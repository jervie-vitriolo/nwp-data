      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> An
        international award-giving body has recognized the conservation innovation
        and excellence of the Masungi Georeserve in Baras, Rizal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092f1b1-a125-4c6e-84d9-c35bea178066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:12:42.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masungi Georeserve received the 2018 Pathfinder Award Special Commendation
        at the UN Convention on Biological Diversity in Sharm-el-Sheikh, Egypt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd842e6d6-4d32-4137-9ed2-02151bfcb858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:12:42.436+08:00
