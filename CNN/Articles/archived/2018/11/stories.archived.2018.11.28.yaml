  'Shawn-Mendes-sexuality':
    'author': 'Lisa Respers France'
    'caption': 'Singer Shawn Mendes talked about his sexuality in an interview with
      Rolling Stone Magazine.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-28T12:08:49.461+08:00
    'imagesource': 'jcr:84c3ae1f-57af-4946-8eba-8d8f3243dd9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c331aed9-cb21-4fd0-b54f-38a97b822329'
    'lead': 'To be fair, Shawn Mendes isn''t very comfortable with any attention on
      his personal life, including his short-lived relationship with model Hailey
      Baldwin.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T13:34:42.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:02.775+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:56.291+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shawn Mendes is straight, people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42934ab4-1683-46e1-897a-4100dda4f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp; Shawn Mendes wishes he didn''t care if you thought
        he was gay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb8bb9-17be-454a-979b-a26ac7ceba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;a new Rolling Stone cover story,&nbsp;the 20 year-old heartthrob
        singer talked about the constant speculation he is closeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16400e3-3c8f-45a4-9648-5d1d32a222f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the back of my heart, I feel like I need to go be seen with
        someone -- like a girl -- in public, to prove to people that I''m not gay,"
        he said. "Even though in my heart I know that it''s not a bad thing. There''s
        still a piece of me that thinks that. And I hate that side of me."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6497031-b925-4c49-a533-93732d01b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, Mendes isn''t very comfortable with any attention on
        his personal life, including his short-lived relationship with model Hailey
        Baldwin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5a252-2343-40db-af49-2e06171312e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after the pair attended the Met Ball together, Baldwin was
        engaged to fellow singer (and her former boyfriend) Justin Bieber.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f51d56-c4d6-43c7-9f14-72f35a7955dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have since married and Mendes said he bears no ill will.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab08848-79c5-4c20-910b-7b89b20530f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber confirms he is a ''married man''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ad28b-9972-412f-97a8-94f6cebb22b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I texted Hailey, ''Congratulations,'' and I really am happy for
        them," he said. "She''s still one of the f***ing coolest people ever -- she''s
        not just a beautiful person visually, but she''s one of the most beautiful
        hearts I''ve ever met."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9abec7b-0fc9-4fe1-86e0-8321c16c542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the "Treat You Better" singer has addressed
        rumors about his sexual orientation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced9ae7-bd70-4ea4-8508-bbf99f1cef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Rolling Stone story noted, last Christmas Mendes felt compelled
        to record a Snapchat story in response to YouTube commenters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f8e7b-e6bf-464d-a652-2ec072af2506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I''m not gay," he said in the social media posting.
        "Second of all, it shouldn''t make a difference if I was or wasn''t."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3065882-38fe-4619-87ed-ea6cdefda7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But far from shutting down the chatter, it just amplified it. Mendes
        said he now finds himself trying to avoid feeding into the talk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de27953-9922-4cab-8c39-84728eebf250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also agonized after he gave former tour mate Taylor Swift permission
        to post a video of Swift putting glittery eye makeup on his face backstage
        during her recent "Reputation" tour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ea226-631d-4e9f-b14e-035342196d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt sick," he said. "I was like, ''F**k, why did I let her post
        that?'' I just fed the fire that I''m terrified of."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5b828-37f9-4cdb-a101-5f84d7194c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendes said he was ultimately fine with it and revealed that he
        grew up with 15 female cousins, "braiding hair and painting nails."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b3e93-a453-498d-83ac-9734e3811eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I am a little more feminine -- but that''s the way it is,"
        he said. "That''s why I am me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f149e-01ba-4b6c-ab67-a3198ad681b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:34:42.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Shawn Mendes is
        straight, people."</em></p>'
  'Siberian-Unicorn':
    'author': 'Tara John'
    'caption': 'An illustration of the mysterious 3.8-ton Elasmotherium sibiricum
