    'template': '1'
    'title': 'Duterte appoints Bersamin as next Chief Justice

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252c877-baf4-4d85-aae6-d9424d645444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:01:57.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> President
        Rodrigo Duterte has appointed Justice Lucas Bersamin as the 25th Chief Justice,
        Malacañang confirmed on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f7b083-ba20-4208-9dff-ffa1ac849d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:01:57.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin was appointed by former President Gloria Macapagal Arroyo
        in February 2009 and is set to retire on October 18, 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02405538-2506-40ac-8562-e63504e40cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:01:57.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He voted in favor of granting bail to former Senator Juan Ponce
        Enrile, burying late strongman Ferdinand Marcos at the Libingan ng mga Bayani,
        upholding the martial law declaration in Mindanao, and the quo warranto petition
        against ousted Chief Justice Maria Lourdes Sereno.</p>'
    '6':
      'image': 'jcr:9a8c4ed7-595d-40f9-8091-bf7ab4eb76c6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355fadc-81a4-4a46-bc08-25024c67ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:01:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d65c8a-57ad-4e17-bc65-84c7a62bd6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:01:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin bested Senior Associate Justice Antonio Carpio, Associate
        Justices Diosdado Peralta, Estela Perlas-Bernabe, and Andres Reyes Jr., who
        were vying for the post vacated by Justice Teresita Leonardo-de Castro who
        retired on October 10 after a 40-day stint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e51af6-97a8-4a9e-9f4a-52c91a3232ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:01:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he will appoint the next Chief Justice based on
        seniority. Bersamin only ranks as the third most senior magistrate of the
        Supreme Court. But Malacañang highlighted his total number of years in the
        judiciary instead of years served in the high court.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: &quot;Justice Bersamin is presently the most senior Justice
        in the Supreme Court in terms of services rendered under the Judicial Branch
        in various capacities.&quot; — Presidential Spokesperson Sal Panelo <a href="https://t.co/F48QzEn4mJ">https://t.co/F48QzEn4mJ</a>
        <a href="https://t.co/mhKsQYIoLZ">pic.twitter.com/mhKsQYIoLZ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1067655314969784320?ref_src=twsrc%5Etfw">November
        28, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bfd258-4aa1-4eea-95f9-6a43fd5054e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:01:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Senior Associate Justice Antonio Carpio administers the oath
        to Chief Justice Lucas Bersamin | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <br><br>📷 Associate Justice Marvic Leonen <a href="https://t.co/muobe0jULV">pic.twitter.com/muobe0jULV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1067663839376752641?ref_src=twsrc%5Etfw">November
        28, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
