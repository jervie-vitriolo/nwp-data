      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc30054-1e57-4acb-9a86-654c1c6e76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:37:31.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.612+08:00
