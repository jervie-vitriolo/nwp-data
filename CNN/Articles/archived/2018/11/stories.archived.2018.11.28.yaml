  'Paris-climate-change-goals-United-Nations-Emissions-Gap-report':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Most of the world''s carbon emissions, which contribute to increase
      in global temperatures, come from G20 countries, a new United Nations report
      shows.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T12:42:36.761+08:00
    'imagesource': 'jcr:3dfed7a1-ae1c-4e61-affb-c5d5b594afa6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd631558b-cb70-408e-a3ad-e0f950e16614'
    'lead': 'Most of the world''s carbon emissions, which contribute to increase in
      global temperatures, come from G20 countries.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T13:19:06.245+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
    'mgnl:lastActivatedBy': 'chad'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:56.103+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world may not meet its climate change goals, a new UN report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879defce-7191-481c-bd73-a01fd5be37eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:19:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Nations
        around the world are falling short of their commitment to lower their emissions
        of carbon dioxide (CO2) in order to limit the Earth''s temperature increase
        under 2 degrees Celsius.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c7aad-ac3a-4a18-a8bf-08ed075dd193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:19:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 United Nations (UN) Emissions Gap Report said all the countries
        which signed the 2015 Paris Climate Agreement, like the Philippines, currently
        have emission targets that would result to global warming of up to 3.2°C degrees
        by 2100.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facd80c-21d3-4342-a1e0-10d2fd9b51ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:19:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These data align with the September 2018 report from the UN Intergovernmental
        Panel on Climate Change (IPCC), which says that global temperature increase
        of just 1.5°C can bring about heavier and more intense rainfall in the form
        of stronger storms, a higher incidence of droughts, and a rise in sea levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e6df1-7d82-427f-af37-2e30310e0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:19:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CO2 emissions for the year 2017 have increased to 53.5 billion tons,
        following relatively stable levels from 2014 to 2016 which led to some assumptions
        it may already be peaking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e511ee0d-f113-4514-81ed-8296aa5444bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:19:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 0.7 billion ton increase was linked to the countries'' higher
        gross domestic product (GDP) growth and slower declines in energy use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151b3a3-5608-4eeb-8d6f-8e28ecc034c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:19:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that in order to meet the 2°C goal, the global
        emissions of greenhouse gases -- which contribute to global warming -- must
        be 25 percent lower than present levels. If the world is aiming for only a
        1.5°C increase, nations must limit their emissions to 55 percent of the present.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b78ef0-9750-4781-b364-6f923e71ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:19:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the emissions come from the member-states of the international
        organization Group of 20 (G20), which include global economies such as China,
        Russia, the European Union, Japan, and the United States. The report explains
        the G20 countries are not on track in meeting their climate change goals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af382626-09ff-4e22-86d4-126cc10e3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:19:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, global emissions have shown no signs of peaking, in line
        with the 2020 goals of the Paris Agreement. The report also said that by 2030,
        only 57 countries -- representing 60 percent of emissions -- will have peaked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7222c9c-919e-42ca-8e57-cb4b660f34a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:19:06.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries&nbsp; need&nbsp; to&nbsp; strengthen&nbsp; the&nbsp;
        ambition&nbsp; of&nbsp; NDCs (nationally determined contributions)&nbsp; and&nbsp;
        scale&nbsp; up&nbsp; and&nbsp; increase&nbsp; effectiveness&nbsp; of&nbsp;
        domestic&nbsp; policy&nbsp; to&nbsp; achieve&nbsp; the&nbsp; temperature&nbsp;
        goals&nbsp; of&nbsp; the&nbsp; Paris&nbsp; Agreement.&nbsp; To&nbsp; bridge&nbsp;
        the&nbsp; 2030&nbsp; emissions&nbsp; gap&nbsp; and&nbsp; ensure&nbsp; long
        term&nbsp; decarbonization&nbsp; consistent&nbsp; with&nbsp; the&nbsp; Paris&nbsp;
        Agreement&nbsp; goals,&nbsp; countries&nbsp; must&nbsp; enhance&nbsp; their&nbsp;
        mitigation&nbsp; ambition," the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d58fd-3611-4dc8-ae11-792162eca1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:19:06.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report puts importance on non-state actors, such as local government
        units and the private sector, to curb emissions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfd7da-cf06-4644-92dd-3f60025bedc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:19:06.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report added that creating incentives for low-carbon investments
        and reducing GHG emissions should be put in fiscal policy, as well as higher
        taxes for fossil fuels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a462473e-5b1f-43d6-8132-2eed7378093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:19:06.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T00:02:32.785+08:00
      'mgnl:lastActivatedBy': 'chad'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders and climate experts are set to meet next week in Katowice,
        Poland for the&nbsp; 24th Session of the Conference of the Parties to the
        United Nations Framework Convention on Climate Change, to keep the goal of
        a global 2°C temperature increase in check.</p>'
