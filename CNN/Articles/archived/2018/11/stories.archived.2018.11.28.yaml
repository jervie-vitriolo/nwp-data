      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Two
        persons allegedly involved in the two multi-billion shabu shipments that allegedly
        entered the country surrendered and is now under the Senate''s custody.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c24793a-4634-46a7-a091-6d836279d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:14:13.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marina Signapan, the owner of SMYD Trading, surrendered to the Senate
        on Monday after the Blue Ribbon Committee cited her in contempt for not attending
        the committee''s investigation on the shabu shipment on November 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19031a55-96e4-4b47-854f-85c2cba580d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:14:13.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMYD was the consignee hired to accept the P11-billion worth shabu
        shipment in Cavite, in August this year. The Philippine Drug Enforcement Agency
        initially pegged the value of the shipment at ₱6.8 billion but revised the
        figure due to discrepancies in measuring the weight of the magnetic lifters
        believed to be containing the drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb4f7e-197e-486a-9cea-5b78b81f9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:14:13.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Emily Luquingan, the ex-wife of Hsu Chun Chung, surrendered
        to the National Bureau of Investigation and was turned over to the Senate
        on Tuesday.&nbsp;The committee also cited her in contempt for failing to attend
        the hearing last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c852018d-de92-4b9b-af09-0f12574f116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:14:13.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hsu Chun Chung, a Hong Kong national, was the reported liaison behind
        the 500-kilo shabu shipment that authorities found in the Manila International
        Container Port in August, hidden in two magnetic lifters. The shipment was
        valued at ₱4.3 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194462c-dac0-474b-8524-f4676a08553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:14:13.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are currently detained at the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83965073-c3b6-4e61-8bbf-999ab0f7c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:14:13.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:03.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is expected to resume its probe on the shabu shipment
        on Tuesday, December 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba0dc69-092d-4af2-926d-53f375bda4f7'
