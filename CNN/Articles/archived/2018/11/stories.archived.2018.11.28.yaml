      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gov''t: Deployment of more troops not a prelude to nationwide
        martial law</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ed351-2fae-40f8-afe9-5b97931834fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he was also planning to create an entire
        division of soldiers to guard conflict-torn areas heading to the contested
        island of Sabah.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cce7b1-f87b-4a37-8dde-22d7511be168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a division size. Talagang isang division talaga ilagay
        ko [I will really place an entire division]. Not only a company, not only
        a battalion not a regiment, but I''m going to place an entire division for
        the islands there towards Sabah," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8a3c8-737a-451c-b91d-85b6c7e69610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah, which is part of Malaysia, is one of the islands that the
        government eyes to assert its sovereignty over in the proposed constitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f4a10-bf52-4ff3-b480-760045096bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines claims that Sabah was once ruled by the Sultanate
        of Sulu, citing a January 18, 1878 lease agreement between it and the now
        defunct private firm British North Borneo Company, over a part of Sabah.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3501b3e2-6247-4c99-a475-68451d240dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:58:48.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Malaysian government says Sabah was recognized as part of
        its territory since it became part of the federation in 1963.</p>'
  'Gender-reveal-party-Arizona-wildfire':
    'author': 'Andrea Diaz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-28T09:46:04.957+08:00
    'imagesource': 'jcr:36d1e84a-68c1-4bc9-b470-b81f59c8c411'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62ccb9ad-b11b-4e7c-9bf6-ce6a7759947a'
    'lead': 'Oh boy. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:02:14.358+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:01.319+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:57.237+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials release video from gender reveal party that ignited a 47,000-acre
      wildfire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c337a-702e-4ec4-883e-c26fcde5aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:02:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oh boy. A video released by the US Forest
        Service shows the moment when a gender reveal party in Arizona went horribly
        wrong, sparking a wildfire that burned nearly 47,000 acres and caused more
        than $8 million in damage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1a4f2-9a42-4d27-87d5-617ea7a9649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:02:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shot on April 23, 2017, the clip shows a makeshift target with the
        words "Boy" and "Girl" written on it, placed in the middle of the desert near
        Green Valley, Arizona, south of Tucson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe143e-cc0a-4b1e-b7f7-bdd7f241ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:02:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds later we hear a gunshot, and the target explodes, revealing
        a blue cloud and immediately igniting the surrounding brush.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A video released by the US Forest Service shows the moment when
        a gender reveal party in Arizona went horribly wrong, sparking a wildfire
        that burned nearly 47,000 acres and caused more than $8 million in damage
        <a href="https://t.co/cQddzTS1T4">https://t.co/cQddzTS1T4</a> <a href="https://t.co/Hcg0QdE3o4">pic.twitter.com/Hcg0QdE3o4</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/1067592410857795585?ref_src=twsrc%5Etfw">November
        28, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb3184-5401-4ee0-913d-9a2f459171f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:02:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618f63a-5984-45ef-b5e0-906367031a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:02:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone shouts, "Start packing up!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a4473-12ee-4c62-a523-66acaaa48036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:02:14.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flames spread to the nearby Coronado National Forest, where
        they became the Sawmill Fire and burned 46,991 acres owned by the state of
        Arizona, federal agencies and private landowners. Firefighters from at least
        20 agencies fought the fire for about a week, according to CNN affiliate KGUN-TV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1134c-fc65-44f2-b77d-4b727f224aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:02:14.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who shot the target, off-duty US Border Patrol agent Dennis
        Dickey, pleaded guilty in September of this year to a misdemeanor violation
        of US Forest Service regulations and was sentenced to five years'' probation.
        He also was ordered to pay $8,188,069 in restitution, starting with an initial
        payment of $100,000 and monthly payments thereafter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51ca06-efde-44ac-b38f-f0f9dacb1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:02:14.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectant dad, 37, had packed the target with a highly explosive
        substance called Tannerite and shot it with a high-powered rifle, according
        to the US Attorney''s Office. The target was supposed to burst pink or blue
        to reveal to attendees whether Dickey and his wife were expecting a boy or
        a girl.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf00656-7476-46ca-9dfa-eb9caa407363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:02:14.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KGUN, Dickey immediately reported the fire to law enforcement,
        cooperated with the investigation and admitted that he started the blaze.
        He also repeatedly told the judge that the fire was "a complete accident."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a6c19-90de-4f56-943d-b4c36de9d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:02:14.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Sean Chapman, Dickey''s attorney, but has
        not heard back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93952a90-93a2-4b53-9505-1a857dc96e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:02:14.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his plea agreement Dickey will make a public service
        announcement with the Forest Service about the cause of the wildfire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e70ae-adb5-4f95-a32e-6a01f0cbe6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:02:14.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KGUN, the Dickeys haven''t said if the child was a
        boy or a girl. But the blue puffs as the target exploded might be a clue.</p>'
  'Philippines-illegal-Chinese-workers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T09:42:23.196+08:00
    'imagesource': 'jcr:2b75a4f9-bd42-494c-90de-85e0bc5e97c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c17884a-5171-42f6-b614-f68234676d2d'
    'lead': 'President Duterte suggests diplomatic ways to make illegal workers leave
      the country. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:06:15.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:01.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:57.316+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Deport illegal Chinese workers, but...

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1f304-c4a6-4bd8-89c7-a616ea9e7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:06:15.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> President
        Rodrigo Duterte on Tuesday eyed the deportation of Chinese workers illegally
        working in the Philippines, but he warned of possible consequences if it''s
        done harshly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0eeac-baf5-4d66-9586-4c201f2f1e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:06:15.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded the public that there are also many Filipinos working
        illegally in many countries, such as China, Korea, and Malaysia. He said this
        is the same problem that Filipinos have "exported" to other nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f0b351-b1c9-4845-ac2b-de8867fbf4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:06:15.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not okay, but there has to be an arrangement there. So if
        you think that you are at a loss, at a disadvantage because there are so many
        Chinese nationals working here, remember that we have the same equal amount
        of Filipinos working in China," he said during a speech at the inauguration
        of the Bohol-Panglao international airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e609ce1-4131-49b8-bb83-39f5a4eb91a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:06:15.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested diplomatic ways to make illegal workers leave the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfc5e2e-985a-4881-9a17-f5f066aeb71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:06:15.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe, you can just tell them to go home. Otherwise if you start
        to get rough on this issue, there is this distant possibility that this will
        also happen to you (OFWs)," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c1a4db-9355-410c-86d3-a243b1a824a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:06:15.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first three months of 2018, 21,320 Alien Employment Permits
        were issued to foreign workers, with the Labor Department noting an "upward
        trend" for the past three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6df935-5717-405b-897c-67bf16a7f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:06:15.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva during the Senate probe on the influx of
        foreign workers said the flood of Chinese workers is disproportionate to the
        number of permits issued by the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b5b66-ba46-45bd-b8a9-7cdee15e8b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:06:15.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glaring na ang record, ang konti ng inissue na AEPs, pero it''s
        clear bumabaha ng illegal workers," he said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7548554c-e01b-4c4e-8d12-a6f58b4fa000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:06:15.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:01.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
