      'mgnl:lastActivated': 2019-04-17T09:38:02.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oil prices have&nbsp;crashed 30 percent
        in a matter of weeks but Saudi Arabia isn''t hurting just yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613acc9-8fac-4c7e-86ed-d0e228fa3127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPEC kingpin and world''s leading oil exporter would like a
        higher price, and has suggested it will back a production cut when the cartel
        meets next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79c4d4-56ad-4736-8138-07a5b0256a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in hard economic terms Saudi Arabia could bear even lower prices,
        and that would keep its key ally — U.S. President Donald Trump — happy at
        a time when the&nbsp;kingdom really needs its friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeda3bd-e26b-47f7-9c9c-9dc1757f000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US crude oil is now trading at $51 a barrel, off a peak of $76 a
        barrel in early October, while Brent crude has plunged to $60 from above $86.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63232c-6f57-4add-be7c-7fe4aa35e423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if [Brent] prices fall further to $40-$50 a barrel, immediate
        balance of payments strains are unlikely to emerge," Capital Economics said
        in a report this week about the impact of the slump on Gulf countries. "That
        said, these economies are by no means out of the woods," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0631f68b-ded0-4fee-af28-6f1917841438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices could even drop to $30 a barrel and Saudi Arabia would still
        be able to finance the gap between its export and imports "from their foreign
        exchange savings for at least a decade," Capital Economics said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297ae14-cad9-4400-b983-a563bc435853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative budget</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637566e-d1ec-4517-9254-532abb9e8d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fall of that magnitude would cause budget pressure, however. Analysts
        estimate the Saudi government''s budget for 2018 is based on a conservative
        price of $50-$55 a barrel. The&nbsp;cost of pumping&nbsp;a barrel of oil in
        Saudi was less than $10 in 2015, and is unlikely to have changed much since.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1a9ad-5559-4aa1-bc51-dd0bc4376d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia would like higher prices to fuel its economy, which
        contracted in 2017 and is projected to grow by just a little over 2 percent
        this year, according to the International Monetary Fund.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6e6a1e-dfc3-4380-b98c-e85801aca54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, Saudi Arabia deferred a goal of balancing its budget
        to 2023 from 2020 as it ramped up spending to spur growth. Thanks to higher
        oil prices in the first nine months of this year, the 2018 deficit is set
        to come in lower than the targeted 5 percent of GDP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48c9ae-6d2e-4f1d-af37-de58528fd74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time world oil prices crashed — in 2014 and 2015 — the
        kingdom was forced to&nbsp;rethink its finances. Its budget deficit swelled
        to a record $100 billion in 2015 (15 percent of GDP) and the International
        Monetary Fund&nbsp;warned&nbsp;that some Gulf countries, including Saudi Arabia,
        could run out of money within five years if prices stayed low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603260b8-897c-4fd9-9ad0-434d53723320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted the country to cut subsidies, introduce a sales taxes
        and tap global bond markets three times in less than a year, borrowing billions
        to balance its books. It also embarked on an ambitious program to diversify
        away from oil known as&nbsp;Vision 2030, an initiative championed by Crown
        Prince Mohammed bin Salman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b50648-1a17-499a-887d-e72bb1672862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More subsidy cuts?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf36516-14aa-414c-83ad-7fcb2cb38d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say some austerity could be necessary if oil prices remain
        low in 2019, although Saudi Arabia is unlikely to have to resort to extreme
        measures again unless they fall much further.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f884559-ecc5-4098-9a32-a988b4ca077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower oil prices will renew urgency for fiscal and structural reform,"
        said David Butter, associate fellow at the Middle East and North Africa program
        at Chatham House in London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3adc6-4d4b-429c-b345-3275ebf2eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will make it harder for the government to continue making large
        handouts to state employees, and it will strengthen the case for further subsidy
        reform."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8be6cb-e252-4bd3-af3d-e630ed29527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the first serious efforts at diversification, oil still
        accounts for about 70 percent of government revenue and the energy sector
        makes up 40 percent of its economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4303616-eebb-4206-b651-46b054f95c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A production cut still likely</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d3ff8-e8e4-4941-ae75-0e44a9ce0295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, as prices were tumbling, the kingdom said its
        oil output would fall by 500,000 barrels in December. It also suggested it
        could agree with other oil producers to&nbsp;cut production by at least 1
        million barrels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b9c29-d641-402d-b7e2-84a3927fd782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s talk that OPEC and Russia may agree an even bigger cut
        at the Vienna meeting in early December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98830073-a5da-4f71-86f8-3e616002da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what Trump doesn''t want.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05df732-67bc-49b1-8029-81fef3a8f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week he tweeted a "thank you to Saudi Arabia," for keeping
        prices down, "but let''s go lower," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62797f-1999-4cfb-be44-98741588db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came just a day after he signaled he would not take strong action
        against Saudi Arabia over the murder of Washington Post journalist Jamal Khashoggi,
        who was&nbsp;killed in the kingdom''s consulate&nbsp;in Istanbul last month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d0534-08d1-4de7-82b1-d252019c6df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump may try to convince bin Salman and Russia President Vladimir
        Putin of his case to keep oil prices low at the G20 summit in Buenos Aires,
        Argentina, later this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57174e9-4c01-4d57-833b-f6ba6ee6a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he may not win the argument.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb91d7-d46e-4daa-8c91-25cd6691bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many moving parts when it comes to political considerations,
        given the pressure from the US president and the murder of Khashoggi," said
        Bjornar Tonhaugen, head of oil markets at Rystad Energy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7384fe6-be44-4ac4-8ecf-1cfd07604cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s most likely that Saudi Arabia will manage again to convince
        the OPEC ministers that production should be [cut]... but the negotiations
        and considerations this time will be [the most] challenging in a long time."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f526af-63d7-4706-8b16-e343b70c5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:43:17.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How low can oil
        prices go before Saudi Arabia starts hurting?"</em></p>'
  'Gloria-Arroyo-moratorium-House-probes-Rolando-Andaya':
