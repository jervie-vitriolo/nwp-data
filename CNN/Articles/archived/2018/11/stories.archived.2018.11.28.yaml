      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> House
        Speaker Gloria Macapagal Arroyo has put a stop to congressional probes in
        the lower chamber which would not result in legislation, House Majority Leader
        Rolando Andaya told CNN Philippines'' The Source on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6c311-f503-412f-a147-060619282c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T13:46:39.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:02.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She put a moratorium on all inquiries not unless there is a legislation
        to be had in that investigation," Andaya said.</p>'
