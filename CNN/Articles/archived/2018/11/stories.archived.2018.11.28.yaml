      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award was presented by the United Nations Development Program,
        the International Union for Conservation of Nature (IUCN), the World Commission
        on Protected Areas, and WildArk.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
