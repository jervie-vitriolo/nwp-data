      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company offers its "Cash on Pick Up" (COP) and "Cash on Delivery"
        (COD) services to provide online shoppers with easier payment solutions.</p>'
    '5':
