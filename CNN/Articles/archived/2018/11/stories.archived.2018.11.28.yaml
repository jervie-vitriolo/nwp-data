    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court of Appeals Justice named new Supreme Court Associate Justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc64a8-d6bc-4892-acfe-5930b040a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:52:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Court
        of Appeals Associate Justice Rosmari Carandang was appointed as the new Associate
        Justice, Malacañang confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fe4439-e838-43af-bdd2-55f9d1755072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:52:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 11 aspirants, President Rodrigo Duterte picked the 62-year-old
        Carandang to fill the post vacated by retired Chief Justice Teresita de Castro
        when she was an associate justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d165af-2f1d-444b-ab29-a1b01b0f84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:52:55.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carandang''s career started at the Commission on Audit in 1976 as
        a technical assistant. She went on to work in private legal practice before
        she became a Presiding Judge of the Manila Regional Trial Court. She became
        an Associate Justice at the appellate court in March 2003.</p>'
  'lion-air-preliminary-report':
    'author': ' Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-28T14:30:17.475+08:00
    'imagesource': 'jcr:2f621d9c-1b42-48b9-8b2f-868856e246d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '152651c0-d2ce-404d-93b0-039a506a2514'
    'lead': 'The pilots of Lion Air Flight 610 were engaged in a futile tug-of-war
      with the plane''s automatic systems in the minutes before it plunged into the
      ocean, killing all 189 people on board.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T11:55:22.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:55.453+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lion Air crash: Pilots fought automatic safety system before plane plunged

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c265c-42da-4612-a3db-4e7eed00e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The pilots of Lion Air Flight 610 were
        engaged in a futile tug-of-war with the plane''s automatic systems in the
        minutes before it plunged into the ocean, killing all 189 people on board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ea66c-60b6-473b-9dd9-ea0ba2c4d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investigators say they are at a loss to explain why the pilots
        didn''t follow the same procedure performed by another flight crew the previous
        day when they encountered a similar issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d522fb-07f0-4b50-9319-004efa0c910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary report into the crash released Wednesday by Indonesia''s
        National Transportation Safety Committee (NTSC) reveals more details about
        the final moments of Flight 610, but acknowledges many questions remain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b43797-c52c-42e1-b8a8-675a157ff8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data retrieved from the flight recorder shows the pilots repeatedly
        fought to override an automatic safety system installed in the Boeing 737
        MAX 8 plane that pulled its nose down more than two dozen times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2dae28-0285-4e35-9f71-c8303029bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the pilots first manually corrected an
        "automatic aircraft nose down" just two minutes after takeoff, but performed
        the same procedure again and again until the plane eventually crashed into
        the Java Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d2456-8e90-42f1-9ef0-06c429da280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different flight crew had experienced the same issue on a flight
        from Denpasar to Jakarta the previous day, but had turned off the automatic
        safety feature, known as the maneuvering characteristics augmentation system
        (MCAS) and took manual control of the plane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d26e7bf-6593-4b61-af90-13b4300aa368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature is new to Boeing''s MAX planes and automatically activates
        to lower the nose to prevent the plane from stalling, based on information
        sent from its external sensors. Indonesian investigators have already pointed
        to issues with the plane''s angle-of-attack (AoA) sensors, which had proved
        faulty on earlier flights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f21bdc-9840-4d97-8593-ad552d583fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AoA sensors send information to the plane''s computers about the
        angle of the plane''s nose relative to the oncoming air to help determine
        whether the plane is about to stall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024f2ff-6303-48fe-937b-09c3979dffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN aviation analyst David Soucie said that the circumstances created
        by the plane''s automatic correction would have made pilot intervention "impossible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3928bd0-6578-4527-b4a9-ff634de512d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the report, Boeing said it was "deeply saddened" by
        the loss of the Lion Air flight — but maintained the 737 MAX 8 "is as safe
        as any airplane that has ever flown the skies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a152085a-673f-4292-b293-9073597ba2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s preliminary report recommends that Lion Air review
        its safety culture while the investigation continues, and while officials
        search for cockpit voice recorder (CVR), which is believed to be buried under
        mud on the ocean floor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d77d47-614c-43bf-9e6b-0dd69e677b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should reveal what the pilots were saying and why they didn''t
        turn off the safety feature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063333e6-a389-4de0-a848-0ca6868f62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know what was the pilot discussion during the flight.
        What was the problem that may heard on the CVR. So why the action difference,
        this is the thing we need to find. At the moment I don''t have the answer,"
        said Captain Nurcahyo Utomo, NTSC''s head of aviation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a9103-b010-48ea-aa1d-f11db005849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issue reported two minutes into flight</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd182b0-83d7-4fee-bb9a-0f2bd1fdc237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary report said Flight 610 reported a "flight control
        problem" minutes after taking off from the Indonesian capital on October 29
        en route to the city of Pangkal Pinang, on the island of Bangka.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048dfd9f-015f-43e5-b0ad-23969d2e7be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 90 seconds of takeoff, the co-pilot asked air traffic control
        to confirm air speed and altitude. Thirty seconds after that he reported that
        they had experienced a "flight control problem," the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4115f2-92b9-45bc-a951-db63b61ea03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the aircraft''s flaps retracted following takeoff, the automatic
        trim problem noted on the previous night''s flight returned, until the flight
        data recorder stopped recording when the plane crashed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c5c99-5d61-40c5-83af-ed61dbf33df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the pilots on the plane''s penultimate flight reported
        that instruments were showing inaccurate readouts from the angle-of-attack
        (AoA) sensors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37e7d51-70dc-4288-8087-ce5c97a8ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that the plane was "automatically trimming" on the
        previous flight — that is, the computer was adjusting the aircraft''s attitude
        — so the pilots switched to manual trim and, as their safety checklists didn''t
        recommend an emergency landing, they continued to Jakarta.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533888c-7266-4669-a0e0-10d985b95d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further maintenance on the AoA sensor was carried out in Jakarta
        prior to Flight 610''s takeoff the next morning. After the flight took off,
        the instruments recorded a substantial discrepancy in the aircraft''s angle
        — as much as 20 degrees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c92b1-8e19-4d6d-849f-a39b67d1cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the continued investigation, the faulty AoA sensor will
        undergo further testing, the NTSC said. It plans to finish its report within
        12 months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f577c-4dd8-4fcb-9154-193b14b8b98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints about Boeing manual</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9f443-b8f9-4489-a878-bb1fc30e9850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Allied Pilots Association&nbsp;(APA) and Lion Air''s operational
        director claim Boeing''s operational manual for the MAX 8 did not contain
        adequate information about the MCAS system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d4e94-9674-4b88-9bae-d31c993572d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t receive any information from Boeing or from (the) regulator
        about that additional training for our pilots," Zwingli Silalahi, Lion Air''s
        operational director told CNN on November 14. Both the pilot and co-pilot
        of Flight 610 were&nbsp;experienced, the airline has said, with 6,000 and
        5,000 flight hours respectively.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cac71c-3732-4d2f-9204-dacf78074473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing stood by the aircraft''s safety record. "We are confident
        in the safety of the 737 MAX. Safety remains our top priority and is a core
        value for everyone at Boeing," a spokesperson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0187f3-a218-4415-84ae-ba4fa02732de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of one passenger is suing Boeing,&nbsp;alleging the
        737 MAX 8 had an unsafe design. The suit alleges Boeing failed to communicate
        a new safety feature that hadn''t existed in previous 737s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499940eb-bd22-4222-9ef5-04cbc8d548aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing released an operational bulletin on&nbsp;November 6, a week
        after the crash, warning all airlines about how to address erroneous readings
        related to the plane''s external sensors. The Federal Aviation Administration
        (FAA) later issued its own directive that advised pilots about how to respond
        to similar problems.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec5f39-2d68-4d3e-9614-4af2edaae3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Indonesian investigators who examined the jet''s
        flight data recorder said there were problems with the air speed indicator
        on the three flights&nbsp;before the crash.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19ab56-7367-4d8a-8b45-9ddc9cd842c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was intact with its engines running when it crashed, at
        more than 450 mph (720 kph), into the Java Sea, Soerjanto Tjahjono, head of
        Indonesia''s National Transportation Safety Committee, said at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15820d9c-a375-44d0-8dc0-c668a1e8848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tjahjono said that due to the small size of the debris found and
        loss of the plane''s engine blades, investigators determined that Flight 610
        did not explode in the air, but was in "good shape" before it crashed 13 minutes
        after takeoff.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeee76e-932b-4de6-b189-828ac346bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:55:22.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Lion Air crash: Pilots
        fought automatic safety system before plane plunged"</em></p>'
  'ukraine-russia-kerch-strait':
    'author': 'Mary Ilyushina, Lauren Said-Moorhouse and Bianca Britton'
    'caption': 'Ukrainian lawmakers were set to vote Monday on whether to implement
      martial law after Russia seized three Ukrainian navy ships in a key waterway
      that holds strategic importance for both countries.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-28T14:26:34.479+08:00
    'imagesource': 'jcr:b3150592-4263-4741-a5ca-f9e423e42969'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c75b0ab-34e2-4771-b279-39e4e3d866a1'
    'lead': 'Ukraine''s President said late Tuesday he''s concerned about a possible
      full-scale confrontation with Russia following a maritime clash between the
      two countries over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T12:52:24.322+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:05.323+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:55.647+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine leader warns of threat of full-scale confrontation with Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc73ef8-422f-44a1-a8a2-81cf5c35403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ukraine''s President said late Tuesday he''s concerned about
        a possible full-scale confrontation with Russia following a maritime clash
        between the two countries over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a1e7d-f227-4e5d-bdb2-89e6317057c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Petro Poroshenko told Ukrainian journalists that the incident
        Sunday was an "extraordinary event."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6f9b0-c1bc-479b-9fa1-a7980d422ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officially, without tearing off chevrons, without ''green men,''
        Russian troops in large numbers attacked the ships of the Armed Forces of
        Ukraine," Poroshenko said on his website, referring to&nbsp;soldiers during
        the 2014 Russian invasion and annexation of Crimea&nbsp;who were not wearing
        insignia on their green uniforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7c9d6-e929-4c92-b090-8b2eb1b7a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader also pointed to what he called a strong Russian military
        presence along the border with his country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258e0b2-997d-4ddb-ada6-f2115d89b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that is why I don''t want anybody to think that it''s a trifle.
        The country is under the threat of a full-scale war with the Russian Federation,"
        Poroshenko said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616c2296-6787-469f-ae7b-5784830cf3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, he told CNN that&nbsp;U.S. Secretary of State Mike Pompeo
        pledged to Ukraine "full assistance, including military assistance," after
        Sunday''s confrontation between Ukraine and Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612642d3-52c7-4acc-8622-b382ad6a9919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poroshenko told CNN''s Christiane Amanpour that during a recent
        phone call Pompeo pledged "full coordination" on protecting Ukrainian sovereignty
        following the clash with Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc7ca7-ed92-4c8b-973e-574955a9b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Ukrainian government was considering limiting Russians''
        ability to enter Ukraine during the period of martial law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608a797-e383-4e70-b4af-04468d380000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the proposals to our chief of general staff and the chief
        of the border control is that (there) would be some limits for Russians to
        enter to Ukraine during this special period," Poroshenko said from Kiev, adding
        that a final decision would likely be made tomorrow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f457f0-e3ac-4aa9-b5ab-30e52f3cd118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sailors detained for two months</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baec0ff-a141-4dcb-8156-bcb61e8f02ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poroshenko''s comments come after a court in Russian-controlled
        Crimea ordered that 12 of the Ukrainian sailors captured during clashes Sunday
        be detained for two months. It was a move likely to further inflame tensions
        between the two countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2449bb-7094-407e-bd82-749ff1d3565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A judge in the Crimean town of Simferopol said Tuesday that they
        have been detained pending trial, charged with trespassing the Russian border,
        Russian state media reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933dc02b-ccb1-447f-bce9-f4694530ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors, including the commander of a small Ukrainian gunboat,
        will be held under formal arrest in a detention center in Simferopol until
        January 25, the judge ruled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d65dd3-75df-4c9c-81c7-4599f3af478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court proceedings will resume on Wednesday for the remaining sailors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4bf37-a8b9-4d4a-9a91-18bf3e864fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after a confrontation between the two countries
        around a waterway linking the Azov Sea and the Black Sea, when Russia fired
        on and seized three Ukrainian navy ships and detained 24 Ukrainian sailors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c6152-486b-4142-8ff7-7d8f4a3d07c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine and Russia have offered conflicting accounts of the incident,
        each accusing the other of violating the laws of the sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f680e-7b50-4f5d-88f1-66827c3923a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine said two of its small gunboats and one tugboat were attacked
        by Russian naval forces Sunday after entering the Kerch Strait en route to
        the city of Mariupol.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632960e-0f0c-4323-9b4b-35908aebfcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the incident released by Ukrainian officials appeared to
        show a Russian ship ramming the Ukrainian tugboat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ac447-b5c4-48fd-b8a4-67f319dc083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident provoked fury in Kiev, while Russia accused Ukraine
        of acting as the aggressor and called the incident a "dangerous provocation"
        by Kiev.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292698c-bcc1-4cbe-b744-dfaf9e7ae12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kerch Strait — a shallow, narrow stretch of water just two to
        three miles wide at one point — connects the Azov Sea with the Black Sea and
        runs between the Crimean Peninsula and Russia. It is an important economic
        lifeline for Ukraine, as it allows its ships to access the Black Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26847b-b64f-4477-81c6-b3044c8ff633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the closest point of access for Russia to Crimea, which
        Moscow annexed from Ukraine in 2014. A Russian-built bridge over the Kerch
        Strait was opened in May.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8694e4-6558-41b9-9ef4-eae48317138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;2003 agreement&nbsp;confirms the Azov Sea and the Kerch Strait
        as domestic waters of Russia and Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc770e-d970-4cf1-b3a8-29817b074db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine to impose martial law</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab49def-365a-43c1-a2e3-4cc6e03d28aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Ukrainian Parliament voted to introduce martial law
        from Wednesday in select regions for 30 days, said the Ukrainian news agency
        Ukrinform, endorsing an emergency proposal introduced by Ukrainian President
        Petro Poroshenko.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e90043-87ae-4415-9d8c-c3e5f306bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Twitter, Poroshenko said martial law would be
        introduced only in regions bordering Russia, or adjacent to regions where
        Russian troops are posted. That includes regions bordering the Azov and Black
        Seas and a portion of the border with Moldova''s Transnistria region, where
        Russian troops are stationed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698acf3-b6e1-4401-858b-a883e7312e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov said Ukraine''s decision to introduce
        martial law had a "barely camouflaged" political agenda, although he added
        that the move was an internal matter for Kiev.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bc3e5d-2a53-4b84-8526-fb2320ed235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Ukraine''s internal business," Peskov said before adding,
        "Against the background of the electoral processes, of course, such decision
        to impose martial law has a very specific, barely camouflaged overtone."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc6862-9900-4590-9bed-f483e92be80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is slated to have presidential elections in March, after
        the period of martial law expires.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45808e56-fbb4-4290-9ec2-6265d1250fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Ukraine have been locked in long-simmering conflict since
        the annexation of Crimea by Russia in 2014, and a war with Russian-backed
        separatists in the country''s east has claimed more than 10,000 lives.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bfcf29-0661-41eb-a6a1-c3ea271f15f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West criticizes Russian aggression</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe173db-cca3-4e76-b659-87c963a6a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s incident has sparked international condemnation over Russia''s
        use of force.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506faa4-6c81-4fac-8fe3-19ba0c1bd121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an emergency UN Security Council meeting to defuse rising
        tensions after the confrontation, U.S. Ambassador Nikki Haley called the incident
        "yet another reckless Russian escalation" and demanded that the Kremlin release
        the sailors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0407c-a673-4ff0-8804-6bc7d03add42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impeding Ukraine''s lawful transit through the Kerch Strait is
        a violation under international law. It is an arrogant act that the international
        community must condemn and will never accept," Haley said Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7fa6f4-72e3-4a86-bad3-231e2c0085cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European member states of the UN Security Council — including France,
        the Netherlands, Poland, Sweden and the UK — also issued a statement calling
        on Russia to restore freedom of passage at the Kerch Strait.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708639f-b98a-430e-a37c-cab7ccd68898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:52:24.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:05.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Ukraine leader warns
        of threat of full-scale confrontation with Russia"</em></p>'
  'deped-Christmas-break-2018':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T13:53:26.825+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6a0a832-2cbc-41fd-9322-71904b35cc93'
    'lead': 'The Department of Education orders to move this year''s Christmas break
      from December 22 to December 15. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T12:56:17.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:04.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:55.768+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: Earlier Christmas break for students this 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71182bfe-e8ee-4f28-960f-c2b9f59b6241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:56:17.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Students
        will now be able to spend more quality time with loved ones this upcoming
        holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3dc21-22be-4782-90e8-d24de3f9c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:56:17.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Department of Education (DepEd) on Wednesday
        issued order no. 049-setting the Christmas break a week earlier from December
        22 to December 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22655781-7b78-4b17-b7c9-1d3326f7e5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T12:56:17.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:04.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, affirmed by Education Secretary Leonor Briones, noted
        how the department values the importance of "spending quality time" with families
        this season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30c9bb-0bec-4769-89fe-0322846f3538'
