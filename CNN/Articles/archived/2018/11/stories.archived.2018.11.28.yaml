      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump appears to
        be shutting the door on a temporary ceasefire in an ongoing tit-for-tat trade
        war with China just days ahead of an upcoming summit in Argentina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf4f890-59e7-481e-8857-2aa631ee6286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told the Wall Street Journal in an interview published
        Monday that it was "highly unlikely" he would accept an offer by Chinese leader
        Xi Jinping aimed at averting Trump''s plan to raise tariffs on more than $200
        billion of Chinese goods to 25% in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25017d8-e1d7-49e3-ad26-e2f942d57b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned once again he was poised to slap a third round of
        tariffs on Chinese goods if the two leaders fail to broker an end to the trade
        rift when they meet later this week in Buenos Aires, Argentina, on the sidelines
        of the G20 summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25cd9e-f84f-4582-9895-bc6cd60cd02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t make a deal, then I''m going to put the $267 billion
        additional on," said Trump in the interview, adding the tariff level could
        either be 10% or 25%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f458db36-744c-41f5-a0a2-7e87818e0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in the interview that could include tariffs on Apple
        products imported from China, including iPhones and laptops. Apple''s stock
        fell 1.5% in after-hours trading, erasing earlier gains from the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81a6da-1a82-4ef9-9ba4-2e0d316046c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe. Maybe. Depends on what the rate is," the president said.
        "I mean, I can make it 10%, and people could stand that very easily."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201d7b8-b566-4dba-b1ee-c6ef04498504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs have drawn complaints from American businesses, who
        are responsible for paying the import duties. It''s also spurred concerns
        about renewed inflation, just as the Federal Reserve is set to raise interest
        rates in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bbe82-1733-43a0-9841-2f55f48ec45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 S&amp;P companies have already pre-emptively telegraphed
        during the third quarter earnings calls the damage further tariffs would impose
        on the U.S. economy. Multiple companies including Walmart, the country''s
        biggest retailer, have warned that prices on everyday goods like shampoo,
        detergents and paper goods — such as napkins — will get more expensive for
        consumers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b60b396-28bf-4724-947e-098e0da983c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to this weekend''s leaders meeting, Trump surrogates
        have continuously warned Beijing negotiators that threats by the President
        should be taken seriously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319c24a-061c-4445-bf0d-c5453f3c0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said earlier this month that Trump wasn''t
        in any rush to end the trade war and was willing to "more than double" the
        tariffs it has already placed on $250 billion in Chinese goods. The United
        States "will not change course until China changes its ways," Pence said in
        his speech at the Asia-Pacific Economic Cooperation summit in Papua New Guinea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac53f29-5294-4fde-ba18-228f64f200b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming meeting is the only imminent opportunity for a direct
        encounter between Trump and Xi before the January 1 deadline, and investors
        are eagerly looking for signs for a truce between the two sides.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e96920-1dda-4443-a99b-a888997ca2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the South Lawn with reporters, Trump hedged bets on
        any possible deal making with his Chinese counterpart. "It could happen. They
        have to treat us fairly," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc021f0-5ed8-412f-aeff-466767e926e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While so far much of the attention on the undo harm of the existing
        tariffs has fallen on China, political scientists and economists also warn
        there could be deeper ramifications for American corporations, if the Chinese
        opt to restrict American investment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c988c-d1de-4f70-bd00-b82de519f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the problem for business is uncertainty," said David Dollar,
        a senior fellow in the John L. Thornton China Center at the Brookings Institution
        and a former economic and financial emissary to China for the Treasury Department
        under President Barack Obama. "They can live with whatever policy regime there
        is whether we are taxing everything from China or not. They just hate the
        uncertainty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5527b3-e197-4d17-bec1-fb423254b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:22:44.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump dims hopes
        of China trade deal with fresh tariff threat on Apple phones"</em></p>'
  'durterte-new-chief-justice':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T00:20:22.050+08:00
    'imagesource': 'jcr:efec0e7b-5fa1-4755-9a6c-9070a19a8562'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '188c60ea-c759-4121-b692-d772dc7b704e'
    'lead': 'A new chief justice may be declared soon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:25:24.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-08-07T08:11:23.089+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I have chosen new chief justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a2a17-aaf5-493e-b8e3-baf138af6b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 27) — A new chief justice
        may be declared soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0714348e-a9da-446d-9b10-7c5327de67de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte made the revelation Tuesday night in a
        media briefing after the inauguration of the Bohol-Panglao International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3f599-7a80-4d7c-bace-7afe344b4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he had received the shortlist for the position, Duterte
        replied, "Yes. I have appointed one already. I signed the appointment before
        I left... I have chosen one already."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87d43b-439e-4745-8030-3690d758a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not reveal who he chose, saying, "The office will
        release the appointment, then you will see that there is the name there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e9caf-16d9-421b-81a6-dc002bc50924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, revealed that seniority was among the things he
        considered in making his decision but did not go beyond that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243ba1c-b873-4502-9ac9-645f8d7efb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five Supreme Court magistrates who applied for the chief justice
        post landed on the shortlist submitted to President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33485afa-afc6-40ae-8050-1ec3ce271d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio, Associate Justices Diosdado
        Peralta, Lucas Bersamin, Estela Perlas-Bernabe, and Andres Reyes Jr. are vying
        for the post vacated by Justice Teresita Leonardo-de Castro who retired on
        October 10 after a 40-day stint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f13c2a-4159-49e0-af8b-1254c37bf777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, a member of the Judicial and
        Bar Council (JBC) that screens applicants to the judiciary, confirmed this
        on November 23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520c6ea-8b12-4bc6-b33f-96e0e60182de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the JBC, after a closed-door panel interview, voted in favor
        of Acting Chief Justice Antonio Carpio, Associate Justices Diosdado Peralta,
        Lucas Bersamin, Estela Perlas-Bernabe, and Andres Reyes Jr. All of them got
        six votes each from the JBC except for junior Justice Reyes who got five votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8824d56-4136-4ff5-94da-ed4bb64b70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They needed the vote of at least four JBC members to be placed on
        the shortlist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d684a4e-9663-435d-b21f-bc1efda9d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time that Duterte will be appointing a chief
        justice. He earlier chose Justice Teresita Leonardo-de Castro despite her
        looming retirement. She left the post vacant again on October 10 after a 40-day
        stint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2774a9d-6735-4eb3-bce7-5b87d4c66bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro replaced Maria Lourdes Sereno who was ousted by the Supreme
        Court for her failure to file her complete statements of assets, liabilities
        and net worth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e926fd-d720-451d-9174-1131cc4da269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, who has has repeatedly criticized the administration''s
        soft stance on the South China Sea dispute, now leads the High Court in an
        acting capacity being the most senior justice. Duterte earlier said he chose
        De Castro since she was the most senior among the three justices in the shortlist.
        When asked last October 9 if he would appoint Carpio for the same reason,
        Duterte only said "I will decide when I cross the bridge."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e79b7-3c74-4c62-975a-50aaa6ea67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:25:24.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-07T08:11:23.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior digital producers Pia Garcia and Eimor
        Santos contributed to this story.</em></p>'
  'bicameral-committee-universal-healthcare-bill':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. The Senate passed on third and final reading a bill that
      seeks to provide adequate healthcare services to Filipinos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T15:00:57.056+08:00
    'imagesource': 'jcr:d4911180-4e28-4144-b19b-39b883d19b8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '280724d6-721a-4fe8-ba12-960c05f27c26'
    'lead': 'The bicameral conference committee approves the Universal Health Care
      Bill, which aims to give all Filipinos health care coverage and benefits under
      the National Health Security Program that replaces National Health Insurance
      Program or Philhealth.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:27:58.943+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:00.164+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:58.451+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bicam approves Universal Health Care Bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d85b50-c20a-40b6-a369-27f8725674ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:27:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> A
        bill that seeks to provide adequate healthcare services to all Filipinos is
        up for President Rodrigo Duterte''s signature in order to become law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf311ec-3375-4d46-96a2-1d3e3ada652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:27:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee (bicam) on Tuesday approved the
        Universal Health Care Bill, which aims to give all Filipinos health care coverage
        and benefits under the National Health Security Program that replaces National
        Health Insurance Program or Philhealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea17849-d486-41cd-9af3-3f68dfb42620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:27:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the bicam suspended its deliberations on the proposed
        policy last week for failing to reconcile different provisions in the Senate
        and House of Representatives'' versions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c06b23-1adb-4c6e-94a1-be4654eab868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:27:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, contributors—or income earners—will have to pay
        for their premiums while the government will shoulder the contributions of
        non-contributors. Funds for the subsidy will be included in the annual General
        Appropriations Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b6a88-1897-4423-ab9c-185731afd66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:27:58.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also gives additional benefits to members who directly contribute
        as the premium rate increases. The additional benefits will give incentives
        to those who pay higher premiums and those voluntarily paying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477f020-fb67-43a6-b6dc-801051fb25d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:27:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memberships rate would increase at 0.5 percent per year and income
        ceiling will adjust by P10,000 per year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9a32d-dcef-449c-9817-23e4260bfbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:27:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is the consolidation of the Senate version with Senator
        Ralph Recto as principal author and the House version primarily authored by
        Representative Angelina Tan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b0eca7-762c-484b-8bdd-13c0850963d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:27:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in July certified the bill as urgent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea809038-03d9-4643-8188-4807dd4fef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:27:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate passed its version of the measure in October, almost
        a year after the bill hurdled the House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c5792a-a19b-4733-bef0-3dbbbc0c6bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:27:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the Department of Health lauded the passage
        of the bill--saying the measure, once enacted, "will catalyze reform of the
        healthcare system in the Philippines, particularly strengthening primary care
        services."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96949ae-e8a1-4e0d-9efa-3dcf31aa7bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:27:58.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bicameral Conference Committee approval of the Universal Healthcare
        Bill is continued positive news for all Filipinos. The UHC will bring the
        much needed reform of our healthcare system and provide every Filipino quality
        and affordable healthcare each one deserves," DOH Secretary Francisco Duque
        III was quoted as saying.</p>'
  'mislatel-third-telco-fitch-solutions':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-24T17:28:23.315+08:00
    'imagesource': 'jcr:b21a6b2d-f449-4e92-8625-bd9679ca9171'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c68a1663-0b26-4cad-94af-38ec88aa2c42'
    'lead': 'Fitch Solutions says there was bias in selecting a third telco player,
      which is partially owned by one of President Rodrigo Duterte''s backers in the
      2016 elections and a state-owned Chinese telecommunications company. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T14:30:48.425+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:00.055+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:58.558+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fitch Solutions flags bias in the selection of a 3rd telco

      '
    'updated': 2018-11-28T14:29:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea33006-8fb6-43b1-b369-b52916385622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Mislatel
        is now the official third major telecommunications player, but an arm of the
        international credit rater has doubts in the selection process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17565f-2a37-491b-a0e8-2209c38eed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions, a unit of Fitch Group, said there was bias in the
        selection of Mislatel as the third major telco. Mislatel is a consortium consisting
        of Udenna Corporation, China Telecom and the Mindanao Islamic Telephone Holding,
        which has the existing franchise to operate as a telecommunications provider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83327199-36dc-4e95-a5ce-7c4bfc3b0b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The selection of China Telecom, which follows the almost immediate
        disqualification of the two other bidders, hints at the government''s bias
        towards Chinese involvement in the telecoms sector, and is a clear sign of
        Duterte''s warming posture towards China," Fitch Solutions said in a statement
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0e5e6-16e6-4e77-8783-0873af824220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that President Rodrigo Duterte has been vocal about his
        preference to having China Telecom operate in the Philippines as early as
        November last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165c064-2256-4141-b2d5-8e8540cf2fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that China Telecom does have the track record and the capability
        to compete in the currently duopolistic Philippine telecommunications sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2278966-d201-4fcd-bb29-99dc3d8657c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the selection of China Telecom would have been,
        from a technical perspective, the most feasible one as the state-owned telco
        has the experience, scale and financial capability needed to disrupt the Philippines
        telecoms sector that is otherwise lacking at the other contenders," Fitch
        Solutions said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ad416-85a8-4f23-9a21-d745f7655eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch Solutions also said that&nbsp; Udenna Corporation is the largest
        shareholder of Mislatel, which gives it the power to unilaterally make decisions
        for the consortium. It added that Dennis Uy, who owns Udenna, donated to Duterte''s
        2016 presidential campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d458a-b12b-4599-9592-99a42896b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the consortium would be able to compete in the same space
        as Globe and Smart PLDT, Fitch Solutions said that it will continue to be
        an uphill battle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485ff74-7a68-4519-8e93-0c437f088cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of existing fibre assets gives the new telco an uphill
        task in a market that has manoeuvered for years to keep new entrants out and
        has continuously undermined the supervisory power of the telecoms regulator.
        To succeed, the new entrant will need to have continued regulatory support
        from the government to operate," Fitch Solutions said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b408494-5817-441e-9b95-5ec5faa78462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Mislatel spokesperson Adel
        Tamano said it is a Filipino company and that it will not let national security
        be compromised in its partnership with China Telecom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c36992-8d06-4280-bdc7-7a0ebdf0e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mislatel: No compromise on national security in China Telecom
        partnership</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8305e0e-d026-460a-ac4c-901476dbbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a Filipino company. China Telecom is a strong partner, a
        great partner, but they''re a minority. As Filipinos we will never let our
        national security be undermined," Tamano said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a7ae7-4f3f-4581-990c-039f730246bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:30:48.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that the company will be commercially operational
        in late 2019 or early 2020.</p>'
