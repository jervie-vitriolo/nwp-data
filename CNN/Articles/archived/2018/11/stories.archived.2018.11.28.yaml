      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang said Bersamin is "the most senior Justice
        in terms of services rendered under the Judicial Branch in various capacities."</p>'
