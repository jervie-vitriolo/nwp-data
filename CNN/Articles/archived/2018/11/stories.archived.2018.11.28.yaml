      'mgnl:lastActivated': 2019-04-17T09:38:00.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stephen Hillenburg, the creator of the
        animated Nickelodeon show "SpongeBob Squarepants," has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b9ea0-7001-47c9-92ce-477849aa5ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:14:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nickelodeon confirmed the news in a Tweet on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a6b40-315e-47fd-8923-a8dd3d528264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:14:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sad to share the news of the passing of Stephen Hillenburg,
        the creator of SpongeBob SquarePants," the network wrote. "Today, we are observing
        a moment of silence to honor his life and work."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6585e-3519-44ce-915f-19ae33e94542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:14:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick tweet Spongebob</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c201f-7aba-448a-8b9b-958bab9a925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:14:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillenburg revealed last year that he had been diagnosed with the
        neurodegenerative disease ALS, or Lou Gehrig''s disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d849cc5-ca06-46c7-9ff3-b4bd8b463cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:14:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his IMDB profile, Hillenburg was 57.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6dc2d-8cae-4bb9-af7e-a401e8b59ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:14:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Variety at the time that he intended to work on his show
        "for as long as I am able."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6a140-830f-4178-810e-c3008917f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:14:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SpongeBob SquarePants" has aired on Nickelodeon since 1999.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab5a7eb-2758-4bae-ad57-335693cc5d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:14:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, about a anthropomorphic sea sponge named SpongeBob and
        his various underwater-dwelling friends, airs in more than 200 countries and
        been translated into more 50 languages. It has earned numerous awards during
        its run, including four Emmy Awards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4bae2c-b9d0-45db-9e33-bc18fba876a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:14:51.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:00.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillenburg earned a special Emmy Award earlier this year for his
        work in the animation field.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de19100-7749-4abe-9fb5-aab8ad4ab67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T14:14:51.501+08:00
      'mgnl:createdBy': 'jeff'
