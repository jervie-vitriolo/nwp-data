    'template': '1'
    'title': 'UAAP: Winning back-to-back knockout games will give UP confidence going
      into finals — head coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b2dc73-b653-451a-851f-abd55aecb36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:06.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> After
        surviving two straight do-or-die Final Four games, the University of the Philippines
        (UP) Fighting Maroons were rewarded with a spot in the championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7f18b-ef81-4bf4-a4e0-1e72592457ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first encounter, the Fighting Maroons narrowly escaped the
        Soaring Falcons with a game-winning shot from Bright Akhuetie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9583fb-e523-4b4e-85cf-1e7274eed4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP advanced to the finals after outlasting the Adamson Soaring Falcons
        in Game 2 of the semis on Wednesday at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0213f6-3c98-47e6-a81d-8c954ae2c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: UP marches to UAAP men''s basketball finals for first time
        in 32 years</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b161e770-fc75-446b-a4e6-ae48b2425620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Fighting Maroons head coach Bo Perasol, this will give them
        a boost knowing that they can carve a win in tight situations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e10b41-0ef3-4d79-b9ad-e914aa9d7c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives us semblance of confidence in ourselves. Despite of what
        we have, the mismatches and experiences we had, if we can be resilient, then
        we can pursue our dream of winning. That should make us better going into
        the Ateneo game," he explained moments after his team booked a finals ticket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9d30b-b262-4293-a36d-3664b49afae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol said the path to the finals was a tough journey, but he
        was glad with how his players responded to the call of bringing glory back
        to Diliman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98975d55-3a9a-4371-9ba1-f08b0b003961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The road is not easy going here. You have to find the courage,
        skills, talent and persistence to be in a place that we''re enjoying right
        now," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d22a0e-2804-4267-84a7-1be3d20cd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP is entering its first finals appearance in 32 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733ca56-7c5a-41c3-bea5-58a4aa814361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:21:06.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons will face defending champions Ateneo Blue Eagles
        in a best-of-three series beginning on December 1 at the Mall of Asia Arena
        in Pasay City.</p>'
  'dfa-teddyboy-locsin-coastguard-philippines-china':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T21:45:47.977+08:00
    'imagesource': 'jcr:45af2222-ff1c-4ae7-bcc2-d157a46dd34f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46a16932-c8d5-47f2-804d-5f2c59f7df78'
    'lead': 'This is in response to the supposed harassment of TV crew filming at
      Scarbough Shoal'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T11:24:23.424+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:06.479+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:54.682+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin wants tighter coordination between PH, China coastguards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8148566-0f9c-4514-acf7-28c9bfabde06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:24:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Department
        of Foreign Affairs (DFA) Secretary Teodoro Locsin Jr. said there is a need
        to tighten coordination between the coast guards of the Philippines and China
        after a Filipino TV network crew was barred by the Chinese from filming at
        Scarborough Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d87950-1987-46e2-821d-9dd003dd8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:24:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it seems it is necessary for a tighter coordination between
        two coast guards because what they are patrolling, the Philippine and the
        Chinese coastguards, are not conflict areas but conflicted areas," Locsin
        said during his confirmation hearing Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6fbec-e08e-4ac4-8353-41b399080099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:24:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-confirmed foreign affairs chief said the coordination
        is necessary to avoid provocations from either side in the West Philippine
        Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b2ea34-dbab-44a2-a712-a6cb906627d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:24:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted November 22 showed the crew of GMA-7''s Reporters
        Notebook being told off by Chinese Coast Guard personnel at the shoal, known
        locally as Panatag. Senators have called on the government to protest China''s
        actions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac44b10-1afd-4134-8ebc-65bdb8a67be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:24:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoal is one of the features being claimed by China and the
        Philippines in the West Philippine Sea -- the portion of the South China Sea
        encompassing Manila''s 200 nautical-mile exclusive economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c67b32-4831-4347-9a0c-4498b8ac9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:24:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, Locsin reiterated the Philippines is not giving
        up its sovereign rights over areas it in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e63fe-8131-4d80-a5ac-430a296fb825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:24:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not true that we will waive this right. We do not waive a
        single inch of what is given to us in the arbitral award in the international
        law," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a39b7c-5400-4c56-8f2b-86ec1e8ea3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:24:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a video was published showing the Chinese coast guard taking
        the catch of Filipino fishermen.</p>'
  'china-foreign-minister-geng-shuang-philippines-philippines-debt-trap':
    'author': 'Chad de Guzman'
    'caption': 'Chinese Ministry of Foreign Affairs Geng Shuang (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-28T21:36:36.865+08:00
    'imagesource': 'jcr:007fda4f-b51e-41d5-acf3-4a9212bdf786'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a3e4ffa-acfa-460e-88fe-9111f5e3d015'
    'lead': 'Foreign Ministry Spokesperson Geng Shuang responds to the statements
      of the Philippine Finance Secretary Sonny Dominguez.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T11:29:04.853+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:38:06.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:37:54.765+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impossible for PH to fall into debt trap — China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2695f24-1901-4881-8810-6179d3d84124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:04.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> It
        is impossible for the Philippines to fall into the debt trap of China, according
        to the Chinese Foreign Ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663946f-d1fb-466b-a9d3-32809b15e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:04.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s loans only account for a very limited share of the Philippines''
        foreign debts. It''s impossible for the Philippines to fall into the so-called
        "debt trap" due to these loans," Foreign Ministry Spokesperson Geng Shuang
        said Tuesday in a press briefing in Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d4a81e-7f3c-4148-a66f-b11c26a3b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:04.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said China has since financed relevant infrastructure projects
        at the Philippines'' request, in line with the Duterte administration''s "Build,
        Build, Build" program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba3198-f4a3-4062-83ca-028957ca814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:04.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the relevant projects will further improve the livelihood
        and boost economic growth of the Philippines, providing new impetus for its
        national development," Geng added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b5363-1f9c-4339-8d9d-ae78f20415e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:04.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng was responding to Finance Secretary Sonny Dominguez''s statements
        on Monday slamming "uninformed" critics that asking help from China and Japan
        would not endanger the country of indebtedness to China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a358389-a555-46f3-8566-12d2356ae1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:04.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is totally unfounded. The financing we availed of are soft
        loans at the lowest possible interest rates and the longest possible term
        arrangements," Dominguez said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826acd9-f756-4c89-b6f9-5bc4fe4d8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:04.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the estimated debt of the Philippines to the Chinese
        government by the end of 2018 will be about 0.65 percent of the Philippines''
        total debt from a current 0.11 project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27714fe3-773d-4601-b0c9-a49352f3959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:04.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance chief added the Philippines'' loans from China will
        only account for 4.5 percent of the country''s total debt by the end of the
        Duterte administration and when most infrastructure projects have already
        been financed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205522e8-1b3c-4cea-92d7-59f2fef267f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:04.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also said the Philippines will lead the projects in the
        pipeline, and the Chinese government will only get to make an offer on which
        projects it want to fund.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ec709-a348-4a9e-8698-ab31b194b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:04.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is the way this administration, as ordered by President
        Duterte, is protecting the Philippines from projects that are unnecessary
        and are driven by agencies outside of the Philippines," Dominguez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b124b-c69c-415d-9fdc-cf94bcf55cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:29:04.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29 deals signed between Manila and Beijing during Chinese President
        Xi Jinping''s state visit to the Philippines include an infrastructure cooperation
        program, as well as cooperation agreements on infrastructure projects in Davao
        Region, and implementation accords for the feasibility studies of the Davao
        City Expressway Project and the Panay-Guimaras-Negros Island Bridges Project.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127e201-da59-4008-95dc-82d427e9bf8b'
