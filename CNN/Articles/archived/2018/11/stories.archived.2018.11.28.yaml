      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besamin said, "I leave that to the President to make a decision
        what he meant by giving priority or preference to seniority. I cannot second
        guess the President. But let us trust in his wisdom. If he appointed me, that
        should be the end of it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c949fd9-ae46-431f-95db-45bc529ed5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:35:31.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:38:06.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it would not be fair to his colleagues to make a comparison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffabc3-5ca7-4f11-96c0-69f24eb39c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T11:35:31.105+08:00
