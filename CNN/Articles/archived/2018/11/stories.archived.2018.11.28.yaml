      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-level international jury lauded the georeserve for its
        "outstanding and innovative" approach to conservation, besting 200 nominations
        worldwide. They lauded Masungi''s techniques and approaches in conservation
        financing, using geotourism to fund and achieve conservation objectives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46b608-27bf-4d96-ac37-d8c3422d851e'
      'mgnl:activationStatus': true
