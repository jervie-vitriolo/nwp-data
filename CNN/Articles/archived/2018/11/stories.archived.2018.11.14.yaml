      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) — The Ateneo Blue Eagles
        took care of business against University of Santo Tomas (UST) Growling Tigers,
        102-62, Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3235cc-d687-4e55-8257-5f263f47d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:52:29.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame played spectacular again for the Blue Eagles with
        22 points and nine rebounds, while William Navarro added 17 points and five
        rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8778dfc-cc4a-40c5-beae-65724befecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:52:29.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo crushed the Growling Tigers right out of the gates as it
        established a 21-point edge in the early part of the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5df4e2-8814-4470-a390-7b5503449646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:52:29.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST, who competed without rookie sensation CJ Cansino due to an
        ACL injury, could not catch a break as the Blue Eagles dominated until the
        final buzzer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614e10d-adef-4c7a-9a10-8a38344dcdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:52:29.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a collective effort from Ateneo after 13 of its players scored
        at three points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ceed2-79b1-4909-b2de-b4dec3ef0823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:52:29.842+08:00
      'mgnl:createdBy': 'jeff'
