    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo orders ''immediate'' recall of solons'' No. 8 car plates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545a325-e234-4fd6-8ade-2346c689c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:37:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> House
        Speaker Gloria Macapagal-Arroyo has ordered lawmakers to return the protocol
        plates with the number 8 issued to them in the previous Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3314241-2ab7-40b9-92c7-c01d8db66d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:37:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a plenary session on Wednesday, House Majority Leader Rolando
        Andaya Jr. said Arroyo wants the earlier memorandum on the recall of the license
        plates "complied with immediately."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba81236b-d57a-43ae-9d0e-313e5c069ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:37:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Speaker in effect issued an ultimatum that such protocol plates
        be recalled or returned," Andaya said, without mentioning any date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b91bc-f97e-4189-96a1-cf23ccfc9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:37:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, then House Speaker Pantaleon Alvarez issued a memorandum
        asking congressmen to return the plates following reports that cars marked
        with "8" were seen in indecent places and involved in crime-related incidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473df639-2f4b-4931-a6ba-7d47b71c4786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:37:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya reminded fellow solons to comply with the memorandum following
        a recent controversy where a sports utility vehicle with the plate number
        8 was caught on surveillance video in a road rage incident in Pampanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05462fbd-2c46-40b9-a25e-a6bfecbd9e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:37:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga 1st District Rep. Jon Lazatin has since denied involvement
        in the mauling incident. The suspect turned out to be a band member who does
        not have ties to any lawmaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ac6d1-99ba-4949-bff0-ece553da763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:37:46.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Xianne Arcangel contributed to this report.</p>'
  'denr-south-korea-shipment-send-back':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T07:28:15.760+08:00
    'imagesource': 'jcr:2ce470a4-4e18-45b8-be2e-32718b3b1c3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74b8727d-4c50-4db7-a2d0-7e1587c04364'
    'lead': 'The Environment Department said it plans to send back the controversial
      pile of garbage shipped from South Korea to Mindanao.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T11:41:29.718+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:16.193+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:05.709+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR: Gov''t to send back controversial garbage shipment to South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c846c8-bdce-4a45-b420-3501442d66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:41:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) — The Department of
        Environment and Natural Resources (DENR) on Wednesday announced it plans to
        send back the approximately 5,100 tons of garbage shipped from South Korea
        to Mindanao in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff2cc1-864b-4af5-ba49-cf82da49e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:41:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation revealed the shipment contained illegal, hazardous
        waste materials such as used intravenous lines, light bulbs, and old batteries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e89319-a907-4e9a-8eb8-568e7a80fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:41:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang unang-unang tinitingnan natin ditong solusyon is maibalik muna
        itong mga basura," said DENR undersecretary Benny Antiporda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f749934-d8d4-4122-85f8-30db7947fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:41:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kino-consider natin dito ''yung health, sa health natin, baka
        magkaroon ng risk na malaki sa atin,"</em> he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0839d4a2-a73f-43ea-8e4c-beb1d05822ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:41:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first thing we''re looking at is the health aspect,
        how this will affect our health. It may have a big risk for us.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495022c-3872-4658-b44f-554eb565b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:41:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consignee, a certain Verde Soko Industrial Corporation, earlier
        claimed the container vans carried soft plastic and not garbage. The company
        said the plastic would be used as raw materials for furniture reprocessing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f73ad-fded-438d-a20a-869f19f6245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:41:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs (BOC) said further investigation is ongoing.
        It said the agency is working with the Environment Department in the latter''s
        plan to have the shipment exported back to South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d6b1bf-9b38-4f6f-8bf2-f198c023e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:41:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of container vans carrying the garbage arrived at the Mindanao
        Container Terminal on July 21 aboard the vessel MV Affluent Ocean. DENR said
        the consignee was not recognized as an authorized importer of recyclable materials
        in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c88cb-047c-434c-bac2-91362b76990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:41:29.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several eco groups slammed the controversial shipment, saying the
        incident violated the environmental rights of the citizens in the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0294f-d9d6-425d-8e5a-aff7b2d2d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:41:29.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EcoWaste Coalition, an environmental health and justice organization,
        urged the Philippine government to implement a ban on the importation of waste
        plastic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628af63-d159-408f-9b17-3f161fb5d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:41:29.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR said it will also look into filing charges against Verde Soko
        for allegedly misdeclaring the shipment as plastic fakes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a3a72-e7d4-445b-83b3-1bcb2306f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:41:29.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Paolo Barcelon and Digital Producer
        Alyssa Rola contributed to this report.</p>'
  'senate-rice-tariffication-bill':
    'author': 'CNN Philippines Staff'
    'caption': 'Prices are pegged from ₱54 to ₱70 per kilogram in Zamboanga City —
      particularly in outlying villages — while NFA rice is P32 per kilo.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T07:27:45.285+08:00
    'imagesource': 'jcr:57e811a1-fe58-4bfb-b9bd-c1df76961c35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0a91389-471a-447e-8b25-dba7f8359630'
    'lead': 'A bicameral meeting will be held next to discuss a unified version of
      the proposed policy. It will, then, be sent to the President.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T11:45:45.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:16.043+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:05.763+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs rice tariffication bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6423cea-dc3b-4a2d-a144-3df8a69c580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:45:45.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Senate on Wednesday passed on third and final reading a bill that seeks to
        lift import limits on rice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5a8f9-67d3-4df2-b44a-152f90b78ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:45:45.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 14-0 vote, the senators approved the rice tariffication bill
        that allows businesses and individuals to outsource rice from other countries
        and pay a 40-percent tariff. Tax proceeds will be used to fund programs aimed
        at helping farmers such as mass irrigation, rice storage and research initiatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a59e69-4ee0-41c7-8184-f5acafa4102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:45:45.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Proposed rice tariff seen to generate ₱10-B tax</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f73b84-6f87-4908-86bc-9c26870e485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:45:45.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives in August passed its version of the
        measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab062c7-5310-48ee-a382-c7056ce7564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:45:45.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bicameral meeting will be held next to discuss a unified version
        of the proposed policy. It will, then, be sent to the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13307c93-3d2e-41d5-b3a1-f3ef57c2a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:45:45.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in October certified the bill as urgent
        in a move to address the escalating price of the staple driven by a supply
        lack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96236a-7f04-4ae4-84c7-b6e10fa1047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:45:45.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is seen as among the measures that will help address rising
        prices of widely used goods or inflation, which in October stayed at 6.7 percent.</p>'
  'Filipino-companies-not-accepting-LGBTQ':
    'author': 'Chang Casal'
    'caption': 'More than half of the companies included in the survey said that they
      had no plans of creating any SOGIE-based anti-discrimination policies. Illustration
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-11-14T19:01:54.334+08:00
    'imagesource': 'jcr:57e07676-c597-4ef7-a074-3d30c87f690b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0a27891-2c10-4f27-b814-cad530884180'
    'lead': 'More than half of the companies included in the survey said that they
      had no plans of creating any SOGIE-based anti-discrimination policies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T11:49:14.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-11-04T19:55:26.692+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:05.827+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survey finds that Filipino companies are not accepting of LGBTQ+

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fe351e-8ef3-4f4d-a70c-ccc3c98c60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.692+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For years now there
        has been a general consensus regarding Filipinos’ attitudes towards the LGBTQ+:
        tolerant, but not really accepting. While much has been written about how
        the Philippines can move forward in bridging that gap between tolerance and
        acceptance — the biggest step being the passing of an anti-discrimination
        or SOGIE (Sexual Orientation, Gender Identity, and Expression) Equality bill
        — a recent survey suggests that in the corporate setting, we might not even
        be at the level of tolerance yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de788549-03eb-4898-ba41-8d819c80cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.692+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first ever Philippine Corporate SOGIE Diversity and Inclusiveness
        (CSDI) Index — a study conducted by the Philippine LGBT Chamber of Commerce
        and research firm Cogencia, and supported by the Embassy of the Kingdom of
        the Netherlands in the Philippines — surveyed 100 companies on their anti-discrimination
        and equal opportunity employment policies. Out of the 100, they found zero
        Philippine-based companies implementing policies meant to protect their employees
        from SOGIE-based discrimination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f5ba1-184d-478c-8263-c42868bb873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.692+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study includes results of Patricia Angela Luzano Enriquez’s
        research paper, in which she found that 25 percent of respondents have experienced
        harassment from their employers or superior officers, 33 percent have experienced
        harassment from co-workers, and 60 percent have been the subject of slurs
        and jokes in the workplace. The overall data makes clear the dominant attitude
        towards LGBTQs in the Philippines’ professional world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47dca6d-d145-4a10-81c6-c1ca0d4d1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.692+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not correct to say that companies are [tolerant]. We''re
        far from that,” says Cogencia CEO Paulo Edrosolano. “I think we should completely
        erase that mindset that the Philippines accepts LGBTQIA+. The data says otherwise.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6829e0d-6c49-4f4a-8b27-87521baae70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.692+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CSDI Index did find 17 percent of companies with some
        form of SOGIE-inclusive, non-discrimination policy, they all had one thing
        in common: they were all from the BPO sector, which, more often than not,
        are foreign-headquartered. And even within the 17 percent, the policies were
        far from perfect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c890a6c-7f88-40bf-b429-d28ec26cf8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.692+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 11 out of the 17 companies explicitly use the terms “sexual
        orientation,” “gender identity,” and “gender expression” in their anti-discrimination
        policies, while only three companies have policies against discrimination
        on the basis of sexual orientation, and only three have on the basis of gender
        identity and expression.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c79d599-9652-43de-9a6e-ef93a1776b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.692+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edrosolano emphasized the importance of pinpointing the exact terminology
        in company policies because, as Enriquez concludes in her study: “Discrimination
        in employment … happens as a result of how one performs their gender identity
        and expression.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10b864-d374-42df-a321-b59c9509e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.692+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, only 10 out of the 17 companies have a structure for tracking
        SOGIE inclusiveness, and only six have actually conducted educational discussions
        or SOGIE trainings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480abd6-5395-47a7-8fd2-2cfb139abd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.692+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst part isn’t even that none of the Philippine-based companies
        surveyed had SOGIE-inclusive policies, but that more than half of them had
        no plans of creating any SOGIE-based anti-discrimination policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606898c-ea6f-4d59-a0dd-f941d4056c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.692+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Edrosolano, during consultations with experts and key
        LGBTQ+ organizations, they discovered that many companies believe that protecting
        LGBTQ+ employees from discrimination is not an urgent matter, as the common
        assumption is that LGBTQ+ make up a small percentage of the workforce.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39012c55-f4ec-4ee5-82da-b9b1b4c4dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.692+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor, said Angel Romero of the Philippine LGBT Chamber
        of Commerce, is that employers believe that inclusiveness initiatives — for
        example, adding an all-gender bathroom and providing insurance benefits for
        same-sex partners — is expensive, despite there being cheaper alternatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1938e7d-0216-4e69-b6eb-d10f4c05d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.693+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What now?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc78b0-f9e5-44bc-9572-806b319f048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.693+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of such dismal results, hope is not lost. Last Nov.
        7, the Philippine LGBT Chamber of Commerce unveiled their new campaign for
        the coming year — #Zeroto100PH, which aims to get 100 Philippine companies
        to pledge commitment towards LGBTQ+ diversity and inclusion by conducting
        SOGIE trainings in the workplace and revising company policies to protect
        their LGBTQ+ employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001cd96-a919-400f-a7ff-72b26ba2e36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.693+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chair and founder Brian Tenorio says that the approach must be one
        that is “hand in hand in hand” where we see “an employee organization talking
        and chatting up their employers who are also chatting up LGBT organizations
        who will help the employees and the employers to figure out what to do next.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024fc256-c9f2-4c07-844c-63336df8c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.693+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For employees, Evan Tan of the Chamber of Commerce offers a few
        tangible steps they could take to participate in setting the wheels in motion:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992ff4f-1b83-4e01-9576-2cc270083236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.693+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Employees can] challenge or maybe ask their employers [about]
        how open their companies are towards including LGBT inclusive policies in
        the workplace as well,” he says. As Tenorio mentioned, Tan suggests that LGBTQ+
        employees can form support groups where they can discuss their concerns and
        take them to their higher-ups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7de9ea-8d32-4fed-9728-76698ae4ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.693+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan also says that companies that do want to make a change towards
        inclusiveness and diversity can begin by assessing and documenting instances
        of SOGIE-based discrimination in the company, seeking out SOGIE training (which
        the Chamber of Commerce offers), and making sure that company anti-discrimination
        policies include clauses that address sexual orientation, gender identity,
        and gender expression.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303f3d7-7009-4ca6-9ea6-6332fdda3a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.693+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan adds that companies with C-level executives and high-ranked
        officials who are out and proud can also inspire their own as well as other
        employees to stand up for their rights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a428b-fa89-4ab1-afcd-91bbaad7a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.693+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why not just wait for the SOGIE Equality Bill?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d5ee2-bfe7-4db0-9ac7-a0fbfc47829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.693+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passing of the SOGIE Equality Bill is even more pertinent, with
        the bill seeking to prohibit employers from imposing SOGIE in their criteria
        for hiring, promotion, transfer, designation, dismissal, selection for training,
        privileges, and more. With such a bill in place, companies will be legally
        obligated to shift to a more inclusive culture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c8a44-c1d5-4ca4-9177-34836b48a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.693+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Tenorio, companies that want to shift towards a
        more progressive and inclusive culture shouldn’t need a bill to tell them
        what to do. And as the bill’s review is continually delayed in the Senate,
        perhaps corporations that want to do right by their employees can take a cue
        from the 18 cities around the country that have decided to implement their
        own anti-discrimination ordinances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94076dd-f80c-4782-8145-aea57873b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:49:14.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-11-04T19:55:26.693+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A company does not need a law or a bill to tell them what to do
        if they really wanna do things well,” says Tenorio. “I think bills and laws
        are there to protect people who are refused protection by their companies
        and employers. But if you''re a company and you want to do the right thing
        and you want to be profitable, you don''t need a bill to tell you what to
        do because you''re gonna do it anyway.”</p>'
  'ASEAN-China-eye-completion-of-draft-South-China-Sea-code-by-2019':
