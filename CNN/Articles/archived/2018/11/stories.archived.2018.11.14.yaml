      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles concluded their elimination round stint with a 12-2
        win-loss record, while UST posted a 5-9 slate.</p>'
