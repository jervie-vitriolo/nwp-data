    'title': 'Duterte: PH committed to finish South China Sea code of conduct early

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276326b-6a30-4b90-9778-bf72c01adca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:25:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) —&nbsp; President Rodrigo
        Duterte promised Southeast Asian leaders on Tuesday that the Philippines will
        work on finishing the Code of Conduct (COC) in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e43bf-6bf4-4153-ae08-75fa018b7273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:25:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is prepared to do its part," Duterte said during
        an intervention at the 33rd Association of Southeast Asian Nations (ASEAN)
        Working Dinner in Singapore. "We are committed to work with all concerned
        parties in the substantive negotiations and early conclusion of an effective
        Code of Conduct."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61200122-fb70-4295-a092-5243505ef592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:25:02.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reaffirmed the country''s commitment to implement the
        2002 Declaration on the Conduct of Parties in the South China Sea, which was
        signed by the ASEAN member states and China. However, they have yet to agree
        on its implementation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253ea38-f207-4ad0-beb1-1d0182da38bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:25:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes the peaceful settlement of disputes, the exercise
        of self-restraint, and the freedom of navigation and overflight in accordance
        with international law, especially the 1982 (United Nations'') Convention
        on the Law of the Sea," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699bbff9-d546-4981-a1c8-ae3f21ee54b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:25:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, state-run Chinese news agency Xinhua reported that Premier
        Li Keqiang eyes finishing talks on the code within three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511d0188-4283-4914-a79b-3f80dfab1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:25:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The single draft negotiating text is not merely a technical term,
        but an indication that China and ASEAN have reached consensus on ensuring
        peace and stability, freedom of overflight and navigation in the South China
        Sea," Li was quoted saying in the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e50e73-749d-4bcd-ad7b-76d4a8c1491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:25:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the country coordinator for ASEAN-China Dialogue
        Relations until 2021. The regional bloc has since expressed concern over China''s
        alleged militarization of the disputed region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d8b93-4634-4b96-a93c-f53a5c52c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:25:02.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COC outlines what claimant countries can and cannot do in the
        global waterway. Four of the ASEAN member states have overlapping claims with
        China in the South China Sea:&nbsp; the Philippines, Vietnam, Malaysia and
        Brunei. Taiwan is also another claimant.</p>'
  'Alan-Peter-Cayetano-Lani-Cayetano-Taguig-Congress-disqualification-political-dynasty':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T22:41:25.099+08:00
    'imagesource': 'jcr:2541f948-59c8-4cfc-9bcf-9ecabc7610e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d5f8562-c9ec-4aaf-95be-69b4518be7d6'
    'lead': 'The petitioner says there was a "deliberate" mutual agreement between
      married couple Alan Peter Cayetano and Lani Cayetano to "misrepresent" where
      they live.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T13:28:07.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:12.992+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:06.752+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Super dynasty'': Taguig voter wants Cayetano couple''s Congress bid
      canceled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4025bd-f979-4af2-b515-5d02eb94e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) — The 2019 Congressional
        dreams of husband and wife Alan Peter Cayetano and Lani Cayetano are being
        threatened after the couple formalized their bid to run in two different districts
        of Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aaf434-34e1-450d-9b0b-fc6d3e4ce916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Alan Peter Cayetano is running
        for first congressional district of Taguig-Pateros, while his wife of 14 years
        Taguig Mayor Lani Cayetano is running for Congressman of Second District to
        replace her sister-in-law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f9c631-7928-496c-b04a-c0eacc79af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig resident Leonides Buac Jr. filed the petition on November
        12 for Commission on Elections to deny due course and/or cancel the Cayetanos''
        certificates of candidacy for claiming they are residents of two different
        Taguig districts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80a897-ee8c-4f00-b330-f6f605cad7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A married couple can only maintain one legal residence at any given
        time," the petition said. The petitioner pointed out the couple is obliged
        to live together under the Family Code.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90d310-58d0-4f61-9462-58149827af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alan''s COC, he declared he was a resident of Barangay Bagumbayan,
        Taguig, which is part of the first district. Lani, although still married
        to Alan, declared her residence as Two Serendra in Fort Bonifacio, Taguig.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a4e1f-0957-4d65-bffb-88cf80c497d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The usual place of abode of the husband and wife, as jointly fixed
        by them, is their one legal residence for the purpose of running for public
        office," the petition read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b495669-6e85-4c9c-8037-59706028fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioner added there was a "deliberate" mutual agreement between
        the married couple to "misrepresent" where they truly live.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3cd982-a3dc-4fdd-be2f-f4d30b172cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Article VI, Section 6 of the 1987 Constitution, it states
        that an elected member of the House of Representative must be a resident of
        the district for at least one year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10ec5e-8eee-4be6-b218-2d7db01ed67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Super political dynasty''</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82d363-da5e-4649-8df8-71d79582413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondent slammed what he called "super dynasty" the Cayetano
        family is hoping to establish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5be945-8ca4-4308-bca1-7292f55d246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lani Cayetano and Alan Peter decided to run in two of the legislative
        districts of Taguig, ruthlessly running-in-tandem for its total control an
        even of its neighboring municipality, Pateros. This is the worst type of political
        dynasty — a super dynasty," the petition read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea62fe5-ddec-4768-a6c3-909fbb87afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 2019 Congress bids of Alan and Lani, Cayetano''s
        two siblings are also seeking for public posts. Pia Cayetano is gunning for
        a Senate seat, while Lino Cayetano is running for Taguig Mayor, hoping to
        takeover the post vacated by Lani.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f68d7-73a8-4769-bc29-9f3d8bda9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cayetano family, year in and year out, has been treating elections
        as a ''merry-go-round, with all family members playing hard and dirty to land
        at every seat they can," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16080cd-3597-46bd-8ad6-3a108243287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioner hopes the case will be an opportunity for Comelec
        to set a policy that will prevent dynastic politics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb39498-96d3-4edc-978d-650a6dc5d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:28:07.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement of Alan and Lani, they said they are ready
        to answer the allegations. They added the disqualification cases are irrelevant
        to Taguig voters.</p>'
  'ASEAN-Lee-Hsien-Loong-climate':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T09:24:22.661+08:00
    'imagesource': 'jcr:bd4d78b2-ea6d-4d20-afdd-a4d402eb473d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1052614c-8bfc-4bc6-81a1-c9a8312f74cf'
    'lead': 'Lee Hsien Loong then called on other ASEAN leaders to promote multilateral
      cooperation to address this regional concern, among other transnational threats
      such as cyberattacks and terrorism.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T13:30:48.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:12.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:06.830+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN chair: ''Multilateral cooperation'' urgent to address climate
      change, other regional threats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2fd93d-e240-4826-a373-23970aa6db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:30:48.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) — The chairman of the
        33rd Association of Southeast Asian Nations (ASEAN) Summit called for urgent
        multilateral cooperation to address regional issues, including climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8509dfc-8c2b-424f-a5d4-07060e31b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:30:48.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is rendering ASEAN countries vulnerable to rising
        sea levels because of our long coastlines and low-lying areas," Singapore
        Prime Minister and ASEAN Chair Lee Hsien Loong said in the summit''s opening
        remarks Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751165cf-63bf-4494-b7dd-4cdddc8b99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:30:48.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher temperatures and extreme weather are affecting our crop
        yields, spreading tropical diseases, and threatening the lives and livelihoods
        of our peoples," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ab717-7e75-4860-b639-fcd4dbd41e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:30:48.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report from the United Nations'' Intergovernmental Panel
        on Climate Change (IPCC) reveals that the risk of coastal flooding is projected
        to be highest in Southeast Asia. Three ASEAN countries — Vietnam, Indonesia,
        and the Philippines — will have at least 50 million people exposed to sea
        level rise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e1cfa-7e53-4560-ab11-5150a5e86574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:30:48.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPCC report added a 2°C warming by 2040 indicated a one-third
        decline in per capita crop production in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e529b81-5979-485f-bc8d-2fe3db93d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:30:48.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 report from the World Bank showed that Southeast Asia could
        enter "new climate regimes" beginning 2070 due to unprecedented heat extremes.
        In this "regime", the coolest summer months would be warmer than the hottest
        summer months in the period from 1951 to 1980.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7188b4db-91ff-4c86-9a34-c64821149855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:30:48.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines bore the brunt of two stronger-than-average typhoons
        this year, "Ompong" and "Rosita," which battered the northern parts of the
        country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e2f011-6dc8-46c4-8c79-83f9170802bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:30:48.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee then called on other ASEAN leaders to promote multilateral cooperation
        to address this regional concern, among other transnational threats such as
        cyberattacks and terrorism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8b813-5942-4a07-9c30-efc64191902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:30:48.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an interdependent and interconnected world, ASEAN will work
        with our external partners to tackle these challenges," Lee said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25f104-4260-4f1d-8d97-2e159dc6f668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:30:48.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33rd ASEAN Summit and Related Summits is being held in Singapore
        until Friday, November 15, where leaders of the 10 Southeast Asian Nations,
        including President Rodrigo Duterte, are attending.</p>'
  'celery-juice-benefits-explainer':
    'author': 'Naomi Thomas'
    'caption': 'It sounds simple enough: juice a bunch of celery, drink it first thing
      in the morning on an empty stomach, and wait for the health benefits to roll
      in.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-14T07:23:27.317+08:00
    'imagesource': 'jcr:9a84dcfd-3b6c-46a0-9ec9-9d1d87e05e8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83da5f3f-67ae-4906-b586-660efa258afd'
    'lead': 'It sounds simple enough: juice a bunch of celery, drink it first thing
      in the morning on an empty stomach, and wait for the health benefits to roll
      in.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T13:34:14.443+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:12.739+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:06.894+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are the celery juice health benefits real?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a6dfa3-9797-42ce-a463-e25412036a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It sounds simple enough: juice a bunch
        of celery, drink it first thing in the morning on an empty stomach, and wait
        for the health benefits to roll in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4cf2a-ca6e-4837-b0fe-39141d05d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search for #CeleryJuice on&nbsp;Instagram&nbsp;returns over 35,000
        posts, not including all the variations on the hashtag.&nbsp;Some social media
        users say that drinking celery juice has cured them of&nbsp;mental health
        problems and infertility. Others credit it with&nbsp;healing eczema&nbsp;that
        nothing else could cure. Onewebsite&nbsp;even claims that it can prevent cancer.
        Stories touting its "potent healing properties" have appeared on Gwyneth Paltrow''s
        controversial lifestyle site,&nbsp;Goop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23bdcd5-118a-4976-ba70-c7bded209906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But are these health benefits real?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11de433-ce6d-4d33-bd2b-7f14237f72b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a surprise to me that anything a celebrity or an influencer
        with lots of followers would mention would get a lot of attention,"&nbsp;Lisa
        Drayer,&nbsp;a registered dietitian who writes about nutrition for CNN, said
        of the celery juice trend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f509d6a8-e3dc-495c-8ba2-95d95fae576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celery certainly has health benefits, according to Drayer. "There
        are some beneficial flavonoids that have been discovered in celery that have
        been shown to perhaps play a role in reducing inflammation in the brain or
        reducing age-related memory decline," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70853389-f4ed-4c42-bc92-071ece68798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celery also provides a healthy dose of fiber, as well as vitamins
        C and K and potassium, and it is a very low-calorie snack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143a7a7-9bf3-46fb-acdd-a947fba45177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 5-inch stalk has only three calories, so that''s very low-calorie.
        A cup of chopped celery has only 20 calories," she said. But turning it into
        juice can change this.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadd4f22-c02e-4dbf-ae39-224283a6f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time you concentrate a vegetable or a fruit, it''s going to
        be higher in sugars and carbohydrates and calories," Drayer said. A cup of
        juiced celery jumps to 42 calories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028d922-1d07-494c-a867-82c38cef3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m much more likely to recommend celery as a snack. It''s crunchy,
        it''s low-calorie, and it will fill you up," Drayer said. In fact, she often
        advises it this for people who are trying to lose weight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba440c-647c-47dd-812e-b0d8e1923fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research around the benefits of celery and celery juice is limited,
        she noted, and we "really can''t say there''s anything magical about celery
        that''s going to help cure cancer or help you to quickly shed pounds."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c469c47-ce98-45dc-8057-8d56eff7c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juicing celery has other drawbacks beyond raising the calorie count.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db52493-042d-4f52-bdb0-ecf479ae3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juicing celery (and any other vegetable) strips away the beneficial
        fiber that helps you feel fuller longer, improves intestinal health and feeds
        the health bacteria in your gut,"&nbsp;Malina Malkani, registered dietitian
        nutritionist and spokeswoman for the&nbsp;Academy of Nutrition and Dietetics,
        wrote in an email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c9404-2c97-4db5-8213-02d7b2c67c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she agrees that there are several health benefits to eating
        celery, she also agrees that there is little evidence to back up the claims
        made by some supporters of the juice trend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41306885-0897-4295-8182-e9b45f8ada4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There isn''t much scientific evidence to support the majority of
        health claims about drinking celery juice," she said. "In general, if a food
        fad, diet or service sounds too good to be true, you can assume that it is."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d97e5-a06e-4322-993e-979fea5df919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s something else about celery juice that could explain its
        popularity on social media: "The beautiful green color of celery juice also
        lends itself to gorgeous photos in an Instagram feed," said Malkani, who is
        also creator of the Wholitarian Lifestyle, which promotes foods that "are
        nutrient-dense, minimally processed, plant-based and as close as possible
        to their original state when first harvested." However, she pointed out that
        this doesn''t mean there is evidence behind the health claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d2993-0052-4e63-b13e-13a43735985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Drayer nor Malkani thinks that drinking celery juice is
        problematic, but they stress that it is probably not a miracle cure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61720ffd-f8f6-44d5-aeba-62987101e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you enjoy the flavor of celery juice, have at it!" Malkani said.
        "But don''t jump on the Instagram bandwagon, hoping that celery juice will
        be the cure-all you''ve been searching for all your life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce5f69-b759-4478-b439-28e1e4cf500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both suggest that celery should be eaten as part of a balanced and
        inclusive diet and that everyone should be wary of celebrity-endorsed food
        trends.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab337ee2-aa6c-4a9f-9282-7f763c5cef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, just because a celebrity is touting a food or a beverage
        for particular reasons doesn''t mean it''s backed by sound science, even beyond
        celery juice," Drayer said. "What I always tell people is that there''s no
        one magical food or beverage that will be able to totally make over your health
        or cure an illness."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56f4de-efab-48ea-9fe3-6a4e324921b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:34:14.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Are the celery juice
        health benefits real?"</em></p>'
