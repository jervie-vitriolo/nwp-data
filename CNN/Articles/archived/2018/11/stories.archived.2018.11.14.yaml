  'EDSA-footbridge-MMDA':
    'author': 'Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T15:45:02.030+08:00
    'imagesource': 'jcr:f6e3b1b4-2315-4157-899d-ca853764d31b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5893273b-e2c9-4146-b17e-a60c461bc20e'
    'lead': 'MMDA reveals there were concerned engineers who sent designs, which the
      agency considered. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T12:57:59.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:14.945+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:06.257+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA postpones opening, redesigns ''Mt. EDSA'' footbridge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd68f7d-12f6-4829-a753-4218f14741f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Metropolitan Manila Development Authority (MMDA) has decided to push back
        the opening of the controversial footbridge across EDSA in Kamuning, Quezon
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95703b0-aade-4430-995f-0475e48f162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message Tuesday night, MMDA Spokesperson Celine Pialago
        said the agency will open the footbridge on November 15, and does not plan
        to redesign it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fab75c-bc46-44a7-a3f3-76e989831ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a telephone interview on CNN Philippines'' Balitaan
        Wednesday, Pialago retracted her statement, saying the viral footbridge will
        open on November 27 instead. She added the agency will now modify its structure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592e567-e1cc-4b20-b091-09e0531cad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung footbridge dadagdagan pa natin ng isa pang landing. ''Yung
        matarik na hagdanan magkakaroon ng parang platform para hindi naman masyadong
        matarik sa paningin ng ating mga kababayan (We will add another landing platform
        on the footbridge. We will include another platform on the staircase so that
        pedestrians will not find it too steep)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c7704-50bd-4b5b-b4e3-d84928af4e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago also revealed there were concerned engineers who sent designs,
        which the agency considered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0ed7f-9ff9-4bb4-b704-e8cbab043440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 10-million peso budget, the construction of the footbridge,
        which began in July, is the agency''s solution to the problem area that it
        identified in its 2017 Metro Manila Accident Recording and Analysis System
        report, Pialago said. The report states the part of EDSA where the structure
        was built recorded the most cases of road crashes, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca2043-2360-4c13-9b01-a2aabc7fc38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A road safety expert asserted the initial structure of the footbridge
        is not safe for pedestrians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38896c1b-d59a-4a50-86bf-ec9a21301e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Mclnerney, CEO of the International Road Assessment Programme
        (iRAP), said the pedestrian infrastructure in Quezon City may not be used
        at all, even if it was designed with integrity. He told this to CNN Philippines
        in an interview during the World Safety Conference in Bangkok, Thailand on
        November 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a6882-8389-42c9-a2cd-41661fec24b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ultimately not safe because not many pedestrians will actually
        use it. It might be a well-designed overpass but, ultimately, if it''s not
        going to be used by pedestrians, then it can''t be considered safe," Mclnerney
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45facdc1-8831-4869-b9a7-19b3906c3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA officials explained it reached that height because there has
        to be at least 3 to 4 meters of space between the footbridge and the MRT-3''s
        electrical lines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d699d-9e9e-4ef3-a30f-600dfdabb0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past weeks, photos of the footbridge went viral, and netizens
        criticized the structure saying it is too steep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6cdf87-9c27-4c8a-bea8-d1e375a725a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, MMDA General
        Manager Jojo Garcia said the footbridge was designed "only for the healthy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0aa2c2-f8b8-4d99-b6b5-221f0335046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes a pedestrian footbridge ''safe?''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f70db-969c-48c2-b8cd-d954c0c68c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mclnerney explained the main safety standard in evaluating footbridges
        is its usability.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e29cb-3f5e-4d21-a536-37c557362618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing you look at is who is going to use that piece of
        infrastructure? And is it designed in a way in which people will actually
        use it, use it well, and use it safely?" he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a7e5e-0c05-4b46-bd3e-7f0375299802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road safety expert added the structure''s inclusivity must be
        considered in the design process. He said, "If there are so many stairs to
        climb, that people need to be an Olympic athlete to actually use it, then
        it is unlikely to be fit for purpose. So, ultimately, you need to know who''s
        using it and design it with them in mind, and make sure it meets their needs--both
        from the functional perspective and safety perspective."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4254696b-896d-44ea-8beb-0d56e136644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iRAP is behind the "Star Rating" for roads. Star Rating is an
        international road assessment program, which evaluates road safety, not just
        for vehicle passengers but also for motorcyclists, bicyclists and pedestrians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e638e7-08bb-4305-9a60-31bb55d442a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-star roads are deemed the most safe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395d907-8e27-46db-83aa-b87db5d17c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to iRAP''s assessment, in low-income and middle-income
        countries like the Philippines, about 84 percent of the roads, where pedestrians
        are present, carry traffic at 40 kilometer per hour and have no footpaths,
        making pedestrians more vulnerable to injuries and deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066fa295-8f69-41d2-bc40-da2a5068dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the organization saw a lot of improvements in the star rating
        of roads in the country, iRAP said there remain many areas of improvement,
        such as the state of infrastructure for pedestrians.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9d99f-aa31-4139-95c5-0c7b668e3fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyday, at least 10 pedestrians are involved in road crashes in
        the country, according to MMDA. In 2016, pedestrians made up the biggest chunk
        of road user deaths at 195 cases or almost 44 percent, slightly higher than
        drivers at 194 cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee65f9-398c-4641-8e95-799385f52530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) reported about 1.24 million
        traffic-related deaths occur every year. Of the total number of fatalities,
        more than 270,000 or 22 percent are pedestrians.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7729b-a193-4870-b8c5-2c6e8d871d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO experts have said that to help reduce the number of deaths among
        pedestrians, governments must build safer footpaths and bridges with usability
        as main criterion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837c302-0caa-4b16-8764-87b12b03b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:57:59.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was made possible with support from the ICFJ-WHO
