      'mgnl:lastActivated': 2019-04-17T09:32:10.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in his 100th international match for the Philippines, Phil
        Younghusband showed his leadership on both ends of the pitch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f039a21-5cd8-429b-badf-0fd74300eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:25:08.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals will next face Timor Leste on November 17 in Kuala Lumpur,
        Malaysia.</p>'
  'celebrate-filipino-vegan-culture-vegfest-pilipinas':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-13T18:24:44.040+08:00
    'imagesource': 'jcr:f6b5f26c-1d67-4bc4-b59c-8832cea541cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df4802b-50bf-46bc-aecb-6ab1747bca66'
    'lead': 'The country''s first and only vegan food and lifestyle festival is back
      for its third year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T14:28:28.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:10.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:08.126+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celebrate unique Filipino vegan culture at the 3rd VegFest Pilipinas

      '
    'updated': 2018-11-14T12:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c8890f-4190-4ebe-9264-7f5a6f13e451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:28:28.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> VegFest Pilipinas,
        the country''s first and only vegan food and lifestyle festival, is back for
        its third year bigger than ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bce9f-3e93-48e0-8643-e151de0bd899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:28:28.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme "Let There Be Peace On Every Plate", the two-day
        food event will feature 80 purely-vegan merchants aiming to prove that vegan
        food can be delicious and healthy at the same time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5defb8-2bb3-414f-a28c-662ab0a7d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:28:28.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This 2-day festival is filled with lots of vegan food, from isaw
        to lechon kawali to sisig to bagnet, to doughnuts and ice cream - we have
        veganized them all and you won''t even believe that it''s all made with plant-based
        ingredients, absolutely no meat and dairy," said VegFest Pilipinas organizer
        and co-founder TJ Jocson. "We want to show the public that going vegan, especially
        in our country, is easier than ever, and it''s fun and it is relevant."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec145f4-c970-46ff-8831-b2c745d75803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:28:28.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, my vegan friends and I dedicate our time and energy
        to organize VegFest Pilipinas, for our love for the animals, the planet and
        of course, for everyone who really need to stop consuming animals and animal
        by-products to improve their health as eating meat is still the leading cause
        of heart disease, diabetes and cancer," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d07ba4-d61a-4c18-a338-145b139d691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:28:28.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival will be graced by local vegan celebrities including
        Mara Lopez, Meds Marfil of band True Faith, Addy Raj, John James Uy, and Rafael
        Rosell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d55f9-b93d-4f2d-842f-adda8b18dd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:28:28.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the public food bazaar, the affair will also feature
        various activities such as yoga and fitness classes, cooking demos, educational
        talks, and games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8287a-4a6b-4e37-8724-8f145ea199f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:28:28.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vegan community in the Philippines is like one very big family,
        it''s fun and everyone feels at home, and we want to share this with more
        people," said VegFest Pilipinas Public Relations head Jana Sevilla.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d48e567-09b1-47f5-9f45-76dde023c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:28:28.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds of the food fest will go to Science of Identity (SIF) Care,
        a non-profit organization which actively campaigns for veganism and animal
        protection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726afd1a-8969-4c94-8445-681aa53a2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:28:28.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VegFest Pilipinas will take place on November 17 and 18 at the Bonifacio
        Global City (BGC) Arts Center from 8 a.m. to 10 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cefddbc-a65f-43db-b309-9ed5e6577788'
      'mgnl:activationStatus': true
