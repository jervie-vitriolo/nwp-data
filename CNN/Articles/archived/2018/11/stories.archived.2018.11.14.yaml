      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> President
        Rodrigo Duterte on Wednesday asked China about what it wants the Code of Conduct
        (COC) in the disputed South China Sea to contain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b241a64-c2cf-45cc-97a3-f758ad8191fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:02:26.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters before the Association of Southeast
        Asian Nations (ASEAN)-China Summit, Duterte told the East Asian giant that
        the COC must be signed "at all cost." The COC shall identify what the states
        can and cannot do in the contested waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c734c1b-fe82-425a-a244-7e36806a606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:02:26.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the treaty [mutual defense treaty with U.S.] I''d like
        to tell China — that is why at all cost we must have the COC," Duterte said.</p>'
    '6':
