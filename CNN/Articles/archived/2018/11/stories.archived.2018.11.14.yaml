    'template': '1'
    'title': 'AFP ''likely'' to recommend another Mindanao martial law extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed4f49-8a45-4f6b-82cb-e2ee81ea1c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) — The Armed Forces is
        keen on recommending to President Rodrigo Duterte to once again extend martial
        law in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc5072-5086-4f7d-9122-987e611e44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Brigadier General Edgard Arevalo on Wednesday said
        they will "likely" recommend the extension of military rule if that is what
        local leaders and residents want.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621bb37e-142b-431e-8762-2c2591645eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sufficient to say, ang naging basehan natin for our likely recommendation
        of the extension of martial law, pangunahin dito ang kagustuhan ng mga local
        government units... Higit sa lahat ang gains na nakuha natin in terms of our
        peace and order, as well as security sa Mindanao," he told CNN Philippines,"
        he told CNN Philippines.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">AFP: Kabutihang dulot ng martial law, nakikita ng publiko | <a href="https://twitter.com/hashtag/NewsroomNgayon?src=hash&amp;ref_src=twsrc%5Etfw">#NewsroomNgayon</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/RH3mUH17r5">pic.twitter.com/RH3mUH17r5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1062529738755911680?ref_src=twsrc%5Etfw">November
        14, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8a9fd-3109-4bb3-b860-ef0eaee0a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbdf63b-a3ba-4f4c-b3c9-bd0ba7b031be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the military, the police force also expressed it will
        support Duterte if he asks for another extension, especially with the upcoming
        May 2019 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183da439-f123-450a-a317-041ad6dfaf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he will await the recommendations of the AFP and
        PNP before he makes a decision whether to lift or ask for another extension
        before the Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ea525-30dc-48ed-a2a5-e33cf6dd8776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said the military has to present the
        "gains" that was supposedly earned while Mindanao was under martial law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be090495-66bf-4582-a0c3-962dcb9b06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are general or motherhood statements. We need to know the
        details of these gains and other details about terrorism in order for us to
        intelligently make a decision. We have to be presented with their proposal
        and their reasons for it. We can decide after their briefing," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c1396-1171-4cea-8fdc-3d1600e96628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Party-list Representative Tom Villarin pointed out that
        martial law extension cannot be based on public opinion. Under the 1987 Philippine
        Constitution, the President who serves as commander-in-chief may declare martial
        law "in case of invasion or rebellion, or when the public safety requires
        it."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Villarin: Public opinion ukol sa martial law sa Mindanao, &#39;di
        sapat na basehan | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/chHBDWXsYq">pic.twitter.com/chHBDWXsYq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1062560003142299648?ref_src=twsrc%5Etfw">November
        14, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94de469-deb5-43c5-85a2-252e27ba384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c6584-b4be-47c8-a249-cc3d91f190a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Speaker Gloria Macapagal Arroyo has said she will
        support the extension.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a23488-339a-4f87-8e05-296b2dbab53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law is in effect in Mindanao until December 31, 2018 after
        Congress granted Duterte''s second request for an extension to quell threats
        of rebellion amid efforts to rehabilitate Marawi City. Marawi is the provincial
        capital of Lanao del Sur that was the battleground of terrorists and government
        forces from May to October last year. More than a thousand were killed, mostly
        terrorists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105660c-276a-4fa2-af11-7db47dba8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:19:03.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some human rights groups claim the military committed human rights
        violations during the implementation of martial law. Malacañang and the Armed
        Forces vowed to investigate these alleged abuses, but noted that no formal
        complaint has been filed.</p>'
  'la-union-balaoan-mayor-vice-mayor-ambush':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T18:55:12.093+08:00
    'imagesource': 'jcr:2783060b-ada1-41f2-bf45-3cdd8f88416a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77857517-1b79-436b-a9b3-a2450b3706b0'
    'lead': 'Balaoan, La Union Vice Mayor Alfred Concepcion and his security escort
      Michael Ulep were killed in an ambush Wednesday morning. The Vice Mayor''s daughter,
      town Mayor Aleli Concepcion,  survived the attack.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T13:22:08.176+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:13.229+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:06.636+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Union town vice mayor, security escort killed in ambush

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb61ae-12df-434f-a8ea-149bd9e79cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:08.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Balaoan,
        La Union Vice Mayor Alfred Concepcion and his security escort Michael Ulep
        were killed in an ambush Wednesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ddc83-681d-4e4a-b806-f579cb1a14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:08.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice Mayor''s daughter, Mayor Aleli Concepcion, who was in a
        separate vehicle, survived the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ea6c3-b24b-4038-95b1-20cf326d3e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:08.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said the officials, accompanied by their security
        escorts, were attacked by gunmen along Luna Road in Barangay Cabuuan at around
        around 8:10 am.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664c21cd-8a22-40bd-97cd-924bc5299edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:08.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers of the vehicles and a bystander were wounded. They
        were all rushed to Balaoan District Hospital, but the Vice Mayor and Ulep
        were declared dead on arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c824d-4c44-4a95-8097-eddad5c0e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:08.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Concepcion, meanwhile, was brought to Lorma Medical Center
        in San Fernando City, La Union and is now on a stable condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe751f-2ee0-4b9e-93ea-e977057de701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:08.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects and motives for the attack have yet to be identified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f59a2-bc55-4e60-8126-510021878eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:08.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened after Sudipen, La Union Mayor Alexander Buquing
        was killed in an attack last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae76c37-cb13-424a-a85b-3e022e0b138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:08.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang denounced the ambush and expressed condolences to the
        families of the victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee4028-8a91-4c59-a49c-c38abc13d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:08.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Sal Panelo assured that
        the Philippine National Police has been ordered to look into the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa995c0b-8ff2-4e69-8815-3720e1a18112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:08.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pursue and prosecute the persons behind these brazen murders
        and bring them to justice," Panelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680bea9f-ad93-4974-949c-a550ca610447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:08.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Union Governor Francisco Ortega III also condemned the "barbaric
        act" and said he has directed the provincial police to conduct an investigation
        into the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f60397-ef6c-4c0b-a817-b48f89fa29d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:22:08.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:13.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the people of La Union that the Provincial Government
        of La Union remains steadfast in its commitment to maintain peace and order
        in our province," Ortega said in a statement.</p>'
