      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will go up against Kazakhstan on November 30 and
        Iran on December 3 at the Mall of Asia Arena in Pasay City.</p>'
