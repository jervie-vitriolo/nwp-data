    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. national security aide headed for exit after clash with Melania
      Trump''s office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43622ee4-94e3-405e-874b-0666ea76c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A feud with the U.S. first lady''s office
        is expected to cost a senior national security adviser her job after she sparred
        with East Wing staff and other key members of the Trump administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e0f3c-76ca-471e-9b10-0c0e36fd85dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute spilled into public view in extraordinary fashion on
        Tuesday when the first lady''s office released a statement calling for deputy
        national security adviser Mira Ricardel''s ouster as reports surfaced that
        U.S. President Donald Trump would fire the official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e945ccc-c1ee-4dc3-93b4-626b4df2cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official confirmed to CNN that Trump has told people
        that Ricardel will be fired. But the official said she has been given some
        time to clear out her desk. It was not immediately clear when she would officially
        make her exit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cdeab1-9f85-4750-a874-4f89e8954731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the position of the Office of the First Lady that (Ricardel)
        no longer deserves the honor of serving in this White House," the first lady''s
        communications director Stephanie Grisham said in a statement on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae1a85-f083-476f-9aeb-a8fb6c510ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement amounted to a stunning public rebuke by a first lady
        of a senior official serving in her husband''s administration. It came after
        reports surfaced earlier Tuesday indicating Ricardel would be pushed out of
        her post after less than seven months on the job.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce7170-1455-45f5-8612-991689ffb488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Ricardel nor spokespeople for the National Security Council
        responded to CNN requests for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020468e-5ccf-4143-bc7a-32e0ca4f6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting the fast-moving nature of the events, soon after&nbsp;a
        Wall Street Journal report surfaced Tuesday afternoon&nbsp;alleging Ricardel
        was fired and escorted off the White House grounds, a senior White House official
        denied the story to reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e5773-18b8-4b51-92d5-e79e85a5174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Ricardel was still in her office Tuesday afternoon.
        The official declined to speculate further about Ricardel''s future in the
        administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c85dd-60a8-4da2-ac64-2192b7d565b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her departure would leave national security adviser John Bolton
        without one of his key allies in the administration, a deputy who has also
        shared his penchant for bureaucratic infighting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad4308-b3f2-436a-ad77-9c5b10c66fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was those sharp elbows that sources said led to the first lady''s
        stinging statement, with Ricardel most recently feuding with members of the
        first lady''s staff over her trip to Africa. One person familiar with the
        matter said Ricardel quarreled with the first lady''s staff over seating on
        the plane and use of National Security Council resources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e08b38-5ec3-4024-ae08-1f928f3b1de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official accused Ricardel of being dishonest about
        the feud and subsequently leaking stories to try to cover her behavior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23637ca2-2cfc-4cb3-8834-c564a7758261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And before her spat with the East Wing, Ricardel butted heads repeatedly
        with Defense Secretary Jim Mattis, a rivalry that was well-known within the
        Trump administration. Her disputes with Mattis preceded her time as deputy
        national security adviser, going back to the presidential transition when
        Ricardel sought to block Mattis from hiring certain people who had been critical
        of Trump or were viewed as insufficiently loyal to Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d30f4-7d4d-4280-9a06-be4580851996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have also been rising between Ricardel and chief of staff
        John Kelly and his deputy Zach Fuentes in recent weeks, according to people
        familiar with the matter. Kelly and Fuentes believe Ricardel was leaking negative
        stories about them to the press, the people said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e0786e-50da-49b7-9acf-5e294cea361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute made it difficult for Ricardel to land in a top post
        in the Trump administration, though she was ultimately tapped for the position
        of undersecretary of commerce for export administration. Ricardel then joined
        the National Security Council as Bolton''s deputy in April after he was named
        national security adviser.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f405f-4731-46a6-9cda-3ec105c8d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardel has been key to Bolton''s efforts to restructure the National
        Security Council and to help Bolton secure his place as an influential adviser
        to the President on all foreign policy matters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9c915-1109-401c-a937-61428d40a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama surrounding Ricardel''s possible ouster surfaced while
        Bolton was half a world away in Singapore, where he is attending the Association
        of Southeast Asian Nations summit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ea2b9-0bb3-4986-b230-7487d7d58395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Pamela Brown and Sarah Westwood contributed to this report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efa69b5-798f-475f-8da1-389167bdf00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:39:08.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "National security
        aide headed for exit after clash with Melania Trump''s office."</em></p>'
  'khashoggi-recording-nyt':
    'author': ' Euan McKirdy'
    'caption': 'FILE PHOTO. Jamal Khashoggi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-14T07:18:32.856+08:00
    'imagesource': 'jcr:35b8a473-1c27-4f72-9e06-84287731b4d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7acb9f23-3ffc-4a14-ab1d-3f8e0acf89d9'
    'lead': 'An audio recording of the killing of journalist Jamal Khashoggi is a
      "true disaster" that "shocked" the Saudi intelligence officer who heard it,
      Turkish President Recep Tayyip Erdogan has said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T13:42:17.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:12.285+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:07.062+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erdogan: Audio recording of Khashoggi killing is a ''true disaster''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3da967-8a1c-4401-b5a4-fd03ac5fde02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An audio recording of the killing of journalist
        Jamal Khashoggi is a "true disaster" that "shocked" the Saudi intelligence
        officer who heard it, Turkish President Recep Tayyip Erdogan has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d7632-77b3-41c8-8809-1b815830dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan told reporters that after the intelligence officer had heard
        the recording, he said: "I guess they were on heroin; only someone who is
        on heroin would do such a thing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bccf551-4407-4f0f-a0cb-500464d7c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments, reported by the pro-government Turkish newspaper The
        Daily Sabah on Tuesday, came after&nbsp;The New York Times reported&nbsp;that
        people familiar with the audio recording say it contains an instruction to
        "tell your boss." American intelligence officials believe is a reference to
        Saudi Arabia''s Crown Prince.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be93f727-0d6a-4a94-a2ed-7d88e20d8b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report suggests that one of the 15-strong "kill team" allegedly
        sent to Istanbul to assassinate Khashoggi can be heard on the tape making
        a phone call in Arabic to say "the deed was done," or words to that effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d26e8-e7ba-4612-91e1-400630b26f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same person also told the person on the other end of the line
        to "tell your boss," a reference intelligence officials believe is the strongest
        evidence yet linking de facto Saudi leader Crown Prince Mohammed bin Salman
        to Khashoggi''s murder, according to the Times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd254a3-e6de-477e-8fa7-d5d6507e4b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has maintained that neither bin Salman nor his father, King
        Salman, knew of the operation to target Khashoggi, an American resident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f0b52-4ecb-4da8-8dff-e01370ad380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince is not specifically mentioned by name during the
        audio recording, according to the Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7346fe5-fddd-47b0-9855-47fa19a8a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing three unnamed people familiar with the recording, the Times
        report says the call was made by Maher Abdulaziz Mutreb, one of the Saudi
        team allegedly sent to kill the Washington Post columnist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8b4dc7-449a-4d75-bafd-a446c2c4a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assertion is backed up by Turkish intelligence officials, who
        told their American counterparts that Mutreb was speaking to one of Prince
        Mohammed''s aides, the Times reports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7110d3-c6de-45ff-b605-73281bdb3006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not heard the recording and is unable to verify the voices
        on the tape or what they''re purported to say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99086ec1-c888-4d37-94b0-9bd5fbe50bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has claimed for weeks to have audio evidence that exposes
        how the Saudi journalist was killed on October 2, while visiting the Saudi
        consulate in Istanbul to obtain papers for his upcoming marriage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6705d-6400-491a-a1b2-00acfaded035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish chief prosecutor has previously said that Khashoggi
        was strangled as soon as he entered the consulate as part of a premeditated
        plan, and his body dismembered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa150c9d-ed83-42cb-9f3a-9545fdcca73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis have presented shifting stories about the journalist''s
        death, initially denying any knowledge before arguing that a group of rogue
        operators were responsible for his death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e76f71a-da64-45bf-a4a5-9caef4239056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have speculated&nbsp;that such a mission — including
        the 15 men sent from Riyadh — could not have been carried out without the
        authorization of bin Salman, heir apparent to the Saudi throne.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127909d-b0dd-43ae-9e22-7a14875c156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saudi Arabia admitted that Khashoggi was killed in its Istanbul
        consulate, five high-ranking officials were dismissed, including bin Salman''s
        media chief and the deputy head of the Saudi intelligence service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b00eb-2526-45d7-94e4-e952b9fb0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapes disseminated to friendly countries</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e027f-97b8-4bcc-aab1-c262a9fc3904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the tape have emerged as Ankara confirmed that the
        intelligence had been shared with allies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac36eb2-cc5b-4cab-a5cb-d80577303d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Erdogan said Saturday that his country had shared the
        recordings with Saudi Arabia, the United States, the United Kingdom, Germany
        and France, although confusion has swirled over which countries have and haven''t
        listened to the recordings. Turkish officials have said little about what
        they might contain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c20f6-e28a-45c7-9194-78aa45bb6e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, speaking from Paris, Canadian Prime Minister Justin Trudeau
        confirmed that his country''s intelligence services had listened to the audio,
        although he says that he personally had not heard the tapes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cec556-b378-494b-9682-4006d2bd6aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to be engaged with our allies on the investigation
        into accountability for the murder of Jamal Khashoggi, and we are in discussions
        with our like-minded allies as to next steps towards Saudi Arabia," he said
        in response to a reporter''s question.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431667c-ed09-4938-b3d8-dee3760db688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt: Justice will soon be served</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb1ba4-5c0c-4d88-9887-16f84ef80f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Jeremy Hunt, the first high-ranking British
        official to travel to Riyadh since the diplomatic crisis over Khashoggi''s
        death emerged, told reporters from the Saudi capital Monday that he thinks
        those responsible for the killing will soon be brought to justice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642def22-a60d-469e-926e-2fc0c9b43054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked very frankly about our concerns about what happened and
        how important it is for Saudi''s strategic partners to know that this cannot
        and will not happen again," he told reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b5e7b5-dd80-4f4b-b84e-a053567aedc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first step in that process — not the only step but the first
        step in that process is to make sure there is proper accountability for the
        people who were responsible, both the people who committed the act but also
        the people who gave the orders for the act. Due process is in train at the
        moment in Saudi Arabia and I was led to believe there will be rapid progress
        in making sure that people are brought to justice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d73af8-14d5-49e3-a1ad-38951b6d468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, his U.S. counterpart, Secretary of State Mike Pompeo,
        told bin Salman that the U.S. will hold all those involved in the killing
        of Khashoggi accountable, and "that Saudi Arabia must do the same," spokeswoman
        Heather Nauert said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f27b51-80f1-4c72-bbd4-7f4759e67477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:42:17.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Erdogan: Audio recording
        of Khashoggi killing is a ''true disaster''"</em></p>'
  'Liam-Hemsworth-Malibu-california-fires':
