  'PCGG-ill-gotten-wealth-recovery':
    'author': ' Carolyn Bonquin'
    'caption': 'Former President Ferdinand Marcos (1917-1989) stands by as his wife,
      Imelda, sings to supporters from a balcony of the Malacañan Palace in Manila,
      after Marcos'' self administered inauguration ceremony as victor in the presidential
      elections, February 25,1986. This was the last public appearance by Marcos and
      his family. Later in the evening they fled the palace aboard four American helicopters
      and were taken to Clark Air Base enroute to exile in Hawaii.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T21:26:29.963Z
    'imagesource': 'jcr:df31f943-f74e-4d8c-bbc0-8e36e171c154'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5908503-9d57-434a-aa53-ca0dd383ac86'
    'lead': 'Thirty years have passed since the first batch of cases against then
      former President Ferdinand Marcos, his family and cronies were filed, and the
      legal battle continues to this day.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T06:52:56.691Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:32:17.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:05.210+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The long road to Marcos ill-gotten wealth recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b790e2e-8405-4919-a25c-cb461a34edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Thirty
        years have passed since the first batch of cases against then former President
        Ferdinand Marcos, his family and cronies were filed, and the legal battle
        continues to this day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd1b0d-b1fa-4fd3-84e0-37bdfdac2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the estimated $10 billion or around P530 billion, the Marcoses
        and their cronies supposedly stole from government coffers, the Presidential
        Commission on Good Government (PCGG) has only recovered P171.359 billion from
        1986 to 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b412c4-a0fc-4dd9-ace5-c4fd15b348a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.692Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has 255 pending civil, criminal and administrative
        cases before the Supreme Court, Sandiganbayan, Court of Appeals and other
        lower courts as part of efforts to recover ill-gotten wealth.</p>'
    '5':
      'image': 'jcr:8a876f14-dfb5-41ae-bc40-69c202188252'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2219ef4-7d9a-4e77-9830-3a187ad7c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc0f95-6cfa-44fb-8766-1ec6e31e6190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the PCGG is facing 34 cases filed against it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c09bd-e8b7-42bd-8832-a5f1f376b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated value of assets under litigation in the Sandiganbayan
        alone is P44.464 billion. This includes P35.973 billion in shares of stocks
        and P8.491 billion worth of real property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8f216-da42-4ae4-838e-286326fab486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.693Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court earlier explained that the delay in resolving
        the cases were partially due to the legal remedies sought by the government
        and defendants'' counsels. Hearings were also postponed when lawyers failed
        to appear or when witnesses went missing or became unavailable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a209a-9f11-42a6-9569-1de115970bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing of the graft cases on February 28, 2017, for example,
        Marcos lawyer Robert Sison was asked to pay a fine of P2,000 after failing
        to appear despite notice from the Sandiganbayan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ba964-ce45-4d0e-9faf-a97c1b41ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PCGG commissioner Ruben Carranza blamed the Marcoses for
        the delay. He said they used legal tactics to delay the trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb08082-a442-4ab2-8b07-b81cf658f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As simple as filing motions to reschedule. Changing lawyers. Imelda
        Marcos changed lawyers several times in the three years I was in PCGG for
        example. Kasama na dyan yung Sandiganbayan cases. Whether it''s Salvador Panelo,
        naging abogado niya, or Estelito Mendoza, naging abogado niya rin. O etong
        si Robert Sison, etong abogado niyang naconvict siya. Ilang beses siyang nagpalit
        ng abogado, ilang beses syang nagpapafile ng mg motion to reschedule. Ilang
        beses siyang nagfile ng motion na wala naming katuturan pero inaakyat niya
        ssa Supreme Court, tapos magtatagal ng ilang taon bago bumalik," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e0804-7e7a-4ac4-892a-2483acdead89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.694Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PCGG commissioner added the recovery has taken decades
        given the length of Marcos'' rule, and the massive amount of assets and money
        supposedly taken and hidden.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3710616-362e-4fef-8d9d-4077d1e81ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.723Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must remember, the persons being prosecuted here and the persons
        whose assets are being recovered ruled for 20 years. It was a long dictatorship,"
        said Carranza.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c07cab-ce7f-4642-93b8-3b69085954e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.723Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversed graft conviction</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b363466-2bb2-4773-9652-a0c4b7ca618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.723Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 9, Imelda was convicted in her remaining graft cases
        before the Sandiganbayan. Imelda was sentenced to serve at least 6 years in
        jail after she was found guilty in seven counts of graft in relation to the
        Swiss foundations created to benefit her family. No warrant has been issued
        yet because of her pending motion to avail post conviction remedies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0575d7-6d38-4f21-b446-3f0764249a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.724Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza expects the former first lady to resort to "legal maneuvers"
        to evade imprisonment, just like what happened in her previous conviction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d56a4a-3108-440b-84a3-7946c0a8b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.724Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, the Sandiganbayan convicted her and former Ligh Rail Transport
        Authority (LRTA) vice chairman Jose Dans Jr. For two counts of graft over
        an allegedly anomalous lease of an LRTA property to the Philippine General
        Hospital Foundation. Imelda was LRTA chairman at the time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bebb8a3-5f3c-4ec2-9f8d-ae8181be7d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.724Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda was sentenced to 18 to 24 years in prison. However, the conviction
        was reversed in 1998 after Marcos and Dans appealed the decision before the
        Supreme Court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6790d5-d8a7-442d-85af-a5226138e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.724Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Imelda Marcos ordered arrested for seven counts of
        graft</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe051a03-ae51-4255-b46b-982b986f88cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.725Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Sandiganbayan will hear Imelda''s motion to avail
        post conviction remedy so she will be allowed to appeal her recent conviction.
        This, after she lost the remedies available when she failed to appear in the
        promulgation despite notice from the Sandiganbayan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2af8b2-78b3-4e5b-98cc-698b8c00e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.725Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 6 of Rule 120 of the Revised Rules of Criminal Procedure
        states that if the accused failed to appear in the promulgation "without justifiable
        cause, he shall lose the remedies available in these rules against the judgment
        and the court shall order his arrest.".  However, he or she may still still
        file a motion for leave of court to avail remedies within 15 days from promulgation
        of judgment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c424320-220d-49ea-a73d-b36bca5dca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T06:52:56.725Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:32:17.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He shall state the reasons for his absence at the scheduled promulgation
        and if he proves that his absence was for a justifiable cause, he shall be
        allowed to avail of said remedies within 15 days from notice," as stated in
        the Revised Rules of Criminal Procedure.</p>'
