  'Yeng-Guiao-Ricci-Rivero-Kai-Sotto-Philippines-basketball-team-future':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-14T15:10:02.568+08:00
    'imagesource': 'jcr:f35d2482-6189-43ce-b42e-2a1d0b6a56f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2762b063-3a1e-4be4-8a48-833f3353f21e'
    'lead': 'Ricci Rivero and Kai Sotto are the only amateur standouts included in
      the Philippine men''s national basketball team pool.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T13:06:43.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:14.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:06.433+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guiao calls Ricci Rivero, Kai Sotto ''investments into future of PH
      basketball''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e5044-c5a2-4c78-9d73-f713d19081b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:06:43.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Philippine
        men''s national basketball team head coach Yeng Guiao believes in the potential
        of Ricci Rivero and Kai Sotto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5022b9-4122-4ccd-b569-6dcd949f18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:06:43.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call these guys investments into the future of Philippine basketball.
        We don''t lose anything by putting them in the pool. We actually gain a lot
        by just having them there," Guiao told CNN Philippines Sports Desk Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371faf0-8ed8-4f51-82ed-b57eacc6dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:06:43.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivero is one of the rising stars in the collegiate ranks, while
        Sotto has been towering over his opponents in the high school level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2fd35d-b437-437a-ad3e-3fe4f2924295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:06:43.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are part of the 20-man pool that is gearing up for the fifth
        window of the FIBA World Cup Asian qualifiers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa80d32f-1425-4145-ad40-bb6db1de982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:06:43.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao said Rivero caught his eyes after showing toughness against
        the top PBA players in practice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78994ac7-236f-4028-92c7-312ded74da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:06:43.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was impressed with Ricci Rivero. The first time we called for
        try outs, he was there. He was holding his own against the best in the PBA
        and he''s just in college," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924016dd-28cd-4064-8948-e99910ae46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:06:43.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Guiao explained the reason behind the inclusion
        of the 7-foot-1 Sotto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d4599-4da4-457a-b9a6-955e081121e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:06:43.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he''s dominating high school basketball and he''s getting
        a little bit bored playing with those young guys. I just wanted to make him
        feel how it is to play with the big guys and being mentored by them. This
        is an opportunity for him to accelerate his development and at the same time
        stake our future on him," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f8122-7508-4c4c-96b7-6a2a997aa657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:06:43.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Arwind Santos relishes call up to national team pool</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad190bb6-60f3-4c3c-97c8-a31a29b7627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:06:43.780+08:00
