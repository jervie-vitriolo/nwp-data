      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hill Fire: A second Southern California blaze has burned 4,531
        acres and was 92% contained as of Tuesday night.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb4638b-8cb3-4eb5-86af-c5f147bd5585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99064d0-eb02-47f4-95fe-07b69181c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Rising death toll: There have been 50 deaths statewide, with the
        vast majority in Northern California. Southern California''s Woolsey Fire
        has claimed two lives.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ce46f-9fd3-49ce-b09b-064ffc5195ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b334c5-0618-4279-9111-c4cd11d7f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A devastating week for the Golden State: More than 230,000 acres
        burned in California in the past week. That''s larger than the cities of Chicago
        and Boston combined. And in 30 days, firefighters have battled more than 500
        blazes, said Cal Fire, the state''s forestry and fire protection agency.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149b7ca-6bf6-4e22-84b8-90f399baebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd1f8b2-ef4b-4e84-859d-1edda2aa2c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Man used hose to save his Paradise home</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cdbe56-0b41-4c79-a13d-9ffa263f4069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Weldon grabbed a garden hose as the Camp Fire approached his
        house last week, spraying water to keep the flames at bay and protect his
        disabled, elderly mother.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38787801-e4f2-41df-bc1f-b6267d643a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0daf8-79f5-44f9-ab77-a7403aed0f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had stayed in Paradise for his 92-year-old mother, who is blind
        and was unwilling to leave.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e0d44-2f7e-4147-8e62-48f1354090b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was times we were laying on the ground pouring the water
        on ourselves so we didn''t burn," Weldon, 62, recalled Tuesday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a56e5b-aa9b-496d-bcff-dc678493d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water to the hose lasted four hours, and unlike many in the
        Northern California town, Weldon, his family and home survived mostly unharmed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647ab37-9233-4f5d-8694-cb53356f5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house is remarkably unscathed, save for some scorching on the
        back of a work shed.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c205a1-9523-468a-8093-5c1576e456ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels good to have it. I feel so sad for everyone though. Everybody
        I know lost everything," he said while crying for his neighbors.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db022d-7fbd-4f3c-878b-ecbce640c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power companies report problems before the wildfires</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88f1b9-fc66-499f-a377-ec535e647fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the causes of the Camp and Woolsey fires have not been determined,
        state regulators are investigating two utility companies that reported incidents
        shortly before the two fires started Thursday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81487822-3b91-44d5-9f29-8bde8124a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 15 minutes before the Camp Fire began near Pulga, Pacific
        Gas and Electric Co. said it experienced a transmission line outage about
        a mile northeast of the town.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b19a56-61ee-497b-bae8-ff5cce15ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ventura County, where the Woolsey Fire began, Southern California
        Edison reported that a circuit relayed about 2 minutes before the fire started
        Thursday afternoon. It happened "near E Street/Alfa Road" — the same intersection
        where Cal Fire said the Woolsey Fire began.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2bff5-723f-410c-bc65-78c3a526e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the utility said "at this point we have no indication from fire
        agency personnel that SCE utility facilities may have been involved in the
        start of the fire."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac384e-5ac4-474d-95a7-230e6e9e4752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both power companies said they are cooperating with state investigators.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b863e8-729f-462b-871c-78bb7cd1c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands are displaced</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f285e2-a141-4c16-b76f-52f6a0fb548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300,000 people have been forced from their homes statewide.
        Most of those live in Los Angeles County, where 170,000 were evacuated.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3349d3-f031-4e84-ab35-4bc8e6130288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees included celebrities who lost their homes in Malibu
        as well as first responders who are still working despite losing their own
        homes.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180c6fae-60ae-4436-9831-f5990d587a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 8,000 firefighters are battling wildfires across California,
        including many from out of state.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54b1e5-57d6-4eef-9299-79233d3c9dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cal Fire tweeted a map showing all the states where firefighters
        are coming from — including Alaska, Indiana and Georgia.</p>'
    '86':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CAL FIRE wants to recognize the many out of state partners that
        have joined in battling these wildfires. <a href="https://t.co/OI7ixq0g1G">pic.twitter.com/OI7ixq0g1G</a></p>&mdash;
        CAL FIRE (@CAL_FIRE) <a href="https://twitter.com/CAL_FIRE/status/1062212457089757184?ref_src=twsrc%5Etfw">November
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167aa8c8-d5b4-493e-ba8f-cab1e013054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb1e824-e6d4-4c35-ab66-8374f1e2958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cal Fire wants to recognize the many out of state partners that
        have joined in battling these wildfires," the agency said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81905e4e-cdbe-445a-b1d9-97d7163e6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "California braces
        for more casualties as Camp Fire death toll climbs to 48."</em></p>'
