    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704e0f0-2010-4739-9714-ab14ee771341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:48:25.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Miley Cyrus and Liam Hemsworth lost their
        home to a California wildfire, but the famous couple have their sights set
        on rebuilding not just their house but also their community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a12de8-9df1-4124-ba6c-aac2b3b47f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:48:25.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus and Hemsworth have donated $500,000 to The Malibu Foundation
        through Cyrus'' charity, Happy Hippie, a representative said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8bed0-0606-4d9b-885f-418251031800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:48:25.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds will be used for "those in financial need, emergency relief
        assistance, community rebuilding , wildfire prevention and climate change
        resilience," according to a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ada12-8c7f-494b-a382-82c884a086b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:48:25.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Hemsworth shared a striking photo of their home''s
        remains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1b19b-dd90-45ab-83c6-3c9625e6b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:48:25.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spent the day in Malibu yesterday and it was amazing to see the
        community pulling together to help each other out in any way they can," he
        wrote on social media. "Malibu is a strong community and this event is only
        going to make it stronger."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It’s been a heartbreaking few days. This is what’s left of my house.
        Love. Many people in Malibu and surrounding areas in California have lost
        their homes also and my heart goes out to everyone who was affected by these
        fires. <br><br>To help: <a href="https://t.co/YQCE1cLaej">https://t.co/YQCE1cLaej</a>
        &amp; <a href="https://twitter.com/happyhippiefdn?ref_src=twsrc%5Etfw">@happyhippiefdn</a>
        <a href="https://t.co/vtLFytFmNw">pic.twitter.com/vtLFytFmNw</a></p>&mdash;
        Liam Hemsworth (@LiamHemsworth) <a href="https://twitter.com/LiamHemsworth/status/1062385874409791496?ref_src=twsrc%5Etfw">November
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba7dcb-a51a-428a-9d0b-279280c01431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:48:25.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.070+08:00
