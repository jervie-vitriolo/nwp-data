      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14940700-1044-46be-a786-2622e22a6358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Camp Fire: The Camp Fire has destroyed 7,600 homes and scorched
        130,000 acres in Northern California. As of Tuesday, the inferno was 35% contained.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b59c4-e355-42d7-934b-030383d6e439'
      'mgnl:activationStatus': true
