      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a3283-4805-4e9c-be24-cbff5d1b374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:55:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN lauded Koe for her "leadership and tireless efforts in contributing
        to an inclusive and people-oriented, people-centred ASEAN Community."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ade46-b3a6-49ee-a677-c7d225066b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:55:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also extended its congratulations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b76fe4-5ea6-42aa-ae7e-05fd5cdb3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:55:32.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace wishes to congratulate Ms. Erlinda Uy Koe of the ASEAN
        Society Philippines and the ASEAN Autism Network (AAN) for winning the ASEAN
        Prize 2018 and bringing tremendous pride and great honor to the country,"
        said Presidential Spokesperson Salvador Panelo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c2f61-f01c-4948-a74f-70cac1e26dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:55:32.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Prize "is to recognise inspiring achievements and inspiring
        contributions of an individual or organization, inter alia, to the building
        of a rules-based, people-oriented, people-centred ASEAN Community, and intra
        ASEAN collaborative efforts"according to the ASEAN website.</p>'
  'jejomar-binay-anti-political-dynasty':
    'author': 'Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T19:48:30.988+08:00
    'imagesource': 'jcr:253e0793-78a0-4ff0-bfd1-a6ebafcba6a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a4740ab-3340-400b-9b37-e1b2329b77de'
    'lead': 'Former Vice President Jejomar Binay reiterates he''s against the anti-dynasty
      law, saying that qualified candidates should not be prohibited from public service
      in the first place'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T12:46:01.253+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:15.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:06.047+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-VP Binay on anti-dynasty law: Why stop qualified people from running?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17891482-9876-4868-8e0d-4eb1f4d3eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Former
        Vice President Jejomar Binay on Wednesday made clear his take on a proposed
        anti-political dynasty law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24bcf8-10af-448b-8647-1bc914fbea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing the public and media for the first time since the 2016 polls,
        Binay said he is against the proposal, and that "qualified" people should
        not be prohibited from rendering public service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb60d7-1178-431f-816a-66777fe25aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako talagang hindi ko sinusuportahan ''yang anti-dynasty,"</em>
        said Binay, who briefly retired from politics after losing the 2016 presidential
        race. "In the first place, bakit ba lalagyan natin ng prohibition ang mga
        qualified?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30784d-7780-4014-b0db-69ef0e50b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Personally, I am really against the anti-dynasty law.
        In the first place, why should we prohibit the qualified (candidates) from
        running?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8a88e-a511-429c-9861-1873e39a99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article II, Section 26 of the 1987 Constitution states that "The
        State shall guarantee equal access to opportunities for public service, and
        prohibit political dynasties as may be defined by law." While the constitution,
        in essence, prohibits political dynasties, the Congress has yet to pass an
        enabling law for the provision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ddc36-b806-43be-b370-f23417c4d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate panel last March approved Senate Bill No. 1765, a bill
        aiming to put a halt on political dynasties in the Philippines. The Consultative
        Committee''s draft federal charter also earlier proposed to ban dynasties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c363163-c1b4-4e30-8f32-d2b548655877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s children, Junjun and Abby, are set for a clash for the
        Makati City mayoralty race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3e83a-bdff-4f9d-9e4b-ac3d718b2b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Senator Nancy Binay is also seeking reelection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d97032-904e-43fb-90bc-d184f0c3b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last month, the older Binay noted he will respect
        the decision of the siblings to run against each other in the mayoral race.
        He added he will leave the fate of the two to the to the voters of Makati.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dddbfb-7862-42cb-9083-2cb076281a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nirerespeto ko ang desisyon nilang kumandidato bilang punong-lungsod
        ng Makati. ...Hindi ako ang magpapasya kung sino sa kanila ang karapat-dapat
        na maging punong-lungsod. Ang magpapasya nyan ay ang mga mamamayan ng Makati,"</em>
        Binay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1fec1d-535b-400c-91f8-0ba88db1f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ex-VP Binay backs children Abby vs. JunJun face-off for Makati
        mayoralty post</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62130222-fcb0-4d85-b4ef-461fdf566e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I respect their decision to be candidates for Makati
        Mayor…I cannot decide who is more worthy to be Mayor between the two of them.
        Only the people of Makati may decide.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a8678-997e-4a8d-87da-962c57721ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the political conflict between Abby and Junjun, the elder
        Binay hopes their personal family relationships will not be affected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9fe53-f244-4856-9a7b-2979009db884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana huwag masira, mabiyak, o maapektuhan ang pamilya namin dahil
        sa pulitika," he said Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc2042-71fc-41bb-bb40-b2dc3e77b2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope our family will not get broken, and will not
        be affected by politics.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583c47a-c1ee-4504-9f15-f55fe023f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not seeking House speakership</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412aa37-dec1-4811-93f3-1cf7631d015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the elder Binay announced his bid for Congress in the
        2019 midterm polls. He said he will run as Makati First District representative
        under the United National Alliance party.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b5376-b263-4c74-8bff-1309b64c9760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he is not seeking the House speakership as he will remain
        in the minority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a39347-4190-4c29-966e-9cb2215d56f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be there as a constructive legislator," Binay said in the
        forum Wednesday. "Hindi ako for the heck of it (na) daldal ka lang nang daldal,
        oppose ka lang nang oppose."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669fa07-a8a5-4d9b-84e5-b5f93111e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll be there as a constructive legislator. I''m
        not running for the heck of it,I''m not just going to talk and oppose.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a0abe-a3d2-47a9-a9fc-ae9d7c732119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added that he won''t have a problem working with former Foreign
        Affairs Secretary Alan Peter Cayetano if they both win their congressional
        bids. Cayetano was among the lawmakers who led a probe on the Binay family''s
        wealth and alleged corruption.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3e617-6f40-4d53-bfdb-220bb95e3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron sa kanila na humihingi ng apology... Ako naman eh siguro
        produkto ito ngayong ng kababasa ko sa Bible, pinatatawad ko na sila,</em>"
        Binay said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fb65f-27b4-4a09-ac25-cbff9640fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of them issued an apology. For my part, and maybe
        this is a product of my reading the bible, I have forgiven them.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2147cecc-7999-4e01-9567-728ccdaa386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:46:01.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.484+08:00
