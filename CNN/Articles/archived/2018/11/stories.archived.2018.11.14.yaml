  'solons-car-plates-arroyo-recall':
    'author': 'CNN Philippines staff'
    'caption': 'FILE PHOTO. House of Representatives'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T19:34:05.448+08:00
    'imagesource': 'jcr:e35f2e8f-bce1-4a84-be95-4c110fe8a34d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed09eafa-1fad-4b37-9fb0-9559f9cf08f6'
    'lead': 'House Speaker Gloria Macapagal-Arroyo has ordered lawmakers to return
      the protocol plates with the number 8 issued to them in the previous Congress.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T11:37:46.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:16.296+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:05.657+08:00
