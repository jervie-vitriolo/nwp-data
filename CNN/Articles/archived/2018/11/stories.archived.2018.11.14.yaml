    'template': '1'
    'title': 'ASEAN, China eye completion of draft South China Sea code by 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7cf7a0-0a91-49dd-a056-9bd1dfc92c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) — The Association of
        the Southeast Asian Nations (ASEAN) and China want significant progress in
        the South China Sea Code of Conduct (COC) in a year''s time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b12e9-6cab-475f-ab3e-03171d29166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN and China have seen steady progress in the initial phase
        of the COC negotiations since the announcement of a Single Draft COC Negotiating
        Text, and looked forward to the completion of the first reading of the Single
        Draft COC Negotiating Text by 2019,"according to the ASEAN-China common statement
        read by President Rodrigo Duterte in Singapore Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338cb44-1c9d-45e1-94e1-d061e26ac5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This draft will serve as basis for future negotiations as ASEAN
        states push for a legally-binding COC that will determine what countries can
        and cannot do in the disputed waters. An initial draft negotiating text was
        earlier agreed upon by foreign ministers of ASEAN states and China last August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca52491-a528-4762-b112-6f0596ff33d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN and China during their 21st summit also vowed to maintain
        a "conducive environment" for the negotiations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76193d9-0347-40a9-b967-73b922c3fe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As co-chair of the COC negotiations, the Philippines will continue
        to work closely together with the ASEAN Member States and China for the early
        conclusion of an effective and substantive COC," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab02da57-bf9f-4fea-a927-bc1a9370c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Chinese news agency Xinhua reported that Premier Li
        Keqiang eyes finishing talks on the code within three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15aa935-2f46-433b-8e5b-cad3cf93f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The single draft negotiating text is not merely a technical term,
        but an indication that China and ASEAN have reached consensus on ensuring
        peace and stability, freedom of overflight and navigation in the South China
        Sea," Li was quoted saying in the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0891cb-ec43-4cb0-b95f-cc5f2ff4ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the ASEAN-China summit, Duterte said in a chance interview
        with reporters that he would tell China that the COC must be signed "at all
        cost."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cfecac-5fe0-402f-b81f-2620bb45d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to China: Tell us the ''kind of behavior'' to take
        in South China Sea</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2aa39-f637-4fba-acb8-b7cee1276df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of the sea code for now, "ASEAN and China continue
        to reaffirm the importance of maintaining and promoting peace, security, stability,
        safety and freedom of navigation and overflight," the joint statement read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021be93-df95-4e20-8163-e8a7004f6558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also reaffirm the need to enhance mutual trust and confidence,
        exercise self-restraint in the conduct of activities and avoid actions that
        may further complicate the situation, and pursue peaceful resolution of disputes
        in accordance with international law, including the 1982 [United Nations Convention
        on the Law of the Sea (UNCLOS)]," the statement further read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87522a54-1f22-42ce-946a-4f3440125fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark ruling on July 2016, the Permanent Court of Arbitration
        in The Hague recognized the Philippines'' sovereign rights in areas of the
        South China Sea that lie within the country''s 200-mile exclusive economic
        zone, based on the UNCLOS, an international treaty to which the Philippines
        and China are signatories. China has refused to acknowledge the arbitral ruling
        and continues to claim the South China Sea in its entirety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc476c9-d55a-4333-acb8-8919b88f4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:51:57.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have overlapping claims in the South China
        Sea, along with Vietnam, Taiwan, Malaysia and Brunei. Although the U.S. is
        not a claimant country, it conducts freedom-of-navigation operations in the
        Asian waters and calls out China''s alleged militarization of the area.</p>'
  'erlinda-uy-koe-autism-asean-prize':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T05:19:36.067+08:00
    'imagesource': 'jcr:6298c839-62f8-456b-9855-db88b7fc688f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd8f177e-0fe9-4969-b953-28054c3fbaaa'
    'lead': 'A Filipina was awarded the first ever ASEAN Prize Tuesday for her work
      in improving the lives of people with autism.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T11:55:08.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:15.612+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:05.967+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino autism advocate awarded first ASEAN Prize

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98518c4-c66a-400a-be36-f0ebb368ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:55:08.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> A
        Filipina was awarded the first ever ASEAN Prize Tuesday for her work in improving
        the lives of people with autism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49eef7b-99c4-44c3-b249-cc1ac9888c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:55:08.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erlinda Uy Koe received the award from Singaporean Prime Minister
        Lee Hsien Loong in Singapore during the opening ceremonies of the 33rd Association
        of Southeast Asian Nations (ASEAN) Summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa57dfc-6af7-4de8-9732-0e432f3aa04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:55:08.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koe is the former chairperson of the ASEAN Autism Network and Chair
        Emeritus of the Autism Society Philippines (ASP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d9793-530c-4f12-9226-54e2dcf3c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:55:08.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She received a trophy as well as a $20,000 cash prize.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad10572-fe55-4b56-bbdf-0db7086b89ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:55:08.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Koe posted on APS''s Facebook page said, "This
        is a welcome blessing. For the inaugural ASEAN Prize to be awarded to a family
        autism advocacy shows how far the ASEAN Community has embraced inclusion for
        persons with autism and other special needs. I pray that this recognition
        will help organizations like the ASP and other members of ASEAN Autism Network
        to connect with policy makers and push for institutional mechanisms that will
        help improve the lives of those living in the autism spectrum."</p>'
