      'mgnl:lastActivated': 2019-04-17T09:32:16.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> San
        Miguel Food and Beverage, Inc. (SMFB) continued its growth story in the third
        quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073cecf-09b7-4003-b678-41178cb84731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:31:45.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, with the trading code of FB at the Philippine Stock
        Exchange (PSE), is the consolidation of all the food and beverage businesses
        of San Miguel Corporation, namely, San Miguel Brewery (SMB), Ginebra San Miguel
        Inc., (GSMI) and the San Miguel Food Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f8df5-f636-4126-ad0c-3acb5419d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:31:45.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the PSE, the company reported a ₱22.9-billion
        net income, 17 percent more than that of the same quarter last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62473336-99a8-4bc4-9075-9d3b352004db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:31:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong growth and results across all businesses reflect the successful
        execution of our strategies. With the strength of our brands, we are able
        to maintain good volume growth and margins. We remain focused on building
        our businesses for the long term and deliver high quality growth," said SMFB
        President and CEO Ramon Ang in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f84ed7-e514-41be-97a2-6ab4aad19d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:31:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB grew by 16 percent as domestic demand for San Miguel Pale Pilsen
        and Red Horse beers continue to be strong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87642ae-276a-4b44-bb34-cb4ca395566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:31:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSMI also grew stronger by 17 percent at the back of the "Ginebra
        Ako" marketing campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb13474-6a50-4c1c-9c5c-513defb2f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:31:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food Group grew by 13 percent, driven by its animal nutrition
        and health, protein, and prepared and packaged food products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce60f86b-f51c-4104-b17b-98f53609ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:31:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, SMFB listed more than 400 million common shares in the
        stock market, at ₱85 a piece.</p>'
  'ched-college-universities-Filipino-curriculum':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T19:45:29.301+08:00
    'imagesource': 'jcr:71983ea4-a24d-4b03-bd9c-ee9b20fca8e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9811fe9-3391-489f-98b6-138853a6f122'
    'lead': 'Universities and colleges may still include Filipino in their curricula
      even after the Supreme Court ruled that these subjects are not required in the
      tertiary level, the Commission on Higher Education said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T11:35:04.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-05T15:58:54.075+08:00
    'mgnl:lastActivatedBy': 'roel'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:05.594+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED: Colleges, universities may still add Filipino to curriculum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed68820-f7b4-464c-819b-57925ba27d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.075+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Universities
        and colleges may still include Filipino, Panitikan (Literature) and the Constitution
        in their curricula, even after the Supreme Court ruled that these subjects
        are not required in the tertiary level, the Commission on Higher Education
        (CHED) said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382b825-9acf-4f71-b850-e05de73e59da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.075+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairman Prospero de Vera said in a statement that students
        entering college from the K-12 program are expected to have taken up Filipino,
        Panitikan and the Constitution, but higher educational institutions (HEIs)
        could still teach these subjects at higher levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd251a63a-699d-4968-935d-33f1fc54e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.075+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HEIs may enhance these competencies by including additional subjects
        in Filipino, Panitikan or integrate these into existing subjects in their
        curriculum," De Vera said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5539b-79d1-43c1-bfff-38878ea4abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.076+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ruling on October 9 that the K-12 program is constitutional,
        a unanimous Supreme Court (SC) lifted the 2015 temporary restraining order
        on CHED''s Memorandum Order (CMO) No. 20, which removes Filipino, Panitikan
        and the Constitution from the general education (GE) curriculum in college.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24147867-4230-4ded-9909-46533e8674d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.076+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The changes in the GE curriculum were implemented to ensure that
        there would be no duplication of subjects in Grade 1 to 10, senior high school
        and college. Thus, the allegation of petitioners that CMO No. 20 ''removed''
        the study of Filipino, Panitikan and the Constitution in the GE curriculum
        is incorrect," said the SC through Associate Justice Benjamin Caguioa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502a647-8d74-4f02-b29a-3e9121ebbaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.076+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this regard, it must be emphasized that CMO No. 20 only provides
        for the minimum standards for the GE component of all degree programs," it
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dafb28-7721-4446-ba73-3fbccbdf0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.076+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: OPINION: K-12 is 6 years of high school for nothing</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82378d85-711d-422e-b04d-3ff81bfc0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.076+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanggol Wika, a group of Filipino teachers who were among the petitioners
        against the K-12 program, said they are consulting their lawyers to file an
        appeal and urge the SC to hold oral arguments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df42521-32e1-4cb4-86d0-78e0acf1b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.076+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also warned that the removal of Filipino and Panitikan from
        the college curriculum would lead to thousands of teachers losing their jobs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff4018-8603-4be5-ade3-63b8b6d92dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.076+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa abot ng makakaya ay patuloy nating ipaglalaban ang ating
        makatwirang adbokasi. Petisyon, rali at iba pa. Lahat ng sandata sa arsenal
        ng demokrasya ay ating gagamitin hanggang tayo''y magtagumpay," Tanggol Wika</em>
        said in a statement on Saturday.</p>'
    '19':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FTANGGOLWIKA%2Fposts%2F2192920290995860&width=500&show_text=true&height=295&appId"
        width="500" height="295" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eb86b9-5132-4e2a-8379-663f34f01eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.076+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747f5d6-2be3-4eea-9303-c1681f9ca81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.076+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faculty from some HEIs, like the University of Santo Tomas, have
        urged university administrators to retain Filipino in the college curriculum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83997b53-f7c7-4c08-8f4e-07d1e85173b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.076+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said the CHED respects the advocates'' move to appeal the
        case and will wait for the SC''s final decision on the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549c2df-589f-43f1-aa5e-60e04f91a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.076+08:00
      'mgnl:lastActivatedBy': 'roel'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission will continue to uphold the rule of law, study the
        issues raised by education stakeholders and await the final decision of the
        Supreme Court," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63785e55-0522-4612-a73e-3391e5b69449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:35:04.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-05T15:58:54.076+08:00
