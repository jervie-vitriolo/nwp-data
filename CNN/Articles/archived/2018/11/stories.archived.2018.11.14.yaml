      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ASEAN, China eye completion of draft South China Sea code
        by 2019</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f2bd7-3561-4d26-bdbb-b801632883fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:02:26.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have overlapping claims in the South China
        Sea, along with Vietnam, Taiwan, Malaysia and Brunei. Although the U.S. is
        not a claimant country, it conducts freedom-of-navigation operations in the
        Asian waters and calls out China''s alleged militarization.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820eb539-1191-43f8-9cb4-aa0883c8dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:02:26.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will focus on forging the COC during the Philippines''
        term as country coordinator for the ASEAN-China dialogue, which lasts until
        2021. For years, the Philippines and other members of the ASEAN have been
        pushing for a legally-binding COC amid concerns over China''s actions in the
        South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af841a-2a2a-4dd7-97ae-8219c996de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:02:26.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddy Boy Locsin, however, earlier hinted
        that the ongoing negotiations may not result in a legally-binding COC. "But
        it will be the standard on how people of ASEAN, governments of ASEAN will
        behave towards each other," he said in a joint press conference with his Chinese
        counterpart, State Councilor and Foreign Minister Wang Yi who visited the
        Philippines in October.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3ccb0-fe72-4c7b-be0f-f187bfac619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:02:26.660+08:00
