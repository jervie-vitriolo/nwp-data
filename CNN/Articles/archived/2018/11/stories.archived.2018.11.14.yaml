  'osmena-house-arrest-imelda-marcos':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-14T14:17:37.483+08:00
    'imagesource': 'jcr:c5b536b6-f901-4b46-ab7e-32f18bc8df39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b03258a-bdfe-4694-9fb2-f7a8dd9f38b7'
    'lead': '''89 [years old] is too old. I''d put her under house arrest,'' said
      former Senator Serge Osmeña, who was detained during the late strongman Ferdinand
      Marcos'' martial rule.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T13:12:21.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:14.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:06.513+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial law detainee Serge Osmeña wants house arrest for Imelda Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9629ca5-6c73-4ce0-864b-7101913c5b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 14) — Former Senator Serge
        Osmeña, who was imprisoned during the imposition of martial law by the late
        strongman Ferdinand Marcos, wants his widow, Ilocos Norte 2nd District Rep.
        Imelda Marcos to be put under house arrest due to her old age.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7addf75-ba47-4106-bace-7e4ea5e62692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"89 [years old] is too old. I''d put her under house arrest," Osmeña
        told CNN Philippines'' The Source on Wednesday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Former Senator Serge Osmeña: Imelda Marcos can be put under house
        arrest | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/YdidhOyn43">pic.twitter.com/YdidhOyn43</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1062519711496200192?ref_src=twsrc%5Etfw">November
        14, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceebbc8-39b2-4cc7-be32-8a7fad69dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c54024-3ffe-4e70-91d7-ccc2e88c44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police is under fire for supposedly favoring
        the former First Lady, who was convicted by the Sandiganbayan on seven counts
        of graft for earning $200 million from Swiss foundations. Her sentence carries
        a prison term of up to 77 years and perpetually bars her from public office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8992687c-7d99-40e5-a173-cbc12f72cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have denied they are applying a double standard, saying Imelda
        is just less of a flight risk due to her health and old age.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873dede3-a9c3-4214-b72e-fb073fb32f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Double standard'' in Imelda, Trillanes arrest? Marcos less
        of a flight risk, PNP says</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8db66c-8e89-4052-aa8c-5359f352178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former First Lady is running for Ilocos Norte governor, seeking
        to replace her daughter, Imee Marcos, who is running for senator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8e3a8-e9df-4844-b324-c10cd8b78165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Osmeña, who is trying to make a comeback in the Senate in the
        May 2019 polls, said the age and health of a convict should be taken into
        consideration "on a case to case basis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f88ec-055d-4bca-b6c8-95d4a989722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Age is not a modifying factor in your behavior because if you''re
        really guilty of something, you have to go to jail, and maybe after you''ve
        served two, four years, then they''ll let you out," he said. "But you still
        have to go to jail."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53657175-0f89-4e74-b252-d7d4e826d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Rules of Court, the age and health of the accused is only
        taken into consideration in setting the amount of bail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352952c5-6816-45e8-8529-b610d537133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his biography on the Senate website, Osmeña was imprisoned
        for five years during Ferdinand''s martial rule and subsequently embarked
        on a hunger strike with Geny Lopez, the late chairman emeritus of ABS-CBN,
        to protest the unjust detention of Filipinos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ccfd3-24af-4a66-b59a-0d65ec4a5d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other martial law victims want Imelda immediately arrested, but
        the Sandiganbayan deferred on Tuesday the issuance of an arrest warrant against
        Imelda for her failure to appear during the promulgation of the court''s ruling
        on the graft cases due to her pending motion for leave of court to avail of
        post-conviction remedies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0f4ae-fa93-48e0-8100-ff92a6178a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:12:21.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:14.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion is due for hearing on Friday, Nov. 16.</p>'
