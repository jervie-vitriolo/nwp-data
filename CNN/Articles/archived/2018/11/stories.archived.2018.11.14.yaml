    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '44 dead in California fires as the Camp Fire becomes the deadliest in
      state history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0fb27f-fa97-4cbf-9f63-51aa1333bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An additional 13 sets of human remains were discovered Monday
        in Northern California, bringing the death toll from the Camp Fire to 42,
        making it the deadliest wildfire in the state''s history, the sheriff of Butte
        County said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d541e38-dd19-4c89-a409-6a40e769824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased death toll comes as first responders battle blazes
        on both ends of the state, and brings the statewide death toll to 44.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8923da76-d719-4692-be9f-b77e036e6f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fierce winds continue to threaten lives and homes in Southern California''s
        Woolsey Fire, which has killed two people so far. The strongest Santa Ana
        winds in the south may bring gusts near hurricane force on Tuesday, CNN meteorologist
        Dave Hennen said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c40ad-3281-4ef4-a7fc-708dc94df12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous gusts fuel one California wildfire as another inferno
        leaves 42 people dead</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04358390-0faa-46b5-b92a-0dca83ca2416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, firefighters made progress Monday in containing the Camp
        Fire, which razed the town of Paradise, where most of the dead have been found.
        Harrowing stories of escapes and close calls are trickling out of the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ac72a-52d6-4ac7-b1f0-8f45a606ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident Nichole Jolly said she thought her life was over as flames
        surrounded her car, filling it with smoke. Then, she called her husband, who
        urged her to run, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee90371-acf3-444a-ad4d-2399b07ca752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to die, die fighting," she said, tearfully recalling
        his words.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7779822e-4e81-4862-859c-3185a954ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the vehicle, ash and hot embers stung her eyes and obscured
        her vision, she said. She felt around until she reached a fire engine that
        was hot to the touch. Firefighters pulled her inside, but they, too, were
        trapped, she said -- until a bulldozer came through and cleared a path to
        safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d58017-614f-4e54-8c9f-fa204d677af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas of the state, rescue efforts have turned into cleanup
        and recovery as residents return to what''s left of their gutted homes in
        neighborhoods littered with charred remains of cars, trees and buildings.
        President Trump on Monday approved a request for a Major Disaster Declaration
        that will provide the state with federal resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987284d1-a1d9-4aba-8dd7-fc2c0a664261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Malibu resident who has lived through many wildfires said she
        has never seen one touch so many parts of the city at once.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1067f7f1-152a-4c55-804b-088233fa1e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every community neighborhood has been devastated," the woman told&nbsp;CNN
        affiliate KCAL/KCBS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee6e1b-41f2-42e7-9c4e-0052f26f97cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments by the numbers</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e6de5e-fdc6-42c0-b328-dcbbd50ab6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Camp Fire:&nbsp;More than 52,000 have been evacuated and 1,385
        are in shelters due to the Camp Fire. It has scorched more than 117,000 acres
        of Northern California, and destroyed more than 7,000 structures, including
        6,453 single-family residences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef0653-753c-4d79-ad07-202c83f41f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday night, it was about 30% contained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce655901-8015-43e7-b3ce-84c33399547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Woolsey Fire:&nbsp;In Southern California, 57,000 structures are
        threatened by the Woolsey Fire. It has burned more than 93,000 acres, killed
        two people and destroyed at least 435 structures. As of Monday, it was about
        30% contained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee151f-6137-4a6e-86bd-f5e808f4dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Hill Fire&nbsp;covered 4,531 acres and was 85% contained by
        Monday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ccc8c1-f1f2-4513-9fc0-944ba012ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causes of fires still being investigated</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecaa57-6fff-4beb-9a4b-1faf3df6b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is rising as California state regulators investigate
        two utility companies that reported incidents close in time and location to
        the start of the Camp and Woolsey fires.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72bc378-3f46-4cca-b8f0-fe91b680d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary incident reports submitted last week to the Safety and
        Enforcement Division of the California Public Utilities Commission provide
        a glimpse of conditions near the origins of the deadly blazes. Both utilities
        say they are cooperating with state investigators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd4a91-ef12-453a-809d-f880f49fc0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 15 minutes before the Camp Fire began near Pulga, PG&amp;E''s&nbsp;said&nbsp;it
        experienced a transmission line outage about 1 mile northeast of the town.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e168da-ac21-40a7-a27a-95626607ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, where the Woolsey Fire began Thursday afternoon
        in unincorporated Ventura County, SoCal Edison&nbsp;reported&nbsp;that a circuit
        relayed out of the Chatsworth Substation about two minutes before the blaze
        broke out. The incident location in the report appears to be the same as CalFire''s&nbsp;location&nbsp;for
        the fire''s origin. But it''s not clear how close they actually are to each
        other.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee9694-0b86-407c-9954-ac92d463205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoCal Edison''s report says, "at this point we have no indication
        from fire agency personnel that SCE utility facilities may have been involved
        in the start of the fire."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82830332-0d39-4afb-84e6-4a8ab6f4d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CPUC spokesperson said the agency will incorporate the incident
        reports into its staff investigations to assess the compliance of electric
        facilities with applicable rules and regulations in areas affected by the
        fires.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b11e6-305d-4261-8ad5-6375659d8009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents displaced with no end in sight</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351f878-c787-4f4f-921d-20b8fec57c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300,000 people have been forced from their homes statewide.
        The majority of those residents are in Los Angeles County, where 170,000 were
        evacuated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31046dd-b572-4318-a432-c585a98b909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees included&nbsp;celebrities who lost their homes&nbsp;in
        Malibu as well as&nbsp;first responders&nbsp;who are setting aside their grief
        to save others. While much of Malibu lies in ruins, the city''s mayor pro
        tem, Jefferson ''Zuma Jay'' Wagner, is recovering in a hospital after trying
        to save his home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ce950-5c5f-45e5-a839-7844948fe91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the chaos, two wildfires started Monday in Southern California''s
        Ventura County area. The Rocky Peak Fire has burned about 20 acres, officials
        said. The nearby Lynn Fire has scorched about 15 acres. While structures are
        threatened, firefighters expect to contain that blaze soon, Ventura County
        Fire Chief Mark Lorenzen said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3635d9-bf15-4d95-9feb-7f58505b8776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search for missing people continues</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af858f-7c4f-4710-9eb8-628f24dd7cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 people are still unaccounted for statewide, authorities
        said Monday. Officials are hoping those people are safe elsewhere, but with
        wildfires still burning, the death toll is expected to rise.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d657e-3cdd-4da5-88b1-f0f119883ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 42 bodies have been recovered from homes and vehicles in
        or near Paradise. The Butte County Sheriff''s Office identified three of the
        victims as Ernest Foss, 65, from Paradise; Jesus Fernandez, 48, from Concow;
        and Carl Wiley, 77, from Magalia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9add76-6edb-4928-962a-6a1149b3c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, officials said two deaths in Malibu were
        related to the Woolsey Fire, bringing the statewide death toll to 44.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77051cb-303b-4731-8b7a-dc385a45d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butte County Sheriff and Coroner Kory L. Honea said his office is
        bringing in additional resources to expedite the identification and processing
        of human remains, including 13 coroner search recovery teams, 150 search and
        rescue personnel, cadaver dogs, two portable temporary morgue units, and a
        rapid DNA system.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d17555-f182-4387-a490-3094ce6a796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Highway Patrol Chief Brent Newman asked for the public''s
        patience as teams clear affected areas. As part of those efforts, CHP teams
        removed 60 abandoned cars and set up barriers around dangerous areas. He urged
        people trying to cross them so they can reach their homes to be patient.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70742bc-28ed-45f3-b34d-e066dc07d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a safe environment whatsoever," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61619b37-b4b1-46ae-a980-bb3c8e6b1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paradise Mayor Jody Jones said many residents are anxious to return
        to their homes or property to take stock of what''s left — herself included.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5a43d-671f-4f9a-b534-c80b1fb8488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is living in a motor home after losing her house to the Camp
        Fire. She has a roof and a bed but it won''t work for much longer, she said.
        "We''re thinking about where to go next."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f722a45-76b9-43b1-9695-de1db3d5aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, too, recalled fleeing her home in her car surrounded by flames
        so intense that at times she could feel the heat in her car. Trees and telephone
        poles were up in flames.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc215f-c82f-462f-afb2-af3e3b7d31e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the blaze no longer appears to pose a direct threat to Paradise,
        Jones is concerned about marshaling resources for cleanup and recovery so
        people can return to what''s left of their homes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f5058-6c7c-423f-bb14-d45a5504992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest concern is do we have the resources to clean up debris
        and get safety hazards out of the way so people can get to their property
        ASAP."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae141e-ed7b-487d-97d7-1f1593189991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:09:56.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "44 dead in California
        fires as the Camp Fire becomes the deadliest in state history"</em></p>'
  'brexit-deal-reached':
    'author': 'Angela Dewan, Luke Mcgee and Bianca Nobilo'
    'caption': 'British and European Union negotiators have agreed on a draft Brexit
      deal, UK Prime Minister Theresa May''s office said, more than two years after
      the country voted in a divisive referendum to withdraw from the bloc.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-14T18:22:41.755+08:00
    'imagesource': 'jcr:abf28250-5fe9-4ede-a5c4-f1cadc4b575b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a72e99bb-d046-4bdd-b89f-2b46b2dc57bf'
    'lead': 'British and European Union negotiators have agreed on a draft Brexit
      deal, UK Prime Minister Theresa May''s office said Tuesday, more than two years
      after the country voted in a divisive referendum to withdraw from the bloc.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T14:22:45.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:08.007+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Draft Brexit deal reached more than two years since divisive vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e0680-a5e5-48b2-987c-507d15f75f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British and European Union negotiators
        have agreed on a draft Brexit deal, UK Prime Minister&nbsp;Theresa May''s
        office said Tuesday, more than two years after the country voted in a divisive
        referendum to withdraw from the bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a8528-a2ca-4a82-869e-3c6985970d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has called an emergency Cabinet meeting for Wednesday to discuss
        the draft deal, her office announced, after months of tortuous negotiations.&nbsp;Marathon
        talks this week&nbsp;had stretched late into the night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f37b2-a669-4a14-acab-e2b43a982ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesman said the Cabinet would meet at 2 p.m.
        Wednesday to "consider the draft agreement the negotiating teams have reached
        in Brussels, and to decide on next steps. Cabinet ministers have been invited
        to read documentation ahead of that meeting."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a195cd4-41a2-4e8b-8fba-ee68a7be6e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key ministers were seen entering the Prime Minister''s office to
        be briefed one by one on the text, believed to run over hundreds of pages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a6c0f-b8c5-4e68-8620-ef3cc52d275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a significant moment for May, whose rocky premiership hangs
        on reaching a Brexit deal. She had hoped to strike a draft agreement by this
        week to have any chance of getting the deal through the required ratification
        processes by the time Britain leaves the EU at the end of March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988d403-7c0d-455f-992e-08801055a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is now faced with the task of selling the deal to her divided
        Cabinet, amid talk that some of her senior ministers are so dissatisfied with
        the deal that they are considering resigning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b0d09-8d7a-4453-8e5f-3061edb0a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Cabinet grudgingly approves the draft, May must then
        get it through the UK Parliament, where she does not have a majority of MPs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b514237-e301-4283-b13e-23ec62f531dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Johnson, who resigned as foreign secretary earlier this year,
        made it clear he would not vote for the deal. "It is not the right way forward,
        there''s a better deal to be done," he told Sky News. "There''s no point in
        leaving the EU if you end up being run by the EU."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f738ae-2e62-4736-b0f9-a9636e219afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigel Dodds, deputy leader of the Democratic Unionist Party, a right-wing
        bloc from Northern Ireland that props up May''s government in Parliament,
        said the party would consider its position. "The trick will be for Theresa
        May, can she satisfy everyone? It is going to be a very, very hard sell, I
        would have thought, but let''s wait and see the actual detail," he said, according
        to Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a6306b-bd01-49d2-a138-f1f276d49bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU officials urged caution, saying there were still details to be
        agreed upon. One diplomat said the EU was in "a waiting mood."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2369c84a-3e8e-49b2-a0c1-466d711fc169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU member states have not seen the draft. It''s at the technical
        level. We have an idea of the main parameters, a broad backstop that includes
        a custom union for the UK and regulatory alignment for Northern Ireland. But
        the member states have not seen the text at this stage," the official told
        CNN on condition of anonymity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e653812d-a705-4a1c-bac5-5db1a0d58be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another EU diplomat said: "You can''t consider it a deal until it''s
        agreed by British Cabinet."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4d96c-57ff-4a77-843a-81a3c4dadf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassadors from the EU''s other 27 states will meet in Brussels
        on Wednesday at the same time as the UK Cabinet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f75e53-a9ff-4032-bd94-8f4c9eb4ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divorce details</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be091c1-cbd6-436d-89e8-d77f092ebd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement sets out the terms of Britain''s divorce from the
        union after 45 years of membership. It was reached&nbsp;after talks went through
        the night&nbsp;and the two sides agreed to all the technical details of the
        withdrawal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec81fe-8d80-4613-a6a9-5bb015495724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks had stalled over the thorny issue of the border between Ireland,
        which remains an EU member, and Northern Ireland, which is part of the United
        Kingdom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e025869-fec8-4b0c-9398-53974b451298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides wanted to avoid a "hard border" between the territories
        but reached an impasse over the terms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528a063-9da5-4a48-adbd-ef7f64b832a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardline Brexit supporters in May''s Conservative Party, like Johnson,
        have argued that the Prime Minster''s negotiating approach would leave the
        country too close to existing EU rules and regulations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b66b41-5aa1-4d8f-826d-c04d5438a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among hardliners'' concerns is that an agreement on the EU-UK
        land border will tie the country to the EU''s customs union and parts of the
        single trade market.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d9208-180c-4955-976f-8e58a9a6a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vassal state stuff," Johnson said, according to Reuters.
        "Chuck it out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e93f8-1845-4b45-bcd4-c61c1d0554a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:22:45.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Draft Brexit deal
        reached more than two years since divisive vote"</em></p>'
  'Philippine-Azkals-Patrick-Reichelt-Singapore-AFF-Suzuki-Cup-1-0':
