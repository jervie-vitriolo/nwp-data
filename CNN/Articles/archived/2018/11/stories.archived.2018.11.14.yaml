      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 13) —</strong> The Philippine
        Azkals started their 2018 AFF Suzuki Cup stint on a positive note.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57009cb7-fa24-45e3-9dcc-bab84cc945fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:25:08.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals defeated Singapore, 1-0, Tuesday at the Panaad Stadium
        in Bacolod City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413cf41f-6965-4cc1-95d4-bc024b54b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:25:08.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling the home-court advantage, the Philippines was clearly in
        the more aggressive side for the most part of the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da92ec-1ba6-4e05-8efe-0c054faf04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:25:08.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams tried to establish their offensive flow, but neither
        had a clean attempt in the first half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14964888-f1f9-4439-ac5b-a988ce945aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:25:08.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite tight defense deployed by the Singaporeans, Filipino player
        Patrick Reichelt weaved through them to score the only goal in the match at
        the 78th minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253360e1-efc9-45c9-be36-1eb8b8722357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:25:08.445+08:00
