      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f76a8-b03f-4520-9204-555c426d881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:48:25.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hemsworth also thanked "all the great local guys that helped keep
        smaller fires out around my property," as well as firefighters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322f6fa-00d7-47f9-967e-636171290d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:48:25.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus has previously said she was devastated by the fires affecting
        the community.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c27a5-24aa-4a0d-b328-01bba09be17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:48:25.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am one of the lucky ones. My animals and LOVE OF MY LIFE made
        it out safely &amp; that''s all that matters right now," she wrote on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6031d5-73fe-4b09-9731-1b455cafc38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:48:25.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the couple''s donation comes one day after actress Sandra
        Bullock made a $100,000 donation to The Humane Society of Ventura County.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ebf20a-c34f-4947-abd4-f2397b88301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:48:25.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Young, Robin Thicke and Gerard Butler are also among the celebrities
        who have lost homes as multiple wildfires -- the Woolsey Fire in Los Angeles
        and Ventura counties, the Hill Fire in Ventura County and the Camp Fire in
        Butte County -- rage across California.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e02ba-bb5c-4d88-a9cf-8aeec15826c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:48:25.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Woolsey Fire in Southern California has destroyed at least 435
