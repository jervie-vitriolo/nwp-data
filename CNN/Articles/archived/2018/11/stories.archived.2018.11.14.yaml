    'jcr:uuid': '6fd35bf0-37d2-41bb-a80a-9404f5676fed'
    'lead': 'For more than 100 years Paris has been home to Le Grand K, a block of
      metal that defines the precise weight of a kilogram.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T14:00:15.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:07.368+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists vote on new way to measure a kilogram

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75517b3c-dc7c-408d-a526-f9fc0886d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For more than 100 years Paris has been
        home to Le Grand K, a block of metal that defines the precise weight of a
        kilogram.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dad9f6-8ba2-4637-83f8-a4868c7b94ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything from kitchen scales to gym weights around the world have
        been manufactured to the standard set by the cylinder of platinum iridium,
        which has been kept in a high-security vault in the French capital since 1889.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96878d-1177-4450-b647-3cd97ebd29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different countries have their own "prototype kilograms" that serve
        as national standards and are calibrated to the Paris artifact. But now, scientists
        want to update how the weight is defined.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264140d9-adfc-486b-a3b3-77b41bef09a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for a proposed change to the International System of
        Measurement (SI) units, which the international community will vote upon on
        Friday, is that over time the prototype has lost atoms and therefore mass
        because it is "susceptible to damage and environmental factors," according
        to the National Physical Laboratory (NPL), which houses Kilo 18, Britain''s
        copy of Le Grand K — or the International Prototype Kilogram, (IPK) as it
        is officially known.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2cfcae-d768-4065-9a63-ae043338be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Grand K is compared to the various copies only once every 40
        years, which makes the calibration potentially inaccurate. Though the change
        in mass is roughly equivalent to the weight of an eyelash, there could be
        wide repercussions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b882e-1984-45ac-aecf-72cbd510d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is fine when it comes to measuring a bag of sugar, but is
        becoming unacceptable for more sophisticated science, such as when measuring
        doses in pharmaceuticals," a statement from the NPL said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc2292b-1c4e-47a3-add1-7da6c920d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s vote at the General Conference on Weights and Measures
        in Versailles -- which is widely expected to be approved -- is set to permanently
        redefine the kilogram and send the IPK into retirement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb22ca7-a0b8-4d74-8bc2-a386ca3e5af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new definition being proposed is based on the Planck constant
        -- a constant observed in the natural world, which is inherently stable, according
        to the NPL.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a2381-6ae9-41e5-a7a8-cabc008f1fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the value of the kilogram will not change, the redefinition
        of the kilogram using a constant will ensure it remains reliable, and enable
        far more accurate mass measurements in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c7412-070b-42ea-b395-21e727c2369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Planck constant describes the behavior of particles and waves
        on the atomic scale and depends on three units: the meter, kilogram and second.
        As the second and meter are measured and defined by the speed of light, they
        can be used with the fixed Planck constant to define a kilogram.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea3284-4bb7-4e06-9c78-2645bb313571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Planck constant is in turn measured using an instrument known
        as the Kibble balance, first developed at NPL by the late physicist Bryan
        Kibble.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed640695-4ec7-4d84-b657-8ed4f4ebf4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The redefinition of the kilogram is a tremendous leap for the international
        measurement community and science as a whole," said NPL fellow Ian Robinson,
        who worked on the device''s development with Kibble.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab788ef6-7e29-4e72-94a4-3dbab9cb51ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By using a universal constant of nature to define the kilogram
        we have enabled the whole world to contribute to the topmost level of mass
        measurement and, in addition, paved the way for future innovations. Much like
        upgrading a building''s foundations, we''re building a stable base for future
        science and industry."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de2226e-3e3c-47db-ac80-675faa302177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, the redefinition will come into effect on World Metrology
        Day on May 20. The conference is hosted by the International Bureau of Weights
        and Measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216fbc5-a958-4c62-a8e4-b4d336c4bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:00:15.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Scientists vote on
        new way to measure a kilogram"</em></p>'
  'el-chapo-guzman-new-york-trial':
    'author': 'Ray Sanchez'
    'caption': 'el-chapo-guzman-new-york-trial'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-14T06:46:22.743+08:00
    'imagesource': 'jcr:30b8594d-1fd9-4ca5-ba85-3c4cadc42f30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f78db5a-5000-45d9-a455-2450bab70bfe'
    'lead': 'Nearly two years after his extradition from Mexico, notorious cartel
      boss Joaquin "El Chapo" Guzman Loera faces an American jury on Tuesday in the
      most significant criminal trial in decades.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T14:03:58.234+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:11.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:07.476+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''El Chapo'' Guzman trial to begin under unprecedented security measures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac3fb95-7490-46da-83ac-45ee8ba897ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly two years after his extradition
        from Mexico, notorious cartel boss&nbsp;Joaquin "El Chapo" Guzman Loera&nbsp;faces
        an American jury on Tuesday in the most significant criminal trial in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accad93e-c4c0-42fe-bbe6-e0eb4a82983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man once considered the world''s biggest drug trafficker is
        accused of heading a criminal enterprise that spanned continents and triggered
        waves of bloodshed throughout his native Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb98366-c800-43fb-8456-e5e32387c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His long-awaited trial before U.S. District Court Judge Brian Cogan
        in Brooklyn federal court begins with opening statements under unprecedented
        security measures, including&nbsp;armed escorts for the anonymous and partly
        sequestered jurors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a0b92-188e-4081-babe-3d1d5623db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the start of a trial that could last four months, heavily
        armed federal marshals and officers with bomb-sniffing dogs stood guard outside
        the courthouse. Metal detectors greeted visitors at the entrance to the courtroom.
        The Brooklyn Bridge shut downs each time a police motorcade — including an
        ambulance and a SWAT team — shuttled Guzman to and from the Manhattan federal
        lockup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77c920-f8a5-42d1-a5c6-252aec37c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before opening statements Tuesday, a juror — in a letter to the
        judge that was read aloud in court — asked to be dismissed from the case because
        she''s suffered from anxiety since jury selection. The prosecution and defense
        agreed to excuse the juror.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6fc18-9fb7-4770-b0af-b6b9f8603fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"El Chapo, despite his defense that he was just a minor player,
        was reputed to be the innovative spirit behind the Sinaloa cartel," said Bruce
        Bagley, an expert on Mexico''s drug cartels at the University of Miami. "He
        is, in many ways, a survivor."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b251e3-e5c1-4dad-ab1a-b49ada0d2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>His capture fueled an alarming surge in violence</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a05e369-ed97-49c6-85d3-d7f90989b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman, 61, has pleaded not guilty. If convicted of international
        drug trafficking, conspiring to murder rivals, gun charges and money laundering,
        he faces a sentence of life in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2291a-662a-4010-89ad-cf733a880786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He allegedly earned nearly $14 billion as kingpin of the Sinaloa
        drug cartel, which employed planes, boats and submarines to move hundreds
        of tons of Colombian cocaine into Mexico before shipping it to U.S. distribution
        hubs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887d7cc-9abd-4133-85c6-bcc88abda040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A near mythical figure celebrated in Mexican ballads, Guzman oversaw
        the smuggling of cocaine, heroin, methamphetamine and marijuana to wholesale
        distributors in Atlanta, Chicago, Miami, New York, Arizona and Los Angeles,
        according to federal prosecutors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac753f3-8d69-4c4c-9d1c-05ae5ac9f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also accused of taking part in at least 30 killings as he
        reigned over one of Mexico''s oldest and most influential cartels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d4c0e-5468-47d7-82ff-c42249bb9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No single individual has been more consequential than Guzman in
        the waves of violence that Mexico has experienced in the last decade," said
        David Shirk, director of the Justice in Mexico program at the University of
        San Diego.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3283a4c-8017-40c6-b93b-1943e7f17efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reportedly initiated deadly conflicts with other major cartels
        that led to massive spikes in violent crime from 2008 to 2012, according to
        Shirk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ef54b-7861-4f05-8765-bd224877aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His capture and extradition to the United States early last year
        created a power vacuum that fueled an alarming surge in the bloodletting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92791849-cbb1-4146-bf30-3884f40e177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of all of the symbols involved in the kingpin strategy (of targeting
        high-profile crime leaders in order to weaken their organization), El Chapo
        was by far the most important because he grew like a rocket, because he became
        so rich and so powerful," Bagley said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5460b0fa-a069-4529-8f3d-ad3e65992f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''An equal opportunity corrupter''</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c67066-a436-4683-bdbd-c5d387bc06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over two decades, Guzman transformed the Sinaloa cartel into one
        of the world''s most significant organized crime groups, Bagley said. Its
        dominance of the international cocaine trade began with Guzman''s implementation
        of a more horizontal leadership structure, his propensity for violence and
        largesse toward corrupt public officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509f983-b43e-4065-bb51-b412ade294d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He spread money around in industrial quantities, as they say in
        Mexican Spanish," Bagley said. "He was willing to pay million-dollar bribes
        or even more — going from the municipality to the state up to the federal
        government. He was an equal opportunity corrupter."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7cdb92-ae74-4127-8d47-c0bcf4cb8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Guzman will be built in part on the testimony of
        more than a dozen cooperating witnesses, including former cartel associates
        already incarcerated or who have been given new identities and relocated by
        the U.S. government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b43919-62ec-4d48-95a5-4f4434b8a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their names have remained unknown to Guzman''s defense lawyers until
        the eve of the trial, with prosecutors arguing that witnesses in previous
        cases have turned up dead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4e8c6-a333-4063-b4ad-8cc718a499e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who could testify against Guzman are&nbsp;twin brothers
        from Chicago''s West Side, Margarito and Pedro Flores.&nbsp;They operated
        a wholesale cocaine and heroin distribution organization for Guzman before
        their arrest in 2008,&nbsp;according to a federal indictment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c6faf-cfb9-4c3f-a36a-b6bdc2cba496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twins became informants for the feds and went into protective
        custody, according to the Drug Enforcement Administration. The Flores brothers
        pleaded guilty to narcotics distribution conspiracy after recording phone
        conversations in which Guzman is heard agreeing to decrease the price of a
        load of heroin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58314ce1-d243-412f-b640-64a108160df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their father was&nbsp;"kidnapped and presumed killed as a result"&nbsp;of
        their cooperation with federal authorities, a defense attorney said when the
        Flores brothers were sentenced to 14 years in prison in 2015.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccf3e9a-9e01-456e-b1b2-2cafbe621c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sinaloa cartel remains dominant player in cocaine trade</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129025d2-6eed-41ca-966d-94eb758090e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman is also known for his dramatic prison escapes. In 2001, while
        serving a 20-year sentence for criminal association and bribery in Mexico,
        he reportedly broke out by hiding in a laundry cart. He was recaptured in
        2014 at a hotel in the Pacific beach town of Mazatlan. But the next year he
        escaped again through a hole in his cell that led to a mile-long underground
        tunnel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7865c-9ef2-4bb5-bbdb-78a6cb9c7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2016, authorities closed in on Guzman at a hideaway in
        the coastal city of Los Mochis. The next year — one day before the inauguration
        of U.S. President Donald Trump — he was extradited aboard a flight from Juarez,
        Mexico, to New York.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03fb7e-331a-4cce-869c-b043a069eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been held in solitary confinement in a small cell at the
        federal lockup in Manhattan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2871d-aa4c-4498-b799-09106905cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two years after his extradition, the Sinaloa cartel remains
        the dominant player in the cocaine trade, according to Bagley.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13187aaa-0e62-444f-abb6-1a03a415d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite El Chapo''s apparent demise and his extradition to the
        United States — and I do consider it a final demise — and the inability of
        his children to take over the organization, Sinaloa has kept a degree of coherence
        because of its business model," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9fec61-7ae2-4e7d-a7ea-b3e564a4a8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Shirk, "As important as he was to Mexico''s drug trade, ultimately
        Guzman will be supplanted by other traffickers as long as the drug war wages
        on."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c736653-dd1d-4a25-83e3-20b388cf0c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:03:58.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''El Chapo'' Guzman
        trial to begin under unprecedented security measures"</em></p>'
  'israel-gaza-tensions-escalate':
    'author': 'Oren Liebermann'
    'caption': 'Fire and smoke billow following Israeli air strikes targeting Rafah
      in the southern Gaza Strip.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-14T06:37:37.950+08:00
    'imagesource': 'jcr:d900db8a-fac6-4f69-8e75-71ad864baee8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15fba1f1-83ba-435c-a223-0b4b1a3cf92f'
    'lead': 'A renewed ceasefire between Israel and Palestinian militants in Gaza
      has brought an end to the most severe round of fighting between the two sides
      since the 2014 war.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T14:07:04.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:11.105+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:07.760+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biggest Israel-Gaza firefight since 2014 ends in ceasefire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777df5e-d570-4b9e-9559-08110dd585e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A renewed ceasefire between Israel and
        Palestinian militants in Gaza has brought an end to the most severe round
        of fighting between the two sides since the 2014 war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38160c75-5ade-4cc2-ac1e-686a3668affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian factions, including Hamas and Islamic Jihad, announced
        the ceasefire in a joint statement. "The resistance will abide by the ceasefire
        agreement as long as the Israeli occupation adheres to the Egyptian-brokered
        truce," it said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7503497-0156-420c-b3d1-051fab20ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt and the United Nations had been working to bring a halt to
        hostilities along and around the Gaza border since Monday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f90f0-17bb-4db8-9405-c425d62373f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Prime Minister''s Office did not comment on the ceasefire
        reports, in line with its response to previous restorations of the ceasefire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6dbe8f-7e90-4918-84a1-b0623db01a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the largest and longest exchange of hostilities since the 2014
        war, Gaza militants fired some 400 rockets into Israel on Monday and into
        Tuesday, while the Israeli military struck more than 100 targets inside the
        coastal enclave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d22e7a-4d62-4357-a846-41387f9fd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas, the militant group that runs Gaza, said the escalation was
        retaliation for a secret Israeli operation inside Gaza that was unmasked on
        Sunday, ending in a bloody exchange of fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d39d09-b0a4-4e92-a6a1-1e4856f07514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Palestinians were killed in the Israeli strikes, according
        to the Palestinian Ministry of Health. One person was killed in Israel when
        a rocket hit a residential building in the southern city of Ashkelon, Israel''s
        emergency response service, Magen David Adom, said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d63015-912e-4b2e-915c-5d4cdf997aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Ashkelon said the dead man was a Palestinian from the
        West Bank city of Hebron. He was the first person to die in Israel from a
        rocket strike from Gaza since the 2014 war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7587fb7-7717-43b5-aad8-80de189c1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of others were injured, mostly from shrapnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b9a86-3c76-48b7-9928-9f0a2099f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocket fire continued into Tuesday afternoon, as red-alert sirens
        sounded along the Gaza periphery, warning of incoming fire. More than 100
        rockets were intercepted by Israel''s Iron Dome aerial defense system, while
        many others have landed in open fields. Some rockets have evaded interception,
        landing in cities like Ashkelon and Sderot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594efc6a-4419-4652-98fe-b4b3699a93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, the Israeli military said it had carried out more than
        100 strikes on Hamas and Palestinian Islamic Jihad targets in Gaza, including
        weapons storage and manufacturing sites, command and control centers, and
        other targets. It also targeted what the military called "strategic assets,"
        including al-Aqsa TV, a Hamas-run news channel that Israel has long accused
        of spreading misinformation and inciting Palestinians to attack Israelis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadd6962-6c1d-415a-94b9-06777f8c929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest round of hostilities began Sunday evening when&nbsp;Israeli
        special forces entered Gaza&nbsp;as part of what the IDF called "operational
        activity." Hamas'' armed wing accused Israel of carrying out an assassination
        attempt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407b3811-74d3-4fcb-ba09-064a1acbee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing exchange of fire, an Israeli officer and a Hamas
        military commander were killed, as well as six other Palestinians. Israel
        denied the operation was an assassination attempt, describing it instead as
        part of a "broad, continuous and dedicated" effort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce78dfa-5528-4ee0-8c0f-c9ac9aa9b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of large-scale protests along the Gaza border
        in late March, there have been multiple rounds of hostilities, often in sharp
        escalations. But none of these extended beyond 24 hours before the ceasefire
        was restored.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b212c-70dd-4896-bb82-ccbc04bb7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divisions within Israeli Prime Minister Benjamin Netanyahu''s cabinet
        over the ceasefire restoration emerged almost immediately. Defense Minister
        Avigdor Liberman and Education Minister Naftali Bennett both issued statements
        making clear they had opposed the Prime Minister''s push for a truce in a
        six-hour Security Cabinet meeting Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad663ba1-8705-4c1d-931e-380eafce9caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:07:04.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Biggest Israel-Gaza
        firefight since 2014 ends in ceasefire"</em></p>'
  'california-campfires-woolsey-cam-hill-missing':
    'author': 'Emanuella Grinberg and Holly Yan'
    'caption': 'Firefighters look for hotspots in areas destroyed by the Woolsey Fire'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-14T06:29:28.137+08:00
    'imagesource': 'jcr:ae14375c-a329-4165-96f3-66505780c90b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b0751ef-7413-4453-96df-5ba4fc452532'
    'lead': 'An additional 13 sets of human remains were discovered Monday in Northern
      California, bringing the death toll from the Camp Fire to 42, making it the
      deadliest wildfire in the state''s history, the sheriff of Butte County said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T14:09:56.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:10.948+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:07.883+08:00
