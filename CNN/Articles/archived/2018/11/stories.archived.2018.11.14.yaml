    'template': '1'
    'title': 'California braces for more casualties as Camp Fire death toll climbs
      to 48

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891e789-b316-4e4c-bf62-144c386113d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Nearly a week after the worst wildfire in California''s
        history broke out, firefighters are still battling its roaring flames, 48
        people have been confirmed dead and evacuees are growing more desperate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95509690-5f3a-41aa-88f0-9f974f2ecb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the Camp Fire rose Tuesday — and officials fear
        it will keep climbing — as search teams comb through rubble and ashes in fire-ravaged
        Paradise, a town of about 27,000 residents in Northern California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce84419-1457-41c7-a1eb-cb93a94442e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to tell you, though, this is a very, very difficult process,"
        Butte County Sheriff and Coroner Kory L. Honea told reporters. "There''s certainly
        the unfortunate possibility that even after we search an area, once we get
        people back in there, it''s possible that human remains can be found."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71263a-011b-497c-9ef7-b0c720e5843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have requested that 100 National Guard troops join cadaver
        dogs, mobile morgues and anthropology teams in the grim search and recovery
        of human remains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10bc14e-40a2-4152-af13-dfec5503810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of firefighters are hoping to make progress in containing
        the Camp Fire -- now the deadliest and most destructive in California''s history.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/SierraFire?src=hash&amp;ref_src=twsrc%5Etfw">#SierraFire</a>:
        Footage from earlier this evening. In <a href="https://twitter.com/hashtag/SantaAnaWinds?src=hash&amp;ref_src=twsrc%5Etfw">#SantaAnaWinds</a>,
        Dozers can often engage where it’s too dangerous for handcrews. A decisive
        force multiplier in tonight’s firefight. ^eas <a href="https://t.co/gtqmJB5pk6">pic.twitter.com/gtqmJB5pk6</a></p>&mdash;
        SB County Fire (@SBCOUNTYFIRE) <a href="https://twitter.com/SBCOUNTYFIRE/status/1062630744927813634?ref_src=twsrc%5Etfw">November
        14, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7379214-e154-4539-a6eb-4880edf7b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17635f-15fa-455a-955b-707b17fe20b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, firefighters have been battling a new blaze,
        the Sierra Fire, in San Bernardino County. It started late Tuesday about 50
        miles east of Los Angeles near Rialto and Fontana, and by Wednesday morning
        had burned 147 acres, though no evacuations have been ordered, the San Bernardino
        County Fire District said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd86b1df-5cb9-4456-89cf-d0cc36acaaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials said the Sierra Fire was fanned by the Santa Ana
        winds — strong, dry winds that high-pressure systems push from east to west,
        from the mountains and desert areas down into the Los Angeles area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd6089-7881-4113-bf66-f2501405c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds will be "particularly strong" Wednesday morning but are expected
        to weaken by evening, the National Weather Service said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4695ce-9f9f-4556-861f-0ae5d6421c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Northern California, forecasters have said the winds
        fueling the Camp Fire would slowly begin to decrease Wednesday and give firefighters
        a reprieve.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff1c7a-f17d-40a4-b1b0-80b20228827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents desperate to come back</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a704a3-3e23-42ba-85fa-1fd4910ca01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hours, Carmen Smith waited Tuesday at a roadblock outside Paradise,
        hoping someone would help her get home and retrieve her husband''s medicine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71660e4d-f2ef-46ac-82ec-b570925f907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was going to go home because I work at the hospital
        and we had to evacuate all the people, and I go, ''Oh, I''m coming back home,''
        but I did not know it was this bad," Smith told CNN affiliate KCRA. "The fire
        was right there."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af87989-ae08-457f-849f-6d4794d9c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith and others are wondering when they can go back to get medicine
        and clothing or simply to check on the damage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccbcb4d-ddc8-43f7-88cf-a76de3022575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what to do here," Charles Terry told KCRA. "I need
        to get that stuff out of the house."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd3270-2c85-41aa-b7c4-65e52bc29025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents have returned to what''s left of their gutted homes,
        but many have not. Authorities say downed power lines, busted gas lines and
        melted roads could endanger them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ec774-78c0-44fb-a3b7-c59d6bb5b60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Highway Patrol Chief Brent Newman asked for the public''s
        patience as teams clear affected areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123ac6b-fbc6-4fbc-967f-f8f0f102a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a safe environment whatsoever," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2077cdd-abf8-457a-b25b-ba9a5e8dc886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they don''t yet know when residents will be able
        to get closer to their homes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9ee16-772a-4107-8544-e5013239f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, the Los Angeles County sheriff expressed
        empathy for residents waiting to return to the remains of the few hundred
        homes destroyed by the Woolsey Fire.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae37a4a-cb5f-425e-8aa6-0bb85b3f603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took a helicopter tour of the burned areas and posted aerial
        photos of the destruction to Twitter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d8c52-be70-498b-ae95-6681411e15f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:17.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the frustration of (people) trying to get back into their
        homes &amp; appreciate their cooperation," Sheriff Jim McDonnell wrote.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">While touring <a href="https://twitter.com/hashtag/WoolseyFire?src=hash&amp;ref_src=twsrc%5Etfw">#WoolseyFire</a>
        burn areas &amp; seeing the devastation from above it brings a greater understanding
        that each house is a home. Each home has a life &amp; memories attached to
        it. We see the frustration of peo trying to get back into their homes &amp;
        appreciate their cooperation <a href="https://t.co/jM4BMfyHF9">pic.twitter.com/jM4BMfyHF9</a></p>&mdash;
        Jim McDonnell (@LACoSheriff32) <a href="https://twitter.com/LACoSheriff32/status/1062557143109267457?ref_src=twsrc%5Etfw">November
        14, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4656439-16d1-46e0-849d-c8b7148853d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.575+08:00
