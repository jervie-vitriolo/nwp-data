      'mgnl:lastActivated': 2019-04-17T09:32:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Transport
        regulators are saying bus and jeepney fares are staying put for now pending
        a rollback petition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf8c3f-912a-403e-a8fc-c8b40a3b62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:21:57.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Wednesday, Land Transportation and Regulatory
        Board (LTFRB) Chairman Martin Delgra said, "Yung pamasahe sa ngayon as we
        speak, and until such time na the fare would be adjusted again remains the
        same. So yung ₱10 po remains the same."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a4b0a-7d20-48f9-922c-a2ebb1039f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:21:57.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, and until such time as fares will be adjusted
        again remains the same. So, the ₱10 remains the same.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7924adc-e7a7-4ce4-80db-4562ce6b7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:21:57.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney drivers can still avail of the fare matrix which allows
        them to charge ₱10 for the first four kilometers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a983e0-02d3-46c4-a185-27930b04a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:21:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said it will review the petition letter filed yesterday
        by the United Filipino Consumers and Commuters (UFCC) to reduce the current
        jeepney fare prices from ₱10 back to ₱8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e04ab-200b-4d20-b297-fb993f9034c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:21:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said the Board decided to hear the petition despite what
        he claimed were compliance issues with the UFCC''s petition letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a5b9af-49ce-4817-a8a8-eb81ea60abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:21:57.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing for the fare rollback proposal will be set for this
        month.</p>'
  'san-miguel-beverage-food-net-income-q3-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-14T20:24:13.270+08:00
