      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look at the wildfires'' astonishing numbers</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c6bf7-5576-4850-8106-9cb3f66afcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T11:18:36.576+08:00
