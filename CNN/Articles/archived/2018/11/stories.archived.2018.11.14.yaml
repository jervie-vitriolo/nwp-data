  'pampanga-1st-district-rep-jon-lazatin-viral-video':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-13T16:41:05.102+08:00
    'imagesource': 'jcr:83c5659b-b977-4722-8636-7e2872668221'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09d983f5-a91d-41f9-94c6-fc9ed0f5b2f5'
    'lead': 'Pampanga 1st District Representative Jon Lazatin denies owning the sports
      utility vehicle recently involved in a mauling incident caught on surveillance
      camera.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T14:30:51.441+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:08.184+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pampanga lawmaker denies involvement in viral mauling video

      '
    'updated': 2018-11-14T18:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e47da-51c8-4a92-b1e9-3d77c078aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 13) -</strong> A
        Pampanga lawmaker on Tuesday denied owning the sports utility vehicle (SUV)
        whose driver recently figured in a mauling caught on surveillance camera.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f02e3-9d34-4cd8-9573-3333547aa226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga 1st District Rep. Jon Lazatin said he does not own a Toyota
        FJ Cruiser caught on a CCTV on a highway in Angeles City early Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba549d7-e82c-40d4-81ed-25d8f3626c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, a man presumed to be the driver of the SUV with an
        "8" license plate is beating up the driver of a red sedan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6070cb-4017-4417-98a1-5b6912f92f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazatin also denied owning the license plate assigned to representatives
        since he is only a first-term lawmaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a403fdb-036b-4af5-b52c-1eb1e8be540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung makikita niyo po sa video, ang plaka pong ginamit ay 16th
        Congress. Hindi po pa ako representante noon. So walang kaugnayan sa akin
        ang viral video na lumabas," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cbaa6f-7000-40c8-8e25-0eee197f077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will see in the video that the plate used was
        the one issued during the 16th Congress. I was not a congressman yet then,
        so I have no connection with that viral video.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc4a51-7b6b-4139-aef2-ae36d9bc29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protocol plates were issued during the 16th Congress. In 2016,
        then House Speaker Pantaleon Alvarez issued a memorandum asking congressmen
        to return the plates following reports that cars marked with "8" were seen
        in indecent places and involved in crime-related incidents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57022fd-fd89-4bf5-9792-13cc81edb9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazatin said his name was dragged into the controversy because the
        SUV driver allegedly claimed he was the lawmaker''s son.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b79bde-d5fe-4be2-afc8-bfe094b59412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said his son is only a minor far different from the
        driver seen in the video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f39283-9b11-4aa5-a701-4112c8a85326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazatin said his name was mentioned because the mauling happened
        in Angeles City, which is part of the first district that he represents in
        Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3de1d-470f-4f14-a601-ba9b8f60da53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko pong malaman kung sino po ang gumagamit ng FJ Cruiser
        na ''yun. Baka isang paraan ''yun para maabswelto siya sa mga ginagawa po
        niya," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2fdbcc-bca5-44aa-a1de-1dc0aa5451b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to know who uses that FJ Cruiser. Maybe that''s
        his way to skip the punishment for what he did.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d3599-3970-42e5-8ce9-882f4c09469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:30:51.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to his colleagues to surrender the protocol license
        plates as these are no longer valid.</p>'
  'Teddy-Boy-Locsin-Wang-Yi-South-China-Sea-code-of-conduct':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-29T15:36:48.946+08:00
    'imagesource': 'jcr:2860aadb-6cd6-4be8-877c-5f933ada287f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6795760-6c01-4f14-a55d-2fc5a0602360'
    'lead': 'The Philippines'' top diplomat hints that the South China Sea code of
      conduct being negotiated may not be legally-binding.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T14:34:18.602+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:10.133+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:08.247+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA chief: ''Perhaps,'' there will be no legally-binding South China
      Sea code of conduct

      '
    'updated': 2018-11-14T12:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b309c-32ca-48d3-99d4-681bbb570ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Foreign
        Affairs Secretary Teddy Boy Locsin on Monday hinted that negotiations with
        China and other ASEAN states may not result in a legally-binding code of conduct
        (COC) in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e280f-6c08-4be6-beb9-2eb937a26ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps, we will not be able to arrive at a legally-binding COC
        but it will be the standard on how people of ASEAN, governments of ASEAN will
        behave towards each other - always with honor, never with aggression, and
        always for the mutual progress," Locsin said in a joint press conference with
        his Chinese counterpart, State Councilor and Foreign Minister Wang Yi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5dea45-a3bd-4663-b7f8-4735959aa886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COC will identify what claimant countries can and cannot do
        in the disputed South China Sea. For years, the Philippines and other members
        of the Association of Southeast Asian Nations (ASEAN) have been pushing for
        a legally-binding COC amid allegations of China''s militarization in contested
        areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f887736-e65f-49c0-af86-2b7bfafd01cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the ASEAN already signed in 2002 a Declaration on the
        Conduct of Parties in the South China Sea, but they have yet to agree on its
        implementation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cfca0-3d9f-47b8-bb1e-5364af37486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Wang and his ASEAN counterparts announced agreement on
        a Single Draft South China Sea Code of Conduct Negotiating Text (SDNT) that
        will serve as the the basis for the code. There are proposals there to make
        the COC binding, and have it subjected to ratification by signatory states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371986c-35e2-4314-8a6c-140047bee13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, for his part, assured at the press conference in Davao that
        China will abide by whatever is agreed upon in the negotiations, adding that
        Beijing welcomes "all constructive opinions" to what the COC would contain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9a117-18fe-435e-8423-6955bb456b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not it is legally binding, any document we have signed,
        we will strictly abide by it and firmly implement it," Wang said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c01cb4-5775-4833-abb7-4ab72a592633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China eyes to conclude negotiations on the COC by 2021, or within
        the Philippines'' term as country coordinator for the ASEAN-China dialogue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19279e40-6f4a-4090-910c-d2c837349d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said the negotiations are so far "moving forward with astonishing
        amity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6d625-e6d6-4aa3-8e90-5f182779afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South China Sea dispute</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294a742-66ec-444c-86d4-73e0f1ebe796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the sea row, China reiterated it is not a threat to the
        Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea1ad1-2f19-4765-ae1e-765ae3de8953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has never been and will never be a rival for the Philippines,
        even as a threat," Wang said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6df43-4670-4a2c-858c-80b3046923df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:10.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines have overlapping claims in the South China
        Sea along with Vietnam, Taiwan, Malaysia and Brunei. China claims almost the
        entire South China Sea despite a 2016 arbitration ruling that recognized Philippines
        rights in areas within its 200-mile exclusive economic zone, which the government
        calls West Philippine Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75bffa1-91b0-458f-a55a-58eb3a2b9bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T14:34:18.603+08:00
      'mgnl:createdBy': 'jeff'
