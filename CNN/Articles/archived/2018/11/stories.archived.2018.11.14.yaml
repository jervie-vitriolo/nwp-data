  'Policewoman-allegedly-raped-by-fellow-cop-in-Palawan':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-11-14T16:52:57.589+08:00
    'imagesource': 'jcr:ca8de668-5544-492d-b145-e9fb549a7f19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da4ab4f2-a9c2-4679-907a-c87655d6aa55'
    'lead': 'A 23-year-old police trainee filed a rape complaint against a policeman-instructor
      in Puerto Princesa, Palawan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T12:50:02.649+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:15.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:06.131+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Policewoman allegedly raped by fellow cop in Palawan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f39f4b-2b45-4460-b9a6-3d678fc1dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:50:02.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palawan (CNN Philippines, November 14) —</strong> A 23-year-old
        police trainee filed a rape complaint against a policeman-instructor in Puerto
        Princesa, Palawan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64a4c8-8826-4428-81f8-e153ee5e3859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:50:02.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report stated suspect PO3 Jernie Ramirez is an assistant
        instructor in a maritime trooper course the victim was taking. It stated Ramirez
        and the victim were at the Joint Maritime Law Enforcement Training Center
        in Sitio Magarwak, Brgy. Sta. Lourdes for the training.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65643b1a-7946-4f52-bae6-c6f21461b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:50:02.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed at around 2 a.m. of November 12, 29-year-old
        Ramirez forced the victim to accompany him to conduct roving duty inside the
        training center. It stated she was cornered by the suspect in the restroom
        where she was kissed and threatened. She was then brought to the building''s
        second floor where she was allegedly raped by Ramirez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3c79c-1970-4e08-b33f-9255d87f3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:50:02.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was arrested by his co-assistant instructors and was
        turned over to the police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e893dea-ac1b-4f5b-9f59-1a8d5835f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:50:02.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is facing a rape complaint. Police refused to comment
        about the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616a9e6-5549-478a-be23-1d8b2ca1a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:50:02.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of policemen have been charged with rape in the past months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e86528-0fa5-4c28-b25c-4a90d91f9654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:50:02.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Oscar Albayalde, Philippine National Police chief,
        denied claims of a "rape culture" in PNP. He said he will not tolerate any
        form of abuse by his men.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47eec80-f8b8-4471-8bed-e7add47bb12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:50:02.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Women Resources records at least 33 cases of violence
        against women attributed to police officers since President Rodrigo Duterte
        assumed office in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa36ce-2281-4011-bb7e-5c5fae3b35e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:50:02.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60 policemen were named respondents in the cases, more than
        a dozen of which involved minors as victims, the report showed. The abuses
        included rape, acts of lasciviousness and sexual harassment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8738d2b-e5e7-44a4-b6c1-6d8c78a9f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T12:50:02.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:15.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Palawan stringer Catherine Santos contributed to
        this story.</p>'
