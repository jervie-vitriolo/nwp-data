  'bank-of-japan-economy':
    'author': 'Daniel Shane'
    'caption': 'Inflation still isn''t anywhere near Bank of Japan Governor Haruhiko
      Kuroda''s target.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-14T19:11:33.140+08:00
    'imagesource': 'jcr:398c2a75-43bf-4779-8c24-950198ee6072'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '356ec182-70a5-44d3-8983-fa44316480e9'
    'lead': 'An epic bond-buying spree by Japan''s central bank means it''s now sitting
      on assets worth more than the country''s entire economy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-27T13:51:38.189+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:32:11.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:32:07.227+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s economy has a $5 trillion problem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519f701-88ab-43a8-9aa4-e05fbefd39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An epic bond-buying spree by Japan''s central
        bank means it''s now sitting on assets worth more than the country''s entire
        economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e5ea4-e27e-4247-9003-a52b8bb81367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data&nbsp;released&nbsp;by the Bank of Japan on Tuesday show that
        its total holdings stand at 553.6 trillion yen ($4.9 trillion) following years
        of money printing aimed at jump starting the country''s stagnant economy.
        That''s bigger than Japan''s&nbsp;annual gross domestic product&nbsp;at the
        end of the second quarter — and more than five times the size of Apple''s
        (APPL) market value.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a256e9-2bfe-4678-9051-8dbdfe2741a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The years of heavy stimulus have warped parts of Japan''s financial
        markets and left the central bank with dwindling options to juice growth if
        a new crisis hits. But the splurge is unlikely to end anytime soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa2977-5575-4857-b87f-1fb1fd845acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of Japan has accumulated most of the enormous stockpile
        of assets since its governor, Haruhiko Kuroda,&nbsp;embarked on an unprecedented
        plan in 2013&nbsp;to buy vast amounts of government bonds. Its goal was to
        push down interest rates, encouraging consumers and businesses to spend more
        money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07c476-3be1-4d36-b286-e9af79d3a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was similar to the extraordinary monetary easing programs
        launched in the United States and Europe in the aftermath of the global financial
        crisis. But Japan''s is far greater in scale in relation to the size of its
        economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dee10b-87c6-4375-905f-e7b6159b86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Federal Reserve''s total assets are about one fifth of
        the size of U.S. GDP, and the European Central Bank''s are around 40% of the
        eurozone economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea4033-050d-46c5-8f11-a706aaba0bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed&nbsp;announced a halt to its bond-buying spree&nbsp;in 2014
        and is now&nbsp;raising interest rates, and the ECB will stop its program
        next month. But the Bank of Japan''s binge has no end in sight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e07840-c254-450d-9a11-cf37ee8f396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed results</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a04060-c448-48f4-a6f5-80c660b72659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan recently enjoyed its longest streak of economic growth in
        more than two decades, but the economy has started to sputter this year. It
        shrank in the first quarter before&nbsp;rebounding in the second. Economists
        expect data due on Wednesday to show it contracted again in the third quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97225ec3-92f8-4939-bee3-279409494db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the central bank''s massive asset purchases and other unusual
        policies like&nbsp;negative interest rates, inflation has stubbornly remained
        well below the bank''s target of 2%. Kuroda has said the bank won''t consider
        ending the protracted stimulus effort until that goal is reached.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9203b-51c5-44c2-822c-098ee365dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risky strategy</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6474c4-aa59-4a3a-afc0-3c1348a7ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that may be an impossible task, and continuing the stimulus
        program indefinitely carries significant risks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28183e0-fa87-4e5d-91ec-18d4abb3e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are limits to how many assets the Bank of Japan can buy,"
        said Marcel Thieliant, a Japan economist at research firm Capital Economics,
        because the vast majority of its holdings are in Japanese government bonds,
        of which there''s a limited supply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b07436-6765-4a00-b23e-30ad1de5a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has already been "significantly" slowing down its purchases of
        assets and will likely continue to do so, according to Thieliant. That''s
        not because its plan is succeeding, he said, but because central bank officials
        are worried its policies are making it too hard for commercial banks to make
        profits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eabe6d-506c-404f-88f4-705e87721450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negative interest rates have squeezed their margins, and the huge
        asset purchases have effectively killed regular trading in the once lucrative
        bond market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38440d02-1ea5-4a0f-b91c-308080c878b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of Japan''s ultra-loose monetary policy also leaves it
        with little in the way of fire power to help prop up the economy in the event
        of another big crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc058b0f-8d0e-4de6-82fb-097b3476c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-27T13:51:38.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:32:11.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Japan''s economy
        has a $5 trillion problem"</em></p>'
