      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Perhaps,'' there will be no legally-binding South China
        Sea code of conduct, DFA chief says</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
