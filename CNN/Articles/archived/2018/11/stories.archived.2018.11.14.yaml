      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Woolsey Fire: The blaze has torched 97,114 acres, and at least
        435 homes have been lost in Southern California. As of Tuesday, the inferno
        was 40% contained.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
