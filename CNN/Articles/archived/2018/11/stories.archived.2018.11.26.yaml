  'taiwan-voters-reject-same-sex-marriage':
    'author': ' Hira Humayun and Susannah Cullinane'
    'caption': 'Participants walk with a rainbow banner past the Chiang Kai-shek Memorial
      Hall during a gay pride parade in Taipei on October 27, 2018. | Daniel Shih/AFP/Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T08:12:36.384+08:00
    'imagesource': 'jcr:9077528a-c3c0-4388-a402-01bc16c4fada'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7227cb86-bcf9-43b1-9def-b8ecba55f3fc'
    'lead': 'Taiwanese voters rejected same-sex marriage in a referendum Saturday,
      dealing a blow to the LGBT community and allies who hoped the island would become
      the first place in Asia to allow same-sex unions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T10:33:47.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:02.456+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:56.553+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan voters reject same-sex marriage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2130e6-56e2-479b-aa03-f7a89c313bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwanese voters rejected same-sex marriage
        in a referendum Saturday, dealing a blow to the LGBT community and allies
        who hoped the island would become the first place in Asia to allow same-sex
        unions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d200a-534d-4567-801a-ea744cf28723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three referendum questions initiated by groups that opposed marriage
        equality passed, while those put forth by same-sex marriage advocates did
        not.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa173b05-9619-477c-b229-ef1008ae24da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the majority vote was yes on a question that asked,
        "Do you agree that Civil Code regulations should restrict marriage to being
        between a man and a woman?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb768313-8098-45b7-9879-7215ca94401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters, meanwhile, rejected a question put forth by LGBT activists
        that asked if civil code marriage regulations "should be used to guarantee
        the rights of same-sex couples to get married."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7fcac-8d79-4e08-9d33-51f121ff6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International Taiwan''s Acting Director Annie Huang called
        the result "a bitter blow and a step backwards for human rights" on the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4674e0-ffb0-4f7c-a24e-51b025222c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, despite this setback, we remain confident that love and
        equality will ultimately prevail," Huang said in a statement. "The result
        must not be used as an excuse to further undermine the rights of LGBTI people.
        The Taiwanese government needs to step up and take all necessary measures
        to deliver equality and dignity for all, regardless of who people love."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ba565-d932-4554-bedf-b06cded0265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High court ruled in favor of same-sex marriage</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfddf88-e014-4493-93cb-9b0281400e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote comes after Taiwan''s high court passed a resolution in
        May 2017 ruling it was unconstitutional to ban same-sex couples from getting
        married.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360cef3-5761-476e-b17a-88e3decbd1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling was seen as a rare beam of light in a region infamous
        for its repression of LGBT people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06257432-eff1-4aff-8ccd-ebfbae67a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling gave Taiwanese lawmakers a two-year deadline to enshrine
        marriage equality into law, but the government reached a deadlock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ae3ef-8e93-48f4-86c7-62a4c6ecdf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the government stuck, Taiwan''s conservatives saw an opportunity
        to use the newly revised referendum law -- under which any suggested question
        that gets a minimum of 280,000 signatures must be put to the people -- to
        stall same-sex marriage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95d7c0-786e-4227-9b67-6e6e30bac040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal confusion</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71536cc3-29ee-462e-8c8f-03fd7f55ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s results mean that Taiwan''s government could now be
        compelled to enforce a law already ruled unconstitutional.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b0221-3117-47fc-9189-16159112eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further complicating matters, there remains broad disagreement among
        legal experts on whether President Tsai Ing-wen''s administration is mandated
        to enact the result into law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91a337-089c-4408-952e-d6aed61996c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One lawmaker from the president''s Democratic Progressive Party
        told CNN any positive result "must pass" in the next legislative session,
        but a legal expert insisted it was "up to lawmakers" how they dealt with the
        result.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec16061-6190-4d55-b4b8-91f8038cd838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty''s regional campaign manager for Taiwan Suki Chung said
        the result should not be used to undermine LGBT rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06625a-3cc4-4386-8e9a-f13ad84ef22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must legislate for equality of marriage by 2019
        to comply with the Constitutional Court''s decision," Chung said on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77ff6d-b591-4d53-ac2d-dd834fb9d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of Human Rights Watch''s LGBT rights program, Graeme
        Reid, also called for the legislation to be enacted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858398a0-e7a8-4721-a446-f9bebffbffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disappointing measure of public opinion in #Taiwan referendum does
        not absolve lawmakers from enacting legislation - per Constitutional Court
        ruling - to allow same-sex partners to marry," Reid tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf2724-1769-48e0-9eb4-3cda2605995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s LGBT crisis</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57db911-be95-4c34-bcac-2efd06977fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is home to one of Asia''s largest and most vibrant gay communities.
        Many of its citizens take great pride in the island''s progressive, LGBT-friendly
        values. If it had approved same-sex marriage, it would have become the first
        place in Asia to do so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b6c69-6236-4a54-91a6-57730bb76730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the vote, Human Rights Watch senior researcher Maya Wang
        said Taiwan was seen as an inspiration for LGBT rights activists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63c943-edc8-461b-a92e-2bdfb4139452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening in Taiwan has been generating a lot of excitement
        in the region for LGBT activists, including ones in mainland China and Hong
        Kong, where the possibility of it being legalized will generate pressure for
        other governments in the region to follow," she told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8769b16-3fc4-44fe-b908-27f6f2f3eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Taiwan''s neighbors in Asia are regressing in their recognition
        of LGBT people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b01ac1-69d4-4ecf-9cc4-7e6eca333a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indonesia, declining secularism has led to deepening discrimination
        against the country''s gay, lesbian and transgender communities. Earlier this
        year there was even the suggestion of a possible ban on same-sex relations&nbsp;in
        the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a3d72-4218-455b-8c83-508e4af9cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Indonesia is one of the more serious examples, Malaysia and
        the Philippines are also following its lead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59563446-fa8a-475e-9f16-55809a1adb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, two Malaysian women were publicly caned for attempting
        to have sex in a parked car,&nbsp;the first time a punishment of its kind
        has been imposed in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d7d9d-7055-4847-9123-c0b88d692fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, President Rodrigo Duterte has said he would
        protect LGBT rights in the country&nbsp;but it came not long after he hurled
        one of his characteristic insults, calling a US ambassador a "gay son of a
        bitch."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc72f60-50df-48e7-a854-6377040391ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland China, where homosexuality is legal but prejudices and
        discrimination against LGBT people persist under Communist Party rule, an
        author of same-sex erotic fiction was sent to jail for 10 years in November.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523800e-08f5-43be-9919-da62560dc55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign against gay marriage</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4effe597-ccf3-499c-9543-c4e46d6e18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay and lesbian groups in Taiwan claimed a flood of deliberate disinformation
        was spread to confuse the public ahead of the Saturday''s vote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd5492-1c44-41d9-a95e-244c7a7e652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campaign budget of more than $3.24 million was reportedly raised&nbsp;by
        leading conservative group the Alliance for the Happiness of the Next Generation,
        whose advertisements have appeared on billboards and front pages of newspapers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62d035-d085-4972-bc7f-617ba88cb6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across social media, rumors were circulated as to what could happen
        in Taiwan if same-sex marriage became legal, including false reports that
        other places that have passed the laws have regretted it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124bd607-cfdf-46a3-85ad-9e0fcc4a1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:33:47.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:02.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Taiwan voters reject
        same-sex marriage"</em></p>'
  'syrian-radio-host-killed-assad-isis':
    'author': 'Eyad Kourdi, Hilary Clarke and Mohammed Tawfeeq'
    'caption': 'Mourners attend the funeral of Raed al-Fares and his friend Hamud
      al-Juneid in Idlib.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T08:05:59.051+08:00
    'imagesource': 'jcr:a98a00ad-6204-417a-8cd7-51b2fc337d8f'
    'jcr:primaryType': 'mgnl:composition'
