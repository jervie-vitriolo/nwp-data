      'mgnl:type': 'text'
      'text': '<p>[Translation: Not necessarily. Perhaps with all things being equal--
        what if they''re not equal? It''s the President''s call.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21df185-5a5b-4efe-9fe6-61ea5ab70d20'
      'mgnl:activationStatus': true
