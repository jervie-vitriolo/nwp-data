    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T12:56:12.421+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to fire another undersecretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5bd709-9a77-452b-a0e8-642c6ca4ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:18:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:56:12.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> President
        Rodrigo Duterte is still on a firing binge, as he announced Monday that he
        will fire another undersecretary over corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751dc9b-ccfd-432e-a711-3bba4e05b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:18:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:56:12.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corruption is not acceptable to me. I need not repeat it every
        day. When I go back to Manila, I will fire another undersecretary for corruption,"
        he said in his speech during the groundbreaking of the Davao City Bulk Water
        Supply Project in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e53e0a-1f2a-4274-865f-cf524629836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:18:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:56:12.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, did not name the official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c093cfd-609f-464d-acd2-77ee50e588b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:18:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:56:12.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in a speech before the Filipino community in Papua
        New Guinea on November 16, said he would fire another official upon his return
        to the Philippines in line with his crackdown on corruption in the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ca8fb-fd98-40a4-a40c-bd8aa4353e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:18:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:56:12.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 23, Housing and Urban Development Coordinating Council
        secretary-general Falconi Millar was dismissed over alleged irregularities
        in the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a145d1b-c605-41d4-9e74-cd13d0522b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:18:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:56:12.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 19, three left-leaning undersecretaries of the Department
        of Social Welfare and Development were dismissed.&nbsp; The three officials
        were former Undersecretary for Promotive Operations and Programs Group Maria
        Lourdes Turalde-Jarabe, Undersecretary for Protective Operations and Programs
        Group Mae Ancheta-Templa, and Undersecretary for Disaster Response Management
        Group Hope Hervilla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64c4d4-6d5c-4f77-97df-7712afcb00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:18:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:56:12.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea denied the three officials
        were sacked for their affiliation with leftist groups. He said they were removed
        from their post so Secretary Rolly Bautista can form his own team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7e47b-a707-40aa-a113-a0d9ece99fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:18:35.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T12:56:12.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the new secretary to bring his own team to provide better
        services to the public," he told Palace reporters.</p>'
  'Tom-Brady-all-time-NFL-passing':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
