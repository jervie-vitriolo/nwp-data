    'lead': 'A Syrian radio host who satirized both President Bashar al-Assad and
      opposition insurgents including ISIS has been shot dead in Syria''s rebel-held
      Idlib province, the Syrian Journalists Association said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T10:40:05.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:01.995+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:56.673+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syrian radio host who satirized Assad and ISIS shot dead

      '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d6ba2-56ea-4a00-be0d-069b427aae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Syrian radio host who satirized both
        President Bashar al-Assad and opposition insurgents including ISIS has been
        shot dead in Syria''s rebel-held Idlib province, the Syrian Journalists Association
        said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fdb9fc-ce9f-438e-973e-402fb28a73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raed Al Fares and another activist and journalist, Hamoud Junaid,
        were killed Friday in the town of Kafr Nabl after being hunted by extremist
        groups, the journalist group said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac61a69-68c2-425d-934a-7439a7ea022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of the men who were killed were pioneers of civil society
        and brought the free voice to the world through the famous banners of Kafr
        Nabl," a statement from the group said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a2d0ea-3d2e-47ce-ae89-a7095491cd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Observatory for Human Rights, a British-based human rights
        group, said unidentified gunmen killed Fares and Junaid in Kafr Nabl, where
        their US-funded Radio Fresh station was based.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc1016-890f-4d7d-a686-6f7260c9d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility for the killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17bb30c-3e6b-4f23-8dd2-a63d97eb5bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fares set up Radio Fresh in 2013 to provide news on Syria conflict''s,
        specifically to northern provinces. He continued until the United States cut
        funds to rebel-held areas, including the radio station, in June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f052f39-1b73-421f-a62c-15a22120752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist saw radio as a way to spread awareness about ideas
        that he advocated for, including social justice and democracy. Raed Al Fares</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeefa6e-263a-4844-bd15-febb940ef4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fares, who was born in 1972, often called for protests but stressed
        they should be peaceful. He was known for famous protest banners in English
        in Idlib.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f26ac9d-63a4-4f59-bee4-5658f2fbcac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Syrian war progressed, Fares secretly filmed and released
        footage showing the suffering of people in Kafr Nabl.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab8267-fabc-4e8c-84d0-d74357205964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, he was shot in the chest by ISIS and abducted and tortured
        several times, according to the observatory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d1c4c-49f5-4b4b-8a7a-f167bb42d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fares was interviewed about his work in a video posted on YouTube.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6c3f4-33ca-431a-8b8d-309666ffcacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have known them for at least four years from the early days of
        the liberation," Ayman Akkad, 30, a friend of his, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b975e-28ca-4f90-9bbb-e33eddefb7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raed is the one I go to when I want a thorough honest advisory
        ... totally honest and straightforward. He was always joking about how many
        times he found hidden bombs around his house, he wouldn''t buy a car because
        it would be his grave," Akkad said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe682795-72f3-4e96-b9a2-02c768dd39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He led an everlasting battle for democracy and prosperity of Syria.
        He advocated for right during the times of fear when everyone was silent.
        My reaction was like I was waiting for it, I kind of knew it. ... It sounded
        familiar, but it was heartbreaking that it happened."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db58671-17f7-4544-9c68-c8c8df26bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement on Facebook, Jim Jeffrey, the US secretary
        of state''s special representative for Syria engagement, and Joel Rayburn,
        US deputy assistant secretary of state and special envoy for Syria, said the
        two activists "lived their lives as heroes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc7b75-750f-4153-b8e1-80a62c764382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They "were patriots and activists who dedicated their lives to building
        a better future for Syria and the Syrian people. As symbols of the Syrian
        revolution and the best of the youth for Syria, they were among the first
        revolutionaries to put their creativity and skills to use to serve their people
        and their nation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffce4c-acff-481b-b9ae-31f5ffeab0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said "the treasonous, criminal and malicious hands
        responsible for their assassination cannot and will not succeed in erasing
        their legacy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33effdfd-5639-411a-a3eb-a9fc3ea61b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet&nbsp;Friday, US State Department spokeswoman Heather
        Nauert said: "We are saddened by the murder of #RaedFares in Idlib. He was
        a courageous activist for peace &amp; a better future for Syrian people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd308fea-8232-4662-8e74-dca3780188fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was also a longtime friend of @statedept. Our thoughts and prayers
        go out to his family &amp; the family of (Hamoud) Junaid. They inspired,"
        Nauert added.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
