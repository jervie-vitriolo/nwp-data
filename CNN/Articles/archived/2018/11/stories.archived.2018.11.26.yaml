      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Syrian radio host
        who satirized Assad and ISIS shot dead"</em></p>'
  'earthquake-hits-western-iran-hundreds-injured':
    'author': 'Sara Mazloumsaki'
    'caption': 'A 6.3 magnitude earthquake struck in western Iran near the border
      with Iraq, the US Geological Survey said Sunday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T08:35:36.959+08:00
    'imagesource': 'jcr:c196a3c5-f311-4fcc-b728-c3a68d02f298'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15d1535e-7420-46e8-884c-574bd848631d'
    'lead': 'At least 361 people were injured in a 6.3 magnitude earthquake that struck
      near the border with Iraq, Iran''s semi-official Fars News Agency reported.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T10:44:43.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:01.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:56.754+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 6.3 earthquake hits western Iran; hundreds injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2165d4ba-e255-4f24-a0bd-b489df30badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:44:43.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 361 people were injured in a 6.3 magnitude earthquake
        that struck near the border with Iraq, Iran''s semi-official Fars News Agency
        reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608460ce-2033-4592-8d39-075b48e4c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:44:43.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s quake in the western part of Iran was about 6 miles deep,
        the US Geological Survey said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2128d-17c9-495e-a8b9-adc1f8fb72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:44:43.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buildings were damaged in various rural areas in SarPol-e zahab
        and Qasr-e-Shirin, causing walls of some homes to fall, says Fars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb1243-e05c-4598-a3d8-67c0be48e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:44:43.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panicked residents in some affected areas ran into the streets,
        Iran''s state-run IRNA news reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94233cd3-a272-493d-a532-fc1b665bd9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:44:43.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tremors could be felt as far away as Baghdad. Social media users
        in the Iraqi capital uploaded videos of furniture moving and chandeliers swinging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696bf2e-9cbf-4cec-9c07-26ac636b3b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:44:43.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was about 12 miles from Sarpol Zahab, Kermanshah province,
        the USGS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908a9ca-8077-4c07-b2d2-dfd89d61c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:44:43.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran sits on a major fault line between the Arabian and Eurasian
        plates and has had many earthquakes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422e99c-d69f-4a24-a66a-9ae26bfa4877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:44:43.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Magnitude 6.3 earthquake
        hits western Iran; hundreds injured"</p>'
  'dolce-and-gabanna-china-racist':
    'author': 'Danielle Wiener-Bronner'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T08:32:26.431+08:00
    'imagesource': 'jcr:75401e65-459a-4d36-9298-013a31d65c41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdcd684a-d517-426c-a874-61d9957d703a'
    'lead': 'Dolce & Gabbana needs to clean up the mess it made in China, or get left
      out of the country''s luxury boom.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T10:48:53.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:01.548+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:56.847+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Dolce & Gabbana''s China blunder could be such a disaster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c8d47-5ac4-4740-adc5-317a9b411b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dolce &amp; Gabbana needs to clean up the
        mess it made in China, or get left out of the country''s luxury boom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52878bfb-ed7d-4c33-be36-fb77c22b0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past several days, the Italian fashion line has been trying
        to manage a crisis caused by an ad campaign that critics called "disrespectful
        and racist." It''s also reeling from offensive comments allegedly sent from
        co-founder Stefano Gabbana''s personal Instagram account. The Italian designer
        has denied writing the messages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f5034-f6b0-4e98-a102-35d4af800b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallout from the controversy has been swift and harsh. Celebrities
        called for a boycott. Chinese e-commerce sites pulled D&amp;G products from
        their virtual shelves. The brand canceled a major fashion show in Shanghai
        that the ads, which featured an Asian model struggling to eat Italian food
        with chopsticks, were designed to promote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5de41-7a75-4575-b342-89b86058b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a big brand crisis," said Tulin Erdem, a professor of marketing
        at NYU''s Stern business school. "Sometimes brands do recover ... but on a
        scale of 1-10, [this is] really high up."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12387dd3-d57a-437d-8221-fceb3af27757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alienating customers is always bad for business. But for luxury
        brands, pushing away Chinese shoppers is a disaster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f7f8b8-d778-4697-9e77-b098d7471058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A taste for luxury</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf5bef-3216-4663-ab5f-b9ddadc7e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese consumers that abandoned luxury brands during a government
        crackdown on corruption&nbsp;are now delivering a wave of sales to high-fashion
        brands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea8b2d-6f92-4d19-a165-d905293c0bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kering (KER), the owner of Gucci and Alexander McQueen, said that
        sales in China soared 30% in the first half of 2018. French fashion house
        Hermes credited sales in the country for record profits over the same period.
        D&amp;G is a private company that does not share its sales figures with the
        public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db8a30-57fa-4632-8a5c-897e9c699f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Chinese consumers spend over $7 billion each year on luxury
        goods, according to the consultancy McKinsey. That''s nearly one-third of
        the global market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11950f8d-acab-423d-914c-452b9454d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolce &amp; Gabbana may have seen the Shanghai show as a way to
        win over those consumers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3dd89d-01bf-48f4-8fb2-acc452cbe016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had promoted the canceled event with the hashtags #DGLovesChina
        and #DGTheGreatShow on its social media accounts.</p>'
