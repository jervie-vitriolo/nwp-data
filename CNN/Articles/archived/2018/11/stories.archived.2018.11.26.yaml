  'mexico-migrants-deportation-us-border':
    'author': 'Emanuella Grinberg, Mariano Castillo and Susannah Cullinane'
    'caption': 'A migrant family runs from tear gas released by US border patrol agents
      near the fence between Tijuana, Mexico, and San Diego. | Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T22:28:20.110+08:00
    'imagesource': 'jcr:ca05777f-7057-4a9b-8430-7a7b3e20b3f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85e87876-43bb-4777-905b-e304a260d19a'
    'lead': 'They''ve spent weeks trekking across Mexico, trying to reach the United
      States. But dozens of migrants will be deported and will never touch U.S. soil,
      Mexican authorities said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T17:04:42.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:07.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:54.876+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico says migrants who tried to rush U.S. border will be deported

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00fa05-4be4-424f-bd81-930fea869bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They''ve spent weeks trekking across Mexico,
        trying to reach the United States. But dozens of migrants will be deported
        and will never touch U.S. soil, Mexican authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471cdc2-26cb-4394-b6f3-915fa4d8092e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500 migrants on the Mexican side of the border overwhelmed
        police blockades near the San Ysidro Port of Entry on Sunday, two journalists
        in Tijuana told CNN. That forced a temporary closure of the major border crossing
        into San Diego.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9cac76-a109-45a6-9fb9-124a7417a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tijuana police said they arrested 39 people in connection with the
        attempt to cross the border illegally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209fcaa-ae4f-4808-8a24-75de20dee5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those identified as trying to rush the U.S. border illegally will
        be processed for deportation in their home countries, Mexico''s Interior Ministry
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca968148-2576-49da-b5c2-2e2260207356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump threatened to close the border "permanently
        if need be." He also claimed many of the migrants are "stone cold criminals,"
        but gave zero evidence to support that claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de4aab6-9c69-4c8f-ad57-490439193a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico should move the flag waving Migrants, many of whom are stone
        cold criminals, back to their countries,"&nbsp;Trump tweeted&nbsp;Monday.
        "Do it by plane, do it by bus, do it anyway you want, but they are NOT coming
        into the U.S.A. We will close the Border permanently if need be. Congress,
        fund the WALL!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c26ab27-192c-4889-97e8-35adc896c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Projectiles and tear gas</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7c654-a139-4997-bee2-f558c18cafd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the migrants tried to cross the border, authorities on the U.S.
        side used tear gas to disperse them, the journalists said. Video of the scene
        showed a cloud of tear gas that sent people running and screaming, including
        families with young children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ef1c8-baa7-4675-a9f8-53a15296858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Customs and Border Protection said the migrants threw projectiles
        that struck several agents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4797fc0-b80c-4e19-b87f-1a91c8edd183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Border Patrol agents deployed tear gas to dispel the group because
        of the risk to agents'' safety," the agency said on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ade6b-950d-440b-8eb4-beb5693d6e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident marked an escalation of tensions that have been mounting
        since groups of Central American migrants began arriving in Tijuana a few
        weeks ago on their journey to attempt to gain entry to the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64179e3-a606-4f60-a948-dfa69f032f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrants'' presence has drawn&nbsp;demonstrators—for and against
        them—and threats from President Donald Trump to close the US-Mexico border.
        Meanwhile, Tijuana''s mayor has called on the Mexican government and the international
        community for help.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fbac1d-6c41-4652-9c78-146e5c117ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The melee closed one of the world''s busiest international crossings,
        San Ysidro Port of Entry, to vehicle and pedestrian traffic for several hours.
        By Sunday afternoon, CBP reopened crossing lanes in both directions to pedestrians
        and vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a5d4a-7a61-42f5-9329-5585d837de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How the incident began</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fdc8dc-2a62-4097-a77e-d283265f0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began with a march to the border that organizers said
        would be peaceful. In response, CBP deployed additional personnel to San Ysidro
        on Sunday in expectation of demonstrations on both sides of the border.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76256e24-61c5-4ea9-aeef-da9a29a67b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico, the march started at the Benito Juárez Sports Complex—where
        most of the migrants are staying—and continued to the border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a133267-1552-4bc2-8825-8ad68b77a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they reached the border area, some protesters split off toward
        multiple locations, CBP said. Some attempted to enter through San Ysidro and
        were turned away, the agency said. Others tried to enter "directly east and
        west of the border crossing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7d04b-cb64-4434-955e-0239a59467c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they were prevented from entering the port of entry, some
        of the migrants "attempted to breach legacy fence infrastructure along the
        border and sought to harm CBP personnel by throwing projectiles at them,"
        Secretary of Homeland Security Kirstjen Nielsen said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf0ac4-e624-4b29-ac48-fccf94245898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DHS will not tolerate this type of lawlessness and will not hesitate
        to shut down ports of entry for security and public safety reasons. We will
        also seek to prosecute to the fullest extent of the law anyone who destroys
        federal property, endangers our front-line operators, or violates our nation''s
        sovereignty," Nielsen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399bd8eb-83cf-48d0-8438-fb060c6a274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s Interior Ministry said federal and local authorities stopped
        the migrants Sunday from crossing the border illegally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd30f59-3b8e-47a7-8f79-a6fe99549623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It described Sunday''s incident as "acts of provocation" and warned
        that far from helping the migrants'' cause, it could result in a serious incident
        on the border.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8914f633-0a90-4f12-a5f4-765042bc4ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''People of Tijuana will not pay''</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e5770-a04d-4550-981c-c2af5ff39da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Tijuana said on Sunday that he would not let the migrants''
        actions damage the city''s relationship with its neighbors across the border.
        Residents of Tijuana work, study and visit the United States each day, and
        the border closures affect them, too, Juan Manuel Gastélum Buenrostro said
        on Twitter on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b3ea1-7232-4fbe-b1d9-c6e26963e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor previously said he will not commit city resources to the
        migrants, including money or public services. He called on the Mexican government—specifically,
        President Enrique Peña Nieto and his secretary of domestic affairs—to provide
        assistance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46eb44d-3901-4461-a00f-a1c8623b98b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Tijuana will not pay for the stay of these migrants.
        I will not send Tijuana into debt, just like I have been able to avoid the
        last two years," he said in a November 22 Facebook post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f393bf-0398-48b0-a8b4-34539a3fe8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dealing with a humanitarian crisis and the federal government
        must step up to its responsibility!!!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf76849-ecfe-40a7-8e33-8ae27f138ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mexico will get a new government soon</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c377f0-5577-4f39-aaf9-626f1733d89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican president-elect Andrés Manuel López Obrador takes office
        on December 1.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cad50-4dde-4f5e-8ec7-3f2b29c37edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the&nbsp;Washington Post&nbsp;reported that Obrador''s
        government supported a Trump administration plan that would require individuals
        seeking asylum to remain south of the US border while their applications are
        being processed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c85441-d556-4837-889f-b189bbd78f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we have agreed to this policy of Remain in Mexico," Olga
        Sánchez Cordero, López Obrador''s top domestic policy official as Mexico''s
        interior secretary-elect, told the Post. She also called it a "short-term
        solution."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b875e5e-9278-43ec-bddb-c966a9b8511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mexico''s incoming government on Saturday night denied
        that an official deal had been made regarding migrants staying in the country
        before entering the United States, Sánchez Cordero, said according to a statement
        acquired by CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e54a5-b223-4a27-85c1-be37189605cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexico''s next federal administration does not consider within
        its plans that Mexico assume the condition of ''third secure country'' for
        the attention of Central American migrants or citizens of other countries
        in Mexican territory or those who will have that intention in the future,"
        Sánchez Cordero said in the statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f012546-e86f-4388-9314-06a2bdabda85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:04:42.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mexico says migrants
        who tried to rush US border will be deported."</em></p>'
  'most-dangerous-place-for-women-home-un-study':
    'author': 'Kara Fox'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T22:16:29.447+08:00
    'imagesource': 'jcr:58948b97-aabc-4795-8ecd-a753032505af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baf336c2-168b-4c1c-97aa-ea21931cde09'
    'lead': 'Out of an estimated 87,000 women killed last year, some 50,000—or 58%—were
      killed by partners or family members, according to the 2018 report on gender-related
      killing of women and girls by the United Nations Office on Drugs and Crime.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T17:10:18.559+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:07.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:54.980+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The most dangerous place for women is the home, a new UN study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728a46f-f512-41fd-9634-e289710e9fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The most dangerous place for women is the
        home, according to a new UN study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f39bf-437d-47e1-8e90-19d378a797c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of an estimated 87,000 women killed last year, some 50,000—or
        58%—were killed by partners or family members, according to the 2018 report
        on&nbsp;gender-related killing of women and girls&nbsp;by the United Nations
        Office on Drugs and Crime (UNODC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a8b57-d643-4fa9-8f4e-2bc828ce6a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of the women intentionally killed in 2017 were
        killed by a current or former partner, and 137 women are killed by family
        members every day, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376fcc10-6a77-4e1f-963d-ca753c065c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of intentional homicide victims are male and
        killed by strangers, women are far more likely to die at the hands of someone
        they know, the study showed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9ba83-460c-4178-86a3-4964b5413286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNODC Executive Director Yury Fedotov said women "continue to pay
        the highest price as a result of gender inequality, discrimination and negative
        stereotypes" and that gender-based homicide is a "lethal act on a continuum
        of gender-based discrimination and abuse."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ef63a-1b88-43d2-92b1-15fb74d92411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;study, released on the International Day for the Elimination
        of Violence Against Women on November 25, looked at homicide data related
        to gender violence and "femicide," a term understood as a gender-based hate
        crime perpetrated by men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20762f-2027-4245-8c55-7064f260b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explore more: When will women live #AsEquals with men?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a4b0a1-804e-4c5c-b168-157b10e8e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, Asia was the region with the highest number of women killed
        by partners or family members last year, at 20,000, followed by Africa (19,000),
        the Americas (8,000), Europe (3,000) and Oceania (300).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a29db4-3824-4bbc-8aba-6b1b67be0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, rates were higher in Africa and the Americas, meaning women
        faced the greatest risk of being killed by partners or family members in these
        regions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b785bbd-4d27-43b0-910f-b4706d9de010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Africa, these homicides accounted for 3.1 victims per 100,000
        of the female population and in the Americas, the rate was 1.6 victims per
        100,000 of the female population—compared with 0.9 per 100,000 in Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f86e0-b25c-4ede-addb-bd676f3b5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe showed the lowest rate of gender-based homicide, with 0.7
        victims per 100,000 of the female population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6789132c-863b-4775-b011-1624df72b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While countries have taken various steps to address violence against
        women and gender-related killings—including the adoption of special units
        and more training in the criminal justice system—the report said there is
        no sign of a fall in the number of gender-related killings of women and girls
        worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c476e72-6a92-4fdf-95bf-5bb9d6d8b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of female homicide victims appears to have increased
        since 2012, it said, when the number of women killed by partners or family
        members was estimated at 48,000—or 47% of all female homicide victims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30cf75-d6b3-425d-a8af-f0ab72d68d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study has called for a series of measures to combat the
        global problem, including coordination between police, the criminal justice
        system, health and social services, and involving men more in addressing the
        problem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf84563-e527-4dd3-bdb6-3de1368cb657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to prevent and tackle gender-related killing of women
        and girls, men need to be involved in efforts to combat intimate partner violence/family-related
        homicide and in changing cultural norms that move away from violent masculinity
        and gender stereotypes," it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52327b-1311-4a66-8aca-f2872edf67ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:10:18.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "The most dangerous place
        for women is the home, a new UN study says."</p>'
  'chinese-scientist-firt-gene-edited-babies':
    'author': 'Oscar Holland'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T22:10:06.982+08:00
    'imagesource': 'jcr:da469d56-368c-4450-9250-f14ec2a7a40b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '634f3af5-17ba-4ce1-a5d3-97d92fc059c0'
    'lead': 'A Chinese hospital has denied involvement in the alleged delivery of
      the world''s first genetically-edited babies and experts worldwide have voiced
      outrage at such use of the technology.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T17:12:19.031+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:06.928+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:55.061+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese scientist claims world''s first gene-edited babies, amid denial
      from hospital and international outcry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e4c64-cf72-43d6-8644-b98e8b0c0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Chinese hospital has denied involvement in the alleged
        delivery of the world''s first genetically-edited babies and experts worldwide
        have voiced outrage at such use of the technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a3aab-bdb1-4c2a-96b8-c2cd89e6067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push back comes amid claims made online by scientist He Jiankui
        that twin girls had been born with DNA altered to make them resistant to HIV,
        a ground-breaking move that could potentially spark huge scientific and ethical
        dilemmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d89ec1-8976-483a-ae59-3db214c7783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, a professor at Southern University of Science and Technology
        in Shenzhen, claims that his lab had been editing embryos'' genetic codes
        for seven couples undergoing in-vitro fertilization (IVF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c13f3-84ed-4fa8-9376-d4434abe5218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to&nbsp;YouTube Monday, the Chinese researcher
        said that one of the pregnancies had been successful, and that ostensibly
        healthy twin girls Lulu and Nana had been born "a few weeks ago."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4053c-86e6-482a-970c-8d9503bde7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claims that he used a tool known as CRISPR-cas9, which can insert
        or deactivate certain genes. In his YouTube video, He describes the procedure
        as having "removed the doorway through which HIV enters."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab0a7e-a4da-4f52-8c49-eb00426e78af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hospital named in He''s ethical approval documents, Shenzhen
        Harmonicare Women''s and Children''s Hospital, has denied involvement in the
        procedures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f55fe-2e73-408d-b55f-0259152287bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can ensure that the research wasn''t conducted in our hospital
        nor were the babies born here," a hospital spokesperson told CNN. The hospital
        confirmed that two of the doctors named in He''s documents work at the hospital,
        and suggested that an internal investigation was underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc80788-ad69-4a99-879a-6182cbea7b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shenzhen Health and Family Planning Commission denounced the
        legitimacy of the hospital ethics committee and the review process that approved
        the application. It confirmed an investigation was launched Monday to "verify
        the authenticity of the ethical review of the research reported by media."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968e413-a783-4268-b811-b74c6945f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s University, Southern University of Science and Technology,
        said in a statement that the researcher has been on leave since February 1,
        2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202d7ce-a3ec-4547-925d-f61bb1f2dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The research work was carried out outside the school by Associate
        Professor He Jiankui. He did not report to the school or the department of
        biology. The university and the biology department are not aware of it," the
        institution said, adding that "the Academic Committee of the Department of
        Biology believes that it seriously violates academic ethics and academic norms."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40714f-6040-431c-8d02-07cd950da35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s claims have neither been independently verified nor peer-reviewed.
        But if true, the procedure would raise significant ethical questions around
        gene-editing and so-called "designer" babies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882989f5-a9d3-4dee-a0af-3097cd163146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editing the genes of embryos intended for pregnancy is banned in
        many counties, including the US. In the UK editing of embryos may be permitted
        for research purposes with strict regulatory approval. It is unknown whether
        the procedure is safe or, if used in pregnancy, whether it can have unintended
        consequences for the babies later in life, or for future generations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ed89d-cc5c-4d9f-8d6f-2ac5c855f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''huge blow'' to Chinese research</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af5c10a-82d5-4f7c-a8e3-5c6751834a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement has been issued by more than 120 Chinese scientists
        on the Chinese social media site Wiebo condemning the human genome-editing
        research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519915fe-8555-452c-92a4-aefbe2464275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The medical ethics review exists in the name only. Directly experimenting
        on human is nothing but crazy... as soon as a living human is produced, no
        one could predict what kind of impact it will bring, as the modified inheritable
        substance will inevitably blend into human genome pool," they wrote, adding
        that the trial is a "huge blow" to the reputation of Chinese biomedical research.
        "It''s extremely unfair to Chinese scientist who are diligent, innovative
        and defending the bottom line of scientific ethics."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af625e2a-98d5-4c83-a495-a21055b918bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Savulescu, director of the Oxford Uehiro Centre for Practical
        Ethics at the University of Oxford, described the alleged births as "genetic
        Russian Roulette."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb27548-7a05-43b3-97af-6c38922b706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If true, this experiment is monstrous," he said. "The embryos were
        healthy. No known diseases. Gene editing itself is experimental and is still
        associated with off-target mutations, capable of causing genetic problems
        early and later in life, including the development of cancer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62fcc4-591a-4225-b071-f28da76a873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many effective ways to prevent HIV in healthy individuals:
        For example, protected sex. And there are effective treatments if one does
        contract it," Savulescu said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b3128-c849-457a-8230-feda2a22bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce Harper, a professor in genetics and human embryology at the
        Institute for Women''s Health, UCL, described the alleged research "premature,
        dangerous and irresponsible," calling for public debate and legislation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47052c2d-684f-4375-a13c-a84e16e338ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this procedure comes anywhere near clinical practice, we
        need years of work to show that meddling with the genome of the embryo is
        not going to cause harm to the future person," she said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8d721-8a59-4b21-8af2-e2469b13f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yalda Jamshidi, senior lecturer in human genetics, St George''s,
        University of London pointed out that such controversial research is not necessary
        for preventing HIV. "We already have ways to prevent HIV infection and available
        treatments should it occur. We also do not need gene editing to ensure it
        isn''t passed on to offspring," she said. "We know very little about the long
        term effects, and most people would agree that experimentation on humans for
        an avoidable condition just to improve our knowledge is morally and ethically
        unacceptable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd3a677-2f2a-4d5f-922f-fda829a443c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite ethical concerns in the West, a&nbsp;recent study&nbsp;suggested
        that the Chinese public is broadly in favor of using gene-editing for medical
        purposes. An online survey conducted by Sun Yat-Sen University in Guangzhou
        found that more than two-thirds of the 4,771 people surveyed (575 of whom
        reportedly have HIV), supported its use in treating diseases, according to
        the state-run tabloid Global Times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080b0a3-e0f7-4f69-8dca-a0956b062005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Chinese people) have a high willingness to use of gene in disease
        prevention and treatment," Liang Chen, a professor at Sun Yat-Sen University
        is quoted as saying. "This suggests that the research of gene editing in China
        not only has a promising potential, but also is responding to the public''s
        needs."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ede02-2b74-4d73-9787-9cd2f1621588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:12:19.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Chinese scientist claims
        world''s first gene-edited babies, amid denial from hospital and international
        outcry."</p>'
  'house-of-representatives-2018-budget-mooe-capital-outlays-extension':
