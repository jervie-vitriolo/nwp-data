      'mgnl:created': 2019-03-22T10:56:12.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials found two bodies in Paradise and another in Magalia, both
        of which sit just west of the Plumas National Forest, roughly 100 miles north
        of Sacramento.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ad51b-031f-4796-8b5d-2cef06ed5e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it began November 8, the fire has destroyed almost 14,000
        homes, 514 businesses and 4,265 other buildings. It has covered more than
        153,000 acres, roughly the size of Chicago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467f9956-af00-4c9a-93eb-d9f671726a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cal Fire, the state''s forestry and fire protection agency, announced
        the blaze was completely contained early Sunday. That does not mean the fire
        is out. It indicates that a fire line has been cut around the entirety of
        the remaining blaze, preventing it from reaching trees and other fuel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac19033-2b4e-49f2-ba65-c4b3d9852029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday evening, the uncontained portion of the fire was
        along steep terrain unsafe for firefighters due to recent heavy rains, the
        agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce62869-cd24-4a99-8012-57a7e6badeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,500 people are now accounted for, according to the Butte
        County Sheriff''s Office. While 249 people remain missing, the sheriff''s
        office says, that number is down from more than 1,000 just a few days ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b57d58-edc9-4b03-bdaa-ba07a237e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office is maintaining a public list of missing people&nbsp;and
        offering to swab the cheeks of immediate relatives in hopes of identifying
        those lost in the fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6270f-a893-455c-ae36-79f37314ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search for remains continues</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978d072-5c91-46a4-8d1c-37a44ae6ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of rain, all flood warnings and watches have expired
        in the state. While heavy rains can cause floods under normal circumstances,
        the scorched grounds in the area were especially susceptible to mudslides
        and flowing debris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170ce94-c769-48a3-a27a-a179da096230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for remains came to a temporary standstill in Paradise
        on Friday after rain and strong winds made fire-weakened trees dangerous,
        CNN affiliate KCRA reported. The search resumed after the winds calmed down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a5840-38f6-4bd8-afad-2204f2ebbd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look up, and you see these things hanging in the trees, and
        now they''re blowing around real hard and fall down," Craig Covey of the Orange
        County Fire Authority told the TV station.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18777df-88be-4da6-b275-8fe9fc6b44ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain helped with hot spots</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20454a45-be1c-45a7-b11d-1725406ef19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covey is part of the effort to recover remains. He said while the
        rain helped douse some of the fire and made things easier for the dogs searching
        for bodies, it also complicated search efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc7265-58d7-4c2b-a418-0204e1b08b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that (rain) does do is, it does concentrate the
        scent into a smaller compartment because of all the ash that was flying around,"
        he told KCRA. "It more compacts it, centralizes it and the dogs (looking for
        remains) can be very successful in that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6655e4e-6829-40bd-978d-3697b516c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But too much rain can also wash away remains or bury them in the
        caked mud, making them harder to find.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f240ed-4db2-4add-860e-ed3d0be44548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the rains have subsided, crews will assess the areas where
        the fire is still burning. Cal Fire said it soon expects to have the blaze
        fully contained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7295cde2-ad20-469c-8ffd-399db0eeada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:56:12.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "3 more bodies found
        as Camp Fire declared 100% contained"</em></p>'
  'US-police-kill-black-man-mistaken-mall-shooter':
    'author': 'Eliott C. McLaughlin and Madeline Holcombe'
    'caption': 'File photo of Emantic Fitzgerald Bradford Jr., known as E.J., dressed
      in basic training Army fatigues. The photo was released by the family attorney,
      Benjamin L. Crump. Bradford Jr. said on his Facebook page he was a US Army combat
      engineer. An Army spokesman told CNN he never completed advanced individual
      training and did not officially serve in the Army.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T07:58:09.132+08:00
    'imagesource': 'jcr:a8ddea45-3f36-4f1d-8877-00f98f84a827'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04d8290a-4686-4b3c-b91f-7ec521861649'
    'lead': 'As civil rights attorney Benjamin Crump blasted police on Sunday for
      the fatal shooting of a black man at an Alabama mall, a relative holding photos
      of the man collapsed, wailing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T10:59:14.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:00.883+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:57.053+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family demands answers after police kill man mistaken for shooter of
      2 at mall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f06823-2900-46c1-9345-b78812c7bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As civil rights attorney Benjamin Crump
        blasted police on Sunday for the fatal shooting of a black man at an Alabama
        mall, a relative holding photos of the man collapsed, wailing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7322fb-af3d-4d4b-ab2d-c65ed0f3f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members helped her up and consoled her. She repeated a detail
        that Crump had just offered reporters: Emantic Bradford Jr. had been shot
        in the face.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc9f9a4-2089-46d7-ae1c-4de681b76d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump and family members accused the Hoover Police Department officer
        who shot Bradford of rushing to judgment, failing to provide a warning before
        shooting, and declining to provide medical assistance to the 21-year-old they
        knew as EJ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea7b81-d327-4c26-a18b-1300245a10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He saw a black man with a gun and he made his determination that
        he must be a criminal," Crump said, flanked by about two dozen of Bradford''s
        relatives. "They concluded their investigation while EJ was (lying) on the
        mall floor, bleeding out, dying. ... There''s a murderer on the loose largely
        because police rushed to judgment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c078a8-569e-4e3e-8e63-8ba50fb212ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially said Bradford had shot and injured two people,
        before saying he was probably not the shooter. Police have not identified
        the suspect, who is at large.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b025ab2-0268-4dfe-942d-25ea535e9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradford''s family slammed the inaccurate report and demanded that
        investigators immediately release all video of the incident. They also claimed
        Hoover police never contacted them before the initial report or after correcting
        it, leaving them to glean details from social media and other police agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86256809-54e4-4ddc-a5e8-ac54b29ae87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only did they assassinate his person, but they truly assassinated
        his character," Crump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692b9dc-ceec-434d-b131-edc5677c52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an appearance later on CNN, Bradford''s father, who spent 25
        years as a correctional officer, said he was frustrated with the response
        from Hoover police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb45064-aa29-4e8d-91c9-43a7aefe70ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like you should''ve reached out to me and his mother, but
        nobody did," Bradford said. "That''s not protocol for you just to do something,
        kill my child and not respond when we''re calling you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea73a6-75a0-4758-88f4-d6e9d71892c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son knew members of the Hoover Police Department, according
        to Crump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eed30c-335f-407c-ba36-34edef9dc11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He considers law enforcement to be family, but they are not treating
        him like family," Crump said of the senior Bradford. "They haven''t offered
        him the courtesy of letting him know anything."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33ea60-fdc1-4edf-9714-7a53f65cde6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump said Bradford''s parents "knew the child they had raised,"
        wasn''t the shooter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a32de-616c-45f5-9a06-e695890647b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They knew it wasn''t true even before the police retracted their
        statement," Crump said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0bed58-33a3-40a4-96d0-0c65eafd18ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Protesters call for justice</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f9cde-b880-4ef3-8500-36fd24e29ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer killed Bradford about 10 p.m. Thursday at the Riverchase
        Galleria in Hoover, a Birmingham suburb.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4519958-2501-4949-87d8-bf971d4ac0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said he got into an altercation at the mall and opened fire,
        injuring two people, 12 and 18.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d81765-ea1c-45f2-8548-d6cc438d346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An officer encountered an armed Bradford fleeing the scene and shot
        him, police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab5432-0946-42e8-b323-4d7dd0add5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conducting forensic tests and talking to witnesses, investigators
        said Bradford might have been involved in the altercation but likely did not
        fire the rounds that injured the victims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e75da7f-7595-43ff-82dd-cb2b20cbc179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoover police referred CNN''s questions to the Alabama Law Enforcement
        Agency, which has taken the lead role in the investigation. The agency said
        it would have an update Sunday afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cd707-7d9a-45fa-a27c-1e1ba2c9d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With signs reading "Justice for EJ" and "Black Lives Matter," dozens
        of demonstrators gathered outside the mall Saturday, footage from CNN affiliate
        WVTM shows.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3408f6-4f54-4799-92c5-1c2a8561c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No justice, no peace," they shouted. "No racist police."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8115e-2b34-4172-9132-32648946cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called for the officer who shot Bradford to be arrested for
        murder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f500b2-1e3f-4cf5-a164-5812bde9fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer is on administrative leave during an investigation,
        police said. Hoover police also will conduct an internal investigation, Capt.
        Gregg Rector said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136e321-804b-4262-81ab-bf5de76fab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''He loved people, period''</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb6ea4-9a9f-4df0-834f-c46d92b10de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives have demanded answers but say police haven''t provided
        any. Bradford''s uncle, Anthony Thomas, told reporters he would not stop fighting
        until he saw justice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dacffb-d57b-4ffe-bf75-d0a2671f5b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son was a loving — very loving — young man. He would give any
        of you the shirt off his back," his mother, April Pipkins, told reporters
        Sunday. "He loved people, period. He was not a killer."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aad069-57e3-456b-9982-d5ced50dd235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradford had no criminal record, Crump said. He was a caretaker
        for his father, who is battling cancer, worked full time and helped his mother
        financially. He had a concealed weapon permit for the gun he was carrying
        that day, Crump said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a25436-4302-4a71-adf5-80ed21c3eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EJ was a devoted son and brother, who dedicated his life to serving
        his country and always doing the right thing," his family said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87150189-c94b-4d73-b7c0-118aab0f8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to grieve, rest assured that we are working diligently
        with our legal team to determine exactly what happened and why this police
        officer killed our son. We will never forget EJ, and ask for your continued
        prayers during this incredibly difficult time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d39f0-a8dc-49e1-b374-979b42299a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They killed him for no reason at all. He wasn''t the shooter,"
        his aunt,&nbsp;Catherine Jewell, told reporters. "He was a great guy. He was
        very respectable. ... They did him wrong."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827d8bf-03f0-494c-93f6-7a30f7a8115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Bradford''s Facebook page says he was a US Army engineer,
        he did not complete advanced individual training and did not serve, said Army
        spokesman Lt. Col. Manny Ortiz. Crump told reporters he was honorably discharged.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd545a-aa32-4b67-8050-07dcf8a0a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happened?</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fe2d9-0a39-45a7-a81e-1a92c9350498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses to the shooting at Alabama''s largest enclosed mall&nbsp;described
        chaos, with customers screaming and staff working to help people escape or
        hide.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e69cec1-6c2e-4557-ba26-574642ca4d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (put) us in supply closets and locked the doors. And then
        we sat there for five to 10 minutes, all freaking out," Lexie Joyner told
        CNN affiliate WBRC. "And then they opened the escape-route doors, and we escaped."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a61f06-44b8-4892-b85a-abbde5e0b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That police would so quickly rescind their account is unusual, CNN
        senior law enforcement analyst Tom Fuentes said Saturday. But because new
        information pointed to a gunman on the loose, they had to do so for the public''s
        sake, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f013e7f-351a-429d-8777-7173ad158b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:59:14.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com. "Family demands answers
        after police kill man mistaken for shooter of 2 at mall"</p>'
  '35-people-dead-missing-boat-accident-uganda':
    'author': 'Hilary McGann'
    'caption': 'Rescuers search for victims at the site of a capsized cruise boat
      on Lake Victoria.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T07:25:58.604+08:00
