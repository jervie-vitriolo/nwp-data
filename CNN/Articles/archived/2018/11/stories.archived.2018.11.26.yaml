      'jcr:uuid': '8d2d6e67-c0f2-4423-b547-5830156c1413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:16:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> House
        Speaker Gloria Macapagal Arroyo on Monday said she is against the practice
        of lawmakers filing resolutions calling for Congressional investigations in
        aid of legislation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666daad-c0c9-420b-9e1d-9d69101c72b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:16:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo told reporters over lunch that she does not like the House
        to launch investigations unless lawmakers can propose a new law based on their
        findings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3cd85-52dd-49e1-abdd-e5ba0527554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:16:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like resolutions in aid of legislation because there is
        no legislation that happens, only harassment," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f2d779-cd83-41d6-8bae-083523eb14fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:16:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said she was recently approached by Ilocos Sur Rep. Deogracias
        Victor "DV" Savellano with a proposal to hold a legislative inquiry about
        a certain issue but she was against it unless the lawmaker showed her a rough
        draft of a bill related to the inquiry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63867df6-8632-40fa-a4e4-dd5932ef0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:16:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, let''s call it oversight. Call it what it is because
        after all, it is a function of Congress," she recalled telling Savellano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2402f-f679-4782-b11e-bc2d9f24fc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:16:53.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most controversial investigations conducted by the House
        in the 17th Congress was the justice committee''s investigation into the alleged
        proliferation of illegal drugs under Senator Leila De Lima''s term as Justice
        Secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ebf1e2-0996-420b-8b1c-71514aa5ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:16:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearings, lawmakers feasted on the sordid details of
        De Lima''s affair with her former driver, Ronnie Dayan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4b528-ade4-4e67-882e-53efc1eb90c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:16:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said she would rather that lawmakers hold a briefing if they
        want to learn something about a certain issue instead of holding congressional
        inquiries because they can be "so inquisitorial" in these proceedings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19243f-35b8-436b-9bfd-8688d150a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:16:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Arroyo, only the House committee on Good Government and Public
        Accountability can act as the "policeman" in the House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f69492-b83a-4012-b6ea-d1139b09812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:16:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s one policeman, I told the congressman, one policeman in
        the House and that''s the Committee on Good Government. Let them do what they
        want to do. They''re the only ones authorized to make inquiries," she said.</p>'
  'rodrigo-duterte-to-fire-undersecretary':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo credit: King Rodriguez/Presidential Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-26T18:10:10.188+08:00
