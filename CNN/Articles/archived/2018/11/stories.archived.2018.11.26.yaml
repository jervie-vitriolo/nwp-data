    'template': '1'
    'title': 'Senate panel conducts probe on illegal Chinese workers

      '
    'updated': 2018-11-26T23:20:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2be1b3-b623-4669-bd2f-e8deba0e1719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate panel probes illegal workers</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5bdd2d-8ed4-431b-8656-4ae120cd2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Senate labor committee conducts
        an investigation on the presence of illegal Chinese workers on Monday in the
        wake of an anti-illegal gambling sting in Pasig City where 93 Chinese nationals
        were nabbed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12dd4e-98cd-4759-a55b-a3fb062a3538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that despite our earlier calls on the concerned agencies,
        reports on increasing presence of illegal Chinese workers, especially in Metro
        Manila, has not been addressed," Senate labor committee chair Joel Villanueva
        said Friday in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743a21c-0924-4d8b-ad96-9f0afc5e8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly believe there is a dire need to strengthen legislation
        and enforcement to stop illegal online gambling and proliferation of illegal
        Chinese workers that shamelessly robbed our own people jobs," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a093b43-b1f1-4122-853a-e7333a17230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested Thursday 93 Chinese nationals allegedly engaged
        in illegal online gambling along with 11 Filipinos working as helpers or translators
        in a raid in Pasig City. They also seized computers, smartphones and identification
        cards supposedly used for gaming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3004c-06d1-4aaa-bbea-3f4bc3420a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Guillermo Eleazar, Metro Manila police chief, said they
        are finding out if the Chinese nationals have work permits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d34ce-ade3-44e9-963e-bd71fba25422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una, nagtatrabaho sila dito, eh meron bang working permit
        ''yang mga ''yan?</em> So in-depth investigation ang <em>isasagawa natin para
        malaman natin kung sino rin ang mga responsible,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733930a1-378e-43fa-8fec-1e7ea4fe86a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First and foremost, they''re working here, but do
        they have working permits? So we would conduct in-depth investigations to
        find out who are responsible.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96db0a-6611-48a4-9117-5796465ca6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they would check who else are involved in the alleged illegal
        gambling operations and whether they have connections in government which
        allow them to operate unhampered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5cc138-695d-49dc-b18d-0733d0afdee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building administrator said the space is leased to two Chinese
        businessmen named Tang Ting Chong and a certain "Mister Su" for a call center
        office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854ec9f-c8e2-48a1-8e9e-123083336bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they are not allowed to inspect the premises and are unaware
        of any illegal activity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b6ab7-95ca-41a7-96a4-0f17fb60dd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, opposition Senator Leila de Lima filed a resolution asking
        the Senate to conduct an investigation on the influx of Chinese nationals
        to the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25029d88-ab84-413c-b370-399c2983ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increasingly laxed control mechanisms over the influx of Chinese
        nationals in the Philippines have led to concerns on whether we have enough
        capability to properly enforce our immigration and labor laws to the detriment
        of our national interest," De Lima said in Senate Resolution 751.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca9b7d-6f0d-4ad5-ae86-2cec8be9ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on the proposed budget of the Labor department
        in September, Secretary Silvestre Bello said they have issued around 25,000
        alien employment permits to Chinese nationals — a figure contested by Senate
        Minority Leader Franklin Drilon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b9448-8916-40f0-bb92-f88851e4c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after, Bello said in a media briefing that the Labor department
        issued 51,890 alien employment permits to Chinese nationals, including 24,000
        in 2017. He also vowed to probe Chinese nationals who are allegedly working
        without permits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166ba62-5781-4884-a057-7e5b0896e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, close to 1,300 undocumented Chinese workers were
        arrested from gambling tycoon Jack Lam''s casino in Clark, Pampanga.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaad163-8ef0-4d07-b2e7-796b6b972b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest sting operation only shows how bad the problem has become
        and it is incumbent upon our government to exert every effort possible to
        prevent this activity from proliferating in our shores," Villanueva said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e916bfd-9aca-409c-b50d-82c94e44a7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:16:29.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:36:59.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo Barcelon, Xave Gregorio and Joyce Ilas
        contributed to this report.</em></p>'
