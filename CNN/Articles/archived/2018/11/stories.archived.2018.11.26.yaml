    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b84e9-1156-4c09-917a-e57144b98b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.895+08:00
      'mgnl:createdBy': 'jeff'
