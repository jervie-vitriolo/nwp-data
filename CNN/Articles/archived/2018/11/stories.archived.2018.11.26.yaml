    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e846df3-6d18-43dd-8983-5d46fb38e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:12:37.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 26) — The Philippine National
        Police and ABS-CBN on Monday agreed to strongly coordinate in relation to
        the portrayal of police officers and the PNP as a whole in the teleserye "Ang
        Probinsyano."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7299abf0-0215-4d0a-b51e-1dd4f3553d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:12:37.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties buried the animosity as they signed a memorandum of
        agreement, which was attended by PNP Chief Director General Oscar Albayalde,
        two of the TV network''s executives, and TV show star Coco Martin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77634c3b-40a9-4e6b-b618-c5f05cce1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:12:37.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the PNP withdrew its support to the program by disallowing
        them to use official PNP uniforms, equipment, and other resources for the
        alleged unfair portrayal of police officers, especially the PNP chief, who
        was used as a villain in the show. The Interior Department even threatened
        to file cases against ABS-CBN if it will continue with its plot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b860318a-7621-4fd0-a03e-391923138450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:12:37.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they come to an agreement, Albayalde said he did not ask ABS-CBN
        to change the plot of "Ang Probinsyano" altogether. He clarified he just asked
        for fair and realistic portrayal of police officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531383c9-3397-402a-8a55-2b9371d6c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:12:37.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman natin sinabi na ilalabas puro... what''s reality. Basically
        for the story to be realistic lang. Not necessarily puro in favor sa PNP.
        Hindi naman ganon. Hindi naman natin pwede sabihin na ang PNP ay perfect organization.
        Hindi naman pwedeng ganon. Nagkakamali din at nagkakaroon tayo ng dapat baguhin
        sa organisasyon. Hindi yung porke hindi pabor, hindi natin tutulungan," he
        said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d77d85-17cf-4d58-affa-6ca278370c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:12:37.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there will be consultation between the PNP and network executives.
        The TV show will now be allowed to use the PNP uniform, patrol cars, and even
        their headquarters, but under strict supervision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d4f41-b10f-40c8-a716-9240debf014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:12:37.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sa tingin natin hindi ito ang nangyayari, sasabihin natin
        sa kanila. Kung merong dagdag o cinematic effect, walang problema yun... With
        regards to the story, wala tayong say doon, kung ano ang dapat nilang gawin,"
        the police chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf792ae-cfc5-49a7-b1f5-39a43d018ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:12:37.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said no cases will be filed against the producers of the show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60785f4-9485-4849-a521-15e7e77d5edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:12:37.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added changes in the program will start next season. The
        PNP is also drafting general policy guidelines on the portrayal of the PNP
        in different media platforms.</p>'
  'Florin-Hilbay-Philippines-Hague-Ruling-China-oil-deal':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-26T19:40:15.905+08:00
    'imagesource': 'jcr:5a350686-a205-4d38-b3fa-e045d1d522b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ff82a69-b6fc-4cf4-a0e0-8d13407b6f77'
    'lead': 'The Philippines is "going backwards" and "reviving the rights of China"
      in the West Philippine Sea by entering into a joint oil deal with the Asian
      giant, former Solicitor General Florin Hilbay told CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T10:18:50.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:56.183+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hilbay: PH discarding Hague win with China oil deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4616be9-b6b2-47cc-ad9e-e90e3ae3efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Former
        Solicitor General Florin Hilbay warned that the Philippines is "throwing away"
        its 2016 victory over China in an arbitral ruling by entering into an agreement
        to pursue talks on a joint oil and gas exploration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa2334-6435-485d-a3f2-05bc9560bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By signing this MOU (memorandum of understanding), we''re going
        backwards, not recognizing our win, throwing away the trophy, and saying,
        ''Okay, we go back now to our prior status before the arbitration,''" Hilbay
        told CNN Philippines'' The Source on Monday.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F255280501833021%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45276eac-440e-4f55-af17-5af736d8d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318570e-d2cf-44f1-9d35-0b31c98e53e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay, who is also running for senator in the May 2019 polls, assailed
        Section 4 of the MOU which states that all discussions, negotiations and activities
        of the Philippines and China pursuant to the agreement "will be without prejudice
        to the respective legal positions of both governments."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a568e-8487-45fc-a747-07839742204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is those respective legal positions have already been
        clarified by the decision in Philippines vs. China. The decision says, China''s
        wrong, and the Philippines is right," Hilbay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808ff4b-67c8-4497-8e1e-29ec5ed39918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former solicitor general was referring to a 2016 ruling of an
        arbitral tribunal in the Hague on areas in the South China Sea claimed by
        both Manila and Beijing. The tribunal largely affirmed the Philippines'' sovereign
        rights in areas within its 200-nautical mile exclusive economic zone that
        Beijing was contesting, but the MOU does not specifically  mention the South
        China Sea or any area where joint development could happen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e068e2-de99-4259-82fe-d1149cbca6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is left for working groups and an Inter-Governmental Joint
        Steering Committee to determine and negotiate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b180e20-a481-496c-8ac9-87130a9695be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 1 of the MOU says that the basis for the document include
        "the charter of the United Nations, the 1982 United Nations Convention on
        the Law of the Sea (UNCLOS) and the 2002 Declaration on the Conduct of Parties
        in the South China Sea."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd12920-9549-49ff-8fd3-aaf9b031e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are recognizing the claim of China which we defeated when we
        won the case. And so my worry, really, by entering into this agreement to
        agree, we have already waived the decision," Hilbay said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554cd895-8218-4718-83ef-1a8b884f11a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, under President Rodrigo Duterte, has not pressed
        China on the ruling, to the disappointment of many Filipinos, as indicated
        by a recent survey. Meanwhile, the Asian giant rejects the arbitral ruling
        and stands by its sweeping claim over the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a0f9b-281b-4ba4-bee8-ed8f5416a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also continues its militarization of the West Philippine Sea,
        recently installing weather stations on artificial islands it built there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f54a2a-2762-45bd-9a91-c26cee48eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipino TV crew was also reportedly told off by a Chinese coast
        guard that they could not conduct an interview on Scarborough Shoal — which
        is within the Philippines'' exclusive economic zone - without permission from
        the Chinese government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d477b-2a42-4441-98ea-65f0facc7119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senators want PH to protest supposed harassment of TV crew
        in Scarborough</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c24a09-a13f-4197-998f-a1c33c555baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the attitude that I find really problematic. At the highest
        levels and the lowest levels, China doesn''t respect our rights over the West
        Philippine Sea. And yet we enter into this contract with them recognizing
        their rights," Hilbay said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c03bfe-3acb-40bc-badf-3624a9f8a707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts say that the Hague ruling is a legal and moral victory
        for the Philippines, the government says the ruling is "useless" as it is
        unenforceable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e4d5b-1898-41b0-a2e0-4a9c500b4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace added that there must be a "collective action by the
        countries of the world to either persuade or pressure China" to follow the
        arbitral ruling.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52204e2-b63d-40ff-b24a-61eeb06c50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hilbay said it falls in the hands of Manila and Beijing, as
        parties to the case, to enforce the ruling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916c59a-c99d-4348-ae00-904873ea562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said he would bring up the Hague ruling with
        China within his six-year term, but has yet to do so.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202c131-de85-412a-8b1f-00f8828b4ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum last Friday, Defense Secretary Delfin Lorenzana bared
        that Duterte warned against "overly celebrating" the Philippines'' victory
        in the arbitration case against China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69cd731-6a09-4e65-8e2b-2238786ea844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re not interested in enforcing the judgement, then the whole
        world will not respect us. The whole world would not be joining forces with
        us in respecting freedom of navigation, for example," Hilbay said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59980c-6da6-4d9b-968f-1834326f2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of [not enforcing the ruling] is from now until the next
        generations, and the rest of all the generations of Filipinos that will become
        Filipinos, they will tells us at some point, you gave up the West Philippine
        Sea, and we cannot get it back anymore," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670daf5-3363-4249-92a0-8878f6cd172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the Duterte administration not keen on pressing China
        on the ruling, the Asia Maritime Transparency Initiative has tracked 32 countries
        which welcomed the ruling, while eight countries, including the Philippines,
        have called for it to be respected.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9aad4-b390-4809-85df-24e1a531f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unconstitutional</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3eb728-0cec-4363-b285-424d50f85c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay added that the joint oil and gas deal with China might be
        unconstitutional as it does not grant the Philippines full control over its
        natural resources in the West Philippine Sea.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38f226-f951-4540-8946-8e83417d1810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not sharing from an economic standpoint. We''re sharing
        as a sovereign partner with them. That can''t possibly be full control and
        supervision," Hilbay said, noting that the deal is different from the economic
        arrangement the country entered into with Shell Philippines Exploration B.V.
        in the Malampaya gas field.</p>'
    '46':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F264278687614232%2F&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe8fb8-291e-41a0-a160-7b2199295607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fabbec-8e76-44c7-99f2-3f53df9c55d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article XII, Section 2 of the 1987 Constitution states that "the
        exploration, development, and utilization of natural resources shall be under
        the full control and supervision of the State."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5dbf8b-f4dd-42d1-ba95-0ce415e18bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the same provision in the Constitution also says that the President
        may enter into agreements with foreign-owned corporations involving either
        technical or financial assistance for large-scale exploration, development
        and utilization of minerals, petroleum, and other mineral oils.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e33e0-35a1-4904-8e0a-9594723eb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said in press briefing
        in Malacañang that the Constitution allows the joint exploration of natural
        resources.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e895257-f0e3-4a86-9065-801c59c6be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroong sinasabi sa Constitution na pwede tayo mag-enter into
        contracts with respect to the exploration of natural resources. Basta provided
        ''yung constitutional limitation of ownership, 60-40, kailangan Pilipino,"
        Panelo said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b24718-7a61-428a-8046-e4547d0001ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal between the Philippines and China does not yet say how
        the two countries would split its profits from a joint development agreement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a5d72-7dd0-463c-8123-7d10ec91a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite alarms raised by opposition personalities, acting Chief
        Justice Antonio Carpio said the Philippines is "pretty safe" with the agreement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421d1a7-9fc0-4bfd-8414-2b3da39cb014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has included service contractors. So if the cooperation
        with China would be through service contractors, we''ll be very safe," Carpio
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c89c718-0ac6-4ef7-9f9a-d372ddf35163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hilbay said he would be talking to some colleagues to challenge
        the agreement before the Supreme Court.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a2841a-cf39-4223-87bd-4860f6752699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:18:50.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This agreement is very dangerous, Maybe they didn''t see the danger
        at first, hopefully, when they read it again, they re-read it again, maybe
        they''ll realize the implication," he said.</p>'
  'favorite-cup-coffee-doing-harm-than-good':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-26T11:50:45.380+08:00
    'imagesource': 'jcr:840aa4cf-8e7e-4df6-a5d8-c61cc1660349'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e23b88a-07cb-4963-b90d-d0b34f05a88e'
    'lead': 'Is your favorite pick-me-up, morning hustle companion doing you more
      harm than good? '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T10:22:52.588+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:03.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:56.294+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is your favorite cup of coffee doing you more harm than good?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e25812-6585-40d0-bcff-142a7b45d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:22:52.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines)&nbsp;—&nbsp;For young professionals
        and students juggling long-hour jobs and academic requirements, coffee has
        been an uncelebrated savior.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc465f-36f7-41c0-82ea-40867d8ffc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:22:52.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drink has been a staple in Filipinos'' lives no matter what
        time of the day. Their favorite cup of coffee -whether iced, flavored, or
        brewed - has kept them company in morning hustles, afternoon meetings, as
        well as all-nighters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b8ce3-cf17-415b-b7b9-0f31821b5c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:22:52.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is your favorite pick-me-up doing you more harm than good?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3d004-e35f-4068-94d7-ed5cda0b277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:22:52.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Donald Hensrud, Director of the Mayo Clinic Healthy Living Program,
        said coffee has benefits. According to him, there''s fairly good evidence
        that coffee is protective against Type 2 diabetes, Parkinson''s disease, liver
        disease and liver cancer. Coffee is also said to "improve cognitive function
        and decrease the risk of depression."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36108f98-c3d6-4c7d-971d-bf54dc9e9657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:22:52.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study also by Mayo Clinic, a nonprofit U.S.-based academic
        medical center, and a report by the EU''s Food Safety Authority both revealed
        that an intake of up to 400 milligrams of caffeine a day is safe for most
        adults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32413968-3c04-49d2-b50b-e1bb16df53dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:22:52.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how do you know when you''ve had too much?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68bf49e-94e7-49b2-97d4-f7de4ae181ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:22:52.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While your favorite cup of coffee present apparent advantages, health
        experts warn that it should be taken in moderation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9056fe45-6baf-4d9d-bddf-9973374c58b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:22:52.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cutting back, finding alternatives</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213ad37-1cd8-4fcd-900d-751be1440614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:22:52.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same 2017 Mayo Clinic study said that drinking too much coffee
        can yield side effects such as migraine, insomnia, irritability, fast heartbeat
        or palpitations, and muscle tremors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744d85d-cff0-45a4-bfc9-62ce877be853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:22:52.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, medical experts have presented suggestions in curbing people''s
        caffeine habits, such as cutting back gradually, switching to decaffeinated,
        going herbal, and finding healthier alternatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a463d4d0-3b49-4d63-8c25-53525cb7b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:22:52.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, milk tea has been one go-to option for people in search
        of their daily jolt. Originating from Taiwan in the 1980s, milk tea is considered
        as a healthier option for those who cannot function without a caffeine fix.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33e69c-a585-4e07-8fe0-fce709bfbe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:22:52.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the local setting, one can choose Lipton Milk Tea as a healthy
        afternoon pick-me-up drink. Best served hot, Lipton Milk Tea combines the
        sweet creamy taste of milk together with the goodness of tea, while giving
        just the right amount of energy boost for the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
