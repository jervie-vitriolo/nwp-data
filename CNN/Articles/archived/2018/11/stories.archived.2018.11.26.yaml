      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Tijuana said on Sunday that he would not let the migrants''
        actions damage the city''s relationship with its neighbors across the border.
        Many residents of Tijuana work, study and visit the United States each day,
        and the border closures affect them, too, Juan Manuel Gastélum said on Twitter
        on Sunday.</p>'
    '10':
