      width="500" height="391" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7523cf7d-aa88-4e41-8563-17028cca88b4'
    'lead': 'The Senate would probe the presence of illegal Chinese workers in the
      country following an anti-illegal gambling sting where 93 Chinese nationals
      and 11 Filipinos were nabbed.'
