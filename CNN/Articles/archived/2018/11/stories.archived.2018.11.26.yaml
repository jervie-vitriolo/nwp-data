      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department also released a statement that said the two
        men "never shied from speaking the truth upholding the original values of
        the revolution."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde3fbb-83a5-4172-86cd-b949d4b9869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syrians and the world will always remember Raed''s famous signs
        in Kafr Nabel, and Hamoud''s footage will forever serve as a testament to
        the crimes the Syrian regime has committed against the Syrian people," the
        State Department statement reads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17d22f-ca01-417a-84f3-a0cdb80b87b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:40:05.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of Syrian revolution in 2011, hundreds of thousands
        of Syrians were killed, including dozens of activists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195284e-5fbb-41da-9ebf-54a2883cdf95'
      'mgnl:activationStatus': true
