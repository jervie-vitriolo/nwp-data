    'template': '1'
    'title': 'Brady sets all-time NFL passing mark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289bb5e-f6db-4454-8378-b6f2c0d95521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:20:38.803+08:00
