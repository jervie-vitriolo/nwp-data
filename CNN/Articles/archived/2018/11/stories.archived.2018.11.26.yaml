      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This November, Carpio corrected Duterte''s statement on the South
        China Sea possession issue, saying the country "is in only a small portion"
        of the waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
