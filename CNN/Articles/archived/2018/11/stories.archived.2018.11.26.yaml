    'lead': 'At least 35 people died in a boat accident on Lake Victoria in Uganda
      on Saturday, according to the Ugandan Police Force.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T11:01:20.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:00.597+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:57.168+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 35 people are dead and dozens are missing after a boat accident
      in Uganda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4bd986-92f8-47f4-a3cc-a7e7aba47a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:01:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 35 people died in a boat accident
        on Lake Victoria in Uganda on Saturday, according to the Ugandan Police Force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3318fbdb-5697-48a1-92af-e7fbd943fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:01:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the boat was "in poor mechanical shape" and was overloaded
        with passengers on a lake cruise when it capsized.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032efd5-642d-417e-8c79-1b096a056339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:01:20.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marine unit has rescued 26 people, and searches are ongoing to
        find more passengers. More than 50 people are unaccounted for, said Army Lt.
        Col. Deo Akiiki Asimwe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0266e-2228-47ae-909e-f5e5ba878af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:01:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they expect the death toll to rise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34372a69-d706-4785-8fc2-c154db8c16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:01:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugandan President Yoweri Museveni offered condolences to the victims,
        adding that "according to preliminary information from the security services"
        the boat was "private, unregistered, unlicensed and maybe uninsured."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d14e7-83c1-47e2-a4de-b8597b393bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:01:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalia''s President also tweeted about the incident, saying the
        people of Somalia "stand by Uganda [in] this trying moment of grief."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ae0c5-8417-4539-b60c-e29e654dd1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:01:20.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugandan police spokesman Patrick Onyango said there was bad weather
        at the time of the accident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456124e8-730d-4340-9981-e753b813190a'
