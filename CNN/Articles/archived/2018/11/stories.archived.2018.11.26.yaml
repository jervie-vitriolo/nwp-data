    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:55.941+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Walking Dead'' stumbles into midseason break amid losses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c186d3-ca1c-4af0-8f03-98c86cd570a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The following contains spoilers about the Nov. 25 midseason
        finale of "The Walking Dead."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9316eb-f702-4359-b13c-1b3ec755dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks after saying goodbye to Andrew Lincoln, "The Walking
        Dead" closed out its fall run by apparently saying goodbye to another significant
        character—a departure, at this point, the AMC series can ill afford.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88420c9-d8c3-47df-a56c-bb35cedcfdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently," it''s worth noting, because the series has continued
        to play fast and loose with deaths, including its latest fake-out, which saw
        Lincoln''s Rick Grimes character seem to die, only to be miraculously saved,
        in order to revive him in a&nbsp;planned series of movies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0706b-47af-4611-9bb7-3a7c2a72fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has become crystal clear, since that much-ballyhooed exit,
        is that AMC''s one-time hit is running on fumes—relying on a small core of
        established characters while trying to establish a handful of new ones who,
        thus far, have provided little incentive to tune in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c2cd6-9f58-4a9c-9a65-1d7dbbf0aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, "The Walking Dead" stayed fresh—and unpredictable—by
        killing off characters with some regularity, a reminder that this lawless
        world was one where death represented a part of life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42796147-d191-440b-8ab2-9550b91b2a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent spate of departures, however -- including Carl, Rick,
        Lauren Cohan''s Maggie and, in the latest episode, Jesus (Tom Payne) falling
        victim to new threat the Whisperers—has drained the show of considerable appeal,
        without filling the void. Throw in Lennie James'' Morgan, who relocated to
        spinoff "Fear the Walking Dead," and the series has become a shambling facsimile
        of its best days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20929642-7412-4a62-903d-5b92a5a076b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest episode sought to address some of those concerns, ostensibly
        by bringing Jeffrey Dean Morgan''s Negan back into the storyline in a more
        significant way—having spent the first half of the season locked up—and unveiling
        the secret of the Whisperers, with a human revealed to have been masquerading
        as a zombie and thus controlling the herd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227c6b1-7da2-4dde-bdd5-48e6d269870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, asking the latest threat to reinvigorate the show after at
        least three seasons of disappointing results -- amid declining, if stabilizing,
        ratings—seems like a lot to ask. And while the series still has a sturdy core
        in the likes of Daryl (Norman Reedus), Michonne (Danai Gurira) and Carol (Melissa
        McBride), the time-jump that closed Rick''s final episode has made even their
        stories less interesting, surrounded, as they are, by characters who at this
        point don''t represent much more than possible zombie food.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f516c77-faef-4aab-96af-8ec071344001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, the naysaying about "The Walking Dead" has become its own
        kind of slow-rolling virus, in part because of the perceived passion among
        what''s left of its cult audience. The Hollywood Reporter''s Daniel Fienberg,
        for example, recently concluded that despite marginal improvement this season,
        it''s essentially&nbsp;too little, too late.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d615e-07e2-4c74-ae23-9ee67b8c5be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine years is a good long run in TV, and about the only thing likely
        to jump-start interest in the series at this point would be the promise of
        an ending.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d4045-58c7-4ac3-9d91-7503e6e63111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, though, AMC''s strategy hasn''t been to acknowledge that
        "The Walking Dead" might be ambling toward the finish line, but rather to
        keep trying to double down on it, hoping Lincoln can serve as the linchpin
        to expand the show''s "universe" into new frontiers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256321e5-dc5a-47e4-91bf-eb02ed84c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might make sense from a business perspective. Creatively speaking,
        though, the longer "The Walking Dead" keeps operating on what amounts to life
        support, the higher the chance that the series, like its latest death, will
        go out less with a shout than a whisper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda01d2b-195b-4993-af75-a9acfbd50602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:06:26.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''The Walking Dead''
        stumbles into midseason break amid losses."</em></p>'
  'us-authorities-tear-gas-migrants-mexico-border':
    'author': 'Emanuella Grinberg and Mariano Castillo'
    'caption': 'U.S. Customs and Border Protection San Diego has closed road and pedestrian
      bridges in both directions at the San Ysidro port of entry. | Pedro Pardo/Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T01:42:00.521+08:00
    'imagesource': 'jcr:aabe6655-7ce3-4bcc-8099-3b0cb804e9e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80c2d477-107e-4a17-9029-b0740bc4dc17'
    'lead': 'A major U.S.-Mexico border crossing in San Diego was closed for hours
      on Sunday after a group of migrants on the Mexican side rushed the border area,
      leading U.S. Border Patrol agents to fire tear gas at the group.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T10:10:48.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:04.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:56.013+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. authorities fire tear gas to disperse migrants at border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5a2ad-6f99-451f-b302-38219d8d65c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A major U.S.-Mexico border crossing in
        San Diego was closed for hours on Sunday after a group of migrants on the
        Mexican side rushed the border area, leading U.S. Border Patrol agents to
        fire tear gas at the group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0efd1-eabf-49ad-901f-bc1c4085b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500 migrants on the Mexican side of the border overwhelmed
        police blockades near the San Ysidro Port of Entry Sunday afternoon, two journalists
        at the scene in Tijuana told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2141c3-745f-4a0c-8e93-02e5200ce092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the migrants tried to cross the border, authorities on the U.S.
        side used tear gas to disperse them, the journalists said. Video of the scene
        showed a cloud of tear gas that sent people running and screaming, including
        families with young children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561a627-e791-43d6-972a-ee02fcdeee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Customs and Border Protection said the migrants threw projectiles
        that struck several agents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a843936-51f1-4a9a-8662-5a7a7ffc4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Border Patrol agents deployed tear gas to dispel the group because
        of the risk to agents'' safety," the agency said on Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10982cae-a2bb-42fc-b149-69673120f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident marked an escalation of tensions that have been mounting
        since groups of Central American migrants began arriving in Tijuana a few
        weeks ago on their journey to attempt to gain entry to the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c408c-370d-461e-9e4b-69c22c60716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrants'' presence has drawn&nbsp;demonstrators—for and against
        them—and threats from President Donald Trump to close the US-Mexico border.
        Meanwhile, Tijuana''s mayor has called on the Mexican government and the international
        community for help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3f663-05bb-488f-b8c4-39df2566e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The melee closed one of the world''s busiest international crossings,
        San Ysidro Port of Entry, to vehicle and pedestrian traffic for several hours.
        By Sunday afternoon, CBP reopened crossing lanes in both directions to pedestrians
        and vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f8615-173b-49d6-b28f-426ea41ef356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s Interior Ministry said federal and local authorities stopped
        the migrants Sunday from crossing the border illegally. Those identified as
        having tried to illegally cross will be processed for deportation to their
        home countries, the ministry said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b0d23f-4ee9-4640-8062-b0a0f5323d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday night, Tijuana police had arrested 39 people, the agency
        said on Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a3f03e-1600-4e49-8350-58a92a35c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Ministry described Sunday''s incident as "acts of provocation"
        and warned that far from helping the migrants'' cause, it could result in
        a serious incident on the border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d04a59-d83d-480c-9a69-72a46d3fb01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the incident began</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c057f-928c-41e4-9036-6167741b9218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident began with a march to the border that organizers said
        would be peaceful. In response, CBP deployed additional personnel to San Ysidro
        on Sunday in expectation of demonstrations on both sides of the border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503b0c11-5c90-4cb5-afa4-27f467d52c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mexico, the march started at the Benito Juárez Sports Complex—where
        most of the migrants are staying—and continued to the border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b76c8-05d9-4af8-b1af-2de3f66dc151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they reached the border area, some protesters split off toward
        multiple locations, CBP said. Some attempted to enter through San Ysidro and
        were turned away, the agency said. Others tried to enter "directly east and
        west of the border crossing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3dd207-17e5-46bf-81ca-600e7a6b93b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they were prevented from entering the port of entry, some
        of the migrants "attempted to breach legacy fence infrastructure along the
        border and sought to harm CBP personnel by throwing projectiles at them,"
        Secretary of Homeland Security Kirstjen Nielsen said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b8a44-f1b6-4d21-a13a-88970f1110ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DHS will not tolerate this type of lawlessness and will not hesitate
        to shut down ports of entry for security and public safety reasons. We will
        also seek to prosecute to the fullest extent of the law anyone who destroys
        federal property, endangers our front-line operators, or violates our nation''s
        sovereignty," Nielsen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89815bd-a5c2-4fff-a63d-71065c5a8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Tijuana said on Sunday that he would not let the migrants''
        actions damage the city''s relationship with its neighbors across the border.
        Residents of Tijuana work, study and visit the United States each day, and
        the border closures affect them, too, Juan Manuel Gastélum Buenrostro said
        on Twitter on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234cba7f-2e96-4274-87d7-3b3403b21384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor previously said he will not commit city resources to the
        migrants, including money or public services. He called on the Mexican government—specifically,
        President Enrique Peña Nieto and his secretary of domestic affairs—to provide
        assistance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7afe4f-e8ae-4285-b155-dbaf3de11f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Tijuana will not pay for the stay of these migrants.
        I will not send Tijuana into debt, just like I have been able to avoid the
        last two years," he said in a November 22 Facebook post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc766cc5-c9a4-4bd9-80f8-698dc34063ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dealing with a humanitarian crisis and the federal government
        must step up to its responsibility!!!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8480486-b2f2-4a17-b220-95bfcf9ca524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:10:48.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:04.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US authorities fire
        tear gas to disperse migrants at border."</em></p>'
