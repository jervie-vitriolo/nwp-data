  'Nationwide-martial-law-memorandum-order-32':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-26T14:27:28.717+08:00
    'imagesource': 'jcr:f168cf62-679b-40f6-be97-b50a56472ca5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b9d128c-8f2f-48f8-b23b-87d036a18287'
    'lead': 'Malacañang also assures the public that the Memorandum Order 32 won''t
      be used against opposition candidates.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T09:29:50.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:05.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:55.617+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t: Deployment of more troops not a prelude to nationwide martial
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd901dd-c0b9-43a2-953c-f203ee851639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Malacañang
        and the police dismissed claims the issuance of Memorandum Order (MO) 32 is
        a prelude to a possible expansion of the martial law declaration nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc49ac-2348-4e85-a2b3-b406f8276c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo on Monday stressed the
        order to deploy more troops intends to better secure areas where killings,
        ambush incidents and destruction of property still exist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78897e4-ea32-4f9d-9cdc-b94894d3368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve repeatedly said that if there is any intention, then that
        would have been declared. But there is none," Panelo said when asked about
        concerns that MO 32 may lead to a martial law declaration or the suspension
        of writ of habeas corpus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8bad8a-a2ba-49f6-9749-4a0ca873eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Director General Oscar Albayalde
        added the order, which was issued by the Palace on November 22, intends to
        address internal security threats in the Bicol Region, Samar and Negros provinces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d0d7d-6600-4dc3-99f9-2ee12b445aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state has the obligation to protect its citizens from lawlessness.
        Obligasyon ng gobyerno na bigyan ng proteksyon ang kanyang mamamayan. This
        is part of it. Nakita ng ating Presidente na medyo siguro, with the series
        of incidents sa mga lugar na yun, kailangan dagdagan ang ating pwersa doon.
        It''s nothing to do with martial law," he said in a separate media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d09b7-51a8-4592-8f4c-e1e68aac5e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s the government''s obligation to protect its
        constituents. This is part of it. The President saw perhaps that with the
        series of incidents in those areas, additional forces are needed there. It''s
        nothing to do with martial law.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ef380-2c82-41ab-86ca-c515a168265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds external threats like ISIS was not the trigger for the issuance
        of MO 32, but they are not disregarding the possible threats it may pose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a0399-9ac0-4dbc-8743-338ce78ddee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, the PNP has deployed a company of Special Action Force
        (SAF) troopers each in Samar and Bicol. In Negros, the existing SAF company
        deployed will be augmented.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49936068-a135-4af7-8b09-d85a1ef3899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said there could also be movements in the regional mobile
        forces in the affected areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c185753-9661-4a58-ae94-e9ee781df946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not for 2019 polls</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f0d0f-c24e-4da7-b96c-93c8887e3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo assured the public that the order won''t be used against
        opposition candidates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889adb1-9450-4369-b194-7d24576e3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Partylist Representative and senatorial candidate
        Neri Colmenares warned President Rodrigo Duterte against using "repressive
        powers" against opposition candidates in the upcoming elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dee4c5-1c1a-473a-8aac-2a63e6e92521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more Mr. Colmenares should be happy about that because you
        will be securing the area during election time," Panelo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0a39c-3127-49b5-a185-da9f444f892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also responded to Senator Panfilo Lacson''s statement that the
        President didn''t need to issue an MO to order the deployment of more troops
        to certain areas. The senator questioned why Duterte didn''t just simply order
        the military to send out more troops.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14723ddb-01e9-4825-ba29-9d0fe525b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:29:50.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course you have to direct your forces. You can''t just do that
        orally. You need to reduce that into writing so that there will be guidance
        to all of them where they will have to go and what acts they will perform
        and acts that they should not do," Panelo said.</p>'
  '145-dead-whales-new-zealand':
    'author': 'Chad de Guzman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T14:18:39.642+08:00
    'imagesource': 'jcr:e8821939-f594-482e-bbe6-c0032638fcd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82082fa5-9c09-4fe6-9563-014e0cab20fc'
    'lead': 'As many as 145 whales die after being found stranded on a remote beach
      in New Zealand, conservation officials said Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T09:41:23.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:05.419+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:55.682+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 140 whales dead after mass stranding in New Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47be45-d062-4c10-8842-6f1b9e841906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:41:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As many as 145 whales have died after being found stranded
        on a remote beach in New Zealand, conservation officials said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f4139-8e5a-4c44-ba28-ca60cf6f718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:41:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two pods of pilot whales were discovered just over a mile apart
        on Mason Bay, Stewart Island, a sparsely populated island in the country''s
        south.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538cfdc5-4f8b-441b-842c-cd2e8e16a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:41:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were first alerted to the mass stranding by a hiker
        Saturday evening. Half of the whales were already dead. The remaining animals
        were later euthanized, according to New Zealand''s Department of Conservation
        (DOC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e026619-34d8-44b8-ac14-cf1eed34e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:41:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Stewart Island operations manager for the DOC, Ren Leppens, said
        that the remote location and condition of the surviving whales made it impossible
        to save them. He described the decision as "heart-breaking."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6b17d-d440-4218-a4bd-5eb5d69056bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:41:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, the likelihood of being able to successfully re-float the
        remaining whales was extremely low," Leppens said in a&nbsp;statement. "The
        remote location, lack of nearby personnel and the whales'' deteriorating condition
        meant the most humane thing to do was to euthanize."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b510b14-749d-4e4a-af5c-d9cc08b11b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:41:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOC also announced that it was working with a local Maori tribe
        on the "next steps." In New Zealand, Maori groups are often involved in dismantling
        and burying the remains of beached whales in accordance with indigenous traditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ad132-172f-4966-9a85-4297d81c0342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:41:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is one of a series of recent whale strandings in New
        Zealand. On Sunday, 10 pygmy killer whales were found stranded on Ninety Mile
        Beach, in the country''s North Island. Two have since died, with efforts still
        underway to "re-float" the remaining creatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698094dd-18a2-4cf9-aea2-567f3acedb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:41:23.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOC said that it responds to an average of 85 stranding incidents
        a year, although most involve single marine mammals rather than entire pods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a40c1b-8422-48d1-b663-6eed104bc387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:41:23.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact reasons why whales and dolphins become stranded are not
        fully understood. Contributing factors can include "sickness, navigational
        error, geographical features, a rapidly falling tide, being chased by a predator,
        or extreme weather," the DOC''s statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e88c32-5676-4708-be55-cb86bf53d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:41:23.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, around 400 pilot whales were beached in Golden Bay, on
        the tip of New Zealand''s South Island, in what was believed to be the&nbsp;third
        largest&nbsp;mass stranding in the country''s history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3a802-3056-4b63-a4e6-977383da0df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:41:23.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest is thought to have taken place in 1918, when approximately
        1,000 whales stranded themselves on Chatham Islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93bb27-284e-4193-b18a-e15d56f92974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:41:23.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More than 140 whales
        dead after mass stranding in New Zealand."</em></p>'
  'nasa-insight-mars-landing':
    'author': 'Chad de Guzman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T14:08:58.908+08:00
    'imagesource': 'jcr:86280f2c-1cc8-4f8b-94db-887cf45d9519'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aab162fe-d5ff-4042-99b6-dbcbc607b5d8'
    'lead': 'The NASA InSight spacecraft will try to land on Mars.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T09:45:47.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:55.749+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Countdown to Mars: NASA sweating ''seven minutes of terror'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc54a2a4-4a47-49ac-879c-c30902874655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At 3 p.m. ET on Monday, November 26, a group of researchers
        will be really sweating. The&nbsp;NASA InSight spacecraft&nbsp;will try to
        land on Mars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7ab35-398e-4fc2-ab27-d3982a609bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six months of flight, the lander component of the probe will
        detach itself from the cruise stage and head into the atmosphere. The lander
        component initially looks a fair bit like the re-entry capsule used in the
        1960s and 1970s for the Apollo moon missions—sort of conical, with a smooth
        and flat bottom. That bottom is a crucial heat shield that is designed to
        protect the probe as it passes through the thin Martian atmosphere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5173d93b-27d4-4834-8b7e-0f0fd90c78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landing is a devilishly difficult feat. The landing capsule
        has to batter its way through the atmosphere. It will fly through the Martian
        air at an initial speed of 12,300 mph, and it must hit the atmosphere at an
        angle of precisely 12 degrees. Any shallower, and the probe will bounce off
        into deep space. Any steeper, and the probe will burn itself up in a spectacular
        and fiery death. The probe will first touch the atmosphere six minutes and
        45 seconds before landing. During this phase, it will experience acceleration
        12 times that of the Earth''s gravity. Were the probe a 150-pound human, during
        the flaming descent, it would weigh nearly a ton.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb8e6c-7ee7-4615-8e98-e0ba72b4c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3½ minutes after the probe hits the atmosphere, a parachute
        will deploy, slowing down the probe even more. Fifteen seconds later, explosives
        will blow the heat shield off, exposing the actual InSight probe hidden inside.
        Ten seconds after the heat shield falls away, the probe will extend its legs,
        much like an airplane extends its wheels before touching down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7a497-7ed7-4e24-b513-93eb791e1336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will fall for an additional two minutes attached to the
        parachute and protected by its conical shell. About 45 seconds before InSight
        lands, it will drop out of the shell and fall toward the surface. As soon
        as it leaves the shell, its landing rockets will ignite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aecf02-f5e3-4613-9041-b4516e614b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual InSight probe looks a little bit like the Apollo moon
        lander, with three legs to support it and a boxy top. The rockets will slow
        it further and stop any remaining horizontal motion. Then, about 15 seconds
        before touchdown, the InSight probe will descend at a speed of 8 feet per
        second, before hopefully touching down gently on the Martian surface.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6848fa-d3b6-4f8c-869c-1ddd20ba9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire landing sequence will take about seven minutes to occur.
        A radio signal from Mars to Earth currently takes about eight minutes and
        seven seconds to get here. So the complete landing process will take place
        before we find out if it was successful. It will be done automatically, entirely
        by the probe itself. For the scientists and engineers who designed InSight,
        this is called "seven minutes of terror."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a8c4c-07b9-440e-9ebe-026737d29616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they are right to be worried. Mars is a graveyard of failed
        probes. There have been&nbsp;44 attempts&nbsp;by various national space agencies
        to land on Mars. Eighteen have been successful. Twenty-three have not. Three
        have achieved orbit but failed at a landing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61993d8f-cb90-4839-bb70-6053622c5d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what does InSight hope to achieve? Well, as it happens, a lot.
        But it''s different than the intrepid Curiosity probe, which NASA landed in
        2012. InSight will not move around. Instead, it will stay put and tell us
        of the interior of Mars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d1d49-31ed-4444-8315-47ea5886847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing it will do is emit radio waves that we can monitor on
        Earth. By making careful measurements of how the frequency of the radio waves
        change, we will be able to measure the degree to which Mars wobbles as it
        rotates. That will tell us something about the core of the planet, specifically
        its makeup and information on the degree to which it is molten.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152650c-b128-4434-a7ab-8a466312b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight will also deploy a seismometer to listen for marsquakes
        (like earthquakes, but Martian-style) and for impacts of meteors on the planet.
        Information gleaned from the waves the seismometer detects will tell us more
        about the planet''s interior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f2c58-ffd5-4ae9-a18b-c77de9465dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third thing InSight will do is to dig below the planet''s surface.
        Using a jackhammer, the probe will drill down 5 meters (16 feet) into the
        planet and, basically, it will take the planet''s temperature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce621aad-99cd-4ba8-a7b9-c6965154f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many reasons this is interesting. Taking the temperature
        at that depth will allow planetary scientists to determine how much heat is
        escaping from Mars. More broadly, this measurement will allow a clear determination
        of the temperature of the planet much closer to the core.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03acfd0-7677-463b-b828-082d83cb749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information will tell us a lot about how Mars formed, which,
        in turn, will add to the information of how rocky planets, including our own
        Earth, typically develop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623843b5-a86e-4658-a2da-0d0ad0655e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''re more of an explorer kind of person and not so interested
        in Martian geology, it will also tell us how warm the planet is at modest
        depths, which will tell us if there is any chance of liquid water on the planet.
        Perhaps obviously, if the Martian subsurface is warm enough, any buried water
        will be in liquid form and not ice. Finding liquid water would be the key
        discovery that would make Martian exploration relatively easy. A relatively
        recent possible discovery of a&nbsp;buried Martian lake&nbsp;was promising,
        but the data was not conclusive. Knowing that the ground is warm would be
        very comforting to possible future explorers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db490ce2-6f2c-4f6f-a57f-b813569c5740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exploring the solar system is the first step toward exploring the
        stars. The InSight probe will give us --well -- insight into whether this
        is something that humanity will achieve in the foreseeable future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd0c16-aefa-4f1e-94cd-83043a9b14cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And maybe&nbsp;Elon Musk''s bet&nbsp;on him getting to Mars will
        become true.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139aed8-b991-4510-b746-fe7863d6ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:45:47.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Countdown to Mars:
        NASA sweating ''seven minutes of terror''."</em></p>'
  'universitalk-':
    'author': 'Portia Labrido'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-11-26T15:44:16.580+08:00
    'imagesource': 'jcr:b9a48c19-0a67-4f57-8164-921561d92caf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff286e2c-0669-41d4-8874-9fec3514b223'
    'lead': 'During CNN Philippines Life’s Universitalk, personalities from different
      industries talk about how to find a career that you can love and stick to in
      the long run.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T09:56:55.382+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:05.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:55.842+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 tips on how to get a job that you’re passionate about'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6429cfe1-578c-4b27-b336-39949aab4a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — The last years of being in university
        may be some of the most bittersweet moments in a student’s life. There’s a
        mix of emotions that you’re suddenly forced to confront: excitement for what
        lies ahead as well as fear for everything that can possibly go wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5497e3b6-c748-4abd-b3f7-d52a1933ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s most especially daunting when you’re finishing a degree that
        you didn’t really want to be in in the first place or if you’re just utterly
        clueless about what to do with your professional life. There are, of course,
        other things to take into consideration, like having to think about providing
        for your parents or ensuring that you get a stable job for your future family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361113ce-4d44-43d5-a35e-6c616be02de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s always a flicker of worry that never seems to go away once
        you approach graduation and go into the job seeking phase. To make some sense
        of these student worries, CNN Philippines Life invited several personalities
        to talk about their personal journeys at this year’s Universitalk at UP Diliman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1473de1-c11f-4596-af5a-7b84f12a545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speakers include socio-ecological entrepreneur Brian McClelland,
        who started Bambike; writer and director Samantha Lee, whose films include
        “Baka Bukas” and “Billie and Emma;” architect Arts Serrano, who started One/Zero
        design collective; and Coco Quizon, who is the brand manager of Sunnies Specs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25461c-5c5c-455a-bd8f-13d8eb5987af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some takeaways from their talks and discussion.</p>'
    '5':
      'image': 'jcr:7caaa112-02d1-4920-b982-72d2f0ad106f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee80da8-83ca-46f6-9126-5fa57330fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e89a1-c81c-434a-b8cf-5b73db707d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know your identity.</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7842a74-e49e-4d49-9c56-704ec8802489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to know what you want to do in life, you must first truly
        know who you are. McClelland shares that it is of utmost importance to take
        the time to know your values — what you like, what you don’t like, how you
        want to spend your time, etc. in order to know your identity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39104be-9608-42e4-add5-44323bd093eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s hard to know what you want to do with your life and how to
        spend your career if you don''t truly know yourself first,” says McClelland,
        who spent some time working with Gawad Kalinga’s (GK) community development
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b6de19-4b96-4082-81c0-5cd494ccd161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his work with GK, he found that he wanted to create something
        of value and to work with communities. Eventually, he built his bamboo enterprise,
        where he also employs people from GK who have now created award-winning bamboo
        products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e227458-3f88-41b9-8311-62dd5bfcab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a filmmaker, Lee also agrees that knowing who she really is became
        a gateway for her to tell the stories that matter to her and the stories that
        she wants to tell.</p>'
    '11':
      'image': 'jcr:5f29a6a0-d967-4c16-9fed-ed901fcaadb9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674c5f8-4da6-40cb-9cd7-7693441bef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ea691-5836-4d6e-8aa9-a777c03b375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Figure out your ‘why.’</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f20996-5751-480e-b5cb-f265b56b90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McClelland also underscores finding out your purpose or your ‘why.’
        Why are you spending this much time on a certain thing? Why are you doing
        this particular job? For McClelland, the purpose he set out was to was to
        empower people; to use natural resources here in the Philippines and to work
        with communities and give them the skills necessary to create something that
        they didn''t think was possible before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d1a78-98e2-4b12-b8ae-aeb8461adc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee agrees that knowing your ‘why’ is crucial in going into a career
        for the long haul. She shares that in as much as she knew she wanted to be
        a filmmaker, she let a number of external factors hinder this. She went on
        to explore a number of “more stable” jobs before she was able to make her
        first film. But she says, when she went back to her ‘why,’ she knew that filmmaking
        truly is the job for her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61e78a-40fd-4e7a-9d65-d57c8925549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In that process of trial and error, I figured out things that I
        wanted to do, what I didn''t want to do,” she says. “Funnily enough, it was
        when I had the ‘ideal life’ that I thought I wanted, it was when I realized
        what I should be doing.”</p>'
    '16':
      'image': 'jcr:e7a6a045-5627-496d-9610-a5253bba392c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb44d4-6ded-4b09-82df-41253dd5f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd2223-ae70-45a5-9ec7-b6196b53232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no clear cut path.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c889778-fb72-4df9-9ba9-c2d9a30c8327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also adds that there is no single path for everyone. We’re all
        made to have different journeys and experiences, and there’s no use comparing
        your life to the person next to you. “Just because you''re not travelling
        the same path as the person sitting beside you, it doesn''t mean that you''re
        in the wrong path,” she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cff679-ec2b-4758-a3f6-ea861100976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recalls how getting to a place where she was able to do two
        films was not at all straightforward. Her 20s was filled with odd jobs and
        unlikely circumstances, but at the end of the day, she says these experiences
        make your journey truly your own.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf7fa0-1ee9-4b40-9872-b2c143851bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same goes for Quizon, who took Anthropology and Linguistics as a
        major in university, but ended up as a brand manager. She also says that her
        career (she has had a total of eight jobs) is not at all linear — there were
        moments of great successes and deep failures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b48abbf-59b0-43b7-8420-00aa4a84e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s OK not to follow a career ladder if you can. A career ladder
        for me is nakakapagod. I really like that saying na success doesn''t have
        an elevator, take the stairs,” she says. “That''s kind of what I did with
        my life — I went from retail to PR and then now to brand management. And I''ve
        learned certain things by taking breaks across the industries.”</p>'
    '23':
      'image': 'jcr:ef243c5a-ebbb-4a23-84f2-36eeff10f807'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7b308c-0658-45f3-b391-d278733f9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc68936c-75f8-4d0a-815e-09dc5cba9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don’t be afraid to get your ideas out there.</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0620bdb-401b-42c3-beb4-2a38eb07de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Serrano, his big break as an architect happened when he, together
        with a college friend, won the Clark Green City’s BALE (Building Accessible
        and Livable Ecologies) competition in 2015. During that time, he quit his
        job from an architecture firm and was doing freelance projects, when he entered
        this competition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b97469-52d5-4924-87a9-eba63e0729f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You don''t have to be a big name or someone established to have
        your ideas out there,” he says. “If you''re really passionate about what you''re
        doing, ‘yun lang ‘yung importante. It got us the money to put up an office
        in Escolta.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1791929-2fdc-4b02-8976-20438b793cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ideas have also expanded into familiarizing Filipinos and tourists
        alike on Manila’s architectural heritage. “Apart from the architecture studio,
        we''re really passionate about knowing more about where we came from or how
        the architects from the 1920s built and defined Manila,” he says. “That’s
        something that we’re kind of forgetting ngayon. Everything is starting to
        look the same in BGC, in Makati. We''re tearing down buildings that are very
        reflective of who we are.”</p>'
    '28':
      'image': 'jcr:6f31fa3f-0df9-48e3-abfe-99aa7420a521'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913f94d-cfc0-4f8e-b428-093a7ac956e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116ce52-c5e3-477e-a09a-f6c9d6f4c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be passionate but also be practical.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac4647-c7ba-4384-810b-9672df7b6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Q&amp;A session, the panelists, particularly Lee and
        Serrano who are both in the creative industry, were asked about how to be
        able to pursue a career in the arts, particularly if the person does not come
        from privilege.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae704b-5f99-4543-b54c-133626a92823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serrano shares that he too came from a similar position, as when
        he was starting out, he didn’t know anyone from the architecture industry.
        He only knew one thing: to make our cities better, and he just focused on
        working towards that. “May isa akong idea na gusto i-explore, and I just did
        things that would help me get that conversation out. Even without compensation,”
        he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed126e-9dca-46e1-8368-216b68c26665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:56:55.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also adds that if one looks hard enough, there are a lot of
        bodies that grant money for the work that artists do. But she also reiterates
        that practicality, meaning having a ‘stable’ job while pursuing a passion,
        is oftentimes necessary. “I''ve made two films, but I still have a day job
        because it''s necessary and it''s practical,” she says. “I don''t think practicality
        is praised often enough in this world of social media. But it''s also something
        that''s admirable; something that you should be proud of.”</p>'
  'the-walking-dead-midseason-break':
    'author': 'Brian Lowry'
    'caption': 'Zombies from hit TV show "The Walking Dead"'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-26T13:48:46.008+08:00
    'imagesource': 'jcr:0ffc49b0-734d-44e5-b65e-b8c6df00d55b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22ab41f3-7cc5-4d53-a97a-b6708f94b8e9'
    'lead': 'Three weeks after saying goodbye to Andrew Lincoln, "The Walking Dead"
      closes out its fall run by apparently saying goodbye to another significant
      character—a departure, at this point, the AMC series can ill afford.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T10:06:26.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:04.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
