      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio on Saturday said he is "always optimistic" regarding his
        chief justice bid, despite being a staunch critic of the Philippine-China
        ties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7374e-3a6f-43ba-b10e-1d01b44e77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:29:52.834+08:00
