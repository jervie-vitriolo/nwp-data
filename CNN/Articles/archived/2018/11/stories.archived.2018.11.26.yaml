  'angel-aquino-interview':
    'author': 'Fiel Estrella'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-11-26T02:22:45.465Z
    'image': 'jcr:ee6d1d27-4617-48fd-a918-8f8633416955'
    'imagesource': 'jcr:ee6d1d27-4617-48fd-a918-8f8633416955'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9feac636-8b75-45c2-8ade-f246c6a8216d'
    'lead': 'The “Ang Probinsyano” and “Glorious” star talks about the importance
      of art and fiction in social commentary, perceptions of beauty, and womanhood.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T02:29:31.224Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:54.706+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Angel Aquino: ‘There are still a lot of norms that hinder women from
      being themselves’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdfb42a-b579-4e59-aff5-cc12708af080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.224Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Angel Aquino spent
        two or three months debating whether or not she should say yes to “Glorious.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f1909-8ada-4391-b5c7-2172731c19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.224Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4e973-56a7-4665-8588-914f21518d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.224Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were a lot of uncertainties, and hesitations, reluctance,
        lahat na,” says the actress. “First of all, because I’m no longer young —
        but that is the whole story, isn’t it?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb4338-0218-4c5f-8242-93fb057ec345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.225Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Glorious” was released exclusively online this month, breaking
        ground as the initial offering from the newly rebranded streaming service
        iWant. Aquino plays Glory, who, after recovering from the removal of a tumor,
        experiences renewed faith and a lust for life. She also meets and enters into
        a relationship with a younger man named Niko, played by Tony Labrusca.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285cfc0b-762f-4281-b4dc-a9b718c90a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.225Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 24 hours of coming out, its trailer, which was described
        as “steamy” and “passionate,” had reached over eight million views.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff1270-0984-4bd2-8034-ed01dbadce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.225Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s not a young woman,” Aquino says of her character. “She’s
        in her 50s. She doesn’t feel confident about herself, her body, her being.
        She’s just walking through life asleep, that’s how it felt, and she didn’t
        realize that until Niko came along.” Part of her inhibition came from her
        understanding that Glory was quite a demanding role, in terms of depth and
        emotion. “I wasn’t sure that I could actually do it. I didn’t think I could
        fulfill and deliver.”</p>'
    '9':
      'image': 'jcr:8879e5f0-53f6-4c2b-ba92-9e8f52ed803a'
      'imageCaption': 'Photo by JL JAVIER. Dress by THE EDIT.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247f1fb7-e99b-4d38-a510-761ab339962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.226Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf0053-1cb7-4c51-94fa-982014d93ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.226Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deo Endrinal of Dreamscape Entertainment, which produced the film,
        thought differently. He believed in her and told her as much. “He said, ‘I
        can’t think of anyone else to do this.’”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c52123-5fa2-48ed-a238-64563a26e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.226Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, what really convinced Aquino to do “Glorious” was writer
        and director Connie Macatuno’s vision for the movie and her character Glory.
        “When I read the script, I said, ‘She can’t just [do that], she has a family!’”
        she recalls. “We couldn’t just shrug that off.” But Macatuno reassured her
        that Glory’s complexities would be seen in her nuances — that there was more
        to it than just jumping into something more reckless and exciting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5e8362-38b2-449d-8c35-d2fabb4e7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.226Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Macatuno] said, ‘I want this light, ayoko ng serious. I don’t
        want a sad, serious woman. I want a woman who wants to jump-start her life
        again,’” Aquino says. “She said, ‘I don’t want body-shaming or age-shaming.’
        This is the message that we’re going to give women, that you should never
        be ashamed of your body or your age.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1aaa15-e591-40ae-aa2a-9920d143bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s what appealed to me,” she continues. “She’s not a crying
        mom, or a suffering woman. Whatever conflict this woman has, it’s all internal.
        But she wants to greet the world with a smile on her face, every day she wakes
        up.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf91b1-dd7e-4c46-bfc9-8d2f0dad6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Aquino considers a new venture, she looks at the weight of
        her character as a person, how well-developed she is, and how she fits into
        the greater scope of the project. There has to be humanity, redemption, goodness
        — even for a kontrabida, which most audiences would know is actually something
        she can pull off with her signature grace and the right amount of unexpected
        menace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644bc10-ad87-4e17-a84a-abf84026663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.247Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just know when I can’t pass up a role,” she says. “I know it
        when she means something to the production, and she means something to me.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1cffa-1621-49a2-9b07-64f75f325d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sit-down with CNN Philippines Life, Aquino opened up about
        how much of herself she sees in Glory, the importance of art and fiction in
        social commentary, and perceptions of beauty and womanhood. Below are edited
        excerpts from the interview.</p>'
    '23':
      'image': 'jcr:0897d8a6-ba48-4d83-a1e9-7c47826b0f09'
      'imageCaption': 'Photo by JL JAVIER. Jumpsuit by ARAW THE LINE.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8763a78-7548-4320-961d-8df1fd8d5bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df5274-44d2-4d1d-89ac-a760a0893415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To start off, can you tell me about your experience shooting
        “Glorious”?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fb552-940c-4a9c-af9a-67852a65bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.248Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was my first time to work with direk Connie. She had directed
        me as a host, but not as an actress. I think she has interesting stories to
        tell. I like her vibe. She was very light, she was very straightforward, and
        I said, “Okay, if I decide to do this, I want everyone to commit. I don’t
        want any half-baked love scenes.” We all knew that this would require a lot
        of physical actions and scenes. I said, “Let’s just trust each other.” And
        I saw that everyone was on the same page. We all just took a leap of faith.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee940719-088b-4011-a1e2-592cb7d67b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning they wanted a new actor. And then we said, “Why
        don’t we try someone who’s not exactly a first-timer, but who’s not so known?”
        A fresh face. So I gave some names, and luckily, Tony said yes. Sabi ko, “This
        guy has a lot of potential.” And I saw that — he did not disappoint.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c4a08-0e13-44a6-a842-50e7af24fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He seems to be building up a good career with the material
        he’s been choosing to work with.</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3307376c-a7bb-4dbc-800c-2442d0f09c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. I like the path that he chose. He wants to be an actor, and
        not just a boy-next-door, or a leading man. So that gives him a lot of versatility,
        and it’s good for him. At saka, this will give him longevity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa11dbb-5220-4bc0-b3af-7b1c4a7bffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.249Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How hands-on were you in creating Glory?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172fea5-aa04-436f-8cef-f05143ad0e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, Glory is a lot of different women put together. I see myself
        in her, I see my mother in her, I see my friend in her. Alam mo ‘yun? Because,
        women, halos pare-pareho tayo ng pinagdadaanan, and it’s just how we handle
        things that makes a difference.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c0c31-2eaf-4067-a1c7-58d6eac7ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like how she just wanted to feel alive again, so she just took
        that leap. She bit the bullet and just did it. And I think she did it because,
        I feel, everybody should really decide on their own happiness and how they
        want to live their lives.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe99768a-45fc-4056-a33b-dad368fb48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always try to be hands-on [with my characters]. It’s you who will
        be seen on-screen. Ako, I try to make sure I give a lot of input to my character
        and I create her from the feet up. You’ll be the foundation, so dapat solid.</p>'
    '41':
      'image': 'jcr:22d0f7bd-c449-4216-9fac-d58000a8519b'
      'imageCaption': 'Photo by JL JAVIER. Dress by THE EDIT.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be3977-9450-4652-9e3b-91fba8ba0db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.250Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f736900c-f437-467b-bdf9-f04b892fafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.251Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The trailer for “Glorious” went viral, earning millions
        of views within days, and your kissing scene with Tony even became a meme.
        How did it you react to it?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c36d80-abd5-49f9-b9df-c936c1db53ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.271Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala kasi akong social media. I have Instagram, and I don’t know
        if I’m just really lazy, but I don’t really post a lot and I don’t really
        review comments. Maybe I should start doing that, but I think that’s how I
        keep my life simple. Ever since I got into this business, I didn’t want to
        be affected by what other people say, so I’d rather not know. [Laughs]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5a3e9-90a8-45c4-8fc2-9ac66f2ea95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.271Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the memes get forwarded to me via Viber, especially the positive
        ones, napapadala sakin. It’s fascinating. I did not expect it to create this
        much noise.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a227ed9-9d8c-40aa-92cc-48414cbab914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s been a great shift to streaming-only entertainment
        these past few years, and the Philippines is slowly catching on. What’s your
        opinion on this? What does it mean in terms of production, and from the side
        of consumption?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4315a30-4e75-4cb2-9f83-4c9b72a33771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For us actors, it’s good because it’s another platform. It’s another
        venue for us, [which means] more employment, not just for the actors, but
        for the crew and staff also. Before, with movies and T.V., if you’re not [cast],
        people forget you’re around. But now, there’s a bigger demand for actors.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11877e94-4dd5-4d65-8541-15ce8f0c499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the market naman, I think it has shifted because of work schedules.
        Now we have people who work at night. We all have erratic schedules, and [sometimes]
        you just want to stay home. I think this can be an answer to piracy. Kasi
        you can get it on your mobile, you can pause it, if you really like it, you
        can watch it again, and you don’t have to pay again. You don’t have to line
        up again or go through traffic. Hindi na siya masyadong hassle, everything’s
        convenient.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448907a9-086d-4820-b46f-589a92245e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has it been for you, working on “Ang Probinsyano”? Especially
        given that it’s such a long-running show that tries to reflect Philippine
        culture and society as it happens.</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5fe2f-480e-4d87-baa1-c93babe746a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve never been on any set like this. It’s alive, I kid you not.
        It’s a living set and a living soap. I love that I’m part of it, kasi you’re
        part of the process. You’re not just an actor there. Coco [Martin] would write
        the scene on set and he would get ideas from everybody, that’s what I like
        about it. Everyone feels like they’re part of a family, so I don’t know how
        it would feel to be on another set after it.</p>'
    '57':
      'image': 'jcr:0a2f0a5a-0595-4489-8e8c-57ed32a9e40b'
      'imageCaption': 'Photo by JL JAVIER. Dress by THE EDIT.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a21fc-e73f-49df-8160-261bdf2712ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d74b39-16b1-4e23-a6e8-7a1495baeccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think of the current issue it’s facing, where
        the PNP’s accusing it of painting them in a negative light?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb01a4-465e-42a2-8308-e41118c48a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are created situations that reflect [what we see]. Art imitates
        life, so what you see there could possibly be happening. Sabi nga namin, batu-bato
        sa langit, ang tamaan, ‘wag magalit. These are situations that we’ve seen,
        they have happened before, it doesn’t necessarily mean they’re happening now,
        ‘di ba? Why are they getting so upset? Why do they feel offended or slighted
        by what we’re doing on the show?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2806e8d-22a7-4093-a848-801af32cda34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We artists also have our social responsibilities, and this is our
        way of expressing how we feel about certain situations. Bahala ka na how you
        want to take that — it’s just so sad that they’re taking it [that way].</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389cd76-ec7a-411e-aa55-3065d62202e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It should at least get them thinking.</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662e3ac-9ba1-4fdf-8c37-763bfd6f73ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Di ba? It should! It should be a call to action. It’s a way of
        examining society and how you’re participating in it as a citizen.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5c55e-9288-4ae4-9e7a-ddbd6f4334da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.274Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve also made a lot of independent films and worked with
        auteurs like Lav Diaz and Adolf Alix. Do you enjoy being able to move from
        one area of entertainment to the other? How different are they for you?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cc1545-2e52-4f6b-be80-3cb94e5ff91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process is different, but with “Ang Probinsyano,” it’s living
        art na rin, like indie cinema. It’s not like you have a hard copy of a script,
        and then you go by that. Hindi nagiging mundane ‘yung process because it changes
        a lot.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc3a51-a0c5-44b1-b9b5-7148cb535b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that’s how a lot of indie processes are. You’re just thrown
        in there, and bahala ka na. You have to be flexible and be able to work with
        different minds and different styles. I really enjoy being able to flow from
        one to another, because it keeps your feet on the ground, and also it’s a
        good exercise for your skill and to see your limits, if you can push the envelope.
        I like the balance, I like to disturb the water every now and then.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0624e0f7-a16e-45ce-970e-5e3128fb560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.291Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With [Lav and Adolf], you really feel that you’re part of the whole
        process. So much more is demanded of you — you’re there for a reason. They
        got you to play this part and be part of this production for a reason. It
        sparks a lot of fire in you. You get to experiment.</p>'
    '75':
      'image': 'jcr:517e59af-e3de-45aa-b4ec-4fbd3a1945aa'
      'imageCaption': 'Photo by JL JAVIER. Dress by ARAW THE LINE.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab6882d-5ca1-46bf-982e-d586df3f7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2a776-8b14-4c7a-98b6-91cdee874a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going back to “Glorious.” How important is a movie like
        it in today’s landscape, especially in a country like the Philippines? What
        does it say about womanhood and the agency of women in this day and age?</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e2f24-5385-406c-b91d-a2476aa82e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that here, in the Philippines, we’ve come far. Women are
        [acknowledged as] a powerful component in society, and men are recognizing
        that and giving way. Which is good, but there are still a lot of norms and
        judgment that hinder women from being themselves.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb80a0-499d-47bf-ac78-15162b2a373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.292Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m happy that this platform gives a little more freedom for filmmakers
        to tell their stories and to express themselves and their sentiments kasi
        it will reach people and make them think [about] these things. May ganung
        disturbance. I’m glad I’m part of that movement, a proponent of the future
        of cinema, and production, and expression, and the way people view [certain
        topics].</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b4647-accf-44c4-be74-893551ddec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It encourages freedom for women. Freedom to be themselves, just
        to be — it’s so important. Women before us had a hard time just being themselves.
        With that comes a great responsibility also, so let’s hope that women make
        the right decisions and make good use of this freedom and empowerment.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec63d9-1397-4049-bb4d-b06c5d5d2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There have been posts going around with photos of you captioned
        along the lines of “I can’t believe she’s in her 40s! What water is she drinking?”
        How does that make you feel?</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08906cb1-ee8f-4f78-9464-1ef758c7d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Laughs] Of course, it’s very flattering that people think I look
        younger than my age, I want to thank them for that. It gives me a really nice
        feeling, but it also puts a lot of pressure [on me], like, “Oh, gosh, I have
        to keep this up.” I’ve always been the type to just live day by day, and to
        believe that a smile can make anybody beautiful and look younger, so I just
        make sure I always smile kasi it’s an instant face lift. It’s all about what’s
        in your heart and the people you surround yourself with. If you feel good,
        you look good.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d846d1b-bd0c-49e5-8a5e-d94ca3365cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.293Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s also that idea of, “Why should it be surprising
        that a woman beyond her 30s can look beautiful at her age?”</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db7ef1-95d7-497b-8ab5-8962fbb02796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi siguro we’re used to women being mothers, and mothers are [seen
        as homely]. Mukha ka nang nanay, losyang ka na, ganun. I remember, I’ve always
        seen my mother as a mother, but never as a young, beautiful woman. So when
        I saw pictures of her from when we were younger again, I never realized that
        I have a very beautiful mother. Ngayon ko na lang nakikita na ang ganda-ganda
        pala ng nanay ko. I didn’t see her as an individual. She was my mother, who
        nurtured me and washed my clothes and prepared my dinner. But now, it’s good
        that women are seen as themselves, as all the other roles that they play.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4fa61-e30e-4e98-ad2f-df221e2df0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.294Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:37:08.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26427d2-c4fd-4854-aad2-33828b212ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T02:29:31.294Z
      'mgnl:createdBy': 'cnnproducer'
