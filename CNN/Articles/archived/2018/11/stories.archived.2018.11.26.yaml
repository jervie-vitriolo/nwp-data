  'hudcc-official-dismissal-extortion':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-26T16:26:20.746+08:00
    'imagesource': 'jcr:414f2c25-d692-488c-b681-d9e6d7d97992'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '311bb1cf-6c6c-4e07-86c3-41cc1debafde'
    'lead': 'Presidential Spokesperson Salvador Panelo says former Secretary-General
      Falconi Millar allegedly tried to extort money from a company dealing with the
      Housing and Urban Development Coordinating Council. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T17:25:51.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:06.108+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:55.381+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Housing official dismissed over alleged involvement in extortion — Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0a26c-7a0c-4742-b056-37c0de1bbef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:25:51.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> A
        former Housing official was sacked over alleged involvement in an extortion
        case, Presidential Spokesperson Salvador Panelo revealed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1e6d3-81c3-466e-89e2-3ed8dd19e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:25:51.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said former Housing and Urban Development Coordinating Council
        (HUDCC) Secretary-General Falconi Millar was dismissed after the latter allegedly
        tried to extort money from an unnamed company which was transacting with the
        government agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b39497-4fb8-4d3f-87ef-aeb19564a60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:25:51.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said this was revealed in a formal complaint against
        Millar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8a099-b0de-4dd0-b6bb-92a2180db619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:25:51.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It came from someone representing a company na mayroong (which
        had) receivables from HUDCC," Panelo told reporters in Malacañang .</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377dd683-943b-4de1-a8a0-eda6fc589379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:25:51.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much millions. Eh hindi yata nako-kolekta. According to that
        sworn statement, hinihingan siya (company official) para ma-release. Twice
        inulit sa kanya," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b627ba8-4af6-4c62-81d8-4cd15d54c1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:25:51.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So much millions, which I think were not collected.
        According to that sworn statement, the official was asked for money in order
        for the receivables to be released. It happened twice.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855c65e-e85c-4877-bfe7-4f89d5b4e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:25:51.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the company official refused to give in to Millar''s
        alleged demands, and went on to file a formal complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a8db2-879b-468a-a59b-5e94796fe262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:25:51.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech Thursday, confirmed he signed a dismissal order
        for Millar over allegations of corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ccd2b-1deb-4b52-813b-f1facfb5bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:25:51.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Millar said the incident was a clear "demolition job"
        of the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b7ae6-1a83-4f7a-87c4-b658ab6af718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:25:51.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an obvious demolition job, in protecting the interest of
        the government, I have annoyed and crossed some personalities," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c0891-39a9-41e4-a11e-209ed067c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:25:51.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the government''s loss not mine. I urge the government to
        dig deeper and investigate the persons behind the demolition job."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adddc605-f9f1-4f9c-a064-3b03bd7af245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:25:51.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millar was appointed HUDCC secretary-general by Duterte in September
        2017. He is also the secretariat head of Task Force Bangon Marawi, which is
        in charge of the rehabilitation of the city.</p>'
  'antonio-carpio-south-china-sea-chief-justice-bid':
    'author': ' Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-26T16:05:08.383+08:00
    'imagesource': 'jcr:f3f3107f-ec1a-45e7-8711-1685f68997a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2da0e493-c40b-4062-a4c0-67cc395867ee'
    'lead': 'Presidential Spokesperson Salvador Panelo says Carpio''s conflicting
      views on the South China Sea maritime issue do not conclude that he won''t be
      considered for the Chief Justice post '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T17:29:52.833+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:05.987+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:55.458+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Carpio''s views on maritime issues won''t affect Chief Justice
      bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ff289-ba86-4c5e-829f-9fe8e4241fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:29:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 26) —&nbsp; Sharing conflicting
        views with the administration on certain national issues do not conclude that
        an aspiring official will not be appointed, Presidential Spokesperson Salvador
        Panelo said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a69f72d-0583-4dfc-9810-abbeddb484f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:29:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, Panelo said that Acting Chief Justice
        Antonio Carpio''s views on the Philippines-China maritime dispute will not
        necessarily affect his bid for the chief magistrate post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc5dbc-ef9d-4dbc-b7f8-a1d295a310bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:29:52.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you will look at the history of the President, when he appointed
        Harry Roque, his (former) spokesperson, I remember during the campaign, he
        was against the President," Panelo replied when asked if Carpio''s opinions
        will be a factor in the judicial selection process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cefc107-6f68-4876-8ead-c79a95e33d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:29:52.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And yet the President appointed him. He became a member of the
        cabinet," Panelo added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f8b4e-f692-43d9-90df-8a1fa4efe71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:29:52.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were members of the cabinet coming from the left, they were
        attacking the President, and yet they were appointed. I don''t think you can
        derive a conclusion that just because someone is a critic of the administration,
        he cannot be appointed," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8e0eb-a47c-4238-a12d-5325002eefd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:29:52.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio is among those shortlisted by the Judicial and Bar Council
        to become the next head of the Supreme Court.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: JBC shortlist of nominees for Chief Justice <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/DoJupsaaZl">pic.twitter.com/DoJupsaaZl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1065913717487919104?ref_src=twsrc%5Etfw">November
        23, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e83ab-165c-41e4-b280-6abcd6a45a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:29:52.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c999c-f8dc-45db-b1d5-2e34d8c53fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:29:52.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, he temporarily took over the post as the most senior
        associate justice, following Justice Teresita Leonardo de Castro''s retirement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb67c5-7dbd-46d4-ad7f-db4ace28740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:29:52.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the next appointment, Panelo noted President Rodrigo Duterte
        may not necessarily follow the seniority rule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b772a-617c-481e-9d3e-891aed941462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:29:52.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not necessarily. Siguro all things being equal-- paano kung ''di
        equal? It''s the President''s call," the spokesperson stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
