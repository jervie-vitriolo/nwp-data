    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves resolution to extend 2018 budget for another year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd255f12-6aa0-4908-9fb9-acde218affa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:14:24.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        House of Representatives on Monday passed on third and final reading a proposed
        measure aimed at extending to another year the validity of funds for maintenance
        and other operating expenses (MOOE) and capital outlays (CO) under the current
        national budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abdb81-5e5e-424c-b581-7dd1af74413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:14:24.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a vote of 194-6, lawmakers voted in favor of House Joint Resolution
        32 (HJO 32) which seeks to allow the use of MOOE and CO appropriations under
        the 2018 budget until December 31, 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69b7c4-9035-4718-a532-0f2bf0bd99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:14:24.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons cited for the proposal are the calamities that
        "destroyed vital infrastructure and affected the delivery of basic service
        to the affected communities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df3240-36cc-4c27-b6d3-96412b40e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:14:24.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HJO 32 is authored by Speaker Gloria Macapagal-Arroyo, Majority
        Leader Rolando Andaya, Minority Leader Danilo Suarez and House Committee on
        Appropriations Senior Vice Chairperson Maria Carmen Zamora.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19802cf-5ab6-43f0-8cb9-bf8032935a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:14:24.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution needs the approval of both chambers of the Congress
        before it lands to President Rodrigo Duterte''s table for approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2901ee-fec7-4378-939f-4970970944fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:14:24.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House last week also passed its version of the proposed ₱3.757
        trillion 2019 budget.</p>'
