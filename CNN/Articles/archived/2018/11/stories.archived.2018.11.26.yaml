  'toxic-gas-injuries-syria':
    'author': 'Eyad Kourdi'
    'caption': 'A toxic gas attack left more than 100 people hospitalized in the government-controlled
      city of Aleppo, Syrian state news agency reported Sunday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T07:18:54.160+08:00
    'imagesource': 'jcr:82cae276-6598-4353-9b8b-32b11dc00cac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1a55762-f17c-46a8-b3ea-415ce9f359f5'
    'lead': 'A toxic gas attack left more than 100 people hospitalized in the government-controlled
      city of Aleppo, the Syrian state news agency reported Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T11:04:45.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:57.231+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toxic gas attack injures more than 100 in Syria, state news agency reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6f29ec-b248-4393-a876-aa30d2ddf955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A toxic gas attack left more than 100 people
        hospitalized in the government-controlled city of Aleppo, the Syrian state
        news agency reported Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526cd97-745b-40ce-88f1-9a3aa8e56e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorist groups shelled residential areas in Aleppo with explosive
        projectiles containing toxic gas that led to civilians choking," Cmdr. Gen.
        Issam al-Shilli of Aleppo Police told the Syrian Arab News Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d915e-b381-41b1-b8d1-42a70595343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those affected by the gas were hospitalized, with the severity
        of cases ranging from mild to medium, SANA reported, citing hospital sources.
        It said 107 people were injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d47c8-78fd-4919-8ce2-70eab062c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian army responded by shelling the source of the attack,
        SANA reported, without providing additional details. Russian warplanes hit
        Syrian rebel targets, state news agency RIA-Novosti reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd761347-c77d-441a-b65f-a62021d6b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based Syrian Observatory for Human Rights said 94 civilians,
        including dozens of children, suffered from asphyxiation following the attack
        in Aleppo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfdcf1-0ba7-4865-9c92-742231f6df49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other gas attacks</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd230fac0-081a-4727-9597-064bddade92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack, if confirmed, would not be the first time gas has been
        used in the Syrian conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef33890-216f-4272-95f3-92ff3a558939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, several Syrian activist groups reported that a brutal gas
        attack&nbsp;on the remnants of the rebel-held city of Douma in Eastern Ghouta
        left dozens of civilians dead and scores wounded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673be87-476a-4d81-8020-f754a55bc324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups -- including the White Helmets, the Douma Coordination
        Committee and the Ghouta Media Center – said toxic gas inside barrel bombs
        dropped by helicopters over Douma caused people to suffocate and choke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c03dfa-c7da-4724-851d-842b40402b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state news agency SANA cited an "official source" who denied
        the allegations, and citing the same sources wrote that the Syrian Arab Army
        "does not need to use any chemical materials as claimed by terrorists'' media
        affiliates."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374646d1-67a4-4ccf-8a06-014451faa928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, more than 80 people were killed&nbsp;in a sarin&nbsp;attack
        on the rebel-held town of Khan Sheikhoun – an attack that prompted the United
        States to launch 59 Tomahawk cruise missiles&nbsp;at a Syrian airbase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d6eca-1ee9-46e1-929f-c666373c5121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint report from the United Nations and international chemical
        weapons inspectors&nbsp;last October determined the Syrian regime of Bashar
        al-Assad was responsible for the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0c19d-5a38-4449-8763-57215b1449d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria has repeatedly denied it had anything to do with the attack&nbsp;and
        denies it has any chemical weapons. Damascus has said an airstrike hit a chemical
        weapons depot in the rebel-held area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c36eede-1c2c-4318-acbe-bd36c3216948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First attack since buffer zone created</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88b4df-d547-41e9-8364-73db1088995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported attack on Aleppo is the first such attack since Russia
        and Turkey agreed on establishing a demilitarized zone in the rebel-controlled
        Idlib province, according to the Observatory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1165bd-1e6a-4df8-acd3-ebaa9c848d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the agreement in September,&nbsp;Russian President Vladimir
        Putin and Turkish President Recep Tayyip Erdogan said the creation of a 15-
        to 20-kilometer (approximately nine to 12 miles) demilitarized zone would
        prevent a "humanitarian crisis" in the northwestern province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6448b-01a3-4837-8f43-e2e1fdbf61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, shelling from the regime and the rebels has killed and
        injured dozens of civilians and militants, according to the Observatory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a682084-27e6-4a74-80e5-a2e3cac1e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian regime has regained control of much of the country over
        the past few years, but Idlib has remained a bastion of rebel support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7116451-cce5-486a-8c9c-6938d9ebec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:04:45.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Toxic gas attack
        injures more than 100 in Syria, state news agency reports"</em></p>'
  'eu-leaders-uk-brexit-deal':
    'author': 'Sheena McKenzie and James Frater'
    'caption': 'All 27 remaining European Union leaders signed off Britain''s Brexit
      agreement with mixed emotions at a special summit on Sunday -- but the deal''s
      real test is yet to come.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T06:58:46.633+08:00
    'imagesource': 'jcr:eb3b0077-8a87-42ed-92c9-a55c2f59d344'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5747d65-cb73-4256-b662-f2f2928a4828'
    'lead': 'All 27 remaining European Union leaders signed off Britain''s Brexit
      deal with mixed emotions at a special summit on Sunday -- but the real test
      is yet to come.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T11:08:22.596+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:57.324+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU leaders endorse Brexit deal at special summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0bef9-dd53-40e9-be00-0b0d98c85b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All 27 remaining European Union leaders
        signed off Britain''s Brexit deal with mixed emotions at a special summit
        on Sunday – but the real test is yet to come.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30c489-ab8f-4ce7-b37c-60eae6efed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While EU leaders mourned a "sad day" in the bloc''s decades-long
        history, UK Prime Minister Theresa May disagreed, saying "I am full of optimism."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feea6a5-29af-4d88-9ba6-bb9c3886cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour after members gathered in Brussels, European Council
        President Donald Tusk tweeted that they had endorsed the "Withdrawal Agreement
        and Political Declaration on the future EU-UK relations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d448b0a-7aa3-496b-ac2b-44a70e40838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is a small victory for May, who must now persuade
        lawmakers in the UK Parliament to vote for her deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4060b49-656b-4eae-be18-9cf787a23af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that opposition parties — not to mention many lawmakers within
        May''s Conservative party and the Northern Irish DUP, which supports her minority
        government — have indicated they''ll vote against it, the deal is far from
        sealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1151c9-ae16-4462-a8fc-936985851e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after European leaders endorsed the deal, DUP leader Arlene
        Foster reiterated that her party "will not be able to support" it, during
        an interview on the BBC''s Andrew Marr Show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aca0fe-2f8e-4925-b3dd-dc695155b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If UK lawmakers do approve the deal, which looks highly doubtful,
        it will then go to the European Parliament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfd976c-ba12-496b-a18a-04f82dd6a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Westminster stops the deal in its tracks, then Brexit could
        go a number of ways – including exiting the bloc without a deal at all, or,
        just possibly, a second referendum that could scrap Brexit altogether.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335660f6-637b-495c-b2c4-2a41728d5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also cast serious doubt on May''s future as prime minister,
        already under intense scrutiny from Brexiteers within her own party unhappy
        with what they say is a "soft" exit from European regulations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9c442-8068-4fa4-b382-d7652be33b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters Sunday if she would consider stepping down
        if the deal flounders in Parliament, May said "this is not about me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3d14e-b3f7-4e6d-9a05-9831b10077e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My focus for the next few weeks is making this deal possible,"
        she said, adding, "if people think there''s another negotiation to be done,
        that''s not the case."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b593a35-b58a-45e0-835c-63518ff21f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juncker also urged the UK Parliament to vote for the deal, set to
        happen before Christmas. Pointing his finger in the air for emphasis during
        a news conference, Juncker addressed lawmakers back in London: "This is the
        best thing possible for Britain, the best thing possible for Europe...this
        is the only deal possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26bf9af-44ef-4ebc-a4cc-d4a2f855e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile former UK Prime Minister and pro-EU campaigner Tony Blair
        had a different take, telling the BBC Andrew Marr Show that a second referendum
        was "the only way you are going to unite the country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9e605-4a95-4f83-a19d-a799c3a19ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders mourn ''sad day''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e7df7-644f-4b1e-b5a0-ab4448e7cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood among EU leaders gathering in Brussels was bleak, with
        European Commission President Jean-Claude Juncker telling reporters that it
        was a "sad day."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf18cb-0e27-45f6-bded-450166523809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see a country like Great Britain... leave the EU is not a moment
        of joy nor of celebration, it''s a sad moment and it''s a tragedy," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c967cff-8151-408f-9ac1-9ab8545d991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of the "shared sadness" felt by members, he added this
        was not a moment of "raising champagne glasses."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02359582-3544-4bd0-8101-5934f4090d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel struck a similarly sombre tone,
        telling reporters it was "tragic" that Britain was exiting the EU but "good"
        the two sides had reached an agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240625ca-ea74-423a-9275-adf26f2da9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel sad.. but also a sense of relief that we were able to achieve
        what we have," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03374194-2356-4a1a-ad04-ab5ed0ad5c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile French President Emmanuel Macron said Brexit had proved
        that "our European Union has a certain fragility" and that "it can always
        be improved."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My letter to the nation. <a href="https://twitter.com/hashtag/BackTheBrexitDeal?src=hash&amp;ref_src=twsrc%5Etfw">#BackTheBrexitDeal</a>
        <a href="https://t.co/VGzNeeXoqg">pic.twitter.com/VGzNeeXoqg</a></p>&mdash;
        Theresa May (@theresa_may) <a href="https://twitter.com/theresa_may/status/1066466567700037632?ref_src=twsrc%5Etfw">November
        24, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635311b-a598-41f1-9f0c-2e8bd2305290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9437db8-4b82-48cb-b95d-38e72f14791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters if May shared this sadness, she said, "No.
        But I recognize that some European leaders are sad and some people back at
        home will be as well."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c611402-8b4a-4654-81e7-be4f34150e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister May, perhaps unsurprisingly, was more optimistic
        in a letter to the British public on Saturday evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0b58e-5ebf-42e0-9fd1-4f1a59c0c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a deal for a brighter future," she wrote. Britain is set
        to exit the EU on March 29 next year, and May said it will be a "moment of
        renewal and reconciliation for our whole country."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac8c87e-febc-4b4d-ab96-bac81f61bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain had threatened to derail the Brussels summit after last-minute
        disagreements over Gibraltar -- a British territory on the Iberian Peninsula
        – but these were resolved in negotiations&nbsp;Saturday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9513d787-3bda-4181-9840-2717a7456036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: The non-Brits guide to Brexit (because it affects you
        too)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35d52fb-68e5-40fa-8e01-83bc6151fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:08:22.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "EU leaders endorse
        Brexit deal at special summit"</em></p>'
  'us-closes-major-port-border-migrants':
    'author': 'Emanuella Grinberg'
    'caption': 'US Customs and Border Protection San Diego has closed road and pedestrian
      bridges in both directions at the San Ysidro port of entry.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-26T06:50:45.943+08:00
    'imagesource': 'jcr:5c5f2017-5b07-4708-b745-1ebb637a87be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3613445-524b-4dd4-b145-f510e5520e16'
    'lead': 'US Customs and Border Protection closed road and pedestrian bridges on
      Sunday at the San Ysidro port of entry, one of the largest land border crossings
      between San Diego and Tijuana, Mexico.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T11:11:49.949+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:00.089+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:57.422+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US closes major San Diego port of entry as migrants rush border

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a8cce-8a21-4fe7-bce6-f52a8b19f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:11:49.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Customs and Border Protection closed
        road and pedestrian bridges on Sunday at the San Ysidro port of entry, one
        of the largest land border crossings between San Diego and Tijuana, Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c339b3-dad8-411c-9444-1787da23decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:11:49.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups of Central American migrants have been converging on the
        Mexican border city for days in their quest to gain entry to the United States.
        Their presence has drawn Mexican troops, protesters&nbsp;and fiery rhetoric&nbsp;from
        President Donald Trump and Mexican officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2d4da-f876-4ff4-9501-1509b2c1b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:11:49.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As crowds amassed at San Ysidro, around 500 migrants overwhelmed
        federal and local Mexican police blockades and rushed toward the border, said
        freelance reporter Alfredo Alvarez, who is in the crowd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd629f8b-f90f-4a1f-ae75-e2ef6556b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:11:49.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowds were made up of men, women and a lot of children, Alvarez
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e28de-d5a6-4526-abbc-c7ebae8f53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:11:49.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With bridge and pedestrian border crossings closed in both directions,
        the migrants headed for the cargo area where the railroad crosses, Alvarez
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ccbb0-d36e-49af-b2c1-59c1d2be20ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:11:49.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They appeared to get close to the border wall, Alvarez said. He
        could not see from his position if the migrants had managed to get across
        the actual border.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a32cba-f307-4b1c-b213-3e11b36590f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:11:49.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More demonstrations were planned on Sunday at San Ysidro, the busiest
        land port of entry in the Western Hemisphere, according to the US General
        Services Administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5f2cd-0464-4e14-b1d4-cb59e4081ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:11:49.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned demonstrations on both sides of the border prompted
        CBP to deploy extra personnel to the border crossing, the agency said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c70102-dc23-4e22-85da-128a32c3019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:11:49.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:00.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The additional personnel, which included CBP officers, US Border
        Patrol agents, and Air and Marine agents, were recently deployed to the San
        Diego area from various areas around the country in preparation for the potential
        arrival of the caravan in Tijuana."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c92f56-f08b-4f13-af88-7a7e7dcfd184'
      'mgnl:activationStatus': true
