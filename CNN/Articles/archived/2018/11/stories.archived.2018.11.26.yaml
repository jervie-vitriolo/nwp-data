  'Duterte-Build-Build-Build-displacement':
    'author': 'Paolo Barcelon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-26T10:09:16.737+08:00
    'imagesource': 'jcr:2084d659-918f-49d6-b839-f0f028aff1e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3608621-de63-4b5a-bdb1-ef471d1c337e'
    'lead': 'Some group members claim their livelihoods and residences may be destroyed
      by the construction of several projects in the Metro Manila area.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T10:24:44.926+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:37:03.813+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:36:56.360+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group: Thousands of families to be displaced due to ''Build, Build,
      Build''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58d9b2-43fc-4651-8d1a-840221073ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:24:44.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong>&nbsp;
        A multi-sectoral group was recently formed to try and put a stop to what they
        claim are deplorable effects of the government''s infrastructure "Build, Build,
        Build" program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75319e6f-e1b5-42c0-940b-cdf2acea6581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:24:44.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "No Eviction Unity-Stop Build, Build, Build Coalition" on Sunday
        formally convened alongside people''s groups and representatives from the
        various places where the government''s major infrastructure projects are set
        to be built.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea3e8b-352c-496d-ac1b-ef41f26b474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:24:44.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some group members claimed their livelihoods and residences may
        be destroyed by the construction of several projects in the Metro Manila area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accad0ce-0bab-45e7-8996-35cf443611d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:24:44.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the group said it is not against national development, they
        appealed to the government to find alternatives to prevent the eviction of
        more than 300,000 families affected in the right of way of several big-ticket
        infrastructure projects in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb320b-d395-472e-b2bc-7e59cfd054e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:24:44.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila de Lima earlier expressed concern about the
        possible displacement of 180,000 families under two projects in the Duterte
        administration''s flagship infrastructure program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de3438-5736-4c18-bf6c-f42b31961063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:24:44.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima in October filed Senate Resolution 927. The resolution called
        for an investigation into the supposed displacement of thousands of residents
        across 38 Manila communities to pave the way for the ₱23 billion North Luzon
        Expressway-South Luzon Expressway (NLEX-SLEX) Connector Road and the ₱171
        billion North-South Commuter Railway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c247968-bfc3-4b8d-bf46-a14647fc3787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:24:44.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo denied this and said that
        feasibility studies have been conducted prior to the approval of the projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c613c0-97d8-4539-b4d8-1844465e6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:24:44.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Palace brushes off De Lima''s concern on displacement under
        ''Build, Build, Build''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa34e9-c50e-4935-ae9a-a325c618d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:24:44.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport and public works officials also called out de Lima for
        spreading false information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c78d5-a00c-479a-a2bb-106fc3058924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:24:44.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:03.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: DOTr, DPWH debunk de Lima''s claims that&nbsp;thousands
        will be displaced in 2 Build, Build, Build projects</p>'
