    'jcr:uuid': '2f2e8338-cb84-4196-ac3d-5e63db635458'
    'lead': 'President Rodrigo Duterte is still on a firing binge, as he announced
      Monday that he will fire another undersecretary over corruption.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-21T17:18:35.097+08:00
