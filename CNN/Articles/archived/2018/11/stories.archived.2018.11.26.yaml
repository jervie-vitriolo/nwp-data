      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — New England Patriots quarterback Tom Brady became the
        NFL’s all-time leader in career passing yards against the New York Jets on
        Sunday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b6975-b959-4066-922b-10455cf6689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:20:38.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old Brady’s 4-yard pass to running back Sony Michel
        in the second quarter was the record setter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c20e2c-e046-4749-8318-6bc91353c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:20:38.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady entered the game needing 147 yards to pass Manning for the
        all-time mark, which includes both regular season and postseason passing yards.
        Now immediately trailing him are Manning (79,279), Drew Brees (77,789), and
        Brett Favre (77,693).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6bdc82-d399-4b43-bcf8-c7e720ca2f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:20:38.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:06.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is fourth all-time in regular season passing yards, behind Brees
        (first), Manning, and Favre.</p>'
