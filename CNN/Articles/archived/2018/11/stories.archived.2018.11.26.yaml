      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627cf0c4-bc09-40df-93c6-52a26360f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:35:05.157+08:00
