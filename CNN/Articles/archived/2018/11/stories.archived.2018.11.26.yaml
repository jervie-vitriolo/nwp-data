      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 26) — Ateneo de Manila University
        Blue Eagles head coach Tab Baldwin is marching to his third straight UAAP
        men''s seniors basketball finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e248bb-5f42-49d6-8045-8609d9ad551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:35:05.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ateneo returns to finals for third consecutive year</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e457b8-3f9e-477a-91ca-aba31a4e4056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:35:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knows how it feels to be part of the premier collegiate league''s
        biggest stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c69d65-7be2-4073-b45e-dc72449e9a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:35:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Blue Eagles await the winner in the Final Four rubber match
        between the University of the Philippines (UP) Fighting Maroons and Adamson
        University Soaring Falcons, Baldwin said this is an opportunity for the two
        teams to compete in an environment like the finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03245d7-6dab-4686-8530-a2823b18ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:35:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this next game is gonna help them in the finals. They have
        to play this highly-intensive game and a cauldron atmosphere. That''s what
        we expect the finals to be. It''s a game of preparation for the winner," he
        told CNN Philippines'' Sports Desk Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154ff6e-c0f5-4fd9-a296-3cc99f74e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:35:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-year-old tactician expects the main guys of the Soaring Falcons
        together with the brilliant mind of their coach to carry them in the crucial
        contest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814cd6c-7540-46fd-b2a5-226aefa21f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:35:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jerrick Ahanmisi, Sean Manganti, and Papi Sarr are ready to step
        up if they want to step up. Franz (Pumaren) is an X-factor over at the bench,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa424f3a-5555-4ccb-a4df-739b85749d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:35:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Tickets for do-or-die Adamson-UP Final Four game sold out</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057debd-c439-4122-ad51-40b36a619925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:35:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Baldwin commended the Diliman-based squad for
        reaching this point of the season. He was impressed with how they improved
        from a struggling unit to a legitimate threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050264b1-43c4-4433-9cdf-bc9c4ede1a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:35:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to give coach Bo (Perasol) tremendous credit. I think
        the turnaround of this UP team, in all honesty halfway through this season
        they looked lost, and now they look as dangerous as any team in the league.
        That stems from the coaching staff. Somehow they built this camaraderie and
        relationship with the players and everybody is now pulling the oars in the
        same direction. Both teams are deserving and tough right now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c6aa75-1aeb-4453-b79a-8aedee5e33a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:35:05.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:05.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: Fighting Maroons force do-or-die match against Adamson</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea5b27-e9ad-4046-8c48-4e03ca78c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-21T17:35:05.158+08:00
      'mgnl:createdBy': 'jeff'
