      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda972bf-053d-4a94-b819-d66196fdf4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As criticism poured in, co-founders Domenico Dolce and Stefano Gabbana
        tried to explain their thinking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564884e6-c692-4fdd-b4f0-ac82bb0c9f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our dream was to bring to Shanghai a tribute event dedicated to
        China which tells our history and vision," the founders said in a statement
        posted to Instagram and Twitter on Wednesday. "It was not simply a fashion
        show, but something that we created especially with love and passion for China."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b0974-1c8c-40d5-8fca-e0d402e5532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said that Gabbana''s account was hacked, and that
        the offensive messages were unauthorized. "I love China and the Chinese Culture,"
        Gabbana wrote on his personal account. "I''m so sorry for what happened."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da08cc-9d6e-438a-8ee3-15d8eef18651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not immediately respond to a request for comment
        from CNN Business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31f6b5-9472-438a-882f-6a256364880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing the mark</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c9442-c5a8-4072-b4b7-944edfee510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some didn''t find the apologies sincere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9178be2-f14d-455b-ae22-2836e7a4b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese-French model Estelle Chen, who withdrew from the show,&nbsp;wrote
        "you don''t love China, you love money,"&nbsp;in an Instagram post tagging
        both the brand and Gabbana directly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b8b9c-c8bf-4dd7-8a22-fa597f51f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese consumers are particularly sensitive to criticism that goes
        viral online, said Thomai Serdari, a strategist in luxury marketing and branding
        who teaches at NYU''s Stern business school.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15408ac2-b2a1-4364-9258-78437a930b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are really influenced by what''s happening online," she
        said. "They do shop primarily online, and they''re excellent researchers,"
        she said. They "have experience in the luxury market and they really know
        what they''re buying."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544ee4f-6048-42ce-a29d-db11901505c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the way young, wealthy Chinese consumers are thinking about
        luxury is evolving, said Sun Baohong, a marketing professor at Cheung Kong
        Graduate School of Business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5d2ca-90ad-486d-904a-91812f335c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before it was more for showing off social status," she said. Now,
        it''s about "making a personal statement."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a874d-21b4-48b0-9b8f-dc9c30baaf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Dolce &amp; Gabbana hadn''t offended people with its ads,
        she added, it probably would have missed the mark with the campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d593d-e914-4b94-abd3-238f8978fdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ad is really showing a very old-fashioned" image of China,
        she said. "Chinese consumers still love foreign brands, but things are changing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1cc54-3b8a-4dc0-b887-dcd47f4ac087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making amends</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8994e65-5c9a-47eb-84b3-cfe85070953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, D&amp;G has to figure out how to win back Chinese consumers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1e20f-647b-4fe1-af73-63b99cf005ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to happen overnight," said Andrew Gilman, founder
        of the crisis communications firm CommCore Consulting Group. The brand will
        have to "find the biggest influencers they can ... [and] get back in their
        good graces," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3312d0-db67-4e5a-8ad5-56cb570fd184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company must also share a consistent message across its social
        media platforms and any other channels it uses to communicate with customers,
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f0abd-910f-4eff-9c62-d5f96aa8bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, it will have to do a better job of understanding
        Chinese culture. "You can be a global brand," Gilman said, "but you have to
        have local sensitivities."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a95f33-e104-415e-b18f-4f2ba956ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:48:53.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:37:01.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Why Dolce &amp;
        Gabbana''s China blunder could be such a disaster"</em></p>'
