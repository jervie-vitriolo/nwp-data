      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines takes a closer look into the efforts made by residents
        of Guiuan, Eastern Samar to recover from the deadly supertyphoon.</p>'
    '1':
      'image': 'jcr:ff4aafd6-6314-4a5e-8106-b23278e488bb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8329c3-412a-45a6-92b6-4ab22d2373cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9238139-e86c-4775-92ae-78ace0a57131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiuan, Eastern Samar (CNN Philippines) — Yolanda was categorized
        as a supertyphoon when it first made landfall in Guiuan, Eastern Samar, on
        November 8, 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528b626-8538-4840-a9ef-8c63f3abcfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds almost hit 300 kilometers per hour, and severely damaged the
        city of Tacloban. Its heavy rain and storm surges killed more than 6,000 people,
        and left hundreds of thousands homeless.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992121d-a3d3-4a6a-92f2-0f844d10411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are images of the destruction, paired with the recovery Yolanda-hit
        areas have made five years since the calamity happened.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe frameborder="0" class="juxtapose" width="100%" height="450"
        src="https://cdn.knightlab.com/libs/juxtapose/latest/embed/index.html?uid=6ed50d0c-e27b-11e8-9dba-0edaf8f81e27"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d0cb2-ff62-4824-903d-9e73fc539bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea9a6e-0459-47db-8fa3-f65f7bcf4f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than 400-year old Immaculate Concepcion Church caved in
        while Typhoon Yolanda barreled through the coastal town of Guiuan, Eastern
        Samar on November 8, 2013. Guiuan was the first of Yolanda''s five landfalls.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe frameborder="0" class="juxtapose" width="100%" height="450"
        src="https://cdn.knightlab.com/libs/juxtapose/latest/embed/index.html?uid=9a9af42e-e27b-11e8-9dba-0edaf8f81e27"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e835c027-8d4b-441c-993a-fe1b51db22ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec937b07-bd35-4315-a877-9cc61055f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History has it, the church began construction in 1596 and was completed
        in 1768. It is classified as a National Cultural Treasure by the Philippine
        government. In 2014, the U.S. Ambassadors Fund for Cultural Preservation donated
        USD 300,000 grant for its rehabilitation and restoration.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe frameborder="0" class="juxtapose" width="100%" height="450"
        src="https://cdn.knightlab.com/libs/juxtapose/latest/embed/index.html?uid=fdb7e418-e27b-11e8-9dba-0edaf8f81e27"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a5f75-4d9f-41dd-8fe2-5f62fa2d20bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
