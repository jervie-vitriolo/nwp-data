    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: NorthPort''s Pringle overtakes San Miguel''s Fajardo in MVP race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391035d5-fe53-4a25-86a7-d844d50e2261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:26:05.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> North
        Port Batang Pier guard Stanley Pringle stands in the way of San Miguel Beermen
        stalwart June Mar Fajardo''s historic Most Valuable Player (MVP) bid in the
        Philippine Basketball Association (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250107c9-62e9-4511-98a6-11a8104b24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:26:05.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pringle took the top spot in the MVP race after Fajardo only suited
        up for two games in the PBA Governors'' Cup eliminations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfcea1-cde7-43d6-a7e7-698cb06c73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:26:05.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NorthPort lethal scorer tallied a cumulative average of 35.5
        stastitical points, while the Beermen big man slid down to second place with
        33.2 statistical points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d3e27-ef97-49e1-8086-6b3bc6b30aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:26:05.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-10 Fajardo is gunning for a record-setting fifth straight
        MVP honor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5771d-50e3-42ff-b0c4-faf5f4f3cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:26:05.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra high-leaping forward Japeth Aguilar occupied the
        third spot with 32.9 then followed by NorthPort''s Sean Anthony at fourth
        with 31.3 and Ginebra''s rebounding machine Scottie Thompson rounding up the
        top five with 30.8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c27a9b-a2a3-49ef-b941-558dfb66deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:26:05.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Phoenix cager Jason Perkins is the leading candidate
        for Rookie of the Year with 23.4 stastitical points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd2bba-1893-4dd0-a353-432f5325abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:26:05.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska guard Jeron Teng came at second with 18.3, while Blackwater
        big man Raymar Jose is at third place with 14.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb3bbe-6b9e-47f2-aa8d-02f27ada0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:26:05.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia''s Robert Herndon and Rain or Shine''s Rey Nambatac completed
        the top five with 12.8 and 12.2, respectively.</p>'
