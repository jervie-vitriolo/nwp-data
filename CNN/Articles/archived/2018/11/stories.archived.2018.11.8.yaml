      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a4bbd-6ff5-4c79-8cd3-15cc845a970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:22:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 8) — Netflix will stream
        an anime series based on "Trese," a horror/crime and urban fantasy graphic
        novel created by Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a895b34-cf34-4267-b2e3-1707b2142957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:22:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated series will be produced by Shanty Harmayn and Tanya
        Yuson at BASE Entertainment, a studio based in Jakarta and Singapore. It''s
        executive producer, Jay Oliva, has also worked on "Wonder Woman" and "The
        Legend of Korra."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb39c8f-d81b-4418-a07b-fc609f1bfe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:22:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced the news on Thursday during its "See What''s Next
        Asia" event in Singapore. No release date has been set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ce22b-5fb3-45ad-bc7b-f6f1a778eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:22:22.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is based on Philippine graphic novel by the same name,
        written by Budjette Tan and illustrated by Kajo Baldissimo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7edf88-b701-4dba-8155-93f76218a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:22:22.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The komiks is set in Manila where the mythical creatures of Philippine
        folklore live in hiding amongst humans. Mysterious detective Alexandra Trese
        finds herself going head to head with a criminal underworld comprised of malevolent
        supernatural beings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ca2b9-4d5e-4633-b7b8-5012c1c9e54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:22:22.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from "Trese," Netflix will also carry anime versions of "Pacific
        Rim," "Altered Carbon," and "Yasuke".</p>'
  'Rodrigo-Duterte-Udenna-CEO-Dennis-Uy-third-telco':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential Spokesperson Sal Panelo reiterates the selection process
      for the new major telecommunications player was fair.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T17:58:01.563+08:00
    'imagesource': 'jcr:cc555978-c1e2-4323-a583-d513a68bcec2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f94646c-d280-4296-8137-142888405353'
    'lead': 'Presidential Spokesperson Sal Panelo reiterates the selection process
      was fair.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T09:25:51.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:58.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:45.857+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace denies Duterte links to Udenna CEO abetted win in 3rd telco bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90e1e4-255c-4cb1-8587-8983dacc1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:25:51.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Malacañang
        on Thursday denied allegations that links between President Rodrigo Duterte
        and Mislatel Consortium abetted its winning bid for the country''s new major
        telecommunications player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce54e7-2e9e-43f7-ae65-1f1230f6941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:25:51.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a baseless assumption because given the character
        of this President, it is far-fetched," Presidential Spokesperson Sal Panelo
        said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd15b4-e9dc-43b7-9eec-e9fb37fe203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:25:51.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao tycoon Dennis Uy''s Udenna Corporation and Chelsea Logistics
        Holdings, state-owned China Telecom, and the Mindanao Islamic Telecommunications
        (Mislatel) formed a consortium and bagged the provisional spot as the third
        telco player on Wednesday. Uy is a known supporter and campaigner of the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e1d9d-eda5-4ce4-99df-3bcc8e57ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:25:51.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s policy is not to interfere with its departments,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7d4c5-66c3-4588-9cd2-2a8bc24a6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:25:51.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Panelo said the selection process by the
        National Telecommunications Commission was fair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91e069-d826-4fca-ac07-e565a068151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:25:51.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a transparent, fair, public and open selection process,
        done in accordance with laws, as well as with pertinent rules and regulations,"
        he earlier said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559a2ec-7437-49c1-b9c8-32d78604cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:25:51.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mislatel was selected from three bidders. The two others were Philippine
        Telegraph and Telephone Corp. (PT&amp;T) and SEARS Telecom, the consortium
        of the LCS Group of Companies by Luis Chavit Singson and TierOne Communications.
        Both, however, were disqualified on the grounds of alleged lacking documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e959dd-9a28-49a5-854b-0c3cb009be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:25:51.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson on Thursday said he will file a motion for reconsideration
        for the disqualification of SEAR, adding that Udenna Corporation has a standing
        partnership with their consortium. PT&amp;T also plans to appeal the NTC''s
        ruling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f5a5d9-1dc8-45b7-98ca-50537de16f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:25:51.578+08:00
      'mgnl:createdBy': 'jeff'
