      'mgnl:lastActivated': 2019-04-17T09:29:58.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aquaman" lead star Jason Momoa, Amber Heard, and director James
        Wan will visit Manila on December 11 for the film''s Asian premiere and a
        fan event at the Mall of Asia Music Hall. This was confirmed by Warner Bros.
        Philippines to CNN Philippines on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516ae6d-29ec-42b6-9160-9c8ae33ed1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:35:35.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to their Manila stop, the "Aquaman" cast and crew will visit
        Beijing for a film footage screening and fan event, London for a livestream
        world premiere, and New York for a fan event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a610aec-0301-4afa-970a-184c88551be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:35:35.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aquaman," based on a DC Comics character, reveals the origin story
        of half-human and half-Atlantean Arthur Curry, played by Momoa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d75aa-3fe6-448d-b6d9-689c114ed5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:35:35.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
