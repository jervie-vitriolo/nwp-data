      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, attend
        two foreign film festivals, go to a benefit gig for the Sagay 9, discuss local
        myths and creatures with fellow enthusiasts, meet the authors of the new YA
        novel “What If It’s Us,” attend a gig at Cubao Expo, and shop for zines, books,
        clothes, and home items at an open-themed market in Escolta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81482add-53f6-48d7-8bdd-521762063bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:35:10.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;The 4th Danish Film Festival</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405bb180-2129-4125-9688-7db44f5b8154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:35:10.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinephiles can head to Robinsons Galleria to catch full-length Danish
        films, some of which will be screened in the country for the first time ever,
        all throughout the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1f179-43a1-4269-9097-c0a548c2d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:35:10.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Nov. 9, Susanne Bier’s “In A Better World” will be screened
        at 3:15 p.m., followed by Henrik Ruben Genz’s “Terribly Happy” at 5 p.m. and
        Lisa Ohlin’s “Walk With Me” at 7 p.m. On Saturday, Nov. 10, catch Kenneth
        Kainz’s “The Shamer''s Daughter” at 3:15 p.m., Danish philosophy-inspired
        Filipino independent film “Dagsin” by Atom Magadia at 5 p.m., and Pieter Zandvliet’s
        “Land of Mine” at 7 p.m. On Sunday, Nov. 11, you can watch Kainz’s “Otto is
        A Rhino” at 5:30 p.m., “Walk With Me” at 5 p.m., and “Anti” by Morten BH at
        7 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc3b40-36c7-468e-b8dd-a9dd021a27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:35:10.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admission is free. All movies will be screened at Robinsons Movieworld
        Galleria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c169bb-1707-41de-a7e6-3f706fbcd626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:35:10.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinsons Galleria is located at EDSA cor. Ortigas Ave., Quezon
        City. For more information visit the Facebook event page.</p>'
