  'women-early-riser-breast-cancer-risk':
    'author': 'Nina Avramova'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-08T12:09:07.424+08:00
    'imagesource': 'jcr:9437fe9b-63ed-41e8-be98-fb30f5c10ce9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f545f6a7-0753-42ad-a056-42f879c5270f'
    'lead': 'Women who are naturally early risers were found to have lower risk of
      developing breast cancer than evening types, according to a new study. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T09:49:53.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:57.747+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:46.268+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women who are early risers have lower risk of breast cancer, says new
      study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a56e3-490b-473f-bc1e-be9f6ba10237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp; Women who are naturally early risers were found to
        have lower risk of developing breast cancer than evening types&nbsp;in a new
        study. One in 100 women who considered themselves morning people developed
        breast cancer, compared with two in every 100 women who called themselves
        evening people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a384b1f-753b-44a5-ae3a-fe7a947d4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer risks associated with a person''s body clock and sleep patterns
        have been reported in previous research and the UK researchers wanted to explore
        sleep traits in more detail, as well as any genetic factors underlying this.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2f04f-3d33-4f52-b65a-860bfdc1a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-reported preferences for mornings or evenings (by their own
        definition of that preference) were recorded&nbsp;in more than 180,000 women,
        led by Dr. Rebecca Richmond, research fellow in the Cancer Research UK Integrative
        Cancer Epidemiology Program and the Epidemiology Unit at the University of
        Bristol, and presented Tuesday at the NCRI Cancer Conference in Glasgow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad61128-1c63-4209-9b9b-906b22a2e0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richmond''s team also analyzed genetic variants linked to whether
        someone is a morning or night person&nbsp;in more than 220,000 women to find
        out if these could help provide a causal link to breast cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48c1ba-f32e-4345-9ed7-282de06a2f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of statistical model, called Mendelian randomization,
        showed that people whose genes made them more likely to be early risers were
        less likely to develop breast cancer&nbsp;by as much as 48%, as shown from
        the 220,000 participants in the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98babe4a-62f5-4689-9697-fedd702de344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second analysis, using self-reported data on sleep from 180,000
        participants, showed a similar trend of early rising women having a 40% lower
        risk of breast cancer. The variation is due to technical differences, stated
        Richmond.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e459c94-5584-4613-abaa-b8d8ffb69f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who self-reported sleeping more than the average seven to
        eight hours per night were also found to have a slightly increased risk of
        breast cancer, of 20% per extra hour slept, according to the team''s Mendelian
        randomization analysis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbdd5d7-15e0-4c1b-b45e-f49fe6de9fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team point out that many factors are involved in a person
        developing breast cancer and that these numbers are not an absolute risk.
        Also, the findings cannot be applied across populations as the majority of
        women included were of European ancestry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6545b89-08f0-4ff6-a33b-46923c95c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep is likely to be an important risk factor for breast cancer,
        but it isn''t as large as other well-established risk factors like BMI or
        alcohol," said Richmond.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b83483-e2df-4ae0-a5e1-745e1e4e2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;American Cancer Society&nbsp;says 45% of cancer deaths
        in the United States are linked to modifiable risk factors, such as cigarette
        smoke, excess body weight, eating red and processed meat and physical inactivity.
        Around 4% of US cancer deaths were linked to drinking alcohol and the&nbsp;Breast
        Cancer Now&nbsp;charity warns that any alcohol intake increases the risk of
        breast cancer. And obesity is set to become the leading preventable cause
        of breast cancer for women in the UK, according to a&nbsp;report&nbsp;from
        earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3dd80e-1b30-4237-a5d8-8f2eb2d64981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that sleep is important generally for health," said Richmond.
        "These findings have potential policy implications for influencing sleep habits
        of the general population in order to improve health and reduce risk of breast
        cancer among women."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96206afb-7414-4428-8c62-0c61f6c3dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our circadian rhythms, or body clocks, control bodily functions
        such as sleep patterns, blood pressure and metabolism and when disturbed can
        increase the risk of cancers and other diseases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e21e0b0-fd4f-41f3-9fb8-cb4100c58a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richmond''s team conducted their genetic analysis in hope of digging
        into possible causes and consequences of this link. However, experts warn
        more research is needed and the existing findings cannot be applied more widely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09df2a-6b7a-4aa6-b90d-510aecc3c793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statistical method used in this study, called Mendelian randomization,
        does not always allow causality to be inferred," said Dipender Gill, clinical
        research training fellow at Imperial College London. "For example, the genetic
        determinants of sleep may also affect other neuronal mechanisms that affect
        breast cancer risk independently of sleep patterns. In such a scenario, sleep
        patterns may be associated with risk of breast cancer, but not directly cause
        it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab557394-b786-4f71-91c2-2b08376f0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Burgess, a post doctoral fellow at the University of Cambridge
        added that a mechanism to explain the link is also not known or understood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18072d8e-6c3d-4bdb-901b-b270f821cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authors do not show any biological mechanism by which sleep
        timing preference could influence breast cancer risk. Another limitation is
        that sleep timing preference (chronotype) is self-reported, and the investigation
        did not specifically recruit individuals with different sleep patterns, such
        as night-shift workers," Burgess wrote in the comments of the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40208201-b59c-4c66-9bf8-e35108797ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has yet to be published in a medical journal. Gill added
        that it has not been peer-reviewed by other experts in the field yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61a019-fd75-4e75-9af7-860ee0cb01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read:&nbsp;Sleep: Do you get enough?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6db37-dbd6-4e34-a9c5-4b19370e71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not as large as other factors</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06498090-3c51-42ef-a477-1a8b588df7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richmond stressed that the 48% lower risk was identified among "extreme"
        cases, where people identified themselves as "definite" morning people out
        of the five categories they could chose from -- definite morning, more morning
        than evening, neither, more evening than morning, definite evening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05522181-3358-4c9a-a5bd-f4f372019aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep is likely to be an important risk factor for breast cancer,"
        she said. But it isn''t as large a risk factor as other well established ones,
        such as weight or alcohol consumption, added Richmond.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ce9f2-2ea0-4a29-ba2b-e5dd22d835a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Night owls shouldn''t be worried by the findings, said Richmond.
        "I wouldn''t support that women should get up earlier to reduce risk of breast
        cancer."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bfa02e-cf17-4d42-b764-db0cf4f74629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are theories around the causes of sleep''s effect on cancer,
        she said, such as the idea that artificial light at night leads to hormonal
        disruption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec6fd2-aa36-49df-bbec-b035013db3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sowmiya Moorthie, senior policy analyst in epidemiology at PHG
        Foundation, who was not involved in the research, added that the study''s
        major strength is the use of "multiple approaches to examine the links between
        sleep traits and breast cancer, which allows the researchers to demonstrate
        consistency in their findings."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fdcdec-c853-43be-bd1a-9b6eee077048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the implications of the research, it supports existing
        evidence that sleep patterns influence cancer risk, but it remains unclear
        how individual preferences for early or late rising interact with actual sleep
        behaviours," Moorthie wrote in an email.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406622b6-63fd-4a10-b5a8-8b20ed4435a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:49:53.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Women who are early
        risers have lower risk of breast cancer, says new study."</em></p>'
  'Duterte-businessmen-corruption':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T11:47:44.018+08:00
    'imagesource': 'jcr:b7c75c06-080a-4e67-9576-bf49342505aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e428c791-247d-459a-82f5-770d7de5186f'
    'lead': 'President Rodrigo Duterte wants corrupt government officials humiliated. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T09:52:03.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:57.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:46.368+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to businessmen: You can slap corrupt gov''t officials in front
      of me

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da94922-90b8-4689-ab43-fc94ed74f746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:52:03.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> President
        Rodrigo Duterte is allowing businessmen to slap corrupt government officials
        in front of him to humiliate them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e54cc-5e9c-4c44-845f-dc95bfe02b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:52:03.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the launch of an automobile company on Wednesday, Duterte
        reiterated his call for all local and foreign businessmen to report public
        officials and employees who extort money or ask for favors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89e6ad-7fd7-4568-9009-fdfc030949ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:52:03.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[If] you have something against anybody in government, anybody
        at all, go to me, I will contact you and I will call the person you are complaining
        against and the three of us will talk," Duterte said as he again veered away
        from a prepared speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb66464-dfa1-4898-8db8-500879ee7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:52:03.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I assure you that if it is indeed something which amounts to
        corruption or graft, I''ll give you the privilege of slapping that person
        a dozen times in front of me," Duterte said, eliciting applause from the audience.
        "That way, you placed him in humiliation and you maybe shed off his dignity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0a69d-1a29-43ad-8c5c-e2796375ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:52:03.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said these are the "right remedies for an idiot who is not
        needed in the government."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c28aa-a925-4da0-b9a1-4bfdd2ce56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:52:03.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humiliation and maybe a loss of face is more than just the money.
        It is the worst way of losing whatever is left of you in this planet," Duterte
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211fe13-658d-414d-8bb8-b6be1a64ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:52:03.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an October 18 speech, the President said he himself tends to
        be violent in dealing with corrupt officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b5e3f-2b9b-42bd-a229-f5c19ce14bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:52:03.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw ko na lang magyabang pero I tend to really be also violent.
        Lahat ng napaalis ko ''yung - lahat ''yan nakatikim ng not only verbal," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382871e3-5b7a-422c-b69d-65d77c8dff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:52:03.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I don''t want to boast but I tend to really be also
        violent. All those I sacked - all of them received not only verbal."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b180d92-b187-4609-aef8-e7b757732eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:52:03.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been calling on Filipinos to report erring public officials
        either by personally complaining before Malacañang or calling anti-corruption
        hotline 8888.</p>'
  'GDP-Q3-2018':
    'author': ' Chad de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-08T11:50:45.941+08:00
    'imagesource': 'jcr:2074b2ac-9c8f-42e8-a9ee-8a2427d3cc0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '579e84a1-3723-4bb0-a12d-ccc07d827705'
    'lead': 'This is slower than the 6.2 percent economic growth posted in the second
      quarter and the 7.2 percent in the same period a year ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T09:54:22.301+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:57.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:46.422+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economic growth slows down to 6.1% in 2018 Q3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb5435-d271-467f-937a-a88756be00cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:54:22.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 8) —&nbsp; The Philippines
        economic growth slowed down to 6.1 percent in the third quarter of 2018, according
        to the Philippine Statistics Authority (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e83fea-5714-49cc-b79a-cec82583fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:54:22.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is slower than the 6.2 percent gross domestic growth (GDP)
        growth registered in the second quarter and the 7.2 percent in the same period
        in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f5a0fb-0d30-4203-a5e5-3de7db036282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:54:22.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not exactly exuberant about the 6.1 percent growth rate,
        but still comforted that we still remain one of the fastest growing economies
        in Asia," National Economic Development Authority (NEDA) Secretary Ernesto
        Pernia said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449527f4-1655-4720-b62e-f3f1401f694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:54:22.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said the slowdown could be attributed to lower food consumption
        in the households, which only hit 5.2 percent in the third quarter. In the
        second quarter, household consumption was at 5.9 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb31d36-08c5-4631-a512-698ef96445c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:54:22.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA Undersecretary Lisa Grace Bersales said this has been the lowest
        household consumption since the third quarter of 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce71a81-bf4d-4f7e-9481-39ce0759cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:54:22.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said the economy could have grown 6.5 to 7 percent in the
        quarter if not because of high inflation, which was at 6.7 percent in October,
        unchanged from the previous month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f489da-f81a-4ced-9e2a-817d0f4c88b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:54:22.301+08:00
      'mgnl:createdBy': 'jeff'
