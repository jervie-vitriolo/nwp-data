    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b0364-3b06-49ec-96bb-5eadcfce8e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Guiuan mayor Sheen Gonzales says public infrastructure
        in the town has improved significantly post-Yolanda. Aside from a new town
        hall, Guiuan also has a number of new government buildings, including a public
        market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac395c07-d0f1-49b4-86d2-7ce1732e8196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still located across the renovated Guiuan port terminal. Several
        business establishments, mostly destroyed during Yolanda, have reopened to
        cater to residents both in the mainland and in the island barangays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c90282-5528-4df8-994b-235bfe874ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guiuan East Central School is among the oldest government structures
        in this Eastern Samar coastal town. It has more than 50 classrooms, almost
        all damaged by Typhoon Yolanda in 2013. Residents used the school as an evacuation
        center. But since it was not spared by Yolanda, they were forced to scamper
        and seek shelter in other structures.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe frameborder="0" class="juxtapose" width="100%" height="450"
        src="https://cdn.knightlab.com/libs/juxtapose/latest/embed/index.html?uid=150b7c9c-e27c-11e8-9dba-0edaf8f81e27"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbc7e2-11d5-40e8-952b-c4c23e5201a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f2754-480f-4717-a1a3-2f745f3f3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the school''s Gabaldon building (heritage classroom) has yet
        to complete its renovation.</p>'
  'stock-market-midterm-election':
    'author': 'Daniel Shane and Mark Thompson'
    'caption': 'Markets are keeping quiet as investors wait for results of the U.S.
      midterm elections to come in. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-08T07:01:22.437+08:00
    'imagesource': 'jcr:a8fde366-944e-4c3a-9343-23d5182e5cdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3df250b-86d9-47ef-b765-a0e7b7c33779'
    'lead': 'European stock markets cheered the U.S. midterm election results that
      will force U.S. President Donald Trump to share power with his Democrat opponents.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T10:26:26.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:54.170+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:48.988+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European stock markets cheer as U.S. elections leave Congress divided

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec28c8-c7dd-417f-a1ec-c3ef194f90ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> European stock markets cheered the&nbsp;U.S.
        midterm election results&nbsp;that will force U.S. President Donald Trump
        to share power with his Democrat opponents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb2e01-aa52-49e4-9b1c-9a618f9b8596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome left the two houses of Congress split between the Republicans
        and Democrats but delivered little in the way of surprises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22d9d9-97e1-4295-9417-98b75f40c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in Asia swung between small gains and losses as investors
        digested the results early Wednesday, before ending the day mixed. By the
        time European markets started trading, the focus had shifted to the positives
        of a divided Congress — the prospect of a period of government inactivity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002282f0-fa38-40d7-a785-373c5553cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the most benign result possible from this midterm election,"
        wrote analysts at Gavekal Research. "Historically, legislative gridlock has
        been modestly positive for U.S. equity markets. Simply put, changes in regulation
        generally prove costly."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890be3a6-5969-41e1-90a7-3d21b6a3c7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s benchmark Nikkei index&nbsp;ended 0.3% lower, while the&nbsp;Shanghai
        Composite&nbsp;dropped 0.7%. But&nbsp;London''s FTSE 100&nbsp;index,&nbsp;Germany''s
        DAX&nbsp;and&nbsp;France''s CAC 40&nbsp;all gained about 1%. And&nbsp;U.S.
        futures&nbsp;indicated a clearly positive start to the day&nbsp;on Wall Street.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e52940-6b76-46d5-9671-722eb08a08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections are shaping up to have significant political consequences
        for the world''s largest economy. Democrats&nbsp;won a majority in the House
        of Representatives&nbsp;while Republicans will&nbsp;retain control&nbsp;of
        the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe71e2e-c182-49d3-95cb-f3bdfe72e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors are betting that there won''t be any major changes
        in policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e90e20-b321-4f26-b572-2dd2db03b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the outcome is a big surprise," Larry Fink, the
        CEO of money management firm BlackRock, said Wednesday at a Bloomberg business
        conference in Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a9f5ef-f910-437f-b6a5-6110a33c7e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets suffered "a big setback"&nbsp;in October&nbsp;and are now
        "trying to restabilize," Fink said. Digesting the results of the midterms
        "will be part of that restabilizing process," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc5f96a-62d8-41ab-b7a7-612a6ba84a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting used to gridlock</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc02271-2e8d-455a-b9b2-a460d378b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gridlock in the United States means neither party is likely to be
        able to enact sweeping legislation. While that may mean Republicans and President
        Trump fail to cut taxes further, it also means the current tax cuts can''t
        be rolled back. A sweeping Democrat win may also have encouraged the party
        to push for a higher federal minimum wage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825fa6c-66c4-477f-90c9-f902c210d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main U.S. indexes had closed up just over 0.5% on Tuesday as
        voters went to the polls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5b515-018f-4bb8-a44b-860fa9212551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Congress divided, America''s fiscal, regulatory and monetary
        policies will likely stay the same. Investors typically don''t mind gridlock,
        cynically figuring it means Washington can''t mess anything up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d14eb-7278-4366-851d-f08c9cb2d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Past performance does not guarantee future responses, but sound
        fundamentals, not politics, are likely to continue to drive economic performance,"
        commented analysts at Berenberg bank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7af692-dea6-4c36-9772-6781970a1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Rubenstein, the billionaire co-founder of private equity firm
        The Carlyle Group, pointed out that the U.S. economy often performs well when
        control of Congress is split between Republicans and Democrats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd25f328-a108-4e51-8b42-5fbbfb9cf29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t automatically assume the economy will go south,"
        he said at the Bloomberg conference.&nbsp;"They have to compromise a bit to
        get anything done and this tends to be positive."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f721643f-867a-4fee-87fa-c1e87245558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But too much gridlock can also be a bad thing, as demonstrated by
        the debt ceiling stalemate of 2011 that caused an&nbsp;unprecedented credit
        rating downgrade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c19a6-cd20-40c4-b1cb-ae29130f73b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect fiscal deadlines to become more disruptive," Goldman Sachs
        analysts wrote in a report this week ahead of the elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd2bf0-0404-4dd6-8ce0-cf6a56677f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade war likely to rumble on</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b543f-3586-4732-b4ec-6d36ce395c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the newly empowered Democrats&nbsp;are unlikely&nbsp;to push
        for any major changes to a White House policy that has unsettled investors
        around the world, particularly in Asia: Trump''s trade war with China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5916865-8020-4cc7-ac36-fda689470cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of this week''s elections, Trump fueled hopes of a potential
        deal on trade with Chinese President Xi Jinping.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed8c79-2dc7-42bd-99b6-aaca2958a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have expressed skepticism that the two sides will bridge
        their differences anytime soon over U.S. complaints that the Chinese government
        oversees the theft of U.S. intellectual property and pressures American companies
        to hand over key technology.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a686c36-39c4-4c6d-9253-544316b579be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is an instant cure for the trade issue," Trump''s
        former top economic adviser, Gary Cohn, said Wednesday at the Bloomberg conference.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6800a-4703-4b94-9982-60f072f32dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:26:26.814+08:00
