      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie and Pitt separated in September 2016 after two years of marriage
        and filed for divorce shortly after.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92535514-e310-42ac-b053-48add0dba93e'
      'mgnl:activationStatus': true
