      'mgnl:lastActivated': 2019-04-17T09:29:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie has&nbsp;sought sole custody, while Pitt is seeking joint
        custody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ddb36-0e35-4dec-b02c-b5af6f2b5920'
      'mgnl:activationStatus': true
