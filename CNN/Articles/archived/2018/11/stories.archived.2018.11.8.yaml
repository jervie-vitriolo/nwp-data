  'sessions-resign':
    'author': 'Laura Jarrett'
    'caption': 'U.S. President Donald Trump on Wednesday asked Attorney General Jeff
      Sessions to resign, effectively firing him. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-29T10:40:48.502+08:00
    'imagesource': 'jcr:92739ce2-f38b-4a2d-a97a-ea71560a198f'
    'jcr:primaryType': 'mgnl:composition'
