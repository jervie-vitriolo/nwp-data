      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midterm results spared investors the shocks of the U.S. presidential
        election and Brexit referendum in 2016. Both surprise events sparked dramatic
        reactions in markets. Stock futures initially plunged the night of Trump''s
        election, before rebounding and&nbsp;closing with a resounding gain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ae9d1-e723-41f9-a232-44353f7cdbd3'
      'mgnl:activationStatus': true
