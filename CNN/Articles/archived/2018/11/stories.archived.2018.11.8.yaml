      'mgnl:lastActivated': 2019-04-17T09:29:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former couple''s quest to find a mutually agreeable custody
        arrangement has been long and, at times,&nbsp;messy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eab4ab-8f70-4afa-b865-e7e846366c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:28:54.823+08:00
