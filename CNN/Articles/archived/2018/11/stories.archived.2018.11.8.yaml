      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;ALAY SA Sagay: Benefit Gig
        For Victims of Sagay Massacre</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7344f49-a7e1-4de6-b27e-5910aa670753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:35:10.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 20, nine sugarcane farmers, including four women and two
        children, were gunned down inside a makeshift tent on a farm in Sagay City,
        Negros Occidental. As the investigation continues, Concerned Artists of the
        Philippines and SAKA have mounted a benefit gig this weekend for the families
        of the victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7bbc64-ef4e-46f8-af07-99a3e2e620f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:35:10.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, Nov. 10, at Conspiracy Garden Cafe, watch performances
        by Kapitam Kulam, Killratio, Mock Smile, Nonentities, P.V., The Shocking Details,
        and SkinXBones. The event starts at 9 p.m. but Libro Hindi Bala will also
        be setting up a book sale at 7 p.m. as part of the fundraiser.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9e1d5-8d3b-49f2-8790-d354937ce3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:35:10.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are sold at ₱200.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6d9a3-f5b0-4d0f-bf57-dc6eeec7d031'
      'mgnl:activationStatus': true
