    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbd17de0-9871-4928-b24a-57a4738458ae'
    'lead': 'CNN calls the revocation ''a threat to our democracy,'' while the White
      House Correspondents Association says it is ''unacceptable.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T10:00:31.920+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:56.943+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:47.239+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House pulls CNN''s Jim Acosta''s pass after contentious news conference

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db031c-4e51-498c-9cb8-11bf572518ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a stunning break with protocol, the
        White House said Wednesday night that it''s suspending the press pass of CNN''s
        Jim Acosta "until further notice."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328a477-506e-4520-a329-8c5356a711f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came just hours after Acosta, CNN''s chief White House
        correspondent, drew the ire of President Donald Trump and his allies by asking
        multiple questions at a post-midterms news conference. Trump insulted Acosta
        and called him a "terrible" person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca08e74-64a7-47ac-a77a-6a4e9a02982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Sarah Sanders announced in a statement
        that Acosta would be stripped of what''s known as a "hard pass," which gives
        him access to the White House grounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470fb71-42e9-4996-ad7c-60086354cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN said in a statement that Acosta has the network''s full support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595d30a-a23c-411a-9d09-ff47de8e3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revocation of his pass "was done in retaliation for his challenging
        questions at today''s press conference," the statement said. "In an explanation,
        Press Secretary Sarah Sanders lied. She provided fraudulent accusations and
        cited an incident that never happened. This unprecedented decision is a threat
        to our democracy and the country deserves better. Jim Acosta has our full
        support."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61390b9-e211-4dde-8262-c3f2c6a4738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 7 p.m. hour on Wednesday, Acosta was stopped at the White
        House''s Pennsylvania Avenue gate where reporters usually enter. He was heading
        back to the White House for a live shot on "Anderson Cooper 360."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5bbb6-15f3-4cf3-96d0-4033993105c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just been denied entrance to the WH," Acosta tweeted. "Secret
        Service just informed me I cannot enter the WH grounds for my 8pm hit."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c7ed1-ad21-4f60-ae37-7567dd6730ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta posted a video of a Secret Service officer removing his pass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6307179-efe3-4270-a056-4e360dae6aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just told to do it," the officer said on the recording.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97cd676-ed7f-48bb-8d22-05a155d80a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now giving my hard pass to the Secret Service," Acosta said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9798db-eb9a-4042-9f5a-7b2dcf15c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters who regularly cover the White House are routinely granted
        "hard passes" to ease entry and exit to the grounds. It is unclear whether
        Acosta will be granted some other sort of entry pass for his work. But on
        Wednesday night, he was turned away at the gate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8e3ad-4aab-4681-9973-07a28d877648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of his pass is a sharp escalation of tensions between
        the Trump administration and CNN. It immediately stirred concerns within the
        White House press corps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d7b69-93f8-4c80-ac8b-b7738e229f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Baker, the chief White House correspondent for The New York
        Times, said on Twitter: "This is something I''ve never seen since I started
        covering the White House in 1996. Other presidents did not fear tough questioning."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f0de0-add5-4faa-8900-a466f93d2a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Correspondents'' Association (WHCA), which advocates
        for the press corps, issued a statement soon after Acosta was denied entry,
        calling the revocation of his access "unacceptable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b9ba3-ff91-4ad1-9309-f795330fe66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Journalists may use a range of approaches to carry out their jobs
        and the WHCA does not police the tone or frequency of the questions its members
        ask of powerful senior government officials, including the President," the
        association said. "Such interactions, however uncomfortable they may appear
        to be, help define the strength of our national institutions. We urge the
        White House to immediately reverse this weak and misguided action."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00037e86-ed82-4ba9-9ac2-da390470a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisabeth Bumiller, the Washington bureau chief for The New York
        Times,&nbsp;said&nbsp;that "the president should not pick and choose who covers
        him, and he should certainly not force out a representative of one of the
        country''s leading news organizations, one that tens of millions of Americans
        depend on for their news."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a6aff-e3c2-4770-89ea-e4746da6e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta has been one of the most aggressive reporters on the Trump
        beat, winning him huge numbers of fans but also huge numbers of critics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241728f-8302-49d3-9dba-83ca587807fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s news conference, many people on social media
        thanked Acosta for trying to hold the president accountable for his words
        and deeds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f410ac-ce8e-4d4f-80d9-56fcd3228406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others condemned the correspondent. Some Trump boosters said
        Acosta''s credentials should be revoked. And pro-Trump media outlets ran stories
        alleging that the reporter had mistreated the White House aide who tried to
        take a microphone away from him at the news conference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7108d973-bc91-4081-9677-274713be9f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders repeated this assertion in her statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37888ff2-c80b-42b5-935d-c73d0498cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump believes in a free press and expects and welcomes
        tough questions of him and his Administration," she said. "We will, however,
        never tolerate a reporter placing his hands on a young woman just trying to
        do her job as a White House intern. This conduct is absolutely unacceptable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b665c8-5b0c-453e-9b7f-bc783945ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN producer Allie Malloy responded to Sanders via Twitter: "This
        is a complete lie. The woman grabbed Jim''s arm repeatedly. He never once
        touched her. In fact at one point @Acosta tells her politely ''pardon me,
        mam'' as she''s yanking on his arm."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b792fe5-dc4b-4f20-a53e-b6bed9e1ec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta also tweeted that Sanders'' description of the incident was
        a "lie."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272ddb9-e766-4fa2-ac75-724c81dacddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the news conference, Trump snapped at the press corps, called
        reporters "rude" for asking questions, and made baseless claims about political
        polling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d06f7-a257-4369-91a3-f8d8a0079b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a hostile media. It''s so sad," he said, keeping up his years-long
        campaign against the people who cover him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585a6f5-4247-4620-803e-c14c228c50ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s most contentious exchange was with Acosta. Immediately
        afterward, CNN said in a statement: "This President''s ongoing attacks on
        the press have gone too far. They are not only dangerous, they are disturbingly
        un-American."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadedf61-f62e-4576-8332-0e9b08f5ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While President Trump has made it clear he does not respect a free
        press, he has a sworn obligation to protect it," CNN added. "A free press
        is vital to democracy, and we stand behind Jim Acosta and his fellow journalists
        everywhere."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdef528-2c26-4c0a-98ec-0a9dc131c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;news conference&nbsp;was shown live on CNN and all the
        other cable news channels and broadcast networks. Media critics and Democrats
        said Trump''s combative streak — telling reporters to "sit down" and insulting
        some of them — might be part of a strategy to deflect attention from Democratic
        victories in the midterms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ea1ad-1a60-4236-87d6-0e514928f3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump wants to make the story him vs the media not him getting
        his ass kicked in the House. This press conference is playing right into that
        narrative," former Obama aide Tommy Vietor tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77fd32a-ff66-4600-a49b-9c127486a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta was one of the first reporters Trump called on. "Thank you,
        Mr. President," he said. "I want to challenge you on one of the statements
        that you made in the tail end of the campaign."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f411e4-0d21-439a-8d07-797d2744901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump leaned into the mic and said, "Here we go" — seemingly relishing
        the confrontation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186bc74f-4c0c-43bc-a47f-5601fb8c8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta brought up the migrants traveling from Central America toward
        the US southern border, and the racist ad referring to them that the Trump
        campaign released last week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e1d07-2325-4ac6-aa49-d0a8a7b033dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, Mr. President, the caravan is not an invasion," Acosta
        said. "It''s a group of migrants moving up from Central America towards the
        border with the US--"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6bf9d2-f062-4b2d-844b-b57403b27f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, sarcastically, replied, "Thank you for telling me that, I
        appreciate it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad33c0-5f90-40c6-a4c1-5057ccc0292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta: "Why did you characterize it as such?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe783f-6482-4135-aed5-d3ee4532f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I consider it an invasion. You and I have a difference
        of opinion."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a796bfa1-5a71-4bcb-b461-14758d72f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But do you think that you demonized immigrants?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d591d5d-95c9-436c-9662-8867fb87c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, not at all. I want them to come into the country. But they
        have to come in legally."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e77410-02c2-4862-a0ef-72a4ccb1a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what the migrants are trying to do — they say they intend
        to seek asylum.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6c9fc-f9ff-457a-ba42-9298bc80a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta called out the misleading ad and said: "They''re hundreds
        of miles away, though. They''re hundreds and hundreds of miles away. That''s
        not an invasion."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb46a2ca-7ccc-4d3b-913a-2adf5e8847f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what? I think you should," Trump started to say, pointing
        at Acosta. "Honestly, I think you should let me run the country. You run CNN.
        And if you did it well, your ratings would be much better."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb220f6-c91b-47e7-9d71-971e9990eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay, that''s enough," Trump said as Acosta tried to ask another
        question.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60f518-8955-4f51-be91-b802bb931eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House staffer hurried over to grab the mic and carry it
        to the next reporter Trump chose, NBC''s Peter Alexander.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a721506-743e-4516-bd26-badb7bc8eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I may ask one other question, are you worried--"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7206ce0c-f65c-4f8d-96f2-6f3ab4648b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta tried to point out that other reporters had also asked multiple
        questions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487103c-8982-46db-9718-9a9776b53e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s enough," Trump said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631369dc-cc74-4c53-8308-88f7c8a86119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House staffer tried to grab the mic from Acosta, but he
        held onto it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9612c17-ccf8-4f72-a087-8cc3da42ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pardon me, ma''am," he said, as she looked toward Trump, then ducked
        out of camera view.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf9846-93b9-45da-a05e-7fa152440dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peter, let''s go," Trump said, trying to move on to Alexander.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330890a6-b91b-465a-b26d-9fa56f24bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can ask, on the Russia investigation," Acosta said, "are you
        concerned that you may have indictments coming down--"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc8b9e-fa9e-403f-b9c3-8577acce25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not concerned about anything with the Russian investigation
        because it is a hoax," Trump said, "That is enough, put down the mic."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bec6b6-bd12-4442-812a-bdded5b14428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump backed away from the podium for a moment, signaling he was
        done, while Acosta asked the question again and then let go of the mic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538dfeed-b8ff-4941-bf80-eb6bb32fa103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Alexander started to ask his question, Trump said, "I tell
        you what, CNN should be ashamed of itself, having you working for them." He
        pointed at Acosta: "You are a rude, terrible person. You shouldn''t be working
        for CNN."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443d2f1-2da5-442b-9cf1-3416e374117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he turned to Alexander: "Go ahead." But he turned his focus
        back to Acosta: "You are a very rude person, the way that you treat Sarah
        Huckabee Sanders is horrible. The way that you treat other people are horrible.
        You shouldn''t treat people that way."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f398e8-40be-44fb-ae6b-fa006e032780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go ahead," Trump said to Alexander. The NBC journalist then spoke
        up in Acosta''s defense: "I''ve traveled with him and watched him, he is a
        diligent reporter who busts his butt like the rest of us."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877f741-8b66-4ada-8457-338c3182d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well I''m not a big fan of yours either, to be honest," Trump said,
        prompting laughs in the room. He disparages NBC almost as often as CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210efa8d-ddc3-4c58-9757-65433795b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So let me ask you a question," Alexander said, not missing a beat.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db342c-8627-4431-b77a-81ed764d6726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta stood back up and spoke. His comments were not totally audible
        on live TV, but Acosta could be heard asking about the dangers of Trump''s
        anti-media attacks, like the use of the term "enemy of the people."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58baa62a-40c6-4144-8c98-a8e52da9f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you report fake news, which CNN does, a lot, you are the enemy
        of the people," Trump said, turning back to Alexander.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98bf67-647b-475f-bd38-b3608a5954f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press conference lasted 1 hour and 26 minutes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d4fd8-a0cc-4d5b-91e7-bc2e7a8b96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s treatment of the press varied from one minute to the next.
        As at prior news conferences, he showed contempt for reporters one minute,
        complaining about questioners "jumping out of their seats screaming questions
        at me," then suggested he was enjoying the back and forth.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ae2a6-255e-44e2-82b1-744d1ef6ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should we keep this going for a little while?" he asked, one hour
        into the session, prompting some of the reporters to say "yes!"</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4b33c-1786-4007-8ecb-fa4afcdb28fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a reporter from a Japanese news outlet asked a question, Trump
        said, "Say hello to Shinzo," referring to Japanese Prime Minister Shinzo Abe.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109377c3-0c09-4923-8757-a75fc6cdeccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news conference threw into stark relief the different styles
        of different White House correspondents. Some, like April Ryan, tried to ask
        questions without being explicitly called on.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c33ff2-3b32-4c7d-b8ad-211ddefccd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sit down please," Trump said to her. "Sit down. I didn''t call
        you, I didn''t call you, I didn''t call you."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f10a02-f82b-4f12-9d96-e5fb9cb5d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan was trying to ask about voter suppression concerns. In response,
        Trump falsely said that CNN''s polls were a form of suppression.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d1746f-fda3-4fed-96ff-6a218cab7fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump frequently condemns so-called "suppression polls," alluding
        to a conspiracy theory that claims news outlets distort polling results to
        discourage people from voting. He brought up the idea again later in the news
        conference, despite a lack of evidence for the idea.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feaa07e-e474-4ebb-8da7-53022948c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of the event, Yamiche Alcindor, a correspondent for
        PBS "NewsHour," asked Trump about the widely shared view that his rhetoric
        has emboldened white nationalists.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea99184-af6a-4335-aba8-e7f352fad653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a racist question," Trump said repeatedly in response.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16935712-1660-495c-bd8e-e31ee04ad40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media lit up with outrage about Trump''s dismissiveness.
        Alcindor, who is black, moved on.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65aab1-42ad-4cb3-a191-fa92a361748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tweeted later: "I followed up the president calling my question
        "racist" with a policy question about his proposed middle class tax cut because
        that''s what journalists do. We press on. We focus on the privilege of asking
        questions for a living. We do the work."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c6c3b-8a01-4c19-9046-f8f8bdddc18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Here is the full White House statement:</h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b2c4c-e7dc-4436-aa3f-b15b9872cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump believes in a free press and expects and welcomes
        tough questions of him and his Administration. We will, however, never tolerate
        a reporter placing his hands on a young woman just trying to do her job as
        a White House intern. This conduct is absolutely unacceptable. It is also
        completely disrespectful to the reporter''s colleagues not to allow them an
        opportunity to ask a question. President Trump has given the press more access
        than any President in history. Contrary to CNN''s assertions, there is no
        greater demonstration of the President''s support for a free press than the
        event he held today. Only they would attack the President for not being supportive
        of a free press in the midst of him taking 68 questions from 35 different
        reporters over the course of an hour and a half -- including several from
        the reporter in question. The fact that CNN is proud of the way their employee
        behaved is not only disgusting, it is an example of their outrageous disregard
        for everyone, including young women, who work in this Administration. As a
        result of today''s incident, the White House is suspending the hard pass of
        the reporter involved until further notice." -- Sarah Sanders</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4de16b-065f-4bd1-bd20-804d32cb81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:00:31.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:56.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com. "White House
        pulls CNN correspondent Jim Acosta''s pass after contentious news conference"</em></p>'
  'baby-talk-dog':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-08T09:19:34.550+08:00
    'imagesource': 'jcr:b72f6fe6-29be-43de-ae03-40a21d79eab3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '649bafa4-b7be-4182-a41e-84b71718be8d'
    'lead': 'Nobody tells you how important it is to talk to your dog. Everybody tells
      you how crucial it is to talk to your baby.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T10:03:23.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:54.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:47.952+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Talk to your baby like you talk to your dog

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f479e4-a412-47f2-bb46-e1a7717f03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This might sound strange, but I found talking
        to my dog much less stressful than talking to my babies. They had a lot in
        common: Both were non-verbal, both relied on me for their well-being, and
        both were in possession of what Austrian zoologist Konrad Lorenz called "baby
        schema."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee67bdc-15f8-4338-a96b-f4d9b7bc5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the combination of large head, round face and big eyes that
        we humans find irresistibly cute and motivates us to care for vulnerable and
        needy creatures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af64e2-8785-4a9b-a9c4-41114a9ac97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between dog and baby, though, is potential consequences.
        Nobody tells you how important it is to talk to your dog. Everybody tells
        you how crucial it is to talk to your baby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02742c1f-1369-4452-a081-ac7e7da05695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the mountain of research on the&nbsp;importance of
        talking to babies and toddlers, the first three years of a child''s life are
        a period of rapid and expansive brain development. Talking to young children
        helps fire up the connections that will allow them to process language. The
        more words they hear, the stronger those connections get.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b146f4-69f7-462c-97d9-d9993556d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When there''s a lot at stake, performance anxiety tends to kick
        in. Do I have to be in constant narration mode when chatting with my 18-month-old,
        like a&nbsp;Werner Herzog&nbsp;of my own life? "Now, Mommy wets her toothbrush.
        Now, Mommy puts the toothbrush in her mouth ..." Or is it OK to let it all
        unfold a bit more organically, including regular breaks for -- dare I say
        it? -- silence?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6c210-0a22-40f8-9988-c3c9a12c2945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make it a conversation</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569c2ca-e17d-43a2-98a5-dd093537c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back and forth responsiveness" is the most important thing when
        talking to a baby or toddler, according to Alice Honig, professor emerita
        in the department of human development and family science at Syracuse University
        and co-author of "Talking With Your Baby." "It''s about real intimate connection."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20eb5d7-5502-4230-ab80-9dc849793ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For young babies, this means making a small "coo" sound and waiting,
        patiently, for the baby to make a "coo" in response. She said parents and
        caregivers should try this out early on, even if the baby doesn''t "coo" back
        right away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70e2db-746c-48c1-aa00-d0819e0e3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sends them the message that ''I''m important. Somebody is talking
        to me. I have to focus.'' Before one month, they can focus when we talk to
        them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79313dae-da25-4280-bb43-e93401ff5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honig said that as babies mature, it is appropriate to move from
        "coos" to words to sentences. However, do not stop speaking in the kind of
        baby talk experts call "parentese." This is that high-octave, musical, long-voweled
        "schmoopy" tone that we associate with affection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd823b-7807-4384-9851-71236edf0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important thing to remember is that even if children can''t
        speak yet, they can still communicate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa6c97-e253-4def-8345-5860a215f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honig noted the distinction between expressive language and receptive
        language. The former is being able to talk back. The latter is being able
        to understand what was said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c245f7e-6773-40f1-92ea-e70b2cde930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My 18-month-old''s expressive language skills are at an age-appropriate
        minimum. But his receptive language skills are not bad! The other day, my
        husband and I were talking about how it was time to feed the dog, and our
        toddler, without instruction, went and grabbed the dog bowl and walked it
        over to where the food is.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d12fdca-dd72-47ca-af99-eed6e7a0fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Receptive language is the one you want to be alert to," Honig said,
        explaining that it is how we know the child really understands what is happening
        around her and what is being said to her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b5c25-acd7-46b4-bf2a-e0cb1f9a7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honig encourages parents and caregivers to work on cultivating these
        receptive skills, largely by asking questions. She said toddlers can benefit
        from being asked questions with one-word answers. Apple or pear? Truck or
        ball? Happy or sad? (Emotion questions are doubly effective, because they
        teach them how to label, and ultimately understand, their feelings.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10bec46-4bdb-4a90-b8f0-c47226e4c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should also be asking open-ended questions that push young
        children to think critically and creatively, which communicates that their
        opinion matters. Ask toddlers whether they can figure out how to get around
        a puddle in a park or what they can do with a pile of blocks or with a handful
        of clay. Many will respond through their bodies, even if they don''t have
        the words.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a0798-285d-4dd4-9d27-9e61e72296b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the right timing for all these stages, Honig says, it depends.
        "Let your child teach you where your child is at," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b6721d-971e-4007-8175-7006dbefdbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quality can matter more than quantity</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67001b91-bd4e-48e1-8694-1f98806a3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, education researchers Betty Hart and Todd R. Risley coined
        the term "word gap" based on their findings that low-income children hear,
        on average, 30 million fewer words by the age of 3 than their wealthier counterparts.
        As a result, their language skills tended to be less-developed, and they were
        less likely to succeed in school.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deaceb2-d4c1-4260-9c73-02a63344393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings have been both critiqued and confirmed over the years,
        and many nonprofits and government initiatives were set up to increase the
        number of words children heard in their early years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31966b39-43b7-4616-8d9c-757cf980f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though both this study and many of the interventions inspired by
        it are important, the conversation around the word gap is often misleading.
        The takeaway is that, when it comes to talking to young children, it''s the
        volume that matters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd570da-6f56-406d-8398-8e584df82ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sense is that we are coming to a consensus in the field, and
        a number of studies have found, that the types of conversations we have with
        children matter more than the number of words," said Kathy Hirsh-Pasek, professor
        of psychology at Temple University and author of a&nbsp;number of books&nbsp;on
        early childhood development.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2af2abd-23b5-4994-b7db-7030c7307986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Honig, she said that the key is to make talking to your young
        children feel like a conversation as much as possible. "I responded to you,
        and you responded to me, and we both listened to what the other was saying.
        It is really important to human species; think about it is as human glue.
        ... This matters for building brain area, whereas the number of words don''t."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846cf2c-19b6-45a7-bea4-8c7d159b85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirsh-Pasek said parents shouldn''t feel as though they have to
        narrate their lives for their children. It''s perfectly acceptable to, say,
        push a small child in a cart down an aisle in a supermarket and not speak
        out loud the name of a single item on the shelf.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2999973d-5545-4017-91a2-f43fb0d4257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as that worry recedes another one should replace it: screens.
        "There is a lot of talk about kids'' media use, but the real issue, with respect
        to language and conversations, is not kids'' media use [but rather] adult
        media use. The more we are constantly looking down at our cell phone, the
        more we turn off, the more they get detached from conversation," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f92ad-44f2-42f7-af49-1b7fcb86ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirsh-Pasek encourages parents to&nbsp;put their devices away as
        much as possible during the evening or on weekends. Not only will they be
        better suited to participate in conversations, they''ll be more likely to
        start one themselves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809363f-d911-4c9d-8751-78d06897afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy it</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2382a00-0acd-469c-8595-7aa8f97a8da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As crazy as it is to compare talking to a young child to talking
        to a dog, I think my early puppy days might have actually taught me a thing
        or two on how to communicate with bipeds. After looking at the research and
        speaking with experts, I see that the best way to tell if you are communicating
        productively with a baby is to ask yourself: Am I enjoying this?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd19939-f99e-4e2c-81f6-2478e775934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances are, if you are feeling a connection, immersed in one moment
        shared by two, then your baby is probably feeling the same. That uninhibited
        ease with which I approached talking to my dog is, it turns out, not a bad
        place to start with our children, as well. Seek joy, indulge curiosities,
        and chances are that all the pieces will fall into place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e1260-c2be-41e1-a10a-f7459502fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:03:23.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Talk to your baby
        like you talk to your dog"</em></p>'
