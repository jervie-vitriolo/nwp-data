  'NDFP-consultant-arrested':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T15:54:29.685Z
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '527c7fd8-2867-4d0b-b321-ee3a34f8e68e'
    'lead': 'Vic Ladlad (seated rightmost) trends on Twitter following news of his
      arrest.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-29T23:20:36.898Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:30:01.977+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:44.025+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDFP consultant Vic Ladlad arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12404ee9-ce8d-4707-81e1-47ad92e87c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.898Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Authorities
        on Thursday arrested a consultant of the National Democratic Front of the
        Philippines (NDFP), which represents communist rebels in peace talks with
        the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6233bd-5696-4fcc-a70c-4946bf239ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.899Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicente Ladlad, along with two companions, are now at Camp Bagong
        Diwa in Taguig to face charges of illegal possession of firearms, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475aa8a-94f5-4fd4-91f8-1aa210663508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.899Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint operation of the police and the Armed Forces seized high-powered
        firearms and ammunition, grenades and "subversive documents" from the suspects,
        according to the Quezon City police. Authorities served the search warrant
        past 12 midnight at Doña Tomasa Subdivision, Barangay San Bartolome in Novaliches,
        Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d18ffcf-9548-431c-b203-acbe99939f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.900Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDFP legal counsel Edre Olalia gave the media a copy of the November
        6 search warrant issued by the Quezon City Regional Trial Court. Police said
        they requested for one following reports of "suspicious" individuals in the
        neighborhood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46af155-0d30-4c79-8d70-7c80e2663031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.900Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladlad was among the NDFP consultants released in 2016 to participate
        in peace negotiations. He was jailed for the supposed mass murder of 15 members
        of a communist faction in an alleged bid to purge their own ranks of military
        informers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d5ebe0-85ed-4c8a-88aa-5191669aa880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.901Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violation of JASIG?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6f2a2-28b5-4148-bc2e-75083f1a3d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.901Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an impasse in the peace talks, Communist Party of the Philippines
        founder Jose Maria Sison stressed that Ladlad could not be arrested since
        he is protected by the Joint Agreement on Safety and Immunity Guarantees (JASIG).
        That document, signed in 1995, provides safety guarantees to all participants
        in the peace talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ed1fc-f160-4273-a183-2577f9011a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.901Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no valid warrant of arrest against him. But in the Duterte
        scheme, he is likely to be framed-up as a combatant with firearms and explosives
        planted despite his serious health condition," Sison said in a Facebook post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a681b76-1e2e-4dff-909f-0b1a429b47ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.902Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañang justified Ladlad''s arrest, saying JASIG is not in
        effect now that the peace talks have been terminated through President Rodrigo
        Duterte''s November 2017 proclamation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abde6ae-9933-4129-b064-08d5db27709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.902Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crime of rebellion is a continuing crime and therefore no warrant
        of arrest is needed for that," Presidential Spokesperson Salvador Panelo said
        in a Malacañang press briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63003031-a892-4d4e-8e5b-ae538d95dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.902Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if other consultants freed for the peace talks can be
        rearrested amid the botched peace talks, Panelo said yes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2e299-fda4-40c2-b3a0-d3c271b92c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.903Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police earlier rearrested NDFP consultants Rafel Baylosis and
        Adelberto Silva for illegal possession of firearms and explosives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9bf2a-1d13-48bc-b0dd-93005b0c583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.903Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the NDFP consultants'' arrest as early as February
        2017, following his first withdrawal from the peace talks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209dd3ed-1c59-4543-b950-5eb89a3b4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2018, the Manila Regional Trial Court allowed Ladlad and
        other NDFP consultants to travel to participate in talks with the government
        in the Netherlands. Duterte postponed the negotiations, which have not resumed
        until now as the government pushes localized peace talks instead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2927875-0a94-44db-8274-7cba23505a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planted evidence?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf78a5-5270-4ddd-b516-0c220fc91cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.904Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladlad''s wife, Fides Lim earlier took to Facebook to ask for help
        in finding her "missing" husband, whom she said was abducted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd866aa-4573-417b-9029-7192ffeefbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison quoted Lim''s post accusing members of the Criminal Investigation
        and Detection Group of tailing her last week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638a14d-9c7c-4944-8bb8-18d338a189dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.905Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to those who abducted him, he is a chronic asthmatic which
        has degenerated into emphysema, he needs his medicines badly," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1c82e-3280-46ef-8c4b-8b9e8b2d0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And don''t plant any firearms or explosives on him," she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798264a-c498-41d9-a13b-54a6b437db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.906Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia also accused the police of planting or fabricating evidence
        to justify the detention of Ladlad and other NDFP consultants - a claim denied
        by authorities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ad68b-8e7f-4942-99b2-56dce3b47f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-29T23:20:36.907Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These serial arrests on peace consultants and activists complicate
        even further the prospects and status of the peace negotiations," Olalia said
        in a statement.</p>'
  'Yolanda-5-years-later':
    'author': 'David Santos'
    'caption': 'Houses in Guiuan, Eastern Samar were ravaged by the onslaught of strong
      winds and heavy rains during Typhoon Yolanda in 2013.  '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T06:57:14.289Z
    'image': 'jcr:33e9b943-25d8-4a8c-8160-09d9232aa966'
    'imagesource': 'jcr:78552753-01b9-4238-99cb-e0604a14e6f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99bb6336-eae9-44a9-9875-fc65f791c5ea'
    'lead': 'CNN Philippines Senior Correspondent David Santos talks about his experiences
      covering the devastation wrought by Typhoon Yolanda.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T07:01:59.271Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:44.129+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'COVER STORY

      Apocalyptic yet inspiring: Reflections on covering Typhoon Yolanda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4040d3-6a01-44b1-b9d5-996bfda4f103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As a long-time
        journalist from Mindanao, I have witnessed a fair amount of violence in different
        forms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97362185-daa4-41b1-97df-c6b66eeeaa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being caught in the middle of heavy firefight between government
        troops and hardcore terrorists to being held as a "captive" for a few days.
        From documenting the retrieval of cadavers of slain soldiers inside a rebel
        camp to having seen a severed head of a decapitated kidnap victim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d6bf87-0121-4913-b4b5-fe44e889b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.272Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f6ceff-77a4-4797-9c8c-b076112086da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet nothing prepared me for the fury and violence of nature that
        was Super Typhoon Yolanda (International name: Haiyan) in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc83396f-d406-4a05-979c-3fd19ec940df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.273Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao, though perennially facing threats to peace and
        order, is also often spared from killer typhoons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a1c773-3fd0-479b-80bf-67d628c36819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also my first time in Leyte.  When people said they were
        used to having to deal with extreme weather since the island is on the country''s
        typhoon path, I honestly had no idea what that meant or entailed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5bb50-3305-4353-8041-d2b8358dfaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout my more-than-a-decade career, I had not covered a major
        storm or typhoon. I wasn''t really sure what to expect when our newsroom decided
        to deploy me to pursue Yolanda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481d0c2-5d91-4455-b618-1de9cd043f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.287Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like a battle-hardened soldier, so to speak, I psyched myself
        up to be ready to face any situation. I believed some of my dangerous assignments
        in Mindanao should have prepared me for this coverage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150cb8e-b116-4a92-b322-df5a584b5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve before Yolanda made landfall, we were instructed to travel
        to the coastal town of Guiuan in Eastern Samar because the weather forecast
        kept changing as to the direction of the typhoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1f38a-52eb-4661-b6f2-0d4f5fd5d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My team -- cameraman Alvin Villafranca and assistant cameraman Harold
        Paras -- and I reached Guiuan just before midnight of November 7.</p>'
    '18':
      'image': 'jcr:8c77e3bc-1ecc-4f2c-95f4-4ff0410fdb7d'
      'imageCaption': 'The team of David Santos, cameraman Alvin Villafranca, and
        assistant cameraman Harold Paras. (FILE PHOTO)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eca101-0d0c-41e3-bf4e-22b377e55f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.288Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd4de2-ca52-47d0-b8c6-a4324f076ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiuan was already a ghost town at that hour. It was eerily quiet
        and all you could hear were trees swaying and iron sheets of roofs creaking
        because of the winds blowing from the sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b6534c-b0bc-4452-8df1-11168a9a7f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew it was going to be a long day ahead so we decided to catch
        a few winks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ad98c-d0ad-42e9-a51f-bc138adec320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.289Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three hours later, we were roused from our beds by the heavy
        downpour and strong winds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495b632-0934-43cc-9c88-8c54a0821704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roof of the inn we were staying in was about to be blown off
        so we immediately collected our belongings. We thought we should find a sturdier
        structure to seek refuge from the storm.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56083b83-84ac-4d28-aec7-f021ace8b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a risky, last-minute decision. Outside the inn, we could
        barely walk through the very forceful winds. Add to that the risk of being
        hit by the flying sheets of iron and all sorts of debris. It was a terrifying
        scene.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e54c4e0-8ee4-458a-985a-15d0029ee709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we knew we had to transfer, as the inn, which was largely made
        of wood, would not withstand the typhoon''s fury.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f10f051-e77e-4238-98f9-6b07eebfc6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.290Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once we got into our car, our driver, a resident of Tacloban, figured
        it was both difficult and dangerous to be driving in such extreme weather.
        Also, none of us knew exactly where to go. I had wanted to go the town hall
        but we did not know the way since it was our first time in Guiuan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df7555-5e80-41bb-a93c-88a38b42f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We ended up transferring to a building nearest the inn -- the Immaculate
        Concepcion Clinic and Hospital.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c238f-747b-405d-81cc-03abf5e5fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.327Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A burly man in white coat, who happened to be the hospital''s resident
        surgeon and whom we initally asked for directions, prevailed on us to stay
        for our own safety.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997f7f6-cf72-4849-9299-dfedb294afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag na kayo tumuloy. Delikado</em> [Forget about moving out.
        It''s dangerous out there]," the man, Dr. Oscar Perez, told us while making
        a hand gesture for us to come in.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767eae4f-dfa7-4336-9a40-f822511c0283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370ac42-0d07-465d-84aa-810f363dbcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the hospital became our refuge. Despite being concrete, you
        could actually feel the structure shaking when Yolanda made its first landfall
        in Guiuan before daybreak of November 8.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3d9e9-5392-4e5b-ba51-0cf9dfaff4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.328Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having surveyed Yolanda''s catastrophic impact in Guiuan hours after
        the storms has passed, we saw the urgent need for help to come in. The local
        government unit distributed the relief packs it had prepared days before.
        But it was not enough. Some residents had resorted to looting business establishments
        which were also damaged by the typhoon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78fbf3-c33e-41f1-ac7a-1cd5dd5a4546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police force, backed by a small contingent Philippine
        Army unit, despite their very limited number, tried their best to respond
        to calls for assistance.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be865523-e5c6-437e-acf5-06df9a7732f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the injured crowded the Immaculate Concepcion hospital,
        the only medical facility that remained open. Cadavers of the dead also began
        to pile up.</p>'
    '46':
      'image': 'jcr:f1309fad-a73b-404c-8133-e7d61b696ecf'
      'imageCaption': 'Some fallen power lines blocked roads in Guiuan, Eastern Samar
        after Typhoon Yolanda ravaged the town.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6eb093-0b0c-48cd-85a7-7f3bd18d8847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c494fe-3d1d-4d55-99c9-83e568515457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.329Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utilities including telecommunications were all down.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ecc9b4-cc3d-4edf-af1a-e33476783b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We waited the entire day for any sign of disaster response. It never
        came. So I took matters in my own hands. I felt the need to put the news out
        on what had happened to Guiuan and that people were desperately needing help.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a5e4b-45a1-47f9-879c-1db5c950a8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 9, Saturday, we decided to travel to Tacloban. Taking
        the motobike was the only option since fallen trees and power lines littered
        the streets. Some parts of the highway were also destroyed and were impassable
        for four-wheel vehicles.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87856434-662a-4e93-ba45-a8fbd51c18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.330Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should have been a four-hour ride to Tacloban took us 16 hours.
        We needed to clear the streets from felled trees. At times, we had to carry
        the motorbikes over the road obstructions. We ran out of gas. We had to replace
        flat tires. We hadn''t had anything to eat except drink ''buko'' juice.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80b582-7295-443c-b0bc-64f1550c681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We arrived in Tacloban in the wee hours of Sunday, November 10,
        and our worst fears were realized. Contrary to what we had initially thought,
        the situation in Tacloban was far more dire than in Guiuan. It was apocalyptic.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af58aa-7082-4601-ad51-00b7aa6d1db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.379Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still vividly remember walking in the rain, while carrying our
        LiveU pack which I protected with my raincoat, crying out of frustration,
        hunger and sheer exhaustion.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da53bb0-146f-4633-a920-47ade8fa6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the morning, I was able to call one of my bosses to relay
        to him we survived Yolanda. We were instructed to pull out of Tacloban.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dea179-0cb5-43db-9f5c-0b273f119a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on the plane back to Manila, I kept on looking back to what
        happened to us in the past 72 hours. I realized that I could never have prepared
        enough for Yolanda. Or maybe I was like some of the residents - complacent,
        fatalistic, ill-prepared.</p>'
    '63':
      'image': 'jcr:94829021-4436-49ad-937c-41f8cabc0ed7'
      'imageCaption': ' A body being transported to Guiuan, Eastern Samar in the aftermath
        of Typhoon Yolanda. More than 6,000 people have been reported dead after the
        Category 5 storm hit the Philippines.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1436f6-a5ca-417b-9076-7ae70a8cf5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd72dc-c37e-4f93-944e-08dd9923eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.380Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when confronted with difficult situations, one has no choice
        but to step up. You have to make crucial decisions for your team and the people
        around you. You simply could not wait for things to happen. In Guiuan, it
        took a while for rescue teams to descend to the town to deliver aid. I strongly
        felt the need to act.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc5575-0937-4f76-b348-f94d55b1eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from having to brave Yolanda, travelling for a gruelling 16
        hours under the punishing afternoon sun and intermittent rains were the most
        difficult part of that coverage. It was not only physically challenging, it
        was also nerve-wracking.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb49b6-17b5-4c5c-be76-88bb92722145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soon, these too seemed puny compared to what other people had
        to endure. People lost their loved ones - some, like those engulfed by the
        sea during the surge, didn''t even have bodies to bury. Almost everyone lost
        their homes, properties and some even their dignity. And many more, because
        they didn''t have the means to go anywhere else, or simply chose to stay and
        rebuild what is left, had to stay behind and endure more suffering.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ccfd6-71cc-422b-8ece-f8d1afac733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.381Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we got out of Tacloban, I saw it as an opportunity to connect
        to the world and report on the situation in Guiuan. While Tacloban was understandably
        getting most of the global attention, my team and I saw the need to do our
        share by also sending out information about that isolated town.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588b325-bcb1-4d17-944d-6000b5f92a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, Yolanda was and never will be about us - journalists being
        praised to have survived the typhoon. It was about the people who showed extraordinary
        strength to inspire us to do our jobs better. These were the people, who despite
        extreme personal circumstances and difficulty, had the generosity to help,
        spoke to us, shared their meals and their time to make us understand what
        they were all going through.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c622091-0a49-43ab-ae85-283ffe62d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.382Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And through their eyes, we told the world their stories.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709632f-5079-4b99-ba92-f3b09e133c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T07:01:59.411Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:30:01.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Editor''s Note: The views expressed in this piece are those
        of the author.]</em></p>'
  'ph-japan-mrt-rehab-loan':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T20:41:58.405+08:00
    'imagesource': 'jcr:a7eba561-ad2f-46d0-82c5-de880a585c9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a56be9f0-1400-4ca0-955b-67bd793d62f2'
    'lead': 'Bulk of the ₱21.96 billion cost for rehabilitating the MRT-3 would be
      sourced from the low-interest Japanese loan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T17:15:17.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:30:01.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:44.254+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Japan ink ₱18.76-B loan for MRT rehab

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d2ea8-cd13-4a41-bfb8-38a817441f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong>&nbsp;
        The Philippines and Japan signed Thursday an ₱18.76 billion loan agreement,
        which would largely finance the rehabilitation of the MRT-3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63474b9-ef59-4cdf-8eca-f35bb4d92545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the ₱21.96 billion cost of the rehabilitation of the
        railway system plying major thoroughfare EDSA would be sourced from the loan
        from the Japanese International Cooperation Agency (JICA), Finance Secretary
        Carlos Dominguez III said during the signing of the loan agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809259b1-51b5-4328-a831-b1cb0518c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the loan would accrue interest at 0.10 percent per
        year for non-consulting services and 0.01 percent per year for consulting
        services. He added that it would mature in 40 years and has a 12-year grace
        period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6df30-b63e-48bf-862a-4e50196e4ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is, by every measure, a very soft loan that will enable us
        to address a very pressing problem," Dominguez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaac31c-e0a4-445e-b0d3-c57f960c3f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For JICA''s part, its Senior Vice President Yasushi Tanaka said
        they are "pleased that we can contribute to the MRT-3 to become again a safe
        and comfortable train by using advanced Japanese rehabilitation technologies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ccd86-a550-4028-8533-f805c6987eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Comprehensive'' rehabilitation</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd9df6-fde2-4db1-9171-0f00fe279e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the rehabilitation of the MRT-3 would "address the
        problem in a most comprehensive fashion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27306ea-2aaa-43cc-8dfa-4390ee9e5bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Transportation (DOTr) undersecretary for railways
        Timothy John Batan said Japan''s Sumitomo-Mitsubishi Heavy Industries, which
        designed and built the past system of the MRT-3, would be contracted for the
        rehabilitation of the train line.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14b813-6aae-4bce-b592-a89a79b319b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehabilitation works would cover the replacement of worn out tracks,
        the upgrading of signalling systems and the overhaul of light rail vehicles,
        Dominguez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9b694-2f45-45e1-8e70-a1942818ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said in a statement that the project will last 43 months,
        with rehabilitation works finished in the first 26 months and the general
        overhaul of the 72 light rail vehicles done in the 43rd month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e1e99-a47c-44cb-bb0d-7e4afef19a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said that once completed, trains on the MRT-3 would increase
        from 15 to 20 during peak hours and would operate faster at 60 kilometers
        per hour, slashing travel time by half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a804df-49df-417e-bc25-c3e853fb0ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to assure our hurried commuters that we will rebuild
        and reinvent this vital rail service as quickly as possible," Dominguez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d61e5d-b5c5-4277-8d2a-8dfabd897d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there may be fewer trains running on the MRT-3 while repairs
        are ongoing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b45708-959a-4cd3-98fc-c1fd12476e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehabilitating the MRT, which has suffered from almost daily breakdowns
        in the past years, is seen as one of the solutions to traffic congestion in
        Metro Manila, which JICA has estimated to cost around ?3.5 billion a day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac077248-538d-4c19-a4ee-bb29bdb3d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:17.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:01.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Breakdowns, corruption and separations: The MRT in 2017</p>'
  'martial-law-extension-last-resort':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T20:34:19.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5afea1d-fcd8-44f2-8b0a-dbb3c7035dc9'
    'lead': 'National Security Adviser Hermogenes Esperon maintains that extending
      martial law in Mindanao should be a ''last resort'' despite some Mindanaoans''
      call for it to push through.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T17:18:00.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:21:30.727+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Esperon: Martial law extension in Mindanao a ''last resort''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea2500-e36a-4af7-a590-d4f244126777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:18:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:30.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong>&nbsp;
        Extending martial law in Mindanao should be a "last resort", National Security
        Adviser Hermogenes Esperon said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ae453-8d68-406e-b9cb-d2cf30bd98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:18:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:30.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing in Malacañang, Esperon noted that talks of an
        extension is not a priority, despite calls of some Mindanaoans for it to push
        through.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e457ad-e324-4e89-ad39-d32de5820305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:18:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:30.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to think that the extension of martial law is the
        last-resort basis," Esperon said.&nbsp; "(But) majority of the people in Mindanao
        want it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e00f8-b7e7-4a1d-be80-32376de88862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:18:00.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:30.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an instrument for us that will be considered as last resort,
        but if it is needed, then so be it. <em>Susundin natin ''yun</em>. (We will
        follow it)"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f4f31-c7b0-4816-bc5e-bdca4e0ba27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:18:00.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:30.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials earlier said the decision whether to extend martial
        law would depend upon the recommendation of the security cluster-- particularly
        the police and military on the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad458f45-8e5e-40d8-9a55-3bbc32d1b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:18:00.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:30.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no recommendation or decision yet, Armed Forces of
        the Philippines (AFP) Chief Carlito Galvez Jr. noted several local government
        units in the region are in favor of the extension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13408b4e-58ed-449d-862a-7ce5186155eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:18:00.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:30.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, most of the local government units are in favor of
        the martial law in eastern and western Mindanao," Galvez added during the
        briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a9a7e-48b8-432d-a97b-dc5125bcf636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:18:00.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:30.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in Mindanao in May 2017 following the attempted
        takeover by ISIS-inspired Maute Group of Marawi City in Lanao del Sur. The
        declaration lapsed on July 23 that year, before Congress first voted to extend
        martial law until the end of December 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f1a84-02e8-4178-9376-c42b24ba71c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:18:00.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:30.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police on Monday meanwhile said it will
        support another extension of the rule, should President Rodrigo Duterte decide
        to extend it again.</p>'
  'calida-supreme-court-trillanes':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T20:18:50.000+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04194082-8d22-416f-9cae-372303d7386e'
    'lead': 'The Supreme Court also orders the Calida family and Senator Antonio Trillanes
      IV to submit their respective memoranda in 30 days.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T17:20:39.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-02-14T10:21:38.346+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Calida petition vs. Senate probe moves forward in SC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b821ce-c93b-4780-843b-eeb72a4c966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:20:39.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:38.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Solicitor
        General Jose Calida''s bid to stop the Senate from probing the government
        deals bagged by his family''s security agency has moved forward in the Supreme
        Court (SC), which gave his petition due course.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41995f8-daf4-449e-b274-2015503c33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:20:39.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:38.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: CNN Philippines'' exclusive interview with SolGen Calida</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba6080-2e0c-4b37-958f-045e4fa5682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:20:39.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:38.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated October 9, but released to media only on Thursday,
        the SC en banc resolved to give due course to Calida''s petition and ordered
        the Solicitor General and his family, and Senate civil service committee chair
        Antonio Trillanes IV to submit their respective memoranda within 30 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69308d17-8acb-4b4e-a709-56c9ebfe9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:20:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:38.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court added that it "may consider the Memorandum alone in deciding
        or resolving the petition," which may mean that oral arguments may not be
        necessary for the en banc to decide on the matter.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Supreme Court gives due course to the petition filed by <a href="https://twitter.com/SolGenCalida?ref_src=twsrc%5Etfw">@SolGenCalida</a>
        seeking to stop Senate probe into family’s security firm; requires parties
        to submit memoranda within 30 days | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/6zLE6IrvUB">pic.twitter.com/6zLE6IrvUB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1060409966152962048?ref_src=twsrc%5Etfw">November
        8, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eeb144-b77f-46ca-a636-458d269a010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:20:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:38.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8968f181-d2d5-4132-9030-192a217dd87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:20:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:38.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Calida and members of his family -- Milagros O. Calida,
        Josef Calida, Michelle Calida and Mark Jorel Calida -- filed a petition before
        the SC against Trillanes for allegedly committing "grave abuse of discretion
        amounting to lack or excess of jurisdiction" for inviting them to a Senate
        inquiry on the government contracts of their security firm, Vigilant Investigative
        and Security Agency Inc. (VISAI).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f9e6c-b016-44cd-ad21-cf8a8099f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:20:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:38.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida still owns a majority share of Vigilant, which bagged contracts
        with government agencies like the National Economic and Development Authority,
        National Anti-Poverty Commission, Philippine Amusement and Gaming Corporation,
        and National Parks Development Committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedaf0d-25fc-4ee0-92fc-31cb8cfee849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:20:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:38.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials are required to "avoid conflict of interest
        at all times" and are mandated to resign from any position in private businesses
        within 30 days after assuming office or divest shareholdings or interest within
        60 days after assuming office, according to the Code of Conduct and Ethical
        Standards for Public Officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3722622d-ec29-4fb7-abc9-7756cf4848d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:20:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:38.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Calidas asked for a temporary restraining order and/or a permanent
        injunction against Trillanes to prevent him from conducting an inquiry "without
        legal authority from the Senate and the law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0431ba-fac2-435b-a084-f05c004830f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:20:39.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:38.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate investigations are carried out in aid of legislation. The
        probe on the Calidas'' security firm stems from Senate Resolution No. 760
        filed by minority senators in May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235d98e-9862-48b4-98c6-918a5360199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:20:39.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:38.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation led by Trillanes into Vigilant pushed through
        on September 4, after being cancelled on the same day the Solicitor General
        filed his petition before the SC. The senator''s 2011 amnesty was revoked
        on the same day he began the probe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6dd987-7420-4f2e-bd39-994787a6c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:20:39.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T10:21:38.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'third-telco-player-secure':
    'author': 'CNN Philippines staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T20:07:27.473+08:00
    'imagesource': 'jcr:24d6d47d-d78c-4010-b1c4-498bebf8bd73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '334b1797-4653-4a7b-bf1d-862b2665970e'
    'lead': 'National Security Adviser Hermogenes Esperon tells citizens government
      will ensure security of communication under the new telco player.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T17:23:34.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:30:00.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:44.447+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t assures communication will be secure despite doubts raised on
      third telco player

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5851fb-3b38-46e0-941b-323f07535e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong>&nbsp;
        National Security Adviser Hermogenes Esperon on Thursday urged Filipinos not
        to be alarmed about supposed security issues regarding the country''s third
        provisional major telco player as the government played a role in the selection
        process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d460de-fb9b-4264-b56d-0350a1d7da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing in Malacañang, Esperon noted that communication
        security problems are well taken care of as the secretary of the Department
        of Information and Communications Technology (DICT) is a former military officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1e386-628f-4168-abeb-e13c45b2c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanay ''yan sa technology (He''s used to technology)," Esperon
        said of DICT Secretary Eliseo Rio Jr., who also served the Armed Forces of
        the Philippines as a Brigadier General.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f94caf-2f25-49ed-8656-cfc3187153ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron siyang expertise, at may military. (With regards to) intelligence,
        I agree lagi nating titingnan (ang) security ng ating communications."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630d783-0281-42d5-b91d-0cbce4452ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has expertise, and then there''s the military.
        With regards to intelligence, I agree we have to always look at the security
        of our communications.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd953326f-b87b-4209-b8c8-a52bdfe4bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Wednesday decided to name the Mislatel Consortium
        as the provisional new major player in the Philippine telecommunications market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a98ce1-c07b-4251-a3bf-566d0d510342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium is composed of Dennis Uy''s Udenna Corporation based
        in Davao City and its logistics arm, Chelsea Logistics Holdings, partnered
        with the state-owned China Telecommunications, and the Mindanao Islamic Telephone
        Corporation, Inc. (Mislatel).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2b378-9db0-43a5-a64c-ad00090fbada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confederation became the lone qualified bidder upon the selection
        panel''s review of requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6b8a5-f3a3-47b2-896e-3690d62776f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said authorities had put provisions in the selection process
        concerning national security upon the anticipated entry of the player.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eda58f-4b7a-4d1e-b007-29d31d851999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) well taken care of… But we must say that the process has
        been transparent," he said. "It was meant to provide the consumers with cheap
        communications, high speed, with better coverage, and cheaper rates."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b003757-e07a-4ca5-a887-0212921d8e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Secured po ''yun, huwag kayong mag-alala,"</em> he added. (It''s
        secured, don''t worry).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383cf3dc-7734-4c10-aa52-2cf7afac0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed the criticized partnership with China Telecom,
        saying that most of our phone systems came from China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f66f6-3ca0-4160-a549-2c851bedde23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fair game<em> lahat ''yun,"</em> Esperon said of the selections''
        terms of reference. "<em>Ngayong pumasok ang China</em> Telecom, <em>bakit
        tayo ma-aalarma?</em> <em>Eh alam ba ninyo, sa mga telepono natin ngayon,</em>
        ''<em>yung ginagamit na system natin dyan ay (Huawei)? Eh saan ba galing yun?"</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822c344-5ea1-45df-876c-8fe007dd5271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s all fair game. But now that China Telecom has
        entered, why should we be alarmed? Do you know that our phones system is (Huawei)?
        Where did it come from?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66068c-4ab1-4263-ad61-8266ef2ce4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:23:34.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:30:00.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEARS Telecom consortium and the Philippine Telegraph and Telephone
        Corp. (PT&amp;T) on Wednesday were disqualified by the National Telecommunications
        Commission for alleged incomplete documents. The two bidders said they will
        file a motion for reconsideration on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac3f69-4493-4785-b4b9-27c7e09754b7'
