    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dead brothel owner wins Nevada state assembly seat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852a939-a68a-4493-884b-02a49d79e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:11:20.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dennis Hof, a Nevada brothel owner and
        reality TV star who died last month, won an election for Nevada''s 36th Assembly
        District Tuesday night, the Nevada Secretary of State''s office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1edfe59-bfad-4c59-bb97-df556d48595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:11:20.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hof, who ran as a Republican, defeated Democratic challenger Lesia
        Romanov by more than 7,000 votes, the office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34197c2d-0235-4cc6-bc42-c0e8dc6c1a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:11:20.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada''s 36th Assembly District sits in the southern portion of
        the state, and includes portions of Nye, Lincoln and of Clark counties. According
        to state law, county officials will now appoint a fellow Republican who also
        resides in the district to take Hof''s seat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c40c172-3dcc-429d-bd9d-16591bc6bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:11:20.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hof, a self-proclaimed pimp,&nbsp;was found dead&nbsp;October 16
        after celebrating his 72nd birthday at one of his ranches. The cause of death
        is still under investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bfa8ff-cecd-408c-95f0-2a6145b41031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:11:20.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hof — the star of HBO''s "Cathouse" series who Republican consultant
        Roger Stone had called "Trump from Pahrump" — had ousted a sitting Republican
        member of Nevada''s State Assembly in a primary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff0004-7d17-44e9-b9ac-6161a19a3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:11:20.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Dead brothel owner
        wins Nevada state assembly seat"</em></p>'
  'Yolanda-then-and-now':
