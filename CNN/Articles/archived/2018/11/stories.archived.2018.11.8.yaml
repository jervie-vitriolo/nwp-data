      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Senator Grace Poe called on the Department of Information
        and Communications Technology (DICT) to lay out the considerations that qualified
        the bidder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3776b0-d2bc-446c-9e8a-669a0287c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:25:51.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were security concerns earlier raised over the participation
        of a foreign firm and these should not be sidestepped," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce67bf-f04a-42f5-bd3c-f0f2beb2c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:25:51.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, President Rodrigo Duterte had earlier given Beijing
        permission to operate another telco player in the country to break the duopoly
        of Globe Telecom and PLDT-Smart.</p>'
  'Nikola-Jokic-25K-fine-NBA-anti-gay-slur':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-08T02:01:44.133+08:00
