      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173cd8cf-23a9-4247-a0e2-6bc5ff60c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:29:01.284+08:00
