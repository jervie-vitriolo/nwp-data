      'mgnl:lastActivated': 2019-04-17T09:29:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Brad Pitt and Angelina Jolie end up here?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360f908-b0aa-49ce-8c87-8a3899015642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:28:54.823+08:00
