      'text': '<p>The film opens in the Philippines on December 12.</p>'
  'floyd-mayweather-fight-japan':
    'author': 'Euan McKirdy'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-08T13:26:27.852+08:00
    'imagesource': 'jcr:bc3c33bf-f2dd-4906-9635-ca0c769fef70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a251490-f8b2-48a7-b0a7-9a69bd3c88e4'
    'lead': 'Boxer Floyd Mayweather Jr. has denied that he agreed to fight Japanese
      kickboxer Tenshin Nasukawa in a televised bout on New Year''s Eve, saying that
      he and his team had been misled as to the conditions of the fight. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T09:38:03.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:58.293+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:46.000+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Floyd Mayweather distances himself from bout with Japanese kickboxer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea06d1-c888-4339-9669-5821e14f3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Boxer Floyd Mayweather Jr. has denied that he agreed to
        fight Japanese kickboxer Tenshin Nasukawa in a televised bout on New Year''s
        Eve, saying that he and his team had been misled as to the conditions of the
        fight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7b42d1-2654-498b-93c5-e04ba07fadf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Instagram, the undefeated (50-0) fighter said that
        he had "never agreed to an official bout" with Nasukawa, and had in fact been
        approached about a short exhibition match for a "small group of wealthy spectators."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405d85b-1d94-4730-beac-2b1bc891ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather said he and his team had been "completely derailed by
        the new direction" of the event, as presented at a&nbsp;press event on Monday,
        after signing with Japanese promoters RIZIN Fighting Federation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee47d2-2aa8-4a2e-a3c9-8102947ee04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he regrets not correcting the record at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e1a6c-88bd-4c20-958a-c20790f432d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the sake of the several fans and attendees that flew in from
        all parts of the world to attend this past press conference, I was hesitant
        to create a huge disturbance by combating what was being said and for that
        I am truly sorry," Mayweather said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f6e2a-4210-4ea4-a050-47428e2b61f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the boxer spoke to CNN in Tokyo after the fight was announced,
        and at the time he appeared to be on board with the plans, although he said
        he "didn''t like to call this a fight -- I like to call this a special event."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b79a49-2ca1-42b8-bf8c-e6638c184b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather told CNN Talk Asia''s Anna Coren that it had "always
        been" one of his goals "to go outside the US and compete as a professional
        in what I love to do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227744a-ec96-4ad9-bb70-f38a2b3a897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time he said that the rules for the bout would be decided
        "within the next couple of weeks," but said he was "pretty sure it''s going
        to be, you know, hand to hand combat, boxing, because I''m the A-side," meaning
        that his preference would be prioritized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70191292-2121-438c-a994-f88045c21b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Instagram post Mayweather said that the fight had been arranged
        as a "special bout," which he said was "purely for entertainment purposes
        with no intentions of being represented as an official fight card nor televised
        worldwide."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6be57d-824a-44a3-8157-6f6485f5b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference in Roppongi Hills, Tokyo to announce the
        fight, the two fighters posed in front of a background advertising the date
        and venue of the planned fight, the Saitama Super Arena, a 37,000-capacity
        indoor venue 40 minutes north of Tokyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b85991b-26f0-4ce8-9185-10ac5fd7f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for RIZIN told CNN that the company is "currently
        confirming the facts of the situation," and will release a statement "at some
        point later."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab63f8-d6ae-4e34-8740-6b63b6e3a00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Year''s TV events are a huge part of the Japanese cultural landscape,
        and most Japanese broadcasters run special programming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15ce7e-490c-4cd7-b5b7-a94d135feb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combat sports have long been a key element of the evening''s TV
        entertainment and consistently receive high ratings. Mayweather''s assumed
        participation had been a huge driver for RIZIN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a5c53-1abf-44b4-aa78-70f4a96e7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I want to give the people what they want''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a5580-5451-4010-8a71-6cabf7c0ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference announcing the fight, the former five-weight
        world champion said that he had "wanted to do something different."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83775de4-8bb2-4710-a59d-8eda5edb485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to display my skills outside the US and be in a special
        fight. I want to give the people what they want -- blood, sweat and tears."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a7faf-23ad-4688-adc2-a579e34a27a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His opponent, the 20-year-old Nasukawa, said at the time that he
        was relishing the chance to fight the legend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44830785-c3e7-470b-9873-63bd8b268c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the biggest moment in my life and I want to be the man who
        changes history. I''ll do that with these fists, with one punch -- just watch."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d31126-2014-4f27-931e-84e2f3b94506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming out of retirement -- again?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d085a1-2d16-4d93-aa94-94271db1e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mayweather is officially retired, there have been suggestions
        that the 41-year-old American would re-enter the ring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e98a94-98ac-40c6-b862-931fc7f89b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s already come out of retirement once, to beat UFC star Conor
        McGregor in 2017, and had been linked to a money-fight with former foe Manny
        Pacquiao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d71b8-ea5f-47b3-80be-18246fc78f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC president Dana White has also suggested the boxer should face
        Russia''s Khabib Nurmagomedov, who recently bested McGregor in the octagon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fcb262-f200-4641-983a-a67e22bf4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather has opened the door for a fight with Nurmagomedov&nbsp;--
        but only if it''s in the boxing ring.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a82e15-2d22-4149-beab-91b2f01744ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighter made it clear to CNN that the ball is in the Russian''s
        court and admitted to previously meeting with the fighter''s management. He
        urged Nurmagomedov to think about the rewards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850ffd4-1a89-472c-b05c-ff394bccf15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Khabib wants to fight in a boxing match, we can," he said. "If
        he wants to go to UFC and make the money that he''s been making, he can.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d5d46-e235-4164-a38b-b5df75601c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Khabib fought McGregor, he made $3-4 million. When you fight
        me you''re going to make way more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119a51c-5762-4b0c-9219-355863120f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:38:03.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Floyd Mayweather
        distances himself from bout with Japanese kickboxer."</em></p>'
  'NBA-All-Star-Game-draft-televised':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-08T01:20:28.763+08:00
    'imagesource': 'jcr:d567e1d9-244c-440c-92a6-927b4235cae3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd0743d-452b-450e-a202-f7e016e933fa'
    'lead': 'Commissioner Adam Silver hinted at the 2018 All-Star Game that the 2019
      draft, ahead of the game played in Charlotte, should be televised.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T09:43:59.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:58.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:46.082+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA All-Star Game draft to be televised: report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74406367-57b5-4bf6-8846-ce5046891a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:43:59.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — For the second time, NBA captains will draft All-Star
        teams before the game is played in 2019. For the first time, the draft will
        be televised, the New York Times reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db6204-afb2-4862-9d16-1e03a1a57e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:43:59.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five starters from the East and five from the West will be selected
        as per tradition by fan balloting. Captains to be named will choose teams
        to fill out the rosters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c504a-6b04-4461-9aaf-06ed1cee7590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:43:59.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA opted not to televise the draft in 2018, when Stephen Curry
        and LeBron James served as team captains. Both players disclosed their decisions
        to media members over time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a81733-f016-4828-84f5-2e10035e54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:43:59.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said immediately after the draft the process should have been
        televised and repeated his support Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7bea7-eaed-4b72-bfd5-88f1ef62453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:43:59.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s bad about it? It’s All-Star Weekend,” James said when asked
        if televising the captains’ choices would be a good thing. “You got 24 of
        the best players in the world that’s going to make the team. It doesn’t matter
        if you’re first or last, you’re 24 of the best in the world at that point
        in time. I don’t think it’ll be bad. We’ll see.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e62aa9-1609-416c-a77d-6d1ac9c019c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:43:59.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Adam Silver hinted at the 2018 All-Star Game that the
        2019 draft, ahead of the game played in Charlotte, should be televised.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b83cb-d656-4162-96c2-eb2d6ea482dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:43:59.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA Players Association ultimately agreed, the NY Times reported,
        and has investigated optional dates for the event with January 30 or January
        31 as the most likely options.</p>'
  'former-tacloban-mayor-alfred-romualdez-8000-housed-14500-displaced-super-typhoon-yolanda':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T12:14:00.409+08:00
    'imagesource': 'jcr:6338f744-efd6-48df-b3db-16d566028f91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b064b8e-4e34-426c-b306-af22c4596e66'
    'lead': 'Five years since Super Typhoon Yolanda, former Tacloban Mayor Alfred
      Romualdez estimates that out of over 14,000 requests for housing -- only 8,000
      finished homes are occupied but do not have electricity.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T09:47:26.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:57.919+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:46.166+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Tacloban mayor: Only 8,000 housed out of 14,500 displaced by
      Yolanda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412824e-642c-427d-b0a8-228bb2909561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Five
        years after Super Typhoon Yolanda racked Eastern Visayas, an estimated 6,000
        people still do not have permanent homes, former Tacloban Mayor Alfred Romualdez
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b116b7-bf87-4756-a706-710b5d5ab096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez told CNN Philippines'' The Source that there were 14,500
        requests for housing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84946401-c3fa-44bb-9bb5-38fab167048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have about close to 9,000 [units] that [are] already accomplished,"
        said Romualdez. "But... that''s where the problem comes in, because construction
        is finished, but the city government cannot issue an occupancy permit because
        there are no utilities — there''s no water, there''s no electricity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3da2cd-0f3d-4787-ad71-d3ec0260ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 8,000 families have starting occupying the houses, but not
        all of them have electrical connections, the former mayor added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3eb358-2091-4a54-adb6-2fd6cd69d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Yolanda, known by the international name Haiyan, hit
        the Philippines on November 8, 2018 and killed a conservative estimate of
        6,000 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac9c8df-71cc-463f-ba6f-313ce714b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: What Yolanda-hit areas look like 5 years after</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed277da-f56d-4a10-86b0-b63ae2b3350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government under then-President Benigno "Noynoy" Aquino III
        was heavily criticized over slow rehabilitation and red tape surrounding relief
        distribution after the storm, which prompted an influx of international aid.
        Just last month, the Bureau of Customs destroyed four containers of untouched
        donations from 2014 — saying the food had expired and a Social Welfare Department
        memorandum prevented government accepting used clothes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2df19b-3826-4eaf-8070-227bcef773af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, a member of the opposition and nephew of former first
        lady Imelda Marcos, lamented that "politics" affected disaster response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09fd92-08d7-4c48-8b32-aaeb115fafbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the errors were, it was a guessing game. It was always
        announced before that the plans were coming the ground up," he said. "That
        was false. They were making the plans up, and we had to adjust down."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16548fa4-099b-4d90-a9df-de0d5e64f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor, whose wife Cristina Gonzalez now holds the post,
        is seeking re-election in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae67df-2738-4356-b50d-95c04f60a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez stressed the necessity of a separate department for housing.
        "The report I got is 80 percent of our cities in the Philippines are in disaster-prone
        areas because of lack of urban planning," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180fac61-0863-4f4e-bebf-1a142e111480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the closest government agencies to the description are
        the Housing and Land Use Regulatory Board and the Housing and Urban Development
        Coordinating Council (HUDCC), which is under the Office of the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d0e84-995a-45f1-b30e-ddd6560d10ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the House and Senate passed bills consolidating the agencies
        to a single Department of Human Settlements and Urban Development. The President
        has yet to approve the bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b7343-bc80-43c0-9b1f-0603d38cb391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a department on housing, the government is eyeing the
        creation of a Department of Disaster Resilience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3e9cc0-c6c4-4cc9-9c66-466571a47bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the difficulty that followed Yolanda, Romualdez says that the
        residents are much better now — but they have a few takeaways of their own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a98b0-18ea-47d7-9ae5-802169c49154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noon, pag sinabi mong masamang panahon (Before, if you warned [them]
        of bad weather), they take it lightly. But now they really check the weather
        even a week before," said Romualdez. "They''re very concerned... where they
        build their houses, where they construct, where they do business."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db3fbfd-968f-4cf5-93dd-42302ea1d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It''s really... a disaster that they''ll never forget."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf9de8-7f81-4dba-8f71-8ea2b2406059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Romualdez here.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bdef8c-4bf1-4340-8db0-3bf25cfbaa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:47:26.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Source: Alfred Romualdez</p>'
