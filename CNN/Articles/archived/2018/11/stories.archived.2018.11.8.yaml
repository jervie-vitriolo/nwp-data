      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer and former congressman Glenn Chong filed the case before
        the Commission on Elections (Comelec) on Thursday, arguing that Pimentel had
        already exhausted his term limit.</p>'
