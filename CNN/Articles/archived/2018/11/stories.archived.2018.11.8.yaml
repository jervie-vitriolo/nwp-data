    'template': '2'
    'title': 'What Yolanda-hit areas look like 5 years after

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c283ed-123a-4ce0-88bb-59213f181bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:22:09.790+08:00
