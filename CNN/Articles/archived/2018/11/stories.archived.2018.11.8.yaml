      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Denver Nuggets center Nikola Jokic
        was fined $25,000 by the NBA for using derogatory and offensive language during
        a post game interview, the league announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a449a-7768-498f-bcaa-ffa9b1ac12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:29:01.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic used an anti-gay slur when asked a question about Chicago
        Bulls rookie Wendell Carter Jr. after a game on October 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fadcd7-fb9b-41ab-9128-8fa5154c975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:29:01.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter recorded 25 points, eight rebounds, five assists, three steals
        and three blocked shots in the contest. The Nuggets defeated the Bulls 108-107
        in overtime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc46de-5c71-4150-82fd-d3ca4d155e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:29:01.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic, 23, is averaging 17 points, 10 rebounds and 7.7 assists through
        10 games this season.</p>'
  'Aquaman-actors-Jason-Momoa-Amber-Heard-Manila-Philippines-movie-premiere':
