      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, a senator can only serve for 12 years or two terms
        and is not allowed to seek another one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefd6d8-69a9-49fc-bd5e-62712c9b488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:37:27.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel won in 2007, but was only proclaimed in 2011 after winning
        his electoral protest against Juan Miguel Zubiri. This allowed him to serve
        for two years. In 2013, Pimentel secured another six-year term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae5263-0030-4555-b5dd-8fb6c6825d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:37:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong said the Senator''s argument that he would have served only
        eight years when his term ends in 2019 is a "flawed logic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc555db-bd9d-4e55-9fd3-ea7fb5bf7738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:37:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If his tenure started in August 2011, then his twelve-year tenure
        will expire in 2023. But, his election in 2019 will give him&nbsp; a fresh
        term of six years- or until 2025. This is again in contradiction to the provision
        of the constitution," Chong said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ffbafe-f18e-451d-8109-27bdcc586f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:37:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am saddened that Senator Pimentel, being a lawyer and legislator
        is unmindful of the term limits set by the constitution," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f674a-d61c-4458-b196-f0f53bd30fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:37:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong called Pimentel''s candidacy "unconstitutional, illegal and
        highly immoral."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a77d73-3316-434a-adfc-adb447115ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:37:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: FULL LIST: Senatorial aspirants for 2019 elections</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07167ae-7b75-46f6-b0fd-96a88b9389f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:37:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked the Comelec to remove Pimentel from the list of reelectionists
        in the May 2019 elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd37739-78d1-4b90-8ae4-0fc7ded960a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:37:27.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel had previously shrugged off the first disqualification
        case filed against him by lawyer Ferdie Topacio, maintaining that he can seek
        reelection under the law.</p>'
  'nfa-council-terms-of-reference-rice-importation':
    'author': ' Carolyn Bonquin'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T19:47:41.730+08:00
    'imagesource': 'jcr:5a5f0e14-4ff9-428e-8635-dad14eeeb124'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '646f9856-c7f0-4ffe-b088-ebfb0aed787e'
    'lead': 'The NFA reverts to previous requirements after Thailand and Vietnam pulled
      out of a recent bidding to supply the country with 203,000 metric tons of rice
      a they might not be able to comply with the terms of reference.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T17:41:08.620+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:59.744+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:44.807+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t reverts to previous requirements for rice importation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899b0c6-3d1b-4da6-9f69-3df48595549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:41:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        government has reverted to the previous terms of reference (ToR) for the importation
        of rice under a government-to-government procurement, Agriculture Secretary
        Emmanuel Piñol said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6008dcc4-b592-44f6-a38d-205051f4a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:41:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said he signed the revised terms on Wednesday. No copy was
        given to the media, but the Secretary relayed some of the tweaked aspects
        of ToR such as the reinstatement of Singapore a venue to settle disputes and
        changes in port delivery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283bf6a-052e-4309-b6be-f6c3043355fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:41:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know who it was who modified the venue for the settling
        of disputes from Singapore to the Philippines when the original venue for
        the settling of dispute is actually in Singapore. So, we reinstated that.
        All the others na wala naman dati na nasama sa bagong ToR, we amended that,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08348113-5ad7-4175-a1ce-bfbe6fda4643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:41:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Thailand and Vietnam on Tuesday pulled out from
        joining the bidding to supply the country with 203,000 metric tons of rice,
        saying&nbsp; they might not be able to comply with the ToR requirements in
        the ToR.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19c00c-ed9c-4b95-bc73-af7f83292775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:41:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ToR lists conditions for bidders, including reassignments of
        discharge ports, fumigation conditions and fines for short deliveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7be6f-b22c-42d2-a4fc-d2050fee7e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:41:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA Council also adjusted the delivery deadline, which was initially
        set for December 15. Piñol said an adjustment was made after Vietnam raised
        concern it might not be able to complete delivery by that date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ebeb4-258d-4916-ab44-908310985737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:41:08.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa lang issue ng Vietnam is that hindi nila kayang i-comply yung
        requirement na dapat dumating ng December 15. Ang sinasabi nila we could start
        delivering by December 15 but give us until the end of the year, December
        31 to complete the delivery. Personally, I don''t see any problem with that
        because meron tayo available stocks sa NFA," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e028bb8-afb6-4a74-b117-22bd871bd6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:41:08.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the NFA will have a buffer stock enough for 134 days
        by December, as the country is expecting the arrival of 47,000 metric tons
        of rice procured in an open tender bidding last October.</p>'
  'malacanang-baguio-city-cursing-ban-panelo':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T18:38:44.471+08:00
    'imagesource': 'jcr:e381365e-c8e1-4017-b820-d29478146ed5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29ca7144-561c-4a71-9278-7eefc815a8ac'
    'lead': 'An anti-profanity ordinance recently issued by local officials in Baguio
      City may violate freedom of speech, according to Malacañang.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T17:43:30.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:59.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:44.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang opposes Baguio cursing ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c96d1-f269-4356-a24d-ce70a395861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:43:30.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> An
        anti-profanity ordinance recently issued by local officials in Baguio City
        may violate freedom of speech, according to Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8398562-5b80-4429-8d1f-7b3027747e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:43:30.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Salvador Panelo said there''s nothing wrong
        with swearing or cursing as long as nobody is harmed physically.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75999309-6739-41a8-b440-f1c322e8d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:43:30.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that it was the first time he heard of the ordinance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7533db-7ab7-499e-99d1-9db3586ea31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:43:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man he speaks for, President Rodrigo Duterte, is known to curse
        constantly in his public speeches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938de62-15c9-4f6e-8c63-77cf375fa987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:43:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Profane words are uttered in a moment of anger. All of us (do)
        it. I don''t think...I haven''t heard of anyone not cursing when one is angry.
        Cursing is part of freedom of speech for as long as you do not injure the
        person that is the subject of your curse. If it''s just an expression, I don''t
        think it should be prohibited," Panelo said at a press briefing Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db17aa8-81f7-4162-a204-3124d03cc7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:43:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if other local government units should follow Baguio,
        Panelo said such an ordinance may be found unconstitutional if questioned
        before the courts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508fcee-0c1a-4721-92ee-5b8540cd8fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:43:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may not pass the constitutional test when it is raised before
        the courts," Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de187b-320e-48e3-999e-1327ed2c5870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:43:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-profanity ordinance signed by Baguio City Mayor Mauricio
        Domogan is only effective within school premises and other places frequented
        by students.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fc0ab-60a3-4d0a-ae35-49c0ff20e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:43:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council passed it in September and it bans any expression
        of profanity, which it says includes "blasphemous or obscene language; vulgar
        or irreverent speech or action; expletive, oath, swearing, swearword, curse,
        curse word, cuss-profane or obscene expression."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f258ec9-2045-433f-bada-66716794235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:43:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only within schools, Panelo says he will not oppose the ordinance.</p>'
  'human-rights-lawyer-death-motive':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T18:02:56.921+08:00
    'imagesource': 'jcr:6977ea8a-8f31-4042-bb89-fda8912470ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62a4076b-599e-4f45-a201-50d522e9b994'
    'lead': 'Local authorities are looking at two angles behind the human rights lawyer''s
      death, but said they ''cannot divulge'' material information as of the moment. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T17:45:09.510+08:00
