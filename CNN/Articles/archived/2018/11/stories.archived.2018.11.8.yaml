    'lead': 'U.S. President Donald Trump on Wednesday fired Attorney General Jeff
      Sessions.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T10:43:05.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:52.615+08:00
