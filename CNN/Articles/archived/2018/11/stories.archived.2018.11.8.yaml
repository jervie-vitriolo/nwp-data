    'mgnl:lastActivated': 2019-04-17T09:29:59.531+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:45.012+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
