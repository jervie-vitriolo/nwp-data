  'democrats-path-to-power-in-washington':
    'author': 'Dan Murica, Gregory Krieg and Eric Bradner'
    'caption': 'Democrats who hadn''t had much to celebrate over the past two years
      two-stepped and toasted their return to relevance on Capitol Hill in the basement
      of a Washington hotel on Tuesday night.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-08T06:50:42.287+08:00
    'imagesource': 'jcr:4e49d148-c526-41ab-b565-f9eab0a51a63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c605168e-7c83-418d-97d2-83d73ca9d98a'
    'lead': 'Democrats who hadn''t had much to celebrate over the past two years two-stepped
      and toasted their return to relevance on Capitol Hill in the basement of a Washington
      hotel on Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T10:33:55.192+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:49.308+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Democrats fought their way back to power in Washington

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39f76d-de5a-487b-aa7c-289c056cb9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democrats who hadn''t had much to celebrate
        over the past two years two-stepped and toasted their return to relevance
        on Capitol Hill in the basement of a Washington hotel on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110338c-88d1-4bf6-87fa-87653f94e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in eight years, they had regained the majority
        in the House of Representatives. When the next Congress arrives in Washington,
        Democrats will be wielding the House gavels with a mandate to grind the President
        Donald Trump''s agenda to a halt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d309b-94c6-45eb-9ef0-a22123d4859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember this feeling, know the power to win," House Minority Leader
        — and potentially House speaker in waiting — Nancy Pelosi told an audience
        that cheered "speaker, speaker, speaker" for her as she took the stage. "Thanks
        to you we owned the ground. Thanks to you tomorrow will be a new day in America."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ccda0-d10a-44e2-b6b0-6d7792ba0b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the aisle, Republicans working on House races who had projected
        confidence throughout the 2018 cycle dropped the pretense early in the night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9233f5-d472-4f29-a4c8-96d5fe63e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what they planned to drink to mark the end of the campaign,
        one Republican working on House races deadpanned: "Paint thinners."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f192f6a-4592-4963-8997-cc4461aa0e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rare triumphant night for the Democratic Party, which has
        been hell-bent on taking back the House since Trump won the presidency and
        Republicans began hacking away at his predecessor''s legacy. It was driven
        largely by a revolt against Trump in the suburbs, where Democrats picked up
        race after race Tuesday night on their march to the majority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aca923-7606-4cf3-b92d-c1450ee943e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A turbo-charged ground game was key, but the reality of why Democrats
        won the House is more complicated: Unlike the more centrally organized Senate
        and governor''s races, the party''s tactics for reclaiming the chamber were
        mostly handed up from the grassroots, which backed hyper-local, moderate candidates
        in districts that voted for Trump, while leaning on first-time candidates,
        most of them women and military veterans, in swing seat races.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5fb31-6378-4458-8f5a-9ce552fb8327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their new capacity, though, comes with a slew of unresolved and
        potentially divisive strategic questions. On the campaign trail, Democrats
        promised to both run down corruption in the White House — using the majority''s
        subpoena power — while working to protect and expand a health care system
        Republicans remain committed to dismantling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d9f2af-20ea-47b8-bb55-79d734927749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But striking a balance that satisfies the party''s "resistance"
        base, its vocal crop of progressive insurgents and the entrenched powerbrokers
        threatens to bedevil, and potentially handcuff, the next speaker, whether
        it''s a seasoned operator like Pelosi or a new leader on a short honeymoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08c921-d09d-46cb-8b56-0b338d5e5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Republican side, losses in the suburbs of Washington, Philadelphia
        and Denver were expected, but the real Republican hand-wringing began when
        seats began to fall in Dallas, Kansas City and Charleston, South Carolina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58bc97-8a8d-43fa-ad32-5389b6243204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some operatives blamed historical norms — the party out of presidential
        power usually picks up seats in the first midterm after losing the White House
        — while others pointed to Trump''s insistence on mostly ignoring the economy
        in favor of scare tactics on immigration. The 11th-hour chatter about ending
        birthright citizenship by executive order, they groused, wasn''t winning over
        any cautious moderates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876b854-7d26-44be-8cff-287f359d5a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others cited the unease created by the national focus on&nbsp;14
        pipe bombs&nbsp;sent to prominent Democrats and CNN over five days and the
        killing of 11 congregants at a synagogue in suburban Pittsburgh late last
        month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7cbf0c-a615-4b15-b269-d141fa25b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when the momentum was blunted and shifts in polling began
        to occur," said a top Republican operative working on the midterms. "Rightly
        or wrongly, the media labeled Trump as culpable for what occurred and that
        buried Republicans in suburbs where the professional class is fed up with
        that strain in our country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c42da-7f5c-4c2d-afad-1d2395d88306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was particularly potent, the operative concluded, in Virginia,
        Illinois and South Florida, all home to some of Democrats'' biggest House
        wins.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac359d-4dcd-4984-8170-11192d5bc6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, the midterms for Democrats — from start to finish and
        with limited interruptions — were almost entirely about health care.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811362f7-1f40-436f-b178-ae70e368c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats ran 752,000 ads, or 53% of its total for the year, on
        health care, according to data from CMAG. That number went up in the final
        month of the campaign, too, with a staggering 58% of all Democratic campaign
        spots focused on that singular issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4c239-cd1c-43f9-8088-5674040ebf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican messaging was scattershot, according to CMAG, with taxes
        the focus of a third of GOP ads, but there was far less primacy — health care
        and immigration were also about 20%. And in the final month of the campaign,
        Republicans actually scaled back on health care messaging, only making the
        issue the focus of 31% of their ads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f54260-a31f-409a-81e5-e2f53bab0a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as Trump''s messaging complicated House races, it proved
        potent in the Senate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8257db3-f37e-413a-ad71-4bb3301a33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forces that alienated suburban voters — Brett Kavanaugh''s Supreme
        Court nomination and Trump''s racist rhetoric on immigration, in particular
        — fueled a GOP surge in states Trump won in 2016, and where he campaigned
        for Republican candidates in the closing weeks of the campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8e76c-47b1-417d-90d9-23f670419190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats thought getting former Gov. Phil Bredesen, their best-known
        and most popular possible recruit, into Tennessee''s Senate race would make
        it competitive. But Republican Rep. Marsha Blackburn ran away with the race
        by more than 10 percentage points.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd730d92c-23e7-4c6e-9311-d51fd7f1a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They thought Indiana Sen. Joe Donnelly and Missouri Sen. Claire
        McCaskill both stood strong chances of holding onto their seats in states
        Trump won by nearly 20 points in 2016. Both were easily dispatched. Sen. Heidi
        Heitkamp was easily ousted in North Dakota.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3abf8-57ee-42c9-bf92-c6b185f39fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party was once again bedeviled by Florida, where Republican
        Gov. Rick Scott led Democratic Sen. Bill Nelson in a race Democrats thought
        they had steered to a narrow victory. The real heartbreaker for liberals in
        Florida and around the country, though, came in the governor''s race, where
        former Republican Rep. Ron DeSantis narrowly defeated Democrat Andrew Gillum,
        who was vying to become the state''s first black governor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167abfc8-9991-4f89-9324-64ab0e061b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis closely aligned himself with Trump; Gillum ran on progressive
        populism. It looked to many like a preview of the 2020 presidential race.
        And DeSantis won it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f326c7b-550c-408b-8835-7d010cec228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most ominous for Democrats: Trump proved to be a potent force whose
        popularity with conservatives is durable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e63ccd-ba40-4c00-abe4-958f2be86b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump blanketed the country in 2018, traveling to 23 states for
        43 rallies. And in the final six days of the 2018 midterms, Trump headlined
        11 rallies in eight states. He visited Georgia, Florida, Tennessee, Ohio,
        Indiana, Missouri, West Virginia and Montana.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d08396-397c-4bae-afec-f16c71fc90a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans notched major statewide victories in all but West Virginia
        and Montana.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acc442-0624-489b-9197-8c9f9455409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s impact on races, especially in the House, was not universally
        positive. Many House races that Democrats won on Tuesday night came in the
        suburbs of America''s largest cities, where Trump''s rhetoric and style are
        deeply unpopular.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fe4fe-5277-475e-93e5-88bd575fcca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a double-edged sword," one Republican official said of the
        presidential visits.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7336dc-2757-4dfc-873f-e339dbc0c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For newly empowered Democrats, there is also a piper to pay.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6510e-31a5-4db7-8b35-bf27b053e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a totally different game. What we get to do is go from two
        years of defense to finally getting to go on offense," Ezra Levin, co-founder
        of Indivisible, the powerful activist network formed after Trump''s election,
        said on Tuesday night.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30045e5b-d269-4617-9b63-a65417c611b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will soon roll out a fresh guide to help its members navigate
        the new balance of power and pressure Democratic allies in Congress to follow
        through on their campaign promises.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9471035-1597-481a-b317-8113fd950fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats will need some encouragement, some friendly encouragement
        from the folks that put them in office," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee559ae3-df8c-4256-89a0-06e8328fe717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethan Todras-Whitehill, executive director of Swing Left, which
        raised more than $10 million from over 73,000 grassroots donors for House
        candidates, said he believes the lessons of 2018 can change the way Democrats
        run campaigns. But only if the party continues to directly engage and even
        challenge its hyper-charged new activist class.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a4873-fa0e-4303-98df-08f54b4054c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who are listening to Swing Left and Indivisible are
        probably pretty likely voters in the first place," Todras-Whitehill said.
        "You have the 15% of the country that''s really upset about Trump and wants
        to do something about it. You don''t ask those people to vote. You ask them
        to do more."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002bb11d-b0c6-4cc3-9402-d2f97690ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats were skittish on Tuesday night, seeing every loss as a
        sign of 2016 redux, where they were heartbroken by the results in state after
        state and, eventually, a Clinton loss.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f03832-0793-495b-9ecc-c5338ef555de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those feelings were not helped at the Democratic party when "Fight
        Song" — the anthem synonymous with Hillary Clinton''s failed 2016 campaign
        — briefly played as worried Democrats ambled into the ballroom.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0a714-fce6-425d-a9e4-bfba79d5aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It," a Democratic aide said as he walked away from the night''s
        playlist, "has been handled."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178839a-faca-446e-b360-1659df9f041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And later that night — as Democrats toasted to Beyonce''s "Run the
        World" after winning the House — it actually had been.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15039ac-82fa-4ae8-ac26-8a1307c07e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:33:55.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "How Democrats fought
        their way back to power in Washington"</em></p>'
  'russia-investigation-congress-midterm-results':
    'author': 'Jeremy Herb and Manu Raju'
    'caption': 'Special Counsel Robert Mueller (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-08T06:38:49.193+08:00
    'imagesource': 'jcr:75b8bad5-5461-422a-9244-57eede796a0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e77609f2-7258-4ee4-9c41-8c8fd53de12f'
    'lead': 'After sweeping to victory in the House, Democrats plan to use their investigative
      powers next year to reopen the House''s Russia investigation, probe possible
      obstruction of justice and fight to ensure that special counsel Robert Mueller''s
      findings are not hidden from the public.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T10:36:35.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:53.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:49.603+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Democrats plan to bring Russia back to the forefront

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f433e-bd6a-4e71-9e5c-2df9ffeb46c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After sweeping to victory in the House,
        Democrats plan to use their investigative powers next year to reopen the House''s
        Russia investigation, probe possible obstruction of justice and fight to ensure
        that special counsel Robert Mueller''s findings are not hidden from the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c00a22-f1e6-4f4a-8e65-24ada6f9b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed focus in a Democratic-run House on the key elements
        of the special counsel''s probe will play out as Democratic leaders will face
        pressures both internally and externally to launch proceedings to impeach
        President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7cd1f9-edb5-43b9-b057-0fb249216354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic lawmakers and aides say planning is already underway
        for how they will use their committee powers — from hearings to subpoenas
        — to get the answers to their burning questions about matters ranging from
        Trump campaign contacts with Russian officials to the firing of former FBI
        Director James Comey. Potential probes into Russia and obstruction are just
        two of the numerous ways that Democrats are readying oversight of the Trump
        administration''s actions as well as Trump''s personal finances once they
        control the House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea72e80-b598-4e71-9ce5-2f9fb95e3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they aren''t planning to come out guns blazing come January,
        they say, because many of their questions may already be answered by the special
        counsel probe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc570ca4-4ec0-4c81-9351-e83f95bf123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Schiff, for instance, who is expected to become chairman
        of the House Intelligence Committee, intends to wait to see what both Mueller
        and the Senate Intelligence Committee found before diving back into his panel''s
        Russia investigation, according to a senior House Democratic aide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e2fba-844a-4ce3-9bd2-9c4fba86407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is not to do a full-blown investigation again, but to
        fill in the information gaps that remain," the aide said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c13eff-9c16-4c9c-b941-25de455a7494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special counsel''s investigation into Trump''s team is believed
        to be nearing its conclusion, and activity is expected to ramp up after Mueller
        worked quietly ahead of the midterm elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838981ee-6d56-434b-b5e6-e4b4184e113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming question is what Mueller''s team concludes when it comes
        to the President himself, whose legal team is preparing written responses
        to Mueller''s questions. Trump''s lawyers have argued that a sitting President
        cannot be indicted, pointing to Justice Department regulations, and it''s
        still unknown whether an in-person interview of Trump will happen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e36c79-bd7d-4086-97f3-01e8c77ef265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this could mean for impeachment</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f252da27-6dbb-422c-862a-4fecb8a487f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wild card for Democrats in their preparations for next year
        is they don''t know yet when — and in what form — the special counsel will
        present his findings, which has them in a holding pattern as they anticipate
        the end of the Mueller probe could be near.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286be235-3a5f-41c2-a480-5592ebe4d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that end comes, the question will inevitably turn to impeachment,
        a topic Nancy Pelosi and other top House Democrats have strenuously avoided
        during the campaign. Democrats say they''re cognizant of the fact there''s
        a risk of overreaching with their investigations and an impeachment process
        that leads to the public to souring on them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec8ad3-7b95-4ce5-a72c-d7cc7e608b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saying he ought to be impeached right now is not the model. If
        we do that, we will permanently alienate his base, who are fellow Americans
        who voted for him," said Rep. Gerry Connolly, a Virginia Democrat. "I hope
        people stop and realize impeachment is sort of the culmination of a process,
        not the beginning of a process. It also needs to be fact-based and thoroughly
        vetted, and involve bringing the public along, if it comes to that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95714992-b9fb-4c1e-a3f9-c992d508d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said on "PBS NewsHour" Tuesday: "For those who want impeachment,
        that''s not what our caucus is about."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697a115-bd4d-44fd-9648-3c5b531816df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there''s a vocal wing of the Democratic Party that argues
        the President has already crossed the impeachment threshold, and a small band
        of House Democrats last year forced the House to take procedural votes on
        the matter. The impeachment question is likely to be one chasing Democratic
        presidential hopefuls onto the campaign trail while House Democrats debate
        the matter on Capitol Hill. CNN''s exit polling Tuesday found 77% of self-identified
        Democrats supported impeachment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481cb12-b456-4bff-9066-2662d15a7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, are you going to tell the truth or are you going
        to try to play a political game?" Tom Steyer, the billionaire Democratic donor
        who has called for Trump''s impeachment, said in an interview. "They''re looking
        at it in the framework of the next political election. We''re saying this
        is a matter of right and wrong for the country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81820d5-2ec7-4636-8c91-bcc622bc1240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any impeachment process is likely to be led by New York Rep. Jerry
        Nadler, the expected chair of the House Judiciary Committee in charge of impeachment.
        In the run-up to the midterms, Nadler has mostly avoided the topic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca730e6-74ae-46ef-a916-ba8409874622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s way too early to talk about impeachment," Nadler
        told CNN. "We have to see what the Mueller investigation comes up with."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7647c-610c-47bb-9fc0-3935350ea681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still open questions, Nadler said, about whether Trump
        colluded with the Russians or obstructed justice. "If there are no longer
        open questions, then we will have to make judgment and we will go from there,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33acaacf-888f-4f74-ace1-2a55643d1998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mueller factor</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d359e-af13-4d3a-84d6-af86427dd5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are looking to Mueller''s findings as a jumping off point
        for Russia, obstruction of justice and possibly impeachment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab6d99-73ed-4e59-93a9-17f04e773b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no guarantee they''ll even learn what the special counsel
        has uncovered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dfaa84-75b0-40b1-be9c-eb752000cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing in Justice Department regulations that requires
        Mueller to present his conclusions to Congress or the public, and Democrats
        are already preparing to fight any attempts to keep his findings hidden.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdafcd8-3308-43b6-a551-e183bdb5ebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also are watching for what could be a more central threat to
        the Mueller investigation: the departure of either Attorney General Jeff Sessions
        or Deputy Attorney General Rod Rosenstein, who supervises the Mueller probe
        with Sessions recused.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a5319-4330-4aa7-902a-c282217d4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadler said that if the President tries to interfere with the Mueller
        probe, his committee will try to protect the special counsel''s inquiry and
        push the administration to preserve the records.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0de86c-6bb9-4a7a-beed-c00ac28a07cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys who have dealt with Mueller''s investigators and other
        officials expect that the special counsel''s efforts will include a report
        outlining what Mueller''s investigators decided to prosecute and what they
        declined.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb3dfa-85e0-4d9a-b989-2b87b05045d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect his report based on his investigation will be more thorough
        and also broader in scope than what the Congress has done," said Rep. Joaquin
        Castro, a Texas Democrat. "And it could — we don''t know what will be in there
        — lead the Congress to have other questions about the information that''s
        presented."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6457937a-ba20-4913-acb0-f285222045cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not being ''Benghazi-like''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e71a52-f4a1-4f98-9386-a5888369dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats on multiple congressional panels, including the Judiciary,
        Intelligence and Oversight committees, could play a role in reacting to whatever
        Mueller has uncovered. Congressional aides say it will be important politically
        for the speaker to coordinate so the committees aren''t fighting to get the
        same information and witnesses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd33c6c-8446-4ea1-acb7-34e82ab0afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important to me is that people know it''s not the Democrats
        frothing to be Benghazi-like," said Illinois Rep. Mike Quigley, referencing
        the GOP-led investigation into the 2012 terrorist attack that Democrats say
        was a political attack on Hillary Clinton. "We''ll see what (Mueller) does,
        how he is treated, and that''ll tell us what we have left to do."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614c692-9fec-4bf7-bff0-8256356c4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically, Trump campaigned during the midterms on the idea that
        Democrats would try to impeach him, and there''s concern among some Democrats
        that impeachment could be politically helpful to Trump in 2020 — he''d claim
        he''s the victim, that his political enemies were abusing their power to attack
        him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca001f-389d-43c7-8083-ea06ab019af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Democrats could impeach Trump with a majority, it would require
        two thirds of the Senate to remove him from office.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8047999-2620-41ab-b186-5be082d85d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America saw how divisive impeachment was when the Republicans impeached
        Bill Clinton for telling one lie," said Rep. Jamie Raskin, a Maryland Democrat.
        "I detect no bloodlust for impeachment on the Democratic side. ... (But) I
        do think all of us take an oath to uphold and defend the Constitution, and
        high crimes and misdemeanors are not something that can be swept under the
        rug."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71d10e-43ba-421c-8bdf-1e2059a2ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigative blueprints</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25570c5-b70a-4b89-84ad-bbd1108b2cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Democrats on multiple congressional committees laid out their
        investigative road maps through the dozens of letters sent to GOP committee
        chairmen over the past two years with requests for interviews, hearings and
        subpoenas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2c559-3433-4a72-9c41-90a33d42ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff may have crafted the most comprehensive blueprint when Republicans
        ended their Russia investigation in March, releasing a 21-page status report
        with more than 60 witnesses, document requests and subpoenas he wanted to
        pursue to finish the investigation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255fe149-4f59-4976-bf3e-d7abf431e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursing all those leads isn''t the Democrats'' plan in January,
        because much of that work may have already been completed elsewhere, aides
        and lawmakers say. Schiff has said he wants a primary focus as chairman to
        be restoring comity and credibility on the Intelligence Committee after the
        Russia probe bitterly divided the panel.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1622d02f-4b51-4e16-9629-ee7f5e87b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the California Democrat has hinted at some areas of the Russia
        matter that he may address.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fff0135-3c6b-4b21-8770-ac46c382bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question, though, that I don''t know whether Mueller has been
        able to answer, because I don''t know whether he''s been given the license
        to look into it, is were the Russians laundering money through the Trump Organization?"
        Schiff told CNN''s Wolf Blitzer last month. "That will be a very high priority
        to get an answer to."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b459d82c-605d-42c7-970a-5a9366ecd952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Russian money laundering, the committee may probe
        Trump''s financial relationship with Deutsche Bank, social media interference,
        GOP operative Peter Smith''s hunt for Hillary Clinton''s emails and who Donald
        Trump Jr. called in between his calls setting up the June 2016 Trump Tower
        meeting with pop star Emin Agalarov, the Democratic aide said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2c6be-cace-4600-b3ed-0d434e80f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe in overkill, I don''t believe in fighting just
        for the sake of fighting," Castro said. "But I do want to make sure we give
        the American people the investigation they deserve, get the answers they deserve."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce2228-13c0-4a36-90e6-ea3cc0daff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:36:35.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "House Democrats plan
        to bring Russia back to the forefront"</em></p>'
  'donald-trump-midterm-election-news-conference':
    'author': 'Kevin Liptak and Betsy Klein'
    'caption': 'U.S. President Donald Trump is set to use a midday news conference
      to frame Tuesday''s midterm elections as a victory. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-08T06:25:16.730+08:00
    'imagesource': 'jcr:6b9f33c6-427b-4620-85ee-3c8e10c0c432'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c82b989-2a83-4110-b80f-efeecf9ba5aa'
    'lead': 'U.S. President Donald Trump offered outward optimism Wednesday at his
      party''s electoral successes, a cheeriness that was later belied by surly, combative
      exchanges with reporters over the dark tone he adopted in the midterms'' closing
      days.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T10:40:25.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:49.796+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defiant Trump declares victory, battles press in wake of midterms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990865a-4618-4cd6-95f6-f09ed8eda18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump offered outward
        optimism Wednesday at his party''s electoral successes, a cheeriness that
        was later belied by surly, combative exchanges with reporters over the dark
        tone he adopted in the midterms'' closing days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f4478-b35d-49b6-b106-7e2bd258fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post-election news conference, a weary-seeming President ticked
        through his party''s wins, characterizing an expanded majority in the Senate
        as a history-defying feat of political prowess. He shrugged off new threats
        from Democrats, who will assume control of the House with new investigative
        power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b132033-a4a1-4b1b-b3f9-55e36d2e8fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the questions started coming, the President''s sunny outlook
        melted away. He lashed out at questions about his fear-mongering and race-baiting
        rhetoric against immigrants, and demanded a reporter inquiring about voter
        suppression take her seat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90115d8-a0b7-4937-a6c7-dafd3acc67ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went back and forth on his opinion of the newly powerful Democrats,
        alternately vowing to find areas of cooperation and threatening them with
        investigations of his own. He vowed a "warlike posture" should he find himself
        barraged with subpoenas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1528c15-ddc6-49a9-9410-b2c6b2dc09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost from the time I announced I was going to run, they''ve been
        giving us this investigation fatigue," Trump said. "They can play that game,
        but we can play it better, because we have a thing called the United States
        Senate, and a lot of very questionable things were done."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96fd30c-6298-4f8f-b445-25f1ae12b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans, Trump said, "dramatically outperformed historical precedents,"
        despite what he called a "very dramatic fundraising disadvantage" and "very
        hostile media coverage, to put it mildly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8797b-0261-456d-a33c-f21f1f85fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans held onto seats in the Senate but saw their House majority
        slip away, setting up the likelihood the White House will be dogged by investigations
        as Trump prepares to fight for his own re-election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadfbed6-d6a8-4366-bf8d-14f2f95123d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was not effusive about all Republicans; he specifically named
        members of his party that did not "embrace" him in their races and fared poorly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b4e7d-20c6-48df-bc6e-4cf358a60043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mia Love gave me no love," he said, referring to the Utah congresswoman.
        "And she lost. Too bad. Sorry about that, Mia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d7996-2825-4a05-88c9-3d79a7a956fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as he warned against the incoming Democratic House leadership
        from being too aggressive in their investigations of his administration, Trump
        said he was optimistic about the opportunity for bipartisanship</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e664d25-144a-4be5-bfad-da98b6f805c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to see bipartisanship, I''d like to see unity," Trump
        said, repeatedly praising House Democratic Leader Nancy Pelosi, who he effectively
        endorsed as the next House speaker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31dc8be-b712-4c8c-aae0-ece2c25460bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave her a lot of credit, she works very hard and she''s worked
        long and hard. I give her a great deal of credit for how she''s worked and
        what she''s accomplished," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06e014-d25a-4a25-8207-40f75c863e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had already cast the results as a victory, tweeting earlier
        Wednesday that candidates who followed his lead during a dark and divisive
        campaign "did very well."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74088c-b3f3-4439-b1ab-b3486828f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s verbal assaults on reporters Wednesday revealed a stormier
        mood. He lambasted CNN''s Jim Acosta as "a rude, terrible person," told American
        Urban Radio Network correspondent April Ryan repeatedly to "sit down," and
        deemed a query about white nationalism, posed by PBS Newshour reporter Yamiche
        Alcindor, a "such a racist question."</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If the Democrats think they are going to waste Taxpayer Money investigating
        us at the House level, then we will likewise be forced to consider investigating
        them for all of the leaks of Classified Information, and much else, at the
        Senate level. Two can play that game!</p>&mdash; Donald J. Trump (@realDonaldTrump)
        <a href="https://twitter.com/realDonaldTrump/status/1060155917059219461?ref_src=twsrc%5Etfw">November
        7, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0706cad-5502-4e4c-9bba-67b19dd6f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289209d4-e1d6-4485-9919-d23994bc6e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s three most recent predecessors all lost House majorities
        in the course of their tenures. In post-election news conferences, all three
        took some form of responsibility.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb9a6d-66a7-4dbe-9223-ad16bc4d83bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President George W. Bush called a 2006 rout a "thumping." President
        Barack Obama deemed 2010 losses a "shellacking."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12eff7-b5e8-44d6-915d-bdb22808b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his aides have projected a different attitude, shrugging
        off the possibility the next two years could be pocked by subpoenas or oversight
        hearings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82c6e5-77dd-497c-814c-a3e26f9d7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was very close to complete victory," Trump said during
        his news conference.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b536396-74de-47bf-a0ad-5f7513d522ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump refused to speculate on an upcoming cabinet shuffle, declaring
        himself very happy with the majority of his advisers. But he did claim he
        had the power to short-circuit Robert Mueller''s investigation into Russian
        meddling, which is expected to ramp up now that the midterms have concluded.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fdffb7-9d58-4695-aea4-58f753aed4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:40:25.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could fire everybody right now," Trump said. "It''s a disgrace,
        it should have never been started because there was no crime."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf75aa-1668-4559-8523-f46255c113a8'
