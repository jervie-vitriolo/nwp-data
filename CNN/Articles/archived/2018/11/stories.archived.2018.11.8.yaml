    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991e8c2-6713-45d8-8cf4-a31485532ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump on Wednesday fired&nbsp;Attorney
        General Jeff Sessions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750cefd-fd58-42ba-b1b6-280c080ce771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At your request I am submitting my resignation," Sessions&nbsp;wrote
        in a letter&nbsp;to White House chief of staff John Kelly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb22c7-2b0a-48c2-9eb9-c58f04c2b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Jeff Sessions'' resignation letter</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc709048-7451-4271-9a94-a0715ff8b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Whitaker will take over as acting attorney general, the
        President said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099f4e1-5822-416e-b318-775837b80aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitaker is expected to take charge of the Russia investigation
        and special counsel Robert Mueller from Deputy Attorney General Rod Rosenstein.
        Whitaker has been openly critical of Mueller and the investigation and Democrats
        immediately called on him to recuse himself, just as Sessions had.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d7709-1c2a-4996-b7e7-84ac18950b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to announce that Matthew G. Whitaker, Chief of Staff
        to Attorney General Jeff Sessions at the Department of Justice, will become
        our new Acting Attorney General of the United States. He will serve our Country
        well ...We thank Attorney General Jeff Sessions for his service, and wish
        him well! A permanent replacement will be nominated at a later date,"&nbsp;Trump
        tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78817726-23a3-4743-8f16-2a933f6192c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is an abrupt end to what had been a tumultuous tenure for
        Sessions, originally one of Trump''s earliest and most loyal surrogates as
        an Alabama Republican senator. He was a key figure in implementing Trump''s
        vision for America and significantly rolled back Obama-era policies on immigration,
        police reform and civil rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8e7de-fa4f-4e1a-8060-6f0813389100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions was an enforcer of much of the Trump administration''s
        hardline approach on immigration and regularly praised the President''s tough
        words on crime. But even as he continued to carry out the Trump agenda, his
        relationship with the President remained strained and fraught for months due
        to the ongoing Mueller investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6398d9a-1af5-4a39-a7ae-e0b3432860dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions received the request to resign from Kelly, not the President,
        on Wednesday morning, an administration official said. It is not clear whether
        Mueller was told ahead of time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e9da4-5b84-4f94-bd95-da87f253d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d393e2-1cd7-4b41-9ea9-1496d30b5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump constantly criticized Sessions</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d5f30-9867-4b8f-85a7-27d3aec10467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67a894-77c5-4cfc-abde-8e452fc0e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions'' ouster came a day after the midterm elections saw Republicans
        hold onto control of the Senate — which would confirm Trump''s eventual permanent
        choice to head the Justice Department — and just weeks after Trump''s former
        personal attorney Michael Cohen pleaded guilty to multiple counts of campaign
        finance violations, tax fraud and bank fraud and Trump''s former campaign
        chair Paul Manafort was found guilty of eight charges including tax fraud
        and bank fraud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0492ad-f558-42a3-b6ce-312a96051d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions was aware that Cohen was facing bank fraud and tax violations
        but had been walled off from the campaign finance aspects of the investigation
        into Trump''s former lawyer, a source with direct knowledge of the matter
        told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22a53b-d8f0-4552-8e19-fadeecd131ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s distaste for Sessions was well known — and publicly reinforced
        by the President himself on a regular basis — after the attorney general recused
        himself from all matters related to the 2016 campaign early in Trump''s term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e56d4e-db36-40ca-9d1d-5b671a0357d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Trump calls Attorney General Jeff Sessions ''scared stiff
        and Missing in Action''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819ab54-3231-4733-9e2a-4fa7a90699bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President mocked Sessions in August as "scared stiff and Missing
        in Action." Later the same month as Trump continued to rail against him, Sessions
        issued a&nbsp;statement firing back at&nbsp;Trump and declaring, "While I
        am Attorney General, the actions of the Department of Justice will not be
        improperly influenced by political considerations. I demand the highest standards,
        and where they are not met, I take action."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298dd29e-cae8-4c94-a7dc-dec43e96fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: Sessions hits back at Trump: DOJ won''t be ''improperly
        influenced''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979da4e-af5c-4358-935a-da505b5b2082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days later, Trump knocked the Sessions-led Justice Department
        for indicting two&nbsp;Trump-supporting Republican congressmen&nbsp;ahead
        of the midterm elections. Both lawmakers won their re-election bids Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4b2be-cf8c-4a23-b01c-38748524085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sessions hung on, and although there was no formal reconciliation,
        the President allowed him to stay, even despite the unwillingness of White
        House spokespeople to publicly confirm, for days, that Trump had confidence
        in the attorney general.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f871b14-fb68-46c7-9e73-2bfdb52db62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, Trump tweeted that Sessions "should stop" Mueller''s
        investigation, raising questions as to whether the President was attempting
        to obstruct justice. Trump''s attorney&nbsp;Rudy Giuliani told CNN''s Dana
        Bash&nbsp;that Trump was merely "expressing his opinion on his favorite medium."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d7957-1a04-452d-9ade-161057c07c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions, for his part, consistently maintained that his recusal
        decision was made in consultation with career ethics officials at the Justice
        Department and was in the works from the time he was sworn in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02749a6-d963-4176-9a49-556fad148531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2d5fe-000a-48d2-acc9-d711fb0b8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats demand continued independence for Mueller</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94c830-6936-41ae-84c1-8e27d99a30aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cdabfe-ac81-4f48-a176-f5d1471631bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Democrats immediately called for Mueller''s investigation to
        be allowed to proceed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8cd9c-e074-4716-9719-1cc75c9ca50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer called on the new acting attorney
        general to recuse himself from oversight of the Mueller probe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809579f2-1c89-4ff0-9989-6800465efec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given his previous comments advocating defunding and imposing limitations
        on the Mueller investigation, Mr. Whitaker should recuse himself from its
        oversight for the duration of his time as acting attorney general," Schumer
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f5727-29c0-45f1-83a9-d8c9278ca898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Obama administration Attorney General Eric Holder declared
        interference with the special counsel "a red line."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae5ac9-51aa-4c3d-9732-4f5ed172c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who attempts to interfere with or obstruct the Mueller inquiry
        must be held accountable. This is a red line. We are a nation of laws and
        norms not subject to the self interested actions of one man," Holder tweeted.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Anyone who attempts to interfere with or obstruct the Mueller inquiry
        must be held accountable.  This is a red line.  We are a nation of laws and
        norms not subject to the self interested actions of one man.</p>&mdash; Eric
        Holder (@EricHolder) <a href="https://twitter.com/EricHolder/status/1060263157262893056?ref_src=twsrc%5Etfw">November
        7, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2453d5-b26b-4589-8b0c-5674745a0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c63398-4ada-455e-8dc4-7529150ebe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Democratic Rep. Jerry Nadler tweeted a vow for accountability.
        Nadler is poised to chair the House Judiciary Committee next year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d88a37-6895-42f4-98d8-432e8822be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans must have answers immediately as to the reasoning behind
        @realDonaldTrump removing Jeff Sessions from @TheJusticeDept. Why is the President
        making this change and who has authority over Special Counsel Mueller''s investigation?
        We will be holding people accountable," Nadler tweeted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68e705-6220-4363-9156-5e8ea4f5ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration bonded him with Trump from the start</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8e320-d4c6-49c7-80d2-06439b79762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions'' campaign loyalty to Trump earned him a plumb spot in
        the administration as attorney general, and Sessions'' former aides and allies,&nbsp;including&nbsp;prominent
        Trump adviser Stephen Miller,&nbsp;spread throughout&nbsp;the administration
        in key posts across multiple agencies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb76a271-4af8-481d-9f66-bb70694e7f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Sessions, the Justice Department has been aggressive in trying
        to cut off funds to and punish sanctuary cities — though the courts have repeatedly
        admonished many of those efforts — and was the primary agency that justified
        the ending of the Deferred Action for Childhood Arrivals policy, a program
        that protected young undocumented immigrants who came to the U.S. as children.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e6d53-0b18-4a68-857a-ce24f86ea778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions&nbsp;moved to push the limits&nbsp;of his authority over
        the nation''s immigration system and reinterpreted asylum law as he&nbsp;clashed&nbsp;with
        immigration judges. He has been the voice of many of the administration''s
        most aggressive immigration priorities, and&nbsp;was a staunch defender&nbsp;of
        the administration''s policies last summer that led to the separation of immigrant
        families and led to widespread outcry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285872ee-3a04-44cf-a370-7ae1edce5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:43:05.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Jeff Sessions out
        as attorney general"</em></p>'
  'dfa-japanese-embassy-mrt3-rehab':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T00:08:21.091+08:00
    'imagesource': 'jcr:6f69f23a-5633-4a39-8b3a-3efe4aee7c0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f23afcd1-7779-4229-8c0c-8523538e4967'
    'lead': 'The Department of Foreign Affairs (DFA) signed a deal with the Embassy
      of Japan Wednesday for the rehabilitation of the Metro Rail Transit 3 (MRT-3).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T10:45:38.358+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:52.349+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:50.015+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA, Japanese Embassy sign deals for MRT-3 rehab

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b851a-e0c3-49a4-88f5-fd549774d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:45:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        Department of Foreign Affairs (DFA) signed a deal with the Embassy of Japan
        Wednesday for the rehabilitation of the Metro Rail Transit 3 (MRT-3) Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334d122-3369-4c88-8efe-291e0806518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:45:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Exchange of Notes was signed by DFA Secretary Teodoro Locsin,
        Jr. and Japanese Ambassador to the Philippines Koji Haneda, and witnessed
        by Transport Undersecretary for Railways Timothy John Batan, along with officials
        from the DFA, Department of Finance, the Embassy of Japan and Japan International
        Cooperation Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a55fae8-d9db-40e5-95ab-d8d8e9146bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:45:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, an ₱18-billion loan facility will be used to cover
        for investments in track replacement, train and power supply overhaul, among
        others. The signing of the loan agreement for the rehabilitation project will
        be on November 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0831a-9259-4ec4-b86b-2946ea464482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:45:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumitomo-Mitsubishi Heavy Industries will be taking over the maintenance
        and rehabilitation of the rail line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0b2cc-2645-4dca-a2bb-c4fc439dfbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:45:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Transportation (DOTr) said the
        project will last 43 months, with the rehabilitation works to be completed
        in the first 26 months, and the general overhaul of the 72 light rail vehicles
        to be completed in the 43rd month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74665d29-b917-4fb9-9bfa-58c79de59fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:45:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said, "With the Exchange of Notes for the MRT-3 rehabilitation,
        we secure a better and safer commuting experience for our riding public. We
        shall see improvements, service efficiency, security and convenience."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d324393-320b-493b-a1a3-cf7dca73b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:45:38.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haneda said they were happy the country chose to partner with Japan
        to handle the problems concerning the MRT-3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b0960-d95c-4702-aed9-9e3f60c91a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:45:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am delighted that the Philippine government chose Japan as its
        partner to tackle the problems of the MRT-3, and along with it, ease the traffic
        congestion along EDSA, one of the most important traffic lines in Metro Manila,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b651c8-267e-4c01-b99f-a87a9b9d7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:45:38.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said, "The MRT-3 Rehabilitation Project involves the complete
        restoration of the MRT-3 back to its design capacity and reliability, covering
        among others the general overhaul of the MRT-3''s entire fleet of 72 Light
        Rail Vehicles and day-to-day maintenance."</p>'
  'psa-gdp-growth-second-quarter-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-07T15:22:05.345+08:00
    'imagesource': 'jcr:fc7a8a7f-6a34-4abd-a173-e8ae467f396a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '589d2fe6-d880-4f89-be54-54d6c2d996e6'
    'lead': 'The Philippine Statistics Authority says the economy grew by 6.2 percent
      in three months to June, slightly faster than the 6 percent earlier reported
      for the period.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T10:49:01.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:52.263+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:50.077+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Q2 GDP growth revised upward to 6.2%

      '
    'updated': 2018-11-08T13:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b830562-a109-497b-b500-4681b9dcc557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:49:01.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        Philippine Statistics Authority (PSA) revised upward the gross domestic product
        (GDP)—the amount of goods and services produced in the country—for the second
        quarter of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9c80c-f6b6-4c4e-928b-d1b6fd5519c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:49:01.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA on Tuesday said the economy grew by 6.2 percent in three
        months to June, slightly faster than the 6 percent earlier reported for the
        period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975ee22-ba7c-438c-a032-5c6fe5f71466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:49:01.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major contributors to the upward revision were Other Services;
        Real Estate, Renting and Business Activity; and Mining and Quarrying," it
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75137a2-04f8-437f-8b6c-f1eef7545d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:49:01.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amended rate is still below the governments target range of
        7 to 8 percent economic growth for 2018 and the revised 6.6 percent expansion
        in the first quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd4315-f5a7-41e5-97dd-65e4ecc2929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:49:01.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the same quarter, the PSA also adjusted upward the country''s
        gross national income—the sum of the country''s GDP plus the net income from
        overseas—to 5.9 percent from 5.8 percent. The net primary income from the
        rest of the world was revised down to 4.1 percent from 4.7 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d72dd-40c7-4eb6-bd89-26d1d79aa8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:49:01.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:52.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA announced the revisions a day before the release of GDP
        data for the third quarter. This also comes a day after the agency said October
        inflation remained at 6.7 percent, higher than what officials expected.</p>'
