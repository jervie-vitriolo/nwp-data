      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Angelina Jolie and Brad Pitt are taking
        their fight for custody of their children to court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ede7a1-09a4-415d-9301-bf12ff1ed1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:28:54.823+08:00
