      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producers Alyssa Rola and Luchi de Guzman
        contributed to this report.</em></p>'
  'Stanley-Pringle-June-Mar-Fajardo-PBA-MVP-race':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-08T19:54:17.927+08:00
    'imagesource': 'jcr:3d901774-ed21-4e71-bab7-a60110a75f19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b08e028-a1c3-494a-b358-d4b435a7ea9b'
    'lead': 'Stanley Pringle challenges June Mar Fajardo for the league''s highest
      individual honor.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T17:26:05.214+08:00
