      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 8) — The stars of upcoming
        superhero film "Aquaman" are going to the Philippines in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48701ca-4593-4521-adb4-00fd729a5c5c'
      'mgnl:activationStatus': true
