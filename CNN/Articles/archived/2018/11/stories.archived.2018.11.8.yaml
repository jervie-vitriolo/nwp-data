      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> After
        coming under fire for a suspected "rape culture" among its personnel, the
        Philippine National Police (PNP) has apprehended another set of erring officers
        who reportedly molested their suspects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b51b7-0d55-476a-a70a-9bf873737963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report Wednesday detailed the arrest of PO1 Jayson Portuguez
        y Cudiamat and PO1 Severiano Montalban III who allegedly extorted sexual intercourse
        from a female suspect in exchange for her release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3bd5bd-0b13-4b54-9eb6-f0d1ce890a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, who hid by the name "Maria", along with five female
        companions, were apprehended by the officers in question on November 2 in
        the Novaliches Plaza Mall for alleged violation of Presidential Decree 1602
        or for "illegal gambling."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b016743-8847-46d9-89ba-13f498ab93db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria was transferred to the Quezon City General Hospital for medical
        examination where she pleaded the officers to let her go. PO1 Montalban replied
        that he would release her if should would have sexual intercourse with him,
        to which the victim agreed. According to Maria''s testimony, she was brought
        to a dark portion of the hospital where she engaged in sexual acts with Montalban
        and Portuguez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dcc8a0-0317-4d04-8f0c-fbf1fd4e0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria reported the incident to the Regional Women and Children Protection
        Desk (RWCPD) on Monday. Portuguez was arrested the next day while Montalban,
        who failed to report to work that day, surrendered hours later. The two officers
        were charged for the violation of Republic Act 8353 or The Anti-New Rape Law
        of 1997.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c829a-e5f7-4951-af90-b868fa7e9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief C/Supt. Guillermo Eleazar vehemently condemned
        the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be256f36-de88-406c-af10-646686206421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing of this incident comes at the worst time. As police
        critics are still hitting the organization for the recent rape incident involving
        another policeman whom we arrested, this one now comes as if to confirm what
        some critics are saying," Eleazar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b9824-9b77-45d3-9f1f-2ea6d45dc650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes after an officer was accused of raping a 15-year-old
        girl whose parents were detained on drug charges in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327e92b-ed10-4fc3-a0c4-1d4c3631cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar maintained that they will continue cleansing their ranks
        of erring personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f93f5f-9587-4233-946c-c3327f34c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage more victims of police abuse to come forward so we
        can really send the message to our policemen that reform is at hand. The PNP
        with our Chief, PNP PDG OSCAR DAVID ALBAYALDE leading the way, is determined
        to rid our ranks of undeserving policemen," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5cc1b4-b8dd-4d84-9a2f-24a67e586721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Dir.Gen. Oscar Albayalde earlier staunchly denied the
        proliferation of "rape culture" among his ranks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70abb55b-ad8c-49fe-b621-bcffcc6c3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinding-hindi po natin tinotolerate yang mga ganyang gawain (We
        do not tolerate these acts)," Albayalde said on October 31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157d118-59bc-444f-b715-95a6d4d54322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We absolutely do not tolerate those kinds of acts.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8fbe12-c66d-4d6a-bc84-4ff5f6113731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Women Resources records at least 33 cases of violence
        against women attributed to police officers since President Rodrigo Duterte
        assumed office in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279adac4-8c2b-4d1a-851c-a43d58b7f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60 policemen were named respondents in the cases, more than
        a dozen of which involved minors as victims, the report showed. The abuses
        included rape, acts of lasciviousness and sexual harassment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59539fe7-c30e-4c2b-a703-7cd4124fb2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PNP chief: No ''rape culture,'' we don''t tolerate abuses</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321704a9-fd79-42e3-b031-bd264797af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP female recruitment</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6c410-b386-4e6d-8cc8-0bdd6890b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing number of harassment reports from the PNP also led to
        a call to hire more women to handle cases involving children. However, Albayalde
        said they will retain their current female recruitment quota of 10 percent,
        due to "restrictions," citing the latest move to extend the maternity leave
        for pregnant women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362690a-e723-47a9-8924-60ad791ac4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember there are restrictions kapag minsan babae lalo na kapag
        nag-asawa ''yan, nabuntis ''yan lalo ngayon ''yung maternity leave napakahaba...
        In-extend pa yata ''yan ''yung maternity leave, so you could just imagine
        hindi mo magamit ''yung pulis for that span of time," Albayalde said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b6c5a-13f3-409b-b56f-37999a28f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Remember there are restrictions sometimes especially
        if the woman is married. If she gets pregnant, especially now, because of
        the long maternity leave, and they might even extend it so you could just
        imagine not being able to use the police officer for that span of time.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec7edd2-afdb-41fd-80c6-b459c52caa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Expanded Maternity Leave Bill, approved by a bicameral conference
        committee composed of lawmakers from the Senate and the House of Representatives,
        raises to 105 days the paid maternity leave for women employed in both the
        public and private sectors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac81c45-2b95-4072-a351-11cd54989812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde''s comments did not sit well with the Commission on Human
        Rights (CHR). In a statement Thursday, the CHR said the Magna Carta on Women
        requires an increase of female hirees to reach 50 percent in five years time
        since the magna carta''s passage. The Magna Carta on Women is celebrating
        its 10th anniversary in 2019, the CHR added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b64bdb-dfe7-4be7-a708-fa7f0ae47b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T10:08:23.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:54.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the CHR said limiting the number of female hirees and
        criticizing the extended maternity leave is a form of discrimination and a
        failure to recognize the rights of pregnant women.</p>'
  'dennis-hof-brothel-nevada-state-assembly':
    'author': 'Keith Allen'
    'caption': 'Dennis Hof, a Nevada brothel owner and reality TV star who died last
      month, won an election for Nevada''s 36th Assembly District Tuesday night, the
      Nevada Secretary of State''s office said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-08T07:23:21.993+08:00
    'imagesource': 'jcr:4ff96c30-cae8-4f78-a1a9-d42c4b7161e4'
