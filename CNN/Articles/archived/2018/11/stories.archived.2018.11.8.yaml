    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b13fb70-0200-4835-9afd-8305590d96e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:35:10.159+08:00
