      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also said that the agriculture industry grew by only 0.2
        percent, which offset the developments in services industry at 6.9 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc63c9a-83fc-47cb-9f63-d06bba14421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:54:22.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more robust solution is to reform the legal framework surrounding
        agricultural development and agricultural trade especially rice and sugar,"
        Pernia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55309e0-b078-4bea-b08b-216caea9233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:54:22.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then urged Congress to fast-track the passage of the rice tarriffication
        bill to fund agricultural programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825a27e-114f-461f-8085-9a832d8d2d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:54:22.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in order to achieve government''s low target of 6.5
        to 6.9 percent economic growth for the year, the Philippines must post a 7
        percent GDP in the fourth quarter.</p>'
  'sws-survey-mandatory-drug-test-in-schools':
    'author': 'CNN Philippines Staff'
    'caption': 'Majority of Filipinos believe children of about 10 years of age and
      above should undergo mandatory drug tests, according to a recent national survey.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T15:29:23.998+08:00
    'imagesource': 'jcr:c054a94f-b4c6-4a4f-94d2-005596954e8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea0470f-89e1-4479-b954-92aed72a9edd'
    'lead': 'Malacañang said the law does not need to be amended to allow the tests,
      contrary to their initial stand. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T09:57:58.196+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:57.285+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:46.690+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace reverses course, backs mandatory drug testing for grades 4 and
      above

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2020075-2a4c-4df8-8314-8236836a6682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Malacañang
        expressed support for the drug enforcement agency''s proposal for mandatory
        drug tests among students ten years of age and above, contrary to their initial
        stand against the measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62b8ba-77a5-4ca6-9452-7ccb4329e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said a mandatory drug
        test for grade 4 students and above would ensure the safety of children against
        the influence of illegal drugs, adding that all parents would welcome the
        proposal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfe2157-1338-45bb-86db-8aca8a520beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that is a good idea because at least the parents would
        know whether or not their children are addicted or being used in the drug
        industry," he told the press Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf1024b-c607-4f25-8392-f3f45a35e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that there is no need to amend the law to enact the
        provision allowing the tests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd967a7-6cc4-4088-9498-0c76d38d9519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there is a need for that [amendment], that is for
        the benefit of the family. I think all parents would welcome that. I would
        welcome that as a parent," He argued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e807d2a-15c9-46e8-9feb-6b5375afdc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This contradicts the Palace''s initial statement that backed the
        Department of Education''s (DepEd) stand saying the law should be changed
        for the tests to push through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7eaff-9b93-4b81-9a3a-b51c8c491699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We concur with Secretary (Leonor) Briones that the Dangerous Drug
        Act limits possible drug testing to high school and not to grade school students,"
        former presidential spokesperson Harry Roque said in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467b96c-39d9-42c8-a7d5-3e2c4c4387b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd earlier rallied against the proposal, saying an amendment
        to The Comprehensive Dangerous Drug Act of 2002 — which only authorizes drug
        testing for secondary and tertiary level students — is needed to enact the
        tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9d40e-0b23-49d2-901d-85e7fdb21202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Briones: Law should be changed before PDEA can implement mandatory
        drug tests</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf1e9f9-c867-4d95-918f-cb2c8dc701ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency earlier floated the idea
        of requiring schools to conduct mandatory drug tests among Grade 4 students
        and above in June this year. The proposal met criticism from a human rights
        watchdog, saying it may violate the students'' dignity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef057e-b0d4-4688-a6e3-0090c1dbb572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking a child''s bodily fluids, whether blood or urine, without
        their consent may violate the right to bodily integrity and constitute arbitrary
        interference with their privacy and dignity," Human Rights Watch said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca953a-634f-4b5e-abdb-d7919dc71367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Dir. Gen. Oscar Albayalde also
        disagreed with the measure, contending that ten years old is much too young
        to be subjected to drug tests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63b7f9-ae93-433c-91d5-5d59bf6fd2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me... I''ll [say] probably masyado siyang bata. Personal opinion
        ko lang," he said in June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dfecec-3f65-4127-b0d9-a1169863bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me…I''ll [say] that''s probably too young. That''s
        my personal opinion.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15712d-fcb6-4e4f-a9ba-4bafb4c9e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PNP Chief on drug test for grade schoolers: ''Masyadong bata''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581de01-2e97-456e-820d-adefdebfa221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority supports drug tests</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2bd5b-d04a-4c3e-8a85-fe51949cdfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo''s statement was in response to the latest national survey
        results showing a majority of Filipinos agreed to the mandatory drugs tests
        among students about 10 years of age and above.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806bdc0e-d596-4f94-88a4-c073e8008757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from a Social Weather Stations survey on September showed
        51 percent of respondents agreed to the mandatory drugs tests in schools for
        students on the fourth grade level and above. The results posted on Wednesday
        yielded a net agreement of +15, classified under the "very strong" category
        in agreement with the measure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd73950-33ca-4d68-a95f-fc42355cc2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive responses were particularly strong in Visayas with a net
        agreement of +47 (very strong), followed by Mindanao at +25 (moderately strong),
        Metro Manila at +17 (moderately strong) and Balance Luzon at a neutral -6.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61f793-7a7c-4cd3-be57-af885d48d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that 76 percent of respondents were satisfied
        by the President Rodrigo Duterte''s anti-drug campaign, while only 12 percent
        were dissatisfied leading to a +64 net satisfaction rating (very good).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db1787-ec39-4c9b-b7e8-7c6b8a4d717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreement with the proposal soared among those satisfied by Duterte''s
        performance with a +20 (moderately strong) net agreement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ff2b9-9e05-4ea5-bc96-32c71ae80406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 36 percent disagreed and 13 percent were undecided on
        the matter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd2147-78d6-4794-b3dd-a6fc5b757085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo lauded the results saying the drug problem in the country
        and the government''s mandate to protect the youth, is basis enough to push
        for the tests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824c230-2b84-4c5c-b83b-65fe71caa281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a drug menace in this country, that would be the basis,
        parens patriae doctrine is another that the state is responsible for the safety
        of the citizens in the country, " he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7e567-b537-4575-babe-d9259565d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:57:58.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:57.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In legal terms, parens patriae refers to the power of the state
        to act as the parent of a minor who needs protection.</p>'
