    'template': '1'
    'title': 'PNP: Professional practice, ''illegal activities'' possible motive behind
      Sagay lawyer''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe1c9d-6e55-4dc5-a8c2-8b19b2a3fc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Police
        officials in Western Visayas said authorities are looking at two angles behind
        the killing of a human rights lawyer in Negros Occidental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cadcd67-f626-4db7-89dd-7a59400c1baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Western Visayas Police Regional Office Director
        John Bulalacao said they are exploring the angle that the killing could be
        linked to Atty. Benjamin Tarug Ramos'' professional practice as a lawyer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c38c4f3-f000-41a6-a8f7-96914856ca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was gunned down Tuesday by unidentified men on motorcycle
        in Kabankalan, Negros Occidental. He sustained three gunshot wounds on his
        chest and was declared dead on arrival at the Holy Mother of Mercy Hospital,
        authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a7b0e-d586-43f3-97d2-70cd5ed7aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Human rights lawyer, founding member of NUPL killed</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea59cb-ff74-40aa-b336-a12996c48afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer, a founding member of the National Union of People''s
        Lawyers (NUPL), was said to have represented members of the National Federation
        of Sugar Workers who were massacred in Sagay, Negros Occidental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068efded-65e9-4f86-a860-d7bfaf985d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials said they have gathered information that Ramos provided
        legal assistance and counsel to farmers allegedly involved in land grabbing
        issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28bd8b-8a55-4a03-be61-48d4ecf9cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao added authorities are looking at the deceased lawyer''s
        alleged involvement in gambling as another possible angle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff25513-dea3-462b-b473-e6b3442a5c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the regional police chief said they "cannot divulge material
        information (in the) meantime so as not to jeopardize the ongoing efforts"
        for the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52085273-7166-42d8-96c4-4f7dad79b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A blow to human rights movement''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f940ecf-5f49-4c32-92fd-ad79cc04015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was the 34th lawyer killed under the administration of President
        Rodrigo Duterte, the NUPL said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763f7a7-6ef0-420e-b722-b1e8eab3edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights group Human Rights Watch denounced the killings,
        calling it "a blow to the human rights movement in the country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6b3abe-82b7-4a76-9f22-2cd235ba47bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ramos was a human rights defender who took on pro bono cases representing
        some of the most marginalized sectors in the Philippines. His murder is a
        further indictment of the impunity that has worsened under the administration
        of President Duterte," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a077cf-36c6-4e98-a15a-f036fe0917ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines also condemned the murder,
        noting the "quick succession of violent attacks" against lawyers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da12798-d96d-4533-ad67-2918376f2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our pens and typewriters are helpless against guns and bullets
        that have tilted the scales of justice alarmingly in favor of impunity and
        lawlessness," the group said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12bd944-3a22-4a84-9ff6-c9ba4d6ca240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said investigation is underway, and that authorities are
        doing their mandate to ensure arrest of the suspects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ca075-7e9e-4741-bd2f-4a40a979b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:45:09.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is also conducting a probe
        on the incident, according to Justice Secretary Menardo Guevarra.</p>'
  'france-catholic-church-independent-commission-sex-abuse':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-08T17:36:00.299+08:00
    'imagesource': 'jcr:c419dcdf-bf9e-4a67-86d0-0f22fac0d3bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ff6d4a4-c8f3-459e-99c3-b5857306f405'
    'lead': 'French bishops have announced plans to establish an "independent" commission
      to look into the sexual abuse of minors within the Catholic Church dating back
      as far as 1950.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T17:47:29.262+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:59.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:45.101+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Bishops launch ''independent'' commission on sex abuse in Catholic
      Church

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c56205-4cbb-426d-a41e-d8a34702ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> French bishops have announced plans to
        establish an "independent" commission to look into the sexual abuse of minors
        within the Catholic Church dating back as far as 1950.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478542e-1c34-4a87-9eff-35a41dcb3303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointed panel would "seek to understand the reasons which
        led to the way these cases were handled" by the Church, the Conference of
        French Bishops said in a statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543bd9b-3814-4c3a-b093-b9151a52365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference pledged to publish a report outlining the commission''s
        findings within two years. Details, including the name of the person spearheading
        the investigation, will be announced in the coming days, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f2521d-496c-4abb-a0fc-5c370334b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came as French bishops held their plenary assembly
        in the holy French city of Lourdes, where they received a support from Pope
        Francis, according to Vatican News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529a432-e4c0-4d08-ad44-34ece54d343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the message, signed by the Cardinal Secretary of State, Pietro
        Parolin, the Pope encouraged the bishops to "continue to implement a ''zero
        tolerance'' stance against sexual abuse committed by members of the Church."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153d6ca-0e5e-4068-b09b-5bfa0650b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reckoning for abusive priests</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1d6a0-945a-4db6-bd4f-7ea6842e62f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of silence and denial, the Catholic Church is increasingly
        coming to terms with historical sex abuse within its ranks worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea617172-c5b9-4944-99ae-99f9c2c2c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope has spoken of his shame over the "appalling crimes" committed
        in recent decades and called for forgiveness from those who had suffered.
        He said meeting with sexual abuse survivors in Ireland in August had had a
        "profound effect" on him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015daaa-2eb1-4982-bd8e-09957dccf749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the Pontiff''s trip to Ireland, the Australian Catholic
        Church said it would accept "98%" of recommendations made by a high-level
        government inquiry into child sexual abuse, which uncovered shocking accounts
        of abuse inside Australian religious institutions — although it stopped short
        of requiring priests to violate the sanctity of confession.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5282c4a-02e9-409b-a86c-5f9c401a5875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the U.S. Catholic bishops'' conference issued a dramatic
        apology for the role bishops played in the church''s abuse scandal and announced
        new initiatives to hold abusive or negligent bishops accountable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f7788-7dbd-45c7-a3d6-735ca8dbcc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some bishops, by their actions or their failures to act, have caused
        great harm to both individuals and the Church as a whole," said the administrative
        committee of the US Conference of Catholic Bishops in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec65e8-e3d1-4071-bab4-5e05b2e745e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have used their authority and power to manipulate and sexually
        abuse others. They have allowed the fear of scandal to replace genuine concern
        and care for those who have been victimized by abusers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c51879-6f90-46c6-b20a-112b66b2e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Catholic diocese in San Jose, California, released
        the names of 15 former priests who were credibly accused of sexual abuse with
        children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868e319-9c11-47b5-b217-bc3f1bdd763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express my deepest apologies for the actions of those who were
        in positions of authority and who violated that sacred trust by abusing children,"
        Bishop Patrick McGrath said. "The sexual abuse of children and young people
        is an appalling crime and a sin. When these perpetrators are members of the
        clergy, there are not only psychological wounds but spiritual wounds."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f504e-bc5f-4022-87a6-b867e8225c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:47:29.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "French Bishops launch
        ''independent'' commission on sex abuse in Catholic Church."</em></p>'
  'Elon-Musk-has-a-new-boss-at-Tesla':
    'author': 'Sherisse Pham'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-08T17:35:10.258+08:00
    'imagesource': 'jcr:725db809-10cb-4c6d-9344-8a6de363759a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '650ce48a-7d27-4543-89cb-ecd3b7e41750'
    'lead': 'Tesla has chosen a new leader for its board of directors after Elon Musk
      was forced to step down.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T17:49:22.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:59.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:45.416+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk has a new boss at Tesla

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4964f5f-573c-414b-9c39-3ec62180ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla has chosen a new leader for its board
        of directors after Elon Musk was forced to step down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece2528-d093-49cf-b106-5f18595f7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric car company said late Wednesday that Musk will be succeeded
        by Robyn Denholm, the chief financial officer of Australian telecommunications
        company Telstra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdfedee-a1ef-4260-b32c-917ca31c0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:22.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denholm, who is already a member of Tesla''s (TLSA) board, will
        begin working at the company full time after her six-month notice period with
        Telstra is over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbbf738-f811-4016-b3c7-76d82595680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:22.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure a smooth transition during the remainder of Robyn''s
        time at Telstra (TLSYY), Elon will be a resource to Robyn and provide any
        support that she requests in her role as chair," Tesla said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e927322-0f7d-4a78-b6a3-b7eca5353704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:22.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk agreed to&nbsp;step down as chairman of Tesla&nbsp;and pay
        a $20 million fine in a deal to settle charges brought by the Securities and
        Exchange Commission earlier this year.&nbsp;He remains CEO of the company
        he founded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951173b-bf13-4d86-bc83-7cd6fd09ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:22.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also agreed to appoint two new independent directors
        to its board and establish a committee to oversee Musk''s communications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debce890-730a-4846-982b-ebb0d82ef865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:22.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement was in response to the SEC''s&nbsp;lawsuit against
        Musk. The regulator claimed Musk misled investors when he tweeted that he
        had secured funding to take Tesla private at $420 a share, causing the company''s
        stock to soar. He hadn''t secured the funding, the SEC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d79b7d-e055-4fce-a7d6-597203765472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:22.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the settlement, Musk can''t seek reelection as chairman for
        three years, though he is permitted to remain a board member.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2e396-edb4-4b78-8122-02193084dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:22.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denholm has served as an independent director and chair of Tesla''s
        audit committee since 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7fa94-693f-44a2-a19c-b65852ef104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:22.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, she said she believes in Tesla''s mission and looks
        forward "to helping Elon and the Tesla team achieve sustainable profitability
        and drive long-term shareholder value."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5680ce44-0885-4730-92b0-12b663f730bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:22.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Elon Musk has a
        new boss at Tesla"</em></p>'
  'thousand-oaks-california-bar-shooting':
    'author': 'Faith Karimi and Joe Sutton'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-08T19:32:32.465+08:00
    'imagesource': 'jcr:c419dcdf-bf9e-4a67-86d0-0f22fac0d3bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33338cd8-e76c-4176-9e49-ec565c746995'
    'lead': 'A shooting in a packed bar in Southern California killed at least 12
      people, including a sheriff''s deputy who was retiring next year, authorities
      said. The gunman was also dead.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T09:10:29.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:59.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:45.488+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 12 killed in shooting at a bar in Thousand Oaks; gunman also
      dead

      '
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b86100-763a-477f-9399-c8fe8c81cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A gunman walked into a packed bar in Southern
        California and opened fire on people line dancing, killing at least 12 people
        before he was found dead at the scene, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82270d55-e3be-404d-a41e-57efd38fc8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventura County Sheriff''s deputy Ron Helus was among those killed
        Wednesday night at the Borderline Bar and Grill in Thousand Oaks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b4486-ef58-4591-8b02-79d7d149a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who has not been identified, was found dead inside
        the bar, Ventura County Sheriff Geoff Dean said. He said it''s not known whether
        there''s a terrorism link.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baff692-4be1-48c8-8ba5-45df063b7139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He was shooting everything''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1638f61-6fdc-418f-b150-4663c72819ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holden Harrah, who was at the bar, told CNN the gunman walked in
        and opened fire within seconds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd24ec-522d-4352-a60b-2f4b20f8600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy just came out of nowhere and came out with a gun and shot
        people in Thousand Oaks, California," Harrah said. "And that''s what''s really
        blowing my mind, it''s a really safe area."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda26f9d-0c3d-4301-86ba-8b331029d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunfire started during line dancing, witnesses said. People
        dancing dropped to the floor and hid behind bar stools in stunned silence.
        Others jumped over chairs and broke windows to get out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e5ec31-ca67-40e1-828c-a02dab4bc8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was shooting everything, from the speakers to anything," Kayla
        Simmons said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d668a4-b576-4551-b7e8-fd1d6a48e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When deputies arrived at the scene, shots were still being fired,
        Ventura County Sheriff''s Office Capt. Garo Kuredjian said at a news conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e93f7c-8315-43de-910f-efa8b42e1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was college night at the bar</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9dde0-f248-405a-8554-9a46ec895546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar is a few miles from California Lutheran University, and
        is a popular spot for students on such nights. The western-style bar hosts
        theme nights such as country, salsa and swing dancing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e57425-2c12-4f4d-ae46-de1a65dbf1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, students gathered for college country night
        held between 9 p.m. and 2 a.m., according to the bar''s website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762530e-187c-4781-a5c9-6c49974ffb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard a gunshot, I turned around and I saw him shoot a couple
        more times," student Teylor Whittler, 19, told CNN affiliate KABC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c09c0f-e6ab-4978-addc-17f70808b6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within a split second, everybody yelled ''get down''," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e61c56-8d13-4903-87df-73887bd8fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People "dog-piled on top of each other" trying to hide in silence,
        she said. Some men ran toward them and said the gunman was coming. As they
        escaped through the bar''s back door, she heard a second round of shots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b69d0-d06b-4a43-99e0-0eca8db7d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no screaming, she said. Just gunfire and stampeding crowds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410487d-4759-4b72-8325-71856c8f743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone was in so much of a shock that it was sheer panic,"
        Whittler said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f257f6a-763b-45b2-9879-6fcf6b0e8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Steinwender, who is part of the university''s student government,
        said his friends were inside the bar when the shooting started. He described
        what they told him to the affiliate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be577f4-797d-49a5-999f-c64609b36be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was chaos, people jumping out of windows, hopping over gates
        and just trying to get out," he said. "From what I heard, the gunman started
        shooting at the front desk. ... Students were hiding in the attics, bathrooms
        and stuff like that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0662593-02cf-4b36-bcd8-1c2deca1a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousand Oaks is in Ventura County, about 40 miles from downtown
        Los Angeles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d41a4-5b3b-4f7e-adac-dab000599e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:10:29.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:59.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "At least 12 killed in
        shooting at a bar in Thousand Oaks; gunman also dead."</p>'
  'Commission-on-Audit-Agrarian-Reform':
    'author': 'Carolyn Bonquin'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-08T14:35:55.039+08:00
    'imagesource': 'jcr:c4c1340d-5cb2-4090-8db3-ace5ddafe667'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d7dd41a-f9d4-48cf-9755-c20e1bd12e10'
    'lead': 'In the 2017 annual audit report on DAR, COA said the agency failed to
      achieve its objective to resolve agrarian cases in a "speedy, judicious and
      inexpensive manner". '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T09:16:04.519+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:29:58.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:29:45.574+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA flags slow resolution of agrarian reform cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e8e33-a936-4e43-8fb0-698183b0ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        Commission on Audit (COA) has called out the Department of Agrarian Reform
        (DAR) for the slow resolution of agrarian reform cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb2b59-f849-465b-b216-55e3b2d0b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017 annual audit report on DAR, COA said the agency failed
        to achieve its objective to resolve agrarian cases in a "speedy, judicious
        and inexpensive manner".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc13dea-6c17-43b5-aa4a-58dcba68bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA cited DAR''s failure to maximize the use of funds to expedite
        adjudications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636d803-17f5-46e7-a6e6-b14dd3126c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target lower than total caseload</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80af85e-8be1-476b-9557-0a2a9666d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAR received 20,818 cases under the Adjudication of Agrarian Reform
        Cases (AARC) and Agrarian Law Implementation (ALI), on top of 8,207 unresolved
        cases from previous years. This left DAR with a total caseload of 29,025 in
        2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0384c-1003-4b6d-9706-69aa2f9738d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, COA said DAR only aimed to resolve 11,020 cases or almost
        38% of the total caseload.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc5d4b-5ae8-420f-8131-6a40d0e3b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being able to resolve 13,434 cases, the audit agency said
        DAR still failed to meet its objective.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db327ae3-1c7b-4ff6-b014-394f2e0df56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DAR had accomplished more than its targets on ALS, however, the
        targeted activities were less compared to its existing caseloads and beginning
        balances, thus, the objective of DAR to resolve agrarian reform cases and
        adjudication of agrarian reform cases and adjudication of agrarian law implementation
        cases in a speedy, judicious and inexpensive manner was not achieved," the
        COA report read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545f7ac-867d-4f65-bb98-40fd9a701776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low resolution rate</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e3b3b-ebca-442a-b9db-915cdce747c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the other agrarian reform offices, DAR Central Office
        had the least number of resolved cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae07cc-3080-41d8-b73d-a02743a175f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAR Central Office only resolved 763 or 6.37% of the total 11,978
        caseload. The report attributed this to DAR Central Office''s failure to maximize
        its P53.147 million allocation. By end of 2017, DARCO only disbursed P29.395
        million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285dbc3-8f0a-4cd4-9bee-1542e5786915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Agrarian Reform Case Process</h3>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<div class="flourish-embed" data-src="visualisation/150641"></div><script
        src="https://public.flourish.studio/resources/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ea89e-ca45-4546-8844-da9420d05c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa2874-3d97-462b-a302-c2386fb7cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unresolved old cases</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88feed19-7018-4003-9835-fa3321f070ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sampling, COA found that 46.44% of remaining unresolved cases
        have been pending between 1 to 10 years or over.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<div class="flourish-embed" data-src="visualisation/150642"></div><script
        src="https://public.flourish.studio/resources/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d89a7-1aff-4c0b-8934-2918880feb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c8cbe7-58ee-45fe-8237-00ac747f3f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to COA, DAR explained that the pendency of the cases
        in regional offices was due to insufficiency of personnel. The agency also
        lacked enhanced monitoring or tracking systems which would capture the current
        status or summary of quantity of the cases that were already promulgated and
        unresolved or pending cases that needs to be acted upon. Some cases also lack
        documentary requirements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa597748-6976-4936-9d83-e59511aaddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also highly contentious and controversial cases which
        need thorough investigation and study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef9e0db-f0f6-4450-8f6f-c115d753a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA recommended considering the total caseload and beginning balances
        in formulating targets, to tell concerned parties about the lacking documents,
        or to just dismiss cases with incomplete documents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a65fa-6272-41c8-b8f1-5af72682e5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:16:04.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also suggested DAR to improve the tracking system and hire additional
        lawyers.</p>'
  'Bong-Revilla-PDAF-pork-barrel-plunder-case':
