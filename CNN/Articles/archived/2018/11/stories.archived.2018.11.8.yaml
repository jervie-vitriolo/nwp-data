      'mgnl:lastActivated': 2019-04-17T09:29:53.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have six children together, ranging from ages 10 to 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ee4dc-ce91-489a-b09c-3017476f18a8'
      'mgnl:activationStatus': true
