      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41530f-8ed3-4906-9b1d-d78644970672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Bong Revilla will get the judgment from the Sandiganbayan
        in a month on a plunder case filed against him over an alleged pork barrel
        scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff11d0-f847-49a0-bcfe-cec26e6a1421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order dated November 5, the Sandiganbayan First Division set
        the promulgation of the decision of the case on December 7 at 8:30 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3019f245-3e7c-4f44-8ccc-93c5ec0c5ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are both anxious and excited at the same time. After four years
        and six months, we are finally here," Revilla''s wife Bacoor Mayor Lani Mercado
        said in a text message to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca3551c-ddd3-4aa2-9032-2870fa9e0c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes two months after state prosecutors and Revilla''s legal
        team submitted their memoranda last September 9. A memorandum is a document
        laying out final arguments of both parties submitted to the court after the
        trial is concluded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067fbd3-d736-4e5c-ade8-80e186ca9a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court rules, the First Division has 90 days from the
        submission of the memoranda, or until December 8 in this case, to issue a
        decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84b9906-e315-49ea-bde5-8e1871d7b7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla is running for a Senate seat next year. His wife filed his
        certificate of candidacy for him on October 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105e9a3-0c20-439a-950c-ddf03755282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask for continuous prayers for an acquittal. Ipagdasal po natin
        na mangibabaw ang katotohanan at katarungan," Mercado said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb2119-d87e-481b-bdb9-eb5586164181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s case</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de224f53-dade-4380-8ff7-ae4b908bd653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla has been facing plunder and graft charges since Jun 2014
        for allegedly conspiring with businesswoman Janet Lim Napoles in funneling
        millions of pesos in pork barrel to her fake nongovernmental organizations
        in exchange for kickbacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714a1e2-f8a9-46d9-9d6b-e615c875dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to his surrender and detention at in Camp Crame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5de8a0-764f-43fc-8db3-53d5fc475c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cases were filed along with those against former senators Jinggoy
        Estrada and Juan Ponce Enrile, both also running for the Senate next year.
        Both are out on bail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14afb683-1a72-47c3-8ef6-86bd01f33bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other corruption cases against former and current lawmakers relating
        to the alleged fraud are pending at the Sandiganbayan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86dc162-bf78-4bc5-8cfc-7a6eeb213348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T09:19:23.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:29:58.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on Revilla''s plunder case will be the first to come
        out among pork barrel scam cases filed by then Ombudsman Conchita Carpio Morales.</p>'
  'Netflix-Philippines-graphic-novel-komiks-Trese-anime-series':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-08T02:12:36.410+08:00
