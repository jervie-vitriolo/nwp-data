      'mgnl:type': 'text'
      'text': '<p>Kanter had 10 points and seven rebounds before intermission.</p>'
  'agrarian-reform-secretary-john-castriciones-sagay-farmers-massacre-resign':
    'author': ' Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-05T13:32:59.130Z
    'imagesource': 'jcr:c89474aa-1eed-40ff-b5bc-f620d78cadc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20bc8033-64ed-4759-b045-e9bd1d7c56c5'
    'lead': 'The police, military, and Agrarian Reform Secretary say the victims were
      new recruits to a sugar workers assocation that was "a front" for communists
      — but left-leaning groups believe a private army was behind the massacre.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:54:02.393Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:16.994+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:08.763+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agrarian Reform chief won''t resign over Sagay massacre, tells critics:
      ''The truth hurts''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8decaa-f93a-46f7-b37a-033fcd4c31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.394Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Agrarian
        Reform Secretary John Castriciones is not resigning over the recent massacre
        of nine farmers in Sagay, Negros Occidental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825843dd-f9f0-46ff-9a9c-ef6743f2b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.394Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot please everyone," Castriciones told CNN Philippines''
        The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ed26b-513d-40ca-88a2-4d6045451ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.394Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary was responding to the call of National Federation
        of Sugar Workers (NFSW) and Kilusang Magbubukid ng Pilipinas (KMP) for him
        to step down. The groups slammed Castriciones for "victim-blaming" after he
        said the murdered farmers were not agrarian reform beneficiaries. Both he
        and the Armed Forces of the Philippines believe the victims were new recruits
        to the NFSW, which the military says is "a front organization" for the Communist
        Party of the Philippines and its armed wing, the National People''s Army.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b77c4-d793-41cb-9047-b5b5be504307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.394Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 27, the police filed murder charges against two members
        of the sugar workers'' association.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce0159-ad24-4e4a-b484-d284b46c8b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.395Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left decried the move, with human rights group Karapatan saying
        that it "absolved the real perpetrators" of the massacre. The activist youth
        group Anakbayan pointed to a private army serving Negros landlords as the
        killers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c5c6f-2413-4b79-b8b5-73af3d28bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.395Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Castriciones is sticking to his allegations, claiming that the
        victims were "lured into occupying the land."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f723de6-ef04-4c8d-a9ee-37d3239d2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.395Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have to lie to protect them," Castriciones said in response
        to the accusation that he was not protecting farmers. "I would have to tell
        the truth. The truth hurts. The truth is a reality."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d43762-cf35-45ba-835a-ca30f0440db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.395Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the secretary maintained that the farmers did not have a potential
        right to the land, left-leaning groups said otherwise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431edc99-c799-4fc7-8f79-8ac6018851ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.395Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unyon ng mga Manggagawa sa Agrikultura said in a statement that
        the farmers worked there for three decades and petitioned for the land in
        2003. It accused the Agrarian Reform Department of approving a landowners''
        deed of donation in 2004, which it said prevented the hacienda from being
        covered by and distributed under the agrarian reform program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f5c74-d356-44f5-bf1a-96a3caf5ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.396Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s an allegation that they made," Castriciones said of the
        accusation. "As per our records, it would appear that they were not."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecccf390-3cd2-434e-a67e-807df8cf9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.396Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary went on to claim that others in the agricultural sector
        were satisfied with the government''s performance. "But there are so many
        farmers who are pleased at this time because of the very many hectares of
        land distributed to [them]," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c3430-ae51-46b6-8b70-ef8a9f1b3b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.396Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones also backed military claims that communists were out
        to "to impute a negative image on the President and malign the [AFP]."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c07607-817c-407d-8079-0115dd6312f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.396Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [AFP] and the [PNP] have information which we cannot access,"
        he added. "It would appear there is a semblance of truth in what they are
        saying."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b8573-9174-42ac-b29d-f4ee9e8532e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.396Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But left-leaning groups say the government is red-tagging them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc7ad2-22c0-438d-bf64-f5823d6244bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:54:02.397Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first time that NFSW and the organized peasant
        movement was attacked by the government," KMP Chair Danilo Ramos said in a
        statement. "This had been going on for decades."</p>'
  'miners-itogon-natonin-landslide':
