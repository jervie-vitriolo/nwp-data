  'salah-khashoggi-abdullah-khashoggi':
    'author': 'Nic Robertson'
    'caption': 'The sons of murdered journalist Jamal Khashoggi issued an emotional
      appeal for the return of their father''s body.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-05T07:42:08.709Z
    'imagesource': 'jcr:1cb1c576-3fb4-4ed5-94b5-121aa639a651'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b5cbcf8-71e8-4ea2-8283-3e4cbe06dcce'
    'lead': 'The sons of murdered journalist Jamal Khashoggi issued an emotional appeal
      for the return of their father''s body, in their first interview since he was
      killed in the Saudi consulate in Istanbul a month ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:50:46.380Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:14.223+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:10.028+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: Khashoggi sons issue emotional appeal for the return of their
      father''s body

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af445da-f29f-4c10-968d-916778a03956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.381Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The sons of murdered journalist Jamal Khashoggi
        issued an emotional appeal for the return of their father''s body, in their
        first interview since he was killed in the Saudi consulate in Istanbul a month
        ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af18a0-c5fe-47b0-bc3e-5fced513e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.381Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah and Abdullah Khashoggi, who called their father "courageous,
        generous and very brave," said they have endured weeks of anguish and uncertainty
        following his disappearance and death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba8dc8-4453-4b94-90af-d9acb4f5c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.381Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope that whatever happened wasn''t painful for him, or
        it was quick. Or he had a peaceful death," Abdullah Khashoggi, 33, told CNN
        during a sit-down interview in Washington with his brother, Salah, 35.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fc805-afcd-4583-9ca9-99d3cbe46a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.381Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Turkey — who say Khashoggi was murdered by a hit
        squad sent from Riyadh — are still searching for the journalist''s remains.
        Earlier this week, the chief prosecutor''s office said Khashoggi''s body was
        dismembered after he was strangled, while the Washington Post reported investigators
        were looking into the theory that the body was dissolved in acid. A source
        close to the Saudi Royal Palace has denied any knowledge of the body''s whereabouts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eebee48-84a3-4cf7-8201-3f44b232bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.381Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without their father''s body, the brothers say their family is unable
        to grieve or find closure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6bb8b-becc-4816-9fdd-4d834a24d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.381Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All what we want right now is to bury him in Al-Baqi (cemetery)
        in Medina (Saudi Arabia) with the rest of his family," Salah said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbcf119-5e56-41e7-a7f3-8a5fcddd57db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.382Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked about that with the Saudi authorities and I just hope
        that it happens soon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacac87-54d8-49a5-a6a1-6ea3300042c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.382Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s has presented an evolving narrative about what happened
        to Khashoggi, a Saudi citizen, when he entered the consulate to get papers
        for his wedding; the journalist was preparing to get married for a third time.
        Authorities initially denied all knowledge of his fate before later admitting
        that a group of rogue operators, many part of Crown Prince Mohammed bin Salman''s
        inner circle, were responsible. Riyadh has maintained that neither bin Salman
        nor his father, King Salman, knew of the operation to target Khashoggi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1bd4d-a41d-41dd-b179-1bbf60b517b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.382Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what has really come to trouble his two sons, their two sisters
        and their mother are the lies, they say, that have sprung up since Khashoggi''s
        death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc02bd-0767-49bd-96e6-03c23c845cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.382Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah and Salah say their father has been misunderstood and intentionally
        misrepresented for political reasons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e41e2-6a3e-4231-8242-f3146076320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.382Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jamal was a moderate person. He was liked by everybody. He had
        differences and common values with everyone," Salah said, describing Khashoggi
        as a genuine, happy person and an "amazing" father.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44588b-3d86-40da-85e9-04e027529efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.382Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see a lot of people coming out right now and trying to claim
        his legacy and unfortunately some of them are using that in a political way
        that we totally don''t agree with."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92afbe51-c815-4c91-a855-f2e7e3ad28fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.383Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public opinion is important... but my fear is that it''s being
        over politicized. People are throwing analysis that may direct us away from
        the truth."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a8e30-3ace-4952-9598-096921e370da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.383Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi was labeled as a Muslim Brotherhood sympathizer and a
        dangerous Islamist in phone calls the Saudi crown prince had with Jared Kushner,
        U.S. President Donald Trump''s son-in-law and Middle East adviser, and John
        Bolton, national security adviser, according to reports in both the Washington
        Post and New York Times. The Muslim Brotherhood, considered a terror group
        in many Arab nations, but not the U.S. or Europe, has long been seen as an
        existential threat by the desert kingdom''s leaders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f21ce4-6b2c-440d-925a-fb2744d9e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.383Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just labels and people not doing their homework properly,
        and reading his article and going in depth. It''s easier to stick a label
        on him," Abdullah said, when asked about the Muslim Brotherhood claim.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c6caf-cda8-4619-8363-5060b59d2e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.383Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how Khashoggi should be remembered, Salah replied, "as a moderate
        man who has common values with everyone... a man who loved his country, who
        believed so much in it and its potential."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c87c24-a477-417b-82d7-3bb3a8cb2e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.383Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jamal was never a dissident. He believed in the monarchy that it
        is the thing that is keeping the country together. And he believed in the
        transformation that it is going through."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdaf3e6-0309-4a45-8286-32e7391ada90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.383Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on their father''s career as a journalist, they say Khashoggi
        was "like a rock and roll star" when they were out with him in Saudi Arabia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a9747-16db-4cbc-83d1-b54a3c261ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.384Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a public figure that was liked by everyone else," Salah
        said. "You don''t see that much in media, in print media."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1a7a4-2377-4f83-949d-bc76362d28fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.384Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a frailty that comes with suddenly losing a parent,
        Salah and Abdullah, who is two years his junior, don''t show it, but Salah''s
        sunken, shadowed eyes show the strain.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc1b5a4-7a3c-4d61-8f5c-0b611208e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.384Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah, the eldest sibling, has been made the principal family point
        of contact by the Saudi government, meaning all of Khashoggi''s relatives
        call him. It''s a large family and a large emotional burden not eased by the
        absence of facts. He says he relies on news reports for updates about the
        investigation into his father''s death.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3cd6ab-bcf9-438a-bb04-08b69c1aece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.384Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our source is the same source that you have. It is a mystery. This
        is putting a lot of burden on us — all of us. That everybody is seeking for
        information just as we do. They think that we have answers, and unfortunately
        we don''t," Salah said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3b53f-c111-4876-ac6b-e2bc9537f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.384Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah, who lives in the United Arab Emirates, says he was the
        last of Khashoggi''s children to see him alive. When he heard the journalist
        was going to be in Turkey he went to visit him and spent time with him and
        his fiancée, Hatice Cengiz. He saw their blossoming relationship and his father''s
        happiness.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121b666-a857-4275-ae16-9dc19178e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.384Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was happy. It was a very good opportunity for me to see him.
        We hung out in Istanbul, we had fun," Abdullah said. "I was really lucky to
        have last moment with him. I feel very grateful."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73590f55-5be1-4411-ba34-1fba8ec9250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.385Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the murder, Abdullah was the first family member to visit
        Khashoggi''s apartment in Virginia. There, he said, he found that his father
        had placed a photograph of his grandchildren, Abdullah''s two children and
        Salah''s daughter, by his bed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a56d9-a088-4d4c-9734-2ff9689194e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.385Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah says he realized how much his father loved his family,
        placing a photograph where he would see them last thing at night.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcecaf0-4c89-4100-8663-eae7ddb73fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.385Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That shocked me," Abdullah said. "It put an emphasis on his gentle,
        tender side of loving his family, his grandkids. It''s just something huge
        and it touched me personally and all the family when they knew about it."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18285e-d44b-4e7e-8c8e-d326fd27da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.385Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers say their father was planning to leave the Washington
        area and move to Turkey so he could be closer to his children and grandchildren.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be2cff-a989-4b0d-bbfc-97b5f0ad3c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.385Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main reason behind him choosing to live in Turkey is to be
        closer to his family. He has a very special relationship with all of his sisters.
        It''s been hard for all of us to hear the tragic news," Salah said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e869e27-73a6-4c3e-80d8-15583e06ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.385Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah and Abdullah are suffering, but they are not lathered in self-pity.
        They''re speaking publicly now to restore the part of Khashoggi''s narrative
        that belongs to the family. But they say each day is tough, scouring the news
        for even the smallest detail about their father''s murder.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e437ac2-8c72-4d8b-9ae8-9a875c03338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.386Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult, it''s not easy. Especially when the story gets
        this big. It''s not easy, it''s confusing. Even the way we grieve, it''s a
        bit confusing," Abdullah said. "At the same time, we''re looking at the media
        and the misinformation. There''s a lot of ups and downs. We''re trying to
        be emotional and at the same time we''re trying to get the story — bits and
        pieces of the story to complete the whole picture. It''s confusing and difficult.
        It''s not a normal situation and not a normal death."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148da2dd-7a0d-44f1-b424-cd9ff5f8928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.386Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah, Abdullah and their sisters Noha, 27 and Razan, 25, all want
        to get on with their lives, they still live and work in the Middle East and
        have been put under an unenviable spotlight.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fc936-179f-4a38-b34e-21d7d2f8ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.386Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah is due to go back to his banking job in Jeddah very soon,
        and fears how commentators on social media will react. He says his handshake
        with the Crown Prince shortly before he left Saudi Arabia two weeks ago was
        widely misinterpreted.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec9ce2-556f-4ce1-b18e-5d9ed9c9b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.386Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean there was nothing, they were just over analyzing the whole
        situation," Salah said. "I understand why they''re trying to do that. They''re
        trying to get as much information as they can out of anything, which is something
        that we''re also doing. Sometimes they''re just baseless claims, sometimes
        they just don''t make any sense."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5febd5-d7ae-4f02-816b-546e1732f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.386Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah says he is waiting for the investigation to be over and for
        the facts to come out.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140f500-48d1-4313-b0f0-50dd885e7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.386Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The King has stressed that everybody involved will be brought to
        justice. And I have faith in that. This will happen. Otherwise Saudi wouldn''t
        have started an internal investigation," Salah said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40dafdd-a45e-4ab2-aaff-71476b5341d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.387Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was placing his faith in the King, Salah replied: "yes."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43c765-67f9-4dcb-aafe-614d6bfe38fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:50:46.387Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Exclusive: Khashoggi
        sons issue emotional appeal for the return of their father''s body"</em></p>'
  'italy-flooding-deaths':
    'author': 'Dakin Andone, Theresa Waldrop, Livia Borghese and Nada Bashir'
    'caption': 'Children play in a puddle by the ancient Colosseum in Rome on Tuesday,
      a day after strong winds and rain hit the city.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-05T07:36:35.627Z
    'imagesource': 'jcr:5d15c8c6-0617-4d22-b238-080aac34e7bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '146c06a8-31fe-4c30-948d-3e912d14b4db'
    'lead': 'With the deaths of 12 people in Sicily, the death toll in Italy''s historic
      flooding has grown to 29, the country''s interior minister said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:54:45.428Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:13.913+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:10.176+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rises to 29 in Italy''s historic storms, flooding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d09f4-faa7-4b7d-846d-42fc9e0ceafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the deaths of 12 people in Sicily,
        the death toll in Italy''s historic flooding has grown to 29, the country''s
        interior minister said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d49134-8eb5-4771-8ecc-fced56cc6bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twelve dead in Sicily, people that were having dinner and were
        swept up by the water," Interior Minister Matteo Salvini said in a statement
        to the press in the northern region of Veneto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8654fc-56e2-43b7-8f65-2caf0a46fd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.428Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the people were members of two families dining together
        when the house was submerged by water from a nearby river that overflowed
        suddenly, the Fire Brigade said on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe6112-6957-464d-80fd-220f751b5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.429Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fire Brigade said on Twitter that its divers had found the bodies.
        Among the victims were two children, 1 and 3 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e57cca-28f5-4d67-b7f1-39829e7bd81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.429Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Protection Agency said it''s still looking for a doctor
        who had been on his way to work at a hospital Saturday night and is now missing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f36423-7273-45e9-a637-c65e96e5a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.429Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High winds and heavy rain have devastated parts of the country over
        the past week, causing the worst flooding in at least a decade in Venice,
        damages of more than 1 billion euros ($1.14 billion) in Veneto and landslides
        that have cut off villages, authorities said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76948af-b898-49f8-9fd4-c106e347c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.429Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Sicily is "dramatic," Prime Minister Giuseppe Conte
        said Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe513b-1b53-4038-9a78-f7d8c4fc45d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.429Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte will call a cabinet meeting to announce a state of emergency
        in affected regions, he said at a press conference in Palermo, Sicily.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e520c20e-929a-4b9c-a8a4-37df67876462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.429Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Civil Protection Agency continues to monitor the situation,
        issuing weather warnings via Twitter, while volunteers from the Italian Red
        Cross work to rescue people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd2653e-f0e5-4132-934a-6a0afc0c46b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.430Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of last week''s deaths were caused by falling trees as winds
        as strong as 190 kilometers per hour (118 mph) toppled acres of woodland,
        including the famous "Violin Forest" that provided wood for violin maker Antonio
        Stradivarius'' instruments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d74faf0-75b4-4ba1-9833-8efc34ffda9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.430Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two young people died south of Rome when a tree hit their car. Another
        was hit by a falling tree while walking in Naples.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35dda4-2f24-40a4-bd49-a5f2452eb499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.430Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 300,000 trees were flattened after winds swept through the
        Val d''Assa in the Asiago plateau, Roberto Ciambetti, president of the Veneto
        Regional Council, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c0b74-4686-4f7f-bea2-97214401a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.430Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tens of thousands of tall trees were felled like toothpicks," he
        said.</p>'
    '26':
