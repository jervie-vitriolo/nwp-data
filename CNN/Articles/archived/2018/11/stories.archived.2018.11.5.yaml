      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b94642-30a2-4e6b-8c59-9139500190bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.570Z
      'mgnl:createdBy': 'jeff'
