      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261e76c-e1f2-4c8d-9874-e4ef3a0c1f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.569Z
