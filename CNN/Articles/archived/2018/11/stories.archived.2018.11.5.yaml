      'mgnl:type': 'text'
      'text': '<p>Related: Ariana Grande honors ''dearest friend'' Mac Miller</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe825a-83e1-42a6-9a88-f3968a9e5fe9'
      'mgnl:activationStatus': true
