  'Portland-Trail-Blazers':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-05T14:13:21.650Z
    'imagesource': 'jcr:fee3a1dd-c96f-4eee-bf9e-cd8b03d60ce4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3d14498-06f7-484a-9a90-279a4aeb4252'
    'lead': 'Jusuf Nurkic scored 19 points and grabbed 12 rebounds as the Portland
      Trail Blazers breezed to a 111-81 victory over the visiting Minnesota Timberwolves
      on Sunday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:37:26.268Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:17.937+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:08.526+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Nurkic notches double-double as Trail Blazers pound Timberwolves

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c817a4-64b8-47d7-91db-773f7800f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.268Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Jusuf Nurkic scored 19 points and grabbed
        12 rebounds as the Portland Trail Blazers breezed to a 111-81 victory over
        the visiting Minnesota Timberwolves on Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41518f-deff-4e4d-b9ba-e435faaff76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.268Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damian Lillard scored 18 points and CJ McCollum added 16 for the
        Trail Blazers, who were in front after the opening minutes and led by as many
        as 36 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e51201-c384-45b5-bdd3-bd84b02640b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyers Leonard came off the bench for season highs in scoring (15)
        and rebounds (12) and Zach Collins added 11 points for the Blazers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c14f14-960e-42e6-bb2a-42375aa56aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karl-Anthony Towns led the Timberwolves with 23 points while Andrew
        Wiggins added 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276df8ed-a0b5-481e-8f62-43072f1bc156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland won the backboard battle 66-38, grabbing 17 off the offensive
        glass.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042477dd-c713-4475-bec3-66099d17b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Timberwolves shot only 31.2 percent from the field, including
        23.3 percent from 3-point range.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a66656-2422-4628-b6cd-8a89184140ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota was going without guards Jimmy Butler (precautionary rest),
        Jeff Teague (knee) and Derrick Rose (ankle).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d27386-5238-44f8-91c4-c24784f5c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.269Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurkic had 13 points and eight rebounds and Leonard 10 points and
        five boards off the bench as Portland raced to a 61-45 lead at halftime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e03bb-27f3-45fe-9eff-e79ed2afa58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers scored the first six points of the third quarter to
        go ahead 67-45.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e8197-4ba9-498f-b32d-b004178f022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When McCollum knocked down a step-back jumper, Portland’s edge was
        85-57 late in the third quarter. Early in the fourth period, the Blazers jacked
        the lead up to 97-64. The Wolves got no closer than 30 points the rest of
        the way.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a40d1-78dd-4c53-b4a8-94dcc1390ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland jumped to a 12-4 lead in the game’s first five minutes.
        Minnesota answered with a 17-7 run to go ahead 21-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a217ab-fecd-4f90-b16b-08ce433ee9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.938+08:00
