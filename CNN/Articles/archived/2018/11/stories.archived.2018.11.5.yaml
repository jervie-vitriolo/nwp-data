  'streamtech-third-telco-player-bidding':
    'author': 'FILE PHOTO'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-11-05T17:32:33.235Z
    'imagesource': 'jcr:1cc7719a-8ce8-407d-9efb-68fee153b9ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23a00150-9431-4321-83b8-74de066534ef'
    'lead': 'By buying the ₱1-million bidding documents from the National Telecommunications
      Commission, the Villar-led company has acquired market intelligence and publicity,
      which the company can use for its expansion plans, a telecommunications expert
      says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:32:14.493Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:20.154+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:07.871+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Streamtech''s pullout from 3rd telco bidding ''strategic'' move —expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387602e-42c9-4e51-8c04-0e8e1e0baa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:32:14.494Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        decision of Villar-led Streamtech Systems Technologies Inc. to back out from
        joining the bidding for third major telecommunication player was a "strategic"
        move, a telecommunications expert said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1bb29-fd1f-4be2-a06b-aa053ae55841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:32:14.494Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre Galla, cofounder of advocacy group Democracy.net.ph, said
        by purchasing the ₱1-million bidding documents from the National Telecommunications
        Commission (NTC), Streamtech has acquired market intelligence and publicity,
        which the company can use for its expansion in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d5f0d-2e09-44b9-97ea-2c9cad3eeebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:32:14.494Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that it could possibly be strategic for them. Since
        they released a statement that they will enter the wired space instead of
        the mobile space, quite likely they got a lot of information that will give
        them powerful business decisions," Galla told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323d68b-4f06-4d60-a8e7-abaa61d66a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:32:14.494Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"₱1 million for market intelligence direct from the NTC is actually
        very cheap. So the amount of information that they got, in so far to being
        able to ask questions through the bid bulletin, gain access to NTC statistics,
        and all those numbers, being able to have a sense of what a telco market is
        like in the country. ₱1 million would be a cheap price for all those information,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d42e9ee-eb1e-4304-a640-31d9cc91f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:32:14.494Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Streamtech, owned by the family of Public
        Works Secretary Mark Villar, announced that it will no longer vie for the
        third telco slot as it focuses on its expansion plans. The company, according
        to reports, bought bidding documents from the NTC on October 8 but requested
        not to be disclosed for unknown reasons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15f3bf9-9e75-487e-96f3-35bca7585beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:32:14.495Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streamtech is headed by Manuel Paolo Villar, the son of business
        tycoon and former Senate President Manuel "Manny" Villar Jr. and reelectionist
        Senator Cynthia Villar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70d445-4d5f-455d-b7b4-e4d9dc87c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:32:14.495Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in October signed a law granting a 25-year
        congressional franchise to the company, allowing it to "construct, install,
        establish, operate, and maintain telecommunications systems throughout the
        Philippines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349d231-cab4-4c27-bc7d-b74ecdfd10b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:32:14.495Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said the bidding for the slot will begin
        on November 7. The Department of Information and Communications Technology
        and NTC will receive bids on November 5 and 6 from 8 a.m. to 5:00 p.m. and
        November 7 from 8 a.m. to 10 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a3f4d-f9ee-4cb2-864f-24a05b022736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:32:14.495Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the presumptive bidders include businessman Dennis Uy-led
        Udenna Corp., Davao-based TierOne Communications (a consortium that includes
        former Ilocos Sur Governor Luis Chavit Singson), Philippine Telegraph and
        Telephone, Now Telecom, Norway''s Telenor Group, China Telecommunications
        Corp. Ltd., Autralia''s Mobiltel Holding GMBH, and an undisclosed firm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4deb485-131a-4d45-8a60-f5d453fb66bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:32:14.495Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines business news producer Jil Danielle Caro contributed
        to this report.</em></p>'
  'deped-response':
    'author': ' Department of Education'
    'caption': 'DepEd asserts that the implementation of the K to 12 Basic Education
      Program is a prompt necessity and that pushing it back might prove detrimental
      to the accelerating and increasing demands on education. Photo by JILSON TIU'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-11-05T17:06:28.817Z
    'imagesource': 'jcr:4f3badf5-399c-4ca9-b8d1-120c292763aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64144a81-34bc-4fdd-8de2-79c20e786eed'
    'lead': 'DepEd responds to opinion article criticizing the K to 12 curriculum.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:40:17.029Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:07.940+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: ‘Saying K-12 is 6 years of high school for nothing is a disservice
      to learners’

      '
    'updated': 2018-11-12T10:08:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fecd8a1-4e98-4016-9bb0-787aecf3abf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.029Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> <em>This article is the Department
        of Education’s response to the article “OPINION: K-12 is 6 years of high school
        for nothing.” CNN Philippines Life is publishing this response sent by DepEd
        in the interest of fairness</em>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1b8cc-4037-4ab2-b810-ea2f1cc304a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Senior High School
        (SHS) is a main component of the K to 12 Basic Education Program aimed at
        providing Filipino learners sufficient time to gain mastery of concepts and
        skills that will enable them to be globally competitive and better equipped
        as contributors to nation-building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee533b-f9f8-4433-841f-98d352a158dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim that the first batch of SHS graduates have become “forgotten”
        “guinea pigs” of the program, as stated in the October 23, 2018 opinion article
        entitled, “K-12 is 6 years of high school for nothing,” is a disservice to
        the perseverance and triumph of learners determined to live up to their potential
        and contribute significantly to their families’ welfare and the country’s
        development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3cd66-3248-46e0-b254-d3902e68c234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We began high school as children, but we’re leaving here as adults.
        We’ve completed a basic education that will serve as the platform we use to
        launch ourselves into our futures. Some of us will go on to college, others
        will go straight into the workforce, but each of us will travel our own path.
        To those who will continue their college, go on,” an SHS graduate with high
        honors delivered during a graduation ceremony in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29fc6a-ce09-46e9-ad09-63544895dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.030Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To assert that the first SHS graduates have been “swept in the dustbin
        of history” is to discount the support of countless groups and individuals,
        public and private, who go above and beyond to stake a claim on quality basic
        education.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ccf093-e317-4c65-8749-c0704adc7509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employability is only one of the four exits that SHS graduates are
        equipped, and not coerced, to take — the three others are higher education,
        entrepreneurship, and middle-level skills development. School year (SY) 2017-2018
        registered 52.20 percent enrollment rate for the Academic track among Grade
        12 students, while SY 2018-2019 enrollment quick count (as of June 29, 2018)
        yielded an increase in Academic track enrollment rate of Grade 12 learners
        at 62.65 percent  — an indication that a huge portion of these learners are
        leaning toward continuing to tertiary education.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad8e48a-3b29-4bcc-8c66-63224dab938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the track taken by SHS students — Academic, Technical-Vocational-Livelihood,
        Arts and Design, and Sports — they undergo Work Immersion, which equips them
        with opportunities to become familiar with the workplace; for employment simulation;
        and to apply their competencies in areas of specialization/applied subjects
        in authentic work environments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5abfb7-3740-45d6-8ad7-6e4ccb226d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All SHS learners gained significant workplace exposure through the
        Work Immersion and a definite edge over job applicants who did not undergo
        SHS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a753788-bac3-4f8e-9525-fed9f98c1bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a study commissioned by the Philippine Business for Education
        (PBEd) in 2017, of the 144 companies across 22 industries, “one out of five
        has the capacity and policies to hire K to 12 graduates, while three out of
        five are open and willing to hire” the said graduates. The same study revealed
        that 93 percent of the competencies targeted by the K to 12 curriculum matched
        the needs of companies for entry-level jobs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9948d30-90b1-498b-a798-9c3ac78eb417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.031Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the responsibility of promoting the employability of SHS graduates
        lies not solely on the Department of Education (DepEd), the agency continuously
        confers with industry partners who have expressed support to the K to 12 program
        and conveyed willingness to open their doors to SHS graduates by moving toward
        hiring based on competencies instead of credentials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3e0c6-0d18-456c-b4e2-7b2cb5458da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the K to 12 Coalition gathered and issued a unified statement
        to show its support for the country’s biggest education reform to date. The
        coalition is comprised of organizations including PBEd, Makati Business Club,
        Philippine Chamber of Commerce and Industry, IT and Business Process Outsourcing
        Association of the Philippines, Management Association of the Philippines,
        and People Management Association of the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a2adf-b710-4632-bb92-9d621ff0188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, DepEd and PBEd cemented their partnership with a Memorandum
        of Understanding to “concretely work on the Affirmative Hiring Initiative”
        and “collaborate by endorsing the initiative to DepEd schools and graduating
        K to 12 students.” The Affirmative Hiring Initiative is one activity under
        the coalition that aims to “promote the employability of K to 12 graduates
        to multiple beneficiaries; build partnerships with and between industries;
        and provide K to 12 graduates with economic and employment opportunities.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad95542-5c72-4a11-9db3-b7b106ef0a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since April, the initiative has “secured the commitment of 17 companies
        from the finance, IT-BPO, hospitality, manufacturing services, and media sector;
        secured over 2,000 job positions; and reached over 3,700 students.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef02569-68e6-4952-902c-5b047108e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd is also in constant coordination with the Civil Service Commission
        to enable SHS graduates to be employed in the government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629cb51-7009-4cec-b06f-81ceaf9aa4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actions have also been taken to ensure the hiring of more qualified
        teachers whose training and competencies match the requirements of the SHS
        Program. Specifically, the Department is working to provide higher compensation
        for teachers in the Science, Technology, Engineering, and Mathematics (STEM)
        strand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c18e9-9c30-4849-8c61-51fc9c162e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.032Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the K to 12 Basic Education Program is a prompt
        necessity that pushing it back might prove detrimental to the accelerating
        and increasing demands on education. The challenges still abound but the support
        of the national and local government, and of stakeholders in the private sector,
        has been overwhelming that it silences doubts, addresses criticisms, and strengthens
        the resolve to move forward with change today.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7b9cc-8489-4dc0-878e-ee651a760f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:40:17.033Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click the following links for testimonials from K to 12 graduates:
        Video 1, Video 2</p>'
  'malacanang-palace-panelo-leila-de-lima-displacement-build-build-build':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-05T17:03:30.701Z
    'imagesource': 'jcr:2dbaf368-6c80-426b-aecf-73e05e1be006'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54f2d60d-e7a5-4fdc-8731-503d3d1a813a'
    'lead': 'Presidential spokesperson Salvador Panelo quipped that he hopes Senator
      Leila De Lima''s concern about 180,000 families is not ''political grandstanding.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:47:16.797Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:19.747+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:08.005+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace brushes off De Lima''s concern on displacement under ''Build,
      Build, Build''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b91db31-6509-4890-8d10-86b43ae77946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:47:16.798Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Malacañang
        Palace on Monday downplayed opposition Senator Leila De Lima''s concern about
        the possible displacement of 180,000 families under two projects in the government''s
        flagship infrastructure program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2807d4-6bec-4165-9efb-1ceaf0d86a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:47:16.798Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo said in a statement that
        feasibility studies had already been conducted prior to the approval of the
        projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf5a7d-8c86-4d32-aed2-6967607c018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:47:16.798Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, we are certain that agencies of the government involved
        have taken the concerns raised in consideration and will continue to coordinate
        and work hand in hand to protect each and every interest subject of these
        concerns," said Panelo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f25338-4878-41b0-8f81-3c9c4c900d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:47:16.798Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with these, we expect our relevant heads to attend the hearing,
        if and when they are called as resource persons, not only as a courtesy to
        a co-equal branch of the government but also to inform the public that these
        projects are definitely in order," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd696e533-d262-46cb-957a-11470730a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:47:16.799Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima filed Senate Resolution 927 last month from her detention
        cell in Camp Crame. The resolution called for an investigation into the supposed
        displacement of thousands of residents across 38 Manila communities to pave
        the way for the ₱23 billion North Luzon Expressway-South Luzon Expressway
        (NLEX-SLEX) Connector Road and the ₱171 billion North-South Commuter Railway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fec87a-c1ae-4113-9292-bb77e2a9fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:47:16.799Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some residents of Sampaloc, Manila have long been apprehensive
        of their forcible eviction and relocation to give way for the construction
        of these projects," De Lima said in a statement. "They have repeatedly stressed
        that the concerned agencies have failed to adequately consult with them concerning
        the right-of-way negotiations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5853a154-c1af-4b98-a5ac-f857af1c5eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:47:16.799Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Palace quipped that the opposition senator may just be grandstanding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a44b4-1c52-44f3-a332-f7a05c7342a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:47:16.799Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Election season has arrived and with the President''s ratings remaining
        high, the political opposition''s recourse is to score political brownie points
        by foisting demolition and relocation, both gut issues on the part of the
        urban poor, to attack the President," said Panelo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7af8b-7d62-4242-b361-40c35e424c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:47:16.799Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEX-SLEX Connector Road and the North-South Commuter Railway
        are part of President Rodrigo Duterte''s flagship infrastructure program,
        Build Build Build. While the program is seen as a long-term solution to Metro
        Manila''s expensive and perennial traffic problem, critics have also raised
        concern about the loans it requires — particularly from China, which has been
        denounced for its alleged debt trap diplomacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307cd98-60a6-4156-8e26-238b9a8e685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:47:16.799Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte still enjoys a high trust rating, the rising prices
        of goods as a result of tax reform and record-high inflation have taken a
        toll on his popularity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe75b7-b982-418c-8ea8-8734f29f56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:47:16.800Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a vocal critic of Duterte, is in detention over what she
        maintains are trumped up drug charges. She chairs the Senate committee on
        social justice, welfare and rural development.</p>'
  'DOTR-apology-MRT-PWD-passenger':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-05T16:21:37.614Z
    'imagesource': 'jcr:6105276e-c6a5-430a-a79a-f9f8a5389773'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f70e2c-0711-44f6-840e-fa13fdf01aab'
    'lead': 'Presidential spokesperson Salvador Panelo quipped that he hopes Senator
      Leila De Lima''s concern about 180,000 families is not ''political grandstanding.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:52:43.484Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:19.618+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:08.069+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''No disrespect'': DOTr apologizes for ''fake PWD ID'' incident with
      MRT passenger

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b0fee-1de2-444b-8b21-da7cdc2ad289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:52:43.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        Department of Transportation (DOTr) on Monday apologized for a recent incident
        where a passenger with disability was reportedly accused of using a fake identification
        card to get priority entry at a Metro Rail Transit station.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252665c-3226-4e89-8ab3-2dd9b970db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:52:43.484Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, the Transport Department apologized to the
        passenger and his family, and said it "does not condone any act that may offend
        or disrespect any person or passenger."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e0135-6a7c-4c2f-b453-76518b48a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:52:43.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post which made rounds on the web Saturday evening, a netizen
        accused some security personnel of the MRT-3 for allegedly "embarrassing"
        her son, who she claimed was a person with disability (PWD).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26bf7dc-c065-447f-b373-fb3636e57469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:52:43.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claimant relayed how her son was initially denied priority entry
        in the line''s North EDSA station, as the security staff blamed the passenger
        for supposedly ''faking an ID.''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96137774-adba-4c30-a9cb-b3c53e056592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:52:43.485Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The netizen then questioned if the security officials were aware
        of other PWD cases that are not limited to physical disabilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f406a-58df-4473-9263-c13f4babe1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:52:43.486Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How did you train your security personnel in dealing with PWDs?
        It seems to be limited (to) physical disabilities only. Aren''t they aware
        of cases like ADHD, autism and the like?" the netizen shared on her page.
        "My son went thru a very humiliating experience only because of the ignorance
        of your staff."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f676783-8071-4172-bdf4-f6b827982355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:52:43.486Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added her son was attending training sessions for the PWD at
        the De La Salle-College of Saint Benilde.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d654e74-5a12-4251-bede-6463cb5f9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:52:43.486Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr, in its initial report, claimed the passenger had left the
        original copy of his PWD ID at home, and instead presented a photocopy. It
        added the security first reminded the passenger not to forget his original
        identification the next time he boards the train.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb17898-0eab-46a8-a6c2-716485dc0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:52:43.487Z
      'mgnl:createdBy': 'jeff'
