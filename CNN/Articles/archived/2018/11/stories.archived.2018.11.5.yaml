    'title': 'Arts, design, and culture guide: Make your way around Makati

      '
    'updated': 2018-11-06T09:20:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aba380-bc45-484d-8ce5-ce80deb3611b'
