    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-05T13:26:21.503Z
    'imagesource': 'jcr:18e9a9e9-0069-494f-97da-cc84d3c36e36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96991fec-ab48-4705-9d9d-bf419c579ede'
    'lead': 'Volunteers from Itogon, Benguet return to another landslide site to lend
      a helping hand.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:58:38.475Z
