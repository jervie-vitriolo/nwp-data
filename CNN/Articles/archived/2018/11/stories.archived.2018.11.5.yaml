        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27838f-efbc-46e7-aa0a-05d32827a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.430Z
      'mgnl:createdBy': 'jeff'
