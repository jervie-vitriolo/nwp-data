      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala Museum was the brainchild of artist Fernando Zobel de
        Ayala, meant to be a museum of Philippine history and iconography, a vision
        that was realized upon its establishment in 1967. Now privately run by the
        Ayala Foundation, the museum is housed in a six-storey building of granite,
        steel, and glass designed by Leandro Y. Locsin, Jr. of Leandro V. Locsin Partners,
        and it holds ethnographic and archaeological exhibits on Philippine culture,
        art, and history. There is also the extensive Filipinas Heritage Library,
        as well as lectures and workshops on art and history for people of all ages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1259c84f-2dba-44f3-bd42-cf1490ca2b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum comprises a number of permanent and changing exhibits.
        On the second floor, there is the Diorama Experience, consisting of sixty
        handcrafted dioramas chronicling Philippine history, from prehistoric times
        to the Spanish and American colonial periods, culminating in a multimedia
        presentation on the People Power Revolution. Held in the same area is the
        Maritime Vessels exhibit, made up of several models of boats that were used
        in maritime trade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6dd164-3d11-41c7-9040-e375b2c834e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.567Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gold of Ancestors exhibit on the fourth floor shows over 1,000
        gold objects from 16th Century Philippines, including jewelry and symbols
        of affluence and status for the elite and their deities. A Millennium of Contact,
        meanwhile, is a display dedicated to Chinese and Southeast Asian ceramics
        — evidence of strong ties between the Philippines and surrounding countries
        and the pre-colonial trading system. On the same floor are ethnographic exhibitions
        showcasing indigenous textiles from various communities and rare garments
        worn by Filipinos in the 19th Century, reflecting the fashion of the era.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdadcc78-cc31-4f4f-b4b4-e4fbc251c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.568Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Ayala Museum is located at Makati Avenue corner Dela Rosa
        Street, Greenbelt Park, Makati</em></p>'
    '21':
      'image': 'jcr:829682d0-d715-4eca-b33c-2960cab2d416'
