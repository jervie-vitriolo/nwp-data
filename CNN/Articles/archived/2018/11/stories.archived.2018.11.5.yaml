      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Salcedo Auctions</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f539326-8970-4ce0-80dd-1d704a778506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.570Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art, fine jewelry, and other uncommon items that may be seen as
        luxurious aren’t just investment pieces. They are also things that carry a
        lot of history, heirlooms to be passed down for generations within your family.
        Art auctions, which may be seen as intimidating and perhaps dull, have become
        more accessible and exciting — thanks in no small part to Salcedo Auctions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510a281-db0a-4053-97b2-3a3317e26389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.570Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2010 and based out of Salcedo Village, Salcedo Auctions
        prides itself on being run with passion, integrity, and taste. It is the only
        auction house in the country that specializes in important Philippine art
        (including fine art and decorative art), fine jewelry and timepieces, rare
        automobiles, and other collectibles of historical and cultural significance.
        The sought-after and valuable pieces can be yours through competitive bidding,
        whether in person in various intimate venues (such as the Peninsula Manila)
        or on the phone, which puts quite the theatrical spin on the typical purchasing
        and acquisition process.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c239a-f3a6-45f2-abe0-8c2128801693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.570Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also Gavel &amp; Block, a subsidiary aimed at a more progressive
        and contemporary market covering diverse art and design in various forms and
        media and from different periods.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19257317-1cad-43e6-9271-2ac870d3454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.570Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to director Richie Lerma, the most rewarding part of auctions
        is the act of discovery with every item, the interesting stories and facts
        that have marked it and followed it in the many years before it reached the
        auction house. This year alone, a piece reported to be an 1884 boceto of Juan
        Luna’s “Spoliarium” was sold for a total of ₱73,584,000 — which Lerma says
        is “the highest price ever achieved at auction for a work by Juan Luna in
        his homeland.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652bb01f-f964-4c0f-967b-c02356908116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.571Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Salcedo Auctions is located at Unit 104-B, Ground Level, Three
        Salcedo Place, 121 Tordesillas Street, Salcedo Village, Makati.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbda65-9f06-4421-9126-b01ecb263836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.571Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;Triboa Bay Living at LRI Design Plaza</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9462c-f7af-4cb7-b9f6-b1e443c77fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.571Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing at three stories, the LRI Design Plaza is a one-stop shop
        for pieces to make a house a home, from unique designer furniture to artisanal
        decor. It’s also home to offices of interior designers and architects, and
        a selection of restaurants to tide you over after an entire day of planning
        to change up and beautify your home.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a70b8-e869-47b3-8e68-8161d0344d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.571Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shop of note is Triboa Bay Living, where you can find original
        one-of-a-kind exports from Pampanga. Their furniture, lighting, and accent
        pieces are handcrafted and made of wood, combining classic sensibilities with
        contemporary tastes: comfy seats like couches and armchairs, inviting dining
        sets and tables, lamps, bookshelves, and other home accessories.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72487431-fa4e-48cb-a6a7-3bafde136a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.571Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a brand with a fantastic and innovative approach to design,
        creating functional, organic, and stylish pieces and elevating basic furniture
        to become layered works of art. Certain collections encourage playing around
        with space — seats are given transformative features that allow them to adapt
        to your every whim and need, whether it’s becoming more compact or taking
        on a more interesting shape.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a3471-62c6-4148-9c35-fe8e7fcb491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.571Z
      'mgnl:createdBy': 'jeff'
