      'text': '<p>It appears Grande is on to the next.</p>'
  'SNL-Pete-Davidson-Dan-Crenshaw-Afghanistan-blast':
    'author': 'Eric Levenson'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-05T06:59:16.836Z
    'imagesource': 'jcr:0d53555a-f479-4017-acbe-bfd080589d6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '447d91bd-5ee6-49c2-88fc-e2028692814b'
    'lead': 'SNL Pete Davidson Dan Crenshaw Afghanistan blast'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T04:00:07.445Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:10.355+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''SNL''s'' Pete Davidson mocks candidate who lost an eye in Afghanistan
      blast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1fb4a5-6eb7-421c-adb8-4798d12f4e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.445Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — "Saturday Night Live" comedian Pete Davidson mocked the
        appearance of a congressional candidate whose eye was destroyed while he served
        in Afghanistan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f3793-9597-4267-847c-855113f3377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy is kinda cool, Dan Crenshaw," Davidson said on this weekend''s
        show, next to a photo of Crenshaw, a Republican. "You may be surprised to
        hear he''s a congressional candidate from Texas, and not a hit man in a porno
        movie."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ad3c6-3e3a-4fbb-b0ad-14f3010798e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, I know he lost his eye in war, or whatever," he added.
        "Whatever."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a852d36-03d6-49e2-ae07-fac64c883985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment came during an "SNL" segment in which Davidson gave
        his "First Impressions" of the appearances of several candidates. After mocking
        Crenshaw, he took aim at Gov. Andrew Cuomo, a Democrat, "so I look fair,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f102b-007f-43d4-a595-06109a44640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenshaw, a Navy SEAL who did five tours of duty, lost his right
        eye when he was hit by an IED blast in Helmand province in 2012, according
        to his campaign website. Surgeries restored sight in his left eye. He recovered
        and ultimately deployed twice more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf41ea4-05b0-4bde-8c5a-fb7cc3ba7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.446Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenshaw was medically retired in 2016 with two Bronze Stars, the
        Purple Heart and the Navy Commendation Medal with Valor, according to his
        biography.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7293b2d-94e5-44c0-bcab-6b61a757a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.447Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davidson''s derision quickly came in for criticism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b5fd4-1f5d-4053-b931-3b4b80e61464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.447Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crenshaw, who faces Democrat Todd Litton on Tuesday, reacted in
        a tweet on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be3c08-9638-4aad-abc6-c06cfe3301e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.447Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good rule in life: I try hard not to offend; I try harder not to
        be offended," he wrote. "That being said, I hope @nbcsnl recognizes that vets
        don''t deserve to see their wounds used as punchlines for bad jokes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742eefe-8758-4b53-9f31-460e2df8f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.447Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Republican Congressional Committee also took issue
        with the joke.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2ba02-b5f0-40f8-9da2-d4e481622b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.447Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting dumped by your pop star girlfriend is no excuse for lashing
        out at a decorated war hero who lost his eye serving our country, NRCC spokesman
        Jack Pandol said in a statement, referencing Davidson''s recent split with
        singer Ariana Grande. "Pete Davidson and NBC should immediately apologize
        to Dan, and to the millions of veterans and military families who tune in
        every weekend -- because they''re not laughing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd815a7f-6dd3-44e9-8a9f-98e6c38cebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.447Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr., the President''s son, tweeted that the comment
        "sounds more like leftist editorial than anything these days."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd9003-a206-44c7-86e3-9b0b41705840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.448Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism of veterans injured in war has traditionally been off
        limits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7dd26-26ba-4e50-8549-4e1d0ac67ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.448Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump was sharply criticized in 2015 for dismissively
        saying former Sen. John McCain was "not a war hero," although McCain spent
        years as a prisoner in Vietnam.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea3efca-9375-4d1d-93a4-2913a89c7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:00:07.448Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like people who weren''t captured, OK?" Trump said at the time.</p>'
  'lion-air-crash-recovery-black-box-lost':
    'author': 'Masrur Jamaluddin and Susannah Cullinane'
    'caption': 'Indonesia''s authorities lifted the wheels of crashed Indonesian Lion
      Air Flight 610 out of the sea Friday, as questions turned to how to retrieve
      what is left of the body of the aircraft from the seabed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-05T06:23:49.895Z
    'imagesource': 'jcr:69374116-3cd1-4759-bbb7-e5d661112db8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0853db75-18ac-418b-a2f1-2cc163b15ba3'
    'lead': 'Divers searching for the wreckage of Indonesian Lion Air Flight 610 can
      no longer hear a signal from the aircraft''s missing cockpit voice recorder,
      the head of Indonesia''s Search and Rescue Agency said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T04:02:56.789Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:10.437+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lion Air crash: Signal from black box lost, searchers say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a35cc-9f25-45b8-81a4-a552d7bb76be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.789Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Divers searching for the wreckage of Indonesian
        Lion Air Flight 610 can no longer hear a signal from the aircraft''s missing
        cockpit voice recorder, the head of Indonesia''s Search and Rescue Agency
        said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95580874-4b66-4ba9-b755-4a64121ee6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diving teams have been working to locate the device, commonly known
        as a black box, which could help investigators piece together the final moments
        of the brand-new Boeing 737 before it crashed, killing all 189 people on board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0347a886-2b9f-45d1-a3b2-b6ac103d8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad Syaugi, head of Indonesia''s Search and Rescue Agency,
        Basarnas, told reporters in Jakarta Sunday that a "ping" from the cockpit
        voice recorder (CVR) was heard Saturday but "we don''t hear the ping signal
        today."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5487f4a-a9d5-4ccc-b925-e6efd0d20ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We checked that spot, located around 50 meters from the location
        of finding the first black box. But we can''t find the CVR yet," Syaugi said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0021a-24a1-4028-a8b7-d27a5fb23b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the plane''s first black box, the flight data recorder,
        was located Thursday, and investigators said it showed Flight 610 had performed
        19 flights — including its final flight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5816e84-0e88-433c-97e5-fb03c6da54ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.790Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six black box experts from four different countries were now analyzing
        the flight data recorder to piece together the last moments of the new Boeing
        737 before it crashed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca35ad4-e75c-4113-9838-0f3abce14805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syaugi said that the search operation had been extended and would
        continue through Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6de2e-9145-49d9-9e4c-512341b359e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus of continuing efforts will be to recover additional victim
        remains and to locate the CVR, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b6085-f6fc-4e8c-ad10-f9d53df0f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say finding the cockpit voice recorder is imperative if
        investigators are to determine whether the crash has implications for other
        airlines collectively operating thousands of Boeing 737 flights around the
        world each day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f3cfb-6221-43c8-8187-e1eac270b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search for victims continues</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f008ed-4ee8-4791-8f59-c0f3a65c9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight 610 was supposed to take its passengers on a one-hour journey
        from Jakarta to Pangkal Pinang on the island of Bangka. Instead it crashed
        13 minutes after takeoff. The pilots had asked to turn around but didn''t
        transmit an emergency call.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc258df3-6707-4bca-bb1d-5a5f0eef3c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 65 body bags have been gathered since the start of the
        search-and-rescue operation, though each bag could contain remains of more
        than one person.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74f0eb-a042-4c01-a4e4-fc527b99edf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.791Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators will have to rely on DNA samples to identify victims
        because of the condition and size of the remains found. Police have 181 DNA
        samples from victims'' families and are working to match them to 272 human
        tissue samples.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66bbab2-11c6-4f89-988e-fd76f0c9d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisda Cancer, head of Disaster Victim Identification, told reporters
        Friday that just one person has been identified so far, a female, through
        a fingerprint.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd1d61-d992-489c-a824-b247e206ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, authorities started bringing relatives to the port
        to identify victims'' personal belongings, which lay piled up next to cushions
        and other debris that appeared to be from the aircraft.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f831a9-84f1-4b45-a05d-05adc8f903a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epi Syamsul Qomar, whose 24-year-old son was on the flight, broke
        down in tears when he recognized his son''s shoe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499eda8-4aad-41f1-b9f1-a751ca19053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw my son''s black sneaker," he told CNN. "I also saw his bank
        checkbook."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b275c-f3b0-43aa-ac93-7a87d41c6e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One diver has died</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7f336-17c5-47d1-bb6c-d5458bed87c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.792Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-moving currents and muddy waters of the crash site in the
        Java Sea have hindered recovery efforts since the plane came down Monday shortly
        after taking off from Jakarta.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30ac00-9c03-4625-b9cc-42e0e819ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Syaugi confirmed that one of the more than 100 divers
        involved in the search had died.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d76945-fcf4-4b0a-a871-8a520aa456a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syahrul Anto, 48, was found unconscious Friday after his diving
        partner noticed he had disappeared, said Syaugi. He was immediately brought
        back to shore and was attended by doctors but Syaugi said that "God had a
        different plan."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255eb3d-6a12-4416-9787-dd0866be0296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anto was a qualified, senior diver "who devoted his life for our
        country," Syaugi said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec25464-b948-49e3-916e-4eec77f4a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syaugi, who is responsible for the diving team, said those involved
        "are very qualified divers, outstanding divers, with long experience. They
        are come from Navy special task forces, from the police, from the Basarnas
        team, and some are volunteers from diving clubs."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b060c44-f804-4175-9aaa-971af7737d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilot reported plane issues</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b94c4-2e1b-4e11-b60a-bf9f67f0a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jetliner had experienced technical issues the day before on
        another route, passengers aboard that flight revealed to CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d9f28-6be8-484b-9d5d-733c03be2078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.793Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday the Boeing 737 Max 8 aircraft — a new plane, which had
        only around 800 flying hours on the clock — had flown Lion Air''s Bali-Jakarta
        route and had experienced a significant drop in altitude, passenger Robbi
        Gaharu said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adafa6e7-9458-4cba-9ebc-7ea2e35b4580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 10 minutes in the air the plane dropped as if it was losing
        power. People panicked. It dropped about 400 feet," said Gaharu, adding that
        he had confirmed the height of the drop on a flight-tracking website. He said
        the drop felt like falling into "a really, really deep hole."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af243c4-baeb-41d2-bc5b-1615fc88086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air confirmed to CNN that the aircraft that crashed on Monday
        had been used to fly the JT43 Bali-Jakarta route the day before, and Indonesian
        authorities confirmed that the pilot on Sunday''s flight reported a problem
        with one of the plane''s instruments.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e705679-845c-4d2a-b2cd-08f4399bd66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Daniel Putut Kuncoro Adi, managing director of Lion Group,
        said that all information had been handed over to Indonesia''s National Transportation
        Safety Commission and he could not answer any questions about the fault because
        of a nondisclosure agreement signed to accommodate the investigation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d54d1d-52c0-4f21-88a1-18eadd4fd470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T04:02:56.794Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Lion Air crash: Signal
        from black box lost, searchers say"</em></p>'
