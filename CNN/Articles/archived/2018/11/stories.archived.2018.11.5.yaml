  'mobile-tech-green-new-esim':
    'author': ' CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-05T20:09:05.314Z
    'imagesource': 'jcr:0f895ddf-7b3d-4418-8996-faec41b88aeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '995bce52-ec28-4b2a-9926-5dcd9de7be9a'
    'lead': 'The new eSIM, released by Globe Telecom, is considered a breakthrough
      in mobile technology as it will be a viable alternative to the physical, plastic
      SIM card for many of the upcoming smartphones to be released.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:26:56.320Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:20.279+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:07.820+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mobile tech goes green with the new eSIM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825b373-32ec-48f1-a173-776c4c1de3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:26:56.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Technology now
        goes hand-in-hand through an innovation that does away with the need for a
        plastic SIM (subscriber identity module) card in mobile and wearable devices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bceb557-7204-472e-8c6b-ee6c45c00bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:26:56.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released by Globe Telecom, the new eSIM is considered a breakthrough
        in mobile technology as it is a virtual embedded SIM and will be a viable
        alternative to the physical, plastic SIM card for many of the upcoming smartphones
        to be released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d193d5-83c2-4014-82f1-617259dda25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:26:56.320Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new technology enhances our customers'' experience and the
        way they live their digital lifestyle. The eSIM is also consistent with our
        initiative to reduce plastic use as part of our sustainability commitments,"
        says Issa Guevarra-Cabreira, Globe senior vice president and head of Consumer
        Mobile Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ac1db-7a7d-49a3-8efb-4382e5fa66e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:26:56.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each eSIM is pre-installed in mobile and wearable devices, and is
        equipped with automatic activation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4568d87f-f286-4091-8517-dd058f96fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:26:56.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its digital management capability and automatic syncing feature
        also enable customers to use and manage multiple devices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8d661-8efc-450b-9e62-2d76ea09f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:26:56.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transitioning to eSIM strengthens Globe''s support for a circular
        economy by reducing solid waste and avoiding single-use plastics getting into
        landfills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc4d18-c69d-4921-afaa-31b19f80dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:26:56.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology is still being tested by Globe with select eSIM-enabled
        devices, but before the year ends, Globe customers with eSIM-enabled devices
        can get QR cards at Globe Stores and scan it using their phone to activate
        their eSIM.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656977d2-605b-44e4-b240-b986bb18fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:26:56.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, eSIM is only available in 10 countries including the
        United States, United Kingdom, Canada, and Singapore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158bc7d-d6d4-437e-b7fe-c50c1aec63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:26:56.321Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe is working towards the full digitalization of eSIM technology
        as the industry foresees the arrival of more eSIM-enabled devices in the near
        future.</p>'
    '17':
      'image': 'jcr:e9017907-638a-4c91-b8bd-4beca2e1f516'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a6402-d3fa-412f-9b2c-6837b64c1b54'
