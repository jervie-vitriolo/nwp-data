      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Art grows and thrives, it seems,
        on every street corner in Makati. It’s in the murals of the underground walkways
        along Ayala Avenue, the neon-drenched graffiti of Poblacion, the smallest
        doodles left behind in coffee shops and coworking spaces, and of course, the
        shape carved out in the skyline by the cityscape itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87e87bd-e74f-432c-8d7f-bd0538b254cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the existence of art and design in Makati is most evident in
        the specialized spaces that have been established and maintained in the city
        over the last 50 years: galleries, museums, buildings, and more, envisioned
        to uphold the value of art in Philippine history — and our daily lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274815a7-8567-4b7e-b73b-55cec39eb9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the center of these spaces, easily accessible from one another,
        is Makati Diamond Residences. Located in Makati’s Central Business District,
        the luxury hotel is also in close proximity to the most exciting spots and
        sights in the city, from dining and shopping to business and entertainment
        — offering its guests not only relaxation, but also the best of Manila’s culture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d7ac6-5c28-4afe-88dc-c3a1f06d76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:14:45.566Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the hotel, itself a showcase of Filipino craftsmanship and
        design, you get to immerse yourself in movements and moments that will take
        your love of art to newer heights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576b80b-de05-4897-b895-af2c67b8d038'
      'mgnl:activationStatus': true
