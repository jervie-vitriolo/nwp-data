      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Saturday night''s episode, Davidson took a more serious tone
        and addressed the split during "Weekend Update," and this time there were
        no jokes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d07fa-d3e1-474e-9420-60889f73104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:34.226Z
