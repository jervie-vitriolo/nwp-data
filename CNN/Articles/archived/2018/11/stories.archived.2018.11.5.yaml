  'CJ-Perez-NCAA-finals-suspended-Game-1-Lyceum':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-05T21:30:54.102Z
    'imagesource': 'jcr:2575eb6b-2d9e-4b6b-9cae-48ae90a72740'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4abae047-d225-41a6-b63f-2cc743cebd10'
    'lead': 'The Lyceum Pirates will miss the services of CJ Perez in Game 1 of the
      NCAA men''s seniors basketball finals against the San Beda Red Lions.'
