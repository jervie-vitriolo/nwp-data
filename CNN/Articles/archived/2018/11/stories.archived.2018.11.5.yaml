      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae6eba-57e1-41d7-b96d-769eeb740d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.430Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Venice was under water as strong winds on Monday drove the
        high tide to one of the highest levels ever recorded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b5d5e-5140-42fe-9236-6df7a9b8437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.431Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Mark''s Square became a lake, and floodwater spilled across
        the ancient marble floors of St. Mark''s Basilica.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8489a7e-1154-48f9-8790-bef02c3961b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.431Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a single day, the basilica aged 20 years, but perhaps this is
        an optimistic consideration," Carlo Alberto Tesserin, head of the board responsible
        for St. Mark''s Basilica, said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b47394-887a-4856-b670-9a43dd32404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.431Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floodwaters also covered several dozen square meters of the 1,000-year-old
        marble pavement in front of the alter of the Madonna Nicopeia, a 12th-century
        icon, and submerged the Baptistery and the Zen Chapel, Tesserin said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d367ae-9ea4-4516-93da-a683a07ab66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.431Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flood barrier project incomplete</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f9974-cb67-4d91-b29f-5c99de3c26f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.431Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s flooding was caused by a seasonal high tide and a strong
        low-pressure system in southern Europe that brought strong winds from the
        south and pushed water up the Adriatic Sea into Venice. This is the peak time
        of the year for seasonal flooding known as acqua alta, or high water, in the
        city.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3876f-71ee-4e02-8bed-a94596a189dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.432Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding at high tide has become much more common in Venice because
        of climate change — a problem that will continue to worsen as seas rise because
        of increasing temperatures and melting ice sheets, according to CNN meteorologists.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a9ab2-e37c-4030-9298-12bfde0ae42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.432Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work to install innovative underwater flood barriers to protect
        Venice from serious flooding, known as the Moses Project, has been underway
        for years. However, it has not yet been completed, thanks in part to corruption
        and spiraling costs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db051f-3142-442b-8681-e647a11d51c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.432Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Civil Protection Agency in Venice told CNN that
        the Moses system could have mitigated the impact of salt water on the city''s
        historic sites.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a82aa6-581b-429f-9446-06cbfb8a3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.432Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course if the Moses project was completed the damages we are
        seeing now would not have happened," he said, "but the project was not completed
        because of the high cost."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82027f4-19cb-49af-9df9-3eac652ae690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.433Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman for the mayor''s office called for the project to
        be completed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7a7db-d867-428e-8fe0-e0412b1a7dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.433Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Moses project is important to the Venetians," he said. "This
        infrastructure must be completed to avoid extraordinary waters, like what
        happened on Monday."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c69f74-2e17-43a7-8134-eea9395d0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.433Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the New Venice Consortium, which is responsible
        for the Moses system, told CNN: "The work on the Moses began in 2003. At the
        moment it is 92-93% concluded."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e93a33-7bfc-4aeb-89a9-4bf4988f5150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.433Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venice also has a system in place to monitor tides and warn of high
        water levels.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca91b55-830b-45bb-abca-b68533c2b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:54:45.433Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Death toll rises
        to 29 in Italy''s historic storms, flooding"</em></p>'
  'Ariana-Grande-thank-u-next-Pete-Davidson-break-up-SNL':
