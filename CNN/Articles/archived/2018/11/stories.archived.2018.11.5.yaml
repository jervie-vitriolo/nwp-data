      'mgnl:type': 'text'
      'text': '<p>"I know some of you are curious about the breakup, but the truth
        is, it''s nobody''s business," Davidson said. "Sometimes things just don''t
        work out and that''s OK. She''s a wonderful, strong person and I genuinely
        wish her all the happiness in the world. Now, please go vote on Tuesday, all
        right?"</p>'
    '22':
