      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers carried a 30-27 advantage into the second quarter.The
        Blazers extended the margin to 39-31 on a pair of Leonard free throws.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd631611f-518b-4795-99f5-4d8b68fbb329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:37:26.270Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 8-0 run kicked the margin up to 55-40 late in the second quarter.
        Portland’s edge was 16 points at the half.</p>'
  'Brooklyn-Nets-Philadelphia-76ers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-05T22:00:50.945+08:00
    'imagesource': 'jcr:8fd94d54-b812-4c1e-9d55-031a9188d5bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c173843e-838b-4de1-9f12-697684490873'
    'lead': 'The Nets won for the second time in three games.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:41:22.164Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-06T16:44:37.675+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T16:44:37.358+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Nets pull away, rout error-prone 76ers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2564727-6605-427c-aa0c-5d9198ff3c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:41:22.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:44:37.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> D’Angelo Russell scored 21 points and
        Caris LeVert added 20 points as the Brooklyn Nets pulled away in the third
        quarter Sunday night for a 122-97 victory over the Philadelphia 76ers, who
        committed 28 turnovers and remained winless on the road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9824081-5396-4661-8ef9-161a4049985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:41:22.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:44:37.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets won for the second time in three games and scored 41 points
        in the third quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb174ae-f985-4fa8-8b52-ee8adb4e694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:41:22.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:44:37.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell shot 10 of 21 from the floor, and LeVert posted his sixth
        20-point game, matching last season’s total, but scored 18 by halftime while
        shooting 8 of 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2fa48b-2941-48a0-a6df-44b94afe4ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:41:22.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:44:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rondae Hollis-Jefferson added 21 points, while Jarrett Allen posted
        a double-double with 15 and 10 boards as the Nets shot 47.6 percent (50-of-105)
        and overcame a 46-38 rebounding disparity by getting 11 steals and forcing
        the most turnovers in the NBA this season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f7851-69b7-4cf8-b819-258e2583a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:41:22.165Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:44:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Simmons led Philadelphia with 20 points and 12 rebounds for
        his seventh double-double. Joel Embiid posted his league-leading 10th double-double
        with 16 and 15 rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ad697-6672-452a-ae79-271ebd4ef6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:41:22.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:44:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons and Embiid also committed five turnovers apiece as the Sixers
        were outscored 71-50 after halftime and dropped to 0-5 on the road.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227cac73-3830-4781-a167-3ca1a7ba11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:41:22.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:44:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sixers allowed 39 points off the turnovers. It was their most
        turnovers since their 29 on Nov. 18, 2015, at Indiana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f92f29-2cf4-463c-8ed3-96a926356257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:41:22.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:44:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia shot 47.7 percent (31 of 65) but took 40 fewer shots
        than the Nets. The Sixers also missed their first 12 3-point attempts and
        finished 4 of 20 from 3-point range.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6a6c6-a71a-40e4-8e78-e92025e8afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:41:22.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:44:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sixers forged a 61-61 tie in the third when rookie Landry Shamet
        hit their first 3-pointer of the night with 6:50 remaining. The Nets scored
        the next eight points and held a 69-61 lead on a 3-pointer by Russell less
        than a minute later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d02add-28ce-4954-9474-86bc6e9068c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:41:22.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:44:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn extended the run to 26-8, took an 87-69 lead with 2:16
        remaining on a basket by Hollis-Jefferson and held a 92-75 lead entering the
        fourth quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ed1b3-199b-4a78-ac44-9d760445537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:41:22.166Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-06T16:44:37.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Brooklyn surged ahead, it held a 51-47 halftime lead in a
        choppy first half after starting the game by missing 23 of its first 28 shots.</p>'
  'Orlando-Magic-San-Antonio-Spurs-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-05T13:50:20.820Z
    'imagesource': 'jcr:bbb9d974-2011-42ea-a181-6db039cc2980'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '108d8369-df27-4654-ba02-8afae1e20512'
    'lead': 'Aaron Gordon poured in 26 points — one of six Orlando players in double
      figures — as the visiting Magic, at least for one night, played to their promise
      in a 117-110 victory over the San Antonio Spurs on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:45:10.076Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:17.311+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:08.637+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Orlando finds shooting stroke, breaks 4-game skid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af78fd25-0a64-478d-b823-bbc2cf9147f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:45:10.076Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Aaron Gordon poured in 26 points —
        one of six Orlando players in double figures — as the visiting Magic, at least
        for one night, played to their promise in a 117-110 victory over the San Antonio
        Spurs on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac984a47-a455-4b94-bd04-b883e0b98b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:45:10.076Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando led by 17 points heading to the final quarter and seemed
        to have put the game on ice with 3-pointers by Jerian Grant and Gordon and
        a follow-up dunk by rookie Mohamed Bamba in the first minute and a half of
        the fourth period to make it 99-76.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88261590-554b-4ef4-a99d-4e65ff200782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:45:10.076Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio, playing the second game of a home back-to-back, finally
        got rolling late to cut the Orlando lead to five points with 1:41 to play.
        But Nikola Vucevic hit a jumper and D.J. Augustin canned a pair of free throws
        with 16.2 remaining to repel the Spurs’ comeback bid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb856d4-f884-4ec4-af0a-b77e8034b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:45:10.077Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win snapped a four-game losing streak for the Magic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750c8fe-a510-450f-877c-59e09d0d69a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:45:10.077Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augustin scored 18 points for Orlando and Terrence Ross hit for
        17 off the bench. Evan Fournier (16), Vucevic (13) and Bamba (12) also scored
        in double figures, with Bamba adding a game-high 11 rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8ba25-a67c-40df-8fc8-9169f1e3f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:45:10.077Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio got 25 points from DeMar DeRozan in the loss, which
        snapped a four-game win streak. Patty Mills scored 16 points, Marco Belinelli
        added 15 and Pau Gasol scored 12 — all three players coming off the bench.
        Starters LaMarcus Aldridge and Bryn Forbes scored 14 and 13 points, respectively,
        for San Antonio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e740e16-2bb8-41df-b8cc-754e0e32d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:45:10.077Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic led by as many as 11 points midway through the second
        quarter before DeRozan cut the advantage to 41-36 with six straight free throws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2860ea-b6be-418e-908a-00e5c82ff0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:45:10.077Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando, the lowest-scoring team in the league entering the game
        (99.9 points per game, the only squad in the league averaging fewer than 100
        points per contest), regained its stride to build its lead to 63-54 at intermission.
        The Magic outshot San Antonio 57 percent-42 percent in the first half.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143aed2-df7c-4bbf-96f3-f3d51307969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:45:10.077Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fournier paced Orlando with 14 points while Augustin added 10 in
        the first half. DeRozan led all scorers with 19 points with Aldridge chipping
        in 10 over the first two quarters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c604b1-ffb0-40a2-a00f-ac838199efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:45:10.078Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic kept up their torrid shooting from the floor in the third
        quarter, as Ross hit a trio of 3-point shots in less than two minutes to give
        Orlando a 91-71 lead with 1:42 to play in the period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4529f7-ea60-4735-b340-3be2075ea63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:45:10.078Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlando heads home for the second game of a back-to-back against
        Cleveland on Monday while the Spurs next play in Miami on Wednesday.</p>'
