    'template': '1'
    'title': 'MMDA defends ''stairway to heaven'' footbridge in QC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f485d05-a5be-499d-8d14-c23b12485d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:32:36.505Z
