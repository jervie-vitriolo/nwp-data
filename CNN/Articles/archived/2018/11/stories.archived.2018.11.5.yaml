    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:08.895+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some Metro Manila malls adjust operating hours to ease holiday season
      traffic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d0661-2627-47e4-a86a-28e8caefb2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:02:24.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Shopping
        malls along major roads in Metro Manila have adjusted their operating hours
        at a later time beginning today in anticipation of heavier traffic ahead of
        the Christmas season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27833dd4-32dc-4254-bd25-67d2894af654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:02:24.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority (MMDA) General Manager
        Jojo Garcia on Monday said the opening of stores at 11 a.m. instead of 10
        a.m. was agreed upon between them and mall operators to ease traffic congestion
        on EDSA, C5, Libis, Commonwealth Avenue, and Marcos Highway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705310d7-61b1-41a8-b8c2-cbd6011939fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:02:24.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this will result in fewer vehicles on these roads by at
        least 100,000, or commuters by around 40,000s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac89ca5-e860-475e-8999-c769e9dea21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:02:24.538Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new schedule will last until January 14, 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b75b6-bcc9-49fa-b802-eff98d7fa3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:02:24.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agreements between the MMDA and mall owners were:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf557bf-44cf-4191-a7d3-2127781dd6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:02:24.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>malls are not allowed to hold bargain sales on weekdays;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9be60-fabb-441a-bea4-cbf81ab825b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:02:24.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>deliveries of non-perishable goods will only be from 11 p.m. to
        5 a.m.;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4253c1-f9df-4e7d-a2ae-ed7f49f302ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:02:24.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>mall operators will also deploy additional security personnel to
        manage traffic;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b73ac1-b6c6-4fb1-8476-9e6dbde8e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:02:24.539Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a moratorium on road works during the holidays</p>'
  'south-korea-work-to-death':
    'author': 'Jake Kwon and Alexandra Field'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-11-05T13:23:30.805Z
    'imagesource': 'jcr:a1f6ae90-2457-400e-a89f-1ee10dbe827a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42c3c496-99fc-4995-822d-c722f81fe93f'
    'lead': 'While South Korean law does not officially recognize death by overwork,
      the Korea Workers'' Compensation and Welfare Service, a governmental body,regards
      fatal heart attacks or strokes suffered while working more than 60 hours per
      week for three months as eligible for workplace death compensation—funds from
      which can be a major help to families suddenly left without a breadwinner.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:10:15.187Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:15.907+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:08.992+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Koreans are working themselves to death. Can they get their lives
      back?

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84429d05-e1d1-49ad-8742-5af35f716a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.187Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It takes Park Hyun-suk, a widow who lost
        her husband to gwarosa -- the Korean word for death by overwork -- a long
        time to find a photo of them together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4443720-48f6-407f-a40a-575d7b3ad78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.187Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we took some photos together," she says, scrolling through
        her phone, talking to herself. "Didn''t we take one on that trip?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c9b3b-33f1-4df7-8a0d-c86893889f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.188Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her daughter tries to jog her memory, Park finally finds one:
        of her husband in his work clothes, a white decontamination suit and head
        covering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833aa580-0244-4034-b99e-c36ea40eb61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.188Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chae Soo-hong worked at a food supplier specializing in jangjorim,
        a popular Korean side dish of beef cooked in soy sauce. His primary duty was
        to make sure production was up to standard and on time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3718249-4f63-49be-a54f-b24ecc8444a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.188Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the week he would travel to the company''s factories and
        oversee production. On Saturdays, he went to the main office to do paperwork.
        Even after coming home from work, his job wasn''t done: though it wasn''t
        his explicit duty, he''d often spend the evening fielding calls from factory
        employees, mostly foreign migrant workers who needed help adjusting to life
        in South Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8144fea3-5167-4018-b51a-2aee476828e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.188Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he first entered the company in 2015, it had about 30 employees.
        By the time he died, the company had grown to 80 employees but his duties
        kept increasing," Park told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586747b0-af70-4b34-b958-6c56732b3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.188Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the company took on more work, Chae was expected to take on more
        and more work himself, to the extent that when he was at home he was so fatigued
        he spent most of his time sleeping.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12c9e5-2233-4ff8-a00f-d7f7863fdfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.189Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chae died around 7 p.m. on a Saturday in August 2017. In the morning,
        as he prepared to go in to the office, just like every weekend before, he
        had complained of feeling tired but Park didn''t think much of it -- he was
        always tired.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeabe19-d076-4f86-a0fe-854bd2471e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.189Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should have seen the sign that he was feeling ill," she said.
        "He didn''t come home that day."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16f3bd-e2e8-47ab-8f51-b9b374f4cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.189Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chae''s coworkers found him collapsed on the floor of his office.
        An exact cause of death was never determined.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9da3ea-c3b1-4e01-b963-b18cd3d554fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.189Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of hundreds of people who died in 2017 due to overwork,
        according to government data. Among OECD countries, South Koreans work more
        hours per week on average than all but one other country, and almost 50% more
        than famously industrious Germany.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c15be1-fcff-4d4a-aaa0-e78bfe49bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.189Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the government legislated to reduce the maximum working
        hours from a staggering 68 per week to 40, with 12 hours of paid overtime,
        in what President Moon Jae-in said would be an "important opportunity to move
        away from a society of overwork and move toward a society of spending time
        with families."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2d49c7-0593-4c48-b5e8-a2b43169afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.190Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing is that it will be a fundamental solution
        to protecting the lives and safety of the people by reducing the number of
        deaths from overwork, industrial accidents and sleep-deprived driving," Moon
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373bfa0-d437-4853-9907-f156aefe3a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.190Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those families who have already paid the cost of overwork,
        the misery continues -- as does the battle for compensation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213a02b-b520-40c5-9f85-2f0755864857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.190Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fighting for compensation</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547fc6f-6667-4a07-ada8-4a3dd35f7dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.190Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Chae died at the office, Park assumed his death would be classified
        as work-related and be covered by workers'' compensation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2150ebd-7352-4fe3-8184-804d60187b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.190Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She soon found out this would be far more complicated than first
        thought. The Korea Workers'' Compensation and Welfare Service (COMWEL), a
        governmental body, required her to prove unequivocally that Chae died on the
        job.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbda704-c3a5-4eec-9cde-6885055ffbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.190Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a challenge. He (usually) left home at 7am and came home
        at 10pm but there was no work log showing his working hours," Park said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c9cb59-ef61-4719-a875-e568ce344d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.190Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakthrough came when she discovered that a highway toll booth
        her husband passed everyday had a surveillance camera with timestamped footage.
        Even then however, because Chae worked in a different office on Saturdays,
        she couldn''t find footage for that day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59585744-5584-4829-8e99-959833b10183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.191Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While South Korean law does not officially recognize death by overwork,
        COMWEL regards fatal heart attacks or strokes suffered while working more
        than 60 hours per week for three months as eligible for workplace death compensation
        -- funds from which can be a major help to families suddenly left without
        a breadwinner.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569d5d3-04bc-4943-9980-11f931819266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.191Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without proof of his Saturday hours, Park was able to show
        that her husband worked well over 180 hours in the weeks leading up to his
        death, becoming one of the lucky few able to get COMWEL to approve a gwarosa
        case.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60903e6-8bc8-48ff-9bf9-cb1dd36717fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.191Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deadly obsession</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026113f5-a8db-44bc-8c8b-faa84bd371a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.191Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a month since Chae''s death, Park and a dozen or so others
        have gathered in a small classroom a mile south of the Han river near Noryangjin,
        next to the largest fish market in Seoul. Participants don''t have much in
        common except that they have lost a family member -- typically a father or
        husband -- to overwork.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a3481-56d7-4512-b8da-d4c9ddbe72c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.191Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang Min-jung founded the group after her uncle, who had raised
        her from childhood, died on the job.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535a1b8-85b1-426a-be2e-c663067dcd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.191Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he died, I asked why. Why he had to work so much. I decided
        to study deaths by overwork in Japan," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514040e-2c84-4329-9146-5e9c300bf8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.192Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has been studying the phenomenon since the 1980s, as it tried
        to get to grips with its own fatal work culture, and today is the only country
        to mandate by law that the government study and attempt to remedy the problem.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76dc5a3-9df8-4b10-a96a-095c63f3895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.192Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she returned to Korea, Kang began organizing meetups for those
        affected by overwork deaths. This hasn''t been easy -- only three people came
        to the first meeting -- with many unaware of the issue or that they could
        be entitled to compensation under the country''s labor law.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e277a1f-c7c3-4243-a43d-f5aadcece07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.192Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This blindness to overwork extends to those most at risk of dying
        on the job, like Chae.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcbe0b-53a3-4abd-8019-995df7baac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.192Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He must have thought that working like that was normal. He is part
        of the baby boomer generation, which emphasizes working hard and doing the
        duty as the man of the family. He didn''t complain and didn''t take a break,"
        Chae''s wife said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854e777-f07a-4d09-b088-a61738582bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.192Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Korea is a society that demands overworking. They demand you to
        work long hours. They think that working long means working well and being
        productive."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0fb31-597d-40ef-a923-a0fd5b540ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.193Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 36 members of the Organisation for Economic Co-operation
        and Development (OECD), South Koreans worked more hours per week on average
        than any other member state except Mexico and Costa Rica, which is currently
        applying to join the group.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e63e56-2f1c-4479-9f8a-42d542325644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.193Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as literally killing workers, there is little sign these
        long hours are translating into tangible benefits: data shows South Korea
        is among the bottom third least productive OECD countries.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c7353-712c-4825-801e-2d458a3b3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.193Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Gradual progress</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd11ea-5464-40a6-9dd1-fa8213021282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.193Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Woo-tark, a labor attorney who attends Kang''s meetings and
        helps families with COMWEL applications, said the overworking culture is a
        remnant of the Korean War -- the still technically ongoing conflict which
        has shaped many aspects of South Korean society.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce2b29-3a80-4546-98a2-98a5b0bbd92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.193Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because (South) Korea had to quickly get back on its feet after
        the Korean War, a structure was created that forces each workers to do a great
        amount," Kim said. "That structure has become a culture, a custom."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1841bb-3e4c-40d8-9fdc-e5a91badb8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.193Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Moon came to power last year promising to curb working
        hours and improve conditions. The 52-hour week went into force on July 1 this
        year, but proper enforcement will not begin until January 2019 and will initially
        be limited to companies with more than 300 employees.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e613a3-191c-4440-831f-e301ed49de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.194Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first corporations to conform with the law is KT, formerly
        Korea Telecom. Workers can now see clock-off times on their monitors and managers
        encourage them to go home rather than work overtime.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a79249-ed78-4925-9e8d-aaaf1872375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.194Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jung-jun, who works for the company''s public relations department,
        said that his supervisor will ring a bell every day and announce loudly "it''s
        time to go home, so finish up your work."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e07d2-a27e-4abc-857a-6bf43ce8f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.194Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three months since the law came into force, Kim said he sleeps
        more and has more time for family and friends.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746f544-a395-4ad3-8984-36fcb9990c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.194Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has also brought broader benefits to society: the Ministry
        of Labor announced in August that some 43,000 jobs had been created by the
        change, as corporations were forced to hire more workers rather than force
        existing employees to do extra hours.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00d5fc-abce-4c71-95f5-8e7a18872b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.194Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Organizing for action</h3>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cedddd4-2287-4228-b12a-e39893611f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.194Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every employer has responded so well to the change.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833a868-9190-4c08-857a-ca826427b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.195Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeong Hak-dong is a postal delivery worker in Ilsan, a satellite
        city northwest of Seoul. He said that since the new work week came into force,
        not much has changed.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f160db5-e528-4e2e-b1a0-4bdc1abd43b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.195Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The management talks about the 52-hour policy and how that means
        we need to start work at 8 a.m. and finish by 6 p.m.," he told CNN. "But the
        reality is that we are still working past 8 p.m."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39bf3d9-636e-40b5-b90d-9d7a8d0bbdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.195Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On most days, Jeong said he works around 12 hours, "and even then
        I don''t get to finish the work." He said he was worried that as drivers rushed
        to finish their deliveries faster the risk of traffic accidents could rise.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbac327-36e1-49e0-afbf-e4b3884de947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.195Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a postal worker who was injured in a crash was still
        asked to come into work. He left a note complaining of inhumane treatment
        and killed himself.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae0744-f186-42fc-9dcc-abbf9ef43979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.195Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, another worker set himself on fire at his office. His death
        was followed by two suspected cases of fatal overworking in two months by
        employees of the same branch.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac88d4-329f-462b-a9e7-0c3208692f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.196Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the deaths, members of the Postal Workers'' Union
        called a relay hunger strike in central Seoul''s Gwanghwamun Square, part
        of a concerted organizing campaign to pressure the government to end the six-day
        work week and hire additional workers in order to improve working conditions
        and allow employees to go home on time.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36afa994-2ad1-4309-a8a4-3df5f4fe9676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.196Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue House brokered a joint commission in August 2017 between
        Korea Post, the national service, the Postal Workers'' Union and independent
        experts to look into working conditions within the industry.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051bb836-7ab6-470d-9795-707cd31934a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.196Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the commission''s findings, published this month, nearly
        2,000 postal workers were each doing more than 3,000 hours of work per year,
        upwards of 58 hours per week on average, and the level of workplace stress
        was worse than that reported by nurses, firefighters or fighter pilots.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153c2a6-3c09-4fe6-931b-39583a6a073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.196Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the report, Korea Post agreed to hire an extra thousand
        workers next year, with another thousand to be hired in 2020. Union members
        welcomed the result and declared an end to their hunger strike.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b07ff-1933-414f-98df-dfd436654245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.196Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Hyun-suk still receives her husband''s compensation check every
        month, a welcome form of support but also a painful reminder of his death.
        She welcomed the changes underway, but can''t help wonder that if it came
        earlier things would have been different for her family.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e30fd6-acc8-41fa-876f-c9507362d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.196Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure it''s not just me, and that others who had the same experience
        are equally haunted by the same guilt," she said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b6d171-76a5-4d66-adc3-34330203c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.197Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If only I recognized the signs. If only I had reacted with more
        sensitivity, then none of this would have happened. That guilt always hurts.
        I try to keep living, but that feeling is always at the bottom of my heart."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b20e3d-839a-42f5-9f9c-d5c192635cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:10:15.197Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Koreans are
        working themselves to death. Can they get their lives back?"</em></p>'
  'Floyd-Mayweather-Jr.-Tenshin-Nasukawa-mixed-martial-arts-Japan-New-Years-Eve':
