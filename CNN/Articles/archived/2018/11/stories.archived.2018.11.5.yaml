      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking for places to start, below are some art and design
        spaces near Makati Diamond Residences that are worth checking out.</p>'
