    'template': '1'
    'title': 'Miners from Itogon help in operations in Natonin landslide site

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c916c8-3ffb-453e-81ee-a5115c0365e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.475Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> The
        sight of rescuers crowded around rubble was not new to the miners of Itogon,
        Benguet, but this time they find themselves on the giving end of a similar
        tragedy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffd86b-96bc-45d3-99bb-d64bfad6e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.476Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 24 miners from the landslide-hit town volunteered to help
        in search and retrieval operations in Natonin, Mountain Province. 14 people
        remain missing after a landslide buried a Department of Public Works and Highways
        building on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa82087-c9b9-4499-84e1-a9474a37f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.476Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake Gayog, one of the volunteers, said they want to help in any
        way they can after his fellow residents suffered the same fate not too long
        ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1a760-9c65-4901-ad72-409ab8d21a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.476Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit na nabagyo din kami dun, true spirit talaga ng mga Cordilleran,
        they make sure na nobody is left behind. Naramdaman na namin yan doon noong
        Ompong kaya dinala din namin dito. Kailangang-kailangan kami dito,"</em> Gayog
        shared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d9dd19-9164-4b19-8d7a-c0d0a8babcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.476Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though we were hit by a typhoon there, it is
        the true spirit of the Cordilleran to make sure nobody is left behind. We
        felt that during Ompong that''s why we brought it here.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8a398-88c1-4016-8a9b-8f2289ff6255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.476Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, following the wrath of typhoon "Ompong", a landslide
        buried 100 people who were seeking refuge in a bunkhouse-turned-church. 91
        bodies were retrieved but nine remained missing before search and retrieval
        operations were temporarily suspended on September 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090fefb7-4024-4ffc-b48c-24846557c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.477Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gayog said they are having a difficult time rescuing survivors in
        the landslide area of Natonin since its point of impact was more widespread
        than in Itogon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a961557-d5ae-4177-b936-43d9f9a1d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.477Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon sa Itogon, iisa lang na lugar. Ito kalat-kalat. Sobrang
        mahirap. Kita niyo kanina yung na-rescue namin, hirap na hirap kami kasi naipit
        siya. Maraming bakal, maraming poste,</em>" he described.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a34ebb-8926-4a80-bd4e-1c8ec91ea1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.477Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Itogon it was only one place, here it is widespread.
        It''s really difficult. You can see the ones we''ve rescued, we had trouble
        because they were trapped. There were lots of metal and posts.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306088d0-be99-4eda-a671-45976beb545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.477Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and retrieval operations in Natonin were extended until Friday
        upon the recommendation of the Office of Civil Defense (OCD).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f9d34-36eb-40f0-829a-62306b04cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.477Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD-CAR Regional Director Ruben Carandang said they are expecting
        more groups and equipment to arrive on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72279014-ff55-4719-a73f-c4de383b1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.477Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new or fresh search and retrieval groups or organization will
        be coming from Tuguegarao and Isabela. Care of Director Balao of OCD Region
        2. They will be coming here by Tuesday," he told CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109bbf86-3f4a-4d2f-8f6d-a574d85574a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt.Col. Narciso Nabulneg, Commander of the 54TH Infantry Battalion
        stationed at a neighboring barangay, added that they still have to inspect
        the rest of the building that was buried in the debris, before they call efforts
        off.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea31808-ff00-4a55-afd9-aaab77188f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa nagagalaw yung mismong site ng building, yung</em>
        first floor. <em>Out of six floors</em>,<em> yung first floor ang naiwan.
        Parating pa lang ngayon ang heavy equipment kaya ngayon pa lang sisimulan,"</em>
        Nabulneg said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25245b49-430d-4c3a-aefc-88b14c204295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first floor of the building has not been moved
        yet. Out of six floors, the first floor is left. The heavy equipment are just
        about to arrive so we have yet to begin inspecting it.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50bb986-b3ac-4361-b9be-a0278da0a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search, rescue and retrieval operations now go as far as Sifu
        River in the neighboring town, Paracelis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc6d857-16aa-45b5-8742-7c5a960253f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:58:38.478Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:16.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Gerg Cahiles contributed to
        this report.</em></p>'
  'Mall-hours-traffic-Christmas-season-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2018-11-05T13:25:08.577Z
    'imagesource': 'jcr:c10e9c11-3e7e-4fab-acc4-e13ae177a14f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6c98a03-f3f7-47f4-a6b5-2b4f06260d3a'
    'lead': 'MMDA says this will result in fewer vehicles on these roads by at least
      100,000'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:02:24.537Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:16.625+08:00
