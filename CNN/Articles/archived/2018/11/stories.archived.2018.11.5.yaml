    'lead': 'President Rodrigo Duterte inaugurated a new transport terminal Monday,
      calling it a "landmark project."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:20:23.953Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:20.446+08:00
