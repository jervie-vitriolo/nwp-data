    'title': 'Karlo Nograles is new Cabinet Secretary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433d60d-d063-4daf-aff8-0ef325ecb929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:37:30.980Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 5) — Davao City First District
        Representative Karlo Nograles took his oath as the new Cabinet Secretary on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348fb4a5-2cf9-45cc-82b5-e7011f3059e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:37:30.980Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said he was thankful to the President for the opportunity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace10cb-e5ba-44b6-9e3d-5a84876f0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:37:30.981Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a fellow Mindanaoan and kapwa probinsyano, I hope to contribute
        to government efforts to bring development to the regions through different
        programs that place an emphasis on providing more economic opportunities outside
        Metro Manila," he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ddfa4-bad7-4998-a1e6-6f595fd0dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:37:30.981Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added that his experience as House appropriations committee
        chairman will aid him in assisting the President in his efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d8215-c703-4117-b5c2-ae28bbe36e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:37:30.981Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is knowledge and experience I believe I can put to good use
        in my new position...I hope to hit the ground running and do whatever I can
        to help the President," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b5b35-d222-45ba-a4a3-3793c1bc9a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:37:30.981Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo confirmed his appointment
        to the public on the same day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
