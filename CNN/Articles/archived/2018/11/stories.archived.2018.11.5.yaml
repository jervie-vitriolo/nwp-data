    'title': 'Mayweather to fight in Japan on New Year''s Eve

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6f8b3-d502-4766-91a4-ad19aa8c865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> American boxer Floyd Mayweather Jr.
        announced at a news conference on Monday he had signed with Japanese mixed
        martial arts promotions company RIZIN Fighting Federation to fight kickboxer
        Tenshin Nasukawa on New Year’s Eve in Saitama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a065e-7713-4299-9fcb-01b79ff6ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undefeated 41-year-old, who has won world boxing titles in five
        different weight categories, has never fought professionally in mixed martial
        arts and it has yet to be decided what format and rules the fight would follow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15011bac-be63-422b-8698-16557f047388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His opponent will be 20-year-old Japanese kickboxer Tenshin Nasukawa
        at the RIZIN.14 event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122338f3-4e69-40b1-b871-f5218e0d8e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.908Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference in Tokyo on Monday, Mayweather said
        the decision to fight in Japan was about expanding his global profile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f2201-406e-4e72-92b3-c2b91dd21ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to do something different. I wanted to display my skills
        outside the U.S. and be in a special fight,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3938b8-071f-46c5-886c-3287a8261577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I spoke with my team and with RIZIN and we put it together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b125b5-ec51-4608-9e49-66ab9fea4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e19ee-19bb-4ece-b43b-e8c05c14ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have fought in the U.S. for all 50 of my fights... As a professional
        I haven’t had a chance to go outside the U.S. to display my skills and to
        display my talent for the world.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1809ce8-3bc1-4a65-92ea-abfe35efde01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.909Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasukawa competes in their championships in both MMA and pure kickboxing.
        He has won all four of his MMA fights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23adb0-dc85-4e73-ae24-2f62aab8b2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While boxing rules restrict bouts to the use of fists, MMA rules
        can incorporate kicks, knees and elbow strikes, as well as wrestling, joint
        locks and chokes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa905969-bfc1-4b80-b72f-34258e5ddb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather said the terms of the fight would be decided in the coming
        weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48565116-7d36-46f4-acc5-b22faa8f33dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as the weight class and the rules, we will talk about that
        and will get that situated within the next couple of weeks,” said Mayweather.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d299e-3e80-468b-967a-c0930a62266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.910Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Reuters on Saturday, the 41-year-old said he
        would be comfortable fighting under any format.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d87c6-c336-4e91-ab1c-02687e01123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rizin Fighting Federation was founded in 2015 by Japanese businessman
        Nobuyuki Sakakibara, who was previously the president of Pride Fighting Championships
        before it was sold to the then-owners of Ultimate Fighting Championship in
        2007.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1ff6a-50ba-4374-8402-b1bfdf2dae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakakibara was clearly delighted with his coup.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb51c25-813e-4983-a127-92a295b11a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were many twists and turns to get here,” he said, sitting
        between Mayweather and Nasukawa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf6577-0866-4c09-8d28-ca1399cc1d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We first negotiated with Mayweather’s side to convince him to join
        Rizin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e02131-26d2-4c8f-9c24-2c20ce848c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Then) Nasukawa Tenshin was the first guy we could think of, and
        the only guy we can think of (for this match).”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da82a41-7a6d-468f-90d9-66c0c7436055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather’s last bout was in 2017 when he beat Irish MMA fighter
        Conor McGregor, running his boxing record to 50-0 and earning close to $300
        million.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a5cebf-fd55-43f2-8a0d-78aafff6e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather had come out of a near two-year retirement to fight McGregor
        and afterwards said he was done with boxing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578ab68-fd62-4f18-8de7-31da6609ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do foolish things sometimes but I am not a dam fool. If I see
        an opportunity to make $300 million in 36 minutes why not,” he said after
        that fight in Las Vegas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dacdd08-6e11-4f98-9df4-9461df6ea8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But this is the last one, you have my word on it.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f8cf0-f2cb-43fe-93ef-62d241eadd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94426d36-9be3-46b9-a19f-84df249449eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finances of the RIZIN deal were not disclosed at Monday’s news
        conference.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b92ac-c644-41ea-a8d6-3d80d14c75d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35174b00-34dc-4aa4-8688-e81133ed75f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:14:04.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is expected to return to the United States on Tuesday to begin
        training.</p>'
  'The-Walking-Dead-Rick-Grimes-movies':
    'author': 'Sandra Gonzalez'
    'caption': 'Andrew Lincoln as Rick Grimes appears in AMC''s "The Walking Dead"
      Season 5, Episode 15.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-05T13:18:43.637Z
    'imagesource': 'jcr:b661f0b8-3766-4314-84ba-71c9cb3191d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68826972-a62c-43e2-ae6a-bfa17fb00506'
    'lead': 'Warning: This post contains spoilers from the most recent episode of
      ''The Walking Dead'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:17:41.416Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:15.216+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:09.502+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Walking Dead'' universe to expand with Rick Grimes films

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487c1c7-5db5-46c3-898e-5bdd74339cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:41.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN) —</strong> Warning: This post contains spoilers from
        the most recent episode of ''The Walking Dead''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf7687-af3c-4262-86fd-a5e9f79383bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:41.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Lincoln made his exit from ''The Walking Dead'' series on
        Sunday, but AMC is not done telling the story of Rick Grimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0c7ca-78c8-4fc6-88f0-d15b06d8f816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:41.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network on Sunday announced a series of films about the character
        are in development, with the first expected to begin production early next
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0832e-1a1a-4c96-885c-8e488de09fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:41.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Content Officer Scott M. Gimple, longtime producer of the
        series, will executive produce and write the films, which will star Lincoln.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f24710-8bd5-4b44-a9b3-55faae8cfbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:41.417Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s episode of ''The Walking Dead'' had been billed as the
        last appearance by Lincoln on the mothership series. A surprise twist at the
        end of the episode revealed Grimes, who had been severely injured in an explosion,
        was not dead as his friends and fellow survivors had presumed. He was rescued
        by helicopter in the final moments of the episode.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0897fa-3896-4ba9-a2ec-97eb44997d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:41.418Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first film will explore where Rick was taken and "what he faces
        in the new corner of the zombie apocalypse," AMC said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9250a1c-4a76-4c84-9d8d-e4be089f275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:41.418Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the beginning of the end, it''s the end of the beginning.
        And I like the idea that we get to tell a bigger story, maybe with a sort
        of wider vista," Lincoln said on "The Talking Dead," AMC''s after-show about
        the zombie hit. "I''ve always been interested in what''s going on out there,
        you know, whether or not there is contact with the wider world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a23ca-15db-44af-8c11-66288c41be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:41.418Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gimple called the films a "big evolutions of what we''ve been doing
        on the show."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e0863-2a9f-4328-9208-7c983b138792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:17:41.418Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to break new ground with different, distinct stories, all
        part of the same world that''s captured our imagination for nearly a decade
        of the Dead," Gimple said in a statement.</p>'
  'magnitude-four-earthquakes-panay-island-iloilo-city':
    'author': 'CNN Philippines staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-11-05T17:05:01.603Z
    'imagesource': 'jcr:04384413-999e-4459-9d0a-c807cd63e935'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49bfa37d-9023-4e82-8b94-9fbf9fd2b720'
    'lead': 'Three consecutive Magnitude 4 earthquakes rattled some parts of Panay
      Island, prompting some universities to suspend classes Monday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:23:54.886Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:15.094+08:00
