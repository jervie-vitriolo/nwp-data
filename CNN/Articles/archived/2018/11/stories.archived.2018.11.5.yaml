  'San-Beda-Lyceum-Boyet-Fernandez-NCAA-Season-94-finals':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-05T15:47:42.483Z
    'imagesource': 'jcr:52d2f2e4-5a2b-4647-a194-af1c23d32b35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69e02ceb-dc01-4f87-9cbb-db4d919abdad'
    'lead': 'The San Beda Red Lions and Lyceum Pirates are set to clash in the NCAA
      men''s seniors basketball finals for the second straight year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:21:39.136Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:18.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:08.322+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA Finals: San Beda coach points out defense as key against offense-oriented
      Lyceum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062998d-61af-4240-8ff7-df570c545a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:21:39.136Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> For
        San Beda University Red Lions head coach Boyet Fernandez, defense will be
        the biggest factor in their quest for success in the 94th season of the NCAA
        men''s seniors basketball finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b25fae-aadc-4ca4-8949-73bfabce7c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:21:39.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have to step up our defense if we want to win the championship,"
        Fernandez told CNN Philippines Sports Desk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9df1eb-4002-4601-8ae7-ab62c2b1dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:21:39.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fernandez, containing Lyceum''s output will be a daunting
        task after the Pirates led the league in scoring with a little over 87 points
        per outing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343ee2c-98ca-4816-b8cb-ea4536b493e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:21:39.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our biggest concern is how to limit Lyceum in its offense," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce92324-e179-4b34-b473-7302f5d6311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:21:39.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda''s league-best 62.7 points will be greatly tested as Lyceum
        is seeking to avenge its loss in the finals last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90c8d7f-d47e-4b79-aadf-64f145307b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:21:39.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-year-old mentor sees a close contest in the best-of-three
        series after both teams split their encounters in the elimination round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b41d55-e0e5-45fe-acd3-2ed03ab76a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:21:39.137Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a good and strong team but if you match up man for man,
        it''s equal. We lost to Lyceum in the first round by seven points, we won
        against Lyceum in the second round by seven points," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe724f2-aeba-4380-a147-ddf402467c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:21:39.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions are gunning for their 22nd title — the most number
        in NCAA history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83797257-f173-4115-8e83-60c35565acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:21:39.138Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the finals is slated on November 6 at the Mall of Asia
        Arena in Pasay City.‏</p>'
  'Karen-Khachanov-Novak-Djokovic-Paris-Masters':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-11-05T14:39:41.912Z
    'imagesource': 'jcr:9587af90-a983-4bf3-a6b8-9bed813b4120'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7cc804b-cfd3-444d-ac7e-c222599df48e'
    'lead': 'The 22-year-old Russian has for some time been seen as one of the rising
      young talents of the sport but few could have envisaged his demolition of the
      Serbian superstar, who was on a three-month, 22-match winning streak.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T02:25:51.543Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:18.515+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:08.395+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Khachanov shocks Djokovic to win Paris crown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d521f7a-096d-42c3-8e61-54de6e825145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Karen Khachanov caused one of the shocks
        of the tennis year by overpowering Novak Djokovic 7-5 6-4 in the Paris Masters
        final on Sunday to end the Serbian’s remarkable spell of dominance in the
        men’s game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83954589-fc8f-467a-a03c-485cb4da5c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Russian has for some time been seen as one of the
        rising young talents of the sport but few could have envisaged his demolition
        of the Serbian superstar, who was on a three-month, 22-match winning streak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c349b9-0c88-46ba-af2d-60444eb52e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic was expected to celebrate his return to world number one
        on Monday with a record-extending fifth Paris title but he went down in one
        hour 37 minutes amid a hail of 31 crushing winners from the Muscovite’s racket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5eda6-a71f-4608-ae44-e337a8ec5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To finish my season like this is a dream,” Khachanov told the crowd
        in the Bercy arena, explaining that Djokovic had always been an inspiration
        to him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be77aa-943d-4141-8808-b7b2af3ee35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even took a leaf out of the Serb’s book of celebrations by bending
        down to kiss the Centre Court. “Maybe I’m not crying, but still I’m really
        happy,” he told reporters later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed3bed-6ad6-41a9-9597-646c9a1dbcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khachanov, a strapping 1.98-metre huge hitter with surprisingly
        fleet movement around the court for such a big man, took advantage of Djokovic
        being a little under the weather after a week struggling with flu-like symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cfb33c-3ed1-48bd-8f72-8a73d31b6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even though the Serb admitted he had not recovered physically
        after his epic three-hour win over Roger Federer in Saturday’s semi-final,
        he had nothing but praise for the outstanding quality of Khachanov’s attacking
        game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c5ea4-a6f9-4f48-b98c-396b55950d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All credit to Karen, he did a great job today. He deserves the
        trophy,” Djokovic told the crowd.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8bbc65-fa0e-49a2-aeda-b4b47be5612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earning his fourth straight win over a top-10 player this week,
        Khachanov, whose muscular game resembles that of his childhood hero Marat
        Safin, a Russian three-times winner in Paris, picked up the biggest title
        of his burgeoning career.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff11c751-f406-4040-b738-deec5c078799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his third triumph of the year, all on indoor hard courts,
        and will rocket Khachanov from 18th in the world to a career-high 11th on
        Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c56596-3deb-4003-8d92-97bb25c8221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even better news for a sport always on the lookout for the next
        bright young thing to challenge the established order of Djokovic, Federer
        and Rafa Nadal, Khachanov showed why he has the weapons and temperament to
        offer them a real threat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fa8e6-dcac-4ece-9284-3081e614cc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure we’ll see a lot of great games from him in the future,”
        conceded Djokovic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efdf2ce-9c21-4fe8-90e8-e3a134975e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.546Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was most impressive about Khachanov’s victory was the manner
        in which he bullied Djokovic around the court with the depth and booming accuracy
        of his groundstrokes and his confidence in his ventures to the net.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833cf55e-fee1-4e8a-b0e0-d45fec92820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.546Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only previous time they had met, Djokovic crushed the Russian
        in straight sets at Wimbledon and, briefly, it seemed as if the same fate
        could await Khachanov again as he was out-rallied to go 3-1 down in the opening
        set.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cca077-0a0f-4e58-a9f9-1fb6cf4c8c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.546Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, up against a great champion looking for a fourth consecutive
        tournament win, following his victories at the Cincinnati Masters, the U.S.
        Open and the Shanghai Masters, the chess-loving Russian changed his strategy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625bf73-efbb-44f6-8682-fb1f1b515775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.546Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After that, my intensity (changed), I stepped in more inside the
        court, started to move him and maybe he didn’t expect that,” said Khachanov,
        who did not give up another break point in the rest of the match with his
        pinpoint, heavy serving.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03140a82-444b-4228-99a3-d0e4408ef0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.546Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantly keeping the master of defence on the back foot, he converted
        a decisive break point at 5-5 with an irretrievable backhand at full stretch
        before taking the set in 57 minutes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf6156-a280-4b0a-8d1c-3362cfb20e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.546Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, with Djokovic clearly breathing harder, he earned the decisive
        break to go 2-1 up in the second set after the Serbian pushed a weary-looking
        backhand into the net.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0388d-7834-46ff-813f-8943d4a2bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.547Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Djokovic did not sound too dismayed, saying he hoped to be physically
        100 percent for the ATP Tour finals which start in London next Sunday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af009add-26e8-43fc-96bd-09769cffb2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:25:51.547Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m going to be number one tomorrow, officially. What more can
        I ask for? I mean, I had a most amazing last five months of the year.”</p>'
  'QC-footbridge-MMDA':
