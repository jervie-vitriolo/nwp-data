      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a minute after, a second tremor was felt in Iloilo, as another
        Magnitude 4.0 earthquake hit the island three km northwest of Sibunag, Guimaras.</p>'
    '7':
