      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> John Wall scored 26 points, Bradley
        Beal added 22 and the Washington Wizards beat the New York Knicks 108-95 on
        Sunday night in the nation’s capital to snap a five-game losing streak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f0db2-e664-4860-96fa-ea3e7357ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:49:37.079Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the score tied at 86 early in the fourth quarter, the Wizards
        went on an extended 16-2 run that included seven points by Beal, who also
        blocked a Mitchell Robinson layup at the other end during that stretch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d83695-9aa4-4726-8440-bbdee35ed262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:49:37.079Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Howard had 10 points and 10 rebounds in his second game with
        the Wizards and Markieff Morris scored 16 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68bdbbe-b057-4c96-995c-00b12bb3f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:49:37.080Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beal, who added eight rebounds, scored 11 points in the fourth quarter
        as the Wizards recorded their first home win. Wall had seven assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41cb9c-653a-4e47-a95b-3923f8012ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:49:37.080Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington converted 30 of 39 free-throw attempts, compared to 12
        of 16 for the Knicks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d26f762-afde-4319-8cbd-e2fd07fbdf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:49:37.080Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enes Kanter had 18 points and 12 rebounds for the Knicks. Reserve
        Trey Burke scored 13 points and Damyean Dotson added 11 for New York, which
        turned the ball over 18 times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6c8c3d-969f-4c88-b8ce-296135ae4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:49:37.080Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington entered the game allowing a league-worst 123.9 points
        per game and displayed a more aggressive approach throughout the night, holding
        the Knicks to 41.9-percent shooting from the field. It was the first time
        this season Washington held an opponent to less than 100 points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b05ea6-6678-4fc1-b3bf-99f751f5829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:49:37.080Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wizards led by eight to start the third quarter and after a
        Wall steal and 3-pointer they were up 72-60 with 6:02 left in the quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd66a032-d217-48e3-893d-0f08cfcb2282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:49:37.080Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead grew to 13 before the Knicks went on a 14-4 run to close
        out the quarter. In the final minute, Mario Hezonja made a 3, Emmanuel Mudiay
        hit 2 of 3 free throws and Allonzo Trier scored on a layup to narrow it to
        81-78 Wizards after three.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f18ece-32aa-4a87-ae38-85030eb7c172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:49:37.081Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wizards were without Otto Porter, Jr. (sore big toe). Kelly
        Oubre Jr. started in his place and finished with nine points.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89494f5-bb9f-4ae6-830f-bc7cc8d462b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:49:37.081Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris had 14 points and five rebounds in the first half and the
        Wizards led 58-50 at the break.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4fd090-3470-4afd-9c77-1ca0da9480d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:49:37.081Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:17.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
