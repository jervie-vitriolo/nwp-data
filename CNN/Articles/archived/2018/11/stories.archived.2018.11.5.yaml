  'clark-pampanga-5g-city-smart':
    'author': 'Justine Dizon'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-11-05T23:32:55.007Z
    'imagesource': 'jcr:485e969b-8b64-4b0e-930b-f6c01e1dceea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c55d7b02-1661-4b59-8dc1-c872f8180887'
    'lead': 'Residents of Clark, Pampanga can now enjoy the distinction of living
      in one of the most technologically advanced areas in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:05:48.641Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:20.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:07.585+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clark launched as 5G city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19b40a-9008-4e33-a348-825a3a4b0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:05:48.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pampanga (CNN Philippines, November 5) —</strong> Residents
        of Clark, Pampanga can now enjoy the distinction of living in one of the most
        technologically advanced areas in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5afdc3-b551-426a-917c-46dbfe9d8815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:05:48.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bases Conversion and Development Authority (BCDA) and Clark
        Development Corporation (CDC) have teamed up with Smart Communications to
        launch the area as the first Smart 5G City, as they signed a memorandum of
        agreement on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8953bce0-0072-4f1a-8604-02a7db9e059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:05:48.641Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA President and CEO Vince Dizon said Clark is a good choice for
        the program, as the government continues to develop the area in order to address
        the congestion problems in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1fb10-8c07-4e06-82ce-ee6abe4e9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:05:48.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will cost PLDT and Smart around ₱58 billion over a number
        of years, while the first 5G cell site is expected to be fired up  this month
        by their technology partner Ericsson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88fdc21-1db6-47e2-9ef5-63bd337689ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:05:48.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT and Smart Chairperson and CEO Manuel Pangilinan said in a statement
        his company is happy to be working with CDC in building the city of the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9ad83-4957-4cc7-847c-5f3fbe77a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:05:48.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PLDT and Smart Chief Revenue Officer Ernesto R. Alberto
        said this development will serve the future needs of both private industries
        and the government services sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6aaea-243a-487d-83b7-e9d3d176cc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:05:48.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G technology allows for a more data to be transmitted wirelessly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e435bc7-5c6b-41cb-8261-9bd13c625e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:05:48.642Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberto added that 5G internet connection can open up a lot of possibilities
        for applications that will benefit the transport sector, traffic management,
        manufacturing, airport and mall operations, logistics and warehousing, retail,
        and customer support, among others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843da96-12c1-4aba-909b-4622b6d1b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:05:48.643Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC President Noel Manankil believes that the launching of Clark
        as the first smart 5G city will also attract locators and investors in the
        free port that will provide more jobs in the community.</p>'
  'duterte-endorses-freddie-aguilar':
    'author': 'Xave Gregorio'
    'caption': 'This story has been updated to include a statement from PDP-Laban
      President Senator Koko Pimentel and Presidential Spokesperson Salvador Panelo.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-05T22:52:13.930Z
    'imagesource': 'jcr:5faee78c-cfe6-4874-816b-7dc5fd4de519'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a954d1e2-c955-4ff0-92ed-0ec0f153df73'
    'lead': 'The Palace, however, denies that President Duterte endorsed the folk
      singer for senator.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:09:38.901Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:20.818+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:07.642+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte endorses Freddie Aguilar for senator amid nomination issues

      '
    'updated': 2018-11-06T15:37:00.000Z
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb4f0b-aa6c-48de-a7fc-4d2001c77318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.902Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> President
        Rodrigo Duterte has endorsed folk singer Freddie Aguilar for senator, amid
        issues concerning the legitimacy of his nomination by ruling party Partido
        Demokratiko Pilipino - Lakas ng Bayan (PDP-Laban).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f1925-80ca-4ac2-96c3-8e9141fb1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.902Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte showered Aguilar with praises after he performed a song
        number during the inauguration of the Parañaque Integrated Exchange Terminal
        on Monday, hailing his musical prowess and his being a "nationalist."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e47b84-a61d-4685-9912-ddf429b0fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.902Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ako, nakikiusap, tutal dose [na senador] man ''yan, ibigay
        niyo sa isang nationalist. Ang isang taong nagmamahal sa bayan and with the
        protest of his songs out there, makikita ninyo for the next generations and
        generations to come," Duterte said of the 65-year-old singer, who is among
        his staunch supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d15d1b-161e-4909-8db7-afcb6d1f16ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.902Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why I am appealing to you, after all there
        are 12 senators, give it to a nationalist. One man who is loving the country,
        and with his protest songs out there, you will see for the next generations
        and generations to come.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd235bd-f32a-4cc0-ba60-8c0f17e7e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.903Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tulungan natin si [Let us help] Freddie because he is one exemplary
        nationalist guy … He is my friend, he is a brilliant guy, he can talk and
        he can help the country. Maybe he can relate or translate his songs in Congress
        and give him a chance also. Give him a platform to tell us about what he feels,"
        the President added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9432a4eb-0d56-4b62-98ec-19f3dc43557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.903Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his certificate of candidacy, Aguilar is running for
        senator under PDP-Laban, however, his nomination by the ruling party has been
        questioned by party president Senator Koko Pimentel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836e7a0-d844-492a-a197-d9c493a34de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.903Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar''s certificate of nomination and acceptance was signed by
        a certain Wilfredo M. Talag, who identified himself as the PDP-Laban secretary
        general, a title which is held by Davao del Norte 1st District Rep. Pantaleon
        Alvarez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6062c-807a-48e6-b1ad-abc1abfcc32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.903Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talag and lawyer Rogelio Garcia lead a splinter group of PDP-Laban,
        dismissed by party officials as illegitimate. But the faction is not backing
        down, refusing to mend ties with the Pimentel-led PDP-Laban even with interventions
        from Duterte, the national party chair.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b35c1d-0bda-48c5-b0ec-bc4a4c99a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.903Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar was initially included in the PDP-Laban''s initial list
        of senatorial candidates, but was excluded in succeeding lists, including
        the eight-man lineup released a month before the filing of certificates of
        candidacy, which includes Pimentel, Special Assistant to the President Bong
        Go and presidential political adviser Francis Tolentino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa855c-b977-44f4-93ad-47e384b29ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.904Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling party''s Senate slate has since been trimmed down further
        to five, which is composed of Pimentel, Go, Tolentino, Maguindanao 2nd District
        Rep. Zajid Mangudadatu and Bureau of Corrections chief Bato dela Rosa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e6063-86d6-47af-bac3-6d0cfa3d46f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.904Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo pointed out at a Malacañang
        press briefing on Tuesday that PDP-Laban has not yet released an official
        lineup, giving Duterte "the right to endorse someone he feels should be endorsed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24e910-00f9-4dc8-b27f-8d223b4ac906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.904Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that the President''s appeal for them to vote for Aguilar
        is not premature campaigning, an offense punishable by the country''s election
        laws.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e01f32-97ab-432c-b9b8-2614b86dc05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.904Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was just expressing his opinion on the qualification of the
        person. Hindi naman niya sinabing, ''Iboto niyo ito, eh.'' [He didn''t say,
        "Vote for him."]" Panelo said, even as Duterte referred to Aguilar''s 2019
        Senate bid and said, "Vote Freddie Aguilar!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562c494-2b30-4f23-953a-7f95af115392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.904Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronted by reporters with a transcript of Duterte''s speech last
        night, Panelo said, "He may not be referring to an election. He may be referring
        to you people vote for this man as an outstanding man."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49891f1-8f86-47b5-9d9f-74e6e7d7fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.904Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Pimentel found nothing wrong
        with Duterte endorsing Aguilar, or any other candidate for that matter, as
        their party only has five official senatorial candidates for next year''s
        polls.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895eee2-1fc0-41e6-9a4d-6c0a88281511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.905Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has seven more votes for senator. He can endorse
        who he wants up to seven [people,]" Pimentel said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8039fe8-5ec0-4ac7-9172-3ad90c7d556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:09:38.905Z
