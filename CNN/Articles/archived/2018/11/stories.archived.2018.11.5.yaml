    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte opens new integrated transport terminal in Parañaque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b37d6-2291-43b9-a495-958e175dbc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:20:23.953Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> President
        Rodrigo Duterte inaugurated a new transport terminal Monday, calling it a
        "landmark project."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dab034-d2a9-4996-8828-666614db5d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:20:23.953Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parañaque Integrated Terminal Exchange (PITX) is a project of
        the Department of Transportation (DOTr) and private partner, MWM Terminals,
        Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c9646-3bc5-427a-a054-8bd8ae5b6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:20:23.953Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the event, the President said PITX is one of three
        intermodal transport terminals to be constructed with the help of the private
        sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2a0ed4-d6e4-4157-9c7d-1e315dbb26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:20:23.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lauded the facilities of the landport, saying it would operate
        like an airport and would provide state-of-the-art ticketing and reservation
        services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f78db-d03e-4e8e-86ce-d7ef9cfe0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:20:23.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am directing the DOTr, MWM Terminals to implement necessary measures
        to ensure all transport vehicles using PITX are road-worthy and complies with
        our environmental laws and proper documentation as well," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6d4e2-a44e-494e-8bb7-d8ccdb53140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:20:23.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie Ferrer, president of MWM Terminals, Inc. said he experienced
        problems faced by commuters as he was also a frequent user of public transportation
        during his college days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82667618-7ede-4bc4-add0-39cf3df9e9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:20:23.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned the long lines, inadequate shelter, and unusable public
        toilets which commuters have to suffer while waiting for their ride.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65855f1-e0bd-4849-abec-d3c34867e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:20:23.954Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITX has an all-gender bathroom. Ferrer said when they conducted
        passenger interviews before building the terminal, members of the transgender
        community would avoid using terminal restrooms for fear of discrimination.</p>'
    '15':
