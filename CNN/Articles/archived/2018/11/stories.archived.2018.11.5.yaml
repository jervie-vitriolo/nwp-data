  'inter-agency-task-force-on-federalism':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-05T12:47:26.208Z
    'imagesource': 'jcr:74353878-cbfa-40dd-a30f-c0f352c799a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '355bd003-6a28-4400-9199-70fa2fd5741f'
    'lead': 'Interior acting Secretary Eduardo Año was tasked to lead the task force. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:28:46.731Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:14.951+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:09.679+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte creates inter-agency task force on federalism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d7573-5176-4428-9562-d6970ff5e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:28:46.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> President
        Rodrigo Duterte has formed an inter-agency task force to "integrate, harmonize,
        and coordinate" efforts towards federalism and constitutional reforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa5807-b024-4631-9ab8-c5a0a4d099db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:28:46.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea signed Memorandum Circular
        No. 52 on October 31 and was released to the media on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5124ddb-228c-4ae1-b768-93c8b2019a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:28:46.731Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior acting Secretary Eduardo Año will lead the task force as
        chairman. Justice Secretary Menardo Guevarra will be vice-chairman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b933873-ff4b-47ab-88ed-8bbdace3f87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:28:46.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will have as members heads or designated members from
        the Office of the Cabinet Secretary, Presidential Management Staff, Presidential
        Communications Operations Office, Office of the Presidential Spokesperson,
        Presidential Legislative Liaison Office, Office of the Political Adviser,
        Commission on Higher Education, Development Academy of the Philippines, and
        University of the Philippines Law Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254cd291-1d67-4378-91c6-52b898c87f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:28:46.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will develop strategies and implement ways to properly
        raise awareness on federalism and constitutional reform. It will hold consultations
        with the former members of the Consultative Committee (ConCom) and the public.
        It will also liaise with Congress to initiate the process and address roadblocks
        to constitutional reform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469fedf-23d7-4761-9f8a-cd9d8dcec992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:28:46.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the ConCom tasked to review the Constitution submitted
        its final draft to Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb89ad4-50b9-4729-bdee-a0f0f0287e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:28:46.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 8, the draft charter in a bill authored by House Speaker
        Gloria Macapagal Arroyo puts the Senate President, and not the Vice President,
        as successor to Duterte should he step down during the transition to a federal
        government was approved in plenary. Days later, it was reverted to the committee
        to restore the Vice President in the line of succession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8385d0-f93b-48d6-9c40-152ed64d0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:28:46.732Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom and the DILG believes the shift in the form of government
        will cost ₱13 billion.</p>'
  'metro-manila-workers-minimum-25-wage-hike':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-05T14:22:58.318Z
    'imagesource': 'jcr:feeed367-318d-4d55-a9e7-a8aed12d176a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '746cbd41-dbcb-4727-873a-e1a7fcd85d0e'
    'lead': 'Metro Manila workers are getting a ₱25 daily minimum wage increase, while
      workers in Region II and MIMAROPA are also getting wage hikes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T03:34:13.541Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:09.751+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila workers get minimum ₱25 wage hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705acd2-52cd-4752-9b92-fd88bcd215b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Over
        one million wage earners in Metro Manila are getting a daily pay raise of
        ₱25 based on the recent decision of the Regional Tripartite Wages and Productivity
        Board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a6a04-3035-4cd3-a350-14c4bfdfe9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Monday, Labor Secretary Silvestre Bello III
        said the new minimum wage of ₱500 and ₱537 (depending on the sector and industry)
        would take effect 15 days after its publication in a newspaper of general
        circulation. The Labor Chief has ordered its immediate publication.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb3248-84e9-4067-8796-823bba4920dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.541Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wage Order NCR-22 dated October 30 also integrates the already existing
        ₱10 cost of living allowance to the current minimum wage, meaning it will
        be part of the computation for overtime and other benefits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c25096-d32c-485c-986d-2e89f4ce7d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱25 will be added on top of the current minimum daily wage and
        COLA of ₱512 for non-agricultural employees and ₱475 for agricultural workers
        (plantation and non-plantation), for those in retail/service establishments
        employing 15 people or less and manfacturing companies regularly employing
        less than 10 workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342018af-717a-4732-9ec8-7d920ca94a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board needs to balance the needs of workers and their families
        with the capacity of enterprises to pay the additional labor cost without
        impairing business, especially its capacity to continuously generate jobs,"
        National Wages and Productivity Commission (NWPC) Executive Director Maria
        Criselda Sy said in a statement read by Bello.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767cf04-5491-4c6d-9123-4dafc5ceb220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa fixing ng wage adjustment, hindi mo lang kino-consider kung
        sapat sa pangangailangan ng mangagawa. We have to consider other factors,
        like ''yung capacity ng employers. So sa tingin ng board, ''yun ang tamang
        wage adjustment in the capital region," Bello said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac36f0b-8dfd-4c82-ab8d-859baf0e6132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fixing the wage adjustment, you don''t just consider
        if it''s enough for the needs of the workers. We have to consider other factors,
        like the capacity of the employers. So in the opinion of the board, that is
        the correct wage adjustment in the capital region.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaec440-1b42-42b7-a0f8-7e12231aed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups had asked for a ₱334 wage hike, but Sy said industries
        would not be able to shoulder this even as the amount would have an impact
        on consumer prices and may force employers to lay off employees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f819ef-8a24-4356-b900-6fef9941bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.542Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po kasi ibig sabihin na ''pag tumaas ang inflation, kung
        ano na po ang tinaas niya, ''yun na agad ''yung ibibigay niyo na increase
        sa mga worker," Sy said during the briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0f1e4-f351-41ce-a260-a516fb805276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It doesn''t mean that if inflation rises, whatever
        the increase would also be the wage increase for workers.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979cd04-cc6d-49e9-adff-d5a098a50fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that we don''t overburden the minimum wage policy
        with the objective na, kumbaga hindi ma-accommodate ng economy [it won''t
        be accommodated by the economy.] Because if that happens, then you weaken
        that minimum wage policy as an instrument for giving protection to the vulnerable
        worker," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b5aba-f0e0-4307-8e1c-ce522c9550f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Associated Labor Unions – Trade Union Congress of the Philippines
        (ALU-TUCP) spokesperson Alan Tanjusay said medium and large enterprises would
        easily afford even a ₱100 wage increase and called the wage order "unfair
        and unjust."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd16eab7-22d6-4e78-992b-bd21d083b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala namang nangyaring balanse ... dahil mas pabor ang lahat dito
        sa mga employers at negosyante dahil hindi naman nila kinonsider ''yung paghihirap
        or ''yung pagbagsak ng purchasing power ng minimum wage [earners,]" Tanjusay
        told CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5888c2c4-a052-4696-8d75-20add602b1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.543Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was no balance because this favors employers
        and businessmen, because they did not consider the burden or the decrease
        in the purchasing power of minimum wage earners.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329bdef8-932f-4837-a3ca-112fff67a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung ₱25 po [na dagdag-sahod] ay hindi kayang bumili ng pinakamurang
        bigas na ₱27 po ng NFA rice," Tanjusay said. "Hindi po makakatulong at hindi
        po kayang maiangat ng dagdag sahod ''yung mangagagwa mula sa kahirapan."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994d033-187c-4abd-bf6e-d78b33dee607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ₱25 wage hike is not enough to buy the cheapest
        NFA rice, which is priced at ₱27. It would not help and would not ease the
        burden of poor workers.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c8181-29b7-4c7d-b321-3bf74ed6fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanjusay said they plan to file a second wage hike petition in December
        or January 2019, even if the law prohibits the filing of another petition
        within a year from the approval of a wage order.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e0d33-8c06-4045-8dd3-52314b4e7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rule IV, Section 3 of the NWPC Guidelines No. 01, series of
        2007 bars another wage hike petition from being filed 12 months after the
        approval of a wage increase, it allows the wage board to review wage rates
        in the event of supervening conditions "such as extraordinary increase in
        prices of petroleum products and basic goods/services."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e268e-4fa7-4968-8f65-2d89d5bc5685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo defended the ₱25 wage
        hike, saying the amount is "enough" considering the current prices of goods.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8027eb6-2cb1-4429-9091-a2bbb361c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.544Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps as of presently, that''s what they found out. That''s enough…
        I guess it''s always subject to change depending on economic conditions,"
        Panelo said in a press briefing in Malacañang.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d312a9b-46ca-4076-9102-a3d74c1fb13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been deliberation on wage board and apparently that''s
        the decision so let''s see," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61d463-5a39-47c2-84e0-cc1fe6cd19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy said labor groups may appeal the wage hike within 10 days upon
        publication of the order, but added that no such move has ever been granted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36673a1-cdac-4782-ac16-5f0ec584d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even ''yun pong nakarating sa Supreme Court, in-uphold po ''yung
        decision ng board," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e6002-7b43-42c2-9868-6499c0f19ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The decision of the board was upheld, even when one
        appeal reached the Supreme Court.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0ccb7-183f-48d9-be8b-f2bdfbdcc569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy said 87 percent of establishments complied with the previous
        wage order in the National Capital Region, issued in September 2017.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887e94b-83f1-4bd2-8f80-106293afa046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.545Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wages in Region II, Mimaropa up</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3adaaad-f0b1-4b39-a34c-98f4426a0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.546Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimum wage earners in Region II and MIMAROPA would also be receiving
        wage increases upon effectivity of the wage orders of their respective regional
        wage boards.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c9049c-787b-4004-bd36-88444bfefe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.546Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Region II, the regional wage board approved a ₱10 wage adjustment
        on the basic wage and an additional ₱10 per day COLA, bringing the daily minimum
        wage rate to ₱320 to ₱360 across different sectors.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7c0c1-0df8-490e-87a6-41759c6030b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.546Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the wage board of the MIMAROPA region approved a ?12
        to ?20 per day wage increase, which would hike the daily minimum wage rate
        in the region to ₱283 to ₱320.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d7277-30f8-4516-ae87-60c52a0cab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.546Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October, only Region XIII has not issued a new wage order
        increasing daily minimum wage rates, the NWPC said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b7458c-5a7b-4300-b335-064ecef26c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:34:13.546Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:14.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'karlo-nograles-cabinet-secretary':
