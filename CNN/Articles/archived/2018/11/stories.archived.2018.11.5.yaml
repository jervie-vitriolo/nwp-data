    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA Finals: Lyceum star CJ Perez suspended for Game 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea34e8-364f-4803-8377-61f9dbe94051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:15:25.678Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 5) — Lyceum Pirates star
        player CJ Perez was forced to sit out Game 1 of the National Collegiate Athletic
        Association (NCAA) Season 94 men''s seniors basketball finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636ecfb-a9be-4b64-ad5a-4cca3f4a9eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:15:25.678Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the reigning NCAA Most Valuable Player failed to
        inform the league that he applied for the 2018 Philippine Basketball Association
        (PBA) rookie draft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfa7b17-3334-45ba-be2d-ebaeaa80d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:15:25.678Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Collegiate star CJ Perez headlines Fil-foreign PBA rookie
        draft applicants</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948fa25-2a5f-45a3-a359-865658c82722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:15:25.679Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the NCAA rules, a student-athlete must inform the league in
        writing of their intent to apply for the draft of any professional league
        before submitting their applications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46fe3ce-1f9e-4fdc-94ca-c99de2f9c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:15:25.679Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NCAA said Perez only informed the league of
        his application days after he submitted his application to the PBA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e03965-88c1-4999-ae14-21019f41344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:15:25.679Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of Perez will be greatly felt by the Pirates, who are
        seeking to avenge their tough loss in the finals against the Red Lions last
        year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb676f-cc86-4464-94cd-e4a9acf0dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:15:25.679Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez was a vital cog in Lyceum''s return trip to the finals. He
        averaged 18.7 points, 8.2 rebounds, 3.9 assists, and 3.3 steals in the elimination
        round.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8331e-bda7-4a51-a34f-6b0dcaccbaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:15:25.679Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALSO READ: San Beda coach points out defense as key against offense-oriented
        Lyceum</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12efbb26-56fe-46e4-804c-3094e32b40be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:15:25.680Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:20.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the finals is scheduled on November 6 at the Mall of Asia
        Arena in Pasay City.‏</p>'
  'duterte-paranaque-pitx-inaugurate':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
