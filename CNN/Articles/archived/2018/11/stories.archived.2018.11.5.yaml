    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:09.621+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Series of earthquakes hit parts of Panay island Monday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b9ccbc-dd89-4845-8ec1-012c82879f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:54.886Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> A
        series of light earthquakes hit some parts of Panay Monday morning, prompting
        some universities to suspend classes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf861b8c-70d5-47f9-80c1-39403a2c949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:54.887Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (PHIVOLCS)
        confirmed three Magnitude 4 earthquakes rattled Panay-- with tremors mostly
        felt in Iloilo City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957561ec-c760-473a-bbe9-8d3f71bb29a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:23:54.887Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:15.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first quake, which was of Magnitude 4.7, hit land at 7:45 a.m.
        and was estimated at 8 kilometers (km) southeast of San Jose, Antique.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826d996-2801-454e-9c2d-60a93048290d'
