      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Amid
        criticism and snarky comments, the Metropolitan Manila Development Authority
        (MMDA) defended the unfinished footbridge in Quezon City that dubbed by netizens
        as "stairway to heaven."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ff1de-5349-473a-bfb1-15318e9500ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:32:36.505Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA is constructing a 9-meter steel footbridge on top of the MRT-3
        line along EDSA-Kamuning. It was placed at that height because there has to
        be at least 3-4 meters of space between the footbridge and the MRT-3 structure
        so it doesn''t touch the electrical lines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e1437-6fe8-4d2b-8c59-20bfd7f62431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:32:36.505Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA spokesperson Celine Pialago said the steel footbridge was constructed
        three months ago due to pedestrian-related accidents in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfda767-383f-481b-b1fb-8360a40ec9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:32:36.506Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang project na ito is because dumadami ang mga aksidenteng naitatala
        ng mga pedestrian na pinipilit tumawid sa ilalim ng MRT," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef4f36-ec4f-4db6-983b-3d531c9feebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T02:32:36.506Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:18.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA assured pedestrians that it is safe. Despite the many complaints,
        MMDA said it is up to pedestrians if they want to hike the footbridge or use
        the other footbridge.</p>'
    '9':
