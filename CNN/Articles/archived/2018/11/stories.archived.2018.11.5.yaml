  'Australian-nun-Sister-Patricia-Fox-Palace':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-11-05T15:49:54.351Z
    'imagesource': 'jcr:6f920f9a-1edb-4a9c-aed6-7120d095c022'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd593ad19-90e7-4f26-8aae-efe4752992c5'
    'lead': 'The President''s spokesperson called Sister Fox a ''violator'' of the
      country''s laws, warranting her eviction from the country. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-12T01:57:31.926Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:28:19.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:28:08.133+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace responds to Patricia Fox: No reign of terror except for law violators

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e046a-7011-4414-88d4-3e1b69a66383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:57:31.926Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5) —</strong> Malacañang
        said there is no reign of terror in the country, except for those who refuse
        to abide by the law. The Palace''s statement was in rebuttal to Australian
        nun Patricia Fox''s criticism of the government and its "reign of tyranny."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9b225-96ad-450d-b2d9-aa353fafd06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:57:31.926Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps what she refers to is reign of fear on part of those who
        violate the law. They know for a fact that there is a reign of strict enforcement
        of the law against violators of the law," Presidential Spokesperson Salvador
        Panelo said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b49ecdb-62bf-4aca-babb-77559020152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:57:31.926Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year old Fox left the country on Saturday after losing a
        long legal battle against the cancellation of her missionary visa and for
        the extension of her stay in the Philippines. She had been serving the urban
        poor, farmers and other marginalized groups in the country for almost three
        decades.  Her visa was eventually demoted to a visitor''s visa which expired
        on November 4. She petitioned for an extension however this was denied by
        the Bureau of Immigration, Justice Secretary Menardo Guevara said on October
        31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35c8a5-eefe-4bb6-9740-928f3c47c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:57:31.927Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Fox was one of the violators of the country''s laws,
        warranting her eviction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fadc2c-8dbf-47e1-972c-0d460a67c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:57:31.927Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, she was a violator. That''s precisely why she departed from
        this country. But that is not to say that we are not thankful of her services,"  He
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d8225-7d3a-4223-94e2-306694e57e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:57:31.927Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo reiterated that foreign citizens are limited to specific
        rights that do not include joining political protests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6471cb3-d929-4c10-ba56-79515bd2b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:57:31.927Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot be joining rallies and join the mass action and speak
        against the government. They cannot do that. They have to first become citizens
        of the land to enjoy such rights," He said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4aa04-ac87-4c5d-9d9b-551469d6b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:57:31.927Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox was accused of participating in partisan politics which is in
        violation of the terms of her missionary visa. She was detained and released
        in April this year but maintained that she did not join any anti-government
        activities. The BI downgraded Fox''s visa to a temporary visitor''s visa on
        October 26.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258b418-e43d-4720-b15f-76642754cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:57:31.927Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her counsel said Fox intends to return to the country once President
        Rodrigo Duterte is no longer in power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af23279-589f-466b-a90f-9fb43732e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T01:57:31.928Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:19.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Sister Patricia Fox to Duterte: Listen to voices of ordinary
        people</h3>'
