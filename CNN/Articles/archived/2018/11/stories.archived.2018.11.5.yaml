    'title': 'Ariana Grande drops song about her exes, and Pete Davidson addresses
      break up on ''SNL''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7348acff-8903-4307-8d32-7da41a26f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:34.224Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saturday night brought a few more answers
        for Ariana Grande and Pete Davidson fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a435d-63aa-4f44-8b5b-933d927f235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:34.224Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been quite a bit of speculation as to what caused Grande
        and Davidson to call off their engagement. But Grande put to rest that she
        has any animosity towards Davidson in a new song called "Thank You, Next."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9789f42-0ef1-409a-bd38-e4cf34a690e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:34.224Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande dropped the song just a half an hour before Davidson hit
        the "Saturday Night Live" stage. In it, she thanks him for their relationship.
        She also sings about her exes Big Sean, the late Mac Miller and Ricky Alvarez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33a091-a31d-4a58-b769-1c3c080935bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:34.225Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thought I''d end up with Sean/But he wasn''t a match/Wrote some
        songs about Ricky/Now I listen and laugh/Even almost got married/And for Pete
        I''m so thankful/Wish I could say thank you to Malcolm [Miller]/Cause he was
        an angel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261db3bc-c519-4ef8-82f5-76b45a31902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:34.225Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song goes on to talk about the lessons she learned from each
        of her failed relationships.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60184415-6404-49db-8ed0-c3fef90c005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:34.225Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One taught me love/One taught me patience/And one taught me pain/Now
        I''m so amazing/Say I''ve loved and I''ve lost/But that''s not what I see/So
        look what I got/Look what you taught me/And for that I say/Thank u, next/Thank
        u, next/Thank u, next/I''m so f***ing grateful for my ex."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51e97c-81e3-4826-b960-f6454ad17452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:34.225Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week Grande tweeted her annoyance over Davidson using
        their split as fodder for an "SNL" promo. In the commercial for "Saturday
        Night Live," Davidson jokingly proposed to artist Maggie Roggers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb205e-dd85-4567-9efe-1d3b620720b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-12T03:57:34.226Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:28:13.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For somebody who claims to hate relevancy u sure love clinging
        to it huh," Grande tweeted. She also tweeted "Thank You, Next" but at the
        time fans didn''t realize she was about to drop a new song.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
