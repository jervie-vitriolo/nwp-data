      'mgnl:lastActivated': 2019-04-17T09:19:15.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Taylor Swift is helping a fan of hers in need.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a4f7f-f230-416c-8e11-4b8e1a84949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:57:34.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer donated $15,500 to a GoFundMe page that is raising money
        for the family of a mother, Lauriann Bartell, who has been in a coma for the
        past three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af5684-55ff-4cc8-b10b-d840f75dcbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:57:34.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartell''s 19-year-old daughter, Sadie Bartell, tweeted a link to
        the GoFundMe page and said that her mother went into a coma two days before
        she went to see Swift in concert. "Hey guys. I''m really nervous to post this.
        Please help if you can and pray for my family. I''m sorry I never said anything
        sooner and that I''m suddenly asking for help. I love you guys so much," she
        wrote in a message she posted with the tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a4712-e45c-4edc-b85f-7e3b6cdf930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:57:34.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I''m grateful to Taylor for keeping me afloat through
        it all."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6daad-2020-42d6-baac-e670fab36f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:57:34.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Taylor Swift: ''I went through some really low times''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e5fc5-ae23-4a97-989a-97f5f04ef62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:57:34.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift made the donation to the online platform over the weekend
        with the message, "Love, Taylor, Meredith and Olivia Swift." Meredith and
        Olivia are her two cats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41fcbf-6c71-442f-93f5-f750c275fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:57:34.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartell took to Twitter after Swift''s donation and posted a message
        in disbelief. "Taylor really actually donated to me and followed me and liked
        my thank you to her like that actually happened it''s my life it''s real,"
        she tweeted.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Wait wtf Taylor really actually donated to me and followed me and
        liked my thank you to her like that actually happened it’s my life it’s real</p>&mdash;
        Sadie (@swiftsinautumn) <a href="https://twitter.com/swiftsinautumn/status/1054592386146299904?ref_src=twsrc%5Etfw">October
        23, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec5d65-1c60-4c22-b6dd-c36d85c80d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:57:34.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3a5d6-aaee-405b-be62-cda34658403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:57:34.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to post a more lengthy message on Facebook, "Everyone
        who knows me knows that Taylor Swift is my whole entire life. She has been
        there for me more than anyone. I really, truly, would not be who I am without
        her. Today she read my family''s story online and out of the goodness of her
        heart donated to us. She shows up every time I need her. She always has and
        she always will. I wish that I could express how much it means to me that
        ANYONE has helped my family over the years, let alone Taylor."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d29cb-9ce2-45e4-84a5-c4a2fac1b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:57:34.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartell added, "She is the light at the end of the tunnel and is
        truly the best thing that has ever happened to me. I will never be able to
        comprehend this. She is a miracle in herself. She just gave my family exactly
        what we need to carry on. This sounds so composed and so collected but in
        reality I''ve been crying for hours and my hands are shaking so hard I can
        barely type this. Taylor Swift, I love you more than I could ever say. Thank
        you for this. And for everything else. Forever on your side and thanks for
        being on mine."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a9c56-62d4-4d9e-a8e7-7eeffbd6de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:57:34.953+08:00
