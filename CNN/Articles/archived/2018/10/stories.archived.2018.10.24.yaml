      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        Mindanao State University-Iligan Institute of Technology (MSU-IIT) joined
        the roster of Philippine schools in the annual list of top Asian universities
        by United Kingdom-based group Quacquarelli Symonds (QS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8125af-4165-4072-9061-0212f4a11f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:55:25.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.233+08:00
