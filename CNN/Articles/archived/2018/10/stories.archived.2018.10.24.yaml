    'jcr:uuid': 'a59c3ae6-8ac3-4176-a771-bbce58b77655'
    'lead': 'Palestinian authorities in the West Bank and Gaza have engaged in a systematic
      crackdown on dissent, including the use of torture that may amount to a crime
      against humanity, according to a new report from Human Rights Watch.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
