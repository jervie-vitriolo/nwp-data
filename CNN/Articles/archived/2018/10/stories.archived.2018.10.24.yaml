    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d483e1-078b-4446-924c-2017b18bdb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you thought the long-delayed project
        to launch a full-size replica of the ill-fated RMS Titanic was sunk in the
        water— think again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91fd5f4-8f4a-48db-9623-072108be3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Celine Dion sang back in 1997, the travel project will
        "go on and on."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc55f0-8a19-4994-b9a8-aee63c06d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian businessman and politician Clive Palmer, who is behind
        the controversial initiative, announced in September that work on the ship
        had recommenced — after a financial dispute with the Chinese government halted
        development back in 2015. The idea was first floated in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746b9a3-4000-4b3d-8416-451cd8c366a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegedly the new ship will be an identical copy of the infamous
        liner, which sank in 1912 following a collision with an iceberg.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f529618-aac2-43b0-9703-1381b985feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid a repeat disaster, Titanic II will apparently be outfitted
        with plenty of life boats — and will have a welded, not riveted hull — plus
        modern navigation and radar equipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ce03f-9495-44e2-9e74-1e6db92378e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai maiden voyage</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/QhRPvYbNDNE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05713ea4-0e60-44e9-aab6-65ba1550a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e0cfa-7281-4d41-b8e1-d87aa6d93584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship will follow the original journey, carrying passengers
        from Southampton to New York, but she will also circumnavigate the globe,
        inspiring and enchanting people while attracting unrivaled attention, intrigue
        and mystery in every port she visits," said Palmer in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f2cde-887b-4405-9c73-c49b91345dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maiden voyage, however, will take passengers from Dubai to New
        York, reports CruiseArabia, with the first sailing scheduled to take place
        in 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f00e3-4008-4911-b158-a73cec6437be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Star Line says the nine-decked ship will be home to 835 cabins,
        set to accommodate 2,435 passengers. You''ll be able to buy first-, second-
        and third-class tickets — just like in the original.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab644064-3a60-44ba-a444-90bbbbd1f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll be outfitted exactly like the original Titanic — including
        the grand staircase that plays a memorable role in James Cameron''s hit movie.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0f7a8-7c2e-49fa-829d-b0b83f815b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global interest</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f2b21-d9ea-4e25-b6a1-d2150d310a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another Titanic replica on the go — in 2016, news circulated
        that China is building one, 745 miles inland, at an estimated cost of 1 billion
        yuan, or $145 million. The idea is it''ll be permanently docked in a reservoir
        in the Qijang River.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89caeeb-d02c-426f-8c5d-d00c4c198aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile tourists with plenty of money to splash might soon have
        the chance to dive to the wreck of the original Titanic. American company
        OceanGate has scheduled diving trips for 2019, costing $105,129 per person.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8edb29-0143-4bbd-b3d4-f12ad0cdafb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile The Bluefish, a self-described "experiential concierge
        firm" is also hoping to orchestrate Titanic trips for the 2019/20 period.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ffb30-9e67-494d-9047-d125d7c0b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the original Titanic voyage ended in tragedy, with over
        1,500 people losing their lives. For many, voyages to the shipwreck and replica
        ships are in bad taste.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f213f-d58e-4909-9360-68287eb45c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Sims, founder of The Bluefish, told CNN Travel earlier in
        2018 that he doesn''t see diving to the wreck as inappropriate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b15b1-3867-4d77-ab48-5ba63b07ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who tend to want to go are very respectful. And you
        can only do eight to nine civilians on a ship. So you''re not getting a bunch
        of giggling teenagers who are spending over $100,000 to go along and get selfies,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e9980-d8f5-4208-84fa-85a9d8394cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realistically, it''s unclear whether Titanic II will ever see the
        light of day — or whether the diving tours will happen next year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49711b8-4f2c-44fb-9c2f-3d7d0a9d8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing''s for certain, more than 100 years after the Titanic''s
        first and only voyage, global interest in the doomed ship shows no sign of
        slowing down.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af0752-6074-49bb-9732-7f85841ff61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:51:32.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Titanic II could
        sail as soon as 2022"</em></p>'
  'trump-irritated-khashoggi-death':
    'author': 'Kaitlan Collins and Kevin Liptak'
    'caption': 'U.S. President Donald Trump has become increasingly irritated by the
      fallout from Jamal Khashoggi''s death, multiple sources who have heard him voice
      his frustration told CNN. (FILE)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-24T07:18:31.889+08:00
    'imagesource': 'jcr:47809bb3-4c3d-40a4-b8a3-530b67b07536'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c86627e-f415-4091-ada5-b0ae7f5f58f6'
    'lead': 'U.S. President Donald Trump offered his most stinging indictment yet
      of a Saudi effort to silence a dissident journalist, calling the series of events
      that led to Jamal Khashoggi''s death "the worst cover up ever."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:54:07.418+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:15.292+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:42.384+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump condemns Khashoggi death and aftermath as ''the worst cover up
      ever''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79dc97-3b8e-4c47-8342-17bedb955303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump offered his
        most stinging indictment yet of a Saudi effort to silence a dissident journalist,
        calling the series of events that led to Jamal Khashoggi''s death "the worst
        cover up ever."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc18f4-f536-4c39-b607-f716e7ba2296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cover up was one of the worst in the history of cover ups,"
        Trump said from the Oval Office. "It''s very simple."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fdeda2-dc6c-4e06-91c4-9213d49fabff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebuke of Saudi Arabia''s response to the death reflected Trump''s
        growing frustration at the diplomatic crisis, which has thrust his foreign
        policy objectives into a harsh spotlight. It came amid an evolving administration
        response, which including dispatching the CIA director to Turkey to gather
        more details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ae7ce-d45a-4189-a164-842a61c27e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Secretary of State Mike Pompeo said the U.S. will be
        revoking the visas of those who murdered the Washington Post journalist, and
        said that the administration has "identified at least some of the individuals
        responsible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9d555-6d14-46a6-a357-81f05f196482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top U.S. diplomat said that the State Department is also working
        with the Treasury Department to apply human rights-related sanctions that
        includes the freezing of assets and a travel ban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f44a3f-b9e0-4cf8-8c67-3cdc128097e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Pompeo spoke, State Department spokesperson Heather Nauert
        announced that "21 Saudi suspects in the death of Jamal Khashoggi will have
        their visas revoked or be ineligible for a visa to enter the United States."
        Another State Department spokesperson told CNN that State wouldn''t be identifying
        the individuals because "visa confidentiality, protected by U.S. law, prohibits
        us from discussing individual visa cases."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8acd25-92c7-4e70-aa24-f9fa730a5967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabian officials have said the October 2 killing, inside
        the Saudi consulate in Istanbul, was part of a rogue operation gone wrong.
        Foreign Minister Adel al-Jubeir told Fox News on Sunday that Khashoggi''s
        death was a "tremendous mistake" and added that his government would punish
        those responsible for his "murder."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b4d447-b3f9-4191-8c4b-580f98d880ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, seemed less willing to accept that official explanation.
        He cast the situation as a lousy attempt at concealing a crime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d855b62-affb-4a8e-b09b-e12eaf7a3813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody really messed up," he said. "Because whoever thought of
        that idea, I think is in big trouble. And they should be in big trouble."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eeb7e4-5010-45c1-b142-2747d61a6589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was expecting to hear more from U.S. intelligence officials
        in the coming hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cfb17e-d57f-48cd-a950-ed9e8acefc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''ll know everything in a short period of time," he said.
        "I want to see the facts first."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92499636-cc22-4ad3-878f-d353d3e5b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he described an earlier phone call with Turkish President Recep
        Tayyip Erdoğan as damning for Saudi Arabia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c84a46-f56f-4077-8f9a-128b4e74db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was pretty rough on Saudi Arabia, I would say," Trump said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484537bc-6e44-47b3-bc9a-052ecc532640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has become increasingly irritated by the fallout&nbsp;from
        Khashoggi''s death, multiple sources who have heard him voice his frustration
        told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1ba2e-de9a-4935-8475-682137c2cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, the President has complained about&nbsp;the negative
        coverage blanketing cable television&nbsp;and told confidantes he feels betrayed
        by the Saudis, who have presented shifting accounts about what happened to
        the journalist after he entered the Saudi consulate in Turkey three weeks
        ago to obtain a marriage document and never left.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c09c1b-80ed-4424-98b6-cc31c3724711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who spoke Sunday with Saudi Arabia''s Crown Prince
        Mohammed bin Salman, is privately blaming them for making him look bad. At
        times he has talked about how much he has done so much for the Saudis, complaining
        that they put him in this position.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c0164b-94be-4d63-9416-ec8d4742a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump doesn''t like that he and his&nbsp;son-in-law and senior adviser
        Jared Kushner&nbsp;have been depicted as overly cozy with the Saudis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc873d-7d2c-4cd8-937b-334700060962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials claim Khashoggi&nbsp;died in a fistfight involving
        more than a dozen Saudi officials&nbsp;at the country''s consulate in Istanbul.
        Advisers have told Trump that that explanation for Khashoggi''s death does
        not add up. While departing the White House for a rally Monday in Texas, Trump
        appeared skeptical of the Saudi explanation and suggested he wouldn''t accept
        the one month the Saudis have requested to complete their investigation into
        Khashoggi''s death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf3c81-8402-4f59-a437-84ec8285e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not satisfied with what I''ve heard," Trump said. "That''s
        a long time. There''s no reason for that much. Be faster."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cdf10-dde6-493c-adf4-5b7ad2c76181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White House aides have told the President that Khashoggi''s
        death isn''t an issue that resonates with their base and are confident it
        won''t affect Republicans'' chances in the upcoming midterm elections. Trump
        is being advised to focus his messaging on the caravan, which officials think
        is a winning issue for Republicans two weeks before voters go to the polls.
        Trump hasn''t mentioned the Saudi situation at any of his campaign rallies
        in the past several weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc4403-cb80-41d2-a0cc-66db3ac0e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director Gina Haspel is on the ground in Turkey Tuesday reviewing
        evidence in Khashoggi''s murder investigation. Vice President Mike Pence,
        who pledged Tuesday during an interview with The Washington Post that his
        death "will not go without an American response," said she will brief him
        and Trump upon her return.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a47f1-e644-4aaf-9f0c-609c864cfb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Trump and Pompeo said on Tuesday the U.S. would continue to
        probe for answers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1a70f8-95e5-4be8-8997-81e5e01783fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is certainly not the last step, we will continue to do our
        own efforts, our own fact finding," Pompeo said, while adding that the U.S.
        will also take into account information from Turkey and Saudi Arabia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5b2661-b3a8-4497-9ff4-db2686be0dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure everyone understands that the United States
        believes that the killing of Jamal Khashoggi wasn''t anything other than a
        horrific act," Pompeo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0883404-eb0e-4b69-9a71-402fe7794f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:54:07.421+08:00
      'mgnl:createdBy': 'jeff'
