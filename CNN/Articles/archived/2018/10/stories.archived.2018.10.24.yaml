      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device was discovered in the building''s mailroom, the source
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf290b-6295-478e-aad7-f7239cbf6e5e'
