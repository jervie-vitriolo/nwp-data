  'Paul-Desiderio-UP-Fighting-Maroons-FEU-Tamaraws-UAAP-Season-81':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-24T20:12:40.150+08:00
    'imagesource': 'jcr:6f5ec1f1-674d-491e-b49c-2b8a4123ad5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '180fcbfb-35e6-467d-87fd-ec74c96e1a4b'
    'lead': 'The UP Fighting Maroons beat the FEU Tamaraws behind the hot hands of
      Paul Desiderio.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T14:49:34.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:19.729+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:40.112+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Desiderio''s career outing propels UP past FEU Tamaraws for second
      straight win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebbe2b-e558-4f5d-a441-ae7be54ad232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:49:34.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        University of the Philippines (UP) Fighting Maroons exacted revenge on the
        Far Eastern University (FEU) Tamaraws, 95-82, Wednesday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d7ab2-e75e-4d01-bfc2-1ba9ff80187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:49:34.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduating star Paul Desiderio finished with a career-high 31 points
        on 7-of-9 shooting from beyond the arc and four assists for UP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f67d1-fb1f-462d-b3a3-cfa560f298aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:49:34.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a high-scoring affair early in the match as the Fighting
        Maroons took a seven-point advantage at the end of the opening quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32246440-e5b8-477c-a5e4-e2cd8c901e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:49:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP continued to push the tempo and maintain the double digit edge
        heading into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb7c8c-73d4-4cac-b527-1a6440b91d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:49:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws had some attempts to lessen the gap in the final period,
        but the Fighting Maroons were determined to take home the win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757514b9-c174-493f-b47a-349105296c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:49:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright Akuetie contributed 20 points and 11 rebounds, while Juan
        Gomez de Liaño posted 19 points and 10 rebounds for the Fighting Maroons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ba688-55e9-4368-8812-eaae27cd2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:49:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandrey Bienes paced FEU with 14 markers and five boards in a losing
        effort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0bdf9f-5fd9-41d9-adba-94a51e8f243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:49:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams are now tied at the middle of the standings with a 5-5
        identical record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7623524-8010-48e8-b3cd-a74248442d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:49:34.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will next face the Adamson University Soaring Falcons on October
        28 at the Filoil Flying V Center in San Juan City, while the Tamaraws face
        the University of the East Red Warriors on November 4 at the Ynares Center
        in Antipolo.</p>'
  'pnpa-dilg-oral-sex':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-24T19:48:26.750+08:00
    'imagesource': 'jcr:3c9cebf9-f844-44e8-aeb3-e96f5c94f403'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84f5d567-7e4d-48fd-959a-35f319fea118'
    'lead': 'DILG Secretary Eduardo Año ordered the relief of the head of the Philippine
      National Police Academy over hazing and "oral sex punishments" imposed by senior
      cadets on underclassmen.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T14:51:53.172+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:19.406+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:40.229+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police Academy director sacked over ''oral sex punishment'' scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f97e7-65fb-44d9-b118-a173484ee9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:51:53.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 24) — The director of the
        Philippine National Police Academy (PNPA) has been sacked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceafb9a-6560-4435-9b57-5ad04563570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:51:53.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Department of Interior and Local
        Government (DILG) said its Officer in Charge Secretary Eduardo Año ordered
        the relief of PNPA Director, Chief Superintendent Joseph Adnol over alleged
        hazing and "oral sex punishments" imposed by senior cadets on their underclassmen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d35e6-1d68-4a7b-9f89-6d812071b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:51:53.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OIC-Secretary Año has ordered the immediate relief of the PNPA
        Director, Chief Superintendent Joseph Adnol for command responsibility and
        to pave the way for an impartial investigation into the incident," said Jonathan
        Malaya, DILG spokesperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c04712-b55a-4a8c-84b6-aa1a1876dd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:51:53.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to initial reports received by the DILG, an upperclassman
        ordered two underclassmen to perform oral sex on them for allegedly committing
        violations. Two senior cadets present at the incident did not stop the "punishment"
        and stayed to watch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa9dbf-d19e-460d-bdfd-51dd6bf548e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:51:53.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also ordered for an investigation of the issue and for measures
        to be carried out so that these incidents would not happen again in the academy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ed6a0-6084-4251-a628-dbf4fba9109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:51:53.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Public Safety College is in charge of the investigation,
        as the mother unit of the PNPA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ffa99-935c-455d-9e27-9cd868eae9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:51:53.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police will also conduct a separate probe
        to determine criminal liability. The upperclassmen involved in the issue could
        face criminal and administrative charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eddab61-66af-4534-9436-1cfab53abec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:51:53.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not allow this so-called tradition or culture of violence
        to continue within the hallowed halls of the PNPA. It is contrary to the ideals
        of PNPA as the premier institution that produces the future police, fire and
        jail officers in our country," Año said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb8cc0-b8f7-463f-acf7-2c3118d5b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:51:53.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underclassmen involved in the issue are also set to file charges
        against their seniors.</p>'
  'qs-asia-university-rankings-2019-msu-iligan':
