      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Eduardo Nunez slammed a three-run pinch
        hit homer and Andrew Benintendi collected four hits to power the Boston Red
        Sox to a 8-4 win over the Los Angeles Dodgers in Game One of the World Series
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d029afe-8219-491b-b78a-465d6ccf6d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first World Series meeting between the two iconic franchises
        in 112 years had been a seesaw battle until Nunez stepped up to the plate
        in the bottom of the seventh and took Dodgers reliever Alex Wood over the
        Green Monster, cashing in Benintendi and J.D. Martinez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7981204d-82d4-48f7-bd95-947aa2a175bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dodgers and Red Sox and a capacity crowd will be back at Boston’s
        Fenway Park on Wednesday for Game Two of the best-of-seven series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf8aa7-2fa8-491d-886b-6315a7512d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the teams sending out their aces, Game One had offered the
        promise of a marquee pitching duel between Red Sox seven-time all-star Chris
        Sale and Dodgers three-time Cy Young winner Clayton Kershaw.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d92ae-ab35-4305-9c64-82df844324d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both starters were colder than the crisp fall weather, lasting
        just four plus innings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1ea47-0459-4a53-8fd3-ac7bcb8a0cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kershaw, who has never lived up to his Cy Young credentials in the
        post-season, endured another rough outing, surrendering five runs on seven
        hits to take the loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c4c39-9c5d-47be-b60f-841b0d75c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sale yielded three runs on five hits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdd5c8-ecd0-43b4-91f5-758ffbd9b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Sox reliever Matt Barnes was credited with the win, working
        just one inning and giving up one hit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c961c58-d9e4-4e8e-98c8-bfa75280eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benintendi, the first player with four hits and three runs in a
        World Series debut, said the Red Sox came in with a plan on how to handle
        Kershaw.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d3b7e-94ff-435d-bdb1-78715e9f0c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had a solid approach against him tonight and for the most part
        we executed what we wanted to do,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef3e9f9-a979-4660-9c76-9ec2a4e61db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Getting on the board early and often, that’s what we’re trying
        to do and it gives us a better shot at winning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636be87-a2b3-4cf3-b397-b38ef6ef385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Up and down the lineup there’s not an easy out. We’re going to
        grind out at bats.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58745582-9dea-404e-9cd5-99dc9cca0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous offense</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ea6ae-1730-45ee-b695-1816c380c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Sox wasted no time revving up the chilled Fenway faithful
        with Benintendi and J.D. Martinez connecting on run scoring singles to stake
        Boston to a 2-0 first inning lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379a4d4-6a99-444f-b687-b9850ed269a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles answered right back in the top of the second with a
        solo home run from Matt Kemp, then tied it up in third on a Manny Machado
        soft roller to left field.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cecb116-406d-4384-b65c-917318b5453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Sox would retake the lead 3-2 in the bottom of inning, Martinez
        slamming a two-out double off the center field wall scoring Steve Pearce.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26f7d5-6128-48de-b41d-84523825695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollercoaster contest continued into the fifth as Sale opened
        the inning by issuing a leadoff walk to Brian Dozier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12854179-93e8-4815-8089-d1a206728209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be the end of the game for Sale as Boston manager Alex
        Cora wasted no time going to his bullpen for hard-throwing Barnes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ed3c5-f162-4ce0-99ea-2266005383df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston would not escape the inning without surrendering a run as
        Machado ground out to score Dozier and pull level at 3-3.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43ac14-66be-48ff-9e05-6ef793ce3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once again the Red Sox would hit back, scoring a pair at the
        bottom of the same inning after driving Kershaw from the game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a119a-9338-4346-b7ac-f106a257a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the bases loaded, Dodgers reliever Ryan Madson was able to
        limit the damage to a Xander Bogaerts force out scoring Mookie Betts and an
        RBI single from Rafael Devers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac243a9e-7357-421c-b2f2-175cd805a27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dodgers loaded the bases with one out in the seventh but could
        manage only a single run, Machado bringing across his third of the game on
        a sacrifice fly that trimmed the Boston advantage to 5-4 before Nunez put
        the contest out of reach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5f3d2-dd9b-47d1-969f-b85242260f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:28:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are a dangerous offense, especially when you give them extra
        outs,” said Dodgers manager Dave Roberts. “I thought we pitched them okay
        but that’s a dangerous offense over there.”</p>'
  'palestine-human-rights-watch':
