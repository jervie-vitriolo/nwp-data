  '4-international-airlines-transferring-operations-to-NAIA-Terminal-3':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-24T16:48:24.385+08:00
