    'template': '1'
    'title': '4 int''l airlines transferring operations to NAIA Terminal 3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1c96a6-4d44-454d-af3e-db4e0525579d'
