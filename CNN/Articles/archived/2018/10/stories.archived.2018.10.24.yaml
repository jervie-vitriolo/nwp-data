  'meat-free-burgers-less-healthy-than-real-meat':
    'author': 'Nina Avramova'
    'caption': 'Meat-free burgers contain high levels of salt — exceeding recommended
      limits, finds a new survey into the salt content of vegetarian and vegan alternatives
      to meat. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-24T07:00:20.187+08:00
    'imagesource': 'jcr:d71672ce-4f63-438c-b16b-f6f9629b675f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82fc73a8-1df4-43ea-8514-a0ee47fb8f22'
    'lead': 'Meat-free burgers contain high levels of salt — exceeding recommended
      limits, finds a new survey into the salt content of vegetarian and vegan alternatives
      to meat.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:00:59.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:14.858+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:43.392+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'meat-free-burgers-less-healthy-than-real-meat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e9443-b28d-4fb1-9c55-671a6f70fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Meat-free burgers contain high levels of salt — exceeding
        recommended limits,&nbsp;finds a new survey into the salt content of vegetarian
        and vegan alternatives to meat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842575e-4a0c-43d2-a468-d0596a450b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK group&nbsp;Action on Salt&nbsp;found that burgers made from
        meat substitutes contained an average of 0.89 grams of salt per serving —
        real beef burgers'' averaged 0.75 grams per portion — 0.14 grams less.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01626f-6be1-47b2-9e27-d44fdc0b42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, based at Queen Mary University of London, studied 157
        meat-free products from major retailers and found&nbsp;that more than a quarter
        — 28% — of meat-free products had higher salt levels than guideline targets
        set by Public Health England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b983b1-d603-4b61-97cc-3ed1cf959565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, 20% of products did not have color coded labeling on
        their packaging to reveal the nutritional information of the foods, such as
        salt levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f4386-9580-4c36-b006-52828b9b86a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labels allow people to just glance at a product, and&nbsp;see if
        it is a healthy or less healthy choice," said Mhairi Brown, nutritionist at
        Action on Salt, who carried out the survey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b296f8a-b593-4135-8b2d-b006a5390bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the results are quite surprising, given that meat-free
        options are sold as healthier alternatives to real meat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d3b409-9c60-424c-b394-1221dc6a52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t tend to think as meat alternatives as an unhealthy
        product," said Brown. But this "health halo is concealing quite high levels
        of salt," she told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d6cdb-1813-4351-80ac-f779863e08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group have called on Public Health England (PHE) to act now
        to lower the amount of salt found in these food products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30ccdc-66fd-4ca5-bc59-2f36202d6db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High salt diets can increase blood pressure and are linked to strokes
        and cardiovascular diseases. UK&nbsp;guidelines&nbsp;recommend a maximum daily
        salt intake for adults of 3 grams to be reached by 2025 to tackle cardiovascular
        problems in the population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c8012-8906-40a7-b3dc-728e5c23a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting back on salt in the processed foods we eat could help us&nbsp;live
        for many more years&nbsp;and research also suggests that too much salt can&nbsp;negatively
        affect bone health&nbsp;in young girls and postmenopausal women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a79bf-5d1b-429c-872f-a5f866e11313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing salt is the most cost-effective measure to reduce the
        number of people dying or suffering from entirely unnecessary strokes and
        heart disease," said Graham MacGregor, professor of cardiovascular medicine
        at Queen Mary University of London and chairman of Action on Salt. "Given
        the vast amounts of strokes and heart disease that could be avoided and huge
        savings to the NHS, it is incomprehensible that Public Health England are
        not doing more to reduce the amount of salt in our food."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d728574-dff7-48fd-8622-2756aa70c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern for flexitarians</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26323bee-80f0-430a-ba45-e5dccb75a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown highlighted the recent rise in&nbsp;flexitarian&nbsp;diets,
        where meat consumption is kept to a minimum. Health and environmental reasons
        are the driving forces behind the popularity of this diet. But "if people
        are making those healthy choices," she asked, "are they really finding healthier
        [food] choices?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0e003-986f-4787-a712-310476f1f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reduction of our meat consumption is key to helping the environment
        and Brown thinks it is important to encourage reduced meat production due
        to the environmental impacts. But the "food industry should be encouraged
        to reduce salt intake," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab917abe-cb32-4fce-b6a9-5c4d33e83c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, the saltiest meat-free product was Tofurky''s
        Deli Slices Hickory Smoked, containing 3.5 grams of salt — approximately 30%
        more than the salt found in 100 grams of seawater, which is 2.5 grams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc15b433-7b85-49ed-9e99-6d219cbae174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK&nbsp;began implementing salt targets in 2006. Since 2016
        responsibility was taken up by PHE and Brown stated that "very little action"
        has been undertaken by the public body.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd94d6-c283-4d59-8cce-7e3d041f02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last salt target — 0.63 grams of salt per 100 grams — published
        by Public Health England expired in December 2017 and there has been no new
        target or recommendation published said Brown, adding that her findings show
        "the food industry hasn''t been encouraged to work towards those [salt] targets."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f3a32-62a5-4197-bebc-3e87273e0a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our salt consumption has decreased over the last decade but there
        is still a long way to go, as some foods still contain too much salt," stated
        Louis Levy, spokesperson for Public Health England, in an email to CNN. The
        "Government has been clear with the food industry on the importance of meeting
        the 2017 salt targets. Since taking over salt reduction, PHE has been collecting
        data on industry''s progress and we''ll report later this year as planned."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602a0eb-36cc-4c04-8b76-45c15ba5a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Department of Health and Human Services&nbsp;report&nbsp;earlier
        this year stated that average sodium intake for American adults is more than
        3.4 grams per day. Nearly 50% more than the recommended federal guidelines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adaa53b-8ca8-4bac-af38-fef179234308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Brian Power, lecturer in nutrition at University College London
        (UCL) and honorary dietitian at the UCL Hospital, warned that the survey didn''t
        include a baseline or the total number of meat-free products available in
        the UK, leaving it up for question if the survey''s results are an estimate
        of this entire category of food or if the findings represent a small part
        of the meat-free industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21ce29-c6c5-41a1-a6a3-9daa227d4812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power also highlighted that salt intake is just one factor influencing
        our cardiovascular health. Exercise levels, alcohol consumption and how much
        water we drink are also important. "There is no good versus bad food, it is
        more about the pattern over a consistent period of time."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21084728-207e-4e40-bc8a-7b79f427f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:00:59.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Meat-free burgers
        contain more salt than real burgers, survey shows"</em></p>'
  'microplastic-human-stool-pollution':
    'author': 'Rob Picheta'
    'caption': 'Microplastics have been found in human stools for the first time,
      suggesting they may be widespread in our food chain.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-24T18:57:58.604+08:00
    'imagesource': 'jcr:82fd1fab-de7e-4615-b49d-44bc2b216d80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b535f033-b9c9-42b0-84d8-e7048932e84b'
    'lead': 'Microplastics have been found in human stools for the first time, suggesting
      they may be widespread in our food chain.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:03:47.214+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:14.593+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:44.420+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microplastics found in human stools, research finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e65f0-5e62-4acc-8119-722f18a17b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Microplastics have been found in human stools for the first
        time, suggesting they may be widespread in our food chain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40cdbb-a24a-4ca1-8e7d-d16547074cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian scientists monitored and tested stool samples from eight
        study participants from different countries and all of them tested positive
        for at least one form of microplastic, with the nine different types discovered
        ranging in size from 50 to 500 micrometers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6532e8-17e3-4974-93aa-83b34fbe48f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microplastics — tiny plastic particles less than 5 millimeters in
        size — are usually worn down from larger plastics polluting the oceans, such
        as bottles and bags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cabb1c-c354-447b-a4d3-d576c86630c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts have urged caution given the small size of the study
        and highlighted that it cannot be stated with certainty that the microplastics
        came from people''s diets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11186fe8-254c-4383-9106-e4603ec5a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team behind the research called for more work to be done to
        investigate what the findings could mean for human health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae993b-0bf7-4a7e-8079-4b0259b1737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first study of its kind and confirms what we have long
        suspected, that plastics ultimately reach the human gut," said lead researcher
        Dr. Philipp Schwabl, a researcher at the Medical University of Vienna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a4a42-f93d-434a-a862-8e0dcca8dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight participants came from across the globe: Finland, Italy,
        Japan, the Netherlands, Poland, Russia, the UK and Austria. They kept diaries
        of their food intake for a week before having their stools tested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792cd90-5ec5-4c24-a986-86ddd9be73b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diaries showed that all eight had been exposed to plastic-wrapped
        foods, while six had eaten seafood. On average, 750 milliliters of water was
        drunk from plastic water bottles by the participants, of whom none were vegetarians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6129c-5598-4557-b078-95df91f5186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have found microplastics to be present in fish,&nbsp;beer,
        bottled water and soil,&nbsp;as well as&nbsp;in the air.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7667888f-e22b-4047-a4ee-14026501ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stools were tested for 11 kinds of microplastics, of which up
        to nine were identified in each participant. An average of 20 microplastic
        particles per 10 grams of stool were found, with polypropylene (PP) and polyethylene
        terephthalate (PET) — major components of plastic bottles and caps — found
        in all of the participants. The research did not indicate that plastics were
        accumulating and remaining in the body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc523f2-5a96-4aec-9814-139aff8c70a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of particular concern is what this means to us, and especially
        patients with gastrointestinal diseases," Schwabl said. "While the highest
        plastic concentrations in animal studies have been found in the gut, the smallest
        microplastic particles are capable of entering the blood stream, lymphatic
        system and may even reach the liver."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b71bd-a14a-49cc-b948-a6ea478f5a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we have first evidence for microplastics inside humans,
        we need further research to understand what this means for human health,"
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2098c-20e6-4d53-a771-0abdefa9ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further research needed</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc15f8f-bc15-45fb-bb80-68f98bc12bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was presented Monday at a United European Gastroenterology
        conference in Vienna.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca6ce61-d8bc-4d22-b9a1-5e9be00b3da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said they were not surprised by the findings, which provide
        further evidence of the&nbsp;widespread presence of microplastics in our environment
        and the damaging effects of plastic pollution in the world''s oceans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5711a87-8a68-4ca4-890b-596145ac9c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that microplastics are endemic in the environment, in consumer
        products we all use, and in many different species of animals that we consume
        directly or indirectly, so it would be more surprising if they had not detected
        microplastics in human stools," said Peter Jenkinson, managing director at
        environmental consulting firm CEHTRA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e01612-76c4-4867-b214-b789741ddf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There isn''t evidence of microplastics in the body, but that they
        have been in the body and travelled through, and as such this does not show
        any evidence of accumulation," added Stephanie Wright, a research fellow at
        King''s College London.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9db1b2-b0ae-4c0b-aa9c-6004e6929e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are hoping to secure funding to conduct wider studies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d068e93-96d9-44d6-9ecc-5e73cbeee596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very much a preliminary study," said Alistair Boxall, professor
        in environmental science at the University of York in England, who called
        for more work to be done to understand where ingested microplastics originate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d1842-3a43-4601-9f49-3d3429fd0ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have exact evidence from where this is coming from —
        it could be that most of these materials may be coming from house dust and
        the use of plastic containers and packaging or, for example, nylon fibers
        from our tumble dryer — and this could potentially outweigh the environmental
        routes of exposure," he noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcaad75-0d73-4e58-869f-0a3d1cd06f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxall added that "to truly understand the sources of exposure we
        need much more thorough studies where we monitor closely people''s day-to-day
        activities and the media they are exposed to."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a548f27-b0b8-4c9c-92e5-e5e01bf90895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament voted last month to support a ban on the
        use of microplastics in cosmetics, for which they are specially designed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a401355-268c-43e1-a5fa-3f9f06d468eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an estimated 150 million tons of plastic are floating in the
        world''s oceans, with an additional eight million tons entering every year,
        according to the World Economic Forum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df876d0e-2065-4676-8714-61042027ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:03:47.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Microplastics found in
        human stools, research finds"</p>'
  'cruise-ship-spills-waste-great-barrier-reef':
    'author': 'Lauren Kent'
    'caption': 'A cruise ship spilled thousands of gallons of liquid food waste in
      the Great Barrier Reef in August, according to an ongoing investigation by the
      Australian Maritime Safety Authority. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-24T06:50:23.654+08:00
    'imagesource': 'jcr:081d5a90-f57e-4ec8-9e5e-b15ff52d31f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25168365-450e-4d4b-84df-adf8c500ec12'
    'lead': 'A cruise ship spilled thousands of gallons of liquid food waste in the
      Great Barrier Reef in August, according to an ongoing investigation by the Australian
      Maritime Safety Authority — potentially damaging a reef already plagued by pollution
      and coral bleaching.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:07:40.936+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:14.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:44.708+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A cruise ship spills thousands of liters of waste in the Great Barrier
      Reef, harming coral already in troubled water

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77958de5-c8f0-43fb-a1d7-4a8fe1e961d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:40.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A cruise ship spilled thousands of gallons of liquid food
        waste in the Great Barrier Reef in August, according to an ongoing investigation
        by the Australian Maritime Safety Authority — potentially damaging a reef
        already plagued by&nbsp;pollution and coral bleaching.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde68af-7cfd-4a74-a769-96bbb26d606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:40.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnival, which owns the P&amp;O cruise ship, said the spill was
        unintentional and amounted to 7,000 liters (1,849 gallons). But Green Party
        Senator Larissa Waters and local media report the spill was 27,000 liters
        (7,133 gallons), citing an Australian Maritime Safety Authority report presented
        to the Senate. That amount is equivalent to more than 100 bathtubs full of
        waste water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be706a6-6b35-4856-9be4-945ba228f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:40.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P&amp;O ship spilled the polluted water on August 26, but authorities
        were not notified until two days later when Carnival self-reported the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d22e5-3824-4d13-9f0f-32e8afc23150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:40.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian authorities detained the ship when it returned to Sydney
        in early September, according to an Australian Maritime Safety Authority representative.
        Carnival had to pay a fine of about $1.5 million (2.1 million Australian dollars)
        to release the vessel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f62007-8742-4150-af7a-ce8f92ad4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:40.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Great Barrier Reef Marine Park Authority takes pollution of
        the Marine Park seriously and works with the Australian Maritime Safety Authority
        to ensure the best outcome for the Great Barrier Reef," said a park authority
        spokesperson in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae53232-cdf1-45c2-aae9-d46011ee2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:40.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef, one of the seven natural wonders of the
        world, is a protected park and World Heritage site. Stretching more than 1,800
        miles along the Queensland coast, the reef is large enough to be seen from
        space and holds the world''s largest collection of corals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b1ce1-f675-48cd-8f87-c5dd12586b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:40.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists say the&nbsp;corals are on death row&nbsp;because
        of climate change and environmental damage — prompting the&nbsp;Australian
        government to pledge almost $380 million&nbsp;for improving the water quality
        and restoring the reef this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b03c9a-7f75-4b5b-84d1-c92e4cd8f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:40.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took an anonymous tip off and my questioning in Senate Estimates
        today for details of a waste spill in the Great Barrier Reef by a cruise ship
        to be made public. Where is the transparency?!" Sen. Waters wrote in a Facebook
        post about the spill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9129d9-3a69-4234-b2b6-c08022b5de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:40.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Maritime Safety Authority said it is still investigating
        the spill, and that discharging pollutants in the reef is a serious offense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11398e3-ac0e-4283-a35d-2c9fd414e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:07:40.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "A cruise ship spills
        thousands of liters of waste in the Great Barrier Reef, harming coral already
        in troubled water"</em></p>'
  'Tracy-Chapman-sues-Nicki-Minaj-copyright-infringement-song':
    'author': 'Sandra Gonzalez'
    'caption': 'Rapper Nicki Minaj lashed out on Twitter after she was snubbed for
      the MTV VMA Video of the Year nominations.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-24T18:45:32.693+08:00
    'imagesource': 'jcr:27c82104-029e-4502-b27d-93c2c854f8c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c3efda7-a04d-410b-a752-1db1bdec2d4a'
    'lead': 'Tracy Chapman alleges Nicki Minaj incorporated the lyrics and vocal melody
      from her song "Baby, Can I Hold You" without permission.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:12:40.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:14.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:44.821+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tracy Chapman sues Nicki Minaj for copyright infringement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c32130-4321-40db-aa3a-1a58b7c77c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:12:40.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Rapper Nicki Minaj might have some apologizing to do over
        her song "Sorry."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09819dc8-7d52-43cb-86e9-15696a7ab15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:12:40.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj has been sued by folk singer Tracy Chapman for copyright infringement,
        relating to the song "Sorry," which Chapman alleges incorporates the lyrics
        and vocal melody from her song "Baby, Can I Hold You" without permission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce13e7-b5d3-4e39-bce7-d9b5cd9cb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:12:40.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the suit, obtained by CNN, Chapman claims Minaj and her representatives
        began reaching out in June 2018 about using the song, but Chapman denied their
        request, which was made after Minaj had recorded the song for her album "Queen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7cb22-f091-472a-91c6-6090168f696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:12:40.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry" was not included on "Queen," which released in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f4acd-86ca-4cff-b4ec-c3bcbcb604c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:12:40.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chapman''s suit, Minaj, however, provided a copy of
        the song to a popular New York DJ at HOT 97, a hip-hop radio station. Chapman
        claims the DJ subsequently promoted the song''s release on his social media
        channels and played it on air.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc76c24-ebae-454a-9e2d-220c403a684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:12:40.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj has not responded to the suit. But the suit does make mention
        of a now-deleted tweet from Minaj in which -- prior to her album''s release
        -- acknowledged struggling with whether or not to keep the song on her album,
        as doing so would have delayed "Queen''s" release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78789c-d3c7-4521-81c7-02528a55599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:12:40.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammy-winner Chapman, who was a staple of the late ''80s and ''90s
        music scene, is best known for her songs "Fast Car" and "Give Me One Reason."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f81955e-980f-4e74-9fed-41715cc2262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:12:40.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Cheri Mossburg contributed to this story.</p>'
