      'mgnl:lastActivated': 2019-04-17T09:19:18.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 24) — The Ateneo de Manila
        University Blue Eagles made quick work of the University of the East (UE)
        Red Warriors in their second round encounter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec415e-7cf9-4b04-ba18-8bd3aaf40a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:01:43.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles dismantled the struggling Red Warriors, 90-70, to
        seal their third consecutive win Wednesday at the Smart Araneta Coliseum in
        Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84ae2b-fe06-496d-8613-b663a56d8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:01:43.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off a career outing against the FEU Tamaraws, import Angelo
        Kouame played superb again for Ateneo with 18 points and 16 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df124fd9-1265-4c26-abce-b7a54c75684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:01:43.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another dominating fashion, the Blue Eagles played like a well-oiled
        machine from start to finish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36d905-0861-4a93-b871-0c9f60e5d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:01:43.444+08:00
      'mgnl:createdBy': 'jeff'
