      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSU-IIT placed in the 451-500 bracket of the QS Asia University
        Rankings 2019, along with Dumaguete''s Silliman University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527c489-b99a-4070-a1db-278802cd85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:55:25.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines still led the country''s universities
        in the rankings, rising three notches to 72nd place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ca4ed-2903-4fda-b857-efdd956fc1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:55:25.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by the Ateneo de Manila University at 115th spot
        (down from 95th place), De La Salle University at 155th (down from 134th place),
        and University of Santo Tomas at 162nd (down from 145th).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d736e6-5f2b-4b41-a442-431aa34eff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:55:25.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of San Carlos and Mapua University trailed, retaining
        their positions at 301-350 and 401-450, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f87ab4-2622-40af-a701-c8586d8ee89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:55:25.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National University of Singapore regained the top spot in the
        region after falling to second place last year. It was followed by University
        of Hong Kong at second spot and Nanyang Technological University-Singapore
        and Tsinghua University both at third place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d14a82-e7bc-4cae-b28b-7609ca4c4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:55:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top ten were Peking University, Fudan University,
        The Hong Kong University of Science and Technology, Korea Advanced Institute
        of Science and Technology, The Chinese University of Hong Kong, and Seoul
        National University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d416c-ee24-4b5e-9655-9b2f1b769040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:55:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rankings are based on universities'' academic reputation, employer
        reputation, faculty-student ratio, international research network, citations
        per paper, papers per faculty, staff with doctorate degrees, international
        faculty, international students, inbound exchange, and outbound exchange.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14cd6b6-0bce-44c6-9a74-4707f597f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:55:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Commission on Higher Education (CHED) lauded
        the eight Philippine universities and said it will soon launch a project aimed
        at developing public and private institutions further.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c8079-0af9-47a8-8da9-b2d655b34706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:55:25.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission will soon launch a project through its International
        Affairs Service that will assist Philippine universities to showcase their
        excellence to the world, promote their internationalization initiatives and
        increase global reputation through international benchmarking assessment of
        institutions using internationalization metrics," CHED Chairman Prospero De
        Vera III was quoted as saying.</p>'
  'suarez-resolution-arroyo-withdrawal-IPU':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Quezon representative Danilo Suarez (L) says Pampanga Rep.
      Gloria Macapagal-Arroyo (R) is suffering from a major life-threatening disease.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-24T21:48:54.097+08:00
    'imagesource': 'jcr:0ecaa1a1-9af5-4c97-8df3-77d58d599af7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1f4ddff-7615-432c-8e34-6cafb02c9b42'
    'lead': 'House Minority Leader Danilo Suarez files a resolution backing Speaker
      Gloria Arroyo''s proposal to withdraw from the International Parliamentary Union,
      following its adoption of a resolution to probe the "political persecution"
      of opposition Senators Leila de Lima and Antonio Trillanes IV.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T14:58:20.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:18.960+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:40.465+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suarez files resolution backing Arroyo''s proposal to withdraw from
      IPU

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bbaa0-42a8-43b4-b393-816740596e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 24) — House Minority Leader
        Danilo Suarez filed a resolution Wednesday expressing the sense of the House
        to back the proposal to withdraw from the International Parliamentary Union
        (IPU), an idea first floated by Speaker Gloria Macapagal-Arroyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1f278-92b6-44d8-b5ce-95b790a4ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IPU stepped outside its boundaries with its interference in
        the country''s judicial processes which runs counter to the principle of State
        sovereignty," Suarez said in House Resolution No. 2270.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323fed9-d005-43db-a132-db40b4754d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls of House leaders for the Philippine Senate''s withdrawal from
        the IPU, a global group of parliaments, came after the IPU resolved on Oct.
        18 to "send an official mission" to probe the "political persecution" of opposition
        Senators Leila de Lima and Antonio Trillanes IV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f7efe5-bf03-451f-91ac-55acec4039b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained for over a year due to drug charges her
        camp has decried as fabricated, while Trillanes is embroiled in several legal
        battles following President Rodrigo Duterte''s voiding of his 2011 amnesty.
        Both are staunch critics of the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07828e6d-c32f-48b7-9de3-64e803a4656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the IPU repeated its call for de Lima''s release and for
        her to be cleared of all drug charges "unless serious evidence is rapidly
        forthcoming."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08db8b-3d61-4676-8299-f36c11b5a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has said she would recommend that the Senate withdraw membership
        from the 178-member organization, which includes China, Canada and neighboring
        southeast Asian countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e37879-859b-48b1-856f-7480d42ac6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Panfilo Lacson said Arroyo''s proposal is "premature."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb07f8e-c34f-4142-a4b1-9765bbced925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaker Arroyo''s recommendation is based on the wrong premise.
        The IPU has yet to act on its Human Rights Committee''s recommendation to
        the IPU Governing Council. Having said that, it is premature, if at all, to
        denounce the IPU as a whole, much less withdraw membership from the body,"
        Lacson said in a statement Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db37f2-fd8b-49c5-a61a-e4869632f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that if the Senate decides to withdraw from the IPU,
        it would be implicitly agreeing that De Lima and Trillanes are being persecuted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85167b5-dac5-4726-8ad2-08327a0b093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For De Lima, Arroyo''s push for the Philippines to withdraw from
        the IPU is "only expected" due to the former President''s supposed "personal
        vendetta" against her. De Lima pursued plunder cases against Arroyo while
        she was Justice secretary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb4ecb-4686-4116-90d5-40546c2342b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selective?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada4ecfc-5a57-4dcb-90a2-1fc61de759bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Prospero Pichay, a close ally of Arroyo, accused
        the IPU of "political partisanship" as it failed to condemn the alleged rights
        violations against the Speaker when she was detained over plunder charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea68f3-1b14-487d-bf42-21c94a6095c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is the IPU interfering in the cases involving Senators De Lima
        and Trillanes when the same judicial processes as what used had been used
        against Speaker Arroyo are the ones being applied in their cases?" Pichay
        said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97260a3d-ba23-4bd5-8887-d33d47ddf64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IPU rules, its Committee on the Human Rights of
        Parliamentarians "shall defend the human rights of current, and in certain
        circumstances, former members of a national Parliament whenever their rights
        are at risk or appear to have been violated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071ef97-2955-409d-b991-0920847d74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:58:20.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was not a public official when she was arrested on plunder
        charges. She was president from 2001 to 2010, and a senator from 1992 to 1998.</p>'
  'Ateneo-Blue-Eagles-UE-Red-Warriors-UAAP-Season-81-second-round':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
