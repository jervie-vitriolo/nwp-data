      'mgnl:lastActivated': 2019-04-17T09:19:15.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Swift''s representative for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
