  'southwest-airlines-sexual-assault':
    'author': 'Ray Sanchez and Joe Sutton'
    'caption': 'A Florida man accused of groping a passenger on Southwest Airlines
      told an FBI agent after his arrest that the "President of the United States
      says it''s OK to grab women by their private parts," according to a criminal
      complaint.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-24T18:31:38.591+08:00
    'imagesource': 'jcr:de3aacee-98f7-48f1-bef8-cf35d6e12282'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92b98ac4-10bc-4cb4-8184-132a95452fd0'
    'lead': 'A Florida man accused of groping a passenger on Southwest Airlines told
      an FBI agent after his arrest that the "President of the United States says
      it''s OK to grab women by their private parts," according to a criminal complaint.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:28:01.250+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:13.275+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:48.769+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump ''says it''s OK,'' says man accused of groping passenger on Southwest
      flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6c2d2-a64b-47ea-a7c9-81bf749973dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:28:01.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Florida man accused of groping a passenger on Southwest
        Airlines told an FBI agent after his arrest that the "President of the United
        States says it''s OK to grab women by their private parts," according to a
        criminal complaint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f34e6e-95b7-471a-aed5-909e67fbcc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:28:01.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Michael Alexander, 49, a Tampa resident, was in federal custody
        after being charged federally on Sunday with abusive sexual contact on a female
        passenger during a flight from Houston to Albuquerque, New Mexico, the complaint
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc894080-a2e0-461e-ad9c-66b1f71e0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:28:01.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if Alexander has an attorney.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3768c52-086e-461a-b378-5e3715497fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:28:01.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge carries a maximum penalty of two years in prison and
        a $250,000 fine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f6bb52-3163-43b4-bc91-a3a5ad77a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:28:01.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was identified in court documents as "C.W." She told investigators
        she fell asleep after boarding Flight 5421 and 15 to 20 minutes into the flight,
        she "felt a movement on the right side of her sweater," the complaint said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570c87a-a21a-44f3-beed-ed93122c0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:28:01.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she "felt her clothes move and a touching of fingers on
        her right side at and around her ''bra line.''" The complaint said she saw
        a hand from the seat behind her and assumed she was touched by accident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46728c34-8e0c-42a8-9792-9501fd46eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:28:01.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 30 minutes later, the complaint said, the woman "felt fingers
        slowly grab the back of her arm, squeezing above the elbow, then slowly and
        ''attentively'' grope her right side, again at and around her ribs and ''bra
        line.''" She said she saw a hand with thick, hairy fingers and dirty fingernails.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4924caf-bf22-4d9e-be2f-c17820ce6992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:28:01.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman said she confronted the man seated behind her and told
        him "she didn''t know why he thought it was OK" to touch her and that he needed
        to stop, the complaint said. She was relocated to the rear of the plane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77af14-e3de-4a82-bc72-2f7dbdc5a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:28:01.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander told investigators that he slept for most of the flight.
        After he was handcuffed, he asked what sentence he faced on the charge against
        him, according to the complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d189928-177b-4196-b143-72aae501bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:28:01.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later told investigators that "the President of the United States
        says it''s OK to grab women by their private parts," referring to&nbsp;a 2005
        recording&nbsp;in which Trump said that, as a star, "you can do anything,"
        including grabbing a woman''s genitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f17b95c-5dc3-4c93-97ad-1820009c03bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:28:01.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Trump ''says it''s OK,''
        says man accused of groping passenger on Southwest flight"</p>'
