      'mgnl:lastActivated': 2019-04-17T09:19:20.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> President
        Rodrigo Duterte has a new assistant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc71ff0-e9c1-4bc8-987a-c8e9e1c0bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:33:49.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S/Insp. Sofia Loren Deliu was introduced by the President to the
        public at an event in Malacañang Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd50be-1147-4c51-8070-4b3559fbdc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:33:49.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliu replaced Special Assistant Bong Go, but will not carry her
        predecessor''s title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029fe50-5bf3-42ca-8681-b75613b85056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:33:49.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pumalit kay Bong, tumindig ka nga,"</em> the President
        said to those in attendance at the Philippine Quality Award and Conferment
        Ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67147d64-fe04-46d7-abdb-c15074d8643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:33:49.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The person who replaced Bong, please stand.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cabe8ec-582c-4ef7-a20d-9c968adad6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:33:49.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliu served as one of the President''s police aides prior to taking
        on her new role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1359699-eeaf-4eaf-b536-31462e250cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:33:49.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was a principal sponsor at the wedding of Deliu and police
        Insp. Abdul-Bassar Abdurajak in March in Zamboanga City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4f4a5-31d0-41c2-ae00-cc5f922cb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:33:49.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go gave up his post as he is running for senator in the 2019 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec95d8-bdc1-41f1-a28e-b13974c5c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:33:49.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He caused a ruckus when he filed his certificate of candidacy on
        Oct. 15, as he was accompanied by Duterte to the Commission on Elections in
        Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4273fde3-71db-4526-8476-1d4aab86e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:33:49.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Go had repeatedly denied he wanted to run for the
        Senate despite the numerous posters and paraphernalia bearing his name and
        face being distributed to the public at events in various places in the country.</p>'
  'clinton-obama-secret-service':
    'author': ' Evan Perez and Shimon Prokupecz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-24T23:00:54.188+08:00
    'imagesource': 'jcr:54742213-8fd5-46b2-8d3f-d17755157913'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9cafb55-3320-49e5-b8ac-8beb8ea4dd96'
    'lead': 'The United States Secret Service intercepted two "suspicious packages"
      addressed to former President Barack Obama and 2016 Democratic presidential
      nominee Hillary Clinton earlier this week, the agency said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T14:45:10.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:19.949+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:39.998+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspicious packages intended for White House, Obama, Clinton intercepted,
      authorities say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0a7fb-d082-4657-ae79-419a5e7dc9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities have intercepted devices intended
        for the White House, former President Barack Obama and 2016 Democratic presidential
        nominee Hillary Clinton.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b361b-6ec1-415d-87bc-581db44665f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspicious package containing a pipe bomb that was addressed to
        the White House was intercepted at Joint Base Bolling in Washington, DC, a
        law enforcement official told CNN Wednesday, adding that it was similar to
        the ones sent to the homes of Obama, Clinton and billionaire investor and
        major Democratic donor George Soros, which was discovered earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfafd542-8160-42f0-a2f2-f2ec40a46c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices appear to be rudimentary but functional, the official
        said. The White House-addressed device also contained projectiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522403f-ce1d-4eef-95a5-6656824a2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday morning, the New York Police Department responded
        to a suspicious device discovered in the Time Warner Center in New York City,
        where CNN has a bureau, a law enforcement source said. It was not immediately
        clear who the package was addressed to, but CNN evacuated its newsroom as
        a precaution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d8feb-b0c1-4856-ad05-6af1d8f41189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday morning, the United States Secret Service said
        it had intercepted two "suspicious packages" addressed to Obama and Clinton,
        the 2016 Democratic presidential nominee, earlier this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a0bfc-6359-485f-b7be-52085149ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Obama nor Clinton received the packages or were at risk
        of receiving them, the Secret Service said. They were discovered during "routine
        mail screening procedures as potential explosive devices and were appropriately
        handled as such," the agency said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094f1cd-6269-4d33-b384-25c1dcc4cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Strong suspicion'' of link</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18479ae-3ab5-4c19-8687-8797a1f61995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a strong suspicion" the two packages intended for Obama
        and Clinton are connected to the package targeting Soros, another law enforcement
        source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea91f5-dba2-46cb-bc25-ecb2d337a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package intended for Obama was intercepted in Washington, DC,
        and the one intended for Clinton was addressed to her in Westchester County,
        New York, on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0145660-c1e9-4080-b8fe-a9a85a8bd935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said the package intended for Clinton was found in the vicinity
        of her residence in Chappaqua, New York, but offered no additional comment,
        citing the ongoing investigation. Representatives for the Clintons referred
        press inquiries to the Secret Service, and a spokeswoman for Obama did not
        immediately respond to a request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb198afb-5939-4876-bd92-85645519ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said it condemned the "attempted violent attacks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7a437-8272-4f4b-97a8-66f730011e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the attempted violent attacks recently made against
        President Obama, President Clinton, Secretary Clinton, and other public figures,"
        White House press secretary Sarah Sanders said in a statement. "These terrorizing
        acts are despicable, and anyone responsible will be held accountable to the
        fullest extent of the law. The United States Secret Service and other law
        enforcement agencies are investigating and will take all appropriate actions
        to protect anyone threatened by these cowards."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58381ad6-544d-43f9-85f2-798d578e10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:45:10.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:19.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York device investigated</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f92b2f-6bed-44e7-8251-0b93d36fcc25'
