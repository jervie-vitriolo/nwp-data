      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis and Mirotic each scored four points early and Randle scored
        10 of New Orleans’ final 13 points in the period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76be3a83-1089-4163-9ee1-4f0378bb1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers scored eight of the first nine points in the second
        quarter and led by six on three occasions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238fc567-a39c-4028-9085-5269d74757c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pelicans pulled even before Gallinari made two free throws and
        Beverley made a 3-pointer to give Los Angeles a five-point lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab2832-4172-4b61-b409-82978912bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers, who set a club record by making all 26 of their free
        throws in a victory against Houston on Sunday night, made nine of their last
        10 free throws in the second quarter and took a 62-59 halftime lead.</p>'
  'robbery-belgium-store-owners-tells-come-back':
    'author': 'Helen Regan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-24T14:09:41.065+08:00
    'imagesource': 'jcr:82af07e5-6110-4674-abd0-3e9199985961'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23af8a1d-2a85-4c52-8cad-f6851bf33b4b'
    'lead': 'A group of would-be thieves were prevented from robbing a store in Belgium
      Saturday after the owner said he didn''t have enough money in the cash register
      and asked them to come back later.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:23:53.038+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:17.209+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:41.281+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robbers in Belgium arrested after store owner tells them to come back
      later

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac258de-c9ac-47e0-b45a-6e9868cd3a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:23:53.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A group of would-be thieves were prevented from robbing
        a store in Belgium Saturday after the owner said he didn''t have enough money
        in the cash register and asked them to come back later.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb1e102-9223-4508-9437-ced75f2ff087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:23:53.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner, who was identified&nbsp;by CNN affiliate RTL&nbsp;as
        Didier, runs an e-cigarette shop on the outskirts of the Belgian city of Charleroi.
        He said six armed individuals walked into his store in the middle of the afternoon
        demanding money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e526c3b-f2dc-4f38-815f-aadd5c24f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:23:53.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to diffuse the situation, Didier told the group to
        come back at the end of the day when the till had more cash in it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db6a27-8f5f-455a-8be3-4d17186d7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:23:53.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told them clearly that 3 p.m. is not the best time to hold up
        a store," Didier&nbsp;told&nbsp;RTL. He said to the group, "You''ll take 1,000
        bucks, but if you come back tonight you might be able to take more."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b67c7-8706-4691-acf9-a67ad40828dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:23:53.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredulously, the group left, and Didier was able to phone the
        police. "They weren''t the brightest," he said, adding that the police didn''t
        think they would return.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14801e26-32ea-4f61-a6ec-0e3410c575cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:23:53.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at 5:30 p.m. the group did return. Didier once again called
        their bluff and told the group it was still not closing time. "I berated them
        saying ''you have to buy a watch.'' I said, ''it''s 5:30 not 6:30,'' and they
        left," he told RTL.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2fe09-b944-4b39-81d7-5a93bbf2c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:23:53.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the group returned for a third time, plain-clothes policemen
        were waiting to apprehend them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93583834-24ef-4403-82b8-a9fef6328224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:23:53.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people were arrested, including a minor, according to local
        media. The sixth alleged offender ran away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c8828-a2b7-441e-8d03-35736c94b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:23:53.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Robbers in Belgium
        arrested after store owner tells them to come back later."</em></p>'
  'Detroit-Pistons-Blake-Griffin-Philadelphia-76ers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-24T14:19:33.134+08:00
    'imagesource': 'jcr:726c36ad-d7fb-40f4-b120-66e6ab2db839'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e58c790-72b4-4052-b8d6-a5c29ddbd270'
    'lead': 'Blake Griffin scored a career-high 50 points, including a game-winning
      three-point play with 1.8 seconds left in overtime, and the Detroit Pistons
      edged the visiting Philadelphia 76ers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:25:43.275+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:17.106+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:41.366+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Griffin''s career game lifts Pistons over Sixers in OT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9868dc-11f7-4635-a632-f15aacc428c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:25:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Blake Griffin scored a career-high 50 points, including
        a game-winning three-point play with 1.8 seconds left in overtime, and the
        Detroit Pistons edged the visiting Philadelphia 76ers 133-132 on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d25006-3869-4434-a1c7-4cfaa96752e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:25:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin, whose previous career best was 47 points, made 20 of 35
        field-goal attempts and 5 of 11 free-throw attempts. He added 14 rebounds
        and six assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e2be0-24a6-4083-af47-235f1cfa63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:25:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reggie Jackson supplied 23 points, Ish Smith tossed in 21 off the
        bench and Reggie Bullock added 17 for Detroit. Andre Drummond had 14 points
        and 16 rebounds before he was ejected late in regulation after picking up
        his second technical foul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ddbf7a-51a7-4c13-9a7b-ff2183a1c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:25:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Embiid racked up 33 points, 11 rebounds and seven assists,
        and JJ Redick had 30 points, six rebounds and six assists for Philadelphia.
        Robert Covington chipped in 16 points and eight rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfde661-220f-4711-836c-add77c768836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:25:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia point guard Ben Simmons missed the game due to back
        tightness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c06ca1-2084-4410-8786-4f363eb6acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:25:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin scored the first points of overtime, a 3-pointer from the
        top of the key. He then found Smith in transition for another trey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3697c-7880-4bb0-83a2-dab09126578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:25:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia then reeled off eight of the next 10 points, including
        a Redick 3-pointer that tied it at 128-all. Redick missed a long 2-pointer,
        then fouled Jackson with 20.5 seconds left. Jackson made both free throws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8757ee-b449-45f0-b332-ce49f09ec812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:25:43.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redick then came off a screen and drilled a 3-pointer from the left
        wing while getting fouled by Jackson. Redick completed the four-point play
        to give the 76ers a 132-130 lead with 5.6 seconds remaining. Detroit called
        timeout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c2092-8a16-432a-9c88-0b7f8f106bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:25:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin then took the inbounds pass, drove the lane and made a layup
        while getting fouled by Covington. Griffin hit the 50-point mark to give Detroit
        the one-point lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ecfd6-0e8e-4b7d-ba28-6ddb7fbb71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:25:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia took its last timeout before Embiid missed a 3-point
        attempt at the buzzer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a690c7-1ee6-4969-8dfd-9f9a2f4db206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:25:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin scored 22 of his 28 first-half points in the second quarter,
        but the Sixers still emerged with a 64-61 halftime advantage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fd77c-adee-4f10-abc4-038b706de50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:25:43.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 34.6 seconds left in regulation, Griffin banked in a shot for
        a 120-all tie. Embiid then missed an open 3-pointer, but Bullock followed
        by missing a runner in the lane. Philadelphia had the last shot in regulation,
        and Dario Saric’s 3-point try rolled off.</p>'
