      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c15a48-bed3-4160-a30e-ad766dd7112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:55:25.726+08:00
