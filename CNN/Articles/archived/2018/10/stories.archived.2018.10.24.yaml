    'template': '1'
    'title': 'Policewoman replaces Go as Duterte''s top aide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77dea8f-ab11-47c4-80e0-06cea72d0b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:33:49.051+08:00
