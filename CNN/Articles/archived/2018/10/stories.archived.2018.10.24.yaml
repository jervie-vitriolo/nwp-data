  'saudi-crown-prince-mohammed-bin-salman-jamal-khashoggi-killers-justice':
    'author': 'John Defterios, Adrian Lydon, Elise Labott and Laura Smith-Spark'
    'caption': 'Saudi Arabia has confirmed the death of missing Saudi journalist and
      Washington Post columnist Jamal Khashoggi in an announcement on Saudi state
      TV.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-24T23:45:42.504+08:00
    'imagesource': 'jcr:a704a7cb-44c0-4585-974d-5e1e559cfb4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a278578f-e787-4dd8-9266-b323ee316779'
    'lead': 'Saudi Crown Prince Mohammed bin Salman vowed to bring those responsible
      for the "heinous" killing of Saudi journalist Jamal Khashoggi to justice as
      he spoke at a showcase investment conference in Riyadh on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T14:23:23.238+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:20.734+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:39.537+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Crown Prince: We will bring Khashoggi''s killers to justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2ccd7-785e-4537-8bf7-4a45051af799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Crown Prince Mohammed bin Salman
        vowed to bring those responsible for the "heinous" killing of Saudi journalist
        Jamal Khashoggi to justice as he spoke at a showcase investment conference
        in Riyadh on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eaa2e5-5b9c-4c7c-afb3-832705e4b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a very, very painful incident for all Saudis and also
        for everybody on this planet. It was unnecessary," he said, in his first comments
        on the case since Saudi Arabia admitted Khashoggi was killed at its consulate
        in Istanbul earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5aa578-5c90-4739-bbbd-17feff1221de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia will go and implement all necessary rules and investigate
        deeply in order to achieve results and to bring to justice those who were
        responsible for this heinous crime, and they will be put before the courts.
        There''s no doubt," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9265b4e-0398-45cd-a614-5e96cd0d4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also insisted that good working relations between Saudi Arabia
        and Turkey would not suffer as a result of the situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f894d-2064-4333-a523-3a1b97caaac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of bin Salman''s inner circle have been blamed for the Washington
        Post columnist''s death. Saudi Arabia said Khashoggi was killed during an
        interrogation gone wrong and vowed to bring rogue operatives to justice. But
        several US officials told CNN that any such operation could not have happened
        without bin Salman''s direct knowledge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4f32e-22d5-4fa3-a018-f794aad0045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials on Tuesday said the original plan was to convince
        Khashoggi, who had been writing critical columns in the Washington Post, to
        return to Saudi Arabia. If Khashoggi refused, an official told CNN, the next
        step was to drug him with a tranquilizer and take him to a safe house in Istanbul
        for 48 hours. If Khashoggi still refused to return to Saudi Arabia at that
        point, the team was to leave and a "local collaborator" was to let him go,
        the source claimed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4d7fb-c82b-40e9-9c89-d1a2fd89bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi official also claimed that a forensic expert was present
        to erase all evidence of Khashoggi''s presence at the consulate and safe house,
        so that if Khashoggi said later that he had been kidnapped, there would be
        no proof.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23867a38-3859-4936-b8c2-c861152479b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official has provided no corroborating evidence for this new
        version of events, another iteration of an evolving story from Saudi Arabia.
        The New York Times has reported that the forensic expert was equipped with
        a bone saw.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf7134-9bbd-4917-9046-023814ef11f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that of the 15 Saudis who took part in the operation,
        a total of nine were at the consulate, with "three or four to question him
        and the rest to handle logistics." There was no explanation why three to four
        people would be needed for questioning, or what logistics the others would
        attend to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04b60e-463d-4451-b90e-415b2a8b90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the Saudi squad, including generals and their security
        detail, waited at the safe house, according to the source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78963c69-1338-4250-b489-0f81bff9124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials have said that Khashoggi was set upon immediately
        after entering the consulate, and then beaten, tortured and dismembered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbfc039-f208-40c3-87cc-1c3831c61167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi official told CNN that Khashoggi became agitated after
        being told he would be drugged and taken to a safe house, at which point he
        tried to resist, was put in a chokehold and died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9930a-4806-414b-ba8c-e05178da2f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigators last week searched the Saudi consulate and
        consul general''s residence in Istanbul as they hunted for clues to Khashoggi''s
        fate. A well-placed Turkish official told CNN on Wednesday that permission
        to search the well at the consul''s residence was not given to Turkish investigators
        at that time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c6539-c4be-4c81-b6e2-d152e71123ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan and bin Salman in the spotlight</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154ba19-496a-443c-bfb2-10b807ef4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday at the presidential palace, Turkish President
        Recep Tayyip Erdogan vowed to bring the perpetrators to justice. "We are determined
        not to allow those responsible – those who ordered the crime and those who
        committed it – to escape justice," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c5c74-49de-45b6-8727-e1cdee9583a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shared the confirmed information on Khashoggi murder. Some people
        are uncomfortable about it," he added. "Our determination and transparency
        are appreciated not only by victim''s family but also by the whole world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec14848-c9aa-401c-bc63-0bd297e347ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Erdogan gave a speech in Ankara in which he rejected
        Saudi Arabia''s claim that Khashoggi was killed accidentally, saying he had
        died as a result of a "ferocious" and premeditated murder.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2fc495-76cf-4e25-b5bd-dcd60b163ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing members of his ruling party, he made it clear without
        mentioning bin Salman by name that he held the top leadership in Riyadh responsible
        for Khashoggi''s death. It was not sufficient to blame on rogue elements in
        the Saudi security services, Erdogan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b68f4-ded7-4ce1-bc12-666d0717c517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short time later, the Crown Prince made an unannounced appearance
        at the Future Investment Initiative in Riyadh where he was surrounded by attendees
        trying to take selfies with him. But he did not give any formal remarks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58230d-5128-4bcd-a690-cef70021c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy over Khashoggi''s death has overshadowed the investment
        conference, dubbed "Davos in the desert." Dozens of top executives have pulled
        out amid questions over the Saudi government''s role in the journalist''s
        killing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e484634-d698-4fe9-af88-88f2e3e7aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crown Prince and his father King Salman were pictured shaking
        hands with Salah bin Jamal Khashoggi, the journalist''s eldest son, and Sahl
        bin Ahmad Khashoggi, another relative, at Al Yamama Palace in Riyadh on Tuesday.
        Jamal Khashoggi has been prevented from leaving Saudi Arabia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa8094-fd7a-4e09-9f8a-9ef292ad7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump: ''Worst cover-up ever''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a0865-c55a-4b04-8a00-e695a55e6bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US President Donald Trump offered his most stinging indictment
        yet of a Saudi effort to silence a dissident journalist, calling the series
        of events that led to Khashoggi''s death "the worst cover-up ever."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126cbad-cc36-4d97-8fd5-cc9818b64397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has become increasingly irritated by the fallout from Khashoggi''s
        death, multiple sources who have heard him voice his frustration told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af6fe0-f405-4a13-85a6-31b2f4471a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director Gina Haspel, who has been sent to Turkey on a mission
        to learn more about the evidence the country holds, will brief Trump on her
        return to Washington, US Vice President Mike Pence said Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34025052-5194-43cd-8edd-ea9e819920eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo said the United States would be
        revoking the visas of those who killed Khashoggi, and said that the administration
        has "identified at least some of the individuals responsible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780077da-2c4f-4579-8d8c-91b1c0b83793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department was also working with the Treasury Department
        to apply human rights-related sanctions that includes the freezing of assets
        and a travel ban, Pompeo said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b3e415-9a8b-4efb-83e9-4d594c9562cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May said Britain also was taking action
        against any Saudi suspects in Khashoggi''s death and that any individuals
        holding UK visas would have them revoked directly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20e1cd-40a6-4edf-b19c-e9dd2334865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May told lawmakers she would talk to King Salman later Wednesday.
        She added: "We condemn the killing of journalist Jamal Khashoggi in the strongest
        possible terms. And after his disappearance we made clear that Saudi Arabia
        must cooperate with Turkey and conduct a full and credible investigation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cbc5c1-05ac-41b1-8deb-e28a8c7ea73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s John Defterios and Adrian Lydon reported from Riyadh
        and Elisa Labott from Washington, while Laura Smith-Spark wrote from London.
        CNN''s Hamdi Alkhshali, Kaitlan Collins, Kevin Liptak, Isil Sariyuce, Gul
        Tuysuz and Mahatir Pasha contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9981469-2e11-402b-90ba-7f16970f4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:23:23.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:20.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi Crown Prince:
        We will bring Khashoggi''s killers to justice."</em></p>'
