    'created': 2018-10-24T14:46:53.258+08:00
    'imagesource': 'jcr:d8291a07-a1dc-467f-8198-06006cb91301'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fc0cfc8-d53b-4b70-b59f-9b232658c5cd'
    'lead': 'A group of drivers and operators taking the Marikina-Makati route want
      an additional P1.25 per kilometer fare hike. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:33:16.995+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:12.989+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:53.255+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UV Express drivers, operators seek fare hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be60750-998f-4274-b7af-3111cb61f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:33:16.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> A
        number of UV Express associations have requested for a fare hike due to the
        high price of fuel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb867f3-7483-4286-b120-fbb54f70d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:33:16.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers and operators plying the Marikina-Makati route in particular
        are seeking a ₱1.25 per kilometer increase in fares, which could take up to
        29 kilometers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664f3c8-f223-4d9f-9aab-76a0cd59958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:33:16.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With current fares at ₱60, this could lead to a maximum new fare
        of P96.25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2a4c1-77bb-4825-8b8c-fd68750d9f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:33:16.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung ₱1.25 na nirerequest namin is based on the traffic we are
        experiencing now panagalawa yung consecutive na increase ng fuel. Pangatlo,
        yung tagal ng pagbalik namin wala naman kaming pasahero," said Oscar&nbsp;
        Cleofas, president of the Bonita UV Express Transport Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96def54e-8a6e-42d8-ad98-6be479ad4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:33:16.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ₱1.25 we''re requesting is based on the traffic
        we''re experiencing now, consecutive fuel price increases and our return trips
        without passengers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ababf4-b938-4ba8-8f63-3ff0aab9ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:33:16.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        is studying this petition, as well as others sent by other UV Express groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9983cc90-fcf2-46b1-94a2-a9e48b494fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:33:16.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To a minimum wage earner every peso counts we need to protect the
        riding public sa unreasonable fares," said Aileen Lizada, LTFRB board member.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e844939-75f5-4806-93a6-27fba45c8e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:33:16.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have been given one more week to submit a revised and
        substantiated plea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3144728-552d-43b5-a6ae-e0f6cfce19ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:33:16.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, consumers are advised to report to the LTFRB drivers
        and operators who are overcharging.</p>'
  'Boracay-Henann-Group-of-Resorts-fake-papers-investigation-reservation':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-19T14:41:03.701+08:00
    'imagesource': 'jcr:634ac662-5e87-4901-8ce1-1f67985f74fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33821e34-5977-4fb1-8223-537e968fd213'
    'lead': 'The DENR is also looking into complaints that Henann Boracay hotels are
      refusing to give a refund to clients whose bookings were previously accepted. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:36:16.670+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:12.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:53.386+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR rejects Boracay Henanns''s plea to operate amid probe into fake
      papers

      '
    'updated': 2018-10-24T15:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a10f6-8283-434e-aa1c-d1970d1311ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:36:16.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 19) — Environment officials
        thumbed down a request to operate made by the Henann Group of Resorts in Boracay
        Island while the establishment tries to secure necessary government permits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31daa4a6-fc70-4542-a553-be213e0eb0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:36:16.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sumulat si Mr. Chusuey sa amin at humihiling siya na pag-bukasin
        siya habang nag-cocomply siya. Again, we turned it down. Mag-comply muna siya
        bago namin i-assess kung dapat pa siyang magbukas o hindi," DENR Undersecretary
        Benny Antiporda said in a press conference on Friday. The Henann firm is owned
        by the family of Filipino-Chinese businessman Henry Chusuey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0bf10-cfa5-4837-880c-fb952bb94bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:36:16.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel chain is currently being investigated for allegedly faking
        its Environmental Compliance Certificate (ECC), a document required for businesses
        to be accredited by the Tourism Department. Establishments without the ECC
        are not allowed to accept bookings for the island''s reopening on October
        26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8a4ae-6f3d-475b-a275-1cae4004981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:36:16.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henann is denying any involvement in the alleged crime and claims
        hotel officials did not authorize any of their employees to submit any unofficial
        documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35904bd-b83a-4d73-8c13-66ca9b30cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:36:16.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DENR refuses to believe the employee who submitted the documents
        acted on his own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc44eb6-2b85-4384-9c38-dca9779d768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:36:16.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that person will do that kung hindi siya inutusan
        ng mas mataas sa kanya," Antiporda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c6974-9103-41c7-bbee-29057d2041da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:36:16.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henann''s advanced bookings</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ecb95a-3e42-480a-a6df-b19f77a0f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:36:16.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR is also looking into complaints that Henann Boracay hotels
        are refusing to give a refund to clients whose bookings were previously accepted.
        These bookings were supposedly made through hotel application Agoda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8949cc-9c0e-44a5-a260-2463a2edd518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:36:16.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling on all the people who booked with Henann na ayaw
        ibalik ang pera niyo please come to the Boracay Inter-agency task force, or
        the DENR, DOT to file your complaint. We will help you file charges against
        this erring hotel," Antiporda said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41380c5-f657-4c2d-9bac-814f7ede2809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:36:16.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hennan said clients who booked rooms through a third party, such
        as a travel agency or an online travel agency with booking platforms, can
        call and coordinate with their respective travel agents for booking cancellations
        and refunds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666bf57-ea5d-43e9-82de-56ce970245a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:36:16.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our company has an earlier agreement of full refund with these
        corresponding travel agencies, including Agoda," it said in a statement on
        Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0089af-b368-4738-b50d-61979620488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:36:16.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their probe, the DENR plans to turn it over to the Justice
        Department for the possible filing of charges.</p>'
