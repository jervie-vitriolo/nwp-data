    'title': 'UAAP: Ateneo demolishes UE Red Warriors to grab top spot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c79942f-c6b7-4dd3-aa8d-ef3a95f70043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:01:43.443+08:00
