    'jcr:uuid': 'c4a6fa99-8de4-48be-bc80-3c1bbf938005'
    'lead': 'President Rodrigo Duterte has signed into law a bill that grants a 25-year
      congressional franchise to a telecommunications company owned by the Villar
      family. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:44:13.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:15.640+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:42.151+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives 25-year franchise to Villar-owned telco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fcb4f3-c2bf-4d91-b8ee-b7005cfebe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:44:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> President
        Rodrigo Duterte has signed into law a bill that grants a 25-year congressional
        franchise to a telecommunications company owned by the Villar family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8abe9b-9960-4cfe-8ecb-309a4f9c1541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:44:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11089, which was signed by Duterte on October 18,
        grants Streamtech Systems Technologies Inc. a franchise to "construct, install,
        establish, operate, and maintain telecommunications systems throughout the
        Philippines."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702839ad-65e0-433b-829b-0209ea2d258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:44:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streamtech is headed by Manuel Paolo Villar, the son of business
        tycoon and former Senate President Manuel "Manny" Villar Jr. and reelectionist
        Senator Cynthia Villar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2648ec-9e88-42e7-b7d5-6e9cd4e12444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:44:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Streamtech''s responsibilities will be to extend its services
        in hazard and typhoon-prone areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d97ed38-f823-46a8-800a-bd09cef61fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:44:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte-signed law said Streamtech''s franchise will be revoked
        if it fails to "commence operations within one year from the approval of its
        operating permit by the National Telecommunications Commission. It was also
        required to operate continuously for two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff1053-cbec-4382-ace3-0b5fd7f4c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:44:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval of the company''s franchise came in the same month
        that the government began accepting applications for the country''s third
        major telco player.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1546b71-523d-405f-ba28-6dd5fe00ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:44:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Information and Communications Technology Secretary
        Eliseo Rio said Streamtech can bid for the spot, but the company will have
        to partner with another firm with at least 10 years of industry experience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192174c9-473f-423f-95c4-1e0f6388d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:44:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can but they only have up to November 7 to do so. They also
        lack the required 10 years experience and would be disqualified if they don''t
        partner with&nbsp; a telco that has 10 years experience," he told CNN Philippines
        in a message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a986c1-c963-4e8c-89d1-b1141321fd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:44:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines for the selection of the new firm also dictate that interested
        bidders must not be related to either PLDT or Globe Telecom, must have no
        pending liabilities to the government as of Oct. 1, and must have a capital
        of at least P10 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce973b-82af-4d67-b438-db4816673f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:44:13.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:15.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio had earlier said that the next major telco firm to operate in
        the country will be named by November 7.</p>'
  'titanic-2-launch-2022':
