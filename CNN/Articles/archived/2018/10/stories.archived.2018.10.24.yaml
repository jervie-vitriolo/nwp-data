      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device sent to Time Warner Center was constructed with a pipe
        and wires, according to an NYPD source. Law enforcement authorities are treating
        the device as a real explosive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f9bd8-fb8a-4bdf-b55b-7483703173b7'
