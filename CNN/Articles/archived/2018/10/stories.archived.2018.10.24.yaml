      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> There
        will soon be new terminal assignments at the Ninoy Aquino International Airport
        (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a24eaf-979e-4dd4-9d4a-0a6fc16f64c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:04:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA) on Wednesday announced
        that four international carriers "already volunteered" to transfer their operations
        from Terminal 1 to 3 starting this October. They are:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbd7e6-6427-4372-933c-a2dbfa173468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:04:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas Airways - October 28</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0e3f9-94f5-4e2a-b7be-e6744c9eae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:04:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines - October 28</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a18145-b5a8-44c1-9c6e-65466d0168ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:04:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Airways - December 1</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b1090-0fb2-4d6d-aa54-159116772482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:04:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Airlines - January 1</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1fec76-12b2-42e3-9365-858c6a9037d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:04:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA General Manager Ed Monreal said other international airlines
        will also be moved from Terminal 2, but he has not named any of them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54007091-68f7-479e-a79d-c1104c502db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:04:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the essence is basically at some point we''ll be able to minimize
        international operations sa Terminal 2, because as we all know, Terminal 2
        is not really designed for international flights," Monreal said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213864b2-03b1-4664-909c-a262bf0cfa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:04:13.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials earlier stressed the need for a rationalization
        plan at NAIA, saying only Terminals 1 and 3 were designed to handle international
        flights, while Terminals 2 and 4 were built for domestic flights.</p>'
  'Boracay-wetland-rehabilitation':
    'author': 'David Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-24T15:53:11.972+08:00
    'imagesource': 'jcr:b537b4f7-2bc9-498f-9b0b-0c47e9606e47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc2c036-4f77-4cd8-a2b2-8a07acd61ca3'
    'lead': 'Just like Boracay''s beaches, years of neglect and abuse have also placed
      its wetlands in a very bad shape. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:06:39.068+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:18.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:40.712+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Businesses tapped to aid Boracay wetland rehabilitation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd4811-98ca-474f-b063-9cfd58630642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:06:39.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay (CNN Philippines, October 24) — Just like Boracay''s beaches,
        years of neglect and abuse have also placed its wetlands in a very bad shape.
        Wetlands are considered the earth kidneys. It has a natural filtering process
        that cleans water to a certain level. It also regulates the flow of water,
        serving as a catch basin during flooding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e674cf4-4678-437a-8b52-f2130aa6ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:06:39.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have several wetlands in the area, and we want to decongest
        the beach. We want to focus also on other areas here in Boracay which can
        serve also as tourism destination," said Environment Department''s Biodiversity
        Management Bureau Crisanta Marlene Rodriguez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eaabfa-9564-4a44-9875-d70c0217bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:06:39.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is tapping some of the country''s biggest companies
        to reclaim the wetlands, clean it up, and bring it back to life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8c314-302e-46bc-a038-ab2f3a331095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:06:39.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, that was the idea. To include a tour not only on the
        beach, to include a tour around all the wetlands," said San Miguel Corporation
        architect William Malonga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680aab70-42b5-4e23-9b16-427427d28516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:06:39.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay Wetland 4 will be developed into a park with a butterfly
        garden. It will have a boardwalk that goes around the lagoon for leisurely
        walks and birdwatching. There will be floating decks and even an amphitheater
        where local artists can perform. A footbridge will also be constructed leading
        to a viewing deck in an adjacent hill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d524776-c49a-42a6-ae99-592ab5d8d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:06:39.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo Puyat said the government wants Boracay
        to become a model of sustainable tourism when it reopens on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe300a-79db-41fa-a5f4-92a128392412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:06:39.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat makakatulong talaga para mapaganda ang Boracay, na with the
        overaching theme of sustainable tourism," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1972eb28-925c-4f1a-af3d-71c18cf49204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:06:39.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay''s massive rehabilitation will go until next year, with
        its reopening done in three stages.</p>'
