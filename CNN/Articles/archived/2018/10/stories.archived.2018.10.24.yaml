    'jcr:uuid': 'acd61e65-52a1-42d4-91a4-d26291f8be6f'
    'lead': 'Transport officials have said only Terminals 1 and 3 were designed to
      handle international flights, while Terminals 2 and 4 were built for domestic
      flights.  '
