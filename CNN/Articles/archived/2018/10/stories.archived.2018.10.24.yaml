    'template': '1'
    'title': 'Duterte attends wake of police officer killed in Camarines Sur ambush

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a3694b-0580-48a3-8e5d-520b7f78825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:30:47.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 23) — President Rodrigo Duterte
        paid his respects Tuesday to a policeman who was killed in an ambush in Camarines
        Sur last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b0e5e-2830-4f03-b775-a870e62a8ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:30:47.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared by Department of the Interior and Local Government
        (DILG) Bicol Director Elouisa "Biet" Pastor show the President with the family
        of PO1 Ralph Jason Vida.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: President Rodrigo Duterte visits the wake of slain police
        officers in Lupi, Camarines Sur and Labo, Camarines Norte.<br><br>📷: DILG
        Bicol Director Biet Pastor <a href="https://t.co/iDh0gnzOd8">pic.twitter.com/iDh0gnzOd8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1054713445193474048?ref_src=twsrc%5Etfw">October
        23, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c38136-eb20-4a74-a83a-9cdfc1db2ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:30:47.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d77c9a-cd5b-4232-a617-3080d6a74efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:30:47.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG-Bicol said, "The mission was to make the bereaved family of
        the slain police officers... feel the government is there for them through
        the Comprehensive Social Benefits Program led by no less than the President
        himself."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9e3b0-7d2d-4cac-914f-7a386647c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:30:47.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the benefits included cash assistance, employment and livelihood,
        and scholarships, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0d7c9-9841-4805-a042-17680391849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:30:47.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vida, along with SPO1 Percival Rafael and PO3 Carlito Navarroza,
        was one of three police escorts of Food and Drug Administration (FDA) Director
        General Nela Charade Puno killed in an ambush on Oct. 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264b582-5cc1-40e1-b37f-b809d2068923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:30:47.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report said the President conferred the Order of Lapu-Lapu Rank
        of Kalasag to the slain policemen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1112153-16c6-46b2-b5cc-a1582fcffe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:30:47.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same report said the President also conferred the same honors
        to Pvt. Ruben Bersabe and CAA Teodoro Adoptante, who were killed in separate
        encounters with armed rebels on Oct. 14 in Labo, Camarines Norte, and Lupi,
        Camarines Sur.</p>'
