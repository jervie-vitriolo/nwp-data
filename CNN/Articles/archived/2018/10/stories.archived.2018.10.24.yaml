    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palestinian authorities routinely ''arrest and torture'' critics, says
      Human Rights Watch report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5a4c7-d5cf-4259-befa-5b48ee0edb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Palestinian authorities in the West Bank and Gaza have engaged
        in a systematic crackdown on dissent, including the use of torture that may
        amount to a crime against humanity, according to a new report from Human Rights
        Watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d24df-8c08-4dfc-a8c2-c2e979aa3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relying primarily on overly broad laws that criminalize activity
        such as causing ''sectarian strife'' or insulting ''higher authorities,''
        the [Palestinian Authority] and Hamas use detention to punish critics and
        deter them and others from further activism," wrote Human Rights Watch, or
        HRW, in the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58cc8d-a3d0-409e-9087-7461b20a66ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We documented dozens of cases of people detained for a Facebook
        post, for writing a critical article in a mainstream publication, for protesting,
        for being involved with the wrong group or movement," said Omar Shakir, Israel-Palestine
        director for HRW, at a press conference in Ramallah announcing the report.
        In detention, detainees routinely are threatened, beaten, subjected to foot
        whipping, in many cases subjected to torture."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The attacks by the Palestinian Authority and Hamas on dissidents,  demonstrators,
        reporters, and bloggers, are both systematic and unpunished. <a href="https://t.co/gdQB8RMBQN">https://t.co/gdQB8RMBQN</a>
        <a href="https://t.co/xE3Ac4kHy4">pic.twitter.com/xE3Ac4kHy4</a></p>&mdash;
        Human Rights Watch (@hrw) <a href="https://twitter.com/hrw/status/1054632263177170944?ref_src=twsrc%5Etfw">October
        23, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ddeae9-057e-4feb-b36c-ebbbb80713ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1516b0-b673-4c50-9651-57a754457b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, titled "Two Authorities, One Way, Zero Dissent," was
        compiled over two years, drawing on 86 cases and 147 interviews, many with
        ex-detainees, according to HRW. The two authorities -- the Palestinian Authority
        in the West Bank and Hamas in Gaza -- have cracked down on political opposition,
        social media criticism, journalists, demonstrations, and opposition on university
        campuses, HRW said, adding that the authorities'' alleged practices in detention
        "may amount to a crime against humanity, given its systematic practice over
        many years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18d4c0-0584-4189-b35f-e13ead3e5757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequence of the crackdown in both places is a chilling effect
        on "free speech, association, and assembly," HRW said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c7de6-e08f-4374-be91-445b94f6fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case detailed in the report, 55-year-old Abdullah Abu Sharkeh
        from the Jabalia Refugee Camp in Gaza was detained four times in one year
        for criticizing Hamas on social media. On May 29, 2017, he was arrested for
        saying on Facebook that Hamas ruled by "iron and fire." Abu Sharkeh was made
        to stand or sit for hours at a time in a small chair, leaving him with severe
        pain in his back, neck and knee for days after his detention. Abu Sharkeh
        was released after five days when he he signed a confession that said he would
        not "slander persons in high national positions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e2111-1033-4f9d-a360-114d0996b028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is rare for a human rights organization to direct its criticism
        at both Palestinian authorities at the same time -- the two are separated
        by a bitter, decadelong feud, which can make it difficult to investigate both
        authorities together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea627e-8f4f-4ea0-a61a-3f5cb6da28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Authority and Hamas are widely seen as the chief
        rivals for support among Palestinians. And while the Palestinian Authority
        enjoys widespread international legitimacy, as witnessed by the list of states
        that support it, Hamas is regarded by the United States and the European Union,
        among others, as a terrorist organization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5977114b-741f-4adb-92a1-245a91c5c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both authorities, notes HRW, have mechanisms in place for receiving
        citizen complaints to allow for the investigation of accusations of wrongdoing
        by security forces, but in practice, these mechanisms rarely lead to impartial
        investigations or disciplinary actions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35a80a-39eb-4fb7-bb28-8bb019671b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two authorities rely on international support. The security
        forces of the Palestinian Authority rely primarily on assistance from the
        United States, as well as assistance from a number of European states. Hamas
        relies on the financial support of Iran, Qatar and Turkey. HRW recommended
        these countries suspend assistance to the security forces until the authorities
        take steps to end "arbitrary arrests and torture."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08656ad5-fa3c-4571-b3b7-812ea9bebe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, HRW recommended that authorities in the West Bank and
        Gaza publicly pledge to end arbitrary arrests and torture, investigate allegations
        of abuse, and take further measures to ensure fair and impartial treatment
        of detainees. HRW also advised social media companies and internet service
        providers to carefully scrutinize every government request for user data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6f7a7-f5af-4d7f-9e05-4b7e4d9831fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Palestinian Authority for comment but has
        not received a response.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6b60b-3c15-47db-a187-e3f8f7ac12af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A response from the Palestinian Authority''s Police General Directorate,
        included in the HRW report, denies any allegations of arbitrary arrests or
        torture. "Guidance issued by the Ministry of the Interior ... mandate the
        application of the law and guarantee the proper legal procedures and the preservation
        of freedoms and rights and prevent their violation or restriction except within
        the bounds of the law," the response says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11fad32-daaa-4c29-9d63-2056acaf7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyad Al Bozom, a spokesman for the Hamas-run Interior Ministry in
        Gaza, told CNN the report "involves lots of exaggeration and inaccurate information."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9a141-a198-43c4-ad3c-dd045f7ff69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not allow torture, we do not silence mouths and we abide
        by Palestinian law. We recognize the freedom zone in Gaza as a large area,"
        Al Bozom said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06eed2-7966-4430-a5fb-b0992371a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European diplomats approached by CNN said they were looking at the
        report, however none had any immediate comment. CNN also reached out to the
        United States for comment but has not received a response.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83386dcf-27aa-4a8d-8579-6ae733457928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:31:22.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Palestinian authorities
        routinely ''arrest and torture'' critics, says Human Rights Watch report."</em></p>'
  'Juan-Ponce-Enrile-bail-health-plunder-Ombudsman-Cagayan-Governor-Manuel-Mamba':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-24T12:42:58.633+08:00
    'imagesource': 'jcr:bb30aa89-e953-435a-88b3-cb7d769fa122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2358b795-3792-441c-9472-35392e8ebffe'
    'lead': 'Cagayan Governor Manuel Mamba seeks the cancellation of temporary freedom
      given to senatorial aspirant Juan Ponce Enrile in connection to his plunder
      case. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:33:20.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:16.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:41.692+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Governor asks Ombudsman to cancel Enrile bail: Do not be deceived by
      his frailty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de66c9b-38c6-4bbc-bb43-2d2220c26878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:33:20.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Cagayan
        Governor Manuel Mamba has written to Ombudsman Samuel Martires to urge him
        to cancel the temporary freedom given to senatorial aspirant Juan Ponce Enrile
        in connection to his plunder case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5820f-a728-4d28-87db-7ef52827a5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:33:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires'' office received the letter from Mamba and former mayor
        of Buguey, Cagayan Ignacio Taruc on Monday regarding Enrile''s pending plunder
        case before the Sandiganbayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb89f3f-1d93-4f36-a1bb-2f792fed8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:33:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan officials said Enrile''s decision to run for the Senate
        in the 2019 elections proves he deceived the Supreme Court about his supposed
        deteriorating health, for which he was granted bail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f365a-31b0-4ba9-9723-5e19c82ce495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:33:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This only proves that Enrile falsely appealed to the Supreme Court''s
        pity to gain the relief of bail... His sworn declaration in his certificate
        of candidacy of his capacity to run for a seat in the Senate is sufficient
        basis to revoke Enrile''s bail," the letter read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d62e7-7620-49bf-84da-7c2e5b264e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:33:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile was ordered arrested in 2014 after he was implicated by alleged
        pork barrel scam mastermind Janet Lim-Napoles, who was accused of funneling
        ₱10 billion in public funds funds into fake nongovernment organizations. In
        2015, the Supreme Court allowed Enrile, who was 90 years old then, to post
        bail due to health considerations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c3a0f-987f-43f6-a450-3d0aa1b25497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:33:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juan Ponce Enrile is, and has always been a liar and plunderer,
        no matter how frail he may look. Please do not be moved by his deception,"
        Mamba and Taruc appealed to Martires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c39ce0-ccb2-4c6f-a181-f43c749fa6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:33:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 94-year-old Enrile previously argued that his detention for
        more than a year at the Philippine National Police Custodial Center in Camp
        Crame, Quezon City could have led to the further deterioration of his health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5aba5-7614-46d6-b0a0-52c46aa2e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:33:20.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlighting Enrile''s important role during the martial law, Mamba
        and Taruc said, "He should be made accountable for his actions. Just as government
        demands of an ordinary citizen, it must demand from Enrile."</p>'
  'customs-xray-inspector-Lourdes-Mangaoang-commissioner-isidro-lapena-sacked-billion-drug-shipment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-24T15:13:59.835+08:00
    'imagesource': 'jcr:79710d87-c7f8-49f7-9132-6c1505cc4260'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecba5e42-a9bf-4d0c-8c22-f2017e20608e'
    'lead': 'Ex-customs x-ray chief Lourdes Mangaoang also accused the commissioner
      of a smear campaign after she stepped forward regarding lapses in inspection
      on a shipment allegedly containing drugs.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:36:29.398+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:16.167+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:41.812+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Customs x-ray inspector: Commissioner Lapeña should be sacked

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f3482-5a27-4988-97a5-f8a796a05546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Customs
        Commissioner Isidro Lapeña should not just resign — he should be sacked, a
        former official in his bureau said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec7f44-8573-418f-89dd-3cd4bb7e65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-customs x-ray chief Lourdes Mangaoang accused Lapeña of initiating
        a smear campaign against her. She previously revealed in Congress probes that
        shipments allegedly containing drugs were not properly inspected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd1729-4d9f-4b05-87b9-e2605487b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should be sacked," Mangaoang told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357383ef-9388-4638-a2ca-a5109465a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the remarks ahead of a House probe on the alleged smuggling
        of billions worth of drugs into the country. Lapeña is in hot water after
        drug authorities said ₱6.8 billion worth of shabu, believed to be contained
        inside four magnetic lifters, slipped past Customs in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84be752-5874-40a5-bd82-2ebd9bfbedc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner insists the lifters did not contain drugs, but
        Mangaoang and the Philippine Drug Enforcement Agency believe otherwise. Mangaoang
        has since become a deputy collector at the Ninoy Aquino International Airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf0ffd-a0d1-4fcc-a1ae-221b4545c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangaoang said that she even approached Lapeña personally regarding
        the matter to raise her concerns regarding the inspection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d075fa-8e35-48db-86b3-6d1a948a75f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sincere. Ayoko siyang mapahamak," she said. "Noong time na
        iyon, wala akong sama ng loob."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f7b7cd-db33-445c-8414-efebb49fb06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn''t want him to get dragged into it... At the
        time, I had no ill will against him.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbeb423-e3b2-4fde-879e-c4f34fab4163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangaoang said her feelings toward her former superior changed after
        she testified in the Senate. "Mismong reporters, may-ari ng mga tabloids,
        nagsasabi sa akin, napakabastos ng demolition job niya — below the belt,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4af162-1bd6-494b-9941-c0e3d85e419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even reporters, tabloid owners, told me his demolition
        job is crass — below the belt.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd66e0-e40a-4d66-b954-b37815a0949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña also claims that he is the subject of an alleged ouster plot
        from a drug syndicate. In a press conference on Tuesday, he referred to Mangaoang
        as a "disgruntled employee who herself has been a subject of investigations
        of corruption in the past." He accused her of publicizing "exaggerated issues."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871323c8-772f-47ef-846c-f9e8e93851a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mangaoang made an appeal to the President: "Pinatutupad
        ko lang itong programa ni Presidente na sugpuin ang drugs. Kaya dapat sabihin
        natin ang totoo, natalagang may droga iyan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f7cf2-6832-4c8f-8087-d8ce0eb8de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m just following the President''s program to suppress
        drugs. So we should just tell the truth, that drugs were really there.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83126c4a-8c28-421a-a07f-ab0c37afcc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were drugs present in magnetic lifters?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3774f42-ad54-44e5-8841-2c74314a8296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the four empty magnetic lifters in Cavite, authorities
        intercepted P4.3 billion worth of shabu in two magnetic lifters at the Manila
        International Container Port. They too were bound for Cavite.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521d060-179e-4559-9c7b-9b3d7a09cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency maintained its sniffer dogs
        detected traces of drugs in the Cavite warehouse, but Lapeña pointed out that
        swab tests came up negative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c85760-3c30-4baf-9b15-0df1fcca36c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangaoang offered her own explanation, saying that the drugs were
        tightly sealed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa04fe7-d941-42f3-be34-d5314f2b37ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung shabu na nakita sa MICP, nakabalot siya sa foil, nakabalot
        pa sa ziplock. Vacuum-packed siya," she said. "So definitely talagang walang
        residue, magnenegative iyon."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c98f1-37fb-4545-96e5-3970fc15b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The shabu that was found in MICP was wrapped in foil,
        then in a ziplock. It was vacuum-packed. So definitely there would be no residue,
        and (the test) would be negative.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231a87d-a1f7-499d-94c1-575a1b9f082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the lifters had asbestos fiber, which is used for
        insulation. Mangaoang took this as proof that drugs were present.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411e3ca-b27e-4fab-a77a-9f5ba2b59b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matutunaw ang shabu dahil crystal (siya) so kailangan lagyan mo
        ng insulation [The shabu crystals would melt, so that''s why you need insulation],"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ab115-580c-4f5a-be0e-09ce16df39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The customs official also maintained that the inspector who let
        the shipment slide, Manuel Martinez, did not have the appropriate training
        for handling the x-ray machine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9f750-3763-4721-8238-4978b81e8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inspector should know by heart that if the shipment contains
        steel containers na merong pagtataguan sa loob [where something could be hidden],
        that should be opened even if negative yung x-ray," said Mangaoang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132207d9-fc84-4f0b-bb5a-0a1607f93353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questionable credibility</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5cba5-bb37-4bf7-9676-abc88a199144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antipolo 2nd District Rep. Romeo Acop questioned Mangaoang''s credibility
        when she faced the House committees on dangerous drugs and public order and
        safety also on Wednesday. Acop noted that she may have an axe to grind against
        Lapeña, who demoted her when he took the helm of the Customs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a1115-2b65-448e-a2e8-80bb1ba4bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Atty. Mangaoang cannot be disqualified as a witness since
        she possesses all the qualifications and none of the disqualifications of
        a witness, her credibility remains questionable since an improper motive exists
        on her part which makes her testimony improper and/or unreliable," Acop said
        after a brief heated exchange with Mangaoang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a19120-228e-4e20-800e-777a77c5751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangaoang said she was demoted from Director V to division chief
        of the policy planning and research division when Lapeña became Customs chief
        in August 2017.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048aaa94-476c-43bb-a971-301cdb8b87f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this was followed with her promotion as district collector
        in Legazpi, Albay, which did not make her happy as it was "too far." She was
        later reassigned to her current post as deputy collector for passenger service
        at the Ninoy Aquino International Airport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98625d-855f-4a0d-8c1e-c39b2c71408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lapeña sacked Mangaoang from her post and transferred her to
        the compliance monitoring units before she testified before the Senate Blue
        Ribbon committee last month, where she revealed that the x-rays of the lifters
        showed that they contained something.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72563207-36e3-4118-b4be-051e432ef5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangaoang, however, contested the transfer order as it was supposedly
        against Civil Service Commission rules and regulations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753d3de-973e-4968-9831-e0162987c3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang compliance monitoring units ay wala hong functions and it''s
        not in the organizational structure of the Bureau of Customs kaya nag-appeal
        po ako sa Civil Service Commission. Kaya hindi ho pwedeng i-execute ang reassignment
        na ''yun," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0c258-968e-477e-acca-1a4dcd08008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The compliance monitoring units do not have functions
        and these are not in the organizational structure of the Bureau of Customs,
        which is why I appealed with the Civil Service Commission. This is why that
        reassignment order could not be executed.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277a092-13bf-4dc8-9413-1a5dc0179e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having been moved around several times by Lapeña in a year,
        Mangaoang insists that she does not have bad blood against the Customs chief.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e42f6-9ac0-4d15-b20e-e74263ad2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mali ho ang sabihin na may ill will ako. Gawa-gawa, guni-guni lang
        ho nila ''yan," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743eee18-50c0-4002-9e84-4e577c078fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:36:29.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:16.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s wrong to say that I harbor ill will. That''s
        made up. It''s just a figment of their imagination.]</p>'
