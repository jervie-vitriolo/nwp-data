    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t fuel subsidy program may face budget slash amid suspension of
      additional oil excise tax

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8527c-4b6a-4575-8ad0-764c0afc3f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> The
        government''s fuel subsidy program may face a 50 percent budget slash with
        the planned suspension of the additional oil excise tax in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fddda1a-cfdb-4745-9d68-b502969272d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries of the Pantawid Pasada program may only receive a
        ₱10,000 subsidy next year, from the original ₱20,000 budget, Finance Assistant
        Secretary Tony Lambino said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a22f8d-1cd6-44c9-be6d-e0d3ef522bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the country''s economic managers try to rework the
        2019 government budget, after a ₱41 billion revenue is expected to be lost
        due to the said tax suspension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd4301-55b2-479d-8343-3c972ad7d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> adjustment <em>na nabanggit ang</em> DBM (Budget Department)
        <em>pagdating sa Pantawid Pasada. Dahil hindi mag-</em>iincrease <em>''yung</em>
        excise sa January, <em>kung</em> ia-annualize <em>natin ''yan</em>, it will
        be a ₱10,000 (from ₱20,000) Pantawid Pasada grant for 2019," Lambino said
        in a Malacañang economic briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f954cb-9973-4470-a9b5-bb45f41bf443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DBM mentioned an adjustment for the fuel subsidy
        program. Because our excise tax will not increase in January, if we compute
        it, there will be a P10,000 fuel subsidy grant in 2019.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0beedbe-c7be-4e10-9400-11eefbc00b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be half of what''s been budgeted, but also, it will be
        doubled of what they received this year. <em>''Yan po ang initial na nabanggit
        ng</em> DBM at ni Secretary (Ben) Diokno."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932defc-5c32-4b44-a9a0-e0176ca2d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department earlier said President Rodrigo Duterte will
        suspend the next fuel tax hike to address the country''s rising inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016cd6d2-50a2-4f23-b5bf-30ffa7d35b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the media briefing, Lambino said the economic managers'' recommendation
        is already with the Palace, and that they are just awaiting an official document
        from the chief executive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7d9e4-9eb5-417e-9c62-dd73d9f07b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Land Transportation Franchising and Regulatory Board
        (LTFRB) Chairman Martin Delgra III said that despite the budget slash, intended
        fuel beneficiaries will still be appreciative of the subsidy given it''s twice
        than what they received this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded84c3c-3dc2-4286-a21f-19daa4bf5922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure they will be happy or happier doon sa idadagdag pa (for
        what will be added) next year. I''m sure our beneficiaries will just be as
        appreciative of this program that is currently being implemented," Delgra
        told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabfe03-e116-4a8b-aa3f-cb0f42b0359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pantawid Pasada program aims to relieve the public transport
        sector by providing fuel subsidies for PUV stakeholders. As of Tuesday, Delgra
        said the government has already distributed 40.14% of the Pantawid Pasada
        fuel cards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f07c8a-2bb3-43cf-a05d-4c8692490d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fare hike to spike inflation?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0876a1-59b6-4bda-843c-4792aa57bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino also shrugged off the issue that the looming fare hike for
        buses and jeepneys will in turn spike inflation. He said with the proposed
        rice tariffication bill, the administration can finally address the soaring
        prices of commodities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d70e22-87ca-46f3-943b-c6b5801c639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very hopeful with the inflation rate because of the progress
        made in rice tariffication. Nasa advanced stage na po yan, nasa Senado na
        yan (it''s already in the advanced stage, it''s already with the Senate),"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c3a65-a56f-4e72-8353-6665c7cff18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have approved a transport fare hike, as jeepney passengers
        in Metro Manila, Central Luzon, and Southern Tagalog will face a minimum fare
        of ₱10 starting November 3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eff783-c913-48f9-8de2-e828d693b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several consumer groups, however, filed a motion for reconsideration
        aiming to halt the said fare increase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1404505e-30fc-4540-9a4d-4a9f372d724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB said officials will be meeting about this, and they hope to
        come up with a resolution within the 15-day period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7916a-aacc-460d-83fc-650be820fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:10:55.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Suspension of fuel excise tax increase to be formally announced
        — DOF</p>'
  'customs-xray-experts-disagree-existence-shabu-lifters':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-24T15:49:31.045+08:00
    'imagesource': 'jcr:c26697b0-e98d-4261-99af-cb5ef951c208'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '593f608e-1d3b-4cc8-9c4d-8a816e81f94a'
    'lead': 'Customs X-ray inspector John Mar Morales and his former boss, Lourdes
      Mangaoang, came to conflicting conclusions on whether or not the four lifters
      seized in Cavite in August actually contained shabu.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:12:50.685+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:17.982+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:40.898+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs X-ray experts disagree on existence of shabu in lifters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca111dc5-c620-4385-adf8-2c09344f86ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) --</strong> A
        Customs X-ray inspector and his former boss, Lourdes Mangaoang, had conflicting
        findings on whether the four magnetic lifters seized in Cavite in August actually
        contained P6.8 billion worth of shabu, as claimed by the Philippine Drug Enforcement
        Agency (PDEA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009bf96-14ea-4858-82ba-25f9cb07d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a joint House probe on Wednesday, Customs X-ray inspector
        John Mar Morales insisted that the lifters were empty, based on his analysis
        of X-ray images.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14560ce-3930-4a05-af4e-631184ca26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kita ko na walang makita na dense talaga na magsasabing may laman
        (''yung lifters) eh," Morales said, replying to queries by House dangerous
        drugs committee chair Rep. Robert Ace Barbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f97c25-6e3c-4b82-85be-4818fda43ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: I could not see anything dense which would indicate
        that (the lifters) contained anything.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212a1bd-624e-4a11-bc19-f494994232a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales explained that X-rays would show the different densities
        of objects inside lifters, but the X-rays of the seized lifters showed none
        of these.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5bc6a-7b17-4204-9d70-f15ffa01cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang hindi siya tumutugon na may laman ''yung loob. Kung may
        laman siyang iba, for example, bigas, ''yung bigas na ''yun magre-register
        siya ng density na makikita natin ''yung difference ng kulay doon sa walang
        laman at saka doon sa may laman," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464dfcba-5351-44c5-ae31-580cea7a0a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: It appears that the images are inconsistent with the
        finding that these contained anything. If these did contain something, for
        example, rice, rice would have registered a density which we would see by
        the difference in its color from those which are empty and those which are
        not.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d5777-7d85-4adb-8f27-d5a143d18c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is different from the conclusion made by Mangaoang, his former
        boss, who said she sent him to go to trainings in Melbourne, Beijing, Malaysia
        and Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9f1e71-7d5c-4cbc-b788-e0b9312181ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang findings ko [My findings], sir, as an image analyst, may laman
        ho [it contains something.] Very obvious," Mangaoang said. "If you just allow
        me to show the images, hindi ho kailangang maging expert [No one needs to
        be an expert]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7cd810-da60-4083-92bb-547c0958aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an image analyst and as a seasoned investigator, as a collector
        of Customs, as a lawyer, may laman na [it contained] shabu," she later added
        when pressed by Barbers whether the alleged contents of the lifters were shabu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89ecd72-8d37-4549-bbd1-673c43731cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she later clarified that she was only able to come to the
        conclusion that the lifters contained shabu "based on the investigation conducted
        by PDEA and based on the documentary, physical and testimonial evidence which
        were presented in the Senate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e1f34-785c-4697-b3f5-f99ea654f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to her being questioned by Misamis Occidental 2nd District
        Rep. Henry Oaminal on whether she conducted her own inspection and if she
        was even authorized to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ab038e-35ce-43cf-8a4d-e4c612495a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she conducted an "ocular investigation" authorized by the
        Customs - which Lapeña denied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f01eceb-bca3-4c76-865d-58fd998f1613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later asked by Antipolo 2nd District Rep. Romeo Acop why she conducted
        her own investigation, Mangaoang said she needed to see "the goods."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507dfb7-5343-4cf1-bef0-bb55a405cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano pang goods ang makikita? Alam naman nating lahat na wala na
        (''yung laman) eh.&nbsp; Nung ma-publish ''yan, wala na. Butas na. Even the
        President said there is no evidence. There is no body of the crime," Acop
        said in reply to Mangaoang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad099435-c7ab-4cfa-a9bc-55183e982f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: What other goods would be seen? We all know that these
        had nothing anymore. When this was published, it was already empty.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99954fd-21c3-4541-8303-eee1edcf6817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized four magnetic lifters in Cavite in August, suspected
        to have contained a ton of shabu worth P6.8 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e1d4f6-6d47-4a78-9107-ea4a9d6b71b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:12:50.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they failed to seize the illegal drugs which were allegedly
        transported to the country from these lifters.</p>'
  'Opposition-Oposisyon-Koalisyon-2019-Senate-Leni-Robredo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-24T15:03:45.862+08:00
    'imagesource': 'jcr:a90219d9-55a7-4b17-b94d-a371c9958546'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d960ce7-ad53-4189-885c-1c9674325fdc'
    'lead': 'Vice President Robredo is confident the lesser-known senatorial bets
      of the opposition can win in the 2019 polls. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:15:51.304+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:17.784+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:40.973+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo: Opposition hopefuls can win Senate seats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed9e631-2063-4163-a613-623498b30459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:15:51.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Vice
        President Leni Robredo, who described herself as a former underdog, said the
        opposition''s lesser-known senatorial candidates have a chance to win a Senate
        seat in the 2019 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b0bc6-4cf1-4c08-9a1a-5ff957af8ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:15:51.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oposisyon Koalisyon formally revealed the eight names in its
        senatorial line-up for the May 2019 midterm elections on Tuesday including
        former Senator and Interior Secretary Mar Roxas, reelectionist Senator Bam
        Aquino, former Magdalo Rep. Gary Alejano, and former Deputy Speaker Erin Tañada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79532be3-74b5-4d1a-8097-07d904e0bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:15:51.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition is also fielding 4 others who have never held an elected
        position. They are former Solicitor General Florin Hilbay, head of the Free
        Legal Assistance Group (FLAG) Chel Diokno, former member of the Bangsamoro
        Transition Commission Samira Gutoc, and election lawyer Romy Macalintal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cbbc3-508b-4735-8260-1faa6e9f9920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:15:51.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May nanggaling sa kahirapan, may nanggaling sa malalaking pangalan,
        may mga dati nang nahalal, may isasabak sa halalan sa unang pagkakataon, pero
        lahat sila hindi matatawaran ang kakayahan," the Vice President said during
        the launch in Marikina City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e948bd2-ab91-494f-b3d6-87d2e42cfd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:15:51.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said they all have a fighting chance — take it from the
        underdog who won as vice president in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f739c-9525-488d-9fed-08f943b3d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:15:51.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming nagsasabi na mahirap ang laban nila kasi mas kilala ang
        kanilang kalaban. Pero ako na siguro ang pinakamalaking halimbawa," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a6ed3-b9ea-4130-b9f0-f9b97befb2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:15:51.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Noong una akong humarap sa inyo noong ako ay kumakandidato
        noong 2016, lahat nagsasabi na wala iyang pag-asa, hindi ''yan kilala, mas
        malalaking pangalan ang aking katunggali. Nag-umpisa ako 1 percent, parang
        wala talagang kalaban-laban. Pero dahil sa pagkakaisa natin, naging possible
        ang 1 percent to Vice President."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc4b2f1-fda0-4194-ab05-d3554700973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:15:51.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said if she emerged victorious during the 2016 polls, the
        eight opposition senatorial hopefuls can also make it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6c2bb-d53d-40a8-abc9-04ba4c52adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:15:51.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung naging posible yon noong 2016, walang dahilan kung bakit hindi
        natin maipapanalo yung ating walo, basta tayo ay nagkakaisa," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38cad6-08b3-4348-8bf8-11fe1f2fbdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:15:51.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the opposition remains steadfast despite the challenges
        they are facing from the administration, such as the detention of Senator
        Leila de Lima and the voiding of amnesty of Senator Antonio Trillanes IV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0a398-3d9e-441a-bd9c-79d420c3b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:15:51.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami ang nagsasabing natutulog ang oposisyon, pero buhay na buhay
        po ang oposisyon," Robredo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0543c061-5c98-454d-8f6a-1c170fd5e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:15:51.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the eight Oposisyon Koalisyon candidates will all campaign
        together.</p>'
  'Xiamen-Air-Philippines-NAIA-plane-mishap':
    'author': 'Eimor P. Santos'
    'caption': 'Around ₱16 million more have yet to be paid as Xiamen Air asked for
      documents to support these charges, airport authorities say (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-24T14:35:42.199+08:00
    'imagesource': 'jcr:7881ca10-9a14-4aaa-954b-54124976fd27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f88690e2-aa40-4589-9922-233f0d53849e'
    'lead': 'Around ₱16 million more have yet to be paid as Xiamen Air asked for documents
      to support these charges, airport authorities say'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:18:09.335+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:17.628+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:41.034+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xiamen Air pays Philippines initial ₱16M for plane mishap – MIAA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82fe4e2-bae3-4987-ad25-d3a91bcbc7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:18:09.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 24) — China''s Xiamen Air
        has paid the Philippine government an initial ₱16 million to cover the cost
        of removing its aircraft which skidded off the Ninoy Aquino International
        Airport''s main runway in August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5777ae-b121-4b75-839b-86099948c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:18:09.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by the Manila International Airport Authority
        (MIAA) in a press conference on Wednesday. MIAA General Manager Ed Monreal
        said the payment was made on October 16, after a meeting of Philippine government
        officials and high-ranking officers of Xiamen Air.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b75b5-02df-42f5-b89b-a480d7e65c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:18:09.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagcommit po na magbayad agad yung pamununan ng Xiamen doon sa
        (Xiamen committed to pay the) first two bases of the charges… They all agree
        that those charges are really due to them," Monreal said, recalling details
        of their October 15 meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219a925-8cbd-4171-8b42-63bd4ab2a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:18:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinabukasan ho, true to their commitment sila po ay nag-deposito
        na… Money transfer… More than ₱16 million ang unang tranche ho na binayad
        nila," Monreal added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76343dc-fad0-4d9b-b86e-883e6f75e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:18:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "True to their commitment, they deposited the next
        day. Money transfer. They paid P16 million for the first tranche."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe18fcf-a790-40bc-9681-3f9cc974292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:18:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said around ₱16 million more have yet to be paid as Xiamen
        Air asked for more documents to support these charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20daf2a8-5ef1-4f26-965b-0bea7a663856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:18:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delegation also committed that as soon as they validate all
        the charges they will pay that portion, okay, maybe tantamount to another
        about 16 something million," Monreal said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1974c-868d-4cda-937d-9ffcd1241d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:18:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal earlier told a Senate hearing that Xiamen Air was billed
        around ₱33 million for its plane that skidded off NAIA''s runway last August
        16. The amount would include the costs for renting two telescopic boom cranes
        that were used to remove the Xiamen Air plane from the muddy and grassy portion
        of the Manila runway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1337cf-c170-49e9-9a7f-73f1723f2ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:18:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident shut down the main runway for 36 hours, resulting in
        canceled and delayed flights stranding thousands of passengers, including
        overseas Filipino workers. Officials estimated that some 250,000 passengers
        were inconvenienced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72f1f3-c875-4584-9bc1-915a6956be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:18:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said the government is still discussing how Xiamen Air could
        pay for "lost opportunities" from the incident. He said the Chinese airline
        committed to conduct corporate social responsibility programs in the country
        "to show their sincerity and support."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ca1aa-501d-499a-9d17-7c44d5922d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:18:09.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwedeng gawin in terms of material things, material help na po
        na yun ibibigay sa Pilipinas. Yan po ay pinaguusapan pa (That could be done
        in terms of material things to be given to the Philippines. That''s still
        being discussed). As soon as we have this commitment, we''ll let you know,"
        Monreal said.</p>'
  'Denver-Nuggets-Sacramento-Kings-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-24T14:28:42.779+08:00
    'imagesource': 'jcr:cb3ce61b-adf7-470b-b1a0-f71ed42c77e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '363288d2-f3d8-44df-b905-d88f843a7af3'
    'lead': 'Denver is off to its best start since it won its first five games in
      the 2009-10 season.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:20:09.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:17.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:41.094+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Nuggets keep winning, cruise past Kings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3138b12-5cfe-4d93-a2b8-ab23b3c31eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:20:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Nikola Jokic had 14 points and 12 rebounds
        in just 23 minutes, Jamal Murray scored 19, and the host Denver Nuggets rolled
        to a 126-112 win over the Sacramento Kings on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec5d47c-0778-4026-8c53-9c0ce521867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:20:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Harris added 18 points and Paul Millsap scored 15 for the Nuggets
        (4-0). Denver is off to its best start since it won its first five games in
        the 2009-10 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe1d91-92c5-468b-8d1d-8e45183f477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:20:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvin Bagley III had 20 points and Justin Jackson scored 17 points
        for Sacramento, which wrapped up a 1-2 road trip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd647f66d-2a26-46c1-9d99-441e0452f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:20:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game pitted strength against strength. The Kings, who have lost
        three of their first four games, came into Tuesday second in the NBA in scoring
        (125.7 points a game) and in field-goal percentage (52.8 percent) but were
        stifled by Denver’s league-leading defense until scoring 15 points in mop-up
        time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7371120e-b397-46d7-ac8d-dce30f8b6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:20:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets never trailed and built on a 13-point halftime lead
        quickly in the third quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06992bd7-bd6a-4cae-aeec-0a5e9ac26777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:20:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray scored five quick points after Jokic opened the second half
        with his first 3-pointer of the game, and Harris capped a 10-0 run with a
        short jumper that gave Denver an 86-62 lead with 8:02 left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfcb296-af77-4cf7-a497-1676096f7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:20:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sacramento became the first team to break 100 against the
        Nuggets, it was window dressing after Denver built a 91-66 lead midway through
        the third quarter and a 105-81 edge heading into the fourth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c53a2-6f4a-48ad-856f-6f9cd1d8940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:20:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead grew to as much as 27 in the fourth with Denver’s starters
        sitting on the bench. The Kings were in danger of not reaching 100 points,
        but Ben McLemore hit a 3-pointer with 2:10 left to put Sacramento into triple
        digits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b7205-1f3c-449b-aeff-4ac6b655d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:20:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic had a double-double with more than three minutes left in the
        first half but left after picking up his third foul with 1:25 left in the
        second quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18bfd7d-1f3b-44ad-996d-6c1e596c12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:20:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver was comfortably ahead after an 8-0 run to start the second
        quarter to push the lead to 15. Jackson hit a 3-pointer to get Sacramento
        back within seven but no closer. Harris hit a 3-pointer to make it 68-52 with
        5.3 seconds left, but Frank Mason beat the buzzer to cut Denver’s lead to
        68-55 at the break.</p>'
  'New-Orleans-Pelicans-Anthony-Davis-Los-Angeles-Clippers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-24T14:22:39.280+08:00
    'imagesource': 'jcr:a5726a15-393a-4864-ab8e-02286a462904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17eb4872-c7a9-4903-ae54-a2a61090d286'
    'lead': 'Anthony Davis had 34 points and 13 rebounds as the host New Orleans Pelicans
      continued their early-season roll with a 116-109 victory over the Los Angeles
      Clippers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T15:21:54.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:17.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:41.172+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Davis nets 34 as Pelicans beat Clippers, stay unbeaten

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09483c94-e70a-467d-9e2b-c340e2db0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Anthony Davis had 34 points and 13
        rebounds as the host New Orleans Pelicans continued their early-season roll
        with a 116-109 victory over the Los Angeles Clippers on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee0e3c-df52-42b6-8128-dd1c7bf2b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers held the Pelicans to 24 fewer points than they had
        averaged in winning their first two games, but New Orleans still improved
        to 3-0 for the first time since the 2010-11 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69408f43-eff5-49bc-98f1-e5571089e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elfrid Payton added 20 points, Nikola Mirotic had 18 points and
        12 rebounds, Julius Randle scored 18 points off the bench, and E’Twaun Moore
        chipped in 14 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00666742-66f8-4684-8873-22df73909202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobias Harris led Los Angeles with 26 points, Danilo Gallinari scored
        24, Lou Williams added 17 off the bench and Montrezl Harrell and Patrick Beverley
        had 12 each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c2847-aee4-4b8e-a2fe-acb4c29ff917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers led by three points at halftime, but they had trouble
        scoring for much of the third quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1d2c2-f9f7-4ef4-95e5-dc2161dcd7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, Mirotic and Payton scored six points each as the Pelicans
        had a 25-8 run during the first eight minutes of the third to take an 84-70
        lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34cfa9-8361-4804-ac77-97f76f36aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last four minutes, Los Angeles scored 14 points, nine of
        which were scored by Williams, to cut New Orleans’ lead to 91-84 at the end
        of the period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3caa63-3195-4dee-92f6-01b9df71fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pelicans built the lead to 11 midway through the fourth quarter
        before Gallinari, Beverley and Williams all made a basket to pull the Clippers
        within 103-98 with five minutes remaining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b6890-1985-4c3f-becc-77efad031246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis made back-to-back baskets, but Harris scored four straight
        to get Los Angeles within 107-102 with two minutes left.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c83f3-8d80-476c-8dc6-494701287d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Davis hit a 3-pointer, Harris made two free throws, but Payton
        added a 3-pointer to give New Orleans a 113-104 lead with 52 seconds remaining.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1b082-7095-433a-94cf-7ca58249975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:17.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pelicans scored fewer than 30 points in a quarter for the first
        time this season in the first quarter, but still held a 27-26 lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c4729-f6c8-4b5b-88f3-93d1aa016609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:21:54.685+08:00
