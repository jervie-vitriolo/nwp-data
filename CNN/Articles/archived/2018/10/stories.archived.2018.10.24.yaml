    'title': 'Taylor Swift donates money to fan''s mother who is in a coma

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93c330-783f-4039-8066-e39bbbf18b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T15:57:34.951+08:00
