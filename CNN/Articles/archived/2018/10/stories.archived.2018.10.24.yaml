      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba73420-61bf-4897-b030-64cd0753eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not getting recognition for work — or having someone else get the
        credit — is&nbsp;a common problem in the office. And most of the time, it''s
        unintentional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab0f04-0779-4e12-8747-be687f6b1827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might think all the great work you''re doing is evident to
        everyone, but everyone else including your boss and your&nbsp;boss''s boss
        is so busy&nbsp;they don''t always know what you''re doing," said career management
        coach Amy Wolfgang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd6a0fe-8a59-411b-85b7-cbc52004f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a fine line between standing up and&nbsp;getting the
        recognition you deserve&nbsp;and coming off as arrogant. After all, you are
        all on the same team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fe78d-6096-41bd-940f-a98d479f76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some, self-promotion doesn''t feel natural to them or just
        feels gross,"&nbsp;said Wolfgang. "But it''s not about being braggy, and it''s
        not about being self-centered, it''s about advocating what you do and the
        value you bring."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5dc138-af57-49e1-a873-10000d7f9ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speak up</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b963d-f0d3-4d95-b115-5adc40212e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve spent countless hours on a project and don''t get as
        much as a thumbs-up from your boss, ask for a private meeting to talk about
        your work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c03606-072e-440e-9056-00bb02515bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is not to be defensive or emotional. Explain the importance
        of the project and your contributions in a very clear way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6589fd0-82e0-4621-b2b3-dc6bdb7a8a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are in a meeting and someone is taking unfair credit for
        your work, speak up, but be tactful.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b564fcc-e777-43a4-889f-914f5a014d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to shut that down, but remain calm," said Vicki Salemi,
        Monster.com''s career expert. "You don''t want to stoop to their level and
        throw them under the bus or badmouth them, but you still want to make yourself
        shine."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df472ba-4b0c-4524-9250-811045c32076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggests inserting yourself into the conversation with something
        like: "When I worked on these numbers originally I found the same thing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfe2cd-b997-40e1-91a6-86da5eca1602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, approach the offender calmly and privately and
        ask why he or she wrongly took credit or didn''t extend any acknowledgment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941b045-f7ee-4f1d-9544-8cb8e8bf3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schedule regular check-ins</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96c75c-0947-450c-abac-0f552f1f294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up regular meetings with your manager to discuss ongoing projects,
        your performance, your career path and any workplace issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c571ecc-95a6-45a3-9e4e-d529141708e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These meetings are the perfect setting to tout your hard work without
        coming off as vain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8341d3c-182f-45d5-a7e9-abb595ddfe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not about highlighting the day-to-day stuff that you are expected
        to do in your role. "Showcase your work that is going above and beyond what
        your boss expects," said Wolfgang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43089dfe-a9bd-4512-83ce-026eeeeea76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask yourself: Is it worth it?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30c156-d1a2-404a-8c95-3f9933462aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes you aren''t going to get credit for your work, and you
        have to move on.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4915aa4-a497-4bcd-8af2-67c6136553dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Letting it go might be worthwhile, especially if you aren''t going
        to work with that person again or it''s not going to affect your career,"
        said Robert Sutton, professor of management, science and engineering at Stanford
        University&nbsp;and organizational psychologist. "Everyone should know when
        you break bad news to bosses or anybody else, they tend to like you less."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3962ad0-0f94-45f0-8b11-bb3846e10771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question to ask yourself is whether you are seeking&nbsp;too
        much credit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab57960-5fbf-453d-bb77-02c4048de1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common for team members to inflate their contributions to
        a project, according to Sutton. After all, you are aware of all the long nights
        and hard work you put in, but you aren''t always aware of everyone else''s
        sacrifices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f5910-34e5-4903-8e87-74a5295082f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your first reaction is someone is taking more credit than they
        deserve, you might be doing the same thing as well."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b20635-d929-44ec-8030-ca97791630ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be the advocate you want others to be</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37760942-d8fb-4d0a-a66e-a4cad47b5a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you acknowledge and celebrate your peer''s achievements, they
        will be more likely to return the favor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6cbe6c-7f0c-4861-852f-e73e7edb8b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want others to recognize value, be the person who recognizes
        value in others," said Wolfgang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ba582-3681-4517-a353-ef18c2192ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you extend recognition to others, it''s a win-win situation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbde9a-4e61-42fe-a645-738f2ef6a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you give other people credit, two things happen: You get as
        much credit as if you said: ''I did this myself,'' and you also get the additional
        attribution of generosity and making people feel better that you gave them
        credit," said Sutton.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e38b7-a104-44b8-adb4-b33650823939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spread the word</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc2ba8-5b40-4605-814f-0450fc20a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gossiping in the workplace is generally not a good idea, but you
        can do it in a way that can help your work get noticed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08e2f9-5493-4485-8d43-dd44d356c96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Review your social network at work and find someone who is close
        to your boss who might be able to casually mention your hard work and the&nbsp;overlooked
        credit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f86591-c33b-4171-aaec-93f9ec52e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe your boss has a peer or friend of yours that has a closer
        relationship to get the word back to them," said Sutton.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e23363-8aa5-45c3-947b-2fef440b4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mentor can also help promote your work, but you can''t always
        rely on others to help you get deserved recognition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f624a11-2bd1-44c6-bd45-445b2f50e1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the most part, you have to look at yourself as your best advocate,"
        said Wolfgang. "Look at what is in your control and out of your control. What
        is out of control is someone noticing the work. What is in your control is
        showcasing your work to your boss."(CNN) — You''ve stayed late, skipped taking
        lunches and worked over the weekends. Finally, the project is finished.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92412a14-6ce6-4768-b717-f93023b13f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accolades are rolling in ... just not to you.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bdb95b-1759-4fe8-8953-ee1d2435362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not getting recognition for work — or having someone else get the
        credit — is&nbsp;a common problem in the office. And most of the time, it''s
        unintentional.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81fe370-06eb-48d3-a26f-d84d7e6be535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might think all the great work you''re doing is evident to
        everyone, but everyone else including your boss and your&nbsp;boss''s boss
        is so busy&nbsp;they don''t always know what you''re doing," said career management
        coach Amy Wolfgang.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1065c49-f629-408f-bd14-2fb425ecb8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a fine line between standing up and&nbsp;getting the
        recognition you deserve&nbsp;and coming off as arrogant. After all, you are
        all on the same team.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743ebb5-88ac-47c8-9ee8-de14c42dd494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some, self-promotion doesn''t feel natural to them or just
        feels gross,"&nbsp;said Wolfgang. "But it''s not about being braggy, and it''s
        not about being self-centered, it''s about advocating what you do and the
        value you bring."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f722b-4556-4afe-b488-54434018faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speak up</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f49a0-8452-44f0-b8e1-6baa645ef2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve spent countless hours on a project and don''t get as
        much as a thumbs-up from your boss, ask for a private meeting to talk about
        your work.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f9fed-48df-4f0a-9299-dd6ddc108447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is not to be defensive or emotional. Explain the importance
        of the project and your contributions in a very clear way.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2bd64-b874-4b3e-9f53-bdd692121edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are in a meeting and someone is taking unfair credit for
        your work, speak up, but be tactful.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b779d8-2702-4306-82d6-0d673eaa0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to shut that down, but remain calm," said Vicki Salemi,
        Monster.com''s career expert. "You don''t want to stoop to their level and
        throw them under the bus or badmouth them, but you still want to make yourself
        shine."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef49ce2a-1453-487b-aae8-678e8f02eaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggests inserting yourself into the conversation with something
        like: "When I worked on these numbers originally I found the same thing."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7cf0b9-bb4e-4cc3-a8db-604c56c5681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, approach the offender calmly and privately and
        ask why he or she wrongly took credit or didn''t extend any acknowledgment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a822822-8849-4f68-b3f3-e75374bc683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schedule regular check-ins</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63488737-02b2-4794-b04d-9c60e4c3e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set up regular meetings with your manager to discuss ongoing projects,
        your performance, your career path and any workplace issues.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315581ce-f050-45fc-995a-3a3cf94aeefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These meetings are the perfect setting to tout your hard work without
        coming off as vain.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9260d-6ee9-4f4e-8e3d-46a6754a53cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not about highlighting the day-to-day stuff that you are expected
        to do in your role. "Showcase your work that is going above and beyond what
        your boss expects," said Wolfgang.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2383c9-d628-4805-b7cb-cb84b0bfa7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask yourself: Is it worth it?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11510d74-d96f-4419-b2db-d49196f86768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes you aren''t going to get credit for your work, and you
        have to move on.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18baa7f3-0382-4726-b02b-4045f51b033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Letting it go might be worthwhile, especially if you aren''t going
        to work with that person again or it''s not going to affect your career,"
        said Robert Sutton, professor of management, science and engineering at Stanford
        University&nbsp;and organizational psychologist. "Everyone should know when
        you break bad news to bosses or anybody else, they tend to like you less."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc577e67-da71-41dc-8cd2-3646a6075336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question to ask yourself is whether you are seeking&nbsp;too
        much credit.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a8211-f5e6-4c15-a239-13a369f347ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common for team members to inflate their contributions to
        a project, according to Sutton. After all, you are aware of all the long nights
        and hard work you put in, but you aren''t always aware of everyone else''s
        sacrifices.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513347e-4a2a-4b2e-be5d-a9dff399b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your first reaction is someone is taking more credit than they
        deserve, you might be doing the same thing as well."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcfceab-336d-4a43-9a69-7a8f5d703379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be the advocate you want others to be</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e6277-892c-4067-9ca5-189def694aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you acknowledge and celebrate your peer''s achievements, they
        will be more likely to return the favor.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a2ed43-9162-40b3-a684-3b4ef4fdbcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want others to recognize value, be the person who recognizes
        value in others," said Wolfgang.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71652bef-5d3f-4213-b658-4674b782417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you extend recognition to others, it''s a win-win situation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f532d47f-7491-470c-9435-f542b93ea592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you give other people credit, two things happen: You get as
        much credit as if you said: ''I did this myself,'' and you also get the additional
        attribution of generosity and making people feel better that you gave them
        credit," said Sutton.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4581143-2c3d-4ad5-9c3a-991cfe9fc751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spread the word</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e0a5f-2abf-40fe-bf3d-2e2d624b6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gossiping in the workplace is generally not a good idea, but you
        can do it in a way that can help your work get noticed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc2943f-d0e0-45e5-8c24-30b61bd26242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Review your social network at work and find someone who is close
        to your boss who might be able to casually mention your hard work and the&nbsp;overlooked
        credit.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d2772-9b76-4a9c-b3d4-305b85e95610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe your boss has a peer or friend of yours that has a closer
        relationship to get the word back to them," said Sutton.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b099d-9a59-4605-a08d-e8df9cfff44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:15:09.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:14.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mentor can also help promote your work, but you can''t always
        rely on others to help you get deserved recognition.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f028068-066a-41c0-a464-29774f2e0d26'
      'mgnl:activationStatus': true
