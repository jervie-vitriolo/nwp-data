      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Twenty people have been injured after an escalator malfunctioned
        and rapidly sped downward at a Rome metro station, leaving passengers in a
        jumble at the bottom, Italian officials say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882fb17-9b3a-4864-aa16-0202f422af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:18:28.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those involved in Tuesday night''s horrifying accident at
        Repubblica metro station were Russian football fans on their way to attend
        a Champions League match between Roma and CSKA Moscow, a spokesman with Italy''s
        Fire Brigade said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ec783-2183-4188-866e-24ebb88da5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:18:28.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire brigade spokesman Luca Cari said that the cause of the accident
        is still being investigated and that one person was seriously injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79161b16-b895-44cb-ab70-26686d6ba47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:18:28.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:13.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In footage on social media, people can be heard screaming as dozens
        are thrown toward the bottom.</p>'
