    'lead': 'President Rodrigo Duterte paid his respects Tuesday to a policeman who
      was killed in an ambush in Camarines Sur last week.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:30:47.260+08:00
