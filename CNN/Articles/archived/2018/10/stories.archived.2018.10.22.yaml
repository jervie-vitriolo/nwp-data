    'lead': 'The problem of diversity is still an issue in many film festivals around
      the world, despite the continuing impact of the #MeToo movement. In this year’s
      Cinema One Originals film festivals, there are no female filmmakers in the full
      length competition roster (Iris Charmaine Lee’s “Palibhasa Babae” was included
      in the original lineup but pulled out eventually). The film festival though
      has seen strong work from female filmmakers — Antoinette Jadaone’s “Six Degrees
      of Separation from Lilia Cuntapay” and “That Thing Called Tadhana;” Sari Dalena’s
      “Ka Oryang” and “Dahling Nick;” and Pam Miras’ “Pascalina,” to name a few —
      and Shireen Seno’s “Nervous Translation” from Cinema One Originals 2017 continues
      to travel in film festivals and museums abroad.'
