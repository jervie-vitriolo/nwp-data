      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes almost two weeks after the two agencies published the
        final selection criteria on September 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568084a6-1ef7-445a-b429-f880f1dfc051'
