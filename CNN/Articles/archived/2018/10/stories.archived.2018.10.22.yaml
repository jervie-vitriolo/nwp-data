        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; “Ma”</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56084ad0-3a0b-4bab-87d2-e41d384d78d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If “Ma,” directed by Kenneth Lim Dagatan, was an entry in this year’s
        competition, it would easily be its frontrunner.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932ee0a-fb34-4e07-8db9-b1ee973ff1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shown only at a special one-time screening during the fest, viewers
        would, unfortunately, have to wait for the film’s iWantTV streaming debut.
        Quite a missed opportunity if you ask me as “Ma” is a near-spotless work of
        Filipino horror that deserves to be seen in all its big screen glory.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a699b-bc91-4e51-9757-3dc5007e0a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.445Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admirable most among all of the film’s assets is its patience. It
        respects the audience enough to not employ mere jump scares or throwaway moments
        of unearned gore or violence (though the film does have a proclivity for vomit
        sequences). Instead, the film takes time to flesh out its story, take us deeper
        into the individual arcs of its characters, understand each motivation. This
        commitment is evident right from the start, as the film already devotes a
        grueling 10 to 15 minutes to dread-building even before its title card flashes.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e18bb-9671-451c-be3e-24c113564ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.446Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ma” is best experienced going in cold. All a viewer needs to know
        is that the film, at its core, is an externalization of various woes related
        to motherhood. It is the dread, paranoia, the body horror already inherent
        to femininity, just brought to its extremes. The supernatural is merely used
        as a vehicle to make the implicit terror more overt.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009584a-1309-410e-89e1-048acd42e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.446Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the fear of dying and leaving your young children to fend for
        themselves, to being abandoned by a partner mid-pregnancy, and to the state
        of pregnancy itself — where women lose agency over their own body. What Dodo
        Dayao and Kenneth Dagatan’s script accomplishes is impeccably weaving these
        natural and relatable feelings in a narrative that showcases their individual
        horrors but still culminate in an impressive and terrifying collision. — <strong>GP</strong></p>'
    '69':
