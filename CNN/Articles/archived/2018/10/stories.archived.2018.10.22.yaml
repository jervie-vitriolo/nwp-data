      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,Integrated Bar of the Philippines President Abdiel Fajardo
        told CNN Philippines News Night the RTC decision affirms the doctrine of "immutability
        of judgement."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ce137-92e9-4caf-8a87-8f4b39dbfd53'
      'mgnl:activationStatus': true
