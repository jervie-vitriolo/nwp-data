      'mgnl:lastActivated': 2019-04-17T09:19:01.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montrezl Harrell recorded 17 points and 10 rebounds as the Clippers
        won their second straight game since losing their season opener. Lou Williams
        and Shai Gilgeous-Alexander scored 12 points apiece for Los Angeles, which
        made all 26 of its free-throw attempts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1acda-a1a3-4df4-b52e-a5be3cec50dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:18:34.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden had 31 points and 14 assists but missed a tying 3-pointer
        at the buzzer as the Rockets lost for the second time in three games. Clint
        Capela scored 23 points on 11-of-14 shooting and Eric Gordon added 21 for
        Houston.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e9a35-6a07-44fd-bf1d-1e7289205d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:18:34.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets played without point guard Chris Paul, who served the
        first of a two-game suspension for his role in Saturday’s scrap with the Los
        Angeles Lakers. He was suspended for putting his finger in Rajon Rondo’s face
        and throwing multiple punches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7ac2e-2ca1-4157-8403-4b604cd8b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:18:34.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston trailed by as many as 11 points in the fourth quarter but
        crept within 110-106 with 2:47 left after 3-pointers by Gerald Green (11 points)
        and Harden. Harris drained a 3-pointer 20 seconds later and Harrell delivered
        a dunk with 1:43 remaining to give Los Angeles a 115-106 lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77593092-e675-42a7-ba3c-cab8358b951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:18:34.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden scored six straight points — including a four-point play
        with 29.5 seconds left — to cut Houston’s deficit to three. But his 3-pointer
        from the left flank under defensive pressure by Gallinari was off the mark
        as time expired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfaddc8-0f7f-44e6-b155-30ae6427451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:18:34.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets were 15 of 35 from 3-point range and shot 48.3 percent
        overall. The Clippers were 5 of 25 from behind the arc and shot 47.2 percent
        overall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245dece9-9b12-44f0-8197-6ad46a667ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:18:34.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston led by five points early in the third quarter before Los
        Angeles went on a 14-3 surge. Gallinari scored the final five points to give
        the Clippers a 70-64 advantage with 6:40 remaining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e659802-49cc-4f8d-8eee-1454937e6717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:18:34.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets responded with a 14-4 spurt with Green supplying the
        final five points for a 78-74 edge with 4:17 left in the period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87863ad-3fe7-404e-ac32-74a8ea96340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:18:34.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles answered with 12 straight points with Luc Mbah a Moute
        capping the run with a three-point play with 2:01 left for an eight-point
        lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d2333-9e46-4a62-ba34-1b928207531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:18:34.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrell later capped the 39-point quarter with a three-point play
        with 1.2 seconds to go to give the Clippers a 93-84 lead entering the final
        stanza.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517dbc5-96e9-4ad0-8e42-e3a0cbebdebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:18:34.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles lead reached 11 on a basket by Lou Williams with
        9:58 left in the contest. Houston moved within 104-98 on Green’s three-point
        play with 5:42 left but the Clippers pushed their lead back to 10 on Harrell’s
        putback dunk to make it 110-100 with 3:39 left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8197e7-e1c0-4365-88dd-9431d43e0401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:18:34.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris had 17 for the Clippers and Harden had 17 for the Rockets
        as Los Angeles led 54-53 at the break.</p>'
  'Juancho-Hernangomez-block-Denver-Nuggets-Golden-State-Warriors-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-22T02:10:10.009+08:00
    'imagesource': 'jcr:d336b511-ed0a-4f7a-8ef6-8491cb37b3c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db4d2413-cb04-42ad-8611-4b2984aef629'
    'lead': 'Gary Harris scored 28 points, Juancho Hernangomez blocked Damian Jones’
      last-second layup, and the host Denver Nuggets beat the Golden State Warriors.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T11:20:39.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:01.110+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:33.182+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Last-second block seals Nuggets'' win over Warriors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee94b47-c73a-4dbb-887c-dce3ec6080cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:20:39.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Gary Harris scored 28 points, Juancho Hernangomez blocked
        Damian Jones’ last-second layup, and the host Denver Nuggets beat the Golden
        State Warriors 100-98 on Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065d141-0072-4947-934c-ec98928321c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:20:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikola Jokic had 23 points and 11 rebounds for Denver, which won
        despite missing 18 free throws and shooting 6-for-32 from the 3-point arc.
        The Nuggets lead the Western Conference with a 3-0 record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c983775-fce4-477b-8500-91e99131b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:20:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Curry scored 30 points and Kevin Durant had 20 points and
        11 rebounds for the Warriors, who rallied from 13 down but couldn’t force
        overtime. The defending NBA champions had won their previous two game this
        season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70ec79-78e9-424c-bb11-2ed96d4c5da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:20:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Nuggets leading 99-98 and 7.7 seconds remaining, Jamal
        Murray split a pair of free throws to make it a two-point game. Curry raced
        down the court and fed Jones under the basket, but Hernangomez got the block
        just before the buzzer to preserve the win for the Nuggets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b022f-97de-434a-9bee-10db414f98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:20:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic’s three-point play with 8:28 left gave Denver an 89-76 lead,
        its biggest of the game, but Curry heated up quickly to put Golden State back
        in it. He hit a trio of 3-pointers over the next 1:23 to cut the deficit to
        four.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff32658-c1e0-41c1-a198-9d6f337fa347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:20:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrey Craig hit a falling-back floater to snap Curry’s streak.
        Golden State chipped away and tied it at 97 on Andre Iguodala’s dunk with
        1:29 left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffdc17c-3725-4090-a999-8259326b77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:20:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver took its first lead since early in the game when Harris put
        in his own miss to make it 58-57 in the third quarter. His 3-pointer two possessions
        later started a 15-6 run that put the Nuggets up 73-65. Monte Morris and Hernangomez
        had 3-pointers in that stretch to spark the run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05971b61-8811-4985-aa95-0ed67ee7d8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:20:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry hit a 3-pointer to cut the lead to five, but Denver scored
        the last five points on the third to take an 80-70 lead into the final period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c9d07-89c3-40b8-a2b4-f440650ef0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:20:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors led by as many as 12 in the first half when neither
        team shot well from long range. Curry hit the only two 3-pointers for Golden
        State, and the Nuggets were 3-for-17 from deep at halftime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d5fdf-412e-4dec-af8e-3a180e56df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:20:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver was able to stay close, trailing just 49-47 at intermission
        despite hitting just three field goals in the first quarter.</p>'
  'Trae-Young-Atlanta-Hawks-first-win-Cleveland-Cavaliers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-22T14:07:42.836+08:00
