      'mgnl:lastActivated': 2019-04-17T09:18:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested bidders can begin buying bidding documents costing up
        to P1 million after the official invitation to bid is published on October
        7.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439fcd3e-2114-4748-a523-782b02edf76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:13:40.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite concerns on the timeline raised by former NTC Commissioner
        Pope Solis, DICT acting Secretary Eliseo Rio said the proposed timeline is
        enough to select a new telco player by November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c4104-c6f2-4b96-8c5f-45476b2e1a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:13:40.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that this has been going on since November last year,
        and telcos, foreign telcos at that has been doing due diligence since February,
        so maybe it''s something they can...It''s no big deal for them to have it...
        Kasi mga 4-6 months lang yan eh. So if they did due diligence since February,
        so they can do it by November 7," Eliseo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359df97a-28aa-475c-b302-8019c495e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:13:40.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had earlier said that he aims to pick
        out a new major telco player by November of this year.</p>'
