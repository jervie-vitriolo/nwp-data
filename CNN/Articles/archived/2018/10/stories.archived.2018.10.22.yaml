      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine farmers including two minors were killed in a shooting Saturday
        evening in Hacienda Nene in Barangay Bulanon, Sagay City during a "bungkalan"
        or land occupation activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05801446-8679-41ba-8ae3-c9e26fb7a2a0'
      'mgnl:activationStatus': true
