      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“Mamu;
        (And a Mother Too)”</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff98ec8-08ba-416d-8cff-cdddf38a21db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.406Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cinemalaya awarded Mimi Juareza Best Actor in 2013 for “Quick
        Change,” it felt like a missed opportunity and perhaps a signifier of the
        refusal of the film festival to commit to more progressive terms. The transgender
        actress said she didn’t mind, as long as her efforts were recognized. But
        her role in “Quick Change” was a momentous accomplishment in itself: a transgender
        actor playing a transgender character.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72443e7f-91a8-4534-8395-283bd9d6c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.406Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year though, Cinema One Originals awarded transgender comedian
        Iyah Minah the Best Actress award for her portrayal of a transwoman in “Mamu;
        (And a Mother Too), and rightfully so. It comes at a time when representation
        and diversity is talked about at length, particularly in movies that depict
        the stories of the marginalized. And with a film like “Mamu,” from a genderqueer
        director and featuring a transgender actress in a lead role, the struggle
        seems less futile.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd575eb-8bb1-413f-b49e-17663f681bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minah owns so much of “Mamu.” She steers her titular character as
        a woman on the verge yet unfazed by the direness of her and her family’s circumstance.
        She decides she needs to have a breast implant so she can compete with younger
        prostitutes. Yet this new plan is upended when she has to take care of her
        sister’s child, who is also growing up to be transgender. Like “Never Tear
        Us Apart,” “Mamu” is an offbeat family film, and there is a conscious effort
        on building a new queer narrative from social realist LGBTQ films of past,
        from Lino Brocka’s “Ang Tatay Kong Nanay” to the aforementioned “Quick Change”
        by Eduardo Roy Jr.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703212c-3896-4e53-803a-50abca922a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.443Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rod Singh’s full length debut is a gleeful triumph and it is a delight
        from start to finish, buoyed by pitch perfect performances not only from Minah
        but from Arron Villaflor and EJ Jallorina as well. It’s not just about a woman
        trying to make ends meet but it also allows us to confront the notion of “womanhood”
        and what it means to be a mother, especially when you get to choose your own
        family. —<strong> DJ</strong></p>'
    '47':
      'image': 'jcr:7c038983-657b-491b-af83-596c8593f830'
