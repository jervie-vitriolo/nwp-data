      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d107da-ed30-4f01-afe6-b1b12d38bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“Asuang”</strong></p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff60b73-2187-4c4b-b6f0-9343d1cfc887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way I could describe “Asuang” is it is the world of the
        fantasy comic book series “The Wicked + The Divine” told through the mockumentary
        stylings of “What We Do in the Shadows.” (Full disclosure, two of my all-time
        favorites. So yes, I might be “Asuang’s” target market.)</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19324534-649a-41d4-86cf-8d237e0c38e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by Carl Papa and Rayn Brizuela, who is also the film’s director,
        “Asuang” is set in an alternate present-day wherein not only do gods exist,
        but they do so as celebrities — appearing in talk shows, holding parties,
        having enormous social media followings, etc.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702226c3-e284-4426-bcac-dd0d07a4a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We follow a documentary crew as they chronicle the titular Asuang
        (Alwyn Uytingco), the Bicolano god of sin, as he works on rebranding himself
        for a comeback after decades of dormancy.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79ebb0-1da6-4f8b-8001-72ff46d8bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.467Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as world-building and strength of concept go, “Asuang” is
        admirable. Just like “The Wicked + The Divine,” it draws rich commentary in
        depicting the parallels of idolatry in religion and celebrity-slash-influencer
        culture — followers being their lifeblood. “Asuang” takes things a notch further
        though by turning this commentary into satire. This creates great moments
        of comedy as the god Asuang tries his hand at packaging himself as a social
        media star. Uytingco’s charm and comedic timing undeniably carry this role.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2bfaf1-ef8a-4aa6-a4a4-c47310b738eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the film stumbles is when, about two-thirds in, it attempts
        to raise the stakes. From petty ploys at social media stardom, Asuang goes
        back to taking control of his own myth. In this transition, the film unloads
        backstories, throws in some character deaths, and adds other twists and turns
        that lead the film to lose sight of its strengths. It kind of falls apart,
        failing to be fun nor funny.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e391ec-7f12-48e2-ad6d-dce322e23bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, “Asuang” quickly regains its footing, finding the balance
        in its new quest narrative and the comedy in its earlier acts. — <strong>GP</strong></p>'
    '110':
      'image': 'jcr:d73de4b6-0a97-4778-be2b-1a26ea77899f'
      'imageCaption': 'Screengrab from CINEMA ONE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f4c88-1811-4ab0-ae0c-6751736dee43'
