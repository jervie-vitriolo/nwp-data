      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe93b1d-2225-4922-9fea-837ddd98f286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution, Soriano did, however, state Proclamation No.
        572 was "a purely executive act and prereogative."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c140c-edd4-432c-88b4-41928c0b2c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trillanes failed to prove it was unconstitutional.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489e931-7cf0-42da-bd6d-40e71574a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator''s camp has 10 days to comment on the proclamation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc666c5-3f1b-466c-845a-83b3d844d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, however, said he would continue to do his job.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44e2ce-17d7-4d9f-b61c-0497a342cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be driven by hate. Nothing changes. I will be the same
        critic as I was before. I''m just upholding my role in the... in our democracy
        as a member of the opposition," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d5892-39c9-464a-9fe5-68c2fdb08386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang issued a statement on the decision of the RTC saying
        they respected the court''s decision on the denial of DOJ motion on Trillanes''
        arrest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4efe4-ac66-49d4-8a83-5e50b909c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the Palace said and welcomed the "affirmation
        of the validity of the proclamation issued by the President as it signifies
        that this administration is not engaged in the political persecution of its
        critics but is only enforcing the law against anyone who goes against its
        command."</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Palace respects the decision of the Makati court on Senator
        Antonio Trillanes&#39; case <a href="https://t.co/PBlLjDPGXC">https://t.co/PBlLjDPGXC</a>
        <a href="https://t.co/41ONoJBEsY">pic.twitter.com/41ONoJBEsY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1054338472071225344?ref_src=twsrc%5Etfw">October
        22, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d403679-da88-4760-8a66-34c3b46591f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.423+08:00
