      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acdb62-d52b-43fd-addb-3a8cef902155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:25:28.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Rookie Trae Young scored a career-high 35 points to
        help the visiting Atlanta Hawks earn their first win of the season, a 133-111
        victory over the winless Cleveland Cavaliers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2927abd0-1872-47c4-94e8-29545abfd504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:25:28.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win also marked the first victory in three attempts for first-year
        Atlanta coach Lloyd Pierce. Atlanta, which had lost 15 of its past 19 games
        against Cleveland, broke a three-game losing streak to the Cavs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5d21b-3b37-4583-992d-81cc666203ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:25:28.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs dropped to 9-5 in their past 14 home openers at Quicken
        Loans Arena and fell to 0-3 on the season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ccd9c-30c2-44c0-a79b-b4de5e46998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:25:28.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young was 13-for-23 from the field, hitting 6 of 14 3-point attempts,
        and had 11 assists. Through three games, the first-round draft choice from
        Oklahoma is averaging 23 points and 8.3 assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db49ee0-6338-4ca7-a198-e8e3dd1fd3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:25:28.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta also got a season-high 23 points from Kent Bazemore, 17
        points off the bench from rookie Omari Spellman, and 16 points, 11 rebounds,
        four assists and four blocks from center Alex Len.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42791038-9dd7-4028-ad23-edbbf4898476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:25:28.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks made 22 3-pointers in their biggest offensive output of
        the season. That was a big factor in the decision, since Cleveland — playing
        without long-range sharpshooter Kyle Korver — made only 10 treys.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2b7a9-ce24-4d4e-b2b4-611fa0bf3ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:25:28.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland got 16 points and a game-high 17 rebounds from forward
        Kevin Love, his second consecutive double-double. Guard Jordan Clarkson came
        off the bench to score 19, matching his season high. George Hill also scored
        16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6821db-1683-4cab-b5b0-ee7e5933aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:25:28.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers got off to a quick start, using a 20-2 run to take
        a 22-7 lead in the first quarter. But Atlanta steadily battled back and tied
        the game at 52-52 when Len made a pair of free throws with 4:06 left in the
        first half. The Hawks led 64-60 at halftime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4efe6f-dbc4-49ba-b92f-267dd760568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:25:28.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta stretched its lead to eight in the third quarter, but Cleveland
        was able to trim the margin to 90-86 when Larry Nance Jr. made two free throws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a53e8f-775b-4767-825f-b4b8aec69ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:25:28.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks are still playing without power forward John Collins (left
        ankle soreness) and center Dewayne Dedmon (left ankle fracture).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b7d80-1934-498d-8008-d1bd9f6f9eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:25:28.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta will play its home opener on Wednesday against the Dallas
        Mavericks. The Cavaliers host the Brooklyn Nets on Wednesday.</p>'
  'dar-farmers-negros-occidental-land-reform':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-22T22:22:12.636+08:00
    'imagesource': 'jcr:89085780-58ab-411c-b7d8-f4c569fcf41d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00b15db8-15b5-44a0-a7aa-a3b9de4fef4b'
    'lead': 'Agrarian reform officials say farmers resort to land occupation or "bungkalan"
      for food if they not own land to till.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T11:30:15.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:00.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:33.327+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Slain farmers were not land reform beneficiaries — DAR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918ffa0-5471-4b41-bb25-b23a0e0c26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        Department of Agrarian Reform (DAR) said the nine farmers massacred in a sugar
        plantation in Negros Occidental may have resorted to land occupation since
        they were not covered by the land reform program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aed7b1-fcb0-4b91-a794-c37122e0c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga biktima noong shooting incident na naganap ay hindi po,
        sa kalungkutan, mga agrarian reform beneficiaries," DAR Legal Affairs Undersecretary
        Luis Pañgulayan said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee0325-87d2-469c-ae0a-e1e2c8fedcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These victims during the shooting incident were not,
        sadly, agrarian reform beneficiaries.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05371f0d-116c-4402-849c-a50850ad4e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land conflict that resulted from the victims'' land occupation or
        "bungkalan" activity is among the angles being pursued by police on the death
        of the victims, including two minors. That refers to the practice of farmers
        to occupy land and collectively cultivate the land to make it productive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f6c67-524f-468f-8ccf-0f621c11fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAR discourages the practice as it may lead to conflict among farmers
        and land-owners, even resulting in violence, Pañgulayan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731e8bf-d14a-4ae3-9849-aaf70ece1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAR Undersecretary Jun Malsi said land occupation is often the last
        resort for poor farmers to harvest food when they do not have available land.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ae8ca-14bf-461a-810d-b089b81ddfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ay naging practice ng magsasaka na maaring ang unang reason
        nila ay kahirapan. Sila ay walang mabungkal na mga lupain para sila ay magkaroon
        ng pagkain,"</em> Malsi said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16106d-d25b-4dfb-802c-f9e5a5831c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has been the practice among farmers and their
        primary reason would be poverty. They have no land to till for them to harvest
        food.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25145b-f4c2-4dd4-803a-603d5283e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pañgulayan said the victims were members of the National Federation
        of Sugar Workers that in 1988 petitioned to have Hacienda Nene covered by
        the Comprehensive Agrarian Reform Program so the land would be distributed
        among the farmers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0048e-2d36-402f-81f3-2ef3d0756bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notice of coverage was initially issued to the hacienda in 2001,
        however this was nullified by the regional director due to "legal impediments."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a698731-bb94-4da0-98eb-77f6c35bc32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pañgulayan said the land was already donated before the notice of
        coverage was issued for Hacienda Nene. This prevented any petition to have
        the hacienda included in CARP to move forward, Pañgulayan explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e690c6e-9c4d-44ff-9339-79aa4c32edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakipag-usap naman po ang kanilang mga kasamahan sa DAR at
        sa huling pagpupulong ayon sa mga (taga) DAR provincial office ipinapaabot
        sa kanila na kinakailangan harapin ang katotohanan na hindi nacover ito ng
        Agrarian reform program or CARP dala ng pagdodonate ng lupang ito (noong)
        1988,"</em> Pañgulayan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc99f1d-fce3-4069-9332-9431c2c2fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The members of the NFSW appealed to DAR but in their
        last meeting, the DAR provincial office told them to face the truth that the
        land was not covered by the agrarian reform program of CARP.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e46d8-c28b-4283-a4b9-f8809bdb2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrarian Reform Secretary John Castriciones said investigation by
        a special task force is still ongoing to corroborate the motive behind the
        attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863b3fb-c4e8-42ea-b8a5-79d70cf1524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are also looking into the involvement of rebels in the incident,
        adding that the attack may have been set up by members of the New People''s
        Army to raise doubt on the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a61fdf-c8b7-4f1e-b757-88832763bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: NPA may be behind Negros Occidental attack — PNP</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83970c96-8672-441c-a6dd-853ce0c88c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III condemned the massacre, calling
        it as "a cowardly act that has no place in our civilized society" and a "sabotage
        of the gains of the Duterte government in guaranteeing decent work, job security
        and blissful life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f232e2c-84cf-481e-a286-2ef14ceb11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-wing activist group Bagong Alyansang Makabayan (BAYAN) called
        for a transparent and swift probe into the incident given the brutal circumstances
        of the killing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c2bf5-ebc9-454c-8da4-0790e1cfd96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be no cover-up in the investigation into the brutal
        killing of 9 farmers in Negros Occidental," BAYAN-Secretary General Renato
        Reyes said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142748eb-dc73-4b17-a8be-4ffb97b2881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:30:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The manner by which the killing was committed points to impunity
        on the part of the perpetrators. Victims were shot and even burned," he added.</p>'
