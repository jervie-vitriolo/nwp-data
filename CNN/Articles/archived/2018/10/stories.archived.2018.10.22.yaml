    'lead': 'Senator Antonio Trillanes IV lauded the decision made by a Makati Regional
      Trial Court (RTC) judge Monday, junking Justice Department''s petition to have
      him arrested.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
