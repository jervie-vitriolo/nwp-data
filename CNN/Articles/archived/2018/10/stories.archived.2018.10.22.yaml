  'rice-crisis-philippines':
    'author': 'Portia Ladrido'
    'caption': 'The Philippines is having a rice crisis. The solution implored by
      the government is to import rice, but is this the best way to solve the problem?
      Photo by JAMES BEN'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-10-18T18:08:57.624+08:00
    'imagesource': 'jcr:bf3187ac-2383-4c9e-9b0d-774f594a082e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b747fe4-4d2c-4ad7-bd09-7ea050c436b8'
    'lead': 'Champions of Philippine agriculture and sustainability talk about how
      Filipinos can help solve the agriculture problems in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T13:08:24.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:57.476+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:34.709+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'We have a rice crisis, but here’s how we can help stop it

      '
    'updated': 2018-10-22T10:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137e902-5cbf-49e7-a7c9-c1af0f9f1313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Earlier this year, the National
        Food Authority announced that there is a shortage of rice in the country.
        The NFA administrator, Jason Aquino, said that majority of the Filipinos who
        rely on government-subsidized rice would then have to buy commercial rice,
        the price of which has already increased due to the lack of supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234074bf-b145-4bab-8016-3a0e3ca2d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after this statement, President Duterte gave a “verbal
        instruction” to import 250,000 metric tons of rice as a move to address the
        shortage. However, during the Congressional hearing in August, it was made
        clear how the NFA’s request for import was only approved by the NFA Council
        (comprised of 11 government agencies such as the Department of Trade and Industry)
        in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b134c3-551a-473e-8e48-4737a20460a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same hearing, Trade Undersecretary Ruth Castelo said that
        the delayed approval was because the NFA did not submit its inventory of rice
        supply on time. She also added that NFA’s statement on the lack of cheap rice
        must have influenced the spike of rice prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ced501-ac02-4aee-8482-11591ffb4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The inflation rise was triggered by the declaration by NFA that
        there was no more rice supply. Yes, it was out in the media, it was speculation.
        But coming officially from the NFA administrator was the main trigger for
        the inflation,” she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1eb654-df05-427d-9f06-4901db6faaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo also said that businessmen may have also increased their
        rice prices to take advantage of the alleged rice shortage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb838c83-4f86-4f6a-a72d-b061f4b5ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Duterte denied the rice shortage, and in an
        interview with CNN Philippines, Agriculture Secretary Emmanuel Piñol confirmed
        that there is no shortage, but that there is an increase in the price of rice
        because of the delayed imports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eecb390-9d57-43d7-846c-089e4494b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no rice shortage. But there was indeed a spike in the
        prices of rice in the market, and this was caused by the delayed importation
        of NFA rice and even the commercial rice imported by the private sector,”
        Piñol explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98741f1-95ae-483f-ad2c-edabf4ea3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the NFA rice disappeared in the market, when the importation
        of the private sector was delayed, speculators came in and it caused a spike,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a791f892-544f-4d7d-a693-38d4f664705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government leaders and agencies are arguing on the state of
        the rice in the country, it is clear that there is a rice crisis. Not only
        is the country experiencing a nine-year high inflation, causing the prices
        of goods to rise, the Word Bank also said that Philippine agriculture output
        has also been in decline for the past years for various reasons, such as decreasing
        interest of Filipinos in agriculture farming and climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac33fe-3125-4380-a401-5bffc73892a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the solution implored by the government is to import rice,
        but that could affect the local produce as importing rice is cheaper and consumers
        would most likely opt to purchase the less expensive option. In a panel discussion
        during World Food Day hosted by CollaboX, an enterprise that puts together
        boxes filled with goods from social enterprises, various champions of Philippine
        agriculture and sustainability got together to talk about how Filipinos can
        help solve the agriculture crisis in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d17ab-2f25-4dff-ab03-13ffd4793d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of their suggested solutions.</p>'
    '11':
      'image': 'jcr:16f9a239-3561-454d-a137-9e614ed9d60e'
      'imageCaption': 'The biggest problem of Philippine agriculture is climate change.
        When disasters strike, farmers are the ones who incur the loss the most. Photo
        from CROPITAL/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f0a12-25d1-4be1-a56f-034851e6eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a0e6a-9ddc-4e21-82df-65ea615aad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Invest in Filipino farmers</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c88d73d-5c59-4c18-8248-b8ec58595c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruel Amparo, the founder of Cropital, a crowdfunding platform that
        makes it easy for anyone to help finance Philippine farmers, says that by
        investing in farmers, we would be able to help them improve their production.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f02e1-a356-4b5d-9f5d-609eb47174b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Farmers] are usually very credit dependent. They need credit for
        their production, for them to have the inputs, the seeds, the fertilizer,”
        he says. “They end up getting their credits from private lenders and these
        private lenders charge them as high as 20 percent per month which is too high.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b11d6-5d3a-448d-8852-cc127ebb18d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By investing in farmers, Amparo says that we would not only be able
        to assist their day-to-day processes, we can also contribute to making the
        Philippine agriculture sector as a viable market for investors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833856de-5f71-489b-8c87-903ec92b7c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investing in Filipino farmers also means buying local. It’s been
        advocated for many times over, but sustainable lifestyle store EchoStore founder
        Chit Juan says that this simple practice is still not as widespread as it
        should be.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aca581-7690-4c62-8b70-ecf5db585279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What each of us have to do is to be conscious about where our food
        comes from,” Juan says. “Buying local already supports a local farmer and
        farming is not an easy thing to get into, so you must really give it to the
        farmers who continue, carry on, and grow our food … It really matters when
        we eat less imported food.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37072335-cced-4f89-9957-abf698df0d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan also adds that the challenge of Philippine agriculture is the
        fact that the country is archipelagic. “So what''s the solution? Don''t buy
        na from across the water, you just eat within the confines of your island,”
        she suggests.</p>'
    '19':
      'image': 'jcr:c6ce6f34-b41b-44b1-bf71-e4795fd8dd2c'
      'imageCaption': 'One of the most obvious solutions to the rice crisis is to
        invest more in farmers. This way, we would not only be able to help improve
        their production processes, we can also contribute to making the Philippine
        agriculture sector as a viable market for investors. Photo from DOWN TO EARTH/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03f792-3cc2-4e27-9a34-2ec71643483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c37497-fe9a-40a5-9ad4-b8d0f655caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Diversify crops and the Filipino eating habit</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb0b49-f2af-41fc-b5a1-c48c501204f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Paula Aberasturi, the woman behind biodynamic store and cafe
        Down To Earth, she says that a difficulty in Philippine farming is weather
        and how our country easily feels the effects of climate change principally
        because of our geographic location.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d48bb-2e22-4603-8885-21a27eef050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A farmer herself, she has experienced unpredictable weathers that
        ultimately affected production on her farm. “You [can] plan for the whole
        year [but] you don’t know what to do anymore once there’s too much rain or
        there’s drought ... so that’s one big problem because we''re vulnerable rin,”
        she says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb4211f-53fc-4460-954b-7f4322289a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amparo has also seen that every time there''s a storm or natural
        disaster happening, the ones that are incurring the loss the most are the
        farmers. “They are producing the food and yet due to crop failure, they’re
        the ones bearing the risk,” he says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab1d26-6459-44ae-a75e-ad26c9562510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What usually happens is that they can’t pay back their loans given
        the interests and a lot of them give up on being a farmer … you really need
        to have deep pockets for you to be able to get through series of typhoons
        and no farmer with very minimal earnings could actually endure that.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3179b5c-cb82-4338-8c24-496236780bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the reality of climate change, Aberasturi suggests that farmers
        should diversify their crops so when disasters strike, they can also have
        another source of food or income. “If you have biodiversity in your farm and
        then you have a disaster, you still have resilient crops and you don’t have
        to be so dependent on just monocropping,” she says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c62fc06-a7ab-4b7d-80a7-824a854a6b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aberasturi also says that producing rice is more expensive than,
        say, sweet potato, but because of the Filipino eating culture, rice is still
        the crop of choice of farmers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579cd666-33c9-46c6-acec-2364e2bf46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan adds that the solution is also in the hands of Filipinos. “The
        power is in our hands because the consumer is always a co-producer. If you
        stop buying it, the farmers will stop planting it but if you keep buying it,
        they think that''s what the market wants.”</p>'
    '28':
      'image': 'jcr:c4d61af7-4198-4d0c-9960-0a59c58712a5'
      'imageCaption': 'Given the reality of climate change, Paula Aberasturi, founder
        of Down To Earth, suggests that farmers should diversify their crops so when
        disasters strike, they can also have another source of food or income. “If
        you have biodiversity in your farm and then you have a disaster, you still
        have resilient crops and you don’t have to be so dependent on just monocropping,”
        she says. Photo from DOWN TO EARTH/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d142a13-ff7d-433b-8ad8-38c711ce0148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed48f6-2326-405c-ac05-b8775fad227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Export more agri products</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f6251-75d4-4b3b-915f-c3c5bf7883f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Juan and Aberasturi are adamant in buying local, Carlo Almendral
        of the World Food Program Innovation Council says that we should also consider
        where we are globally.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e230d1-4c0a-4de6-bddd-08abb6557ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There [are] people [across the world] who can''t sell rice and
        if we think about ourselves in the global context, we [can] start exporting
        and trading rice,” says Almendral.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e2120c-6c15-466d-8667-e50ba2fecac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can start exporting different things but we have to think about
        it in terms of how we fit in to the rest of the world because a lot of the
        [climate change] problems in the Philippines will be the rest of the world''s
        problems soon.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec15131-1ddf-4184-be10-2dbfe35d65e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendral also says that there are compounding global problems that
        need to be taken into consideration. “We''re also seeing a trend in world
        hunger. There are people getting hungry right now because of political conflicts
        so we add all those things together, thinking about it domestically doesn’t
        make as much sense as thinking about it in the context of the rest of the
        world.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c8789-cb8e-4c0c-9530-cd73c98b728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:08:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:57.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggests to help farmers trade with ASEAN countries and see where
        that can go. “As a farmer, it''s cool to make money from local customers because
        it''s more efficient,” he says. “But [it’s] even cooler if you can sell it
        to the rest of the world and make more money and bring in more money to the
        Philippines in return.”</p>'
  'DICT-Eliseo-Rio-NOW-Teleccom-NTC':
    'author': 'Chad de Guzman'
    'caption': 'Department of Information and Communications Technology (DICT) Officer-in-Charge
      Eliseo Rio Jr.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-10T10:28:22.373+08:00
    'imagesource': 'jcr:91bf4c36-544e-47cc-ba3d-aa01a5660ecf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbd59025-c4f5-4843-a1ea-55fb4cfdf4f4'
    'lead': 'DICT Officer-in-Charge Eliseo Rio slammed NOW Telecom''s allegations
      of ''money-making.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T13:11:10.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:56.951+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:34.876+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DICT decries delaying entry of 3rd telco player after bidder sues NTC

      '
    'updated': 2018-10-22T10:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674301a-8026-4bdd-8b0d-22f5694f5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Department of Information and Communications Technology (DICT) slammed the
        firm vying to become the country''s third telecommunications player over suing
        the National Telecommunications Commission. (NTC)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942b227-eb46-4445-a57c-7322acab9255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Wednesday, DICT Officer-in-Charge Eliseo Rio
        Jr. called out NOW Telecom''s allegations of NTC institutionalizing a "money-making
        scheme" in its requirements for companies who wish to bid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad9221-da68-48fd-a4c1-15c9cc9bf082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third telco must not only be technically capable, but more
        importantly have the financial muscle to compete with the giants, Globe and
        Smart. Is it to further delay the entry of the third telco?" Rio said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c377a8-85f3-455a-b22f-cbf39f6e2cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT chief said to bring the bar low for firms who cannot meet
        the standards set "is detrimental to the people who are the target beneficiaries."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05082bad-193f-4612-9162-ea31a9cd8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio added NOW had 15 days to question the Terms of Reference (TOR)
        in which the requirements are listed down, and it only raised the complaint
        after having bought the Instructions to Bidders last October 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a0cca-84a0-4254-9051-b8555d133261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOW filed the case on Monday at the Manila Regional Trial Court,
        citing that the guidelines set by the NTC can be declared "onerous, confiscatory,
        and potentially extortionary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d9939-9b8c-460f-8d2e-75eb02aebd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do the fees mean?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf64baa-ccec-4d99-88fe-953e9cdb2fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio defended the securities mandated under the TOR, saying that
        these were consistent and even lower than the requirements under the Government
        Procurement Reform Act (Republic Act 9184).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14f8b2-42e2-45b5-b5ba-89e6a9cf9a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to attract possible participants while ensuring that the
        winner will be able to withstand intensive competition against the entrenched
        duopoly," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c72ef-cf5b-4d25-8292-e20ad36e24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOW earlier pointed to three fees which were reportedly not tackled
        during public consultations on the TOR, including a ₱700 million "Participation
        Security", a ₱14 billion to ₱24 billion "Performance Security", and a ₱10
        million non-refundable "Appeal Fee."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf1b33-d5e5-4927-9bf4-719806e2af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said the participation security ensures the participation of
        serious contenders who have the required financial capability to be the third
        telco player in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae0211f-9613-457c-bdbc-5060e5727b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The participant is given certain options on what form they wish
        to put up the security, e.g. cash, bank drafts or letters of credit," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f1887-5b3e-49de-8713-d15720228887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained the performance security will assure the government
        that the firm vying for the third telco spot will deliver its commitments
        for the five-year period its it required to.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbab7e5-0b8e-436b-881c-6a3fee0a7af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The requirement for cash deposits have been removed and the participant
        has been given options as to the forms provided in the TOR," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec03ce-f35a-4656-ba9e-3c429521975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT OIC added the appeal or protest free is a usual item in
        procurement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0f7ea-f9e1-4a94-b240-05b37f391f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to discourage frivolous motions and protests," Rio explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc8708-8b60-40b3-ac9f-518f96c965aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:11:10.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of selecting the third telco player began on October
        6 and will end on November 7, in line with President Rodrigo Duterte''s earlier
        statement of having picked out the firm by November.</p>'
