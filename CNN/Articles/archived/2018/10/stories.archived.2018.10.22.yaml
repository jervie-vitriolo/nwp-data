    'jcr:uuid': '0f89ecb5-e091-43f9-a80c-826301c52c4f'
    'lead': 'At least 18 people have been killed and 178 others injured after a train
      derailed in Yilan County in northeastern Taiwan, according to an update from
      the island''s transport ministry.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T11:55:31.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:58.249+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:34.182+08:00
