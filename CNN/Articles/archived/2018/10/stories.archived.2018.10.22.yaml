    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes: Justice, rule of law, democracy won today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cee15fb-8794-4c05-9637-18db1e4a59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 22) — Senator Antonio Trillanes
        IV lauded the decision made by a Makati Regional Trial Court (RTC) judge Monday,
        junking Justice Department''s petition to have him arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf715d2a-da36-4ca5-978f-b2939fc93a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes spoke to the media Monday after receiving the resolution
        from Judge Andres Soriano of Makati RTC Branch 148.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92745cde-f551-4ac6-86a6-590cb31c9d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator thanked God and Soriano whom he said "single-handedly...
        upheld justice and the rule of law in our country despite extreme pressure
        coming from the Duterte regime."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230af524-947e-4720-8fb3-ddd3042af0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes went on to say Soriano personified hope "at this point."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18877361-ff9e-4aac-8b90-a14ff9648b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 148 of the Makati Regional Trial Court rejected the Justice
        Department''s petition for an alias arrest warrant and travel ban against
        Trillanes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2fd27-cf36-44c0-b4ec-d124eea9e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases against Trillanes stemmed from Proclamation No. 572 issued
        by President Rodrigo Duterte in August which voided amnesty given to the senator
        by former President Benigno "Noynoy" Aquino III.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
