      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3092f42-9915-494c-a24c-d1798d20cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.423+08:00
