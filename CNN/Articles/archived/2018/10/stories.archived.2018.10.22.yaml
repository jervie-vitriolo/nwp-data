      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The problem of
        diversity is still an issue in many film festivals around the world, despite
        the continuing impact of the #MeToo movement. In this year’s Cinema One Originals
        film festivals, there are no female filmmakers in the full length competition
        roster (Iris Charmaine Lee’s “Palibhasa Babae” was included in the original
        lineup but pulled out eventually). The film festival though has seen strong
        work from female filmmakers — Antoinette Jadaone’s “Six Degrees of Separation
        from Lilia Cuntapay” and “That Thing Called Tadhana;” Sari Dalena’s “Ka Oryang”
        and “Dahling Nick;” and Pam Miras’ “Pascalina,” to name a few — and Shireen
        Seno’s “Nervous Translation” from Cinema One Originals 2017 continues to travel
        in film festivals and museums abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014dcd9-1baf-435c-8838-76a388835e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.369Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year though, LGBTQ filmmakers are well represented. Two of
        the strongest films this year, Rod Singh’s “Mamu; And a Mother too” and Whammy
        Alcazaren’s “Never Tear Us Apart” center on LGBTQ characters and at least
        five other films have substantial queer characters. The same goes to the festival’s
        World Cinema slate, where films like “Girl,” “The Poet and the Boy,” and “The
        Miseducation of Cameron Post” tackle LGBTQ issues in new and innovative ways.
        Even the documentary “Whitney” takes on the purported queerness of the gay
        icon as well. Perhaps the queerness of the festival is telling with the opening
        film itself, Bradley Cooper’s “A Star is Born,” which screened a few days
        before its local commercial run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e35c5-5c5d-412f-8bb4-58fd0737baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between queer stories, genre films thrived from different corners
        of the Philippines: Keith Deligero delivered another siraulo outing with “A
        Short History of a Few Bad Things,” and Raynier Brizuela’s equally siraulo
        “Asuang” delved into Bicolano mythology updated with social media ills. Bobby
        Bonifacio Jr.’s “Hospicio” is the lone horror film of the competition, unless
        you count Joseph Abello’s “Double Twisting Double Back” as a sexed-up psycho-horror,
        or even the aforementioned “Never Tear Us Apart” as a postmodern take on horror.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216f3db-0e53-4c40-930a-08bb51d6c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.370Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also two comedies featured in the lineup: Charliebebs
        Gohetia’s “Bagyong Bheverlynn” starring Rufa Mae Quinto and John Lapus’ directorial
        debut “Pang MMK.” Rounding up the competition films is returning filmmaker
        Carl Papa, who won the 2015 edition with “Manang Biring,” with another animated
        feature though this time as a musical drama about mental illness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465a0e8-a2f0-4469-8920-36639ab3195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.370Z
      'mgnl:createdBy': 'cnnproducer'
