      'mgnl:lastActivated': 2019-04-17T09:19:01.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have yet to identify the suspects and confirm the motive
        behind the attack. However, they said they are looking at land conflict and
        rebel involvement as possible angles.</p>'
  'Sacramento-Kings-Oklahoma-City-Thunder-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
