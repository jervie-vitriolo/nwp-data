    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93591fb8-204b-40b9-bfbe-267cfc156faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.389Z
