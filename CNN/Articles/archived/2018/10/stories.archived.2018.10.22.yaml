      'mgnl:created': 2019-04-03T11:35:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        government can name the third telco in more than two weeks, a Cabinet official
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640d1eb-03cd-4fe6-9b97-d0195eefa102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On November 7, we will have a provisional new major player, barring
        any decision from the court," Information and Telecommunication Acting Secretary
        Eliseo Rio Jr. said during a Senate committee hearing on the search for the
        third telco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b070e58-ebfd-4d00-901c-059290b5a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio referred to the legal complaint filed by a telco bidder. A Manila
        court had junked the temporary restraining order filed by NOW Telecom, which
        sued the National Telecommunications Commission for allegedly institutionalizing
        a "money-making scheme" in its requirements for companies who wish to bid
        for the slot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc661ecd-a5f2-4265-9ae9-a03b3f3d3336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on track in fulfilling President Duterte''s desired timeline,
        which is to have NMP (new major player) by November this year," Rio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a94fd-4c1d-418f-a68d-055ebfb0a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it all works out, the winning third telco may even have initial
        subscribers by mid-2019, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846c83e-efd8-476a-883b-85212ee44098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bigyan natin ng six months or so yung third telco para makapagrollout
        ng kanilang imprastruktura, then ito naman baka by middle part of next year
        makakuha na sila ng subscriber by June," Rio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb4ade-9ddc-4e52-96ec-8c7dcbadbbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the selected third major player fails to build its organization,
        the second winning bidder will automatically take its place to compete with
        Globe and Smart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c18a89-1e90-4c7e-98a5-2da485f2f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight companies have bought bid documents worth P1 million, including
        three foreign groups. Bidders are required to have congressional franchise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b76c3-e807-45ee-b5b3-1fa7d4e21660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio said one of the foreign bidders can be considered bigger than
        Globe and Smart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0841ddd-af62-4e8c-bae4-6ebf888398c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third telco will be selected using an automated technology.
        The computer will determine its level of commitment in terms of reach and
        speed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514bb55-10b8-4b15-b3b0-118f1101e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid cyber security threats and data breaches worldwide, bidders
        are also required to declare that they will not be a national security threat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1dbc6d-7d53-4f08-8a36-0abcbb952d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a provision that whoever will win must assure the government
        that it will not be a national security threat," Rio said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1b6bf-e83a-430a-af64-b3388d0e356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 17 days before government will announce the third telco, some
        issues have yet to be ironed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5dffae-2e32-47a6-b6b9-bbab6cc229c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators want to make sure a common tower will not be monopolized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc3bc0-8cd7-46d8-b50f-de90899d1d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron kasing isang nag-suggest na dapat isang kumpanya lang o dalawang
        kumpanya lang ang pwedeng magtayo ang cell towers — kalokohan iyon. Dapat
        kung sinong pwedeng magtayo ng cell towers basta nasa regulasyon ay magtayo
        dahil kung maraming cell towers mas gaganda ang signal natin," Senate Public
        Services Comittee Chairman Grace Poe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046cafb0-eb14-4c00-bc82-0e59ffcf4abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:35:44.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:00.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next hearing, senators will tackle safeguards on national
        security for the the third telco.</p>'
  'juan-ponce-enrile-federalism-transition-dictatorship':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-22T12:06:07.509+08:00
    'imagesource': 'jcr:426ad3f6-fa56-45b4-8c21-bc4d770e0a54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74681577-fcf2-4d32-b7cf-d56fa4f04397'
    'lead': 'The former senator, who is seeking a legislative comeback in 2019, would
      not categorically say whether he is for or against federalism.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T11:38:52.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:59.814+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:33.549+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrile warns federal transition paves way for dictatorship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfcbf40-62e0-4b65-b3d9-59cecef507d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> There
        are not enough safeguards against dictatorship in the current proposal for
        a federal government, former senator Juan Ponce Enrile warned on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51a3ed-7a23-462d-8b5b-2c83a62e200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, an architect of martial law in the 1970s, pointed out that
        the transitory provision of the federal proposal allowed the transition commission
        to hold executive, legislative, and judicial powers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c13c2e2-da32-4a39-b349-f841a5340069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no appeal except the goodness, integrity, and restraint
        of the transition commission," Enrile told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b3571-68aa-4f89-af96-2aa954232d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal proposal by the Constitutional Commission first listed
        a 10-member transition commission, to be led by the incumbent president. A
        version forwarded by House Speaker Gloria Macapagal-Arroyo controversially
        leaves the Vice President out of the line of succession if the president dies
        or is incapacitated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9655163-0ae0-4a9c-8378-fb65d3369d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suppose the President dies during the transition... suppose those
        10 people will say, ''We cannot do it in the time frame that the proposals
        have envisioned,'' and they prolong it, what would happen to the country?"
        said Enrile. "Either you become a civilian dictatorship or a military dictatorship
        by necessity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543391e-6f30-4241-b2a1-d55f59aca6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 94, the former defense minister is seeking a comeback at the
        Senate — after having posted bail amid his alleged involvement in the multi-billion
        pork barrel scam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935617f7-1db2-4818-9d0b-96efecc14d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion on federalism is one of the factors that prompted
        him to file for candidacy, Enrile said. He also said he was against a provision
        that the shift to federalism would be irreversible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c7f3e-99dd-44be-876c-c6ff22ddc805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Enrile would not categorically say whether he was for or
        against charter change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae481f2-286b-4add-b0c2-c9410ce9375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am for anything that will make something better for the country,"
        said Enrile. "It could be beneficial if you remove some of the more burdensome
        features."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae000a15-5d15-40d9-893c-16107033a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile to scale down Senate campaign</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90458ea9-23d1-4fa0-9a9f-5c438ffe6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Enrile said he could still "physically manage" a Senate bid,
        he also said that he would change his system of campaigning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45947a6-0955-4377-ab04-83cbe7cea0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably I will not join rallies. I will not join caravans," he
        said. "But I will go to the people and visit them in the markets, malls, in
        their houses. I will go to radio stations and reach the people through the
        media."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a541a-a4aa-4a13-8434-26902871df83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he would not make use of television commercials, and
        that he would only use "whatever I can raise out of the finances of my family,
        and whatever other people can donate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f86ba-4921-4839-aabf-240f846e0c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not have enough financial logistics," Enrile added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2cb36-4b46-4677-80c2-063b5f688b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator is accused of getting ₱183 million in kickbacks
        in the pork barrel scam, where alleged mastermind Janet Lim Napoles supposedly
        funneled ₱10 billion from lawmakers'' funds into bogus non-government organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c69acd-b544-421e-9dfd-637b57b09848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court Sandiganbayan allowed him to post ₱1 million
        in bail for plunder and graft charges last year. His camp argued he was in
        poor health and too old for detention — although he now maintains he is both
        physically and mentally fit for another Senate term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b297f-f711-4e09-891e-aa4e1ec12167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile''s critics say that if he can manage another Senate run,
        then he can manage to do the time in detention. He said he regained his vigor
        after taking up an exercise regimen when he was released.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec67eb-8e27-45b9-bac2-15d9cf5847ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may laugh at this, but it''s my fate in my maker," Enrile said
        of his long life. "He can make it short, he can make it long."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d4b8c-7e65-4d89-bab8-e23b92a521d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:38:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe if I was not released from that place, I would be dead by
        now," he added.</p>'
  'pnp-negros-occidental-npa':
    'author': 'CNN Philippines Staff'
    'caption': 'Police say the victims may have been set up by sugar workers linked
      to the NPA. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-22T03:54:31.370+08:00
    'imagesource': 'jcr:4811f054-4faf-40c1-af92-1ea22c6a6768'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '166c1a1f-575e-49e2-992f-5bd7c18f80c8'
    'lead': 'Police say the victims may have been set up by sugar workers linked to
      the NPA.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T11:41:34.384+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:59.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:33.651+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPA may be behind Negros Occidental attack — PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf1a67-2829-4814-951b-704b3b136688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Police
        said the New People''s Army (NPA) may be behind the massacre of nine people
        in Negros Occidental on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0043883-a583-4a1a-984e-d4b58e3745ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C/Supt. John Bulalacao, Western Visayas police chief, said they
        are looking into possible rebel involvement based on witnesses'' accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf2948-bb23-4e46-82bb-fe90476a137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident may be perpetrated by the landowner, second this may
        be perpetrated by the other claimants…third ''yung possible involvement of
        the New People''s Army," Bulalacao told the media Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f07b03-81ab-4144-a16b-2a3bd748f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao said they have yet to identify the perpetrators but they
        are investigating some members of the National Federation of Sugar Workers
        (NFSW) who may have links to the NPA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc52cc-65c0-432d-b881-a689d161e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mapapansin rin ''yung</em> hacienda may tillers and accordingly
        may 40 farmers na legitimate although some may have been linked to the New
        People''s Army," Bulalacao added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd640d7af-4211-4dc4-aacc-5b9d6132a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The hacienda has tillers and around 40 legitimate
        farmers although some may have been linked to the New People''s Army.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4703cb-51ba-4d2e-8c1f-69a19582817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the victims were new NFSW recruits. Based on their investigation,
        the victims were escorted to the plantation by the federation''s core group
        members. The core group members briefly left the victims in their improvised
        tents before the new members were attacked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7f2a8-f0d1-4a3c-bb2e-b4d511423c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the information we gathered itong mag biktima ay dalawang
        araw palang na miyembro ng National Federation of Sugar Workers so mga bago
        sila, at pinaalis sa isang lugar para mag-occupy doon, maisettle doon. Yung
        mga recruiters ng NSFW ay umalis and a few minutes binaril sila," Bulalacao
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9301c67-ad4f-4a52-8c1a-d321fda34a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the information we gathered, these victims
        have been members of the National Federation of Sugar Workers for two days,
        they were new members before they were asked to settle in the area. The recruiters&nbsp;
        of the NSFW left and a few minutes the victims were shot.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16a399-095e-4bec-b94d-64d12c1755ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NSFW in Negros Occidental denied that the incident
        was set up by its members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f8815-724c-419e-9872-4269d54e9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao said the NPA may have set up the attack to raise public
        doubt against the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17b6be-0c60-4c03-871b-43cdf67916bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We came up with our angle, this was perpetrated by the New People''s
        Army in pursuance of this campaign to discredit the Philippine government,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5ccab-4252-4ece-b517-1821dd88903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director General Oscar Albayalde, PNP chief, said a special investigation
        task group has been created for the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c36d661-df89-4f4a-89f7-5f193906a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Salvador Panelo echoed the
        police sentiments, saying the case may have been a communist-to-communist
        encounter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfc54f-dc70-4d11-a2ee-71550de9d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the government radio station Monday, Panelo
        said the slain farmers were communist recruits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26926199-baae-4ee2-b8cf-00d33550866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong federation ng farmers kung saan miyembro iyong mga taong
        ito, eh lumalabas na legal front ng CPP-NPA at</em> <em>iyong mga pinatay
        ay bagong recruit pa lang daw iyon the day before pinatay sila,"</em> Panelo
        told Radyo Pilipinas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3673c-7bf8-4fb2-914b-6d35acd20f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:41:34.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The federation of farmers in which the victims were
        members of turned out to be a legal front of the CPP-NPA. And the slain farmers
        were said to be new recruits the day before the incident.]</p>'
  'UN-global-war-on-drugs':
    'author': 'Jack Guy and Hilary Clarke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-22T08:37:32.512+08:00
    'imagesource': 'jcr:d99b022e-5c87-4518-85b8-976559e0d65b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9daa6353-f971-435f-97db-5914b505bede'
    'lead': 'A major report claims that UN efforts to eliminate the illegal drug market
      by 2019 through a "war on drugs" approach has had scant effect on global supply
      while having negative effects on health, human rights, security and development.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T11:45:02.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:59.077+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:33.813+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report says the UN''s global ''war on drugs'' has been a failure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d86fd-88d8-4a23-ab11-8210752ef70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations'' drug strategy of the
        past 10 years has been a failure, according to a major report by the International
        Drug Policy Consortium (IDPC), which has called for a major rethinking of
        global policy on illegal narcotics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fd62d-e3dc-450f-b5a2-5498f2b6b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;report&nbsp;claims that UN efforts to eliminate the illegal
        drug market by 2019 through a "war on drugs" approach has had scant effect
        on global supply while having negative effects on health, human rights, security
        and development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f75f3-4ef7-4733-9919-9449620d628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, drug-related deaths have increased by 145%
        over the last decade, with more than 71,000 overdose deaths in the United
        States in 2017 alone. At least 3,940 people were executed for drug offenses
        around the world over the last 10 years, while drug crackdowns in the Philippines
        resulted in around 27,000 extrajudicial killings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9479096-8a19-41c3-afc2-d4ac31aad6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDPC,&nbsp;a network of 177 national and international NGOs&nbsp;concerned
        with drug policy and drug abuse, is urging the UN General Assembly Special
        Session on Drugs to consider a different approach to narcotics strategy for
        the next 10 years in the run-up to a March 2019 summit in Vienna, Austria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7fb26-d878-4ac5-a1da-775893b8854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related:&nbsp;Canada''s pot policy and poor farmers</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bdabfd-321c-47b2-9fad-d7a9b46805a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report is another nail in the coffin for the war on drugs,"
        said Ann Fordham, the Executive Director of IDPC, in a prepared statement.
        "The fact that governments and the UN do not see fit to properly evaluate
        the disastrous impact of the last ten years of drug policy is depressingly
        unsurprising."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45524ded-34e8-4e30-a43d-84482995d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN was not immediately available for comment on the report,
        which was made public Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc60a17-6e5a-4403-bf28-eb6a1827033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments will meet next March at the UN and will likely rubber-stamp
        more of the same for the next decade in drug policy. This would be a gross
        dereliction of duty and a recipe for more blood spilled in the name of drug
        control."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d0fb0-0001-4c09-9e2f-fe5569ea5968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Mexico, for example, recorded its most murderous year on
        record due to soaring levels of drug-related violence. As previously reported
        by&nbsp;CNN, the Mexican National Institute of Statistics and Geography revealed
        that there were 31,174 homicides over the course of the year -- an increase
        of 27% over 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec638a0d-661a-4c9f-b253-96e1616dd20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to fueling violence, the existing policy of criminalizing
        drug use has also resulted in mass incarceration, the report said. One in
        five prisoners are currently imprisoned for drug offenses, many on charges
        related to possession for personal use.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53cbba-8b7b-45b5-af2c-7c3a0691441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said that 33 jurisdictions retain the death penalty
        for drug offenses in violation of international standards. However in March,
        US President Donald Trump proposed making drug trafficking a capital offense
        in response to the country''s ongoing opioid crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20592405-7471-4e3b-a752-2692e6273e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we learn from the IDPC shadow report is compelling. Since
        governments started collecting data on drugs in the 1990s, the cultivation,
        consumption and illegal trafficking of drugs have reached record levels,"
        wrote Helen Clark, former Prime Minister of New Zealand and a member of the
        Global Commission on Drug Policy, in the report''s foreword.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6321920e-4718-49aa-bc64-fe4377ad3b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, current drug policies are a serious obstacle to other
        social and economic objectives and the ''war on drugs'' has resulted in millions
        of people murdered, disappeared, or internally displaced."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf76e49-4ded-4a31-9e8c-091f71e614df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:45:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:59.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Canada became the first country in the G7 group of industrialized
        nations to legalize the recreational use of marijuana.</p>'
  'khashoggi-fiancee':
    'author': 'CNN Philippines Staff'
    'caption': 'Saudi Arabia has confirmed the death of missing Saudi journalist and
      Washington Post columnist Jamal Khashoggi in an announcement on Saudi state
      TV.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-22T07:26:35.626+08:00
    'imagesource': 'jcr:fda38f5e-64a9-438b-983f-288ca976522d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e290d068-47db-4474-ac3a-7619b3033881'
    'lead': 'The fiancee of journalist Jamal Khashoggi has published a final message
      to him, after Saudi authorities admitted he was killed at the country''s consulate
      in Istanbul.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T11:48:47.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:58.893+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:33.878+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamal Khashoggi''s fiancee writes him a parting message

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d6592-df34-4204-9a66-e26a6c516d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The fiancee of journalist Jamal Khashoggi
        has published a final message to him, after Saudi authorities admitted he
        was killed at the country''s consulate in Istanbul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096ea40-3343-4358-be5d-9e4ee8c91018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took your bodily presence from my world. But your beautiful
        laugh will remain in my soul forever. My darling #jkhashoggi," she wrote on
        Twitter Saturday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5177441-11b4-4be6-a4e5-e703eab468c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attached to the tweet is a video of Khashoggi giving an TV documentary
        interview. He is shown being interrupted by a cat which hops on his lap, making
        him laugh heartily. "You should leave this in the film," a smiling Khashoggi
        tells the journalist.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">They took your bodily presence from my world. But your beautiful
        laugh will remain in my soul forever. My darling <a href="https://twitter.com/hashtag/jkhashoggi?src=hash&amp;ref_src=twsrc%5Etfw">#jkhashoggi</a>
        <a href="https://twitter.com/hashtag/JamalKhashoggi?src=hash&amp;ref_src=twsrc%5Etfw">#JamalKhashoggi</a><a
        href="https://twitter.com/hashtag/JusticeForJamal?src=hash&amp;ref_src=twsrc%5Etfw">#JusticeForJamal</a>
        <a href="https://t.co/vJOfhL6dEq">pic.twitter.com/vJOfhL6dEq</a></p>&mdash;
        Hatice Cengiz / خديجة (@mercan_resifi) <a href="https://twitter.com/mercan_resifi/status/1053692330165833728?ref_src=twsrc%5Etfw">October
        20, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de7ee3-de12-498d-805e-f6c1b9374f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad33cc-300a-4e86-8bac-62d6478d8484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz, who was waiting outside the consulate when Khashoggi entered
        the building, had not previously accepted that he had died. Khashoggi had
        gone to the consulate on October 2 to conduct paperwork that would allow for
        the two of them to be married.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf470798-1b32-4fe6-925a-2f153482d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event that he did not emerge, Khashoggi had told Cengiz to
        call his friend Turan Kislakci, the head of the Turkish Arab Media Association.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc746bfb-271a-4469-b218-9d905ca5ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know if Jamal is inside. I want to know where Jamal is.
        Did they detain him? Did they kidnap him? Is he imprisoned?" the visibly tired
        Cengiz told CNN''s Jomana Karadsheh outside the consulate, a day after his
        disappearance. At the time, she asked media outlets not to name her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1506154-0381-4d06-bb0a-5864f372b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is he eating? What is he drinking? Does he deserve this? ...
        He is not a terrorist. He is an analyst and a journalist," she told CNN, choking
        up with tears.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012795c9-79de-4691-a712-26da47f854ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A journalist and former royal court insider, Khashoggi has been
        a prominent critic of Saudi Crown Prince Mohammed bin Salman, the kingdom''s
        de facto ruler, since he went into self-exile in June 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a5da60-8592-4163-ba33-fb8796bc56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Saudi Arabia''s public admission of his death, Turkish
        media released CCTV footage apparently showing Khashoggi and Cengiz hand-in-hand,
        entering an apartment building where the journalist had just bought a property
        for the couple.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15c100-5a46-460d-8ab4-69046c24adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Turkish officials privately told media outlets four days later
        that they believed Khashoggi had been killed, Cengiz tweeted that she refused
        to believe the news until an official statement was made.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e2dab9-4065-4e1e-859b-8f6ad879a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That official statement came in the early hours of Saturday, when
        Saudi Arabia admitted that Khashoggi died in the consulate, claiming he was
        the victim of a "fistfight" after a discussion turned violent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b215ca-b9af-435b-9f7b-54e7d0fb72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:48:47.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Jamal Khashoggi''s
        fiancee writes him a parting message"</em></p>'
  'ethiopia-dam-nile-river-egypt':
    'author': 'Sarah Lazarus'
    'caption': 'The Nile River provides Egypt with around three quarters of its water.
      As well as being a vital resource, the river plays an important role in Egypt''s
      culture and sense of identity.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-03T06:49:47.652+08:00
    'imagesource': 'jcr:274c8a49-5008-44ee-af58-1cfa3065b466'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '814939db-5c27-408e-b654-a9706e315472'
    'lead': 'Ethiopia''s ambitious project is designed to help lift its fast-growing
      population out of poverty. But the new dam also puts management of the flow
      of the Blue Nile in Ethiopia''s hands.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T11:52:19.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:58.679+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:34.013+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is Ethiopia taking control of the River Nile?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe380b4-2ff9-402e-9683-bbb6ed99fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Look at Egypt on Google Earth and you will
        see a green line snaking through a sand-colored landscape, fanning out into
        a triangle in the north.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b2456-70a4-48d9-b2c4-96faafcb6aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This emerald ribbon is the vegetation that grows on either side
        of the Nile River and around its delta. It is Egypt''s only fertile land —
        and testament to the country''s reliance on this fabled waterway.</p>'
    '3':
      'image': 'jcr:8a422b94-64e3-4a65-aaad-ec9d84a451a7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada7a7b-f13b-4463-86b3-e114e3e849d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e360529-1563-40aa-ae9e-dd94bbf3cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nile River Basin extends to&nbsp;11 African countries, but Egypt
        — one of the oldest civilizations in the world — has controlled the river
        and used the lion''s share of its waters for millennia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2074c7f4-11f3-44a8-9bed-c939c6f3872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be about to change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b6e8c-7f00-48bd-babe-fc264bb4a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia''s very big dam</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76022d-6291-4d89-9fcd-d2bee4a438d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Nile River is the Nile''s largest tributary and supplies
        about 85% of the water entering Egypt. Ethiopia is building its $5 billion
        Grand Ethiopian Renaissance Dam (GERD) on the Blue Nile, near the border with
        Sudan. When completed, it will be the largest dam in Africa, generating around&nbsp;6,000
        megawatts of electricity for both domestic use and export.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89d2ef-9f08-4ebd-a903-38e21e4f3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia''s ambitious project is designed to help lift its fast-growing
        population out of poverty. But the new dam also puts management of the flow
        of the Blue Nile in Ethiopia''s hands — and that has sparked a power shift
        in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b977a-d2c3-4f6f-a1c5-a75d22034abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Egyptians, the Nile is, literally, a lifeline. The&nbsp;vast
        majority&nbsp;of the country''s&nbsp;97 million&nbsp;people live along its
        banks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70eac80-c35e-4804-b68a-df6d20005eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like somebody has control over a tap. If the Ethiopian people
        for some reason want to reduce the amount of water coming to Egypt, it would
        be a great problem," says Aly El-Bahrawy, professor of hydraulics at Cairo''s
        Ain Shams University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30ea60-a72f-4946-8d18-5ef773979027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water scarcity&nbsp;is a serious issue in the north African nation,
        according to the UN''s Food and Agriculture Organization (FAO). In 2014, Egypt
        had 637 cubic meters per capita, compared to 9,538 cubic meters per capita
        in the United States — nearly 15 times as much.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb376e8-dee6-4c07-86ce-a4d25d8ececc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its&nbsp;population predicted to reach&nbsp;120 million by
        2030, Egypt is on track to hit the threshold for "absolute water scarcity"
        — less than 500 cubic meters per capita — according to the FAO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5428c9-3fab-4401-b18c-e9e2f2650596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s without factoring in any complications caused by the
        dam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94bcb65-f123-49c0-afd5-1ef9997c0ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue and White</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2653ae-eca1-4c50-8046-d8ac41926bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is most strongly associated with Egypt, neither of the
        Nile''s two sources are situated in the country. The White Nile begins at
        Lake Victoria — Africa''s largest lake, which sits between Tanzania, Kenya
        and Uganda — while the Blue Nile originates at Lake Tana in the Ethiopian
        Highlands. The two rivers merge near the Sudanese capital Khartoum to form
        the main waterway, which flows north through Egypt to the Mediterranean.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66370b77-3eef-419b-b53e-f1e2533000a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s claim on the Nile''s waters has, however, been enshrined
        in law for nearly 90 years, in the Anglo-Egyptian Treaty of 1929, signed between
        Egypt and Great Britain, and the 1959 Bilateral Agreement between Egypt and
        Sudan. Collectively known as the Nile Waters Agreements, the treaties grant
        18.5 billion cubic meters of water a year to Sudan and 55.5 billion cubic
        meters to Egypt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9608e51-93ec-429b-a8b2-e5a5cec2c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nile Waters Agreements allocated no water to Ethiopia — even
        though it is home to a major source — or the other eight countries of the
        Nile Basin, whose rivers feed into Lake Victoria and contribute to the White
        Nile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e23805-dbdc-43eb-8db2-f69978c2b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the agreements granted Egypt veto power over construction
        projects on the Nile River and its tributaries anywhere upstream.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f775a8-7c31-4365-add8-4f051dcc258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is generally believed that Egypt received such favorable terms
        (during colonial times) ... because the country was very important to the
        United Kingdom''s agricultural interests, particularly its cotton fields,"
        says John Mukum Mbaku, professor of economics at Weber State University in
        Utah and co-author of "Governing the Nile River Basin."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b67e08-0ba9-464f-8a08-b2c4567eb2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt not only needs the Nile waters, it believes it has a legal
        and historical right to them. Other countries disagree.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e53be9-491a-4f25-a816-d664fed92c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Nile River Basin''s upstream riparian states argue that the
        Nile Waters Agreements are unfair, inequitable and unsustainable," says Mbaku.
        Upstream countries, including Ethiopia, maintain that "they are not bound
        by these agreements, because they were never parties to them," Mbaku says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcdaed-e951-44ff-9a17-635ec8d46c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, the Nile River Basin States started negotiations to design
        a legal framework that would provide for a fairer allocation of the Nile''s
        waters, but Egypt and Sudan would not compromise on the "absolute protection
        of their prior rights" and no consensus was reached, says Mbaku.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e207398d-e28b-4e58-8e35-8131650d4670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unlike the other countries that share the Nile, Egypt has
        only one river, says El-Bahrawy, and as the most downstream nation, it is
        most vulnerable to development upstream. Egypt also only gets "a few millimeters
        of rain per year," he says. "Compared to other countries, Egypt is very, very
        dry."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f0bf6d-2dfa-4a80-9a7c-c0f285edda77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just about water, El-Bahrawy adds. There''s an emotional
        element, too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a9185-06ce-4e41-b3b4-ac929acd8dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Nile is extremely important in Egyptian culture — it''s in
        the movies and books and love songs. If Egyptians feel this river is threatened,
        it touches their hearts and their feelings."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38841676-f61f-4a1a-9b96-7162eb9e94a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam changes the conversation</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a648a-d404-47cd-9195-91949476638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations between the Nile River nations had rumbled on for over
        a decade when, in 2011, the Ethiopians made the bold decision to build the
        dam — without consulting Egypt.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769bf4a-5cb4-4097-a3be-d1e9720692cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Egypt''s former president Mohamed Morsi was reported to
        have said in a televised speech that, while he was not "calling for war" with
        Ethiopia, Egypt''s water security could not be "violated at all." If Egypt''s
        share of the Nile diminished "by one drop," he added, then "our blood is the
        alternative."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c537312e-e4f0-4a38-a330-a71bf6526740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Egypt''s initial threats failed to make an impact, they tried
        a more diplomatic approach instead, says Mbaku. "The decision by the Egyptian
        authorities to talk directly with Ethiopia ... represented an important but
        predictable shift in Cairo''s attitude," says Mbaku.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62ede4-15ca-4f7a-b2d7-1c99d31004c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2015, the heads of state of Egypt, Sudan and Ethiopia met
        in Khartoum to start negotiations over the filling and operation of the dam.
        Numerous meetings have followed, but a settlement has not been reached. The
        Nile Waters Agreements have proved a particularly intractable sticking point:
        "While Egyptian officials say publicly that they want to talk with the Ethiopians
        ... they still think those agreements should be honored," says Mbaku.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b522f-3e31-49f3-b399-311934ad4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, with around 60% of construction completed, talks broke
        down and Egypt scaled up its rhetoric again, but this year, the tide seemed
        to be turning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce062b-34e3-4ff2-90d0-422446780d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the irrigation ministers of all three countries agreed to
        establish a scientific study group to assess the impact of the dam on downstream
        flows. A month later, Ethiopia''s new prime minister Abiy Ahmed visited Egypt
        and reassured Egyptian president Abdel Fattah el-Sisi that he wanted to aid
        development in Ethiopia without harming the Egyptian people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7fb854-d25b-495b-aa04-195c8e6a1393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy took office in April 2018&nbsp;and has gained credentials as
        a proactive peacemaker by&nbsp;ending his country''s cold war with Eritrea.
        Mbaku believes that Abiy seeks harmony rather than confrontation with his
        regional neighbors, but cautions that the Ethiopians know they are now bargaining
        from a position of strength.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761c241-9aa8-430f-a3a8-41d7af095f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the Ethiopians were able to get away with constructing
        the dam has given them a morale boost," says Mbaku. "It has shown them that
        the Egyptians are not as powerful as everyone thought."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56599d64-8cf9-4cb7-a963-e894eeb18a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fill speed</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce0346-6706-40d8-b08a-365010e80695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much time Ethiopia will spend filling the dam''s reservoir is
        a critical issue for Egypt and has been the focus of recent negotiations.
        The quicker the fill, the less water will be released downstream during that
        time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee381a-655a-44d3-ab98-46c8cc4de5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically, they could fill it in three years," says Kevin Wheeler
        of the Environmental Change Institute at the UK''s University of Oxford. "Egypt
        would prefer a longer time range of around 10 years."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e9a31-cecd-41b8-85df-6734638cdc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather is another key factor. "If there''s an alignment between
        the filling and a drought, then even a slow fill could be problematic," says
        Wheeler.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d4d88-74d3-450f-a99b-0b7366ab79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calculations are complex because the variables are open to negotiation.
        "Ethiopia focuses on average rainfall conditions when planning. Egypt prefers
        to plan for worst case scenarios," says Wheeler. "The closer the two countries
        work together, the more safely they will be able to fill the reservoir."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d481d71-f185-4753-8486-aa90586fcbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone should hope for rain during those years," he adds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd359e-be3a-4bad-818d-311b0b936140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khaled AbuZeid, secretary general of the Egyptian Water Partnership,
        a non-governmental organization, says he is more worried about "accumulative
        long-term losses caused by the dam once it is in operation." At present, he
        says, when the river flows are high, Egypt stores water in Lake Nasser, the
        reservoir behind its own dam — the High Aswan Dam — which it then extracts
        during dry years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea46bc-5b7c-44fb-831f-71e6cb283971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the reservoir behind the GERD is operated at higher levels,
        it will result in huge losses due to seepage and evaporation," says AbuZeid.
        "The water lost would, previously, have found its way to the High Aswan Dam."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c55583-1065-4090-a471-4540be3e9ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losses from the GERD will be partially offset by a reduction in
        evaporation from the High Aswan Dam, but AbuZeid calculates that the net additional
        losses from the GERD could amount to 60 billion cubic meters over a 10-year
        period.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a810ec92-3925-4020-91a3-5d404e6661a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His research has indicated that in dry years, up to 625,000 acres
        of agriculture land could be put out of service, resulting in economic losses
        of about $2 billion per year, and leaving up to one million farmers and workers
        jobless. "It would also reduce hydropower generation by the High Aswan Dam
        by up to 40 percent," he says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b095a-4670-44e4-93cd-293d84ae03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt is taking steps to shore up its water supply by other means:
        recycling agricultural drainage water and treated wastewater, increasing the
        number of desalination plants that supply coastal areas, and restricting the
        cultivation of water-intensive crops including rice, sugar cane and bananas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89eb105-614a-4961-92cb-dd3063a774f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporary reprieve</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d56b8-524d-4f14-b8f9-7564d6651a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GERD was supposed to be finished in&nbsp;2017, but due to delays,
        it is only two-thirds complete. In August, construction stalled when the Ethiopian
        government took the contract for turbine installation&nbsp;away from Metec,
        a state-owned company, in an effort to stamp out corruption.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f136be-72ce-477e-9484-cb33118d0281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Egypt''s reprieve is only temporary. Once Ethiopia''s grand
        project is back on track, close cooperation between Ethiopia, Sudan and Egypt
        will be essential if the negative impacts of the dam are to be kept to a minimum.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a25c72-72c4-4199-aa3f-e80c1ab5e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A successful outcome will require political savvy, compromise and
        goodwill. Wheeler says that transparency over information, and the development
        of effective data-sharing and communication platforms, are also crucial.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19affd11-45b2-4e94-90c6-3c02e6880232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one yet knows how these mechanisms will work, but what''s clear
        is that Egypt can no longer bank on the water allocation it has received until
        now and that Ethiopia''s dam will grant the country a greater level of political
        influence.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3a491-6a88-4ed0-ab0b-7db8129f83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbaku points out that for the first two Nile Waters Agreements,
        Ethiopia wasn''t even consulted. "Now, Egypt is not as domineering as it used
        to be, and the Ethiopians are in a very strong position to dictate terms,"
        he says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a345a36b-8d43-4e76-b829-c6d297c90b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As water becomes an increasingly scarce and contested resource in
        many parts of the world, all eyes will be on the test case being played out
        along the Nile.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98467574-2bdf-4fd2-974a-f55c08160016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:52:19.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Is Ethiopia taking
        control of the River Nile?"</em></p>'
  'taiwan-train-derailment':
    'author': 'Yong Xiong, Mimi Hsian Hsuan Sun and Sheena McKenzie'
    'caption': 'At least 18 people have been killed and 171 others injured after a
      train derailed in Yilan County in northeastern Taiwan, according to an update
      from the country''s transport ministry.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-22T06:30:23.905+08:00
    'imagesource': 'jcr:bf71790b-2dff-4c1c-9224-81581b5baa0b'
