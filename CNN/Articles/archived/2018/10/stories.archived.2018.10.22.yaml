      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; “Hospicio”</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9c615-2204-4031-8cde-d41e8beaea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hospicio” begins with a summary execution that misses its target
        and instead hits a sweet, young girl, Lian (Jana Victoria), while consoling
        her drug addict sister, Leslie (Loisa Andalo), who is frustrated with her
        art practice. With her sister struggling for her life in the ICU, Leslie is
        sent to a hospice — nay, a ‘wellness center,’ as it is preferred to be called
        by its Imang (Ana Abad Santos) — where its resident basket of deplorables
        are exorcised with their various addictions: sex, drugs, kleptomania, or just
        plain old hysteria. But of course, like in any horror movie set in a creepy
        manse, nothing is what it seems in this place. Soon enough Leslie finds out
        that the “Nueva Vida” in the institution’s name means something else entirely.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52f40f-c605-4c04-995f-3d83386b61ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Bobby Bonifacio calls the film a “parody on institutionalization
        and self-righteousness.” As far as this setup goes, “Hospicio” has more than
        enough to build a conceit that is equal parts scary and relevant. Beyond the
        EJK implications, it is the millennials vs baby boomers stand off between
        the patients and the staff that makes for a rife discussion on generational
        divide and how the next generation will undo — or continue — the mistakes
        of the previous.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef2af7-196a-4510-a561-123c21de89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hospicio” is strongest when it explores the lore behind the cult
        running the rehab. The film is a direct sequel of Bonifacio’s “Numbalikdiwa”
        (although it isn’t marketed as such) and continues the story about an ancient
        rite of flesh eating and soul transference. “We are the ones who deserve a
        chance, hindi sila,” justifies one of the elders, on the verge of picking
        another youthful body among the society’s undesirables. This “graduation,”
        as they call the execution and subsequent cannibalism, is an ‘administrative
        decision’ and is carried out by a god known as the Sasigloho, one of the most
        interesting monsters to come out in recent Filipino films. Sins are reborn
        and the atrocity continues.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec583b9c-6107-4b71-9b93-2c1e98c04daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.444Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for most of the time, “Hospicio” is wildly uneven, particularly
        in its attempt to balance horror and comedy: it’s either too silly or too
        obvious. Jump scares can be seen from a mile away and the sound is too jarring
        to even count as an added atmosphere that it feels like it’s coming from somewhere
        else. Despite the tired horror tropes in recent spookhouse triumphs such as
        “The Conjuring” and “Insidious,” these films work well because of the well-oiled
        setups that put the story in place. “Hospicio” may have a solid bedrock for
        its foundation but everything on top is built too randomly and haphazardly.
        — <strong>DJ</strong></p>'
    '57':
