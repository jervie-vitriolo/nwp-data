  'juan-ponce-enrile-military-abuse-arrests-martial-law':
    'author': 'CNN Philippines Staff'
    'caption': 'juan-ponce-enrile-military-abuse-arrests-martial-law'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-22T15:18:34.321+08:00
    'imagesource': 'jcr:d4c864de-ec7a-4182-9a6b-084d28449993'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c2ec8ee-a5e8-4c87-bef5-9d7d4c3b8400'
    'lead': 'However, former defense minister Juan Ponce Enrile still denied the remarks
      he made in a video with the late strongman Ferdinand Marcos'' son, Bongbong.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T11:02:21.261+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:02.084+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:32.688+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrile admits military abuse, arrests under martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25fd4e-dafb-4a4a-a3d5-fa70e156495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 22) — Martial law architect
        Juan Ponce Enrile admitted that there were arrests and abuses under the late
        strongman Ferdinand Marcos'' regime on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5050516-d3ab-429d-a016-1ce45d160c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were arrests... There were abuses, just like abuses in other
        countries if you''re conducting a counter-insurgency or law enforcement. You
        cannot control all the people under you," Enrile told CNN Philippines'' The
        Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8de862-12a4-4674-bbdb-edd3a32a7a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even added, "I was the one who signed the arrest warrants."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e99dc-fd8c-47b3-8309-c1deb12a16c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement goes against Enrile''s earlier remarks in a video
        with Marcos'' son and former senator Bongbong Marcos. He challenged his critics
        then to name people who were unlawfully arrested during martial law, prompting
        martial law survivors like Nene Pimentel and Etta Rosales to speak up. Enrile
        now denies he made the comment at all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b34b26-fd2c-4235-bcec-bb51bd7e84ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not say that. What I said was that we never adopted a policy
        to kill people with impunity," Enrile said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8907187b-cc37-4a31-bb1a-5d802bb9ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile claimed anyone who was arrested was only "inconvenienced
        for a while," one of at least eight false claims made in the video about the
        Marcos regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be7302b-0c22-4460-8d9e-2f1930fb7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: 8 things Juan Ponce Enrile, Bongbong Marcos got wrong about
        martial law</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0029d-72ac-4bf0-95fd-042c2fe40169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then-defense minister later turned on the Marcos regime, throwing
        his support behind late opposition senator Ninoy Aquino''s widow Cory in the
        1986 People Power Revolution. At the time, he attributed the turnaround to
        a discrepancy in the snap elections, in which Marcos declared victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f328845c-3b2e-4be1-91ed-e828906ac3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it is for a fact, that there had been some anomalies committed
        during the [snap] elections," Enrile said, according to a 1986 press conference
        transcript. "I search my conscience; and I felt that I could not serve a government
        that is not expressive of the sovereign will."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295f7a4-4db1-4822-8275-d50c516610f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Enrile now claims that it was because of a rising military
        junta that he made the move — not because he was out to double-cross Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209304b-beeb-473e-b71f-1ac4b37f4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was the target of assassination," Enrile told The Source. "I
        knew there was a junta that was already established. I do not know whether
        President Marcos knew about that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92c5b46-ed73-4745-8c6b-00e338dc6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when asked whether he stood by whether Marcos cheated in
        the snap elections, he did not respond.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e0c28d-681f-42b8-8bc2-446452874c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my own area of Cagayan Valley, Pres. Marcos asked me if the
        canvas was already over. And I said yes. But somehow, they wanted to review
        the canvas," Enrile recalled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f5913-89cb-4e30-817f-631ac977adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why, he answered, "I don''t know, I cannot surmise."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e5ab9-c11c-4ec5-924e-10571bc9ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile went on to say that he was "not disputing" the story of martial
        law victims — but he also accused them of orchestrating the 1971 Plaza Miranda
        bombing, which left nine people dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007f35b-f7b8-4326-99c4-b90a472c06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry that some of them got hurt, but they started it," said
        Enrile. "They wanted to topple the government installed by the people, elected
        by the people, installed by the Constitution."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693a4a8-63a5-4b35-9379-bb09fcb57f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video with the younger Marcos, Enrile claimed there was a
        "working coalition" between opposition lawmakers in the Liberal Party and
        the Communist Party of the Philippines (CPP). Enrile''s critics said he was
        being self-contradictory, and they would not bomb their own gathering if the
        allegations of a coalition were true.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e0eec-3c87-44fe-85fd-49846b797ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 94-year-old former senator also said he was sorry if he had
        hurt anyone in the past.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354c2ba-a073-4884-b858-5d076c2f6d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:02:21.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well I''m sorry if I hurt people. I never intended to hurt people.
        But that is what I know," he said. "If they can provide me with contradictory
        proof that I was wrong, I will accept [it]."</p>'
  'Brandon-Ingram-Rajon-Rondo-Chris-Paul-suspended-NBA-on-court-altercation':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-22T15:13:29.574+08:00
    'imagesource': 'jcr:559d9a94-a2c5-4d99-b698-fb14da4814a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b314f37d-15a0-4f10-a23f-1cbd0479279c'
    'lead': 'The NBA suspends three players involved in an on-court fistfight during
      the Houston Rockets and Los Angeles Lakers game.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T11:05:51.814+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:01.880+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:32.785+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lakers'' Ingram, Rondo, Rockets'' Paul suspended for on-court altercation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c08cf39-8a46-4bef-bcc7-1a6789bbfa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:05:51.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, October 22) — The National Basketball Association
        (NBA) has suspended Los Angeles Lakers forward Brandon Ingram, guard Rajon
        Rondo, and Houston Rockets guard Chris Paul, all without pay for their involvement
        in an on-court fistfight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfabdb2-2de2-454e-a9b1-979db02bd462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:05:51.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened during the final quarter of the Rockets''
        win against the Lakers over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02921d-b055-4557-adfa-1b76f54d85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:05:51.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers will play without Ingram for four games and Rondo for
        three outings. On the other hand, Paul will sit out for two matches with the
        first one done after Houston''s game today versus the Los Angeles Clippers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69a2b8-5a63-43c3-be79-08b7cfa3ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:05:51.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the league explained how they came up with the sanctions
        following the altercation</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af8e34-d07e-4d55-8fff-2da089f73ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:05:51.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ingram has been suspended for aggressively returning to and escalating
        the altercation and throwing a punch in the direction of Paul, confronting
        a game official in a hostile manner, and instigating the overall incident
        by shoving Rockets guard James Harden. Rondo has been suspended for instigating
        a physical altercation with, and spitting and throwing multiple punches at
        Paul. Paul has been suspended for poking at and making contact with the face
        of Rondo, and throwing multiple punches at him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd69b9d-5e24-45ad-9bbb-89857bbe7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:05:51.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston will face the Utah Jazz on October 25 at home, while the
        Lakers'' next four assignments are the San Antonio Spurs on October 23, the
        Denver Nuggets on October 26, the Spurs again on October 28, and the Minnesota
        Timberwolves on October 30.</p>'
    '6':
