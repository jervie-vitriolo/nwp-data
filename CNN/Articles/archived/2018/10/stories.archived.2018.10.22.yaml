    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138a58b-d125-4eb1-aa0d-24b110d0d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.443Z
