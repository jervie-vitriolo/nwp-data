      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution stated, "The court finds and so holds that Trillanes
        did file his amnesty application in the prescribed form in which he also admitted
        guilt for his participation in the Oakwood Mutiny, among others, and in which
        he further recanted all previous statements that he may have made contrary
        to said admission."</p>'
