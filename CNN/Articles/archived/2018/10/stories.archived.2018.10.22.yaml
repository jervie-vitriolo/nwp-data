      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 7 - Submission and opening of bids</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d679e-3dbe-4085-9386-9b0aa130861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:13:40.239+08:00
