    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 18 dead and 178 injured in Taiwan train derailment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f85de8-8bc1-4f54-9c1a-0d57b47c68a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:55:31.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 18 people have been killed and
        178 others injured after a train derailed in Yilan County in northeastern
        Taiwan, according to an update from the island''s transport ministry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd94fd-6226-41b8-99cd-7d917ef28cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:55:31.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the ministry said 22 people died, but it later revised
        the number.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a2709-1cfe-4c22-a783-669a7654ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:55:31.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was traveling between the cities of Shulin and Taitung
        when it derailed Sunday on a coastal line reportedly popular with tourists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd342e-378d-4dfb-99fe-718c5445a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:55:31.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was carrying 366 passengers when the accident occurred
        just before 5 p.m. local time, the transport ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8455d-1bc1-4d0f-9813-37b4853ce919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:55:31.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight train carriages derailed in the incident, with five of
        those overturning, the ministry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03172a6a-bc5e-4ccf-8091-74ca62bf7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:55:31.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 43-year-old American woman was among those injured, according
        to the ministry. She has been sent to a local hospital, which said she suffered
        bruises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0cd6c4-9581-48c5-9e29-436a545b29e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:55:31.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the derailment is under investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed659b-3b68-41ee-b164-b28b8f3e9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:55:31.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "At least 18 dead and
        178 injured in Taiwan train derailment"</p>'
  'jamal-khashoggi-international-pressure-builds':
    'author': 'Euan McKirdy'
    'caption': 'Saudi Arabia''s explanation of how journalist Jamal Khashoggi died
      is "all over the place." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-22T06:26:11.856+08:00
    'imagesource': 'jcr:fda38f5e-64a9-438b-983f-288ca976522d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3c791b1-8487-4a7c-bfd1-82a60bd38e09'
    'lead': 'Saudi Arabia Foreign Minister Adel al-Jubeir told Fox News that the killing
      of journalist Jamal Khashoggi was a "tremendous mistake" and part of a rogue
      operation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T11:57:52.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:58.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:34.306+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi foreign minister says killing of Khashoggi was ''tremendous mistake''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ea0fb-a23c-488e-b659-535eae1c4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia Foreign Minister Adel al-Jubeir
        told Fox News that the killing of journalist Jamal Khashoggi was a "tremendous
        mistake" and part of a rogue operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce396bb2-6763-40f1-951a-72030644d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individuals who did this did this outside the scope of their
        authority," he told Bret Baier on Sunday. "There obviously was a tremendous
        mistake made, and what compounded the mistake was the attempt to try to cover
        up. That is unacceptable in any government."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01fa25-982c-4572-9345-0bb8af4ad351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jubeir said that Saudi Arabia was taking action to investigate
        how Khashoggi died and hold those responsible accountable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89882c13-bc2f-4671-9031-efedaee11654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are determined to uncover every stone. We are determined to
        find out all the facts. And we are determined to punish those who are responsible
        for this murder," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123f708-2bd4-4e0f-827b-e7f582d08a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jubeir told Fox that Crown Prince Mohammed bin Salman was not
        aware of the operation beforehand. "Even the senior leadership over intelligence
        service was not aware of this," al-Jubeir said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e017a-4cf5-4d2b-be5c-25f58c6e18eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come a day after U.S. President Donald Trump criticized
        Saudi Arabia''s explanation of Khashoggi''s death as "all over the place"
        in an interview with the Washington Post. However, the President also praised
        bin Salman, calling him a "strong person" with "very good control."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa953a4f-a5d9-4eaa-8f08-8ffe2189c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Post article&nbsp;published late Saturday, Trump said that
        "obviously there''s been deception and there''s been lies," when asked about
        Saudi Arabia''s account of the killing of Khashoggi inside their Istanbul
        consulate almost three weeks ago. "Their stories are all over the place,"
        Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43405634-2506-450c-82de-b822f3003a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump was supportive of the Crown Prince''s leadership and reiterated
        the importance of economic ties between the two countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4404a26-4692-4807-a7ee-402c64935354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s seen as a person who can keep things under check," Trump
        said of bin Salman, adding, "I mean that in a positive way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e90374-711b-448c-b1f1-b027194e7540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He truly loves his country," said Trump, who added that he hadn''t
        "heard either way" whether the Crown Prince was responsible for Khashoggi''s
        killing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920559ca-e048-4995-970b-a7e26f494eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview on Fox News, al-Jubeir said that Prince Salman
        was not closely tied to the people involved in the operation. Al-Jubeir said
        Saudi Arabia did not know what happened to Khashoggi''s body and has not heard
        any audio from inside the consulate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a122c10-6208-4316-b367-9f8c89b169cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cautioned against reaching quick conclusions and told Baier to
        look up the timeline surrounding the U.S. role at Abu Ghraib prison, the detention
        center where U.S. soldiers were revealed to have beaten and tortured captured
        Iraqis during the Iraq War.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd4fa1-b8fc-44d5-a22e-0920d6043ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things take time," al-Jubeir told Fox News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3b4be-66e9-4b76-9cb6-1c49c47de871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, he offered his condolences to Khashoggi''s family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a25a2f-898a-4075-98a3-7f0361fc53d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel their pain. And I wish this didn''t happen and I wish that
        this could''ve been avoided. Unfortunately, a huge and grave mistake was made.
        And I assure them, that those responsible will be held accountable for this,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a415ac-f258-4932-bd26-03000014f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many questions, few answers</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c2d8f-f3b5-4416-9628-8ac72c868927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increasingly vocal chorus of international voices have to come
        to question Saudi Arabia''s story.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f46141-1766-4915-969b-06212f13347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudia Arabia has gone from blanket denials of any involvement to
        an&nbsp;admission Saturday morning&nbsp;that the journalist was, in fact,
        killed while visiting the consulate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ca2c1-222e-4832-957f-d906445851d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the UK, French and German foreign ministers released
        a joint statement on Khashoggi, noting Saudi Arabia''s preliminary findings
        but calling for an "urgent need for clarification" on what exactly happened
        after he entered the consulate on October 2.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27ed1d-87d3-4493-9ce5-0159c2f3bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing can justify this killing," the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d242609-383c-4e68-8976-45694de6c368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Istanbul on Sunday, Turkish President Recep Tayyip
        Erdogan said he would make remarks on the case on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80de2be-1419-4709-8f13-fcf0aaa3736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Saudi line is that Khashoggi died accidentally after
        a confrontation in the consulate descended into a brawl.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f78c9-aada-42a7-a61f-dc595a10b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with close connections to the Saudi Royal Palace told CNN
        that Saudis concluded that Khashoggi''s cause of death was a chokehold or
        strangulation, but officials provided no evidence to support the conclusion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40b2f1-aa22-4e18-a63d-1132c0bc127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altercation involved multiple Saudi officials at the country''s
        consulate in Istanbul, according to the statement. It said the suspects later
        tried to cover up the incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59c372-d355-4e21-810f-328f87723193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Turkish officials say&nbsp;15 Saudis traveled to Istanbul&nbsp;on
        the day of Khashoggi''s disappearance. They say privately that he was&nbsp;dismembered
        at the consulate, and Saudi authorities have failed to produce his body or
        say where they believe it to be.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb17a67-cd23-429d-be30-112b85f2bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the Saudi Royal Palace told CNN that the location
        of Khashoggi''s body is not known to the Saudis. The source said the body
        was handed over to a local "collaborator" after the killing, adding that it
        is not at the Saudi consulate in Istanbul. CNN cannot verify the assertion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1614326-daa1-4311-9b57-01ff970eb0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Give us Jamal''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9439d-707e-443e-9591-4c333f3af656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters outside Saudi Arabia''s consulate in Istanbul
        on Saturday, Turan Kislakci, the head of the Turkish-Arab Media Association
        and a friend of Khashoggi, called on Saudi Arabia to hand over the journalist''s
        body.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82c508-39f9-4042-85f8-38ef00cc32b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give us Jamal, so we can have a funeral for him. So that all people
        who care about him, world leaders, can come here to Istanbul for the funeral,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710a2f0-bb59-44dc-88ef-3e06136e506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s fiancée, Hatice Cengiz, reacted to the news of his
        death&nbsp;on Twitter&nbsp;on Saturday evening.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90688f8-7056-4041-a760-146d61b7795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tweeted footage of Khashoggi speaking and being filmed when
        a cat unexpectedly jumps into his lap. He looks down and smiles. Khashoggi
        and the film crew laugh.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98145087-d771-43d5-aa78-d06de3185d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took your bodily presence from my world," Cengiz wrote. "But
        your beautiful laugh will remain in my soul forever."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b011b2c6-6c0e-471d-b9dd-6b5623aafef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s office in Istanbul on Sunday said Cengiz has been
        placed under 24-hour protection. Turkish police will carry out the order,
        state news agency Anadolu reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e3cd5-402b-4693-9e4e-a51ed8b22941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explanations ''lack credibility''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de46715-655f-4324-bc09-f2892187da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump administration continues to give the Saudi explanation
        at least some benefit of the doubt, some of the U.S.'' longest-standing allies
        have been sharply critical of the Kingdom''s version of events.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037631d-2981-4f79-8d16-d9db40181be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British minister Dominic Raab said Sunday that the Saudi explanation
        of Khashoggi''s death was not credible.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59f553-595a-411d-8fec-7ffda9baceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British government will want to see people held to account
        for that death," the minister for Brexit told the BBC''s Andrew Marr show.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840b9a2-abe8-4a2e-b465-5152c526cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada released a brief statement, calling Riyadh''s statement into
        question.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd042d-7e94-4819-a038-785f609c6977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The explanations offered to date lack consistency and credibility,"
        Canadian Minister of Foreign Affairs Chrystia Freeland said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed1aee-7b5c-4cbb-8757-51acc6ef0f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our call for a thorough investigation, in full collaboration
        with the Turkish authorities, and a full and rigorous accounting of the circumstances
        surrounding Mr. Khashoggi''s death.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e2139-04f9-466d-888b-9d4d3d917b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those responsible for the killing must be held to account and must
        face justice."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24237689-4bea-49be-bd91-757156db9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres was "deeply troubled" by the
        explanation, his spokesman said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b0cb1-0ce0-4500-a39a-6264f3477dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a sharp rebuke, German Chancellor Angela Merkel rejected
        the Saudi statement, saying that her government expected "transparency in
        terms of death and background. Those responsible must be held accountable.
        The information given at the consulates in Istanbul is insufficient."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19dcc5-7b6f-4cc1-a02f-57ad4277194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union, in a statement from its high representative
        for foreign affairs and security policy, Federica Mogherini, said it insists
        on "the need for continued thorough, credible and transparent investigation,
        shedding proper clarity on the circumstances of the killing and ensuring full
        accountability of all those responsible for it."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e77c1d-9b1e-4eba-8373-3851badd361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi friends praise ''transparency''</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ff10e-1688-42fe-833b-8aba6f67908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Saudi released the results of its preliminary investigation
        Saturday, its allies across the region commended it for its "transparency."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ffa97-9446-4094-b44f-8839d3b09f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UAE Minister of Foreign Affairs Sheikh Abdullah
        bin Zayed Al Nahyan "commended King Salman for his great efforts to explore
        the truth and seek legal accountability, which he said reflects the transparency
        and justice in his decision-making on the case."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6b045-93b4-436b-9a1f-f35b650bc3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar statements from Egypt, Bahrain, Jordan, the Gulf Cooperation
        Council (GCC) and the Palestinian Authority expressed solidarity with the
        Saudi position.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc87fd6-6100-416a-9936-fca975d1a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey: We will not allow a cover-up</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f18cc8-fbee-4132-97aa-1cd5751461e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omer Celik, a senior official in Turkey''s ruling political party,
        also questioned the credibility of Saudi Arabia''s explanation for Khashoggi''s
        death.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85529a12-2371-4932-8471-1b91af354d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not preemptively blaming anyone but we will also not allow
        a coverup," Celik said on Saturday, in the first official Turkish reaction
        to Saudi Arabia''s midnight statement saying Khashoggi''s death was accidental.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9439069a-8985-4f2d-9e72-cf30c5c43ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a matter of honor for us that this is uncovered. We will
        shed light on this using all means we have. That is the will of our President."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef722fd-c24f-45bf-8e99-fe2e4c589508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, again indicated to journalists that he believed
        the Saudi account was credible, although he added that some questions remained,
        including the whereabouts of Khashoggi''s remains.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3fd1a-98db-47d2-ae48-e0c94658c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has previously defended Saudi Arabia''s King Salman and Crown
        Prince Mohammed bin Salman, saying that the two men had strongly denied knowledge
        of, or involvement in, Khashoggi''s disappearance.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdf140-9225-4df1-9127-a55db2a5498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator: Trump position ''lack of leadership''</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52fd8f9-c616-4354-9e66-205e45939723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the U.S. Congress were&nbsp;also critical of the
        Saudi explanation.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa08187-2f35-4169-b700-cf1c6c305b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say that I am skeptical of the new Saudi narrative about Mr.
        Khashoggi is an understatement," South Carolina Sen. Lindsey Graham, a Republican,
        said on Twitter.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7df118-ce6d-4cdf-bf59-263b27dc96a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Intelligence Committee ranking member Mark Warner told CNN
        the explanation "does not withstand scrutiny and raises more questions than
        it answers," and called for a "comprehensive and truly independent investigation."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec001c-8f9e-4d13-b6f2-4ba24f573877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration''s position once again demonstrates a
        lack of leadership, undercutting U.S. leverage, interests and our values."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cb931-88f4-4451-a685-b5c269ee201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s former employer, the Washington Post, called the Saudi
        story a "coverup"</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb21f7d-063b-4796-bc53-4e1917ce9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:58.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher and chief executive of the Post, for whom Khashoggi
        was a contributing columnist,&nbsp;cast doubt on Saudi Arabia''s explanation.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246584af-f231-4bd8-af8d-f61f217e9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.936+08:00
