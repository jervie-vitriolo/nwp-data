        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“Double
        Twisting, Double Back”</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd22539-c8bc-4d01-8d5b-607d9d17d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.447Z
