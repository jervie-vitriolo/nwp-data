      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are a few notes about the festival’s films. — <strong>DJ</strong></p>'
    '9':
      'image': 'jcr:e6b685c3-e62c-4cba-b150-21b437b1514d'
      'imageCaption': 'Screengrab from CINEMA ONE'
      'jcr:primaryType': 'mgnl:block'
