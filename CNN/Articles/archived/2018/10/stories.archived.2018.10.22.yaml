      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gumabao, in her first international beauty pageant stint, also landed
        two special awards: Miss Social Media and Miss Dream Girl of the World.</p>'
