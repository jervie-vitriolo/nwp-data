  'jbc-public-interviews-senior-justices':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-22T17:07:09.092+08:00
    'imagesource': 'jcr:5aa70e6d-706a-4f50-a55a-5fe982064ebb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12ea6061-560f-42e7-8aa8-ac087a5302b2'
    'lead': 'Justice Secretary Menardo Guevarra, an ex-officio member of the Judicial
      and Bar Council, said justices unanimously approved a resolution calling for
      the policy. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T10:55:54.431+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:02.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:32.421+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JBC dispenses with public interviews for senior justices vying for Chief
      Justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc4f106-30c2-4cdf-aad0-9a2a41ff2c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:55:54.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Senior
        Supreme Court (SC) justices no longer need to go through public interviews
        in their bid to become the next Chief Justice, Justice Secretary Menardo Guevarra
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744b89d-dfcf-4fc2-97f8-f1f84fe3950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:55:54.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, an ex-officio member of the Judicial and Bar Council (JBC)
        that screens applicants to the judiciary, said justices--including those who
        previously underwent public interviews for the position--unanimously approved
        a resolution calling for the policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def4b604-d25f-4b35-827e-7ebb92cb52cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:55:54.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC, for its part, has "agreed to dispense with the public interviews
        of senior SC justices vying for the position, without prejudice to closed-door
        interviews by the members of the JBC," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f90e1a-f7af-491a-8a22-ea5efa751040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:55:54.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of the JBC members took the view that sitting members
        of the Supreme Court had already been publicly interviewed when they originally
        applied for their SC positions, and any public inquiry anew on matters pertaining
        to their SALNs (statement of assets, liablities and net worth) and other personal
        matters in full view of the public thru live media coverage would not serve
        any substantially useful purpose," Guevarra said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a8b39-d32f-4511-8608-cacb9bd973e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:55:54.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any event, the CJ (chif justice) nominees will still be thoroughly
        interviewed by the JBC, though not in full glare of the public, and if any
        formal amendment to the JBC rules is necessary, the same will be so done,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c7202-eed3-4b50-a4a0-56194b27a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:55:54.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBC is screening nominees to replace Teresita Leonardo de Castro
        who retired on October 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a93467-cd4b-4212-a3f0-5ba790506844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:55:54.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to JBC rules, the five most senior associate justices
        are automatically nominated for chief justice, but they have to formally accept
        their nomination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a0444-1bd8-490c-a149-8727a6f1cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:55:54.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justices Antonio Carpio, Diosdado Peralta, Lucas
        Bersamin, and Estela Perlas-Bernabe accepted their automatic nomination, while
        Mariano Del Castillo declined. Peralta and Bersamin had previously undergone
        public interviews.</p>'
  'australia-prime-minister-scott-morrison-apology-child-abuse-victims':
    'author': 'Lucie Morris-Marr'
    'caption': 'Australian Prime Minister Scott Morrison'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-22T15:52:39.096+08:00
    'imagesource': 'jcr:55202ef0-a62f-4961-b9cb-9d2c53fddb19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ece51b0-2590-4599-8257-01913d2d0e03'
    'lead': 'Australian Prime Minister Scott Morrison broke down in tears Monday while
      making a national apology to thousands of victims of child sexual abuse in institutions
      in a scandal which has spanned decades.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T10:59:54.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:02.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:32.531+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emotional Australian PM says sorry to victims of institutional child
      abuse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82853c1-2bad-40d4-beae-9ae7327e65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian Prime Minister Scott Morrison
        broke down in tears Monday while making a national apology to thousands of
        victims of child sexual abuse in institutions in a scandal which has spanned
        decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a47de-daaf-4826-9b09-a1226fb16dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech which was broadcast live across the country, Morrison
        said the trauma suffered by victims in institutional settings from church
        orphanages to youth groups and schools had been "hiding in plain sight for
        too long."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9406b8-3e07-4652-9aff-38b9c7a2c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We honor every survivor in this country, we love you, we hear you
        and we honor you," he said during his speech in the Australian Parliament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93ef6b-661a-4bb7-8d07-517018e79846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal apology followed a national investigation into institutional
        sexual abuse in Australia, which spanned five years and stunned the country
        with revelations of thousands of cases of shocking abuse.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/ScottMorrisonMP?ref_src=twsrc%5Etfw">@ScottMorrisonMP</a>:
        ‘Today as a nation we confront our failure to listen, to believe and to provide
        justice. And again today, we say sorry to the children we failed, we say sorry.
        ’  <br><br>MORE: <a href="https://t.co/pbvqY2HDZA">https://t.co/pbvqY2HDZA</a>
        <a href="https://t.co/rVeZQ4oput">pic.twitter.com/rVeZQ4oput</a></p>&mdash;
        Sky News Australia (@SkyNewsAust) <a href="https://twitter.com/SkyNewsAust/status/1054164529569878016?ref_src=twsrc%5Etfw">October
        22, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d6bbc-84d8-4320-80d3-314d0634a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c21a8-c569-47be-8d76-f51e4e2fceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Morrison acknowledged the many victims of physical,
        sexual and mental abuse who had taken their own lives due to the trauma they
        endured, as well as those who had yet to report their abuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38b4ff-0ba5-4f59-b446-a8efbae98210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he hoped the apology would "give strength to others who
        were yet to share what happened."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e9b04-dcf0-410c-b264-0eb35403ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today Australia confronts a trauma, an abomination, hiding in plain
        sight for far too long. Today we confront a question too horrible ask, let
        alone answer, why weren''t the children of our nation loved, nurtured and
        protected?" Morrison said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f45f2-8aac-48b5-b2d1-0ee4f24c7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare show of emotion for the new prime minister, Morrison briefly
        broke down and fought back tears when he talked of meeting leading author
        and advocate Chrissie Foster.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c3a29-b654-43aa-8156-f437c773ba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a father of two daughters I can''t comprehend what she has faced,"
        Morrison said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e835655-3fe2-4816-98cd-5536f633400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Foster''s three daughters, Emma and Katie, were repeatedly
        abused by a local school Catholic priest near their home in Oakleigh, Melbourne.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee08e1-e540-429e-9cea-df10ec362681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later as teenagers and young adults, the sisters were so traumatized
        that Emma later took her own life, aged 25, while Katie coped by drinking
        heavily. She was left disabled after being hit by a car while drunk in 1999.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7ed06-efe0-45d3-8a6c-0a3745f814b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster told CNN the official apology was "hugely significant" but
        would cause a mix of emotions for survivors and their families.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5dac3-18c7-4502-b2ef-95daf6d2a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall impression for survivors was that offenders, particularly
        in the churches, were protected from the law and its punishments ... Survivors
        will feel anything from anger to relief at this apology," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0617dc7-13d9-41a6-b8e5-888cb35fa81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of abuse cases revealed</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c19e23-0eb7-45f1-8d07-4b92db3b1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology comes 10 months after the Royal Commission into Institutional
        Responses to Child Sexual Abuse issued a damning final report into the abuse
        of children at a wide spectrum of institutions reaching back decades.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f15c5-45eb-401e-a2f4-ba9bc0712e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was promised by Morrison''s predecessor, former Prime Minister
        Malcolm Turnbull, who set the date for a national apology in June when announcing
        the government''s response to the report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da529e59-c317-466a-98f0-24ba7b74a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report by, which cost the Australian government $355 million
        (A$500 million) and heard from thousands of victims over five years, warned
        that children were still being sexually assaulted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd457e-24ea-48a9-8613-eba7c26a415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission revealed in 2017 that 7% of Catholic priests, working
        between 1950 and 2009, were accused of child sex crimes. In total, 4,444 alleged
        cases were recorded. Many cases are continuing to be heard through the courts
        as a result of the hearings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb3254-9ea1-49d2-8ef5-4f2e38027ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Catholic Church said in August it would accept the
        majority of the commission''s recommendation, including enacting voluntary
        celibacy for priests.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360a77b-befd-4e3a-bb1f-5222dd972e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster, who was on the official advisory board for the apology,
        said she was adamant the Royal Commission recommendations should be implemented
        in full.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a928a-734c-4bf7-89fd-22589f96f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to implement them because keeping children safe in the
        future is why we have faced the Royal Commission and told our harrowing stories,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b41b5e-d247-48fa-a3da-1c849b73d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Shorten, the opposition Labor Party leader, said that other
        countries have been educated and inspired by what Australia has done in terms
        of holding a Royal Commission.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2eda63-4072-47ae-b53c-7e88fd90048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are looking at what Australia has done and seeing that it''s
        best practice around the world for putting the people that matter at the center,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b64534-e88b-4e8d-9b01-7d721f9b58fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison vowed that the government would adhere to the recommendations
        made in the final report saying the survivors deserved "action."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2e189-afb3-4542-b6ff-0be5d8a7387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed the government were already taking action on 104 of
        the 122 recommendations. "It wasn''t a foreign enemy...this was done by Australians
        to Australians – enemies in our midst, the enemies of innocence," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3cc463-b03d-49ab-8d85-5e407f603135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bad memories will last our whole lives''</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ea0e0-b216-422c-9f97-ff6d8159e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sisters who were abused in an Australian orphanage reunited
        to hear the apology together at a special screening.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb6ddc-0368-4cd4-a96c-a0a3be5244f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debra Wooby, 53, and Donna Wooby, 51, both suffered abuse while
        living at St Cuthbert''s Children''s Home in Colac, in rural Victoria. They
        told CNN that watching the apology together had been "hugely emotional."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd017e-a6b2-4665-a3c6-acd1eaba8b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to watch it again as it was quite overwhelming," Debra,
        who was abused by a care worker at the home, told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4f54e-95dc-49c2-945e-7b5563c81025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like listening to your own story but for us we have to live
        with the pain every day. The apology is important but the bad memories will
        last our whole lives."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01813e-ad03-4693-8533-e96423f9a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the apology, there has been anger among advocates that the
        Australian Catholic Church in particular has resisted a key recommendation
        of the Royal Commission by refusing to break the sacred seal of confession.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc438e-01dd-48fa-ab0f-f5bbc0736364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many senior Catholic figures in Australia, including Mark Coleridge,
        the Archbishop of Brisbane, have stated they would rather risk jail than reveal
        what was said by priests in confession.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0bc3f0-dd61-4221-9e0a-4a42934228fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Vatican continues to be buffeted by scandals of abuse by
        clergy from the U.S. to Ireland, Chile and Germany, Pope Francis is under
        pressure to be seen to be making changes and taking action even if it means
        altering ancient canon laws.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8e4b0-cf54-4d78-bec9-7e1c67e58dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger has also been heard over the new redress compensation scheme
        for Australian victims which is is proving to be a complex and slow process
        for many, with others angry that the $200,000 recommended by the Royal Commission
        was later capped at $150,000.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ac7c0-cbf1-499d-a9c2-6623e28c3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the apology, Morrison was heckled when he stood on the stage
        in Parliament''s Great Hall to speak to gathered survivors and advocates after
        his speech in parliament.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1eb9e8-129b-439e-9d3a-0e6b2fb04876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said he "understood the anger" before reading out the formal
        government apology to the Australian victims of institutional sexual abuse.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d2fc1-3ca3-4151-b9e0-5b1c35de2dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.022+08:00
      'mgnl:createdBy': 'jeff'
