      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714367d-e297-4603-82bf-a78d472a83ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;“Bagyong Bheverlynn”</strong></p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894107a-f074-4eb6-bf81-258ba0b8366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.468Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a message that “Bagyong Bheverlynn” is trying to tell. In
        an age where hugot is all around us, women should learn to unbind themselves
        from the societal pressures regarding relationships. A woman is not defined
        by the number of men they’ve been involved with nor the heartbreaks they have
        gone through. There is happiness in independence.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5da1b0-8416-466d-a158-7ecdece64a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that about ends all the nice things I have to say about “Bagyong
        Bheverlynn”; I can give it the benefit of the doubt that it had noble intentions.
        Besides that, well, you know what they say about good intentions and the road
        to hell.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba7b1c-a23d-4715-9382-bd3d975e3245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Charliebebs Gohetia and written by Jericho Aguado, “Bagyong
        Bheverlynn” is an odd film, to put it lightly. It wears self-awareness as
        a badge, thinking that by saying it knows how nonsensical its jokes are, it
        creates a space between itself and the audience where everyone is in on the
        joke. The problem is, it’s not very funny.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e48a5b-e7bf-42da-badc-2150a86c1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film’s humor is based mainly on bombarding its audience with
        memes and pop culture references, people speaking in English (because Filipinos
        speaking in English are apparently funny), and scientific jargon (yes, they
        do say, “wow, big word”). It does this so incessantly, winking and nudging,
        hoping it draws laughs, but in reality it’s the cinematic equivalent of a
        sad tito repeating a punch line, thinking you missed it or just didn’t get
        it.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff2a006-a617-4a57-81ec-0ec7840d5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.469Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throw in a gay joke and some insensitive jabs at typhoon victims
        here and there, and the film doesn’t just feel dated in its brand of humor
        (it’s a close cousin of mid-2000’s parody comedies like “Epic Movie” and “Meet
        the Spartans”) but also in its political incorrectness. And saying that those
        are satire or parody is not an excuse, because those only work if drawn on
        insight.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebbb02b-17e3-4cb6-b484-f950d440cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.470Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t really know what more I could say without turning this review
        into a litany of rants. Yes, I can sympathize that comedy is a hard nut to
        crack, but still I wish Ruffa Mae Quinto and Edgar Allan Guzman were given
        something better to do. — <strong>GP</strong></p>'
  'duterte-navy-frigate-deal-above-board-bong-go-robert-empedrad':
    'author': 'David Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-22T22:22:29.974+08:00
    'imagesource': 'jcr:7c009605-25c7-44b4-ae29-8777a35ca330'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afa8e33f-0e48-4254-bca5-c796036f2cb4'
    'lead': 'Vice Admiral Robert Empedrad is coming to President Rodrigo Duterte''s
      defense over a controversial frigate deal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T10:32:23.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:03.080+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:32.186+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navy chief: Multi-billion frigate deal was ''above-board''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adea777-b91f-426b-88dc-172f3267ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 22) — The head of the Philippine
        Navy is defending President Rodrigo Duterte over a ₱16 billion frigate deal
        with South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b5031-04fa-41bc-868b-ca14dd2cefbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Admiral Robert Empedrad also dismissed any ethical question
        on the project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a484d7-d671-4bfe-a029-3689f33a02cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently confirmed he ordered former Special Assistant Bong
        Go to act on the complaint of Hyundai Heavy Industries to make sure the acquisition
        of frigates worth some ₱16 billion would proceed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366752d-8c0f-4023-9a48-73a0f8c757f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Oct. 19, Duterte said, "Anybody who is complaining
        about graft and corruption, I will give you an audience any time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091ee4a-48d6-413c-9935-fc66ccdae3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empedrad said there was nothing unethical about the Korean firm
        bringing the contract to the President''s attention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8e5cb-cb97-4c68-92c3-83f39ee10fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is none. Wala, wala. It''s just a normal, parang gusto mong
        mag complain... Hindi ko kasi alam kung ano yung content pero wala namang
        ano, wala namang problema doon," Empedrad said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3061829-1fb6-4f0b-8a71-64af950a8caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is none. None, none. It''s just a normal, it
        feels like you want to make a complaint... I don''t know what the content
        was but there was no problem.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19d091-9234-40e5-abe0-ce434d57f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empedrad was among those at the center of the controversy when Congress
        investigated the deal early this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f4f39f-911e-4a3e-bbb6-1f362216135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue came to light after Empedrad''s predecessor, then Navy
        Chief Ronald Mercado was hastily fired last December for supposedly refusing
        to carry out the project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885f946-ff1e-4c2f-96cd-f437445e03b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado had reservations about Hyundai''s proposals, but Empedrad
        pushed for the deal and subsequently replaced Mercado.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242aa15b-d218-47a9-9d8e-e538db921fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying before lawmakers in February, Go said his office merely
        endorsed the complaint just like thousands of others brought before his office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e235fd3-6212-4d7c-a780-d450d538380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empedrad was in South Korea recently for a ceremony formally kicking
        off the construction of the frigates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea7d688-6b6e-42df-9222-14722e5840a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of two deliveries is scheduled in March 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a7bfc-9d48-4582-9b3e-7c715e2fafc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperad gave his assurance that he did not receive money for the
        deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b245817d-6530-4e12-9d31-37ec4c2597a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala kaming kinita na kahit singko centavos dito [We did not earn
        even five centavos from this], and I assure you, that our frigate will be
        delivered on time," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ca716-36e4-4577-8345-b2f739a8db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:32:23.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:03.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, although the deal is pushing through, administration''s
        critics in Congress vow to continue their probe on the project.</p>'
  'trillanes-makati-rtc-148-andres-soriano-sal-panelo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
