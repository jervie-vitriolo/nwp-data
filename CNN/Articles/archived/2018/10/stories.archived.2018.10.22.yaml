      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Volleyball
        star-turned-beauty queen Michele Gumabao finished as one of the top 15 finalists
        in Miss Globe 2018 during the pageant''s coronation night Sunday (Monday in
        Manila) in Albania.</p>'
    '2':
