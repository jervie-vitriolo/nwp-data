      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; “Pang MMK”</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2172cf5-b0f4-4871-be87-64cb5c372df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.390Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama anthology “Maalaala Mo Kaya” has been around for so long,
        27 years to be exact, that it has built a little cottage industry to itself,
        integrating melodramatic tropes to the extent that dismissing something is
        “pang MMK” or “too MMK” means that the person’s story is too morose or sappy.
        Parodies of “MMK” have also been done left and right (Michael V nailed it
        once upon a time in “Remember When”) but John Lapus’s directorial debut “Pang
        MMK” is distinct in combining caricature and exploring what happens after
        a story has been given the MMK treatment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17dc050-00ec-4a65-a2ae-d6e441e27cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.405Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pang MMK” is a sequel to an actual MMK episode from 1999 where
        a mother (Cherry Pie Picache) and two children (Alwyn Uytingco and Nikki Valdez)
        are abandoned by their filmmaker father (Joel Torre) for another woman. The
        new story is still read by Charo Santos and most of the original cast return
        except for Uytingco since the letter sender wants Neil Coleta to play him
        this time. The request is granted and Uytingco is literally bumped out of
        the movie. Janus (Coleta) finds out that their estranged father has died and
        now has to deal with the circus surrounding his funeral  — from choosing caskets
        to making sure that his sister and his father’s second wife (though they were
        not married) do not cross paths.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a13dd-5cd2-4071-89f4-141c46a25d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.405Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ll admit that there’s more to “Pang MMK” than what I expected.
        The trailer makes it look like it’s just any other generic comedy film — and
        this is true to some extent. Lapus has always been a suave comedian and many
        of his clever turns are deployed in “Pang MMK.” The film often feels like
        its a more restrained Wenn Deramas outing with outsized scenes of hysteria,
        playful secondary characters, and a full tank of queerness. Valdez spends
        most of the entire film shouting and even Picache and Torre are in on the
        silliness: Picache is supposed to be away on vacation so she’s mostly on green
        screen-ed vistas and Torre is literally a talking corpse, acting as Janus’
        subconscious when the story needs it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc892a6-bd84-4b39-97be-e3fbf9a47490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.406Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapus has some pretty interesting things to say about the melodrama
        formula that Filipinos have gotten used to and these jabs land strong and
        solid. It’s not an entirely awful watch and has a few moments of comedy gold
        to spare even though it’s the kind of film that looks like it won’t age well.
        —<strong> DJ</strong></p>'
    '37':
      'image': 'jcr:e46ca8c1-bc96-4ac8-8c86-57faf62e0084'
