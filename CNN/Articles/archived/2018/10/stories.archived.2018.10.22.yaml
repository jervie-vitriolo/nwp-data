      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes called today''s events a "very critical period" in the
        nation''s history.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507748d-4615-4879-b938-0399575dceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:02.824+08:00
