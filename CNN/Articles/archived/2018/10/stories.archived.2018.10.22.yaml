      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207eb819-a595-48a1-88a7-327d0974902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;“Paglisan”</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d27b15-1351-4361-baf7-03074b04b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to his previous Cinema One 2015 entry, the Best Picture
        winner “Manang Biring,” writer-director Carl Joseph Papa once again juxtaposes
        the themes of love, family, and sickness via the lens of animation. It uses
        the surrealism the form provides to depict the haze that is life amid crisis.
        While in “Manang Biring,” it was through cancer and a mother’s longing to
        spend one last Christmas with her daughter, in “Paglisan,” it is by the story
        of a former theater playwright (Ian Veneracion) at the onset of Alzheimer’s
        and the wife who’s left taking care of him (Eula Valdez).</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b38313-e985-4c15-80ac-c323534ff55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storywise, there’s an overwhelming sincerity to the kind of love
        the film depicts. It is sacrifice, it is attention, it is putting yourself
        in the service of another. And there’s just something about music that elevates
        the depths and heights of these emotions, a purity only capable of being unleashed
        through song. This synergy of music and storytelling reaches its acme in an
        ugly cry-inducing number where in a moment of lucidity, Veneracion’s Crisanto
        serenades his sleeping wife — a melodic apology as he wonders whether his
        tired spouse will still love him when she wakes.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12787b-8394-46b2-b41a-067636b926c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.449Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarring in “Paglisan” though is its central device, its animation;
        it may need some getting used to. Though addressed early on as a means of
        visualizing the slipping and fading memories of Crisanto, the already odd
        style choice is made more detrimental by what I can assume is a low frame
        rate in the animation (it becomes comparable to stop-motion at parts).</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2e6b0-f45a-480a-b36a-2655bda17be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of “Paglisan,” there are also plot points unloaded
        that, though feel organic to the story, muddle up the narrative, in my opinion.
        It may even negate the feelings viewers felt earlier in the film.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20467912-d37d-4a1c-bde1-acdfaeb5c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.450Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, these are but minor gripes I’m willing to look past
        as, overall, “Paglisan” is very much a poignant piece of filmmaking. — <strong>GP</strong></p>'
    '96':
      'image': 'jcr:7a0dda5f-8c34-42e9-a848-6cf58e251f74'
      'imageCaption': 'Screengrab from CINEMA ONE'
      'jcr:primaryType': 'mgnl:block'
