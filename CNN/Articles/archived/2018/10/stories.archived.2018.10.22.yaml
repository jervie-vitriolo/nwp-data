    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664d93b-d4c9-4def-9d45-eb51e3741464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.406Z
