      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Spoilers below]</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2218e623-956d-4429-b15c-12fe5efd49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.447Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written and directed by Joseph Abello, “Double Twisting, Double
        Back” by its concept alone is a highly interesting watch. Its greatest strength
        is how it spins a familiar premise, that of split personalities, and takes
        it to a place rarely before seen.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34646268-68e7-4a61-9978-c318a36d3072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.447Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the film does differently is treat Dissociative Identity Disorder
        (DID) not as a plot twist but instead a matter of fact for its characters.
        It sets its protagonist/s in a place where the ascetic gymnast Badger (Tony
        Labrusca) has learned to cohabitate with his more hedonistic, sex-addicted
        alter-ego (Joem Bascon). They are “Jack” and Tyler Durden if the two worked
        out shifts.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d62653-cb85-4dd2-bf0c-4f7388bef3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By laying its cards down immediately, the film is given more room
        to explore this quirky character dynamic. It’s fleshed out even better by
        the performances of Labrusca and Bascon who are just having a go at it — they’re
        clearly having fun with their roles.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e3dcc-83e3-4949-8e3d-b100a3fb88f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What “Double Twisting, Double Back” lacks though is more palpable
        conflict. When the OG Badger decides to pursue his dream of becoming the Philippines’
        top male gymnast once again, the equilibrium he and Bascon’s alter-ego once
        shared is thrown off balance. But what should be a fight for control — superego
        vs. id, restraint vs. indulgence —  is too amicable, too buddy comedy, for
        its weight to be felt. This lack of struggle is most apparent when the film’s
        strong starting play starts losing its steam towards its middle.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac0673-c323-4a2a-a70e-0b223a11e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.448Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film does try to make up for this by dialing up the shock value
        and the reveals in its latter-thirds. Though it works in most part, I couldn’t
        help myself but wish that this heightened friction — especially with Bascon’s
        menacing charm — should have been built up earlier on. — <strong>GP</strong></p>'
    '83':
      'image': 'jcr:ba8dff18-b68b-4169-b446-b043cdbb32f4'
      'imageCaption': 'Screengrab from CINEMA ONE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf4e669-5eb4-421b-9d7f-63bcb6499417'
