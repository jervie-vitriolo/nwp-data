    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98770b40-da11-472c-8c06-b6b973bb5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; “A Short History of
        a Few Bad Things”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbccf00-8b77-4fdc-be7c-d012e454e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Short History of a Few Bad Things,” directed by Keith Deligero
        and written by Paul Grant, is film noir by way of the Coen Brothers. Just
        like “Fargo” and “The Big Lebowski,” it deliberately nails the elements of
        the genre and flips them for a take that feels local, more comedic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178a337-30c3-4236-bb5e-579b8572d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.387Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film starts off like most detective stories, with a murder and
        a man out to uncover the truth. When no-nonsense Detective Felix Tarongoy
        (Victor Neri, in all his world-weary glory) is assigned to investigate the
        assassination of an old colleague, he begins to suspect that the motives go
        beyond simple robbery. He starts exploring the victim’s connections, including
        their own shared history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c68bc29-ab82-436a-8836-a1f5c287a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Short History of a Few Bad Things” has all the requisites of
        the genre, but with Deligero''s brand of siraulo subversion inserted into
        it. So instead of a hardass boss, we get a hardass boss who loves Bisaya rap;
        in place of an all-dolled-up femme fatale, we get one who prefers house clothes
        and texts in sticky caps; and, yeah, there’s also a police chase where only
        one of the parties is running. These are all absurdist in a way that needs
        no explanation, that is just matter-of-factly. This makes the film’s humor
        so unassuming and, in turn, more effective.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f222f95-b0e3-446d-a70f-c0ebb62a4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This quirkiness though also serves another purpose as it makes the
        world Deligero paints as alien; its Cebu setting, a city in the uncanny valley.
        Juxtapose this to Tarongoy being a Tagalog (from Luzon), a stranger unfamiliar
        to their customs and unable to fully speak their language, we get to see a
        deeper disconnect between him and his milieu. This fits into noir’s sensibilities
        as one of the genre’s trademarks is making its protagonists feel isolated,
        unable to grasp the world they get embroiled in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796a274-8041-4621-a579-27d46b8c55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, because this is noir, the film by the end of it still
        manages to send a message about the rot beneath the system, the bleakness
        beneath the tropical vibrance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf331c-1bd5-40f0-9fcd-bcb4dcb617c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:22:18.388Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:19:03.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from some overscoring (Deligero loves showcasing Bisaya music
        a bit too much), “A Short History of a Few Bad Things” is an excellent exercise
        in the genre. Not quite the deconstruction social media is calling it to be
        (“True Detective” frequently in the conversation), it is instead an evocation
        of noir nostalgia, albeit with a distinct flavor that makes it a fresh and
        highly entertaining watch. - <strong>GP</strong></p>'
    '23':
