      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bac038-9484-4ff2-8ebe-4b26333b104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:37:56.421+08:00
