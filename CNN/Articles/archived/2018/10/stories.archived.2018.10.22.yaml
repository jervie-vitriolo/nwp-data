    'template': '1'
    'title': 'NBA: Thunder drop to 0-3 despite Westbrook''s return

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d8c3f-dcf1-4ca2-ba4d-1b0c55bb17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:15:12.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Yogi Ferrell stole the ball from Russell Westbrook and
        scored a buzzer-beating layup at the end of the first half, capping a flurry
        that helped the Sacramento Kings build a double-digit lead en route to a 131-120
        victory over the host Oklahoma City Thunder on Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf45a09-b801-427d-9df3-38de84f310eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:15:12.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrell’s hoop capped a personal five-point burst in the final 10.3
        seconds of the second period and a 15-4 Sacramento run to finish the half.
        The surge gave the Kings a lead they never relinquished on their way to snapping
        a season-opening, two-game losing streak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c69f2-ad20-49aa-84e1-a0f54feabebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:15:12.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook, making his season debut following offseason knee surgery,
        had 32 points for the Thunder (0-3). Oklahoma City was playing its home opener
        following road losses against Golden State and the Los Angeles Clippers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80931db3-1081-457f-956c-2167644e4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:15:12.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 0-3 start is the first in Thunder franchise history since the
        team’s final season in Seattle in 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf9dea-3419-47a5-bb71-584d7377788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:15:12.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings, who had opened with losses to Utah and New Orleans, led
        most of the way, including 68-56 at halftime and by as many as 17 points in
        the third quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217bcef7-6890-432c-a2c8-f81f85c26068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:15:12.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma City got within five on a short jumper by Paul George with
        4:57 remaining, but Iman Shumpert countered with two hoops in a 6-0 spurt
        that put the Kings back in command at 119-108 with 3:32 remaining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3fcca4-964e-428e-a335-25ca2fb48895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:15:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shumpert finished with a team-high 26 points, one shy of his career
        best set in 2014 for New York against San Antonio. He made nine of his 13
        shots, including four of his seven 3-point attempts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362d64b-fb09-4661-a0f1-a18189d4b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:15:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De’Aaron Fox contributed a 22-point, 10-assist double-double for
        the Kings, who had lost their previous three games at Oklahoma City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6c11b-8aa8-498c-b930-44e76983738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:15:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buddy Hield (17), Willie Cauley-Stein (13), Marvin Bagley III (13),
        Nemanja Bjelica (12) and Justin Jackson (11) also scored in double figures
        for the Kings, who shot 54.9 percent from the field.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428a983-56f1-4e6b-8807-4c01bc028dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:15:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook shot 13-for-23 and nearly completed a triple-double with
        12 rebounds and eight assists in 35 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe458e-3bef-4630-a700-4fc004fdb6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:15:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George had 29 points, while Steven Adams recorded a 10-point, 14-rebound
        double-double for the Thunder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78387bcc-a208-445c-9db7-7669bc44b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:15:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:01.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Schroder (14) and Hamidou Diallo (11) also scored in double
        figures for Oklahoma City, which shot 44.2 percent.</p>'
