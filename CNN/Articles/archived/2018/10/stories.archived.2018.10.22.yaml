      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        Department of Information and Communications Technology (DICT) and National
        Telecommunications Commission (NTC) have revealed the timeline for the selection
        of the new major telecommunication player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608bef64-4f07-41ea-95d3-c1256ce7639d'
