      'mgnl:type': 'text'
      'text': '<p>"Today we reckon with our past and commit to protect children now
        and into the future .... as children you deserve care and protection instead
        the very people entrusted with you care failed you," he said, "We are sorry."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384152bb-3d4a-4a24-8efd-ba1b4a1618f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:59:54.023+08:00
