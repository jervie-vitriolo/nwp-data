      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Offering no proof, and contrary to all available evidence, they
        now expect the world to believe that Jamal died in a fight following a discussion.
        This is not an explanation; it is a cover-up," Ryan said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
