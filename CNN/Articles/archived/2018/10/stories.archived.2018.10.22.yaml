      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government of Saudi Arabia has shamefully and repeatedly offered
        one lie after another in the nearly three weeks since Jamal Khashoggi disappeared
        in their Istanbul consulate," Fred Ryan said in a statement published on Twitter.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f82fd-b57e-4165-badf-970317780c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T11:57:52.936+08:00
