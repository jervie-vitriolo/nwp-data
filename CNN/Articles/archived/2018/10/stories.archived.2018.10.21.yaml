      'mgnl:lastActivated': 2019-04-17T09:18:54.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)â€” Tanzanian billionaire Mohammed Dewji, who was seized by gunmen
        outside a luxury hotel nine days ago, is home safe after his kidnappers freed
        him, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96672819-9be7-40c1-8d3c-c3c0746fcf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown gunmen snatched Dewji, 43, on October 11 as he left his
        early morning workout in the commercial capital of Dar es Salaam, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5245218-d29a-4a5c-afac-141188db9bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found about 3:15 a.m. local time Saturday near a tennis court
        in the same city, regional police commissioner Lazaro Mambosasa told reporters.
        Dewji, who attended the news conference in a white T-shirt and pants, thanked
        police officers and shook their hands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74f312-217a-4c33-93bb-0d4057ca88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officials did not provide additional details on his release.
        It''s unclear whether a ransom was paid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d0db4-2d54-48a2-b63f-cfb657c4191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dewji''s disappearance made international headlines, with his family
        offering a reward of one billion Tanzanian shillings (U.S. $440,000) for information
        leading to his rescue. The business tycoon has previously served as member
        of the parliament, and is described as Africa''s youngest billionaire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a077109-fccc-4412-93ee-fa2c2c7115b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after he was found, a tweet attributed to him on his organization''s
        account, the Mo Dewji Foundation, announced that he has been found.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">â€œI thank Allah that I have returned home safely. I thank all my
        fellow Tanzanians, and everyone around the world for their prayers. I thank
        the authorities of Tanzania, including the Police Force for working for my
        safe return.â€ <br>â€” Mohammed Dewji<br>(3:15AM, Dar es Salaam) <a href="https://t.co/I2OUHvjpwv">pic.twitter.com/I2OUHvjpwv</a></p>&mdash;
        Mo Dewji Foundation (@DewjiFoundation) <a href="https://twitter.com/DewjiFoundation/status/1053484086319300609?ref_src=twsrc%5Etfw">October
        20, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d85822-8745-442f-9fc5-284249f1e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42882fc-24cd-4d92-abc0-ba81c4d2bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank Allah that I have returned home safely. I thank all my
        fellow Tanzanians, and everyone around the world for their prayers. I thank
        the authorities of Tanzania, including the police force, for working for my
        safe return," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f27635-deea-49ef-959a-2fe2656db9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzanian environment minister, January Makamba, tweeted that he
        visited him at his home Saturday morning. He appears healthy except for rope
        marks where kidnappers tied his hands and legs, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0de63-e9a1-4b92-acd2-d9957eab9316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have just spoken to him and his father 20 minutes ago. In his
        voice, he''s the usual Mo. So he is okay," Makamba tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911eb1ef-56de-4f8e-ad53-92baf898b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN calls to Makamba and the regional police commissioner for additional
        details went unanswered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d6c73-b663-4e3d-b4c7-9d2d03f59359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the kidnapping, Mambosasa said the abductors accessed
        the gym through gates left open deliberately. They drove into the hotel and
        opened fire before shoving Dewji into a car and speeding off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09220da4-e261-4f8f-a166-888a4e9ff0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive for the kidnapping is still unknown, but police said
        at the time that they believe it''s a "ransom" kidnapping.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e031d121-4af3-415d-a3fc-233a72a83053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dewji is Africa''s youngest billionaire and runs the METL group,
        a family business that operates in six African countries and manufactures
        textiles, and food and beverages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7de28b-a8a3-4802-8057-2f6217b84a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popularly known as Mo, Dewji launched the Mo Cola beverage to compete
        with Coca Cola in 2014. Forbes Magazine said he has a net worth of $1.5 billion,
        and described him as Africa''s youngest billionaire.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3401bbc-f79b-4b10-a827-e2f716b1547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served two terms in the Tanzania parliament before he resigned
        in 2015 to dedicate more time to the family business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d7f318-f4bc-4950-9b61-7e065df1e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Africa''s youngest
        billionaire is free 9 days after gunmen seized him"</em></p>'
  'president-donald-trump-us-arms-agreement-russia':
    'author': 'Kevin Bohn and Devan Cole'
    'caption': 'U.S. President Donald Trump announced that the U.S. is pulling out
      of the landmark Intermediate-Range Nuclear Forces Treaty with Russia. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-21T07:19:39.358+08:00
    'imagesource': 'jcr:7088a0c9-2301-4482-8907-04ff63039ef5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '907fb5d6-eda3-4ac7-8516-48bab0f78925'
    'lead': 'U.S. President Donald Trump announced Saturday that the U.S. is pulling
      out of the landmark Intermediate-Range Nuclear Forces Treaty with Russia, a
      decades-old agreement that has drawn the ire of the President.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:05:07.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:53.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:31.373+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says U.S. is ending decades-old nuclear arms treaty with Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe894ab-8f81-4d7d-b86f-62e07d8dca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:05:07.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” U.S. President Donald Trump announced Saturday that the
        U.S. is pulling out of the landmark Intermediate-Range Nuclear Forces Treaty
        with Russia, a decades-old agreement that has drawn the ire of the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2727f-8619-4c7e-9311-ff9bf7677b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:05:07.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has violated the agreement. They''ve been violating it for
        many years," Trump told reporters before boarding Air Force One to leave Nevada
        following a campaign rally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a50207-4c88-4f9c-a1e6-69fcb1850aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:05:07.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I don''t know why President Obama didn''t negotiate or pull
        out. And we''re not going to let them violate a nuclear agreement and go out
        and do weapons and we''re not allowed to," he said. "We''re the ones that
        have stayed in the agreement and we''ve honored the agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b121af1-fed3-4bb4-bc5d-82254e35b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:05:07.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Russia has not, unfortunately, honored the agreement. So we''re
        going to terminate the agreement. We''re gonna pull out," he said of the agreement,
        which was signed in December 1987 by former President Ronald Reagan and former
        USSR President Mikhail Gorbachecv.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa22ad-c8cd-412c-b3a1-e5b31304403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:05:07.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Administration&nbsp;has said repeatedly&nbsp;that Russia
        has violated the treaty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cb19b-9521-4d1a-a351-4d2751117a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:05:07.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials believe the treaty has put the U.S. at
        a disadvantage because China does not face any constraints on developing intermediate-range
        nuclear missiles in the Pacific and does not allow the U.S. to develop new
        weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d08f61-10c8-4415-be93-660aa0136c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:05:07.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser John Bolton is expected to discuss the
        treaty with Russian officials on his trip next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0bbc9-2b16-49c3-8bdd-c368572ea5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:05:07.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Trump says US is ending
        decades-old nuclear arms treaty with Russia"</p>'
  'jamal-khashoggi-remains-funeral-friends':
    'author': 'Gul Tuysuz'
    'caption': 'People hold posters of Saudi journalist Jamal Khashoggi during a protest
      organized by members of the Turkish-Arabic Media Association at the entrance
      to the Saudi Arabia Consulate on October 5, 2018 in Istanbul.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-21T13:02:02.575+08:00
    'imagesource': 'jcr:bc5085ac-927f-40c7-bdfb-e9410c647333'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3715b7cf-d6df-41c6-a558-629eee8b5a81'
    'lead': 'Friends of Jamal Khashoggi, the dissident Saudi journalist killed in
      disputed circumstances in his country''s consulate in Istanbul, demand that
      authorities in Riyadh produce his remains.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:07:58.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:53.760+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:31.436+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Friends of Jamal Khashoggi want his body back so they can have a funeral

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d8410-3f6e-4099-a1b5-6cef4e507c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Friends of Jamal Khashoggi, the dissident
        Saudi journalist killed in disputed circumstances in his country''s consulate
        in Istanbul, have demanded that authorities in Riyadh produce his remains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a8ed4d-896c-4c54-9e70-02d15c7b5fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly three weeks in which it denied anything untoward had
        happened on in its diplomatic premises in Turkey, Saudi Arabia admitted Khashoggi
        had died but claimed it was the accidental result of a brawl.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1bf6a1-bf2f-4106-bc9d-a3effe74afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials privately believe he was dismembered, and Saudi
        authorities have failed to produce his body or say where they where they believe
        it to be. All they would admit was that officials engaged in a cover-up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56681709-473a-40fb-82dc-af118c4652aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters outside Saudi Arabia''s Istanbul consulate
        Saturday, Turan Kislakci, the head of the Turkish Arab Media Association and
        a friend of Khashoggi, called on Saudi Arabia to hand over the journalist''s
        body. "Give us Jamal, so we can have a funeral for him. So that all people
        who care about him, world leaders, can come here to Istanbul for the funeral,"
        said Kislakci.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae2bccb-41f8-4f78-ad4b-293faacf6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly 18 days ago, a brutal murder was carried out. Like Saad
        Hariri, we thought (Khashoggi) would walk out. Three days later we lost hope,"
        he said, invoking the case of Lebanese Prime Minister Saad Hariri who was
        detained in Saudi Arabia, according to multiple sources, last November. "We
        want justice for Jamal. Eighteen (suspects) are not enough. We want those
        who ordered it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616b4a0-01db-448a-b046-63a528ca6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior official in Turkey''s ruling political party questioned
        the credibility of Saudi Arabia''s explanation for Khashoggi''s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a080c6-6d5f-437b-b36f-8f89052f97a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice and Development Party spokesperson Omer Celik indicated
        that Turkey was not satisfied with the Saudi contention that Khashoggi died
        accidentally rather than as the result of a premeditated killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e1119c-7165-4467-b410-bd65fd460293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not preemptively blaming anyone but we will also not allow
        a cover-up," Celik said on Saturday, in the first official Turkish reaction
        to Saudi Arabia''s midnight statement claiming Khashoggi''s death was accidental.
        "It is a matter of honor for us that this is uncovered. We will shed light
        on this using all means we have. That is the will of our president," Celik
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e75cb-d93b-4182-9669-034e296602b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released in the early hours of Saturday morning,
        Saudi Arabia claimed Khashoggi died in a fistfight after a discussion turned
        violent. A source with close connections to the Saudi Royal Palace told CNN
        that, in the Saudis'' determination, Khashoggi''s cause of death was a chokehold
        or strangulation, but officials provided no evidence to support the conclusion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda8742-8777-42bd-aaeb-5a959fa598c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altercation involved multiple Saudi officials at the country''s
        consulate in Istanbul, according to the statement. Turkish officials say 15
        Saudis traveled to Istanbul on the day of Khashoggi''s disappearance, and
        they say privately that he was dismembered at the consulate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f758fd-d9fd-4c0c-a702-381efe2d8bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects later tried to cover up the incident, the Saudi statement
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37232ef0-0581-45b7-adc2-14af65e5ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities announced a purge of top Saudi officials, the detention
        of 18 people and an overhaul of the intelligence services that will be led
        by the country''s de facto ruler, Crown Prince Mohammed bin Salmanâ€”whom US
        officials privately believe must have been aware of the operation to target
        Khashoggi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284dc05b-a5db-4ced-b9ae-30907314b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh''s statement was the first official confirmation that Khashoggi
        died at its Istanbul consulate, and the first admission that it had a role
        in his killingâ€”even as it maintains the death was accidental.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac594dd-7906-42fc-b23b-bae43ab1c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump indicated he believed the Saudi account
        was credible, although he added that some questions remained. UN Secretary-General
        Antonio Guterres was "deeply troubled" by the explanation, his spokesman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74b0dc-8507-49dd-9ea8-68d4ef696c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the US Congress were less accepting of the Saudi
        version of events. "To say that I am skeptical of the new Saudi narrative
        about Mr. Khashoggi is an understatement," South Carolina Sen. Lindsey Graham,
        a Republican, said on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c027417-b8ed-4997-bbd8-d5469a9aeef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi went into self-imposed exile in June 2017 just as bin
        Salman was elevated to Crown Prince. In his first Washington Post opinion
        piece after he left Saudi Arabia, he described the political atmosphere in
        the kingdom as "unbearable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407fd6a-7019-45ae-9122-223d381af4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His killing at the consulate comes amid a wave of arrests that have
        targeted clerics, human rights advocates and members of Saudi Arabia''s intelligentsia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58a905-12f4-41c0-9400-20174aee190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown has largely been led by a powerful security apparatus,
        known as the State Security Presidency, created and led by bin Salman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d0265-1938-4fff-8b8d-f7eb6c0565da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:07:58.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Friends of Jamal
        Khashoggi want his body back so they can have a funeral."</em></p>'
  'SWS-Senate-House-of-Representatives-Supreme-Court-Duterte-Cabinet':
