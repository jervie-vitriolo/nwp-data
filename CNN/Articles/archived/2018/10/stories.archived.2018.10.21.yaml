    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8fab8-c0f8-4af5-a261-41e7f0435a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:10:42.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 20) â€” Filipinos gave "Good"
        satisfaction ratings to the Senate, the House of Representatives, the Supreme
        Court and the Duterte Cabinet, the Social Weather Stations (SWS) revealed
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153836a3-917d-4421-98af-768465537ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:10:42.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS Third Quarter survey shows that the Senate got the highest
        satisfaction rating from 1,500 Filipino adults interviewed from September
        15 to 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d1b57-4a4b-4bdc-a5c4-c6027150b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:10:42.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s rating stayed at +48 "Good" rating, with 62 percent
        of respondents satisfied and 14 dissatisfied. This is seven points higher
        than its +41 satisfaction rating in June 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd174b-fb76-4c2b-9bc3-4c03591f26d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:10:42.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 23 percent were undecided on the Senate''s performance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7bf435-4049-4147-97a1-eeb3e0ed890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:10:42.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives got a better +36 "Good" net rating,
        compared to its +25 "Moderate" three months ago. The pollster reported 53
        percent were satisfied, while 17 percent were dissatisfied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41ccbd-49ac-478d-b55f-f1e4f07eab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:10:42.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS attributed the 11-point rise in satisfaction ratings of the
        House of Representatives to the increase of 21 points in Balance Luzon, and
        15 points in Mindanao. Scores in the Visayas and Metro Manila dipped by two
        and 10 points respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82ab6c-a50d-49a9-9136-62dabb6466f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:10:42.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s rating also rose to a +31 "Good" rating, up
        by 12 points from its June 2018 +19 "moderate" score. Forty-nine percent were
        satisfied while 18 percent were dissatisfied with the high court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9202841-d130-49c5-97a4-930924050f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:10:42.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s Cabinet also got a six-point increase in net satisfaction
        scores, from a +25 "moderate" score in the second quarter of the year to a
        +32 "good" score. This score is the net result of 48 percent of satisfied
        respondents and 16 percent of dissatisfied respondents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3cc32e-44de-4765-ac75-37e54008e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:10:42.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Presidential Spokesperson and Chief Legal
        Counsel Salvador Panelo said the Palace welcomed the results of the survey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133cede0-85d3-4442-b24e-5a5b935b1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:10:42.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the survey was conducted during the month of September when
        inflation was at 6.7%, the findings tell us that our people, indeed, recognize
        and appreciate the efforts of the Administration in stabilizing the prices
        of basic commodities and bringing a comfortable and dignified life for all,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535cea98-ea7a-419a-aa14-9026d3e9dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:10:42.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added, "Notwithstanding the favorable survey numbers, the
        members of the official family of the President will not grow complacent in
        addressing national issues but will continue to work tirelessly as we lay
        down the foundation of a stronger and more robust society."</p>'
