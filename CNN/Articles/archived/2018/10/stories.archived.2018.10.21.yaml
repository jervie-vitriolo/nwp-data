      'text': '<p>"Sagay City Police Station and the Special Action Force is now on
        hot pursuit operation against the suspects while a thorough investigation
        is now being conducted to ensure the arrest of the perpetrators," Bulalacao
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8511476-0712-4fe8-81bc-9a54eb386dbb'
