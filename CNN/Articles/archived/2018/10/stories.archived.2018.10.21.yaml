  'nine-killed-negros-occidental-sugar-plantation':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-21T09:39:35.807+08:00
    'imagesource': 'jcr:caf71013-c10c-442f-8999-a820541a9ced'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1040af9-e127-4491-a657-403aa2699f80'
    'lead': 'The National Federation of Sugar Workers says the victims were killed
      in a shooting incident in the area.'
