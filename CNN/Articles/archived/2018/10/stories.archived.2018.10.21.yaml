    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e5a47-f2db-47e1-8623-0049ab51f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:02:13.283+08:00
