      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel and Netflix confirmed to Deadline on Friday that the show
        "will not return for a third season." The streaming service dropped its other
        Marvel series Iron Fist last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
