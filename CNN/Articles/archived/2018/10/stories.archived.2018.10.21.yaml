    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cabea6-4140-4a9d-bd17-3a4815a2d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Occidental Police Provincial Office director Senior Supt.
        Rodolfo Castil Jr. told CNN Philippines in a phone interview that there are
        five to seven suspects based on their investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8677106-a153-424d-bce3-d787ae963fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castil added that the local government unit of Sagay will give a
        reward of â‚±250,000 while the provincial government of Negros Occidental will
        give another â‚±250,000 to whoever can give information leading to the arrest
        of perpetrators.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc131ba6-8b5b-4718-9482-97918b5b6651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Regional Director C/Supt. John Bulalacao said they found
        several bullet cases in the crime scene including those coming from a rifle-caliber
        firearm.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418b3c5-0c96-4d19-9b28-9c0bf2ea1064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will thoroughly investigate the matter to expedite
        the suspects'' arrest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
