      'mgnl:lastActivated': 2019-04-17T09:18:55.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix series aired its second season last June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc15b5-845b-4ac1-bad8-d1b0027a9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:38:45.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation surprised many of the show''s fans, some who were
        expecting another season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362359d4-e22b-4cb9-8bb1-3bbc94b5b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:38:45.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So wait... First they cancel Iron Fist after a massive improvement.
        Now they''ve cancelled arguably their best Marvel series?! I swear to God,
        we''d better hear something about a Heroes for Hire series like, YESTERDAY.
        "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b506fb-5881-49ec-b6e9-28ef9cdb41a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:38:45.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luke Cage was one of the greatest Superhero shows we have ever
        had. It had a quality, tone and point of view unlike anything we had seen
        in genre storytelling. Nothing can replace it. Just a tragedy losing this
        great show."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dd6da3-b9de-477d-829c-07772a421d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:38:45.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not into @Marvel movies or the universe. I was into #LukeCage
        which played like a modern Syfy allegory. Of all content on Netflix they cut
        Luke Cage in its prime. I hope they solicit other networks &amp; platforms
        to continue. @cheo_coker is a great writer; Mike Colter is ''Luke.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d81c3-651c-430f-bc62-60476536e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:38:45.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Marvel-Netflix show Daredevil just returned for its third
        season, some fans are worried about what this means for the rest of "The Defenders"characters
        â€“ Jessica Jones and Daredevil â€“ now that Iron First and Luke Cage are done.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4550a3c-cf76-473b-8b1d-de7b65233763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:38:45.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welp. That makes half of ''em.#LukeCage #IronFist."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032094e8-8edc-41af-8e34-b2687846d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:38:45.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#Defenders is also dead guys... $10 Says JJ is next."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197f56e-c97e-433a-aa08-0f0ef4b79a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:38:45.680+08:00
