      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which debuted on the streaming service in 2016, followed
        the storyline of bulletproof superhero Luke Cage who tries to protect Harlem
        from villains making the neighborhood''s streets unsafe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
