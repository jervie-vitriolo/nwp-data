      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina, who portrayed the role of an aging transgender sex worker
        in the thought-provoking film "Mamu; And a Mother Too," is the first transgender
        to receive the top actress plum in the annual film festival.</p>'
