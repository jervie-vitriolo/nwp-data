  'brexit-peoples-vote-march':
    'author': 'Laura Smith-Spark and Hadas Gold'
    'caption': 'Huge crowds marched through central London on Saturday demanding a
      referendum on the terms of the United Kingdom''s exit from the European Union
      next year.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-21T07:48:00.071+08:00
    'imagesource': 'jcr:f97afd10-6850-4945-a2bd-9749bdaa9774'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b84f58bf-bd5a-4a12-99a0-acdbf7dad0af'
    'lead': 'Huge crowds marched through central London on Saturday demanding a referendum
      on the terms of the United Kingdom''s exit from the European Union next year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T13:46:31.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:54.520+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:31.153+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crowds join People''s Vote march for final say on Brexit deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be039a-cb8c-49db-9427-3e81f34bb76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Huge crowds marched through central London
        on Saturday demanding a referendum on the terms of the United Kingdom''s exit
        from the European Union next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141d1b3-45e2-48d9-89d7-e41a0856350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the event, dubbed the People''s Vote March for the
        Future, estimated that more than half a million people were taking part. CNN
        could not independently verify the number of marchers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e6527-5fd9-40e7-a583-f2097287f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for People''s Vote said the crowd stretched three-quarters
        of a mile through the streets and represented the biggest march in London
        since the 2003 protest against the war in Iraq.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969336f6-3769-4418-ba41-2895bdfd8710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some chanted "People''s vote! People''s vote!" as they marched,
        while others shouted "Hey hey Theresa May â€” immigrants are here to stay" and
        "Exit Brexit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21239d8e-4344-4ca7-b007-0fb45ff891fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers handed out postcards for people to write to their local
        lawmakers demanding a final say on the Brexit deal, which remains under negotiation
        between the UK government, led by Prime Minister Theresa May, and the European
        Union.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca338b9c-2216-4c3a-ba2c-2e8753c6bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march was led by young voters, some of whom were not eligible
        to vote in the referendum as they were under 18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a6a2e-7c25-4edd-ab24-4617e59c706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by a rally in Trafalgar Square where the speakers
        included London Mayor Sadiq Khan, a prominent anti-Brexit voice, or "Remainer,"
        and member of the opposition Labour Party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47fdca-af5c-4bde-b306-db73bdd1bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an historic moment, when people from all corners of our
        country, from all walks of life, come together to have their voices heard,"
        he told the cheering crowds in Trafalgar Square.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc1ccd-32c2-49d5-8e21-09ee2da324c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government is leading us towards either a bad Brexit deal
        or, even worse, no deal at all. These options are a million miles away from
        what was promised. The government doesn''t have a mandate to gamble with our
        future."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7208e95-d444-426a-a8dc-0a07c329097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan earlier tweeted a picture of himself on the march, saying he
        was supporting it because "a bad Brexit could have a huge impact on Londoners."</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A bad Brexit could have a huge impact on Londoners. Iâ€™m marching
        today because we need a public vote on the final deal. <a href="https://twitter.com/hashtag/PeoplesVote?src=hash&amp;ref_src=twsrc%5Etfw">#PeoplesVote</a>
        <a href="https://twitter.com/hashtag/PeoplesVoteMarch?src=hash&amp;ref_src=twsrc%5Etfw">#PeoplesVoteMarch</a>
        <a href="https://t.co/uFKXr7ioM8">pic.twitter.com/uFKXr7ioM8</a></p>&mdash;
        Mayor of London (@MayorofLondon) <a href="https://twitter.com/MayorofLondon/status/1053639745425813506?ref_src=twsrc%5Etfw">October
        20, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b691c041-6198-42bd-a24b-98971821f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4465eb-af7e-4536-86e8-b8881fd7ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British public voted to leave the European Union by a margin
        of nearly 52% to just over 48% in the June 2016 referendum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9933e45-9713-4641-bb25-d12f5a91a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents of a public vote on the final Brexit deal say the proposal
        is undemocratic because the British people have already had their say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094dd0d7-ace5-4d4b-a605-f6db59cba75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both May â€” who campaigned for the UK to remain in the EU â€” and Labour
        Party leader Jeremy Corbyn have said the original result should be respected
        and fear punishment at the ballot box by so-called Leave voters if they don''t.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c140dfb3-93ca-4e60-a7fd-7d389a0b6314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever agreement is reached by the UK government will be subject
        to approval by Parliament, where May''s Conservative Party remains deeply
        divided over Brexit and relies on Northern Ireland''s Democratic Unionist
        Party for a majority. The deal will also have to be ratified by the parliaments
        of the remaining 27 EU nations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed221fc4-5c80-4831-a154-772e3a48cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU said Thursday that it was ready to extend the length of the
        transition period that is designed to smooth the UK''s exit from the 28-nation
        bloc next year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa0f61-5557-40b5-b66b-79924f63fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original plan is for a 21-month period starting March 30, 2019,
        as soon as the UK has left.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18653590-b937-4aac-beec-5c612d3779e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the two sides failing to come to an agreement on how the
        new relationship will work, May has proposed extending this arrangement "for
        a few months."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af3ae2-722b-4f95-851c-4609d1d8486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thorniest issue of all is the question of Northern Ireland,
        which is part of the UK but shares a border with the Irish Republic that is
        currently open to goods and people. Neither the UK nor Ireland want to change
        that situation but the EU is insisting that once the UK leaves, some form
        of border controls should be established.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4299948-58d3-46c9-ac72-7708a01108b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time running out, the fear is the UK could crash out of the
        EU with no deal on vitally important issues like tariffs and trade.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d27cb-6ca5-4638-93e6-047985ebf3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:46:31.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Crowds join People''s
        Vote march for final say on Brexit deal"</p>'
  'tanzania-mohammed-dewji-returns-home':
    'author': 'Faith Karimi and Bukol Adebayo'
    'caption': 'Tanzanian billionaire Mohammed Dewji, who was seized by gunmen outside
      a luxury hotel nine days ago, is home safe after his kidnappers freed him, police
      said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-21T07:30:03.132+08:00
    'imagesource': 'jcr:6aa46ea6-7ea7-4353-8621-19efc32cf7da'
