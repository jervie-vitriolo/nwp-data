      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) â€”</strong> The
        Association of Southeast Asian Nations (ASEAN) has agreed to conduct a joint
        maritime exercise with the United States next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1aae4d-ef3b-4db2-a23c-95207af3f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:33:45.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as Southeast Asian states hold a naval drill with China
        in Zhanjiang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42bbda5-01d4-4f5a-9409-19327561fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:33:45.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, defense ministers of the ASEAN said the agreement
        came following an informal meeting with U.S. Secretary of Defense James Mattis
        on the sideline of the 12th ASEAN Defense Ministers'' Meeting and 5th ADMM-Plus
        in Singapore last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83afed08-efab-4e6e-a16d-1f318ed9ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:33:45.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said ASEAN and the U.S. view the exercise "as a useful confidence-building
        measure that would build the capacity of and enhance cooperation between regional
        navies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919d5ea-d301-4b1e-becd-b87fbc5a090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:33:45.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint declaration the ASEAN defense chiefs welcomed the association''s
        ongoing exercise with China, and a drill with the U.S. next year, saying these
        "will enhance friendship and confidence between ASEAN member states'' navies
        and the People''s Liberation Army Navy, and the United States Navy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f17a8b-b476-49f2-977f-886224506bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:33:45.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro Torralba, assistant secretary for assessments and international
        affairs of the Department of National Defense, said the exact date and venue
        of the exercise will be finalized by early 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed54612-6c88-4258-b4ab-db0c1f12aef8'
      'mgnl:activationStatus': true
