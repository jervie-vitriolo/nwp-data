      'text': '<p>Metro Manila (CNN Philippines, October 21) â€” Transgender comedienne
        Iyah Mina was hailed as "Best Actress" at the 2018 Cinema One Original Awards
        Night held at the Dolphy Theater in Quezon City on Sunday.</p>'
