      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristina Palabay, Kaparatan''s secretary general, said arrests of
        activists are becoming more frequent after the military floated the supposed
        destabilization plot against the government labelled as "Red October."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eec739-785a-482e-a285-eb5856b38414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:25:32.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine suspected New People''s Army members were arrested in Nueva
        Ecija and Laguna last week for alleged illegal possession of firearms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd480749-fb46-4801-8212-d8812f6262f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:25:32.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palabay denied that the arrested are communists, saying they are
        only peasant advocates and they were unarmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc93b41-2d16-4a88-a55f-e28b47832c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:25:32.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung pag-uusapan ''yung karapatang pantao, estado ng karapatang
        pantao dito sa Pilipinas, tingin namin nasa emergency situation na tayo,"</em>
        she said. "<em>Kinakailangan magbigay daan sa isang</em> commission on inquiry
        ng United Nations Human Rights Council <em>para tingnan itong lahat ng kasong
        ito."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec3a314-6090-4e2a-a5d7-55b2dff192bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:25:32.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Spokesperson Brigadier General Edgard Arevalo, however,
        maintained that what they conducted were legitimate law enforcement operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270cd21d-808d-4bf2-a2f1-9d5e73610ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:25:32.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all valid and legal conduct of operations. ''Yung mga
        amazona, they were caught red-handed in possession, illegal possession of
        explosives. <em>''Yung dito naman sa</em> Sta. Cruz, Laguna, ganoon din, illegal
        possession of firearms, ammunition and explosives," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae36f2-e6e1-4dfa-ba7d-5a07c3347fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:25:32.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the arrests prove the Red October plot is a serious
        threat despite criticism from some politicians that it wasn''t based on credible
        intelligence information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19fdf0-9b48-4c48-a235-3f80b7eae2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:25:32.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it should be taken to the credit of the armed force na
        ito ay na-reveal natin in due time and because of that, <em>hindi ito nangyari,"</em>
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbef2d-e74a-48d7-8de7-3358d4284d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:25:32.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:56.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo urged suspected rebels to face charges against them in court
        rather than accuse the military of violating human rights for doing its job.</p>'
  'trillanes-de-lima-inter-parliamentary-union-human-rights-violations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-21T19:57:24.167+08:00
    'imagesource': 'jcr:eca01fd1-ea88-4d80-a1cc-c49900af1db5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '540af5ad-08cd-4ebf-b569-2587025c4ba0'
    'lead': 'A global group of parliaments said it was "resolved to send an official
      mission" to inquire into what it calls "political persecution" of Senators Leila
      de Lima and Antonio Trillanes IV.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T13:27:48.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:55.898+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:30.639+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Int''l lawmakers call out human rights violations against de Lima, Trillanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391240a-6158-43ac-b480-79d90edc1f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:27:48.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) â€”</strong> A
        global group of parliaments said it was "resolved to send an official mission"
        to inquire into what it calls "political persecution" of Senators Leila de
        Lima and Antonio Trillanes IV.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e7f0f-59b1-4255-90bb-a56ac69dec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:27:48.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, the Inter-Parliamentary Union (IPU)
        said, "In separate resolutions adopted at the end of the 139th IPU Assembly
        in Geneva, Switzerland last Oct. 18, the IPU expressed deep concerns over
        the human rights violations committed against De Lima and Trillanes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f571f434-f6fe-4b67-a2d9-495a73ebe4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:27:48.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the IPU adopted a resolution reiterating its call to release
        de Lima immediately and drop all charges relating to her alleged involvement
        in the illegal drug trade "unless serious evidence is rapidly forthcoming."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073db75-8693-44fd-98a5-0e3ac21ad908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:27:48.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest statement, the IPU said a follow-up visit to de Lima
        was needed as they remain concerned about the "public campaign of vilification
        by the highest state authorities" against&nbsp; the senator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b5da4f-96a4-4c23-938b-4ec1003f3b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:27:48.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also renewed the call for de Lima''s release, and hoped
        the Senate will act in solidarity with her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67a072-cacb-4e1c-a8c1-fd376087859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:27:48.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the IPU raised concern over the issues surrounding Trillanes
        following the issuance of Proclamation Order No. 572 in August, which put
        into question the senator''s amnesty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a01fe-189c-445e-ae40-52d334e740da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:27:48.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPU said they are deeply concerned "Trillanes is facing renewed
        charges of rebellion, and possibly of mounting a coup d''Ã©tat, with regard
        to the same incidents that occurred in 2003 and 2007, offences for which he,
        together with all others involved, was subsequently amnestied in 2011."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b9bcf-68a2-4f08-b7ec-e85964d24aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:27:48.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the groups said they are worried the senator may soon
        be arrested and the "sudden questioning" of his amnesty will "give serious
        weight to the allegation that this is a targeted attempt to silence" him.</p>'
  'alu-tucp-new-wage-hike-proposal':
    'author': 'Makoi Popioco'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-21T19:38:18.794+08:00
    'imagesource': 'jcr:707c4c86-415e-4a53-a17a-1359444c6b84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28ab7f26-ba56-4261-abc1-9f2051704308'
    'lead': 'Labor groups say the government''s proposed wage hike of â‚±20 is too small.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T13:30:28.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:55.669+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:30.747+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor groups propose new wage hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618eeee5-5137-49c2-af4c-8881fb39e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:30:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) â€”</strong> Labor
        groups are asking for a new wage hike, after saying the amount proposed by
        the Department of Labor and Employment was not enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30eb32f-702b-4c7f-bbe1-ca0f2cd7389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:30:28.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prices of goods have continued to rise through the ears, and
        many minimum-wage workers complain the basic pay has failed to keep up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c03107-a614-461d-9026-a98c89982afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:30:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Labor Unions-Trade Union Congress of the Philippines
        (ALU-TUCP) is pushing for a â‚±334 minimum wage increase for workers in Metro
        Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a824f96-b7c5-4492-a0b4-4957db04e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:30:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the amount be approved, basic pay in the metro would be â‚±846
        per day by mid-November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52df9a4-f975-452a-8383-ee841c77c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:30:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALU-TUCP Spokesperson Alan Tanjusay said, "Kami po ay nagfile ng
        320 (pesos) noong June... <em>subalit kamakalawa sinabi mismo ng gobyerno
        na ang ating</em> inflation rate <em>ay pumalo na ng</em> 6.2 percent... <em>gusto
        namin inanunsyo na ire-revise ang 320 at gagawin po naming 334 pesos."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e41064-ec57-4491-9257-1f050c5d81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:30:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We filed for an increase of â‚±320 in June... but, recently
        the government said the inflation rate hit 6.2 percent... We want to announce
        that we will revise the 320 and raise it to â‚±334.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d7671-7098-4f9f-b140-9f3322592bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:30:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the group will attend the public hearing of the National
        Capital Region wage board to defend its proposal, and it is also working on
        wage hike petitions for workers in other regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8313dc-1005-4b93-ac70-06465e07144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:30:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will insist on our wage petition. <em>Pero alam natin historically
        hindi naman nasusunod yun e</em>h [But, historically, we know that it isn''t
        followed]. Pero we will constantly monitor," Tanjusay said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b27e9d-f191-4406-bf12-a1602519bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:30:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also belied some claims that small and micro enterprises will
        suffer with the proposed wage increase, as existing laws protect those with
        less than 10 employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b93cbd-4e6c-4b69-9534-3a0e023a3783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:30:28.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies who fall into that category can file for exemption from
        the mandated basic pay.</p>'
