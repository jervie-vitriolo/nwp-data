      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s creator, Cheo Hodari Coker, tweeted his thanks to the
        cast and production crew as well as to Marvel and Netflix.</p>'
