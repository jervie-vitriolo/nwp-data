  'afp-neri-colmenares-claim-political-dissent-crime':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. Aspiring senator and former Bayan Muna Representative
      Neri Colmenares'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-21T18:40:27.652+08:00
    'imagesource': 'jcr:c3c8f77d-3845-4da4-bd71-f7295d8c31a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93de78f3-cf92-4249-a343-8067cd83788a'
    'lead': 'The military says aspiring senator and former Bayan Muna Rep. Neri Colmenares''
      claim that the government is treating political dissent as a crime is "misleading
      if not a malicious imputation."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T13:35:57.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:55.279+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:30.874+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP refutes Colmenares'' claim gov''t treats political dissent as crime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe35a5c-e1b3-4abd-982e-227396366b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:35:57.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) â€”</strong> The
        military on Sunday refuted a former partylist lawmaker''s claim that the administration
        is treating political dissent as a crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229477f-9fa0-4300-b827-9ef06cbf4802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:35:57.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media reports said aspiring senator and former Bayan Muna Representative
        Neri Colmenares during a forum on Saturday lamented the government''s alleged
        attack against political activists, citing the arrest of activists from left-leaning
        groups during military operations last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac84270-cc6b-475a-b9e3-cc91c8a83455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:35:57.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also quoted as saying activists are treated as criminals,
        and the AFP branded those who protest against high prices and abuses as communists.
        He also said MalacaÃ±ang is behind a supposed "crackdown" on groups critical
        of government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69fd67a-c05b-4e98-ab68-fe249e753315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:35:57.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Armed Forces of the Philippines (AFP) called
        Colmenares'' claim "misleading if not a malicious imputation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2c6e0-315f-4642-8293-b1885c8f2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:35:57.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said the arrested activists have been released as their
        charges are still subjected to further investigation. But it maintained that
        the case was not "flawed," adding that the military will follow due process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c44ef-102b-49f3-bd2d-8b4bfc8f2dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:35:57.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In arresting persons with outstanding warrant of arrest for 15
        counts of murder and a host of others carrying firearms, ammunitions (sic),
        and explosives illegally when accosted in a joint AFP-PNP checkpoint, it is
        not criminalizing a certain ''militant group'' of people," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8640a2a3-98a0-473a-a1fd-8d6e9401d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:35:57.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations, according to the AFP, "actually upheld the law and
        protected the Filipino people at large."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c1680-fc99-4350-9aab-7dad5d1843e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:35:57.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Filipinos "must be guarded against terrorist propaganda"
        spread by people pretending to be advocates of human rights and freedom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c5c05-83c4-4760-b1fa-1cb999a2006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:35:57.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vigilance [and] performance of duty include arming the nation with
        information of what we know of the evil designs of terrorists so that our
        people will be aware and those who were still being duped into joining them
        in a sinister plot are insulated," AFP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d445e-8332-4d04-9a5c-8912b5065901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:35:57.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not being alarmists. It''s being forthright. That the plan
        was foiled; that it fizzled out because it was prevented doesn''t mean it
        was a propaganda. Or that the plot did not exist," it added.</p>'
  'netflix-cancel-marvel-luke-cage':
