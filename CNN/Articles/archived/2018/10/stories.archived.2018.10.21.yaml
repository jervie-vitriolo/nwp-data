    'template': '1'
    'title': '9 killed including two minors in Negros Occidental sugar plantation

      '
    'updated': 2018-10-22T12:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00e570-ca83-462e-afb8-5b30c521f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) â€”</strong> Nine
        members of a sugar workers association, including two minors, were confirmed
        dead in a shooting incident, Saturday night in Negros Occidental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d49b93-faa3-44b1-8874-85dbf19eb0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Federation of Sugar Workers (NFSW) said nine of their
        members were "massacred" at 9 p.m. during a Land Cultivation Area or "bungkalan"
        activity in Hacienda Nene in Barangay Bulanon, Sagay City, Negros Occidental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35698483-aec6-4f97-9ee3-71ed2ff9cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police reported that the victims, among them two 17-year old
        individuals, were resting in improvised tents when they were attacked by unidentified
        armed men. The assailants allegedly burned three of the victims, the police
        report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf9fef-8a31-4275-aeea-04f59dbfa333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFSW said the shooting happened on the first night of its "bungkalan"
        activity, wherein farmers occupy idle lands and collectively cultivate to
        make them productive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc4201-80c3-456d-adff-092b330b5844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang condemned the incident and assured that the perpetrators
        shall face appropriate legal action once apprehended.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7d1abf-7bb6-4614-b134-3f0c7282eba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families of the victims of this extremely cruel act can count on
        the government that it will enforce the full wrath of the law against its
        perpetrators," Presidential Spokesperson Salvador Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68bbce3-feac-4c76-ab99-d31b459432b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer rights group Kilusang Magbubukid ng Pilipinas and women rights
        group Amihan or the National Federation of Peasant Women also condemned the
        incident and called for justice for the victims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df6de5-873e-4e46-b325-c504bb8ecdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinukundena namin ang masaker na ito, at nanawagan kami ng
        hustisya para sa mga biktima,</em>"Amihan said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535dc2ed-e96e-4abe-9738-13506c4e1844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We condemn this massacre and we are calling for justice
        for the victims.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b19d6d-d531-4ad1-a3bd-077f7cbc070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land conflict</p>'
    '19':
      'image': 'jcr:b805e9ab-c9f5-4983-bc35-8b64b68d93f3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f1e53-71e4-4b1b-9b4a-1b1d7c2d9185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30011942-61df-43b2-acc7-024abf390f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are looking at "land conflict" as the possible motive for
        the attack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91642e8-d85f-46a0-9937-6654849613a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Newsroom Weekend, Sagay City
        Acting Chief of Police CInsp. Robert Mansueto said their persons of interest
        were former farmers of Hacienda Nene. He added, they were also confirming
        whether those killed were land reform beneficiaries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf865a-f62c-47a9-b7cd-5b16ce6beff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malalaman natin ''to bukas sa</em> DAR (Department of Agrarian
        Reform) office...So far, <em>wala tayong natanggap,</em> initially <em>wala
        tayong natanggap na</em> member ito or beneficiary ito ng DAR doon sa area,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b15c8-c012-455c-b86b-5c49efc3cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T13:43:18.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:54.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will know this from the DAR office tomorrow.. so
        far, we have not received, initially we haven''t received word if these were
        members or beneficiaries of DAR in the area.]</p>'
