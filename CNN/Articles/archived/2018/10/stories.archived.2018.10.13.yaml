    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Filipinos experienced hunger in Q3 — SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d3790-6639-4dc3-8e28-98b9c808a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:58:24.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> More
        Filipinos have experienced involuntary hunger in the third quarter of the
        year, the latest Social Weather Stations'' poll revealed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf653a8-b175-4d7b-aeaf-56c11fab4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:58:24.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster reported 13.3 percent of its respondents, equivalent
        to an estimated 3.1 million Filipino families, involuntarily suffered from
        lacking food to eat from July to September 2018. Inflation continued to rise
        in those months, hitting its nine-year peak in September at 6.7 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1818c36d-8310-4e6d-8f04-bf076a48ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:58:24.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey result is 3.9 points higher than the 9.4 percent rating
        it posted in June 2018, equivalent to 2.2 million families. This is also the
        highest since the 15.7 percent recorded last December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6819d-0ec4-4a2a-8932-e360c7438bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:58:24.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said the 13.3 percent is made of 10.6 percent who experienced
        moderate hunger or hunger&nbsp; "only once" or "a few times" in the last three
        months, while 2.8 percent experienced severe hunger which happens "often"
        or "always" in the said period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8bfafe-ee1a-4c07-a23d-ce52ff5dee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:58:24.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate hunger increased by 2.5 points since June 2018, while severe
        hunger increased by 1.5 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca58e9-07ec-4613-9943-7de2b38bbea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:58:24.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The few who did not state their frequency of hunger were considered
        to have experienced "moderate hunger," SWS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6696c354-8e3a-4a30-9ff8-780b7485583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:58:24.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger in Metro Manila was at 17.3 percent, estimated to be more
        than 540,000 families. Mindanao has the highest hunger rate at 18.3 percent,
        or around 975,000 families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899bd678-04ee-473e-98b7-25b39359c190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:58:24.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from September 15 to 23, 2018 using face-to-face
        interviews of 1,500 adult Filipinos.</p>'
  'Climate-change-effects-health':
    'author': 'Arman Azad'
    'caption': 'The catastrophic recent weather events in the United States, Asia
      and elsewhere have once again shown that the world is in the midst of a climate
      crisis of our own making.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-13T10:27:18.698+08:00
    'imagesource': 'jcr:69e38412-5c9a-4e06-b49d-5a7f95b064e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b605737-4ad1-49ff-8587-c2422bf6a782'
    'lead': 'The planet is not the only thing at risk.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T11:00:56.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:44.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:53.871+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How climate change will affect your health

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc67cfd-622b-491c-a9ae-e1d02bdba22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A new&nbsp;report&nbsp;from the UN Intergovernmental Panel
        on Climate Change warns of dire consequences if governments don''t make "rapid,
        far-reaching, and unprecedented changes in all aspects of society" to stem
        global warming. But the planet isn''t the only thing at risk as temperatures
        rise; your health might be in danger, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cac9ac-4dca-47bf-9bd4-1bd76f095bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are six ways that climate change might affect you, whether
        it''s insect-borne disease or Type 2 diabetes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d8072-b1b2-49e0-b893-87a35c589db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in disease-carrying mosquitoes and ticks</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700f030-fc7b-4c3e-9055-fc45b761dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot and humid climates provide a perfect breeding ground for critters,
        and experts say that a warming world might put us at greater risk for vector-borne
        diseases, which are those transmitted by ticks, mosquitoes or other organisms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4afde7-26a7-42a8-ae08-de2cd5b6e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2017&nbsp;report, the Medical Society Consortium on Climate
        and Health warned that "mosquitoes that carry diseases like West Nile virus
        and dengue fever thrive in conditions that are becoming more common, and there
        is concern that malaria could reemerge in the United States."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93ee80-f9b8-4f51-9a5d-e9b98a7fbb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental changes affect not just the distribution of insects
        like mosquitoes but also how quickly viruses replicate within them and how
        long the bugs live. All of that might have contributed to recent Zika virus
        outbreaks,&nbsp;according to the CDC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54651243-4e2b-41c6-a49b-f9ec852f0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,400 pregnant women in the United States have tested
        positive for Zika since 2015, and the United States has seen a rise in&nbsp;Lyme
        disease,&nbsp;Rocky Mountain spotted fever&nbsp;and other vector-borne diseases.
        Only 27,388 such cases were reported in 2004, but that number jumped to 96,075
        in 2016, according to a CDC&nbsp;report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa83ac6-a585-4d58-9e11-4232343ccc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contaminated water sources and dangerous bacterial infections</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa135ba-1f01-482b-8dff-a8979b7af6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme weather and rainfall have contributed to the spread of bacterial
        infections through contaminated water, especially in summer. Warmer temperatures
        will only make those storms worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95962d-b280-4627-9a4b-b77393de2626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mona Sarfaty, director of the program on climate and health
        at George Mason University''s Center for Climate Change Communication,&nbsp;said&nbsp;that
        "when increased rainfall leads to flooding, there can be a mixing of stormwater
        and sewage that leads to bacterial contamination in the water."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f58f52-d076-4130-ab1a-b16135fa8d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That contamination can affect crops too, contributing to foodborne
        diseases. "Heavy downpours and flooding can spread fecal bacteria and viruses
        into fields where food is growing," said a report from the Medical Society
        Consortium on Climate and Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f55fb3-2fd5-4261-bc27-d3c9efe124eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Warmer ocean water also makes a difference," Sarfaty said. "Along
        the coast, there are cases of bacterial contamination in shellfish in the
        warmer months that make those waters more likely to cause infection when people
        swim there, especially if they have open cuts in their skin."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26adfa79-3cdf-4a2f-9799-1a2fecde12c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in mental health issues</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d83caa-117a-41bc-91cd-9c0d9dbe454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a modest rise in temperatures is associated with an increase
        in mental health issues, according to a&nbsp;study&nbsp;published this year
        that surveyed nearly 2 million U.S. residents. The research, in the journal
        PNAS, looked at individual cities and found that warming of just 1 degree
        over five years was linked to a 2 percent increase in mental health issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9407d-f1e0-4bbe-be97-3c7ae82cdf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a different approach, the study also found that an increase
        in average monthly temperatures to over 30 degrees Celsius (86 Fahrenheit),
        up from an average of 25 to 30, was correlated with a 0.5 percent increase
        in mental health issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffce42d-af80-47e0-b009-4f32048ec468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might seem like a small change, but Nick Obradovich, the study''s
        lead author and a scientist at MIT''s Media Lab,&nbsp;noted&nbsp;that those
        results, if consistent across the country, "would produce approximately 2
        million additional individuals reporting mental health difficulties."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f69215-157e-4558-a512-a1abc5050244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those challenges can turn deadly. A&nbsp;study&nbsp;published this
        year in the journal Nature Climate Change found that a rise of 1 degree Celsius
        in monthly temperatures correlated with a 0.68 percent increase in the United
        States suicide rate. Using that data, researchers estimate that climate change
        could be linked to over 14,000 suicides by 2050.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9cb089-6402-4584-b4ae-482e62359e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though more research is needed to determine what exactly causes
        that increase in suicide, the study''s lead author&nbsp;said&nbsp;economic
        factors or biological changes might be to blame.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de72571f-90bc-459e-b896-efe6be513f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As economic conditions worsen, that might also worsen mental health,"
        said Marshall Burke, an assistant professor in the Department of Earth System
        Science at Stanford University. There also might be "a plausible biological
        linkage between temperature, thermal regulation and how the brain regulates
        its own emotion."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19255c75-457b-48c8-a813-91c5fd2a854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in Type 2 diabetes</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb201974-cf6b-4356-abe0-583c6cf9657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising temperatures are associated with an increase in Type 2 diabetes,
        according to a 2017&nbsp;study&nbsp;published in the journal BMJ Open Diabetes
        Research &amp; Care. However, researchers looked only at the correlation between
        temperatures and diabetes, so the study didn''t establish that temperatures
        necessarily caused the disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb5673-c5b9-4863-83f4-55605f1dae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, researchers found that diabetes rates increased by about
        4 percent for every 1 degree Celsius of warming in the United States. Worldwide,
        glucose intolerance rose by 0.17 percent per degree Celsius of warming.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b862fc-478f-4bfd-ac30-53e358f02d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead study author Lisanne Blauw, a researcher at Leiden University
        Medical Center in the Netherlands,&nbsp;said&nbsp;that "a 1-degree Celsius
        rise in environmental temperature could account for more than 100,000 new
        diabetes cases per year in the USA alone."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa80f1-58ca-46ae-b1d4-d61d07609132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although calorie consumption and obesity are likely to be the biggest
        risk factors for diabetes, the study hypothesizes that warmer temperatures
        might decrease the activity of&nbsp;brown fat tissue, which burns fat and
        generates heat in colder weather.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0298a03-0094-4bd4-ac46-d7d08ff46721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In warmer climates, brown fat may be less activated," Blauw said,
        "which may causally lead to insulin resistance and diabetes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00724786-4d07-401c-9b59-d0e0f68d2e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respiratory problems and stroke</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa82ab-72cf-4859-9f06-4405027bf64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most scientists&nbsp;agree&nbsp;that greenhouse gases like carbon
        dioxide are contributing to global warming, but those emissions aren''t just
        hurting the planet. Fossil fuel pollutants can also generate a mixture of
        solid particles and liquid droplets in the atmosphere that can&nbsp;enter
        your lungs&nbsp;and even your bloodstream.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9232a79d-9c46-464e-b7d0-a076e47233d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That mixture, called particulate matter, can aggravate asthma, decrease
        lung function and increase your risk of cardiovascular events such as strokes,
        according to a&nbsp;study&nbsp;published last year in The Lancet. That same
        study estimated that over 8 million people die early due to air pollution
        every year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06b30b-55fe-4bab-94b8-f0933bf2c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warming planet also means more wildfires, which routinely release
        smoke that further worsens air quality. A 2011&nbsp;report&nbsp;from the National
        Research Council found that a warming of just 1 degree Celsius could lead
        to a 400% increase in the area of land burned by wildfires.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fdb35-0c22-4876-89e2-946f2fd289d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just smoke and pollutants you''re inhaling; it''s
        pollen, too. Increases in carbon dioxide can trigger plants to&nbsp;produce
        more pollen, which might explain why the pollen season seems to get worse
        each year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89688dc-e424-460c-8d85-a0942e2f5249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2012&nbsp;study&nbsp;presented at the American College of Allergy,
        Asthma and Immunology conference estimated that pollen counts were expected
        to reach 21,735 grains per cubic meter in 2040. In 2000, that number was just
        8,455.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d6ecf-3ddc-4119-ac85-524e57319cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More car crashes and fewer food inspections</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa4adab-8011-41bd-9efe-5a9a3c765c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even small changes in climate can impact human behavior, leading
        to an increase in fatal car accidents and a decrease in food safety inspections,
        according to a&nbsp;study&nbsp;published this year in PNAS.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e0087c-5814-47ca-9c61-2943ca3f5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed data from more than 70 million police stops,
        more than 500,000 motor vehicle accidents and nearly 13 million food safety
        violations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91095d6c-bbfc-4a63-a44d-3cde5ca52240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that above 29 degrees Celsius (84 Fahrenheit), police
        conduct fewer traffic stops, which can contribute to unsafe driving conditions.
        A 10-degree Celsius increase in maximum temperatures decreased traffic stops
        by 1.5 percent, according to the study, and that same temperature change amplified
        the risk of a fatal car crash by half a percentage point.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb9139-b4ef-4e01-b667-f865f4a7ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that health officials were less likely
        to conduct food safety inspections when temperatures exceeded 26 Celsius (79
        Fahrenheit). Across the 750,000 restaurants and food production facilities
        they studied, they found that a 10-degree increase in temperatures translated
        to 8,000 fewer inspections per day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6045afe-3596-4faa-8ef0-f166e787ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When those facilities were inspected, though, hotter temperatures
        led to more violations, probably because pathogens like E. coli and salmonella
        grow faster in warmer weather.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f7c09-cfba-4402-9c8a-b0cecbe89846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obradovich, the MIT Media Lab research scientist who co-authored
        the study,&nbsp;noted&nbsp;that "hot temperatures are basically bad for human
        functioning." The crux of the idea, he said, was that "weather affects how
        we perform our duties and how we go about our daily lives and the risks that
        we experience."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05185f-7817-4af6-a667-a9255ca6c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:00:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How climate change
        will affect your health."</em></p>'
  'Donald-Trump-US-China-trade':
    'author': 'Donna Borak'
    'caption': 'U.S. President Donald Trump and Chinese counterpart Xi Jinping.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-13T11:01:41.544+08:00
    'imagesource': 'jcr:30375a8d-2d00-41b7-bf0f-9b46782cdea4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e797381-70eb-4f79-8cc8-51971c8d219a'
    'lead': 'U.S. President Donald Trump wants a deal with China — just not anytime
      soon.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T11:04:02.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:43.576+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:54.237+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump rips up the trade playbook to take on China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcecbbc-7dd9-4f4b-8b81-562f802ae409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump wants a deal with China — just
        not anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d892f-ce32-49a9-a2d3-78430295cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After announcing&nbsp;a revamped trade agreement with Canada and
        Mexico&nbsp;last week, Trump reeled off a list of other countries that he
        said had given in to U.S. demands to hold talks or make a deal: South Korea,
        Japan, the European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5888cc02-71cc-42f2-b97c-a05dc0bb3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He scoffed at those "babies out there" who worried about the effects
        of tariffs, suggesting that "we wouldn''t be talking about a deal"&nbsp;with
        Canada and Mexico&nbsp;without&nbsp;his confrontational approach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e73d74-bfed-47a2-8acc-729bb69a7727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to embolden him to impose more tariffs and threaten
        more in the hopes of getting a better deal out of China," said Edward Alden,
        a senior fellow at the Council on Foreign Relations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f8947-499c-408a-879b-7016a0874618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s no-holds-barred strategy on China is likely take center
        stage this week at&nbsp;a summit of global finance chiefs and central bankers
        in Bali, Indonesia. And it''ll be up to Treasury Secretary Steven Mnuchin,
        the president''s top economic envoy, to argue the US case as warnings intensify
        about&nbsp;the damage a protracted trade war could do to global economic growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dfd1c6-84c5-439d-a594-b9bba32ab18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stakes are high," Christine Lagarde, the managing director
        of the International Monetary Fund, said last week. "We need to work together
        to de-escalate and resolve the current trade disputes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2026c613-f1c4-46ab-bb3f-a534eafcd948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Coalition of the willing''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e8d12-78f5-41ff-ae7b-6eab460d3cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Trump administration can get the European Union and Japan
        on side following the recent trade deals with South Korea, Canada and Mexico,
        that''s likely to strengthen the U.S. negotiating position with Beijing, top
        administration officials argue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf0900b-c3df-4a31-a164-24c6987a2731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking to the European Union again, we are talking to Japan
        again, and we are moving to what I have characterized as a trade coalition
        of the willing to confront China," Larry Kudlow, Trump''s chief economic adviser,
        said last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3c347-f27a-4505-994f-176a8b74c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But talks with Europe and Japan are still in the early stages. And
        French President Emmanuel Macron&nbsp;said last month&nbsp;that Europe shouldn''t
        sign trade deals with any country that doesn''t comply with the&nbsp;Paris
        Agreement on climate change, a clear reference&nbsp;to the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfaa3e4-9946-4e32-810d-533bd09a6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s approach to building a coalition against
        Beijing is a break from the old playbook of working collaboratively with allies
        to address mutual concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176923f5-acf7-4425-87fc-82de8194c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other big economies like&nbsp;the European Union&nbsp;and Japan
        share some of the main U.S. grievances with China, including&nbsp;intellectual
        property theft&nbsp;and&nbsp;pressure on foreign companies to hand over technology&nbsp;to
        Chinese partners. But Trump&nbsp;slapped tariffs on key allies&nbsp;at the
        same time as stepping up his campaign against China, which some analysts suggest
        has weakened any potential united front.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b16bc23-a920-436e-9513-8f15fffcd562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Souring relationship</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6969e87e-8ab4-4edf-a82f-0419edd62a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made clear he''s in no rush to restart talks with Beijing
        anytime soon. Instead, he has threatened to impose an even bigger wave of
        tariffs on&nbsp;another $267 billion of Chinese products. That would mean
        the U.S. measures effectively cover all the goods China sells to the United
        States each year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bd777-9796-4add-81c4-d42f8e9ab447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m using them to negotiate," Trump said of the tariffs. "And
        hopefully, we can make a great deal with China — a fair deal and a reciprocal
        deal."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67003a-49d6-4b99-9ecf-7ba6642193f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the revised pact with Canada and Mexico, which is set
        to replace NAFTA, show that the US government is also trying other ways to
        amplify the pressure on China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd41cd-ae94-42ea-b548-24c25c89a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucked in the new agreement is a requirement that each country inform
        the others if it wants to start free trade negotiations with a "non-market
        economy," a clear reference to China. The other countries would also be able
        to review any potential free trade deal with China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea1f5e9-2b02-4593-85b1-5571eb8f4877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move has upset Beijing, further souring the relationship between
        the two economic superpowers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371d9fe-e0ab-4847-93b1-303cdca7a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a frank exchange of views in Beijing on Monday, Chinese Foreign
        Minister Wang Yi told US Secretary of State Mike Pompeo that the United States
        should immediately stop its "wrong remarks and actions," including the trade
        war. Pompeo responded that the two countries have a "fundamental disagreement"
        and that the United States has "great concerns about actions that China has
        taken."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f51a3-9427-4da9-b433-1151165d8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''How much pain are they willing to endure?''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb19a41-4fbd-4045-afb5-5eba0c87f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither side is showing signs of backing down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f968f48c-5d3b-4273-bb58-ddd6b27a0c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, whose economy relies less on exports than China''s,
        is faring better so far. China''s economy had already started slowing down
        this year and its stock markets and currency have slumped as the trade conflict
        has escalated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d60265-02f6-4554-b955-145130866de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is: How much pain are they willing to endure?" said
        Thomas Bernes, a distinguished fellow for the Centre for International Governance
        Innovation. "They will be looking to the midterm elections to see if there
        is going to be a rejection of Trumpism or whether they he gains strength and
        remains in power."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df41561-52ae-4267-bf9e-8ed262bf3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Trump administration appears willing to maintain
        the pressure for as long as it can.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a1097-b62b-4760-b0c7-c16bbe0a6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have changed the paradigm," U.S. Trade Representative Robert
        Lighthizer said last month. "We have tariffs in place, and the president is
        not going to let this go along when you have forced transfer of intellectual
        property."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3065593-4d8d-45d9-8611-d624aae018fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to meet with Chinese President Xi Jinping at the
        Group of 20 leaders summit in Buenos Aires at the end of November.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f7a00-d56c-4b75-99ca-5467ce331889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Beijing unwilling to give ground on U.S. demands that it
        change fundamental parts of its economic policy, the prospects of reaching
        a deal anytime soon appear slim.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4694d5f7-091e-442e-9503-06623301cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still hard to see how a further escalation of the trade conflict
        with China will be avoided," Andrew Hunter, U.S. economist at research firm
        Capital Economics said in a note to clients last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf125a5-7978-4b3d-8f73-81059e6c5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:04:02.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump rips up the
        trade playbook to take on China."</em></p>'
  'Mother-Instagram-sell-babies':
    'author': 'Mochamad Andri and Helen Regan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-13T08:27:57.391+08:00
    'imagesource': 'jcr:5ec4c3a6-949e-4397-8b6b-7e4f8f80375a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddcee96c-bbb3-4561-b55c-87111ba7fec7'
    'lead': 'A midwife and a suspected buyer were also arrested on the resort island
      of Bali.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T11:06:27.092+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:43.223+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:54.415+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mother among 4 arrested for attempting to sell babies on Instagram

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f8248-62df-4d38-8e5e-6dac7dc29689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Indonesian police say they have broken up a child trafficking
        operation that was allegedly buying and selling babies on Instagram.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80dad11-5d76-44f2-90c0-1c35bf76a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were arrested, including a 22-year-old mother and 29-year-old
        suspected broker in Indonesia''s second largest city Surabaya, police said
        in a press conference Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a9ea52-9367-4dd0-a22e-809400343423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A midwife and a suspected buyer were also arrested on the resort
        island of Bali.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e20739-f337-4503-b20b-356777785017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were alerted to an account on the popular photo-sharing
        site with the handle "Konsultasi Hati Privat," or Private Heart Consultation,
        that presents itself as offering pregnancy consultations and adoption services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebe9cc-ac6f-4740-8cb5-0f5f8062c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, police said they have found evidence that monetary transactions
        were being carried out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686a57f-2033-494b-bd45-f07a82bd87db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of criminal investigation unit in Surabaya''s police force
        , AKBP Sudamiran, said Tuesday that his team foiled an attempt by a 22-year-old
        mother, identified as LA, to sell her 11-month-old baby to a buyer in Bali,
        known as NS, using the messaging service WhatsApp. The baby was allegedly
        being offered for 15 million rupiah (about $987).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b564cf-686f-44ea-813f-5bc49ae84f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Instagram account was still active early Friday and had more
        than 700 followers, having been running for about a year. It has since been
        taken down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b2f2e-ad7d-4e7a-bf64-a2dab127c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images featured on the page included black and white photos of ultrasounds,
        pregnant mothers and babies with their faces blurred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bc004-81f3-4010-b2bd-6c1c37a162e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one image posted on September 15, a baby, referred to as C86,
        was featured alongside information such as age, gender and religion. A contact
        number is provided with a message urging those who want to adopt or who want
        to leave a child for adoption to get in touch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d0376a-47ee-45ad-b443-ca0901d760cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account also featured screenshots from WhatsApp conversations
        between the account owner and pregnant women or mothers. In one conversation,
        a woman who is seven months pregnant says she is unmarried and wants to find
        someone to adopt her child and to hide her until she gives birth so that her
        family doesn''t find out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db5f00-8a74-49c6-aae1-7119b793adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Indonesia''s National Commission for Child Protection
        (KPAI), Sustano, who like many Indonesians has one name, said social media
        has changed the way traffickers conduct business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca4d73-35e2-4de4-92ad-61e5cd2dfc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the old days, the transaction happened in person and it was
        usually arranged through a middleman," he said. "But now, they are using new
        and more advance methods, through social media like Instagram and Facebook.
        The cyber world has become a tool for promotion and transaction."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6a239-7681-463a-9493-c98dae2d9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustano says traffickers are drawn to social media because "it is
        considered more effective, the deal happens directly between seller and buyer,
        and it is not easy to be detected by law enforcement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac5e0a-b4d0-4845-b4f4-a322d4ee7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the use of Instagram is proven in this case then it shows how
        traffickers constantly adapt to new methods for their trade," added Amanda
        Bissex, Chief of Child Protection at UNICEF. She believes it''s now important
        that authorities "adapt their policy and legislative response to prevent such
        crimes, particularly against children, young girls and women."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5576a73-06e7-4b45-919d-f759263767f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is a major source, transit, and destination country for
        human trafficking. The United Nations Children''s Fund (UNICEF) estimates
        that 100,000 children are trafficked each year in Indonesia, with the majority
        being forced into the sex trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa739ee-bc54-43ac-b2c1-da051751864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2018 Trafficking in Persons Report, the U.S. government rated
        Indonesia as Tier 2, saying that the country "did not fully meet the minimum
        standards for the elimination of trafficking." Indonesia was however, "making
        significant efforts to do so."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a5ea1-a61b-4e4a-a420-db0466cd1476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four of those arrested face up to 15 years in prison for violating
        child protection laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe400b-2a85-4bd2-a14f-364d1c013d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:06:27.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mother among 4 arrested
        for attempting to sell babies on Instagram."</em></p>'
  'Melania-Trump-Donald-Trump-affairs':
    'author': 'Veronica Stracqualursi'
    'caption': 'U.S. first lady Melania Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-13T07:37:08.858+08:00
    'imagesource': 'jcr:8916128f-fd6e-4590-b131-1b3e0f9d6187'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fd1da31-5dcd-497d-a971-72ede4dfa1e4'
    'lead': 'The first lady has avoided publicly addressing the allegations of her
      husband''s infidelities and friction in their 13-year marriage.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T11:09:43.879+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:43.015+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:54.582+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump says President Trump''s alleged affairs are ''not concern
      and focus of mine''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074654e9-8d1c-4197-95ca-258fda320fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp; U.S. first lady Melania Trump said that she has "much
        more important things" to focus on than the alleged infidelities of her husband,
        President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329910b-de0b-4d8f-a15e-bc731b5ee3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not concern and focus of mine. I''m a mother and a first
        lady, and I have much more important things to think about and to do. I know
        people like to speculate and media like to speculate about our marriage,"
        the intensely private first lady told&nbsp;ABC News&nbsp;in a taped interview
        last week during her first solo foreign trip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93895718-09df-4ba0-89a1-47a41b1d09b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she''s been hurt by the allegations, Trump, after a brief
        pause, said, "It''s not always pleasant, of course, but I know what is right
        and what is wrong and what is true or not true."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebcd668-0831-45e0-b577-2ba92ccd1333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by ABC News if they still have a good marriage and if she
        loves her husband, the first lady replied, "Yes, we are fine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e1207-e14b-474f-8ccf-257e54dcf3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s what media speculate, and it''s gossip. It''s not always
        correct stuff," she added in the clip released Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd1e88-c8b0-481c-b4b6-3d5ae56b3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady has avoided publicly addressing the allegations of
        her husband''s infidelities and friction in their 13-year marriage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad65a1-3206-4eb0-9b7d-7d044f2da3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year,&nbsp;The Wall Street Journal&nbsp;reported that
        Donald Trump''s former personal attorney Michael Cohen paid $130,000 to adult
        film star Stormy Daniels ahead of the 2016 election as part of a hush agreement
        over an alleged affair. Daniels later risked violating the hush agreement
        by sharing details of her 2006 alleged affair with Donald Trump in a CBS "60
        Minutes" interview&nbsp;in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5521a350-2627-4aa1-a8cb-8ffe711958dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second woman, former playboy model Karen McDougal, also&nbsp;came
        forward with allegations&nbsp;that she and Donald Trump had a 10-month long
        affair a decade ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d6b64-2706-44dc-8982-37e4ea1150b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump denied both affairs. He later admitted to reimbursing
        Cohen the $130,000 paid to Daniels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b2486-8292-4813-ad98-b2203f85654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in June, Rudy Giuliani, Trump''s personal lawyer in the special
        counsel investigation, said at a&nbsp;conference in Israel&nbsp;that Melania
        Trump does not believe her husband had an affair with Daniels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f83795-c14e-4a17-b77b-7e35362925ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She believes her husband, and she knows it''s untrue," Giuliani
        said then.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f7546-d79d-49e7-ba66-8d369545b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s communications director fired back at Giuliani
        at the time, telling CNN in a statement, "I don''t believe Mrs. Trump has
        ever discussed her thoughts on anything with Mr. Giuliani."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406488b-4ae8-4e77-8ebd-7aaefd9ba08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump reiterated that in her taped interview with ABC News,
        saying that she "never talked to Mr. Giuliani."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cb3a66-4ae0-406d-aab0-b1bf10dbbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why she thinks Giuliani shared that, "I don''t know. You need
        to ask him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993e259-3d1b-4425-a67b-160e6857954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:09:43.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Melania Trump says
        President Trump''s alleged affairs are ''not concern and focus of mine''."</em></p>'
  'Uganda-mudslides':
    'author': 'Bukola Adebayo and Samson Ntale'
    'caption': 'Dozens of people are feared missing and remain unaccounted for after
      heavy rains triggered mudslides.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-13T07:32:07.178+08:00
    'imagesource': 'jcr:e8f76212-b153-43a4-8ae1-d840b45d35f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7fa13a4-b1e5-455e-999a-7555b648fc4e'
    'lead': 'Dozens of people are feared missing and remain unaccounted for after
      heavy rains triggered mudslides.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T11:12:31.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:42.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:54.694+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uganda mudslides, floods spur deaths, destruction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aedb17-8ef8-4ee0-a939-4bbf9d55e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:12:31.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 34 people were killed after mudslides
        and floods engulfed homes in eastern Uganda, the Uganda Red Cross Society
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578bc0c1-d0e4-485f-ba61-d664c90c48db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:12:31.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people are feared missing and remain unaccounted for after
        heavy rains triggered mudslides, which washed mountain slopes into houses
        on Thursday in at least six villages in Bududa district, located on the border
        with Kenya. Local news outlets are reporting at least 40 deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b88b6-ea0d-4e82-b6d3-e188d62931e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:12:31.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A river burst its banks in the eastern town of Bukalasi in the Bududa
        district and floods swept away houses in the surrounding community, URC''s
        head of communications and public relations, Irene Nakasiita, said in a statement
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2e4c7-7cd3-4ce0-be57-ece6a3185c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:12:31.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams are doing their best to rescue people from
        the debris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76564f6-e37c-49ff-98bd-4a156a633a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:12:31.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People traveling to the affected communities should take alternative
        routes, the aid agency posted on Twitter. The agency said it had provided
        blankets and other relief materials for affected families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e8d42-1426-4528-b507-af8afae1196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:12:31.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effect is very devastating and has majorly affected lives of
        people, livestock, plantations and human settlement. Many people have been
        displaced while others have had to move to neighboring villages for shelter
        with relatives and close friends," the Red Cross said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c25e63-efc1-4ecc-afd6-27ba0df5a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:12:31.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities are working with aid agencies to provide assistance
        and evacuate residents in affected areas, the government''s Commissioner for
        Disaster Preparedness and Management Martin Owor told Nile Broadcasting Television
        Services on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea2278e-e076-4f7e-a5b4-ba5323f2d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:12:31.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding and mudslides are common during the rainy season in Uganda''s
        mountainous regions, where the latest incident has occurred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d2b81-66a5-4e4d-af46-9f563e6802a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:12:31.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least&nbsp;80 people were killed&nbsp;in Uganda after landslides
        swept villages around Mount Elgon in 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb37853-5e0c-4e2a-93f2-5570b62993b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:12:31.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda''s President Yoweri Museveni tweeted his condolences to those
        who have lost their lives saying, "The government will look at other options
        available to stop further occurrences of these disasters."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effbba61-6fe9-41e3-841e-9ac1f1bc64fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:12:31.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Uganda mudslides,
        floods spur deaths, destruction."</em></p>'
  'Abuse-Pope-Francis-Cardinal-Donald-Wuerl':
    'author': 'Daniel Burke'
    'caption': 'Pope Francis has accepted the resignation of Cardinal Donald Wuerl,
      the embattled archbishop of Washington, ending weeks of mounting speculation
      and rising anger over Wuerl''s role in two clergy sexual abuse scandals.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-13T07:26:11.270+08:00
    'imagesource': 'jcr:ea6a7dc4-86b1-47fe-8a43-83be78a4f479'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48aafbde-ebbf-4967-ba5a-ee47b3bc2291'
    'lead': 'Cardinal Donald Wuerl is the most prominent American Catholic to step
      down since the abuse scandal reignited this summer.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T11:15:24.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:42.457+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:54.833+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abuse survivors angry over Pope''s praise for fallen cardinal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481a63f-b976-4230-a58c-49a90dbe794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis&nbsp;accepted the resignation
        of Cardinal Donald Wuerl, the embattled archbishop of Washington and one of
        the church''s most powerful Americans. But the Pope''s high praise for Wuerl
        in the wake of two clergy sexual abuse scandals angered some abuse survivors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b5157-4374-41a0-a839-09d556981d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl is the most prominent American Catholic to step down since
        the abuse scandal reignited this summer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956106e0-68dd-4130-934b-27b87e80a2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Francis has asked Wuerl to remain as the archdiocese''s apostolic
        administrator -- akin to an interim manager -- until a successor is named.
        And in&nbsp;a letter released Friday, the pope praised Wuerl for his "nobility"
        in handling the criticism against him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f5b80-e15a-455f-bc42-6f634a1f5ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope wrote that Wuerl has "sufficient elements to ''justify''"
        his actions "and distinguish between what it means to cover up crimes or not
        to deal with problems, and to commit some mistakes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb063ef-b7b1-4daa-b49d-3c2a5c35e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, your nobility has led you not to choose this way of defense.
        Of this, I am proud and thank you," the pope wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e2070-a794-42af-bb6b-d5a4fa3421f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significantly, while Wuerl is resigning as archbishop of Washington,
        he will remain a cardinal. He is still part of the powerful College of Cardinals
        and is one of only 10 American cardinals who could choose the next Pope.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49aeed6-87e7-44bc-9054-bc909b4ad995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s praise of Wuerl also comes just days after the Vatican
        announced that it was investigating his predecessor, former Cardinal Theodore
        McCarrick. Wuerl has been accused by a former papal diplomat of knowing about
        allegations that McCarrick had sexually abused seminarians. Wuerl has denied
        the accusations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8240fc8-051b-4369-87a0-10417c3ecf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Cardinal Wuerl as of today is no longer the archbishop
        of Washington, he certainly doesn''t seem to be out of favor with the boss,"
        CNN senior Vatican analyst John Allen said, referring to the tone of the Pope''s
        letter about Wuerl''s resignation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f81a23-e13f-480e-88d1-7b6ba4697686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl, who turns 78 in November, technically tendered his resignation
        upon reaching age 75, as all Catholic bishops and cardinals do. But cardinals
        are often allowed to serve until they are 80.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422fc2dc-09e7-4351-91b1-c2209bc5c060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl said Friday that he was deeply touched by the pope''s "gracious
        words of understanding" in Friday''s letter, and he asked for forgiveness
        for "past errors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d366098-abfb-411a-8e5b-96ac057cdf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Holy Father''s decision to provide new leadership to the Archdiocese
        can allow all of the faithful, clergy, religious and lay, to focus on healing
        and the future," Wuerl said in a statement released by the archdiocese. "It
        permits this local Church to move forward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a532699e-5cd0-4202-9d3f-5bb29d1be9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again for any past errors in judgment I apologize and ask
        for pardon. My resignation is one way to express my great and abiding love
        for you the people of the Church of Washington."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c639a1-a206-4e18-99eb-bd8beb408d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But abuse survivors, many of whom had called for Wuerl''s resignation,
        blasted the Pope on Friday for praising Wuerl''s "heart of a shepherd."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ad5a6-c906-4d80-893e-3a81751f0cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wuerl took the most vulnerable -- children -- and put them in harm''s
        way. How could the Pope possibly call him a good shepherd? It sends the message
        to abuse victims that the Pope doesn''t really care about them. He only cares
        about ''his people,''" said Becky Ianni, a Washington-area leader of the Survivors
        Network of those Abused by Priests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a0219-b067-45fb-9359-418b9581381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delaney, a survivor of clergy sexual abuse who is originally
        from Philadelphia, said he sat and cried after reading this morning that the
        Pope had called Wuerl a "noble man."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc55ba7-9620-4723-bc62-601de54fbab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s such a huge slap in the face to victims," said Delaney,
        who now lives in Tennessee. "I have tried not to bash the Pope. I really wanted
        to like him, but after today, the gloves are off."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6bd82-04b6-4740-ab26-670865e64c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Catholics, however, called Wuerl''s resignation a sign that
        the Pope, who has been accused of moving too slowly to combat clergy abuse,
        is finally taking concrete actions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19050ff-b4a2-456c-8ac7-2a43ddf50f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Carr, director of the Initiative on Catholic Social Thought
        and Public Life at Georgetown University, said the Pope''s letter about Wuerl
        sends mixed messages, in part because the cardinal''s record on abuse was
        itself mixed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4bda6b-8c62-49b3-b458-443e3accbc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wuerl was better than most (bishops), but not good enough, and
        that is part of the message today. Things are changing. Bishops are going
        to pay a price, even influential and effective bishops, even a bishop who
        did better than most."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a3418-6328-4cb5-a4ef-249e95172e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the papal praise, Wuerl''s resignation caps a remarkable
        fall from grace for one of the world''s most powerful Catholic leaders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90887f0e-8fbf-4091-a635-87aedcb6bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pittsburgh native spent more than 50 years climbing the ranks
        of the Catholic Church, building a reputation as a loyal churchman and scrupulous
        teacher. Known as a key ally of Pope Francis, Wuerl sits on the Vatican committee
        that vets and appoints bishops around the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90001a6f-dae3-4efd-a6d6-5f14c95fe517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a damning&nbsp;900-page report by a grand jury in Pennsylvania&nbsp;and
        a letter from a former top Vatican official accusing Wuerl of covering up
        for his disgraced predecessor, the cardinal faced increasing pressure to step
        down from his perch atop the church''s hierarchy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643b698-c100-4c0e-8e1f-c76a9fff6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archdiocese of Washington vigorously defended Wuerl, sending
        detailed explanations of his actions to area clergy and pushing back against
        accusations that he failed to deal adequately with pedophile priests while
        he was the bishop of Pittsburgh.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b0568-8036-4687-adbc-c42759be904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuerl also faced accusations from a former papal diplomat that he
        knew about accusations that his predecessor in Washington, McCarrick, had
        sexually abused seminarians.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd53820-2a9c-4782-aafa-420941c95f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter published in August, Archbishop Carlo Maria Vigano,
        the Vatican''s former U.S. ambassador, said Wuerl was "well aware of the continuous
        abuses committed by Cardinal McCarrick and the sanctions imposed on him by
        Pope Benedict."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fddf96-f9dd-43a6-83e0-876aab23feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archdiocese of Washington&nbsp;denied Vigano''s allegations,
        saying, "Cardinal Wuerl has categorically denied that any of this information
        was communicated to him. Archbishop Viganò at no time provided Cardinal Wuerl
        any information about an alleged document from Pope Benedict XVI with directives
        of any sort from Rome regarding Archbishop McCarrick."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775797f-e4c7-4714-b7dd-567703c2002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Thomas Reese, a Jesuit priest and a columnist at Religion
        News Service, said the Pope was smart to accept Wuerl''s resignation, "even
        if he didn''t really want to."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7215c30-0b8c-4428-9f1f-8a9a3218878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Wuerl finally convinced him that, for the good of the archdiocese,
        he needed to resign," Reese said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b014e5-b487-41e1-8099-c46df344a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:15:24.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Abuse survivors
        angry over Pope''s praise for fallen cardinal</em></p>'
  'Media-conference-Saudi-Arabia-Jamal-Khashoggi':
    'author': 'Hadas Gold'
    'caption': 'Three more major news organizations have pulled out of a business
      conference in Saudi Arabia as pressure mounts on the kingdom to explain the
      disappearance of journalist Jamal Khashoggi.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-13T07:22:32.972+08:00
    'imagesource': 'jcr:241297e7-a315-48ca-bb29-222aef569596'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93eae2fa-e750-479f-927c-24c4a05cbe78'
    'lead': 'Bloomberg is the latest media organization to withdraw.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T11:19:22.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:42.110+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:55.003+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More media sponsors pull out of Saudi conference after journalist disappears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81968a39-d723-408b-8f41-489089b72aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Most of the news outlets that had agreed
        to sponsor a high-profile business conference in Saudi Arabia have now pulled
        out following the unexplained disappearance of journalist Jamal Khashoggi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01028f0f-4b34-48f4-84be-2c78e0fadade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg is the latest media organization to withdraw.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da64c8-9b9d-4c38-9c77-1465a412b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bloomberg will no longer serve as a media partner for the Future
        Investment Initiative," a spokesperson said. "As we do with every major event
        in the region, we plan to cover any news from our regional news bureau."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c774f37-0b96-46ee-a999-a3d0ded5ff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. media group last year&nbsp;signed a deal&nbsp;with a Saudi
        publisher to run an Arabic language financial news network. It did not immediately
        respond to a request for comment on the status of that deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ba781-bd9c-4b0b-b1aa-137b600ebd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN, CNBC and the Financial Times said earlier on Friday that they
        would not sponsor the conference, which is known as "Davos in the desert."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfd4868-fbd3-4bd3-95b0-e85834ab4574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by Mohammed bin Salman and scheduled to begin on October
        23, the event is designed to showcase the Saudi crown prince''s Vision 2030
        plan to break the country''s dependence on oil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a88a21d-0e2e-432a-8cdc-fe5604b00de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some media partners have pulled out as concerns mount over the
        fate of the prominent Saudi journalist, contributor to the Washington Post
        and critic of the Saudi regime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4122f-440f-45c8-9714-ec96a2051378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi has been missing for more than a week after going to the&nbsp;Saudi
        consulate general in Istanbul&nbsp;to obtain wedding papers. Turkish authorities
        have&nbsp;audio and visual evidence&nbsp;that shows Khashoggi was killed inside
        the Saudi consulate, a source familiar with the ongoing investigation told
        CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60388d62-8676-418d-b2b4-de9ca22f5a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia firmly denies any involvement in his disappearance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b290de-920e-44b2-a5dc-319ff2e09d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN said in a statement on Friday that it has "withdrawn its participation"
        in the conference. CNBC&nbsp;said on Twitter that it was pulling out&nbsp;due
        to "continuing questions" over the journalist''s disappearance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daeb546-b11d-4fcb-8e50-74c08a61cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finola McDonnell, chief communications and marketing officer at
        the Financial Times, said on Twitter that the UK newspaper would not partner
        with the conference while Khashoggi''s disappearance "remains unexplained."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67bd42-6260-430c-b2ce-b433a4b41c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times pulled its sponsorship earlier this week. Andrew
        Ross Sorkin, a columnist for the newspaper who also works as an anchor for
        CNBC, tweeted that he was "terribly distressed" by the disappearance of Khashoggi
        and would no longer participate. He had been due to moderate three sessions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202d7c7-f5c0-4f96-b331-3d5580554015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zanny Minton Beddoes, the editor-in-chief of The Economist, and
        Los Angeles Times owner Patrick Soon-Shiong have also canceled plans to speak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b236b-4fb4-4426-ae4c-6eef60f5ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining&nbsp;media sponsors&nbsp;for the investment conference
        are Fox Business Network, Japanese media company Nikkei and Saudi-owned television
        channel Al Arabiya.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0aece-a179-4a39-95f2-859a20f23b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox Business Network is monitoring the situation, according to a
        spokesperson for the network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a35b63-bf5a-44ec-b443-eb671ba6df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies beyond the media industry are also rethinking their involvement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af33b4-5a1d-427d-bb12-fcc3ce640bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber CEO Dara Khosrowshahi, who was scheduled to speak at the event
        about the future of transportation,&nbsp;said he was withdrawing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31b38c-2439-409a-ac0b-51642c012ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:19:22.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:42.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More media sponsors
        pull out of Saudi conference after journalist disappears."</em></p>'
  'Jamal-Khashoggi-Turkey-recordings':
    'author': 'Bard Wilkinson, Nic Robertson and Laura Smith-Spark'
    'caption': 'CCTV image of the missing Saudi Journalist Jamal Khashoggi entering
      the Saudi consulate on Tuesday oct 2nd at 13:14 local time.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-13T07:15:22.240+08:00
    'imagesource': 'jcr:e755b7e2-e71f-4410-a505-f16455766cc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16747b3d-8c2a-4f78-9f7b-52f9c21b8e41'
    'lead': 'The evidence, which was described to the source by a Western intelligence
      agency, showed there had been an assault and a struggle inside the consulate. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T11:22:05.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:41.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:55.181+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey has ''shocking'' audio and visual evidence of Saudi journalist''s
      killing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acdbb0f-a978-4629-8bf9-5db2738c0318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkish authorities have audio and visual
        evidence that shows journalist Jamal Khashoggi was killed inside the Saudi
        consulate in Istanbul just over a week ago, a source familiar with the ongoing
        investigation told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92581f04-0908-4fff-a13d-88bc584a81ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence, which was described to the source by a Western intelligence
        agency, showed there had been an assault and a struggle inside the consulate.
        There is also evidence of the moment that Khashoggi was killed, the source
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a828d-c717-43cf-8c38-44052c36db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign intelligence service found the nature of the evidence,
        which was provided in a briefing from Turkish officials, to be "shocking and
        disgusting," the source told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d340bf-b8cf-486d-b252-a8c122888ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a columnist for the Washington Post, walked into the
        consulate in Istanbul on October 2 intending to get paperwork that would allow
        him to marry his Turkish fiancée. He hasn''t been seen in public since.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20d2f1-bd8d-4ba7-b70f-1dfc43aa8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia firmly denies any involvement in his disappearance
        and says he left the consulate that afternoon. His fiancée, Hatice Cengiz,
        who was waiting outside, says she did not see him re-emerge. Turkey has called
        on Saudi officials to provide evidence that he left the consulate, as they
        claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544bd813-6044-41ad-b7c1-0f772d51cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reported late Thursday that the Turkish government
        had told U.S. officials that it was in possession of audio and video recordings
        proving that Khashoggi was killed in the consulate, citing unnamed U.S. and
        Turkish sources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f6929-19ee-4a77-80ed-0b3ce5f326b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio recording in particular provided "persuasive and gruesome
        evidence" that a Saudi team dispatched to Istanbul was responsible for Khashoggi''s
        death, the Post reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07e49b-62bb-49f0-9c19-39a9d59e109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can hear his voice and the voices of men speaking Arabic,"
        one person with knowledge of the recording told the Post. "You can hear how
        he was interrogated, tortured and then murdered."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1bec5-7619-47a8-8660-529b85662cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International pressure has mounted on Saudi Arabia to explain what
        happened to Khashoggi, a former Saudi royal insider who became a critic of
        the regime and Crown Prince Mohammed bin Salman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30382731-8d3e-4333-80f1-bf0d64016d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business world has also signaled its disquiet, with&nbsp;British
        tycoon Richard Branson&nbsp;saying he''s pulling back from two tourism projects
        in Saudi Arabia and has suspended discussions with Riyadh about a $1 billion
        investment in Virgin''s space companies. Business leaders have also started&nbsp;pulling
        out&nbsp;of a key conference hosted by MBS in late October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ff0a2-6bb9-40b2-b2c1-01ada862c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN confirmed Friday that it too&nbsp;would no longer participate&nbsp;in
        the Saudi Future Investment Initiative conference, known as "Davos in the
        desert." CNN was a media partner for the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137679eb-a842-4d38-bef2-ada4f697c37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Treasury Secretary Steven Mnuchin told broadcaster CNBC he&nbsp;still
        planned to attend the Riyadh summit&nbsp;despite concerns about Khashoggi''s
        status.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c84b68-41f8-49aa-9f06-6b509352669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus on 15 men</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733fc657-9214-4d99-ac26-6dea61d24457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities believe&nbsp;15 Saudi men&nbsp;who arrived in
        Istanbul on October 2 were connected to Khashoggi''s disappearance and possible
        killing. At least some of them appear to have high-level connections in the
        Saudi government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58658fd3-6604-4553-ae5f-9a3fce133603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a U.S. official familiar with the intelligence told
        CNN that the U.S. had intercepts of Saudi officials discussing a plan to lure
        Khashoggi back to Saudi Arabia and detain him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31db211-a612-4096-acb8-a002912999e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s "working assumption" is that Khashoggi was killed
        inside the consulate in Istanbul, according to a U.S. official familiar with
        the latest intelligence. "We are pretty clear eyed it is likely to have happened
        and it didn''t end well," the official said. The source did caution that this
        was the latest assessment and no conclusions had been made.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e747060-97c7-457e-b33b-6b0a00ab2314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source who knows Khashoggi told CNN that Saudi authorities made
        several attempts to reach out to Khashoggi in 2017, including proposing he
        lead a think tank funded by the state. The source says that Khashoggi rejected
        the ideas and over the following months his much sharper criticism of the
        government, in its domestic policy and relating to the crisis with Qatar,
        ended any dialogue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef25789-3199-4a2e-98e5-39dae12446f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source, who maintains high-level contact inside the kingdom,
        says that senior figures in the Royal Court in Riyadh were especially infuriated
        by Khashoggi''s criticism of the decision by the Saudi authorities to classify
        in September 2017 the Muslim Brotherhood and the Islamic scholar Yusuf al-Qaradawi
        as terrorists. At the same time, the source says, Khashoggi became more wary
        of returning to the kingdom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf4f51-38d4-4429-8194-873b3ebf4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days before his disappearance, Khashoggi -- speaking to a
        BBC journalist in an off-air conversation after a radio interview -- said
        he did not think he would ever be able to return to Saudi Arabia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee859cb-73fe-4064-a75c-b1e7be62bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when he might be able to go home again, Khashoggi says: "I
        don''t think I''ll be able to."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44808bb-ef45-41cb-9b2f-f7ab65efd229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC several days ago said it decided to publish the off-air
        conversation "in light of the current circumstances."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a772a1-379e-44ad-b881-5fd22c87c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I hear of an arrest of a friend who did nothing... makes me
        feel I shouldn''t go," Khashoggi is heard saying. "That friend of mine...
        maybe he was talking critically over something at a dinner party. That''s
        what we are becoming in Saudi Arabia, we are not used to that, we never experienced
        [this]," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426eeba-e762-4229-9cd6-d3a33a5333de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delegation from Saudi Arabia has arrived in Turkey for the investigation
        into Khashoggi''s disappearance, Turkey''s state-run Anadolu Agency reported
        Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a6b64f-0e07-43ff-b381-5fdc8628f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump rules out immediate action on arms sales</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d07dc-7431-4343-a4c0-acbfb7ad9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump has said his administration was being
        "very tough" with Saudi Arabia as it investigates Khashoggi''s case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08d39d-b561-4738-8c5e-2f1197c71c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump said Thursday that he was reluctant to take action, particularly
        on the issue of arms sales. "There are other things we can do," he told reporters
        at the White House.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f494325-ccbb-46aa-8b8d-433d9c5b7f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like the concept of stopping an investment of $110 billion
        into the United States because you know what they''re going to do, they''re
        going to take that money and spend it in Russia or China," Trump said, referring
        to a U.S. arms deal with Saudi Arabia. "If it turns out to be as bad as it
        might be, there are certainly other ways of handling the situation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c87ed-9941-4eb9-af0a-b666c3616df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. signed a nearly $110 billion defense deal with Saudi Arabia
        in May 2017, when Trump made Saudi Arabia a stop on his first foreign trip
        as president. The stop was seen, in part, as an endorsement of the strong
        relationship between Trump, Jared Kushner -- his son-in-law and senior adviser
        -- and bin Salman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01aadc-3dc8-423b-94dc-e1e55628cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Foreign Ministry said it had demanded that Saudi Arabia
        provide a "complete and detailed response" with regard to the reported killing
        of Khashoggi, whose disappearance "raises serious questions about his fate."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4012548-b216-4d0b-84d7-e94104a5c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France demands that the facts are clearly established," the ministry
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9f7ea-7fd9-4a4a-9c14-a888c0e5f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf Arab states came out in support of Saudi Arabia, however, in
        the first wave of official reactions from its neighbors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d61d25-764f-441b-ac55-7e16d38ba1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Thursday, the United Arab Emirates'' Foreign Minister,
        Anwar Gargash, called media reports on the matter "a fierce campaign" run
        in coordination with "inciting parties."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642de694-8138-4004-b220-d65c205899bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repercussions of political targeting of Saudi Arabia will be
        dire on those who inflame it," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6e383-004c-44bf-9185-dbed77b106b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain''s Foreign Minister, Khalid bin Ahmad, said that "Saudi
        Arabia is the target, not the search for truth."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4880a6-6261-417a-aeec-8760e77b2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigation</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1539e3b-8731-4519-910f-35ad34d8b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials had agreed to allow Ankara to inspect the consulate
        as part of Turkey''s investigation into the missing journalist. But it was
        not clear Friday whether this inspection had taken place. A senior Turkish
        official speaking on the condition of anonymity had previously told CNN that
        "the Saudis are not cooperating fully with the investigation. They are not
        open to cooperating."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f6e95-724a-4759-9f6a-db8934d37a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a Saudi official said that he "welcomed" an announcement
        by the Turkish President to form a joint team of experts from both countries
        to investigate Khashoggi''s disappearance and that he was "fully confident
        of the team''s ability to accomplish the mission," according to a statement
        from the Center for International Communication at the Saudi Information Ministry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc405f-d577-48be-8c0b-b415867cdc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "Kingdom attached utmost priority to its citizens''
        safety and security, irrespective of their location."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba8c36-4346-47d8-a594-82e3802d4ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah, a pro-government private newspaper in Turkey, on&nbsp;Tuesday
        listed 15 names&nbsp;alongside photographs of men who authorities believe
        were flown into Istanbul from Riyadh. The state-run Anadolu news agency later
        published similar details on eight of the individuals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb69828-d99b-49fb-801a-3b228237d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Saudi men was identified by Turkey''s official Anadolu
        Agency and Sabah as Salah Muhammed al-Tubaiqi. He is listed on an official
        Saudi health website as the head of the forensic medicine department at the
        interior ministry.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d273598-9851-4e2d-bf71-a9e0d3778b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of the group identified by Turkish official media,
        Muhammad Saad al-Zahrani, has appeared on Saudi state TV alongside MBS.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840b630-aa3d-4686-94a5-ee75536cc592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials are investigating whether Khashoggi''s Apple Watch
        reveals clues as to what happened to him inside the Saudi consulate, examining
        whether data from the smartwatch could have been transmitted to a cloud, or
        his personal phone, which was with Cengiz outside, Reuters reported, citing
        two senior Turkish officials.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ff905-738c-45af-be50-49212cd4a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T11:22:05.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:41.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Turkey has ''shocking''
        audio and visual evidence of Saudi journalist''s killing."</em></p>'
