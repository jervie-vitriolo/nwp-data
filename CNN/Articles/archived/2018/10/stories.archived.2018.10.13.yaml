    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Regine Velasquez leaves GMA network after two decades

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfc3fb-6029-4a46-a4f0-65c56ef8b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:53:46.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Asia''s
        Songbird bids goodbye to her home network of two decades, GMA Network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795d8ef-4036-4abf-8c38-f856135be38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:53:46.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the network''s executives, Senior Vice President and Entertainment
        Group Head Lilybeth Rasonable, confirmed in a statement that Regine Velasquez-Alcasid
        is leaving the network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33950a1b-2994-45b7-b548-b35d70139a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:53:46.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After two decades, Regine Velasquez-Alcasid has officially said
        her goodbyes to the Kapuso Network. We understand her decision to join her
        husband and we wish her well as she pursues other opportunities outside GMA
        Network," Rasonable said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d75192-3748-46bc-be35-46d3abf66808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:53:46.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Velasquez-Alcasid''s shows on the network include the now-defunct
        Sunday noontime shows SOP and Party Pilipinas. She has also starred in some
        of GMA''s primetime dramas such as "Ako si Kim Sam Soon" and "Mulawin vs.
        Ravena."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51198292-bb41-4c26-af2b-ef014b491b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:53:46.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer recently hosted talent search "The Clash," as well as
        the Saturday cooking show "Sarap Diva."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac32f5-0ebf-4f04-9578-3c1161fcf0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:53:46.423+08:00
