      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National University improved to 2-5 in the team standings, while
        UE suffered its sixth setback in the tournament.</p>'
  'facebook-hack-online-security':
    'author': 'Donie O''Sullivan'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-13T15:22:08.991+08:00
    'imagesource': 'jcr:c4bf8fbd-569f-4eee-aa71-85faec8f85a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a627950-c625-4292-bd18-c771948fe30a'
    'lead': 'Here''s how you can find out if you are among the 30 million people whose
      information was accessed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T10:51:21.810+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:44.476+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:53.431+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hackers accessed personal information of 30 million Facebook users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13473548-b628-4fd3-95d1-c7c16c9826fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Almost 30 million Facebook users'' phone
        numbers and email addresses were accessed by hackers in the biggest security
        breach in the company''s history, Facebook said Friday. The attackers accessed
        even more details on 14 million of those users, including the area where they
        live, their relationship status, their religion, and part of their search
        history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8478bae-38ef-48a0-b79c-42dfdfa82b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is "actively investigating" the breach, Guy Rosen, a Facebook
        vice-president, told reporters on a call Friday. He said the FBI has asked
        the company"not to discuss who may be behind this attack" or to share other
        details that could compromise its investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b97260-bbb5-4a4e-baea-dddc25e682e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that it may still not know the full extent of the
        attack and wasn''t ruling out the possibility of other "smaller-scale attacks"
        linked to the breach. The company said it will continue to investigate "other
        ways the people behind this attack used Facebook."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d950c9e-3c57-4472-9689-11b0d70439ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new details come two weeks after&nbsp;Facebook first announced&nbsp;that
        attackers had access to 50 million users'' accounts -- meaning they could
        have logged in as those users. Facebook said on Friday that, "We now know
        that fewer people were impacted than we originally thought," and said that
        30 million people had been impacted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b543a0-9057-494d-8b12-66ebbc03ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 14 million worst hit by the breach, the attackers were able
        to access the following information, Facebook said: "username, gender, locale/language,
        relationship status, religion, hometown, self-reported current city, birthdate,
        device types used to access Facebook, education, work, the last 10 places
        they checked into or were tagged in, website, people or Pages they follow,
        and the 15 most recent searches."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62e17d-ee23-4385-9060-121fe4ee7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it will send a message to the 30 million users affected
        in the coming days and will be posting information to its&nbsp;help center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c4a251-ba82-4cb2-a6b9-499795bbd43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is regulated by Irish authorities in Europe as its European
        headquarters is located there. A spokesperson for the Irish data regulator
        said of Friday''s announcement, "The update from Facebook today is significant
        now that Facebook has confirmed that the personal data of millions of users
        was taken by the perpetrators of the attack."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04bfbc5-92a2-490c-8607-66d969013116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack prompted Facebook to take the unprecedented step of logging
        out the 50 million users whose accounts were exposed and logged out another
        40 million users as a precautionary measure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4781698-2a06-450e-b563-6494908cedde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers exploited a series of bugs on Facebook''s platform.
        The vulnerability, Facebook said, had existed since July 2017. It wasn''t
        patched until last month, after the company''s engineers noticed some unusual
        activity that turned out to be the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fe1fd-e1ea-4fbd-a82d-2c17be49cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Friday''s announcement, there are&nbsp;still many details&nbsp;about
        the hack that have not been made public, including who was behind it and if
        the attackers were targeting particular users or countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce9ead-3508-4980-bd9d-3b7b3b1e8fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Was I hacked?</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde3368-f169-40ce-bd15-25dfcc1d86e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out if you are among the 30 million people whose information
        was accessed, you can click go to the Facebook help center.&nbsp;You need
        to be logged into Facebook. Scroll to the bottom of the page and you''ll find
        details about your account in a blue box titled, "Is my Facebook account impacted
        by this security issue?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501e6bb-fd18-4db1-9849-0efa8887e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:51:21.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hackers accessed
        personal information of 30 million Facebook users."</em></p>'
  'Regine-Velasquez-GMA-Network':
    'author': 'CNN Philippines Staff'
    'caption': 'Asia''s Songbird will join her husband Ogie Alcasid in a Sydney show
      of rival network ABS-CBN on October 20.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
