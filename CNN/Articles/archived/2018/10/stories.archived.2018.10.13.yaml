      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        National University (NU) Bulldogs concluded their first round campaign on
        a good note.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c7d863-a8d9-4cec-a52e-10a2e62980e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:37:30.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs ended a five-game slide with an 88-61 rout of the University
        of the East (UE) Red Warriors Saturday at the Mall of Asia Arena in Pasay
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da2748-d4c6-4978-9b4e-4f6df8956bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:37:30.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Lloyd Clemente powered the NU with 21 points on 7-of-11 shooting
        and four rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85d15f-ed0a-4632-bd5e-7041904fffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:37:30.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the relentless attack of the Bulldogs early in the match,
        the Red Warriors were able to hang on and keep it close at the end of the
        first quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a8443-c1e1-4f5a-8ae9-e9c6e6c297a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:37:30.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the NU''s bench mob that fueled the Bulldogs to pull away
        and establish a comfortable cushion going into the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61add9a3-d84a-4482-b265-a70d71dce5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:37:30.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Pasaol tried to provide the spark for UE, but the NU had more
        fresh legs to run the floor and maintain the intensity until the final buzzer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee80a5-0bc6-4b86-a22a-b60a6ceddf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:37:30.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Ildefonso chipped in 14 points and seven rebounds, while import
        Issa Gaye added 12 points for the Bulldogs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a3b18-cf4d-48b4-a60b-1a9eee54db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:37:30.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasaol finished with 20 points and nine rebounds for the Red Warriors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3397a0-057c-452f-908e-36e7d0f67d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:37:30.112+08:00
      'mgnl:createdBy': 'jeff'
