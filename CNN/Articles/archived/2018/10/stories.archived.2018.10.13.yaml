      'mgnl:lastActivated': 2019-04-17T09:17:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> Kris
        Aquino is a fighter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f907dbe0-8e02-406a-9b3b-0b5de6f0a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:56:17.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sharing her battle with an autoimmune disease, the celebrity
        and entrepreneur disclosed that she had filed a qualified theft complaint
        before the Office of the City Prosecutor in Quezon City Friday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2802d8c-6ab8-4c6d-b94f-c4ebd5b94135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:56:17.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naghain din po para sa ''kin ang Fortun Narvasa ng parehong demanda
        (Fortun Narvasa also filed the same complaint in my behalf) in 6 other cities
        namely, San Juan, Mandaluyong, Pasig, Makati, Taguig, and Manila," Aquino
        said in an Instagram post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cae38a-fc07-457d-a0bc-4d2c743a83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:56:17.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Revised Penal Code defines qualified theft as a crime "committed
        by a domestic servant, or with grave abuse of confidence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75cd794-f352-4c35-8744-9f61e933ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:56:17.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the accused, whom she still refused to name, "failed
        to even meet us halfway and instead chose to spread malicious lies and falsehoods."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b6157e-ed3f-4d40-88fe-589a5a244568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:56:17.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kilala niyo na po ako -- hindi ako ang nagsisimula ng away, pero
        hindi po ako pinalaki para urungan ang pakikipaglaban para sa katotohanan
        (You all know me – I don''t start a fight, but I was not raised to run away
        from the fight for truth.)," she told her millions of followers on social
        media. Her Instagram post contained a video containing quotes on betrayal
        with Taylor Swift''s "Look What You Made Me Do" as background music.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3d445-d1c5-49af-acdb-d86ed3e58270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:56:17.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media mogul went to Singapore in September to seek medical treatment
        as she revealed severe weight loss after "quietly" suffering "financial abuse
        and betrayal."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c38c16c-7fe3-4c2d-8776-74ca61d8d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:56:17.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was done "by someone I had complete trust and faith
        in" and who earned millions of pesos from her company, Kris Cojuangco Aquino
        Productions, and from negotiating her endorsements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c6dfc-e821-4467-af4e-8f8104b0dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:56:17.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, daughter of former President Cory Aquino and dubbed as the
        "Queen of All Media," later said she was diagnosed with Chronic Spontaneous
        Urticaria, resulting in allergy-like symptoms on her skin. An autoimmune disease,
        it''s the result of the body''s immune system attacking healthy cells.</p>'
  'SWS-Hunger-Q3-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'The latest Social Weather Stations survey estimates around 3.1 million
      Filipino families got involuntarily hungry in the past three months.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-13T10:44:05.669+08:00
    'imagesource': 'jcr:91f57c16-e1f7-4961-872f-7f57dfe45ab0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c84ad1cb-6a9d-45d2-b040-7499a7478d62'
    'lead': 'The latest Social Weather Stations survey estimates around 3.1 million
      Filipino families got involuntarily hungry in the past three months.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T10:58:24.738+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:44.153+08:00
    'mgnl:lastActivatedBy': 'jeff'
