      'mgnl:lastActivated': 2019-04-17T09:17:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ridiculous vote devoid of competition, UN General Assembly elected
        #Philippines, #Eritrea, #Bahrain &amp; #Cameroon to be among new members of
        @UN #HumanRights Council in 2019-2021. Such votes make mockery of word "election","
        said Louis Charbonneau, United Nations Director of the Human Rights Watch,
        in a tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee6929-6afb-4512-a628-5d1b3c98d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charbonneau added that the UNHRC should not be used by rights-abusing
        member states to shield themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d168d1-f75a-4355-8ee8-fb79221c2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#HRC member states should seek to neutralize any attempts by its
        worst members to shield themselves and other serial rights abusers &amp; keep
        doing good work on #Yemen, #Myanmar, #Syria, #Burundi &amp; other crises,"
        Charbonneau said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a813f15d-89c9-4e59-891b-e753cced84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International UN Representative Sherine Tadros called the
        elections that gave the Philippines a seat a "mockery", since there was exactly
        the same number of open seats as the number of candidates.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Moments ago the UN General Assembly “elected” -amongst others -Bahrain,Philippines
        and Eritrea to serve on the Human Rights Council in a process that makes a
        mockery of the word elections (number of candidates matched the number of
        seats - there was no competition) <a href="https://twitter.com/hashtag/HRCelections?src=hash&amp;ref_src=twsrc%5Etfw">#HRCelections</a></p>&mdash;
        Sherine Tadros (@SherineT) <a href="https://twitter.com/SherineT/status/1050777745473622016?ref_src=twsrc%5Etfw">October
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee6948-f452-460e-a74c-06039ec85565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1f077-ef29-4081-a7cb-02ea993eff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moments ago the UN General Assembly "elected" -amongst others -Bahrain,Philippines
        and Eritrea to serve on the Human Rights Council in a process that makes a
        mockery of the word elections (number of candidates matched the number of
        seats - there was no competition) #HRCelections," Tadros said in a tweet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5fccea-1d51-4031-988b-329bb4078bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson and Chief Legal Counsel Salvador Panelo,
        on the other hand, said the election meant that the UN had acknowledged President
        Rodrigo Duterte''s violent anti-drug campaign as essential.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: &quot;Getting a seat in the UN Human Rights Council is a repudiation
        of the critics and detractors on President Duterte&#39;s unrelenting war against
        illegal drugs.&quot; — Presidential Spokesperson and Chief Presidential Legal
        Counsel Sal Panelo <a href="https://t.co/BQ0UOsDSZm">https://t.co/BQ0UOsDSZm</a>
        <a href="https://t.co/DQA5vL0CnK">pic.twitter.com/DQA5vL0CnK</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1051022992719761408?ref_src=twsrc%5Etfw">October
        13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e0244-2e7c-4207-9cf0-6eb431624971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1cff3-45e0-4f8f-ab63-ca40c4c284fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the county''s re-election, the President''s campaign against
        illegal drugs, corruption, and criminality has, in effect, been acknowledged
        by the international community as essential to the protection of the right
        to life, liberty and property of every peace-loving and law-abiding citizen
        of our State," Panelo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa93c38-f260-4bf0-8e03-ce552e700c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went as far as saying that the anti-drug campaign was the Philippines''
        brand of human rights advocacy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea4037-948c-477d-88f6-6c3a58c3dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank and commend the UN Human Rights Council, as well as the
        States that supported our country''s bid, for affirming the Philippines''
        brand of human rights advocacy under the Duterte administration as truly responsive
        to our people''s needs and aspirations for a better and more dignified life,"
        Panelo said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50658749-a3ab-4534-afdb-eb86b125d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has made no secret of his disdain for human rights groups
        in several of his speeches, often launching tirades against personalities
        like UN Special Rapporteur for extrajudicial killings Agnes Callamard and
        more recently former UN High Commissioner for Human Rights Prince Zeid bin
        Ra''ad Zeid al-Hussein.</p>'
  'Comelec-kicks-off-review-of-automated-poll-system':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-13T05:10:52.705+08:00
    'imagesource': 'jcr:0d95aa17-6abc-40db-87a6-1afbd792f207'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31550090-c2f0-4bcb-b6e0-6fe2b994a6fa'
    'lead': 'The Commission on Elections (Comelec) on Saturday began preparations
      for a two-month review of the local source code, the human-readable instructions
      that would run the vote counting machines in the 2019 elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T10:35:29.282+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:44.942+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:53.262+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec kicks off review of automated poll system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39cf3d0-5abf-4e99-9468-850ae46e0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        Commission on Elections (Comelec) on Saturday began preparations for a two-month
        review of the local source code, the human-readable instructions that would
        run the vote counting machines in the 2019 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c42b4e-8e37-4ef0-b71a-f08cc5414bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body hopes the review would allay some groups'' doubts
        in the integrity of the automated polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1fabd7-533a-42a8-9091-2a17b056c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto natin mapakita natin sa publiko na mapagkakatiwalaan natin
        ang sistema (We want to show the public that are system can be trusted),"
        Comelec Spokesperson James Jimenez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc4f35-f8ce-4baf-a7b4-135e4f2326eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review runs from Oct. 17 to Dec. 14, but Jimenez said they invited
        the participants to watch the preparations on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae380a-8a7b-4c2f-94eb-27826b345ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IT experts, election watchdogs and representatives of political
        parties and candidates are participating in the review.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b023bc6e-ea53-480c-88c5-00bbfc7a69f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will look into the codes of the vote counting machines, the
        election management system that controls the database, and the canvassing
        and consolidation system to be used by the Board of Canvassers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf51b7c-da20-4dcf-b282-48d9c324fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts said there have been some improvements in the source
        code audit process since the first time it was done in 2013 amid questions
        on the credibility of the presidential polls. But experts said this is not
        enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118b7cd-2796-436b-8c88-5922e2b4442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap ang proseso (The process is difficult). It''s a controlled
        review eh. There is still a feeling of security by obscurity," said National
        Citizens'' Movement for Free Elections (NAMFREL) volunteer Jay-R Contreras,
        an IT expert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d89dc-53f3-44e1-a124-1bf46423df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said it has also improved the system''s security features
        for the May 13, 2019 polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0a63f-e2de-4c6e-aab4-4980e37b05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan company Smartmatic has been supplying automated machines
        to the government since the 2010 elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5772b56e-de34-4f15-a6a7-6a193d1f2454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government continues to use its services despite allegations
        that it altered the source code of vote counting machines in the 2013 national
        elections, and fed a suspicious new script or computer command to the Comelec''s
        transparency server during the transmission and counting of election returns
        in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e699b8-02c4-414b-b001-7925d606846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are claims the company has denied, while the Presidential
        Electoral Tribunal has started a manual vote recount due to a poll protest
        filed by former Senator Bongbong Marcos questioning Vice President Leni Robredo''s
        win in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eaa0ad-7028-4edd-a2fa-8a47769ce1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:35:29.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:44.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco contributed to this report.</em></p>'
