  'khashoggi-saudi-turkey-investigation-trump':
    'author': 'Laura Smith-Spark'
    'caption': 'Three more major news organizations have pulled out of a business
      conference in Saudi Arabia as pressure mounts on the kingdom to explain the
      disappearance of journalist Jamal Khashoggi.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-13T23:04:58.384+08:00
    'imagesource': 'jcr:241297e7-a315-48ca-bb29-222aef569596'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d2e7f98-598b-4cbc-b738-a585cf21483f'
    'lead': 'U.S. President Donald Trump vowed in a "60 Minutes" interview that the
      United States would get to the bottom of what happened to a missing Saudi journalist and
      that there would be "severe punishment" if he was found to have been murdered.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T10:23:01.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:46.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:52.560+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump vows ''severe punishment'' if journalist Jamal Khashoggi was murdered
      by Saudis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a9812-02f5-4662-8f88-c67e52118e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump vowed in a
        "60 Minutes" interview that the United States would get to the bottom of what
        happened to&nbsp;a missing Saudi journalist&nbsp;and that there would be "severe
        punishment" if he was found to have been murdered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef4aeb-bb37-4c99-a062-e48ef9e99fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an excerpt from the interview, released by CBS on Saturday morning,
        Trump said the case of Jamal Khashoggi was "being looked at very, very strongly"
        and that his administration "would be very upset and angry" if it turned out
        that the Saudi government had ordered his killing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed25bd-e24e-4373-8f96-f7716ec9725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this moment, they deny it and they deny it vehemently. Could
        it be them? Yes," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ee154-4fc9-44bd-bb45-3d51d197c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a columnist for the Washington Post, went into the Saudi
        consulate in Istanbul on October 2 to obtain paperwork that would allow him
        to marry his Turkish fiancée. He hasn''t been seen in public since.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558bba2-65fa-4754-ba65-6f0271e1714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a source familiar with the ongoing investigation told
        CNN that&nbsp;Turkish authorities have audio and visual evidencethat showed
        Khashoggi was killed inside the Saudi consulate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f991a9-7369-444f-8b44-93e37c9efae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence, which was described to the source by a Western intelligence
        agency, showed there had been an assault and a struggle inside the consulate.
        There is also evidence of the moment that Khashoggi was killed, the source
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4027870-6cac-4ab1-898d-83eff8534bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign intelligence service found the nature of the evidence,
        which was provided in a briefing from Turkish officials, to be "shocking and
        disgusting," the source told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ee86af-fbbc-4c3d-ad41-e52cd4081924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia firmly denies any involvement in his disappearance
        and says he left the consulate that afternoon. But his fiancée, Hatice Cengiz,
        who was waiting outside the consulate, says she did not see him re-emerge.
        Turkey has called on Saudi officials to provide evidence that he left the
        consulate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ead22-fd0b-4418-95a8-b35a7cf6395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments came as a growing number of&nbsp;global businesses
        withdrew from an upcoming summit&nbsp;in Saudi Arabia amid concerns over Khashoggi''s
        disappearance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d6951d-d265-4bde-b84c-e34187b20c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump: ''There''s a lot at stake''</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d97b5-a3e9-470b-ba36-e90a17f38b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Khashoggi case puts the&nbsp;United States in a difficult position&nbsp;because
        of its close ties with Saudi Arabia, seen as an important strategic ally in
        the Middle East. Trump and his son-in-law, Jared Kushner, have also developed&nbsp;personal&nbsp;and&nbsp;business
        relationships&nbsp;with the Saudis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac4a9a-c884-4e03-be17-fef2a2529da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Crown Prince Mohammed bin Salman, known colloquially as MBS,&nbsp;spoke
        by phone Tuesday with Kushner and national security adviser John Bolton. Secretary
        of State Mike Pompeo also spoke with the 33-year-old Crown Prince.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e6b35-ef3a-4c77-8e13-f423df24b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CBS journalist Lesley Stahl if bin Salman had denied Saudi
        involvement in Khashoggi''s disappearance, Trump replied: "They deny it. They
        deny it every way you can imagine. In the not too distant future I think we''ll
        know an answer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1537be6-4ae9-4105-886d-47f4e5dc15d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has faced mounting bipartisan pressure this week from members
        of Congress who are calling for him to impose stiff consequences on Saudi
        Arabia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c583e-9375-41b1-bb21-4540bfc0b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the question of possible sanctions, Trump restated his reluctance
        to jeopardize a&nbsp;$110 billion arms deal he brokered with Saudi Arabia&nbsp;that
        was inked on his first foreign trip as President, saying he didn''t want to
        hurt jobs. But, he added, "there are other ways of punishing, to use a word
        that''s a pretty harsh word, but it''s true."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199f29a-74e8-476c-a303-f28b9b47eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "There''s a lot at stake. And, maybe especially so because
        this man was a reporter. There''s something -- you''ll be surprised to hear
        me say that, there''s something really terrible and disgusting about that
        if that was the case so we''re going to have to see. We''re going to get to
        the bottom of it and there will be severe punishment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3e11e-b984-439d-84c3-f61e0da04a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "60 Minutes" interview is expected to air Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7389bb3-af0c-48ac-a845-96a36693caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President said Friday he had not yet spoken with King Salman
        of Saudi Arabia -- the father of the Crown Prince -- in the wake of Khashoggi''s
        reported killing, but that he planned to "pretty soon."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b015c-2bf2-452a-8fe5-5ea72302329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Saudi government denies ordering killing</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec524efe-266d-4ccb-81ed-6cdd6c7e6fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia Interior Minister Prince Abdulaziz bin Saud bin Naif
        bin Abdulaziz said reports that the Saudi government ordered the killing of
        Khashoggi are "lies and baseless allegations against the government of the
        Kingdom," according to a statement in the state-run Saudi Press Agency (SPA)
        published early Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f81d4-5069-4bc0-9d5e-a73de31c5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulaziz also said "some media" have circulated "false accusations"
        regarding Khashoggi''s disappearance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d9415-d0a8-436e-9fd5-390fa0c02a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delegation from Saudi Arabia has arrived in Turkey for the investigation,
        Turkey''s state-run Anadolu Agency reported Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8eed89-19d6-4390-a4c9-c70386581dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi official said that he "welcomed" an announcement by the
        Turkish President to form a joint team of experts from both countries to investigate
        Khashoggi''s disappearance," according to a Saudi Information Ministry statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4933ec-9c69-49dd-b995-20844c057aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish newspaper Sabah reported early Saturday that Khashoggi may
        have recorded his own death through his Apple Watch, and that security forces
        leading the investigation found the audio file inside the phone Khashoggi
        left with his fiancé.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582069e6-cb7b-4841-8cde-cfd4ef0275fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify the Sabah report and was seeking
        comment from both Saudi and Turkish officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94401edb-0608-4668-b7ae-4cac6ecf05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN intelligence and security analyst Robert Baer cast doubt on
        the claim, saying it was too far for a Bluetooth connection and that Khashoggi
        was unlikely to have anticipated transmitting a recording in advance. "I think
        what''s happened, clearly, is the Turks have the Saudi consulate wired, they
        have transmitters," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa734c-3d4f-4019-9896-9a8c6e35791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Turks don''t trust any diplomats, and they have been into most
        embassies and most consulates in Turkey and they listen to what''s going on
        -- and if indeed there are tapes proving that he was murdered, I think that''s
        probably how they know. But the Turks are very reluctant to admit that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5178b1-84ef-4426-8632-7e3c2bacc0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Businesses abandon desert summit</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df0f641-a5f8-492e-b200-14a04671c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is also facing growing isolation as firms pull out
        of a high-profile investment summit due to take place in Riyadh later this
        month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c588d-7aec-49ae-9efc-7fb8f1042220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the news outlets that had agreed to sponsor the Saudi Future
        Investment Initiative -- known as "Davos in the desert" and hosted by Saudi
        Crown Prince Mohammed bin Salman, known colloquially as MBS -- have now withdrawn.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b528f61-c596-433e-8e8a-292942bd552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include Japanese media company Nikkei, CNBC, the New York Times
        and the Financial Times. Bloomberg said Friday it was pulling out as a media
        partner, but added that it still planned to cover news from the conference</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f4b17-4055-4e7a-aa85-d18c9559b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN, which was a media partner for the event, confirmed Friday that
        it too&nbsp;would no longer participate&nbsp;in the conference. Viacom CEO
        Bob Bakish, Uber chief Dara Khosrowshahi, and The Economist''s editor-in-chief,
        Zanny Minton Beddoes, have also pulled out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ef6a9-330a-4e72-9189-305a5be09c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, IMF chief Christine Lagarde told reporters at the International
        Monetary Fund''s annual meeting in Bali, Indonesia on Saturday that she still
        planned to go to the Riyadh summit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ca04a-f76b-46dc-90f0-84123bb0b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horrifying things have been reported" following Khashoggi''s disappearance,
        she said, but she had "to conduct the business of the IMF in all corners of
        the world, and with many governments."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2bea6-01ca-4a74-b615-e72143e90bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde said she always spoke her mind when visiting a country and
        that she would be paying close attention to developments in the case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a21279-92aa-449f-9859-445d0d622bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Treasury Secretary Steven Mnuchin also reaffirmed his commitment&nbsp;to
        attend the Riyadh conference, while expressing concerns about Khashoggi''s
        status. "The conference is on for now, I am going," he told reporters in Bali.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2d8fc-6dee-4d59-8851-410cad9a2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary General Antonio Guterres, speaking to the
        BBC at the IMF meeting, called for the "truth to be clear."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a591ace6-49b2-43e1-a255-eda376a9f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know exactly who is responsible and of course, when
        we see the multiplication of this kind of situation I think we need to find
        ways in which accountability is also demanded," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75bb05-de64-46f9-988c-316a9152d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:23:01.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:46.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump vows ''severe
        punishment'' if journalist Jamal Khashoggi was murdered by Saudis."</em></p>'
  'kashoggi-saudi-turkey-apple-watch':
    'author': 'Laura Smith-Spark and Nic Robertson'
    'caption': 'The Turkish government has launched an investigation into the disappearance
      of a prominent Saudi journalist who reportedly was last seen entering the Saudi
      Consulate in Istanbul, according to Turkey''s state-run news agency Anadolu.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-13T21:38:09.000+08:00
    'imagesource': 'jcr:2aa274f1-8f50-4358-a728-c488600001dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4d7924f-f502-4fa0-bb95-584f901d7531'
    'lead': 'Missing Saudi journalist Jamal Khashoggi may have recorded his own death,
      a Turkish newspaper reported Saturday morning.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T10:27:08.041+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:45.865+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:52.834+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple Watch worn by Saudi journalist may have transmitted evidence of
      his death, Turkish paper reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9771e-346c-478f-9d04-117fabf6174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Missing Saudi journalist Jamal Khashoggi
        may have recorded his own death, a Turkish newspaper reported Saturday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca7025e-881a-4c39-ba5e-ebed2430a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi turned on the recording function of his Apple Watch before
        walking into the Saudi consulate in Istanbul on October 2, according to Sabah
        newspaper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329dc3f7-1ea4-4a37-9b72-47b399cac2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moments of his "interrogation, torture and killing were audio
        recorded and sent to both his phone and to iCloud," the pro-government, privately
        owned newspaper paper reported. The Turkish newspaper said conversations of
        the men involved in the reported assassination were recorded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae8f1c-3ec0-4492-856d-9ff5c1d16265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces leading the investigation found the audio file inside
        the phone Khashoggi left with his fiancé, according to Sabah.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d737f1c-a56b-4aa9-804e-35bc71c842b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon noticing the watch, Sabah reports, Khashoggi''s assailants
        tried to unlock the Apple Watch with multiple password attempts, ultimately
        using Khashoggi''s fingerprint to unlock the smart watch. They were successful
        in deleting only some of the files, Sabah reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd539e-fdd3-4d0d-937e-3d03b81d350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on its website, Apple does not list fingerprint verification
        as one of the Apple Watch''s capabilities. A representative from the company
        confirmed to CNN the watches do not have the feature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a58a1e-a083-4f55-a381-e2a127f44a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether it would have been technically
        feasible for Khashoggi''s Apple Watch to transfer audio to his phone, which
        he had given to his fiancée before entering the consulate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485fe7d8-c96b-47b2-a622-142892d9401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the Sabah report and is seeking
        comment from both Saudi and Turkish officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9bbe3-f294-49f9-95fd-09c481e39dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN intelligence and security analyst Robert Baer cast doubt on
        the claim, saying it was too far for a Bluetooth connection and that Khashoggi
        was unlikely to have anticipated transmitting a recording in advance. "I think
        what''s happened, clearly, is the Turks have the Saudi consulate wired, they
        have transmitters," he told CNN''s Anderson Cooper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4902630-3128-4472-8cb6-4d9a8a570f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Turks don''t trust any diplomats and they have been into most
        embassies and most consulates in Turkey and they listen to what''s going on
        -- and if indeed there are tapes proving that he was murdered, I think that''s
        probably how they know. But the Turks are very reluctant to admit that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f125c-9d70-4ccf-b21a-48850c6df9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia firmly denies any involvement in his disappearance
        and says he left the consulate that afternoon. His fiancée, Hatice Cengiz,
        who was waiting outside the consulate, says she did not see him re-emerge.
        Turkey has called on Saudi officials to provide evidence that he left the
        consulate, as they claim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db0787b-50a7-4cab-8daa-107f6d50a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Saudi minister: Reports are "lies"</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c817c1-8e2c-483e-a276-1204ad5c4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia Interior Minister Prince Abdulaziz bin Saud bin Naif
        bin Abdulaziz said reports that the Saudi government ordered the killing of
        Khashoggi are "lies and baseless allegations against the government of the
        Kingdom," according to a statement in the state-run Saudi Press Agency (SPA)
        published early Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88a0f0-48a6-40f2-900e-98d68c410875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulaziz also said "some media" have circulated "false accusations"
        regarding Khashoggi''s disappearance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63742de-3f5a-4be8-9d08-6b2e27975de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a source familiar with the ongoing investigation told
        CNN that Turkish authorities have audio and visual evidence that showed Khashoggi
        was killed inside the Saudi consulate. But it was unclear how Turkish authorities
        obtained the evidence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32642011-085a-4721-b8f3-83cd2e85abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence, which was described to the source by a Western intelligence
        agency, showed there had been an assault and a struggle inside the consulate.
        There is also evidence of the moment that Khashoggi was killed, the source
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc40843-9179-4d47-a3c8-aad6f62704f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish security units analyzed how Khashoggi''s reported killing
        unfolded with the use of a translator, according to Sabah.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4094c11-9ae7-4ccd-bcb5-0833eb94ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah also reported that investigation units are currently examining
        all cell phone and landline records from the consulate and the consul general''s
        residence on October 2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74997cc9-b650-4359-aeea-a2c02cca896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to locate Khashoggi''s body are ongoing, Sabah reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c9ccc3-67a5-4b75-80b7-4f13e51f23c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a columnist for the Washington Post, went into the consulate
        to obtain paperwork that would allow him to marry his Turkish fiancée. He
        hasn''t been seen in public since.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed92cb-7d12-4cdd-b45e-03ef05a1ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reported late Thursday that the Turkish government
        had told US officials that it was in possession of audio and video recordings
        proving that Khashoggi was killed in the consulate, citing unnamed US and
        Turkish sources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de0ce4-542b-4190-91cc-d60dbef41af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio recording in particular provided "persuasive and gruesome
        evidence" that a Saudi team dispatched to Istanbul was responsible for Khashoggi''s
        death, the Post reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c28eea-38df-46fa-b47b-e9a479f6b2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Business leaders pull out of summit</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612dce9-2dcc-4514-9275-4b2a06d4526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International pressure has mounted on Saudi Arabia to explain what
        happened to Khashoggi, a former Saudi royal insider who became a critic of
        the regime and Crown Prince Mohammed bin Salman, who is known colloquially
        as MBS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ff2c0-9cf3-4903-b6dc-11f0d8a1d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business world has also signaled its disquiet, with&nbsp;British
        tycoon Richard Branson&nbsp;saying he''s pulling back from two tourism projects
        in Saudi Arabia and has suspended discussions with Riyadh about a $1 billion
        investment in Virgin''s space companies. Business leaders have also started&nbsp;pulling
        out&nbsp;of a key conference hosted by MBS in late October.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b628c38-de33-4a98-b139-ef21cbb4dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN confirmed Friday that it too&nbsp;would no longer participate&nbsp;in
        the Saudi Future Investment Initiative conference, known as "Davos in the
        desert." CNN was a media partner for the event.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd287601-a1da-4b56-9b54-0ee186715359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Treasury Secretary Steven Mnuchin reaffirmed his commitment&nbsp;to
        attend the Riyadh summit&nbsp;while expressing concerns about Khashoggi''s
        status.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c00a7-a83d-416e-9a02-6d3f3383dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conference is on for now, I am going," he told reporters Saturday
        at the International Monetary Fund''s annual meeting in Bali, Indonesia. He
        also suggested that his plans could change as details from the investigation
        are released.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded483f6-f04a-4419-800f-fcf246f2b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF chief Christine Lagarde told reporters in Bali she also still
        planned to go to the Riyadh conference. "Horrifying things have been reported"
        following Khashoggi''s disappearance, she said, but she had "to conduct the
        business of the IMF in all corners of the world, and with many governments."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089161d-c9a8-4b86-990f-138732d1e81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde said she always spoke her mind when visiting a country and
        that she would be paying close attention to developments in the case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced206ac-f439-4194-9db7-d4e819f84d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump to speak with Saudi King ''pretty soon''</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fdd42-3423-49f9-a5df-43cf808c7155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump said Friday he had not yet spoken with
        King Salman of Saudi Arabia in the wake of Khashoggi''s disappearance and
        reported killing, but that he plans to "pretty soon."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5998917-098d-44cc-bdbd-30f4feb4603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered no new information on the case but said the US was
        working to uncover what happened. "A lot of people are looking to find out
        because it is potentially a really, really terrible situation so we''ll see
        what happens," he said, speaking in Ohio.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa0e4a8-4bbb-4046-b8d4-bbd5dda3ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Trump said he was reluctant to take action, particularly
        on the issue of arms sales. "There are other things we can do," he told reporters
        at the White House.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc06d6-9cda-4358-a7c8-4cb371dd323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US signed a nearly $110 billion defense deal with Saudi Arabia
        in May 2017, when Trump made Saudi Arabia a stop on his first foreign trip
        as president. The stop was seen, in part, as an endorsement of the strong
        relationship between Trump, Jared Kushner -- his son-in-law and senior adviser
        -- and bin Salman.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd8c97-0a47-48b8-a790-8041d8baf71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Foreign Ministry said it had demanded that Saudi Arabia
        provide a "complete and detailed response" with regard to the reported killing
        of Khashoggi, whose disappearance "raises serious questions about his fate."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232bcaa-8232-4791-a6bd-8270414fee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf Arab states came out in support of Saudi Arabia, however, in
        the first wave of official reactions from its neighbors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f92f1e5-bbbd-4079-a795-c510256601e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Thursday, the United Arab Emirates'' Foreign Minister,
        Anwar Gargash, called media reports on the matter "a fierce campaign" run
        in coordination with "inciting parties."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b6ace-0503-4cf6-a9cd-3eb82d7ec63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain''s Foreign Minister, Khalid bin Ahmad, said that "Saudi
        Arabia is the target, not the search for truth."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069e008-aa7a-42a7-8b6e-3d4559d90af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Focus on 15 men</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c11f7c-2605-4510-ad42-9274540f3433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities believe&nbsp;15 Saudi men&nbsp;who arrived in
        Istanbul on October 2 were connected to Khashoggi''s disappearance and possible
        killing. At least some of them appear to have high-level connections in the
        Saudi government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103c03e-c5ca-43e3-97da-6486864fcdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Saudi men was identified by Turkey''s official Anadolu
        Agency and Sabah as Salah Muhammed al-Tubaiqi. He is listed on an official
        Saudi health website as the head of the forensic medicine department at the
        interior ministry.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd32277-57f4-427f-9986-5ad8c75d2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a US official familiar with the intelligence told CNN
        that the US had intercepts of Saudi officials discussing a plan to lure Khashoggi
        back to Saudi Arabia and detain him.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9346a5-ba5e-4d5d-95b3-dee257ff81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s "working assumption" is that Khashoggi was killed
        inside the consulate in Istanbul, according to a US official familiar with
        the latest intelligence. "We are pretty clear eyed it is likely to have happened
        and it didn''t end well," the official said. The source did caution that this
        was the latest assessment and no conclusions had been made.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4657c18-8815-4827-b7f7-fdcf91e22f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source who knows Khashoggi told CNN that Saudi authorities made
        several attempts to reach out to Khashoggi in 2017, including proposing he
        lead a think tank funded by the state. The source says that Khashoggi rejected
        the ideas and over the following months his much sharper criticism of the
        government, in its domestic policy and relating to the crisis with Qatar,
        ended any dialogue.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a3815-625d-471b-958c-ac7493797393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source, who maintains high-level contact inside the kingdom,
        says that senior figures in the Royal Court in Riyadh were especially infuriated
        by Khashoggi''s criticism of the decision by Saudi authorities in September
        2017 to classify the Muslim Brotherhood and the Islamic scholar Yusuf al-Qaradawi
        as terrorists. At the same time, the source says, Khashoggi became more wary
        of returning to the kingdom.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f44b55-d152-4ffe-90b1-33c52fea9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days before his disappearance, Khashoggi -- speaking to a
        BBC journalist in an off-air conversation after a radio interview -- said
        he did not think he would ever be able to return to Saudi Arabia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348d125-aeb1-480c-a2b8-e2911f03d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when he might be able to go home again, Khashoggi says: "I
        don''t think I''ll be able to."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f595c87-9e5a-4b0a-9fe3-52b49d768b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC several days ago said it decided to publish the off-air
        conversation "in light of the current circumstances."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d1f34-ada3-4b7e-8df3-a5d7cddedd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delegation from Saudi Arabia has arrived in Turkey for the investigation
        into Khashoggi''s disappearance, Turkey''s state-run Anadolu Agency reported
        Friday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2865f7-7ea4-407f-badc-b20ccc7d982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a Saudi official said that he "welcomed" an announcement
        by the Turkish President to form a joint team of experts from both countries
        to investigate Khashoggi''s disappearance and that he was "fully confident
        of the team''s ability to accomplish the mission," according to a Saudi Information
        Ministry statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e81b6-42c9-4c8c-a4f8-9efc39749492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "Kingdom attached utmost priority to its citizens''
        safety and security, irrespective of their location."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bfa055-79e7-4867-8a42-c109ca313855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:27:08.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple Watch worn
        by Saudi journalist may have transmitted evidence of his death, Turkish paper
        reports."</em></p>'
  'uaap-lasalle-adamson':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-13T20:07:47.370+08:00
    'imagesource': 'jcr:a83ac4c4-fc73-48d4-81c4-19495e5d7f50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7616188-d7b7-4e27-9eef-fd3d3bf8b586'
    'lead': 'The La Salle Green Archers survive the gritty Adamson Soaring Falcons
      in a thrilling finish.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T10:29:06.359+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:45.330+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:53.017+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Melecio carries La Salle past Adamson Soaring Falcons in overtime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a768b89d-9fad-46bb-ab8b-5c8a1b397012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        last game in the first round of the UAAP Season 81 men’s seniors basketball
        tournament needed five extra minutes to be decided.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda688a-bada-42b7-8468-5134486b2d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The De La Salle University Green Archers handed the Adamson University
        Soaring Falcons their second straight setback with a 79-78 overtime victory
        Saturday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717fb347-2932-477b-9daf-35320ccbeb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljun Melecio delivered another clutch performance for DLSU with
        22 points and four rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b250056-3f9f-4f1a-bd2b-fcd298165d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in their previous outing, the Green Archers had a better
        offensive output early in the contest to build a six-point edge at the end
        of the first quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c8eef-fbe3-4c4f-a7e2-ed27f413bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Soaring Falcons’ turn to make a run as they capitalized
        on La Salle’s errors, but the Green Archers held the fort and keep the advantage
        at the break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d93474-d53c-4e2d-945d-ce7870ea8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson made a spirited rally to grab the driver’s seat for the
        first time in the third frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4907e83-15fc-4333-8667-082b51e048a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by two points, La Salle’s Aljun Melecio sank a cold-blooded
        floater to tie the score at 64-all with 13.6 seconds remaining in regulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343e188-cc67-45a4-8b36-7f2028afade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A last-second Sean Manganti corner shot went wide, which sent the
        game into overtime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a41726-f174-4494-88aa-0d8738d9e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Green Archers threatened to pull away, the Soaring Falcons
        continued to play hard and stay within reach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413556a2-fa2e-4aff-9dca-34ea79a35858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, La Salle displayed more composure to get the win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae83e22-a486-49dc-b3d7-f018f1d179e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson has yet to beat the Green Archers under head coach Franz
        Pumaren.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d837ea-a311-4b29-8662-65e4d0fd9ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerrick Ahanmisi posted 27 points and seven rebounds, while Manganti
        added 23 points for the Soaring Falcons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ecf623-ce74-4fdc-8e5d-c42a3d9250a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin towers Santi Santillian and Justine Baltazar chipped in 16
        points apiece for La Salle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14d465-3b59-41e9-bf74-d261471e2376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:29:06.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers climbed up to solo fourth in the team standings
        with a 4-3 win-loss card, while Adamson is in a three way logjam with the
        Ateneo Blue Eagles and FEU Tamaraws at the top spot with 5-2.</p>'
  'unhrc-philippines-ai-hrw-panelo':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. United Nations Human Rights Council'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-13T06:42:44.395+08:00
    'imagesource': 'jcr:840b57ad-21b4-4cef-b6be-7489a79258a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f541d6e3-63b1-4d21-9ac9-44f4dc607b1c'
    'lead': 'Rights groups call the elections that led to the Philippines winning
      a seat at the UN Human Rights Council a "mockery" since there was the same number
      of seats to be filled as the number of candidate member states.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T10:33:08.874+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:45.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:53.167+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Critics slam, administration lauds PH seat in UN Human Rights Council

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd8b3f-cc7b-4e52-80db-17e8345650be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 13) —</strong> The
        vote to give the Philippines a seat in the United Nations Human Rights Council
        (UNHRC) was not without critics from the United Nations (UN) itself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881770d-f91c-4d55-8629-b3a2c5b82d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was granted another three-year term, from 2019 to
        2021, in the council after 165 of the 192 member-states voted for it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd0987-9575-4a74-9cef-2154202bd2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PH wins UN Human Rights Council seat</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b46391-4922-4c7c-9fbd-6911bcdadd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:33:08.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:45.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This did not sit well with the UN Representatives from international
        human rights organizations.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">In ridiculous vote devoid of competition, UN General Assembly elected
        <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>,
        <a href="https://twitter.com/hashtag/Eritrea?src=hash&amp;ref_src=twsrc%5Etfw">#Eritrea</a>,
        <a href="https://twitter.com/hashtag/Bahrain?src=hash&amp;ref_src=twsrc%5Etfw">#Bahrain</a>
        &amp; <a href="https://twitter.com/hashtag/Cameroon?src=hash&amp;ref_src=twsrc%5Etfw">#Cameroon</a>
        to be among new members of <a href="https://twitter.com/UN?ref_src=twsrc%5Etfw">@UN</a>
        <a href="https://twitter.com/hashtag/HumanRights?src=hash&amp;ref_src=twsrc%5Etfw">#HumanRights</a>
        Council in 2019-2021. Such votes make mockery of word &quot;election&quot;.
        Recall that in 2016, <a href="https://twitter.com/hashtag/Russia?src=hash&amp;ref_src=twsrc%5Etfw">#Russia</a>
        lost thanks to competition <a href="https://t.co/YBEWr5AiQu">pic.twitter.com/YBEWr5AiQu</a></p>&mdash;
        louis charbonneau (@loucharbon) <a href="https://twitter.com/loucharbon/status/1050778450074771456?ref_src=twsrc%5Etfw">October
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
