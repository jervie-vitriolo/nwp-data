    'template': '1'
    'title': 'Kris Aquino files theft complaint over financial ''betrayal''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb846d5-3d26-4304-b382-4071077d691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T10:56:17.788+08:00
