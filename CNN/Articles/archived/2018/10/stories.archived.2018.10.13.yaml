  'Kris-Aquino-files-theft-complaint-over-financial-betrayal':
    'author': 'CNN Philippines Staff'
    'caption': 'Kris Aquino files a qualified theft complaint before the Office of
      the City Prosecutor in Quezon City.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
