  'former-senators-2019-elections-pdaf-scam':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-17T18:15:11.747+08:00
    'imagesource': 'jcr:37fb5f97-5ff4-45c8-be58-39332494fee3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd8fae4-063e-4b11-ab75-8b04c6c599e2'
    'lead': 'Former Senators Juan Ponce Enrile, Bong Revilla, and Jinggoy Estrada
      are all gunning for seats in the upper chamber despite graft and plunder charges. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:34:38.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:28.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
