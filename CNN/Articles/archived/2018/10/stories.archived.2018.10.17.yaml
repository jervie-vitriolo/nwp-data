      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has instructed the Ministry of Health and Emergency
        Services Ministry to take emergency measures to assist victims of this explosion,
