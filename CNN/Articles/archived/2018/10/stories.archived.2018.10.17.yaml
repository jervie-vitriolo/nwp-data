      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family hopes that the former Senator will be out of detention
        by the end of the year, giving him ample time to campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf26b3-ec16-48c6-8a7e-487dc02bef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are waiting for the decision of the court," Mercado-Revilla
        told CNN Philippines'' The Source on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7deef51-493a-41cb-bb42-0b10b6d75082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we are all praying that the decision will be in favor
        of Sen. Bong, that he will soon be free and he will be campaigning for his
        senatorial bid."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e17468-8ca0-4c3a-9ca5-a57e73a2547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla will be running under the banner of Lakas-CMD, the party
        of former President-turned-House Speaker Gloria Macapagal-Arroyo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17777031-f346-45ef-aa3f-9753a2ce92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.287+08:00
