      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Bong Revilla''s family hopes for his release from detention
        in time for Senate campaign</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cfadb-0ccf-4963-a7a0-c084d0992932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.287+08:00
