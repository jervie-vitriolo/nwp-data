      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This year''s index studied drivers of a nation''s productivity
        and long-term growth by asking what areas it must prioritize.</em></p>'
  'Pasig-River-rehabilitation-Asia-RiverPrize-Awards-2019':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-17T09:24:16.711+08:00
    'imagesource': 'jcr:6138ed9d-f7de-48aa-a1fe-bef8c60b5b6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2725ca44-0a55-4aac-bc3b-c24f1b9112e7'
    'lead': 'The International River Foundation noted how the Pasig River Rehabilitation
      Commission successfully revived the Pasig River, which was declared biologically
      dead in the ''90s due to persistent pollution. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:25:32.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:25.865+08:00
