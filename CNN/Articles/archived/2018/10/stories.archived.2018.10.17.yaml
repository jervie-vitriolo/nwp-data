    'template': '1'
    'title': 'Grab PH-Uber slapped with fines anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89addae-2804-4793-9ad9-18fc186b4b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        Philippine Competition Commission (PCC) announced that it will impose a P16-million
        penalty on ride-hailing apps Grab Philippines and Uber for violations including
        failing to maintain separate operations before their merger was approved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647b85d-0fce-47a7-9437-c40e20ee3194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Commissioner Stella Quimbo said Uber halted operations on April
        8 even after the PCC issued an order for it to continue its services while
        the anti-trust body reviews the merger transaction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c95a2-20c7-46d6-8766-f0de3dcb574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinabi namin sa Uber na hindi pa siya pwedeng mag-exit ng market
        sa April. Sabi namin diyan na muna kayo, manatili kayo diyan at ito naman
        ay temporary lamang [habang] nirereview namin kayo," Quimbo told CNN Philippines''
        Balitaan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99440918-b48b-4f55-9b75-9f1c292fabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:What we told Uber was they are not allowed to exit
        the market just yet. We told them to remain temporarily while we review their
        merger]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bff124-5bbb-4f86-9560-bed0ad86491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC earlier cleared the merger between Grab and Uber, setting
        several conditions that would control price levels amid Grab operating as
        a "virtual monopolist."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b2d29-94cc-4f3c-9ec6-f93b5d9bc631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCC''s commitment decision holds Grab to a standard as if Uber
        were present in the market," it said in August this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364ed1f-0c01-44cc-8924-90ed5eb565ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo added that they have detected ten counts of violations on
        two of the conditions set for their merger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac82265-b4e4-40c7-b2e2-494dc56a4334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties were fined P4 million each for failing to keep their
        businesses separate as ordered. Grab was fined with an additional P8 million
        for failing to comply with price policies and incentives as set by the conditions.
        On the other hand, Uber was slapped with a P4 million fine for the same set
        of violations.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">PCC: Naghahanap kami ng violation ng Uber, Grab sa merger | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a> <a href="https://t.co/0Xkx0U9SUv">pic.twitter.com/0Xkx0U9SUv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1052414907449257989?ref_src=twsrc%5Etfw">October
        17, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c428910c-148c-489f-ab65-a552f61a0765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3ea6d-1e31-4702-987e-b1b678a3b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Grab said it will review the anti-trust body''s order
        before giving further comments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66c961-9e1f-41c9-9517-397612536a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently studying all our legal options with regard to
        the fine imposed by the Philippine Competition Commission," Leo Gonzales,
        Grab Public Affairs Head said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3578c-b977-4195-811a-40bed222f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Anti-trust body clears Grab-Uber merger subject to service,
        price conditions</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9a818-786b-4aca-a90b-06c3763aa4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Grab and Uber are being fined for
        alleged violations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394cf15-26b6-4526-9b02-4270656af923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, transportation officials ordered the TNC to pay a P10-million
        penalty for allegedly overcharging its passengers. Meanwhile, the previous
        year, transport regulators slapped a 5 million peso-fine on Grab and Uber
        for accrediting new drivers while a suspension order was in effect.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23873e-afc4-4806-9787-52fb8fb6c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        also suspended Grab''s P2 peso-per-minute charge on rides - a fee that was
        not approved by the agency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda686d-51ba-49a8-9405-11e32c8c4696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab merged with its competitor Uber on April 8. Uber agreed to
        the decision to "compete with real focus and weight in the core markets where
        we operate, while giving us valuable and growing equity stakes in a number
        of big and important markets where we don''t."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a41aa-80a2-4b96-b90e-a998f5b7fdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:50:37.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Uber to transition services over to Grab in April</p>'
