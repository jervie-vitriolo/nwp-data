    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱10 jeepney minimum fare looms

      '
    'updated': 2018-10-18T07:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd51eb-6620-40c8-8ef1-00b4cda654f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:31:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Jeepney
        passengers in Metro Manila and nearby regions may soon be charged a minimum
        fare of ₱10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855343b9-2257-436d-8ffa-0c5470ffe221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:31:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        confirmed this on Wednesday, but stressed that it has yet to release an order
        implementing the fare hike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b98ddb-d210-423e-9044-4a9e8bd71369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:31:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An LTFRB decision leaked to the media "makes permanent" the provisional
        increase of ₱1 that took effect in July, making the minimum fare ₱9. It also
        grants another ₱1 increase for the first four kilometers, hiking the minimum
        fare to ₱10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf4c1cb-9492-4f67-8f6f-a4e41608d92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:31:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are formalities that would make the decision official," LTFRB
        Chairperson Martin Delgra said. He said details may be released Thursday,
        including when the fare increase will be implemented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b70285-2ed3-412c-8abb-aaf297c2b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:31:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the LTFRB said they were saddened by the leak of
        the document.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c37fa-0ac7-461c-8171-8fdbc19886af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:31:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LTFRB will release the official document after it is signed
        by the Executive Director and made official," it said in Tagalog.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfdc0b0-420a-42ae-b99e-030c196d5b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:31:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) also reminded drivers not
        to charge additional fare yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50b8c8-0bde-4948-b030-e25618179b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:31:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We request drivers to wait until the LTFRB releases the official
        document on the fare hike before charging any additional fare," the DOTR said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6208a527-9537-47cf-acc5-466bad3cf364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:31:09.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare increase is expected to be implemented in Metro Manila,
        Central Luzon, and Calabarzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c7e5ae-7dfe-4686-847f-e09319273cde'
