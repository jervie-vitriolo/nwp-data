      'mgnl:lastActivated': 2019-04-17T09:18:23.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A bride is born?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c945e21f-870d-49d3-9e18-6fb16a89a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga has apparently confirmed her engagement to boyfriend,
        Christian Carino, by referencing her "fiancé, Christian" during a speech Monday
        at Elle''s 25th Annual Women in Hollywood Celebration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84cae24-4a10-47ed-a6f7-e971eef00666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "A Star Is Born" actress wiped away a tear as she spoke and
        thanked "all the loved ones" in her life who take care of her every day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54845f3f-e93b-4a4f-8910-bfa178a740ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga engaged</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb378c-67e1-4364-a235-d0268d3c5501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga and Carino, a talent agent, have been low-key about their relationship
        since they were first spotted together in January 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e590016-8454-4a58-b199-3342a7ad0a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a big month for Gaga, who was honored at the Elle event
        and is earning rave reviews and Oscar buzz for her performance in "A Star
        Is Born" with Bradley Cooper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d5b75-4cf7-4cd4-b823-de41c79b5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soundtrack to the film debuted&nbsp;at the top of the Billboard
        200 album chart&nbsp;this week, marking Gaga''s her fifth chart-topper and
        Cooper''s first.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b58773-ac85-4a8a-a2a4-9cb587f1c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga was previously engaged to actor Taylor Kinney, who she dated
        for four years before Kinney proposed on Valentine''s Day 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8833fe1-e9ae-4897-a64a-d6d3b5eda4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga announced that she and Kinney&nbsp;were taking a break in 2016,
        following speculation they had split.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e99566-b0d8-4228-87de-1bb0fc036234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted a photo with&nbsp;the actor on Instagram at the time
        of her breakup with a caption that began, "Taylor and I have always believed
        we are soulmates."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532f862-257d-4737-8864-676f5e007139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like all couples we have ups and downs, and we have been taking
        a break," Gaga wrote. "We are both ambitious artists, hoping to work through
        long-distance and complicated schedules to continue the simple love we have
        always shared."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb38f28-8d92-4aad-8c82-68440e4dd33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga used her Elle speech to talk about the role women play Hollywood
        and referenced her own experience with sexual assault.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d19863-423f-4f18-98e7-d78f6decf21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We women in Hollywood, we are voices," she said. "We have deep
        thoughts and ideas and beliefs and values about the world and we have the
        power to speak and be heard and fight back when we are silenced."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e3572-ca78-42eb-a43a-336d13c8d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Gaga for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62098f-68fb-4635-940a-e72705785d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Lady Gaga thanks
        her ''fiancé'' during speech"</em></p>'
