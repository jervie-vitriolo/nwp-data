  'Philippines-56th-Global-Competitiveness-Index-2018':
    'author': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-17T09:32:38.004+08:00
    'imagesource': 'jcr:e88c26a8-4141-469c-8e72-feaeadf887d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69e9619c-6308-464f-9a5d-6bfe2df2d84f'
    'lead': 'The report points out the Philippines'' low global rankings in institutions,
      health, and infrastructure.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:22:26.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:25.981+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:15.797+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH takes 56th spot in global competitiveness index

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ceb58-83af-4b94-9dda-fb44890ad050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:22:26.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        Philippines stayed at 56th of 140 economies assessed in the World Economic
        Forum''s (WEF) global competitiveness report for 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adaa078-8c04-4912-9173-017fa83debcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:22:26.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new version of the Global Competitiveness Index released Tuesday
        reported the Philippines got an overall score of 62 out of 100 points. It
        showed that the country is one of five developing economies in the East Asia
        and Pacific Region where growth increased more than 6 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67c9d2-c57a-415d-ab08-e44ffe6431eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:22:26.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the same report pointed out that the Philippines is one
        of the countries with notable problems linked to violence, crime or terrorism.
        It added Philippine police are considered unreliable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e69213-34f8-4709-b3a8-a349e5294f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:22:26.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF report looked at 12 pillars to assess country rankings:
        institutions, infrastructure, information and communications technology adoption,
        macroeconomic stability, health, skills, product market, labor market, financial
        system, market size, business dynamism, and innovation capability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a372e-264a-4e0b-8fab-35c86b125963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:22:26.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was strongest in market size (32nd), labor market
        (36th), financial system (39th) and business dynamism (39th).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a5252-6e4d-4427-a202-96b26f05df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:22:26.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also revealed that the Philippines was weakest in institutions
        (101st), health (101st) and infrastructure (92nd). Indicators showed that
        the country ranked low in the efficiency of train services, road connectivity,
        and electrification in terms of infrastructure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41c80b-22a4-4ea2-acdf-6027d46227ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:22:26.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stated that under the institutions pillar, the country ranked
        low in terrorism incidence (136th), organized crime (120th), regulating conflict
        of interest in institutions (121st), and the reliability of police service
        (123rd).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c023a4-cc7c-4141-b5ca-27e4881fa614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:22:26.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States led the index with an 85.6 score, folowed by Singapore
        at 83.5 and Germany at 82.8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afff91-bb6c-4b01-b839-12ed2fff11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:22:26.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factors to assess economies were revised under the new Global Competitiveness
        Index. Last year, the Philippines ranked 56th, using the 2017 version of WEF''s
        index.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d548a1-2ad4-4a23-a5c8-1e44de15fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:22:26.275+08:00
      'mgnl:createdBy': 'jeff'
