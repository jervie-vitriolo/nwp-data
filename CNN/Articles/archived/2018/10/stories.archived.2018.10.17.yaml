    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasig River rehabilitation feat wins international award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b5e1e-a27b-4c02-8224-5611d9afbe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:25:32.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 17) — The rehabilitation
        of the Philippines'' Pasig River emerged victorious in an international competition
        which recognizes the successful efforts to revitalize waterways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf94043-f39e-4d89-b48a-f5a87d990718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:25:32.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-kilometer Pasig River beat China''s Yangtze River in the
        first Asia RiverPrize Awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc92ca-e08b-4c58-9942-9f5c281eef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:25:32.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Pasig River Rehabilitation Commission (PRRC),
        led by its Executive Director Jose Antonio Goitia, received the recognition
        during the 21st International Riversymposium held in Sydney, Australia on
        Tuesday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Pasig River is the 2018 Asia RiverPrize winner. It is inspiring
        to see Pasig River Rehabilitation Commission&#39;s big aspirations for this
        river system.<a href="https://twitter.com/riversymposium?ref_src=twsrc%5Etfw">@riversymposium</a>
        <a href="https://twitter.com/hashtag/irs18?src=hash&amp;ref_src=twsrc%5Etfw">#irs18</a>
        <a href="https://t.co/1yLontb6Ty">pic.twitter.com/1yLontb6Ty</a></p>&mdash;
        Riversymposium (@riversymposium) <a href="https://twitter.com/riversymposium/status/1052329033965363200?ref_src=twsrc%5Etfw">October
        16, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959f47f-1b57-40e7-8f96-7a0af3861715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:25:32.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPRRCph%2Fposts%2F2396876143686855&width=500&show_text=true&height=547&appId"
        width="500" height="547" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba38ca-59b3-4fec-bdc5-98da6bd3a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:25:32.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f524218-fa76-407a-bc9c-1fed7b2cb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:25:32.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International River Foundation noted how PRRC successfully revived
        the Pasig River, declared biologically dead in the ''90s due to persistent
        pollution. The river''s dismal state was supposedly caused by population growth
        and industrial development along its riverbanks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e23e0-b17b-4780-a1f7-51399695224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:25:32.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PRRC and its partners'' river restoration and management efforts
        have effectively brought the Pasig River back to life. These efforts have
        included delivering quality projects, programs, activities, and advocacies
        in easement recovery, riverbank development, waste and water quality management,
        and public awareness," the award-giving body said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679bd49b-8a53-4b50-ba14-fe41ae6c01fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:25:32.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lauded PRRC for its successful relocation of thousands of families
        living along the riverbanks to decent homes, adding that hundreds of private
        structures encroaching the river was dismantled. It also said PRRC was able
        to divert almost 22,000 kilograms of solid waste from 1999 to 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035ec23-4153-4e8f-bff2-d7a1277a5f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:25:32.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has resulted in significant water quality improvement, as
        well as the revitalization and development of the Pasig River system," IRF
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc05b2-9144-4ed4-a83d-5abc98ebaffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:25:32.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRRC said the win will help them receive widespread global recognition,
        which can help open doors for international support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7f28a-532e-4e5e-aeed-4806c5bee6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:25:32.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this will also qualify Pasig River for State 2 of the Theiss
        International Riverprize in 2019.</p>'
  'cleaning-Pacific-Ocean':
    'author': 'Ahiza Garcia'
    'caption': 'The floating pipe nicknamed Wilson, which is 2,000 feet long, will
      trap floating plastic under the Pacific Ocean''s surface.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-17T06:51:07.554+08:00
    'imagesource': 'jcr:f9aa68f5-bfe6-46a4-8c48-e303b7f956ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87902fff-745f-4f44-9794-cf2f96bd9e60'
    'lead': 'The pipe is set to arrive at its destination in the ocean on Tuesday
      and begin the cleanup process soon after, according to a company spokesperson.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:27:18.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:25.698+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:15.950+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This floating pipe is trying to clean up all the plastic in the ocean

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95ddc2-f311-4afe-93ba-566c4ce76d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 2,000 foot-long floating pipe nicknamed
        Wilson is about to start its mission to collect all the plastic in the middle
        of the Pacific Ocean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d58b3bf-816c-4c6d-8a90-edffc0970447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Ocean Cleanup foundation launched the world''s first
        ocean cleanup system out of San Francisco to take on the notorious "Great
        Pacific Garbage Patch," a giant floating trash pile between San Francisco
        and Hawaii that is twice the size of Texas. It''s the largest of five ocean
        trash piles on Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc5e00-7132-4324-86a2-80185104c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pipe is set to arrive at its destination in the ocean on Tuesday
        and begin the cleanup process soon after, according to a company spokesperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e1eab-e0d2-49c9-8b52-9eb79292bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pipe, which is in the shape of a U, features a 3-meter deep
        net underneath it to trap floating plastic under the water''s surface. A boat
        will return to the spot every couple of months to remove the debris -- like
        a garbage truck for the ocean -- and return it to shore. The goal is to recycle
        the plastic and create new products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ff0f7-af52-44aa-8ed5-d69bfc940c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With about 150 million tons of plastic in the world''s oceans --
        and that number&nbsp;expected to triple&nbsp;in the next decade -- this type
        of trash disposal has real implications for climate change, the safety of
        sea life and industries such as fishing and tourism. It can also affect our
        health if plastic ends up in the food we eat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe2c32-0e78-499c-b9b6-2ddfe62123fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That plastic is still going to be there in one year. It''s still
        going to be there in ten years," said 24-year-old Ocean Cleanup founder and
        CEO Boyan Slat.&nbsp;"It''s probably still going to be there in 100 years,
        so really only if we go out there and clean it up this amount of plastic is
        going to go down."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ed391-6813-4c1e-b318-378fcf3c65e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trash collects in the middle of the U-shaped pipe until a garbage
        boat comes to collect it. The device has satellite pods that communicate with
        the company''s headquarters in the Netherlands and other boats to share its
        location. It''s controlled remotely and has two cameras located in the center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a712f75d-506e-4332-812a-81c511c923da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ocean Cleanup team has been researching and testing the pipe
        for the past five years. In 2013, the project&nbsp;raised&nbsp;over $2 million
        through crowdfunding and has since raised over $30 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6df706-4f03-482c-9f5c-ff00fbb2cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group hopes the pipe will collect 50 tons of trash by April
        2019 and clean 90 percent of the world''s ocean plastic by the year 2040.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1e7ae-ca6c-40ca-954d-503b783ff696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts question whether how much a system like this can
        be a real impact on such large oceans. It''s also faced criticism for its
        inability to capture small pieces of debris and the possibility of some sea
        life getting trapped inside. Some critics also worry if the device could break
        down, whether due to malfunction or storms, and create even more ocean garbage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b9dec-5465-4412-a4bf-8128b1435d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eben Schwartz, the marine debris program manager at the California
        Coastal Commission, said his main concern is the percentage of plastic that
        floats and could be collected this way is too small to make a difference.
        He believes focusing on trash reduction with land-based efforts will be more
        effective.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3bdd21-25e3-4ec0-be2e-e93a85107cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much more effective from a cost and prevention effort to
        stop trash from entering in the first place," Schwartz said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c27f0-9e5e-48c6-90cd-96c1686d74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartz added that his water and beach cleanup volunteer group
        collected between 7 and 10 times the amount of trash Ocean Cleanup wants to
        capture by spring 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413cfc1-773c-4269-81a4-ca66fd7d0c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did it in three hours and for a fraction of the cost of The
        Ocean Cleanup''s project."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d02cb-e4a9-41aa-bc8e-186e8c71cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Schwartz said that cleaning up the oceans is important,
        he believes the attention around the project could curb other efforts to reduce
        waste.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6bc58-76ea-4c45-b9d2-adc9a6a6ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this makes people feel like they don''t need to worry about
        recycling because this thing is out there, that''s a serious negative consequence,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98edd49e-38e5-40f6-8648-f46f35ddcf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to clean up our oceans is getting attention beyond this
        project. Last week, President Donald Trump signed the Save Our Seas Act, which
        aims to help clean ocean waste by extending its own ocean cleanup initiative,
        the Marine Debris Program, for five more years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c0e6f-d748-4efb-9389-109c6830f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be the only effort around, but Slat believes his pipe
        will make a big difference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33dc50e-3963-4cc4-9f8c-a77357a2ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in the day people said, ''Well, there''s no way to clean this
        up. The best thing we could do is not make it worse,''" Slat said. "But to
        me that''s a very uninspiring message. Everyone wants the future to be better
        than the present, and that''s what we hope to achieve."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317558da-49f6-441b-9836-488a436ffdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:27:18.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "This floating pipe
        is trying to clean up all the plastic in the ocean."</em></p>'
  'Theresa-May-European-Union-Brexit':
    'author': 'James Frater and Erin McLaughlin'
    'caption': 'British Prime Minister Theresa. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-17T06:43:01.050+08:00
    'imagesource': 'jcr:2c5d6b8b-75ed-44c7-bf3a-b5f745deb6c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79afc061-6ab3-4dea-96d8-f9e01728e7eb'
    'lead': 'The British leader has less than 48 hours to turn things around, before
      she addresses a meeting of European leaders on Wednesday evening.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:30:09.671+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:25.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:16.118+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'May to address EU leaders as Tusk warns no-deal Brexit ''more likely
      than ever''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684948a-4ab5-46c9-9028-6a7ab1db6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British Prime Minister Theresa May will
        face EU leaders Wednesday in a critical summit, as European Council President
        Donald Tusk warned of an increased risk that Britain would crash out of the
        bloc without a deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6bf9f-80e2-430a-80c8-f1cd84fbaa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks over the weekend stalled over the thorny issue of the Irish
        border. The European Union wants the UK to agree a indefinite "backstop" or
        fallback position that would ensure an open border between Northern Ireland,
        which will be outside the EU, and the Republic of Ireland, which will remain
        an EU member state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80958a-97b6-4555-a59f-f93cc1acd9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the talks told CNN that negotiators had been
        very close to a draft agreement, but that it was killed in London by May,
        who wants any backstop to be time-limited.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9af676-1f62-48c7-8475-9d1c06434173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the British leader has less than 48 hours to turn things around,
        before she addresses a meeting of European leaders on Wednesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40dccae-3a33-4368-930c-7e5982e62ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Tusk described the Irish border question as a "Gordian
        knot" -- a seemingly unsolvable problem that could only be resolved with bold
        actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b79992-5d51-4d6c-a033-0c576edc8bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is clear it is still the Irish question and the problem
        of the border between Ireland and Northern Ireland. And the so-called backstop.
        It looks like a new version of the Gordian knot," Tusk said in Brussels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4df0d-b3d5-448c-8b47-18468589d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged May to come forward with new ideas when she addresses EU
        leaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c051c2-7687-4793-bac7-6be3435627b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One EU diplomat said there was still a "very thin opportunity" to
        strike a deal, and described a "sense of emergency" in Brussels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babed4ba-0fa9-4c38-bd05-617c4a63b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Member states were hoping that the British government would shift
        its position, but would nevertheless step up plans for a no-deal Brexit. "We
        are going to keep calm and see what the UK government can do... but on our
        side we need to be ready," the diplomat told CNN. "We need to provide security
        to our citizens and to our companies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111c1d3-b441-42c2-a006-3103538f3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May briefed her Cabinet on Tuesday, and called for unity after the
        meeting. A Downing Street spokesperson said May wanted her government to "stand
        together and stand firm" to achieve a Brexit deal that delivered on the result
        of the 2016 referendum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2660a00-f320-4824-865b-b88b9d556d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite earlier British media reports that some Cabinet ministers
        were preparing to resign, Downing Street said none had threatened to do so
        on Tuesday. There was was "no suggestion in Cabinet that ministers were ready
        to quit," the spokesperson told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b3c0c-0494-434c-9791-d721f3f5fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No-deal woes</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65dc064-116a-4967-b343-a824995ea61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complicated process of extricating the UK from the EU, many
        issues have been settled. But the biggest outstanding problem remains the
        issue of how to avoid the need to construct new infrastructure along the Irish
        border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752de1b-3d0e-48ef-bd17-a45ebbff4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing checkpoints was a key part of the Good Friday Agreement
        that brought peace to the province after years of deadly violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae0e0a-29d4-489c-90a0-0ae6b323563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders advocate a "backstop" agreement, whereby failing
        other solutions, Northern Ireland will remain closely tied to European regulations
        on goods and services, including customs arrangements, after Britain leaves
        the bloc. May argues this amounts to splitting the UK into different customs
        zones, a political nonstarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f687b-32f5-44b4-a6af-ec29b485f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the House of Commons on Monday , May said EU leaders had
        said there was not enough time to evaluate her counterproposal, that the whole
        of the UK remain inside the EU''s customs union on a time-limited basis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ced31-cc89-456b-b69b-c09dfc49fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusk warned EU leaders Monday that they should be ready for the
        worst.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aec24e-48e3-4a6c-9eea-45bbe27f4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should ... remain hopeful and determined, as there is good will
        to continue these talks on both sides. But at the same time, responsible as
        we are, we must prepare the EU for a no-deal scenario, which is more likely
        than ever before," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1cf954-3a1c-46d6-9df9-373200cdc2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May had a rough ride&nbsp;in the House of Commons Monday. In an
        emergency statement May defended the "real progress" made in negotiations,
        but she added that EU proposals on the Northern Ireland border "threatens
        the integrity of our United Kingdom."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88cf1b-c2e4-4bb0-b565-f26fa5e9b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative MP Simon Clarke accused her of having "failed to reassure
        the house" over concerns that the backstop would be indefinite.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29aa568-e66e-4cc6-b00e-292b6deb162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Conservative MPs -- along with multiple opposition lawmakers
        -- used the debate Monday to urge May to call a second referendum to allow
        the British people to have a say on whether to proceed with Brexit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069701a-c983-4ae6-a053-b7060d905ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labour leader Jeremy Corbyn blasted May''s approach,
        saying "the Prime Minister''s failure to stand up to the warring factions
        on her own side have led us to this impasse."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa894558-206a-4081-a0de-3559777f2f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a Brexit deal that could command the support of Parliament
        and the country -- a Brexit deal that would benefit Britain and allow us to
        rebuild our communities, regions and economy, and avoid any hard border in
        Northern Ireland -- but that is not her deal," Corbyn said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602dae59-90e4-43a1-bde9-07b7e13d23fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:30:09.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "May to address EU leaders
        as Tusk warns no-deal Brexit ''more likely than ever''."</p>'
  'stephen-hawking-final-book-god':
    'author': 'Rob Picheta'
    'caption': 'Professor Stephen Hawking (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-17T06:41:52.265+08:00
    'imagesource': 'jcr:e3f3c08d-3813-4f03-afbe-5ed6793ea531'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eb7115b-5c66-4536-b27e-e40e508b18a1'
    'lead': 'There is no God — that''s the conclusion of the celebrated physicist Stephen
      Hawking, whose final book is published Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:32:43.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:25.282+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:16.243+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''There is no God,'' says Stephen Hawking in final book

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a2b3ec-9af4-4808-8392-6c4b04ebba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — There is no God — that''s the conclusion of the&nbsp;celebrated
        physicist&nbsp;Stephen Hawking, whose final book is published Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f3c89-fe28-4894-a965-ba071dde9347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, which was completed by his family after his death, presents
        answers to the questions that Hawking said he received most during his time
        on Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb7fb0-d088-4e24-a2c2-a543b0f6b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other bombshells the British scientist left his readers with include
        the belief that alien life is out there, artificial intelligence could outsmart
        humans and time travel can''t be ruled out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e1bdd-cfb0-4b0e-88f8-34bbc82253ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking, considered one of the most brilliant scientists of his
        generation,&nbsp;died in March&nbsp;at the age of 76.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1fd00-c2c1-4140-b3eb-083aa972cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no God. No one directs the universe," he writes in "Brief
        Answers to the Big Questions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e181082-09de-4335-95e6-1d2c1f40699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For centuries, it was believed that disabled people like me were
        living under a curse that was inflicted by God," he adds. "I prefer to think
        that everything can be explained another way, by the laws of nature."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63c102-3b7d-474c-9dd1-f4843a464899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking suffered from amyotrophic lateral sclerosis (ALS), a neurodegenerative
        disorder also known as Lou Gehrig''s Disease, for most of his adult life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca3c61-73fe-489c-8936-05c547513686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientist died while still working on the book, which his family
        and colleagues finished with the help of his vast personal archives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713786d-4d60-4090-b65e-5b3629ba8813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Increasingly looking inward''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3494059-4557-4f93-97ec-7af06d93b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hawking spoke of his lack of belief in God during his life,
        several of his other answers are more surprising.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d53ee-0605-4f19-9cf6-6e24c0debde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are forms of intelligent life out there," he writes. "We
        need to be wary of answering back until we have developed a bit further."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794052bc-c857-4a5b-aa07-882da79b6735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he leaves open the possibility of other phenomena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ec386-35d9-4d10-abe3-518001c313cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travel back in time can''t be ruled out according to our present
        understanding," he says. He also predicts that "within the next hundred years
        we will be able to travel to anywhere in the Solar System."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b3f67-db11-4cac-9588-ebe7a9e93511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He realized that people specifically wanted his answers to these
        questions," the scientist''s daughter, Lucy Hawking, who helped complete the
        book, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9beb82e-c3aa-4008-b195-0ab863301fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking saw the world on the brink of a "vast transformative change"
        when he died, she noted, adding: "He''s asking us not to go into the future
        blindly. How good is the track record of the human race in using advances
        in technology for the good of ordinary people?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1179dc-86d7-4a7d-b0d2-1327f4210a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks prepared by Hawking and played at the launch of the book
        in London on Monday, the scientist also turned his attention to the world
        he was leaving behind.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7301e03-9986-4dee-a2b9-f80d2cc56467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Brexit and Trump now exerting new forces in relation to immigration
        and the development of education, we are witnessing a global revolt against
        experts, and that includes scientists," Hawking said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390bc1d-a3fd-4e6b-93d4-35b3a7b961bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking had been a critic of the United Kingdom''s decision to leave
        the European Union, and&nbsp;called Donald Trump a "demagogue" in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0a3b9-3a5c-42a1-84e4-751f12829986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His greatest concern, his daughter said, "is how divided we''ve
        become," adding: "He makes this comment about how we seem to have lost the
        ability to look outward, and we are increasingly looking inward to ourselves."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e84e9-a2ad-4bed-bb8c-bcdc89960205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawking''s final message to readers, though, is a hopeful one.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355d011-8884-4a15-adb7-31b5bb228c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempting to answer the question "How do we shape the future?"
        in the book''s final chapter, the scientist writes: "Remember to look up at
        the stars and not down at your feet."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb2274-e4a3-4874-a1aa-db40cadf6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:32:43.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''There is no God,''
        says Stephen Hawking in final book"</em></p>'
  'Saudi-Arabia-investment-conference-pullout-Jamal-Khashoggi':
    'author': 'Mark Thompson'
    'caption': 'A spokesperson for HSBC (HSBC) said its CEO, John Flint, would not
      attend the Future Investment Initiative, and a person familiar with the situation
      said Credit Suisse (CS) CEO Tidjane Thiam would no longer be going.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-17T06:37:18.373+08:00
    'imagesource': 'jcr:6cbc1d21-3a96-409a-a06a-b45bdf56ef12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5269a598-8579-4027-a4d0-5549d034a74b'
    'lead': 'The exodus began last week amid mounting questions about Saudi Arabia''s
      role in the disappearance of journalist Jamal Khashoggi at its consulate in
      Istanbul on October 2.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:34:43.726+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:25.092+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:16.396+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top European bank CEOs pull out of Saudi investment conference

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815bf0a5-8120-401e-849d-efaff464f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Saudi Arabia''s isolation in the global business world deepened
        Tuesday as three of Europe''s top bankers joined a growing list of executives
        who have pulled out of a high-profile investment conference in Riyadh next
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5149cf-6836-4da0-a586-a089077595c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for HSBC (HSBC) said its CEO, John Flint, would not
        attend the Future Investment Initiative, and a person familiar with the situation
        said Credit Suisse (CS) CEO Tidjane Thiam would no longer be going.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45db56-68c7-4dd5-9ec8-f0ac9c327203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both executives were previously listed as speakers and both banks
        were strategic partners for the event. Neither bank would comment on the status
        of the partnerships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0dd709-388c-4643-a298-daf0a6c5357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard Chartered (SCBFF) CEO Bill Winters and London Stock Exchange
        CEO David Schwimmer have also withdrawn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694cffab-5da8-4476-b56e-eed1a0a93230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exodus began last week amid mounting questions about Saudi Arabia''s
        role in the disappearance of journalist Jamal Khashoggi at its consulate in
        Istanbul on October 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf9012-da56-4edb-83df-9d08bbf416fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN on Monday that Saudi Arabia is preparing to acknowledge
        that&nbsp;Khashoggi was killed during an interrogation that went wrong. Saudi
        authorities have so far maintained that the Washington Post columnist left
        the consulate the same day he went in, but they have provided no evidence
        to support the claim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a86b7-4bb3-4007-877f-95b74d980104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate America has been leading the exodus from the Future Investment
        Initiative, also known as "Davos in the desert."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb02375-2074-4ff4-bb8b-40cd9c83da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber CEO Dara Khosrowshahi and Viacom (VIAB) CEO Bob Bakish dropped
        out last week, when most of the event''s&nbsp;international media partners,
        including CNN, also withdrew.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b255783-c0d6-411d-9f85-5238a4e02a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were followed Monday by the top executives of JPMorgan Chase
        (JPM), Blackrock (BLK), Blackstone, MasterCard (MA) and Ford (F).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4756c45-dd57-4e28-98c9-c5962e09b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference was used a year ago by Crown Prince Mohammed bin
        Salman as a showcase for Vision 2030, his plan to modernize Saudi Arabia''s
        economy and end its dependence on oil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a9f0c-dcab-4268-8571-ac5c7e760d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the unexplained disappearance of Khashoggi, a former Saudi government
        adviser turned critic, has already prompted other business partners to cut
        ties with projects that are central to bin Salman''s dreams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b7287-64e6-4091-bf6e-b0b4ec8df697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British billionaire&nbsp;Richard Branson has pulled back from two
        projects&nbsp;to develop&nbsp;Red Sea tourism&nbsp;and has suspended talks
        with the Saudi government about a $1 billion investment in his space companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5693fd0c-66da-458f-8d71-bf746b2fb509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has reportedly happened in Turkey ... if proved true, would
        clearly change the ability of any of us in the West to do business with the
        Saudi government," Branson said in a statement last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5cfa3c-0190-4e38-8ad2-3a51c0dc514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second flagship project — a futuristic zero-emissions mega city&nbsp;known
        as NEOM&nbsp;— is also being shunned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cee151-2376-4766-aa86-56fb15d74870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Doctoroff, CEO of Alphabet (GOOGL) subsidiary Sidewalk Labs;
        Silicon Valley entrepreneur Sam Altman; Tim Brown, CEO of design company IDEO;
        former US Energy Secretary Ernest Moniz; and former European Commissioner
        Neelie Kroes have all said they won''t work with NEOM despite being named
        as&nbsp;senior advisers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dde306-84cc-4907-90c9-290246e1552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers of the Riyadh conference said Monday that they were
        disappointed about the cancellations but were still expecting thousands of
        speakers, moderators and guests to attend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3263c98b-e56f-4db7-a02c-865918781938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executives of several prominent Asian and European companies
        — some of whom have benefited from&nbsp;Saudi investments&nbsp;— are still
        planning to attend, or are refusing to talk about their plans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8848b315-5ec7-4334-9fc8-eaceda4a484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most important among them is Masayoshi Son, founder and CEO of SoftBank
        (SFTBF). The Japanese company has become one of the world''s most powerful
        tech investors, thanks to Saudi money.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1e645-f473-458c-9b42-13eb25f25890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank has also committed to help the Saudi crown prince in his
        efforts to overhaul the economy. It''s involved in NEOM and a separate Saudi
        project to build the world''s largest solar farm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a279a3-4946-4c28-9fb2-d3af8ba68bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is [a] fantastic opportunity," Son said last year, speaking
        about the mega-city project as he sat next to bin Salman. "Because of the
        leadership, because of the location, because of the people in the kingdom,
        we can make it happen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a9906-6744-4f1c-9f9d-a889d47a6d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in SoftBank slumped 7 percent on Monday as investors worried
        that the close relationship could hurt the company. The stock recovered some
        of those losses on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925f29d-3e60-467a-ab0e-bf4fb89236cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:34:43.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:25.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Top European bank
        CEOs pull out of Saudi investment conference."</em></p>'
  'pippa-middleton-baby':
    'author': ' Laura Said-Moorhouse'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-17T06:35:33.419+08:00
    'imagesource': 'jcr:983f7fad-4d2e-41df-809b-a3dd7c890d9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2591a731-3df9-4053-8f74-ebe91a15b96c'
    'lead': 'Pippa Middleton, the Duchess of Cambridge''s younger sister, has given
      birth to a baby boy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:37:12.478+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:24.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:16.488+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pippa Middleton gives birth to a baby boy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23846b8b-406a-4fc5-8e40-5406a006ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:37:12.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Pippa Middleton, the Duchess of Cambridge''s younger sister,
        has given birth to a baby boy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046d7bf-ddc6-4d5e-a401-4eabf2fe2989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:37:12.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton and the baby, who weighed 8lb 9oz, are said to be "doing
        well" following the birth on Monday afternoon, the UK''s Press Association
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6dd63d-91f5-44cf-8b61-ca044a7b1f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:37:12.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation about the impending arrival emerged Monday after Middleton
        and her financier husband, James Matthews, were spotted arriving at the private
        Lindo Wing of St. Mary''s Hospital in Paddington, west London -- the medical
        facility where Kate, the Duchess of Cambridge, gave birth to her three children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeab705-fb07-4968-8599-fa56e2b048b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:37:12.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Kensington Palace said Prince William and Kate
        "are thrilled for Pippa and James."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6273e444-f0db-4669-8392-8209d0a786ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:37:12.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby arrived just a day after&nbsp;the Duke and Duchess of Sussex&nbsp;announced
        that they are expecting their first child next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef3f115-bf26-418e-8c48-f80778ebb308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:37:12.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton was last seen in public on Friday, attending the lavish
        wedding of Princess Eugenie in Windsor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85672c46-7cbc-4413-b42f-b10623888730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:37:12.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She&nbsp;wed Matthews&nbsp;at the picturesque St. Mark''s Church
        — just a few miles from the Middleton estate — in Englefield, England, last
        May with celebrities and royals in attendance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492011f6-9c4b-449a-a467-041001bcdf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:37:12.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton revealed she was pregnant in her fitness column for&nbsp;Waitrose
        Weekend magazine&nbsp;back in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662ff2f-ebf2-4fee-9a10-411ee2a799df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:37:12.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then she has continued to share her maternity experience with
        readers, writing in a recent column that in the lead up to her final month
        "movement is certainly getting more awkward."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e346744-abdf-4727-a437-ab8edce38143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:37:12.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transformations to my body that are taking place as it prepares
        for childbirth have meant that the sound sleeps and the baby bubble effect
        have gone. Reality is finally kicking in," Middleton wrote, before suggesting
        stretching, meditation and walking for expectant mothers experiencing the
        same difficulties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4198808-f3ff-474a-a332-1e0362576207'
      'mgnl:activationStatus': true
