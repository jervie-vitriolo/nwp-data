    'template': '1'
    'title': '3 ex-Senators running in 2019 amid pork barrel scam case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405b44a-6052-4a10-845c-177f45bcb6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 17) — Three ex-Senators —
        all slapped with graft and plunder charges — are seeking a return to the political
        scene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b05de3-c041-475d-a23e-058a337621f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senate President Juan Ponce Enrile, and former Senators Jinggoy
        Estrada and Bong Revilla are all eyeing a comeback to the upper chamber and
        have filed their certificates of candidacy (COC) for the 2019 midterm polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede19fbe-b915-4998-8553-fbcb49d16e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three former lawmakers were charged with graft and plunder back
        in 2014 for alleged involvement in the multibillion-peso Priority Development
        Assistance Fund (PDAF) scam. They were implicated by alleged pork barrel scam
        mastermind Janet Lim-Napoles, who was accused of funneling ₱10 billion of
        lawmakers'' funds into bogus nongovernment organizations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c42a2-9d3a-48b0-ab6a-b713239c1926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, 94, told CNN Philippines Tuesday that age is but a number,
        as he remains "physically and mentally fit" to serve the public if elected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be276ca3-ba69-48fc-bdd6-30cd8b46286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran official also shrugged off this past controversy, saying
        he is "innocent until proven guilty" in the pork barrel scam case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590261b0-e6ab-4270-94f9-8c0830689803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile was ordered arrested in 2014 for his supposed links to scam.
        In 2015, the Supreme Court allowed him to post bail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14cff7-f223-4c00-a132-8e0a21a33f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Enrile forgets his political party, forced to personally refile
        Senate candidacy</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a3a06-2d7b-4436-9165-db20f9281f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, for his part, remains confident that he''ll be elected
        despite the pending raps against him. The former Senator, who filed his COC
        on Tuesday, said that if he had done it before, then he can do it again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c46387-6233-436d-be76-743e74a04616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time I ran for senator in 2004, I also have a pending
        plunder case which has not been resolved by the courts. It did not affect
        me since I won during the 2004 elections. And I don''t think it will affect
        now," said Estrada, who will be running under the Pwersa ng Masang Pilipino
        party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd35b0-dbea-40c5-94cb-645bd0f519f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was detained at the Philippine National Police Custodial
        Center in 2014 for allegedly receiving ₱183 million in kickbacks from his
        PDAF or the funds set aside for lawmakers'' projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a01a8-d1f2-4955-8bc8-f23e209c0673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:34:38.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was temporarily released in September 2017 after the anti-graft
        court Sandiganbayan allowed him to post a ₱1-million bail for the plunder
        and graft charges.</p>'
