    'template': '1'
    'title': 'NBA: Tatum, Celtics cruise past Sixers in opener

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c497f9-b190-4016-ae0d-9c437bf74e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>Reuters) —</strong> Jayson Tatum contributed 23 points
        and nine rebounds to lead the host Boston Celtics to a 105-87 victory over
        the Philadelphia 76ers on Tuesday night in the season opener for both teams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f191203-bf5d-467d-97d6-bc2ea683c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Morris had 16 points and 10 rebounds as Boston defeated the
        76ers for the 15th time in the past 17 regular-season meetings. The Celtics
        also ousted Philadelphia in a five-game, second-round playoff series last
        spring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341789a9-1990-444b-9271-ba9fe319837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaylen Brown scored 12 points, and Terry Rozier added 11 points
        and eight rebounds for Boston. Gordon Hayward had 10 points on 4-of-12 shooting
        and notched four steals in 25 minutes in his first regular-season game since
        badly breaking his left ankle in last season’s opener against the Cleveland
        Cavaliers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13bb1db-d971-4106-aba7-cab6ebaefe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was so good to be out there, such a blessing that I was able
        to play basketball again,” Hayward said in a postgame interview with TNT.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5f134-f242-4378-b31e-2298aa0a7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving, who missed the 2018 postseason with a knee injury,
        had just seven points on 2-of-14 shooting. Al Horford blocked five shots for
        the Celtics, who shot 43.3 percent from the field and were 11 of 37 from 3-point
        range.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42c97d-4853-4bad-9875-15fa866c844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Embiid had 23 points and 10 rebounds for Philadelphia. Ben
        Simmons recorded 19 points, 15 rebounds, eight assists and four steals, and
        JJ Redick scored 16 points off the bench.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85bccb7-18ef-4879-b019-a9b3eeb3f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers shot 39.1 percent from the field, including 5 of 26 from
        behind the arc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98423331-251b-4a11-8482-98c1e6c1756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics led by five at halftime and pushed the margin to eight
        when Irving hit two free throws for his first points of the game with 10:46
        left in the third quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e9d30-9df2-4a7e-b490-3bada6b2bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving drained a 3-pointer to make it 59-47 with 9:03 left, the
        basket representing his first in 10 shots. Tatum followed with a dunk to make
        it a 14-point margin with 8:14 left.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7b0ec-516b-4a9e-853f-826df1d854a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers answered with 10 straight to get back into the contest,
        but Boston pulled away later in the stanza. Morris hit two baskets in the
        final 45.6 seconds to give the Celtics a 77-66 advantage entering the final
        quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6114c-3ff6-4a52-bca4-78a45da18ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown scored five straight points early in the fourth to give Boston
        an 82-67 lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c793c-e2c1-4ec0-9034-923d9cce216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving’s hoop gave the Celtics an 87-70 lead with 9:02 to play.
        Philadelphia moved within single digits at 94-85 on two free throws by Embiid
        with 4:28 remaining, but a basket by Tatum and a 3-pointer by Rozier elevated
        Boston’s lead to 14 with 2:57 left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d00214-a100-4434-95fb-7a1f2be45412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayward drained a 3-pointer to make it 103-87 with 1:39 remaining
        as the Celtics closed it out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e24fb-92c5-4d8b-82be-be7dab5821b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum scored 13 first-half points as Boston held a 47-42 lead at
        the break.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f14ab-f325-47d9-ad51-457bf268a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:53:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving missed all eight of his first-half field-goal attempts.</p>'
  'Marawi-City-rehabilitation':
    'author': 'Gerg Cahiles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-17T13:51:13.619+08:00
    'imagesource': 'jcr:a15b39ec-8374-4fcc-9811-5351713803ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ab08ef2-6d09-4a94-8caf-03f0c2c714f1'
    'lead': 'A year since the city was liberated from Islamic State-inspired Maute
      Group, Marawi''s ground zero has become almost a ghost town.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:56:50.530+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:27.488+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:14.955+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Let us go home'': Slow Marawi rehab prolongs displaced residents''
      agony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaef39e-0938-412b-ab25-2cd90b8e0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, October 17) —</strong>&nbsp;
        Nature is slowly eating up what''s left of battle-ruined Marawi. Vines and
        weeds cover structures pockmarked by bullets and bombs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a547d-e5be-4fae-ac8c-f44f891637dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year since the city was liberated from Islamic State-inspired
        Maute Group, Marawi''s ground zero Marawi''s ground zero has become almost
        a ghost town. Only a few soldiers occasionally patrol its streets day and
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407dfaae-4d25-4443-a7bc-160e29b8f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in this part of the city cannot return home just yet.
        The closest that they can get is by passing through a road temporarily opened
        to divert traffic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735ad13-2bda-481c-8673-93b0d2ef6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For displaced residents like Joari Pacasum, having a glimpse of
        their destroyed houses through the windows of their vehicles is like their
        dream to return home - so near yet so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aeeb18-538f-471f-af53-211a5add7c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Habang nakikita namin ang Marawi, parang di pa kami nakakabalik,
        parang sumasariwa sa amin ang nangyari. Nararamdaman namin ''yung sakit,"</em>
        Pacasum said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77eb41b-f150-4063-9f30-e543daba7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a year and five months, Pacasum said they have been enduring
        each day of uncertainty to survive, hoping that tomorrow will be a better
        one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c01a9a-26cc-43e0-834c-277f756f15d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As what Muslims say, "Inshallah!" or In God''s will.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd5684-3458-421a-8fb1-d46f23495edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But anxiety also attacks from time to time. That''s why Pacasum
        said they can''t help but ask:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76653eae-5c0d-4456-a77e-d7aa675390e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano ba ang plano ng gobyerno? Kailan kami. Kailan sisimulan.
        Kasi sabi nila rehab, rehab, rehab... Hanggang ngayon, di namin alam kung
        may nasimulan na ba."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd142f5-33e0-4fa5-b999-11cdb973737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is government''s plan? When will it begin? They
        say rehab, rehab, rehab, but up until now, we don''t know if they started
        on anything.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d60e0-8b8c-4f42-8a07-4aa92aa16a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drieza Laninding of Moro Consensus Group reiterated Pacasum''s sentiments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f8181-93e2-4e74-85f0-4e38698f49e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheduled rehabilitation of the war-torn city had been postponed
        several times because of failure in negations with the supposed developer.
        With this, Laninding said frustration among the affected residents grows bigger
        each day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb280b75-0d11-4421-b787-df1e53aba0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gaano kabilis ang pag-decide nila na bombahin ''yung mga
        bahay,</em> religious institutions, madrasah, mga mosque, lahat-lahat ng nandiyan
        sa Marawi, e hindi naman ganon kabilis ang pag-aksyon nila sa rehabilitasyon,"
        Laninding said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd734f10-b9b8-4ba4-8be6-6d3b49469dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The speed at which they decide to bomb our homes,
        our religious institutions, our madrasah, our mosques, everything is in Marawi,
        is quicker than their ability to act upon rehabilitation.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95421c-ef6d-4bbb-9569-7a7eb9788cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us go home!" Laninding added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b8e61-87e8-4809-b59b-a2e87e6dcf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groundbreaking</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7531f9-f5ec-4cdd-94e7-8acdc51ce696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi recently announced that the groundbreaking
        will happen on October 17, in time for the anniversary of Marawi Liberation
        Day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ec182-102b-40fc-86b4-c00d5a0084fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since President Duterte will not be available on that date,
        it''s being delayed again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd983585-4f20-4b69-bd87-4e269188779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force expects the groundbreaking to take place on October
        28.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2897735-d53b-4a92-9f89-95ff62a64dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the president could not make it on Oct 17, we are open to have
        it one week later. But we are doubling our efforts for the preparation of
        the ground breaking activity. And the president''s presence is very important,"
        said Task Force Bangon Marawi Chairperson Eduardo Del Rosario in a briefing
        in Malacanang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05565f0b-6655-499f-8f4c-c69fd7351bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi (TFBM) said the 75-million-pesos debris
        clearing project was awarded to FINMAT International, a local company that
        partners with Power China, a state-owned construction company of Peoples Republic
        of China. The project will commence in a six-hectare pilot site. It''s the
        first of the 24 sub-projects under the Marawi Rehabilitation Program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf13f2a-8f52-4ae6-af96-7942aa58fcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the military reported that around 50 unexploded bombs are still
        buried somewhere around ground zero which poses possible harm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded501f8-334c-435e-98e9-bde93f8d8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finding those UXOs may take some time as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d193c-deb2-49ec-aa70-73e8c2de4138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TFBM clarified that locating the unexploded bombs is part of the
        debris clearing project since FINMAT and Power China have the equipment to
        do it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948353e-00fb-4159-8fd4-ae1a3cb32803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strategy that we will apply is for this pilot project, there
        will be six hectares. Before the contractor will clear the debris, it will
        be subjected to another clearing of unexploded ordnances," said Del Rosario.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df8e20-2ec0-4b76-ad3f-e0bbc8b688bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario added that the government may save more money as they
        intend to carry-out negotiations with developers for every sub-project.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc255df-019a-4336-b9ef-8a06172a25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, TFBM said the entire debris clearing works was initially
        pegged at ₱3.25 billion but now, it''s down to ₱200 million. Also the construction
        of road networks with underground utility lines was initially at ₱207 millionper
        kilometer but now, it''s at ₱175 million per kilometer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a1b8e-edd5-4e9f-b768-e4a587615637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Del Rosario admits that everything except for the awarded
        project is still fluid, what he is certain of is that the price of the rehabilitation
        will still go lower.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e32f6-cf31-4e33-8512-3df4128af294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fortunate for us because we are lowering the cost with even
        the same or better quality," Del Rosario said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3038281-0a4b-445e-9115-1e5b147f8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite changes in schedule and developer, authorities are confident,
        they will be able to finish Marawi''s rehabilitation by the end of 2021 or
        around three years from now.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95bd99-fb54-4892-81f9-72bb23529645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If everything goes smoothly and as planned, based on TFBM''s schedule,
        displaced Maranaos from the most affected area of the city may start returning
        and rebuilding their homes by 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc2184-cf17-4a2c-bf62-0bd0cd2bc909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent Shelters</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42181fa2-e353-4aa8-82c3-509f346e1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While private companies and non-government organizations have expressed
        their preparedness to build permanent shelters for bakwits, the difficulty
        to find parcels of land has been delaying it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d5fe4-446e-431e-b66a-2dc4d0c09111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"San Miguel Corporation and UN Habitat in coordination with JICA,
        they''ll be providing a total of 3,500 housing units. However, we don''t have
        the lots where the permanent houses will be constructed," Del Rosario explained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347dd15-45e9-47df-8f9b-34208d69409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially the alleged overpriced land ranging from P1000 to P2000
        per square meter was an issue. But Del Rosario said that they will not buy
        land that will cost the government more than P500 per square meter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f65d61-8d2e-461e-a9b2-075a47318611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the National Housing Authority (NHA) through TFBM has negotiated
        for a total of 93 hectares of land.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e97f1-01fd-4cae-9660-7cf2fd5d1c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TFBM Secretariat head Undersecretary Falconi Millar said they negotiated
        the first 39 hectares at P310 per square meter and the remaining 54 hectares
        at a cheaper P250 per square meter because it''s farther from the city center.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007e2d6-9a6b-47e9-9d2f-c1bbdef9dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:56:50.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millar says they are still securing the approval of the NHA board
        to proceed with the purchase.</p>'
  'bong-revilla-family-release-detention-senate-campaign':
    'author': ' Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-17T13:24:12.981+08:00
    'imagesource': 'jcr:72600005-1c00-45d9-a9ec-cfec1f05c344'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd49907a2-2855-4147-874b-dd86718567ec'
    'lead': 'Former Senator Bong Revilla''s family wants him out of detention by yearend.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:07:40.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:27.051+08:00
    'mgnl:lastActivatedBy': 'jeff'
