      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Liberal Party President and Senator Francis "Kiko"
        Pangilinan said the former solons'' bid for reelection shows "the level of
        disrespect and cynicism" in the country''s democracy and electoral system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
