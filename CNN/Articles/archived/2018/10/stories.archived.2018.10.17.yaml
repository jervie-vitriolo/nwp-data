    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Adamson halts two-game skid with victory over NU Bulldogs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e977ee-e11b-49f3-9a14-ef23fe7a6cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:25:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 17) — The Adamson University
        Soaring Falcons have recovered from back-to-back losses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6603f-fd06-4eb3-b00f-0b1b80250f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:25:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons defeated the National University Bulldogs, 69-58,
        Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103b5ab-777e-46ee-ba03-9cdcd5c4b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:25:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident sniper Jerrick Ahanmisi showed the way for the San Marcelino-based
        squad with 21 points and three rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb008e0-55b6-4340-b456-34938e62babc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:25:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson was off to a scorching start which set the tone early in
        the match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115d92f-2466-4af5-bc98-fe48fbe2588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:25:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same story in the second frame as the Soaring Falcons
        enjoyed to hold on a huge lead going into the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501d7a9-d4d7-480d-8fb5-90288e3d4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:25:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs came alive to trim the deficit significantly, but Adamson
        held the fort to maintain the comfortable cushion after three quarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17ab5c-cad2-4d6d-ad95-bf2c801a6888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:25:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National University just could not pull off enough defensive stops
        to stage a comeback in the final period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eaea0e-bf6a-4051-8ae0-c0e13b47d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:25:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Manganti and Papi Sarr added 16 points and 11 points for the
        Soaring Falcons, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35506b20-f71f-4a8f-914a-7cf76c97743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:25:50.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie sensation Dave Ildefonso finished with 21 markers and grabbed
        five boards in a losing effort for the Bulldogs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403447f-3dbd-4174-bd3b-7ae1faeb2356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:25:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson improved to 6-2 to share the top spot in the team standings
        with the Ateneo Blue Eagles. On the other hand, National University dropped
        its sixth game in eight outings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90947bd9-c300-4905-98b4-ac1050d5dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:25:50.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons will have a short break to prepare for the De
        La Salle University Green Archers on October 20, while the Bulldogs take on
        University of Santo Tomas Growling Tigers on October 21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc42a07-6ab8-4fc4-858a-46b7d52ec051'
      'mgnl:activationStatus': true
