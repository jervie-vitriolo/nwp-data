      'mgnl:type': 'text'
      'text': '<p>Although Love played just one season of college hoops at UCLA before
        entering the 2008 NBA draft, 10 years later he stands by his decision to turn
        pro early.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
