  'Mike-Pompeo-Saudi-Arabia-King-Salman-Jamal-Khashoggi':
    'author': 'Clarissa Ward, Tim Lister and Bard Wilkinson'
    'caption': 'Saudi Arabia''s King Salman, right meets with U.S. Secretary of State
      Mike Pompeo in Riyadh.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-17T06:32:56.543+08:00
    'imagesource': 'jcr:f77ac7b5-6ba2-4cc3-b121-63cb12d1c5ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdf36cf8-70ab-4249-9b57-9a4bf2a979f6'
    'lead': 'U.S. Secretary of State Mike Pompeo had a short discussion with King
      Salman before a longer meeting with the King''s son, Crown Prince Mohammed bin
      Salman, Saudi Arabia''s de facto ruler.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:42:32.941+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:24.650+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:16.683+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pompeo meets Saudi King as Khashoggi family calls for inquiry into ''death''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757fb2a-4231-4631-bdeb-f6cc927fea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Secretary of State Mike Pompeo held
        talks with top Saudi leaders Tuesday as sources told CNN that the kingdom
        is&nbsp;preparing to acknowledge&nbsp;that missing journalist Jamal Khashoggi
        was killed at the Saudi consulate in Istanbul, Turkey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb190754-03e1-4460-b05c-6cdf69e74267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo had a short discussion with King Salman before a longer meeting
        with the King''s son, Crown Prince Mohammed bin Salman, Saudi Arabia''s de
        facto ruler.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4664c-4f64-46a9-8796-18bc401e624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Department spokeswoman Heather Nauert described the meetings
        as "direct and candid." Pompeo "thanked the King for his commitment to supporting
        a thorough, transparent, and timely investigation" of the Khashoggi case,
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7407b7-73a3-4a2c-a369-60c884807312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s sources said Saudi Arabia plans to contend that the Washington
        Post columnist died when an interrogation went awry, but there was no public
        mention on Tuesday of any new Saudi explanation of Khashoggi''s disappearance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad55edd-3619-4797-a946-11fb6aff3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo will fly to Ankara Wednesday to meet with Turkish Foreign
        Minister Mevlut Cavusoglu, Nauert said. A Turkish official told CNN on Tuesday
        that Khashoggi''s body&nbsp;had been cut up after he was killed&nbsp;in the
        consulate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f8327-ecba-4613-918b-0da35356984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Turkey, President Recep Tayyip Erdogan said officials, who searched
        the consulate for nine hours on Monday, are looking into "toxic" and "painted
        over material" as part of their investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5808fcf-b3fc-4d38-8371-3ae599de8f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that we can reach conclusions that will give us a reasonable
        opinion as soon as possible, because the investigation is looking into many
        things such as toxic materials and those materials being removed by painting
        them over," Erdogan told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd30fd2-3a0b-4e73-a374-89a902472579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has been under intense international pressure to explain
        Khashoggi''s apparent death after he visited the consulate on October 2 to
        obtain papers that would have allowed him to marry his Turkish fiancée.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25cb160-e747-43b2-b733-4ece41c170c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affair has created a diplomatic rift between Saudi Arabia and
        the West and led to international firms pulling out of a high-profile summit
        in Riyadh. The CEOs of three top banks -- Standard Chartered, HSBC and Credit
        Suisse --&nbsp;announced their withdrawal&nbsp;from the conference Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dff30b-c598-4bc8-abb1-d99a492ae263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Opposition Leader Jeremy Corbyn said Khashoggi''s disappearance
        calls into question the close relationship many Western countries have with
        Saudi Arabia and called for an immediate suspension of arms trade with the
        kingdom. He added that there needs to be an international investigation into
        the events in Turkey, describing it as an "abominable tragedy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3de59-a444-4069-bc67-36d81f19534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flurry of meetings</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a917e8e-7ee2-4f5d-b353-db3ab609c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dispatched Pompeo to the region shortly after a phone call
        on Monday with King Salman. He was met at the airport in Riyadh on Tuesday
        by the Saudi foreign minister, and undertook a flurry of engagements with
        top officials throughout the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433ddfc-4ac2-4870-82f9-097b6a6cd470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s meeting with the King was relatively brief. Based on the
        arrival and departure times of his motorcade, CNN estimates the encounter
        can have lasted no more than 15 minutes. Pompeo met with the Crown Prince
        for about 35 to 40 minutes, and was due to meet him again for dinner later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b05b7b-d585-4d2a-bb01-35cc323842b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department provided little information about the substance
        of the discussions, beyond saying that Pompeo expressed concern about Khashoggi''s
        case and the need for a full investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9debbe-ec56-4cc9-b1d7-b34a35eb8249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities have said privately that Khashoggi was killed
        at the consulate in Istanbul as his fiancée, Hatice Cengiz, waited outside.
        Saudi Arabia has previously insisted he left the building alive, but Cengiz
        says she never saw him again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd08395-f2ad-4db9-96dc-e23280de2770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tweeted a Quranic verse on Tuesday promising "eternal hellfire"
        for the killers of "deliberate believers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1569c-28de-4c83-bf2e-e72e544ca8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN on Monday that the&nbsp;Saudis are preparing a
        report&nbsp;that will acknowledge that the death of Khashoggi, a former Saudi
        royal insider who became a critic of the crown prince, was the result of an
        interrogation that went wrong. The sources said the interrogation was intended
        to lead to Khashoggi''s enforced return to Saudi Arabia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec2c2ba-cc2e-463d-90d4-787c1795bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source said the report will likely conclude that the operation
        was carried out without clearance and transparency, and that those involved
        will be held responsible. A source acknowledged that the report was still
        being prepared and cautioned that the Saudis'' plans could change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd194754-2a22-4020-8d69-b559fe671842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Riyadh goes public with its new explanation, it would require
        a reversal of its previous claim that Khashoggi had left the consulate alive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0779a0f-ad26-430f-9dc0-085b8c3a1922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump''s call with King Salman on Monday, he floated the possibility
        that Khashoggi died during an unauthorized operation. "It sounded to me like
        maybe these could have been rogue killers -- who knows," Trump told reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c298bcc8-358a-4dc6-84db-55421aa33a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments may be a sign that Washington is preparing to
        accept Saudi Arabia''s efforts to distance its leaders from whatever fate
        befell Khashoggi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528ffc8-5817-4e8f-9923-77e665e296ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigation</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7125a6-8859-4d38-810c-93273c61d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Ankara, the Turkish foreign minister said
        Saudi Arabia had not yet acknowledged its role in Khashoggi''s disappearance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e87d42-030e-4a40-8a95-587b3248c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t receive any confession or information from Saudi Arabia,"
        Cavusoglu said, adding that Turkey expected to get more details about the
        Saudi position when Pompeo arrives in Turkey on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a9947b-4b71-4090-8d3c-6ccc9e4874df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigators were expected to carry out a search of the
        Saudi consul general''s residence in Istanbul later on Tuesday. CCTV footage,
        which has served as a focal point in the investigations, showed vehicles moving
        from the consulate building to the nearby consul general''s residence on October
        2.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af52fcf-2a4b-4a64-94df-ae843bf3818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semiofficial Anadolu news agency said Saudi''s Istanbul Consul
        General Mohammed Otaibi had now left Turkey.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72630d-0c6b-4931-a5b2-74be4ce088c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Turkish officials conducted an investigation of the main
        consulate building that lasted well into the evening. Earlier in the day,
        CNN reporters saw a cleaning crew enter the consulate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7daf88a-96c0-4b38-b8fa-6886f64229ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s family issued a statement in which they acknowledged
        for the first time that the journalist was no longer alive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368bb96-d991-4785-868c-553361608f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong moral and legal responsibility which our father instilled
        in us obliges us to call for the establishment of an independent and impartial
        international commission to inquire into the circumstances of his death,"
        they said in the statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2eebbd-69f2-4896-abcc-f7bfcc935a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations human rights chief Michelle Bachelet called on Riyadh
        to lift immunity -- bestowed by the Vienna Convention on Consular Relations
        -- on its diplomatic premises, given the seriousness of the allegations leveled
        against Saudi Arabia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9ccc0-13a5-4ba8-9011-3caba765af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under international law, both a forced disappearance and an extrajudicial
        killing are very serious crimes, and immunity should not be used to impede
        investigations into what happened and who is responsible," Bachelet said in
        a statement released Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2041897-e1c0-4f5e-a679-5d8dd5a99865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Attorney General Jeff Sessions left open the
        door to potential U.S. involvement when asked about Khashoggi''s disappearance.
        He would offer no additional information and he would not comment on the credibility
        of the investigation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef994a00-97f1-4c1b-9846-804c0e88e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter is being given serious evaluation," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8adba4d-9abb-473b-ba5d-d47459b47bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:42:32.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Pompeo meets Saudi King
        as Khashoggi family calls for inquiry into ''death''."</p>'
  'Jamal-Khashoggi-death':
    'author': 'CNN Philippines Staff'
    'caption': 'Jamal Khashoggi (FILE PHOTO).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-17T06:19:36.586+08:00
    'imagesource': 'jcr:d9c9afd3-42e3-4c08-90b1-32ff7dfde6f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a386fbb0-463a-468a-8c1b-ef5ee2c3a53d'
    'lead': 'The claim, which was first made to the New York Times earlier in the
      investigation into Khashoggi''s fate, comes after Turkish officials searched
      the consulate for nine hours on Monday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:45:03.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:24.199+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:16.823+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body of missing Saudi journalist was cut into pieces, Turkish official
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb1607-736c-4acc-93a9-a436b5218bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The body of missing journalist Jamal Khashoggi was cut into
        pieces after he was killed two weeks ago at the Saudi consulate in Istanbul,
        a Turkish official told CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c9675-a3af-440d-aa92-ed42e2d42df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim, which was first made to the New York Times earlier in
        the investigation into Khashoggi''s fate, comes after Turkish officials searched
        the consulate for nine hours on Monday night. The Turkish official would not
        comment on the disposal method for the body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c36f591-d1f1-4278-bb4e-06f48d9439a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials have said privately that Khashoggi was killed
        in the consulate on October 2 after he arrived to obtain papers that would
        have allowed him to marry his Turkish fiancée, Hatice Cengiz. Saudi Arabia
        has previously insisted he left the building alive, but Cengiz says she never
        saw him again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921fa1b-1bdf-4f3e-9791-2799b456eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities believe 15 Saudi men who arrived in Istanbul
        on October 2 were connected to the disappearance -- and possible murder --
        of Khashoggi at the Saudi consulate in Istanbul on October 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f494baf-6977-4c31-bb9e-f8e2d23b97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials have provided CNN with passport scans of seven
        men they suspect to have been part of the alleged Saudi hit team. The passport
        scans were taken on the day of Khashoggi''s disappearance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0c699-3376-4d6c-ba57-ca149ba9074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the passport scans appears to belong to Salah Muhammad al-Tubaiqi,
        listed as the head of forensic medicine at the Saudi Ministry of Interior.
        Another member of the group identified by Turkish official media and appearing
        in the alleged passport scans is Muhammad Saad al-Zahrani, who has appeared
        on Saudi state TV alongside Saudi Crown Prince Mohammed bin Salman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b42c222-8df6-437c-a808-38bfb21412c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah, a pro-government private newspaper in Turkey, last week listed
        15 names alongside photographs of men who authorities believe were flown into
        Istanbul from Riyadh. Eight of the 15 were identified by state news Anadolu
        Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657578c6-199b-49e6-9930-bc47182953bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources familiar with the investigation confirmed to CNN that
        the 15 men listed by Sabah were of interest in the ongoing criminal investigation
        launched by Turkish prosecutors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc131063-3942-4e48-a8d9-0d924882db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Recep Tayyip Erdogan earlier Tuesday said Turkish investigators
        were looking into "toxic" and "painted over material" as part of their inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de487c6c-6292-4e8a-8207-554611ac3f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that we can reach conclusions that will give us a reasonable
        opinion as soon as possible, because the investigation is looking into many
        things such as toxic materials and those materials being removed by painting
        them over," Erdogan told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee8afb-073f-44f5-add2-85018b1b5134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN saw a cleaning crew enter the main consulate building on Monday
        before Turkish officials, including a forensics team, arrived to begin their
        investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e221e9-c5e0-43e6-9798-05ce6d445b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigators were expected to carry out a search of the
        Saudi Consul General''s residence in Istanbul later on Tuesday. CCTV footage,
        which has served as a focal point in the investigations, showed vehicles moving
        from the consulate building to the nearby Consul General''s residence on October
        2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a11a3-9e67-4550-b8c8-ab1406d59636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semiofficial Anadolu news agency said Saudi''s Istanbul Consul
        General, Mohammed Otaibi, left the country on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fcdf63-3bde-4ea5-aa9a-8377a099ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a source familiar with the ongoing investigation told
        CNN that Turkish authorities have audio and visual evidence that showed Khashoggi
        was killed inside the Saudi consulate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23db76b-6434-4888-9865-bf372100d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence, which was described to the source by a Western intelligence
        agency, showed there had been an assault and a struggle inside the consulate.
        There is also evidence of the moment that Khashoggi was killed, the source
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12521fe0-edde-4b62-88ed-e55a8d23acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has been under intense international pressure to explain
        Khashoggi''s apparent death, which has created a diplomatic rift between Saudi
        Arabia and the West.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a5a6dd-8bc3-44fe-9718-3ed0a42388cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald&nbsp;Trump dispatched U.S. Secretary of State
        Mike Pompeo to Saudi Arabia&nbsp;on Tuesday as sources told CNN that the kingdom
        was preparing to acknowledge that Khashoggi died at the consulate in Istanbul
        as a result of an interrogation that went wrong. The sources said the interrogation
        was intended to lead to his enforced return to Saudi Arabia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd33881-8aa0-4020-9dbf-532947daec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo will fly to Ankara, Turkey, on Wednesday to meet with Turkish
        Foreign Minister Mevlut Cavusoglu, State Department spokesperson Heather Nauert
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99914613-0506-42c4-a78d-5623ce3fd8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:45:03.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:24.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Body of missing
        Saudi journalist was cut into pieces, Turkish official says."</em></p>'
  'lady-gaga-engaged':
    'author': 'Lisa Respers France'
    'caption': 'Lady Gaga (FILE PHOTO)'
