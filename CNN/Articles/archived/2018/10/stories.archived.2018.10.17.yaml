  'china-vaccine-fine-changchun-changsheng-biotechnology':
    'author': 'Ben Westcott'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-17T16:15:56.695+08:00
    'imagesource': 'jcr:5b658f21-5f74-4429-bebb-981e7a857ad3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47bc012f-9c6e-4175-b109-c7397b6b7355'
    'lead': 'A Chinese vaccine manufacturer that released hundreds of thousands of
      batches of faulty vaccines, including a number intended for use on children,
      has been fined $1.32 billion by the government.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:39:31.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:28.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:14.125+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese government fines faulty vaccine company more than $1 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd237be-5817-4fd0-bb12-c9dfd33da424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Chinese vaccine manufacturer that released hundreds of
        thousands of batches of faulty vaccines, including a number intended for use
        on children, has been fined $1.32 billion by the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c4ec46-ba24-46a2-85b3-d736614fc474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News surrounding the defective vaccines had sparked outrage in China
        earlier this year, including rare public protests outside government buildings,
        as parents asked how they could trust authorities to protect Chinese children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db612f9-4767-474f-8015-2d3ea31ea465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media said Changchun Changsheng Biotechnology had
        been fined for creating at least 100,000 defective rabies vaccines, which
        authorities have insisted were only ineffective, not dangerous.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f020eea-87af-43af-9ee5-b77759c1c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violations included blending different batches of vaccine fluid,
        falsifying dates of production and using expired fluid to produce some of
        the batches," state media Xinhua said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8afa0f-ca27-4248-a327-14c432b3e854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defective rabies vaccine was one of two major controversies
        to hit the vaccine company within the past year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec25ee-8d96-4278-962d-07b97d67902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 250,000 diphtheria, pertussis, and tetanus (DPT) vaccines
        for children, also produced by Changchun Changsheng Biotechnology, were found
        to be faulty by Chinese investigators in November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e38dd8-8960-4e0f-9ced-74b5d60b6923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number doubled in August when state media announced a second
        batch had been found to be defective, bringing the total to at least 500,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f372f5-9c19-451a-a3da-02be2451f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent fine comes in addition to a $507,843 penalty slapped
        on the company by the Chinese government in July for their original batch
        of defective children''s vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47649fae-824f-49ce-84ee-aac952eabc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no mention in state media of the additional faulty drugs,
        including whether there could be further fines to come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e53b4a-2ee1-4d7e-a7d0-8f7ba1c43a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine scandal only compounded previous concerns in China about
        the safety of the locally-produced food and medicine, coming off the back
        of a series of high-profile controversies in the past decade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e17b051-a16c-44d3-a8ed-b30f4fd1d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July and August, more than a dozen angry parents and activists
        gathered in front of the National Health Commission and the National State
        Drug Administration, asking the government to "give vaccine victims a fair
        chance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112837da-7b6f-4aae-bdf3-3e4a53397520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has come down hard against the company and
        food and drug officials in the wake of the scandal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa261bdd-9c8f-4f22-bf91-53bc0be4c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare response to public pressure, President Xi Jinping pledged
        quick action following the backlash, including an immediate investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd91df8-08a7-48a4-a4d0-cf9a25e156d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 people were arrested by police following the scandal
        and Xinhua said Wednesday the company had revoked the company''s pharmaceutical
        production license.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396e680-4a5e-453c-b82c-31a51207a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:39:31.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese government
        fines faulty vaccine company more than $1 billion."</em></p>'
  'Golden-State-Warriors-Steph-Curry-OKC-Thunder-NBA-opening-night':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-17T14:47:16.027+08:00
    'imagesource': 'jcr:6db23e0b-eecd-42ad-ae71-836fc82fbea4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbfd7b35-8dfc-43d9-9624-3ec4b26dd20d'
    'lead': 'Stephen Curry, who hit 11 of 20 shots and 5 of 9 3-point attempts, also
      found time for nine assists and eight rebounds.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:41:38.692+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:28.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
