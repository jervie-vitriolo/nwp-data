    'template': '1'
    'title': 'Lady Gaga thanks her ''fiancé'' during speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9dfb56-e08d-4b1e-900f-1a5b85f542d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:47:12.693+08:00
