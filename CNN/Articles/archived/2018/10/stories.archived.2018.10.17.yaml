    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:15.143+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Revilla''s family hopes for his release from detention in time
      for Senate campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebed08d-f607-4404-be87-0f85734ae5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 17) — After declaring a Senate
        bid, former Senator Bong Revilla''s family hopes he will be out of detention
        by the end of the year — giving him time to hit the campaign trail before
        elections in May 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eee21e-1d38-45ed-9274-47a131df0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator filed his candidacy on Wednesday through his wife, Bacoor,
        Cavite Mayor Lani Mercado-Revilla. She said the family was keeping its fingers
        crossed that he would be released by December 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b63a2-edfe-4d8b-ae1b-8dc3de817a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are waiting for the decision of the court," she told CNN Philippines''
        The Source. "Hopefully, we are all praying that the decision will be in favor
        of Sen. Bong, that he will soon be free and he will be campaigning for his
        senatorial bid."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a20cd7-c938-40ab-aaa0-3394015dabb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla will be running under the banner of Lakas-CMD, the party
        of former President-turned-House Speaker Gloria Macapagal-Arroyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009ad41-f7a4-4303-ae31-1d96ab39ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Senator is detained for plunder charges arising from
        his alleged involvement in the multi-billion peso pork barrel scam, where
        government funds were funneled into bogus non-government organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d213eee-4504-457d-a41a-be743044c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his colleagues Jinggoy Estrada and Juan Ponce Enrile filed
        their candidacies on Tuesday, Revilla throwing his hat in the ring means all
        three senators tagged in the multi-billion pork barrel scam are seeking a
        comeback.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7cb114-c52b-442d-8c93-2198b29e1368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing these charges does not automatically disqualify aspirants
        from running for public office, according to the Commission on Elections and
        Sandiganbayan Presiding Justice Amparo Cabotaje-Tang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35181f01-0fc3-4905-8975-e9d35da0a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tang said a conviction must be final before it can be a ground for
        disqualification. "So if there is a pending [motion for reconsideration] or
        appeal from the judgement of conviction, the disqualification does not yet
        attach," Tang said in a text message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf9f92-697f-485b-a384-1287adea826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s case in particular is already up for judgement at the
        Sandiganbayan after both the prosecution and defense rested their case earlier
        this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7f57a-6f5b-4829-bab6-638621ea7bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is supported by the Omnibus Election Code. Section 12 of the
        Code states a candidate can be disqualified if he has been sentenced by final
        judgement to a penalty of more than 18 months, unless he has been granted
        pardon or amnesty. Plunder carries a penalty of lifetime imprisonment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67dd627-8c59-4132-b317-0bb29bfb7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado-Revilla said that her husband had not initially planned
        to run, but he was prompted to do so after performing well in surveys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06381e5d-7764-43cc-bb68-aba962952df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The party visited him in Camp Crame and encouraged him to run,"
        Mercado Revilla recounted. "There are some members of the family who would
        like to spare him of the hurt because of what happened... But since filing
        ends today, deep in his heart, he has decided."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f0341-7deb-440a-a2fc-4e70b8d2223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya, ikulong man ako, pero hindi puwedeng ikulong ang diwa
        at pagmamahal sa ating bayan [He said, even if I am jailed, they cannot jail
        my love for the country]," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f49be7-01f4-473c-ba8f-0378b8546bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the family would do if he was not released from
        detention, Mercado-Revilla said they had not discussed it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed7778-e0ec-40fe-b928-2d7c29e7f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not thought about this particular instance yet. If that
        happens, then we shall decide," she said. "But so far, tuloy po ang laban
        ni Sen. Bong Revilla."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f205e-8fc5-4327-abe1-7d6c1bdbab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:07:40.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:27.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        story.</em></p>'
  'recreational-marijuana-weed-legal-canada':
    'author': 'Darran Simon'
    'caption': 'Canada was the second country in the world — and the first G7 nation
      — to implement legislation permitting a nationwide marijuana market.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-17T12:38:44.692+08:00
    'imagesource': 'jcr:55105049-c100-40d4-b164-8cb93ab55899'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73be86dc-cb06-43df-b7f8-fa918574a013'
    'lead': 'Adults will be allowed to carry and share up to 30 grams of legal marijuana
      in public.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:10:49.737+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:26.887+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:15.218+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Recreational marijuana is now legal in Canada

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3106d9-1bcc-4833-b550-e32d59087a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Recreational marijuana is now legal all
        over Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d875f1d-9caa-4b1f-ad3c-dc02bf4e0914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12:01 a.m. Wednesday, adults will be allowed to carry and
        share up to 30 grams of legal marijuana in public, according to a bill that
        passed the Senate in June. They will also be allowed to cultivate up to four
        plants in their households and make products such as edibles for personal
        use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303706e-7c24-4477-9c86-a797c94527c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers must be at least 18 years old, and the production, distribution
        or sale of cannabis products is an offense for minors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b04b2-5b82-43d0-add0-d8b73dda6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply of recreational marijuana could be limited at least early
        on in some stores.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66e45b-92d5-4c65-a0af-4a3e7659cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Nova Scotia and Manitoba said they won''t have a large
        selection, at least not on the first day, CNN affiliate CBC News reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869a75ea-9565-4507-b174-4b6b36c5b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father is going to be my first customer, and my second customer
        is going to be a lady who has [multiple sclerosis],'' Thomas Clarke, who owns
        Thomas H. Clarke''s Distribution cannabis retail store in Portugal Cove-St.
        Philip''s, told CBC News.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf6fff2-6e72-487e-83a3-2c2378c5308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada was the second country in the world — and the first G7 nation
        — to implement legislation permitting a nationwide marijuana market. In December
        2013, Uruguay was the first county to legalize the production, sale and consumption
        of marijuana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4c1a7-cc50-4bc5-a20e-f719c4ce9a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian legislation, known as the Cannabis Act, stems from
        a campaign pledge of Prime Minister Justin Trudeau to keep marijuana away
        from underage users and curb marijuana-related crime.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It’s been too easy for our kids to get marijuana - and for criminals
        to reap the profits. Today, we change that. Our plan to legalize &amp; regulate
        marijuana just passed the Senate. <a href="https://twitter.com/hashtag/PromiseKept?src=hash&amp;ref_src=twsrc%5Etfw">#PromiseKept</a></p>&mdash;
        Justin Trudeau (@JustinTrudeau) <a href="https://twitter.com/JustinTrudeau/status/1009227308216045568?ref_src=twsrc%5Etfw">June
        20, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a001ff5-5873-4f43-9e53-905eb7763f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6a131-68ff-48f8-bcf7-e63f09911c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health care professionals in Canada have said they are afraid
        of the consequences of legalizing marijuana. Stringent rules will still govern
        the purchase and use of the marijuana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621afdf8-4ad2-45d9-88e4-182f9fda38fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana will not be sold in the same location as alcohol or tobacco.
        Consumers are expected to purchase the drug from retailers regulated by provinces
        and territories or from federally licensed producers when those options are
        not available.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a14da-8e34-4588-b274-32d30388792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s government also made changes to impaired driving laws
        to address repercussions for driving under the influence of cannabis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d7509-095a-4620-85ae-3920e5110f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legalizing cannabis is expected to create an industry worth more
        than $4 billion in Canada.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d41830-87ca-40ee-9133-e31247551bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine states in the United States and the District of Columbia now
        allow recreational marijuana use. Medical marijuana is legal in some form
        in 30 states, according to the National Conference of State Legislatures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba1b79-563d-444d-8559-db3198039438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pot industry took in nearly $9 billion in sales in 2017 in the
        United States, according to BDS Analytics. The revenue from those sales is
        equivalent to the entire snack bar industry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88dfe4b-b31b-46f8-8f09-4f70f06f32f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:10:49.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Recreational marijuana
        is now legal in Canada"</em></p>'
