  'boracay-henann-resorts-group-denr-legal-action-fake-documents':
    'author': 'David Santos'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-17T18:51:21.219+08:00
    'imagesource': 'jcr:5a46c561-6b9e-42a3-9492-b96968be3d10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ff1ac56-7f39-40da-8ba1-bb55428c3920'
    'lead': 'The DENR says it will pursue a case against Henann Group of Resorts for
      allegedly faking its environment compliance certificate.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:28:24.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:29.061+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:13.497+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boracay resort group to face legal action over fake documents to operate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adce34c-ddc2-4bcf-9993-30bfc6a78a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        Boracay Inter-Agency Task Force is planning to take legal action against a
        resort company for allegedly faking papers so it could operate on the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f7130-6953-454d-bdab-83c0e5f9d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the government suspended the permits of all resorts and
        hotels in Boracay due to the massive six-month cleanup. These establishments
        would then be subjected to a reassessment as part of the rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b0404-8b19-40e3-b8bd-561c4b9102f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only 68 of the more than 400 establishments have passed
        muster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ef799-284e-4e48-98fd-ed7c0877148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the six establishments under the Henann Group of Resorts,
        the company being accused by the Department of Environment and Natural Resources
        (DENR), were included in the list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319ed90-e57a-498d-b7a8-ecd206caa567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force, however, discovered the company submitted what appeared
        to be a fake DENR environment compliance certificate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f4011-5e64-4519-aa23-c361775bb223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document did not have a control number, an embossed seal, and
        a DENR endorsement letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3c79d-38b0-4e9a-a38f-00a725482adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism discovered the discrepancy and brought
        it to the DENR''s attention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4dd9f1-24df-4fd3-b636-422f9aa35674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said it will file legal action against Henann.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca032d-e969-4141-b2f1-c0379d37f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be filing legal action against them, because this kind
        of action will not be tolerated. This is a big hotel chain here in Boracay...
        <em>Hindi naman po sila lulusot dahil nagkakaroon pa kami ng</em> counter
        checking e. At the end of the line, <em>pagkarating sa dot, chinechek pa rin
        po namin e</em> [They will not slip through because we conduct counter checking.
        At the end of the line, we check]," Environment Undersecretary Benny Antiporda
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ad582-6c59-435c-bea0-20c30f8d2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort group is denying the allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06c53a-fee9-4200-91a7-456670395b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Dindo Salazar, resort manager-Boracay of the Henann
        Group of Companies told the media, "As far as I know, our management has an
        ongoing investigation of this case. And our president, Ms. Helen Lim, hasn''t
        authorized anybody to submit unofficial or fake documents and that is why
        we are having this investigation which we will update the Boracay Inter-Agency
        Department in due time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285404f1-6c05-4c99-850a-01f57157b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said Monday he met with Henann''s
        owner in Boracay who tried to explain what happened – that it was an office
        staff member who prepared the document, and the owner had no knowledge about
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b3acb-8af4-4f44-b501-c3f9bf6e27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the explanation, Cimatu said a case would still be filed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a92ec97-3aeb-442e-913d-52d29bd0a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagso-sorry nga e, nagso-sorry yung may ari kahapon. Nagso-sorry
        sya. Na, pasensya na lang yung ginawa ng aking, sabi ko hindi pasensya. Kaso
        yan,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cde8d1-8fa6-46df-8ebb-49a546e2c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:28:24.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The owner was apologizing yesterday. I said it was
        no good. That''s a case.]</p>'
  'jeepney-fare-hike-LTFRB':
    'author': 'CNN Philippines Staff'
    'caption': 'The transportation department tells jeepney drivers not to charge
      additional fare yet. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-17T18:14:01.710+08:00
    'imagesource': 'jcr:1a6db618-7e1f-4d6a-9abd-43846bef8958'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c60ca243-22e7-495e-b192-0e842d0e9c77'
    'lead': 'The transportation department tells jeepney drivers not to charge additional
      fare yet. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:31:09.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:28.914+08:00
    'mgnl:lastActivatedBy': 'jeff'
