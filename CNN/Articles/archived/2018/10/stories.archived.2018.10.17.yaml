    'jcr:uuid': 'd175f478-925e-44b4-9cc8-b28301189df9'
    'lead': 'The Adamson Soaring Falcons are back on the winning track.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:25:50.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:29.336+08:00
