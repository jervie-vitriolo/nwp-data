    'lead': 'Lady Gaga has apparently confirmed her engagement to boyfriend, Christian
      Carino, by referencing her "fiancé, Christian" during a speech Monday at Elle''s
      25th Annual Women in Hollywood Celebration.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:47:12.693+08:00
