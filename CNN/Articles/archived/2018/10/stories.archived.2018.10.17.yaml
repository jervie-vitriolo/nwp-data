  'Dictator-martial-law-human-rights-Imee-Marcos-Chel-Diokno-Senate-2019-elections':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-16T15:10:05.068+08:00
    'imagesource': 'jcr:178a24cb-d16a-41bd-a22e-e0bf8b2d134d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d27011f-8ca4-4f92-8c86-0fd443f89163'
    'lead': 'The daughter of late strongman Ferdinand Marcos and the son of the late
      statesman dubbed as the country''s "Father of Human Rights" faced off when they
      filed their candidacy for their Senate bids at the same time on Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:54:07.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:23.541+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:17.066+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children of late strongman Marcos and human rights champion file Senate
      candidacy

      '
    'updated': 2018-10-17T07:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c49ed-7b30-4419-8968-9199fd2bd680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 16) — The daughter of late
        strongman Ferdinand Marcos and the son of the late statesman dubbed as the
        country''s "Father of Human Rights" faced off when they filed their candidacy
        for their Senate bids at the same time on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eafa49-ef7e-4b27-805a-38e0592ca8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Governor Imee Marcos and human rights lawyer Jose Manuel
        "Chel" Diokno are both vying for one of the 12 seats in the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe59d27-4605-4193-bdd3-b52034afab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was heckled at the Comelec main office by Diokno''s supporters,
        chanting "Marcos Hitler! Diktador! Tuta!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6eb449-a32a-4137-b218-8df3dc634ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said running against Marcos is like déjà vu of when his father
        Jose "Ka Pepe" Diokno ran against the late Marcos in the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d6454-a197-48c1-b31c-b81712e00cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang naulit lang ang kasaysayan. Noong panahon ng tatay ko ang
        katapat niya ay tatay niya. Sa akin ay, bring it on and let''s see what will
        happen," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac476e-9535-4bb3-93c2-7f4a808a762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Diokno was the founder of the Presidential Committee on
        Human Rights, which is now known today as the Commission on Human Rights (CHR).
        CHR was created as a response to the atrocities committed during martial law
        during Marcos'' 21-year reign as president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef7c6e8-76cb-45b2-8f87-2daa8f0dec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial aspirant, who is&nbsp; also the chairman of the Free
        Legal Assistance Group, said he can work with Marcos should they both be elected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d16ba-f260-492c-a3e1-a9601c1f46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll deal with it with proper decorum and I will stand my ground
        and stand up for what is right," Diokno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3da6a9-b3ab-4e99-9319-798c88d0813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will fight for the upholding of human rights if he wins
        a Senate seat, adding it is an all-encompassing protection for Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf5b04f-78b9-4469-a1f2-43b10abf68b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang human rights, sakop niyan lahat. Hindi lang civil and political
        rights, kung hindi pati economic, cultural, and social rights. Right to food,
        kasama iyan. Lahat iyon ay magiging kasama sa tungkulin ko," Diokno said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2aa552-5b62-4a53-bc6f-14c9471829ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Imee Marcos said she believes the younger generation
        is ready to hear the true story during her father''s rule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186195e2-a4e7-4d0e-a199-55b801735ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palagay ko may pagbabago na rin ang pag-unawa sa nakalipas, so
        I think that the new generation, particularly the millennial generation, are
        ready to hear our side of the story," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6efea9-c6be-4996-a736-7c2ac844152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She remained firm her family will not admit to the atrocities committed
        during Marcos'' reign - such as the extrajudicial killings and ill-gotten
        wealth. The Marcos family has apologized, but only to those "inadvertently"
        hurt during martial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57782455-5f6e-4f81-85a5-ca1933fa2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ilang beses na rin akong nag-apologize sa mga nasaktan sa mga hindi
        inaasahang pangyayari. Kung ang inaasahan o dinidemand ay ''yung admission,
        palagay ko ay hindi naman pwede iyon," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f6019-95e4-4531-94e9-456598c0371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Marcoses’ ‘ill-gotten’ jewels and how these could have
        helped Filipinos</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089abb4-6dac-4550-9ad6-34d373752929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno refuted this, saying, "Alam naman natin ang katotohanan noong
        panahon na ''yon. The facts are there, it is fully documented."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757f5ba-31fe-46db-88e8-7f85a3fa4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:54:07.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Revisiting martial law reparations five years later</p>'
