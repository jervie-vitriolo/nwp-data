    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:14.191+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Curry guides Warriors past Thunder in opener

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f2703-4453-4dbf-b6bb-e9c3d81a8245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:41:38.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Stephen Curry capped a game-high, 32-point
        performance with a key three-point play with 1:46 remaining Tuesday night,
        helping the host Golden State Warriors hold off the Russell Westbrook-less
        Oklahoma City Thunder 108-100 in the second half of the NBA’s opening-night
        doubleheader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a821716-9e79-4ef9-b82c-be47c15aff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:41:38.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant dropped in 27 points for the Warriors, who overcame
        7-for-26 shooting from 3-point range to win on opening night for the first
        time in three seasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac9256-5eb7-4acc-b385-563c57ab48cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:41:38.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George had a team-high 27 points and Dennis Schroder made his
        Oklahoma City debut with 21 points. They helped the Thunder hang tough with
        the two-time defending champions while Westbrook watched from courtside, still
        rehabbing a surgically repaired knee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d27192-f930-482e-8104-201840397a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:41:38.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry’s three-point play came after the Thunder, down by 14 in the
        first half, had closed within 99-97 when Steven Adams converted the second
        of two free throws with 1:57 to go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17008e8-9e24-4356-827f-ddc95245b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:41:38.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant added a hoop, two free throws and an assist in the final
        1:06, helping Golden State hold on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d2181-49fb-4ee2-b31a-53deda6c7b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:41:38.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George scored 13 points in the first 3:56 of the third period, leading
        a 21-10 Thunder flurry that produced Oklahoma City’s first lead of the game
        at 67-66.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b39055-26b7-46ed-9ba7-a73653fa8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:41:38.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two free throws by Thunder forward Jerami Grant tied the game at
        87-all with 9:21 to go before two free throws by Durant nine seconds later
        gave Golden State the lead for good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36408e90-b7fc-4336-b192-0a47964705c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:41:38.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, who hit 11 of 20 shots and 5 of 9 3-point attempts, also
        found time for nine assists and eight rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d2b02-aeb4-4407-b9de-6d14a9d6825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:41:38.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevon Looney recorded a 10-point, 10-rebound double-double, while
        Draymond Green grabbed a game-high 13 rebounds for the Warriors, who split
        the four-game season series with the Thunder last season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc146195-3cb2-47bb-823f-516f21a16cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:41:38.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams had a double-double for the Thunder with 17 points and 11
        rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e8fa6-caa1-4398-81d7-3b1caec6e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:41:38.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors led for the first 28 minutes, with Curry propelling
        them to an early 31-19 advantage by making his first two 3-point attempts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a04eba2-c18d-417c-bef3-c5c0f7c72681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:41:38.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A free throw by Durant with 3:04 left in the half gave Golden State
        a 53-39 lead, which the Thunder trimmed to 57-47 by halftime.</p>'
  'Former-Solicitor-General-Florin-Hilbay-2019-senatorial-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-17T14:47:12.040+08:00
    'imagesource': 'jcr:4e5077b5-4871-4556-a1be-433697148def'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '049292d5-a699-4ef3-ba69-7fadfc43a7b9'
    'lead': 'The country''s former top government lawyer, who was part of the team
      that argued and won the country''s case against China over the West Philippine
      Sea, is seeking a Senate seat. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:44:51.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:28.178+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:14.562+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-SolGen: Senate should probe gov''t policy on West Philippine Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966fb34-0592-4a01-973b-6b334731f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:44:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 17) — Senate should look
        into the administration''s stance on the South China Sea dispute, former Solicitor
        General Florin Hilbay said Tuesday as he files his candidacy for senator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234804a0-0daf-437b-8d47-a014b9a354b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:44:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakaimportante para sa Senado na magasalita, tumayo at imbestigahan
        yung abilidad ng ating pamahalan na sundin ang atas ng ating Saligang Batas
        pati na rin ''yung desisyon ng Permanent Court of Arbitration doon sa Philippines
        vs. China," Hilbay told reporters at the Commission on Elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661860e-fe12-4ca8-8ebd-ee2507174ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:44:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It is very important for the Senate to speak up,
        stand and investigate the ability of our government to follow the Constitution
        and the decision of the Permanent Court of Arbitration on the Philippines''
        case against China."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a15175-aa88-4cc3-8a30-ead810e066e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:44:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay was the government''s top lawyer and a member of the legal
        team when the Philippines won the case against China with the Permanent Court
        of Arbitration in The Hague in July 2016. This landmark ruling recognized
        the Philippines'' rights in areas within the country''s 200-nautical mile
        exclusive economic zone, which the government calls West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092c1a2-b081-45a0-b9dd-f28fa75881a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:44:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, refused to acknowledge the arbitral ruling and insists
        on its sweeping claim over the disputed waters. President Rodrigo Duterte,
        criticized for his friendly ties with China despite the maritime row, said
        the Philippines could not afford to go to war against the East Asian giant
        but promised to bring the ruling up with the Chinese government within his
        term, which ends in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8756ed-9afc-4f42-a567-be94b286d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:44:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay, however, said it is not for the President to solely decide
        on the matter, stressing that the Constitution mandates the entire government
        to protect national territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff919a-916e-4b4c-992c-57b865a62d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:44:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwedeng akuin lamang ng Presidente ang polisiya patungkol
        sa West Philippine Sea (The President cannot decide on his own matters concerning
        the West Philippine Sea)," Hilbay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bce8e-eb92-40b2-96f9-cbe108c70cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:44:51.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay, who is running under the opposition coalition, said the
        Senate should not stay silent amid the maritime dispute and the spate of killings
        in the country - two major issues hounding the Duterte administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b43f5-3df2-463e-be7f-f85b76ce8482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:44:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit sino po ang nakaupo sa posisyon kung di maganda ang ginagawa,
        kailangang tutulan, kailangang labanan. So ang amin pong prinsipyo ay simple
        lang, ang tama inilalaban," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a35ff-c336-457a-916e-3ea0b4355c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:44:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Whoever is in power, we should oppose when something
        wrong is being committed. Our principle is simple, to fight for what is right."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99d1b5-d30d-4838-ae2e-348c2eb1b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:44:51.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although lagging behind in senatorial surveys, the candidate who
        boasts of hailing from Tondo, Manila, is confident Filipinos will soon recognize
        his credibility and capability to serve the country.</p>'
  'France-Macron-cabinet-shuffle':
    'author': 'Saskya Vandoorne and James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-17T14:31:28.600+08:00
    'imagesource': 'jcr:e625e4d8-e7b5-4982-8c77-97be59239773'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43795e47-b0b3-4b5e-bb0f-1c371980d9a2'
    'lead': 'A year and a half into his first term, French President Emmanuel Macron
      is looking for a new start. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:47:14.946+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:28.058+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:14.647+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France''s Macron reshuffles cabinet amid scandals, plummeting popularity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a0849-2653-47d3-9211-0ad82603648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A year and a half into his first term, French President
        Emmanuel Macron is looking for a new start.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3bb5d8-aca8-4921-a4f4-be6fea67255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reshuffled his cabinet Tuesday and made a rare televised address
        to assure France that all is well after a&nbsp;bruising summer&nbsp;which
        has seen his popularity rating plummet amid protests, scandals and&nbsp;gaffes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828bf3c-43eb-4846-8880-5e5547e8f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe is tipping almost everywhere toward extremes and again is
        giving way to nationalism, we need all our energy to succeed. I have confidence
        in us," Macron said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb74ad38-8828-4385-ba21-57e126ad4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His approval rating&nbsp;fell to 29%&nbsp;in September, an all time
        low, after a summer of protests over proposed economic reforms and scandals
        involving his security aide Alexandre Benalla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e07a7-b568-4456-92ba-8b9443e59812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benalla was&nbsp;filmed wearing a police helmet and beating May
        Day protesters&nbsp;in July, after which he was dismissed. Last month, a selfie
        of him&nbsp;posing with a gun during Macron''s campaign&nbsp;led to another
        investigation and questions over the President''s judgment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f600e-d648-4314-9c48-01570bd5a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has also been hit by resignations of key cabinet officials,
        especially environment minister Nicolas Hulot, who&nbsp;quit the government
        during a live radio interview&nbsp;in frustration at Macron''s failure to
        tackle climate change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30795c4c-c013-4559-adfb-08573b5ec2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to give the illusion that my position within the
        government suggested that we are answering these problems properly, so I''m
        leaving the government," Hulot said. "I no longer want to lie."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b426dd-2321-4070-b9f1-0d423748daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior minister Gerard Collomb also announced his intention to
        leave the cabinet and return to his old job as mayor of Lyon. He was replaced
        by close Macron ally Christophe Castaner in the reshuffle Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e4725-e3ed-4f38-a0c2-0a620c6ff3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as he has courted international public opinion -- delivering
        a&nbsp;pointed rebuke to US President Donald Trump''s isolationist message&nbsp;at
        the United Nations -- Macron has faced growing criticism at home for pursuing
        unpopular policies that many perceive as benefiting France''s richest and
        cutting into the country''s treasured social protections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe816b4b-659a-43f8-8e61-28f3fa29bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public services ground to a halt in July amid mass protests and
        strikes against Macron''s proposed economic reforms, which would slash public
        spending and see over 120,000 people laid off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba758bd6-91fc-4959-b676-32c6bb2c001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Macron is implementing an agenda that aims at destroying all the
        benefits conquered throughout the past half-century: pensions, protections
        against unfair dismissal, terms and conditions in both private and public
        sector," Axel Persson from the CGT union''s rail workers branch told CNN at
        the time. "If he gets his way, we will be back to square one in terms of workers''
        rights in France."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2835de-cb85-4d1a-8ed0-f8496ba54528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This agenda has led to criticism by figures on the left, particularly
        from France Unbowed leader Jean-Luc Mélenchon. Police raided Mélenchon''s
        offices this week over alleged misuse of European Union funds,&nbsp;prompting
        a furious protest from the 67-year-old&nbsp;who has accused the investigation
        of being politically motivated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efeafef-bc8b-4b07-99f1-30ca90ebe5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A veteran left-winger, Mélenchon&nbsp;came a close fourth in last
        year''s Presidential election, less than two percentage points from making
        the run-off which Macron eventually won.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78726e44-033b-4f8b-bc12-fcf53b5dbfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the political spectrum, the other person in
        that run-off, National Front leader Marine Le Pen, has also&nbsp;ramped up
        pressure on Macron''s administration, fanning anti-immigrant and anti-EU sentiment
        even as the French President has emerged as one of the bloc''s strongest proponents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c12c6-c12b-4060-a0e1-e31487431480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent months we have seen the poison of division reappear,"
        Macron said in his address Tuesday. "But I only have one compass, the faith
        you put in me in May 2017 to make our country an educational, economic, social
        and environmental power."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7b6c4-c831-466b-8de7-994f9aa0cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:47:14.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,"France''s Macron reshuffles
        cabinet amid scandals, plummeting popularity."</p>'
  'grab-uber-16-million-fine':
    'author': 'CNN Philippines Staff'
    'caption': 'Another penalty worth millions of pesos was imposed on Grab-Uber after
      alleged violations. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-12-17T15:56:15.739+08:00
    'imagesource': 'jcr:b701dc4e-4ef0-45de-801d-3657f49d63c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '119be1fc-08db-47a8-8f4c-fe73dee49a48'
    'lead': 'Another penalty worth millions of pesos was imposed on Grab-Uber after
      alleged violations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:50:37.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:27.857+08:00
