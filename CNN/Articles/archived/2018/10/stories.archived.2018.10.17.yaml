      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla, the remaining solon detained, also filed his candidacy
        on Wednesday through his wife Bacoor, Cavite Mayor Lani Mercado-Revilla.</p>'
