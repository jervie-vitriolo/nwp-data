  'Otis-Florence-Manila-cocktail-culture':
    'author': 'Anna Bueno'
    'caption': 'The “Mango Gin Sour” is a cocktail whipped up by Attaboy New York''s
      bartender Otis Florence during his guest stint at Bank Bar. “People were saying
      how they love egg-white cocktails [here],” says Florence. “I find that amazing
      and super unique to Manila.” Photo courtesy of THE MOMENT GROUP'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2018-10-17T17:00:19.376Z
    'imagesource': 'jcr:302f3b1d-a09e-46d8-a825-525401a0a9be'
