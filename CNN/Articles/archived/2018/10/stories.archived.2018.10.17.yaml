  'Juan-Ponce-Enrile-Senate-2019-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-17T16:55:22.027+08:00
    'imagesource': 'jcr:c0b11563-c49b-40bb-8c99-87d3081eb9c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '692915f5-39e3-4423-9fb5-1cc2fdc8d2e9'
    'lead': 'The 94-year-old Juan Ponce Enrile trooped to the Commission on Election
      main office on Wednesday to refile his certificate of candidacy for a Senate
      comeback in 2019. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:14:38.623+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:26.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:15.503+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enrile forgets his political party, forced to personally refile Senate
      candidacy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d0e8e-43f1-4e74-a8e3-ecdc25bca899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:14:38.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> The
        94-year-old Juan Ponce Enrile trooped to the Commission on Election main office
        on Wednesday to refile his certificate of candidacy for a Senate comeback
        in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f428e9-ef32-44a0-a199-bd1a6ba4e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:14:38.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Enrile''s lawyer filed the COC for him on Tuesday, he was listed
        as an independent candidate. But Enrile forgot and had to be reminded that
        he''s under a political party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb69072-5192-4198-bbd7-574da8e8c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:14:38.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, I was running as an independent because I thought --
        I forgot that I was member of Pwersa ng Masang Pilipino during the last elections
        when I became a senator. Jinggoy Estrada called me up and said, ''Manong you
        have to carry Pwersa ng Masang Pilipino,''" he recalled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b0e936-a5f5-4536-be7e-aaa7c4c959a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:14:38.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec requires the personal appearance of a candidate in case
        of replacement of COC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13553c1c-70ea-4c63-aefc-6407b27770ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:14:38.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said his appearance at Comelec will prove he is healthy enough
        to run and perform in the Senate should he be elected. The former Senate President
        earlier said he is "physically and mentally fit" for his comeback.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ab7d1e-0b66-4c47-8296-546c382e4f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:14:38.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My blood pressure is 120/60," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16cb5e-9638-4e62-9e4a-43167a104c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:14:38.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile was among lawmakers slapped with plunder and graft charges
        for alleged involvement in the multibillion-peso pork barrel scam. Also implicated
        were former Senators Jinggoy Estrada and Bong Revilla - who are also running
        for the Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8a9e4-1142-417a-934d-1c4530bf6f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:14:38.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile was ordered arrested in 2014 after he was implicated by alleged
        pork barrel scam mastermind Janet Lim-Napoles, who was accused of funneling
        ₱10 billion in public funds funds into fake nongovernment organizations. In
        2015, the Supreme Court allowed Enrile, who was 90 years old then, to post
        bail due to health considerations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae0f5c-18f1-4cdd-9f75-c35e5af12727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:14:38.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his detention for more than a year at the Philippine National
        Police Custodial Center in Camp Crame, Quezon City could have led to the further
        deterioration of his health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176fe97-fbd0-41ee-930a-83b8e703c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:14:38.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was confined. My little room was so limited that I could not
        exercise. If I stayed there until now, maybe I would be dead now and I wouldn''t
        be running for the Senate," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c3895-0fbe-4ac6-91b9-3b1d0b6194e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:14:38.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, if elected once again in the Senate, hopes to tackle the
        issues of criminality, insurgency, and the deteriorating value of peso.</p>'
  'Benjamin-Diokno-cash-aid':
    'author': 'CNN Philippines Staff'
    'caption': 'Budget Secretary Benjamin Diokno confirms the government''s fuel cash
      voucher program, the Pantawid Pasada, may be affected by the possible realignments
      in the 2019 budget.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-17T11:19:10.035+08:00
    'imagesource': 'jcr:620fbc8e-5e6b-4faa-9526-651d26561377'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60bff045-7b74-49c7-a098-90b154365ab3'
    'lead': 'Budget Secretary Benjamin Diokno however confirms the government''s fuel
      cash voucher program, the Pantawid Pasada, may be affected.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:16:23.408+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:26.264+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:15.564+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget chief: Gov''t cash aid program untouched by 2019 budget realignment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0317f5-381f-42ff-8964-904a6b15ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:16:23.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 17) —</strong> Budget
        Secretary Benjamin Diokno on Wednesday allayed fears that the country''s cash
        assistance program will be slashed by the pending realignments in the 2019
        budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f870711f-bcca-45f7-abe5-be4d521b0f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:16:23.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Unconditional cash transfer program) is not on the table here.
        It''s not going to be touched," Diokno said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b7296-7e14-4ffb-b58f-ad9109014dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:16:23.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ran counter to Finance Assistant Secretary Tony Lambino''s
        statement on Tuesday that the UCT will be affected by the possible losses
        due to the suspension of fuel excise tax.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e903dc-3c4b-417a-a163-6c4094c598eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:16:23.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the budget cuts are concerned, that''s my territory.
        Not Lambino''s territory. So I override him," the Budget chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281bfc57-5ce3-492e-aec5-21d4cc1e7fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:16:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno confirmed the government''s fuel cash voucher program,
        the Pantawid Pasada, may be affected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd45fa6-33e8-47e1-b6e0-72a9b45dd682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:16:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said, the Pantawid Pasada for next year is premised on the
        ₱2 adjustment. Now if the two peso adjustment is suspended, then the Pantawid
        Pasada benefits will based on the 2018. But that will continue," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3989505-4feb-48ff-be23-2cc9788d0e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:16:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez said the country may lose around
        ₱41 billion due to this suspension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a322a-ca2d-47d8-a49e-e7b40e547428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:16:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that they will protect expenses under the infrastructure
        program, as well as investments in human capital which cover education, health
        and social welfare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ffd7f0-0184-4f80-aa04-089368492f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:16:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a calibrated plan. It''s a back-up plan. So if revenues
        really suffer so much, we''ll cut expenditures," Diokno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85903bbd-3d1a-4cf7-a31b-55f4bbb4c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:16:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic managers said President Rodrigo Duterte will suspend
        the second tranch of the oil excise tax earlier than its scheduled 2019 effectivity.
        The tax reform law states that if the average price of Dubai crude for three
        months stays above the $80 per barrel, the additional excise tax will be suspended.</p>'
  'globe-konsultamd-launch-hope-bank-mental-suppor':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-17T11:03:26.991+08:00
    'imagesource': 'jcr:0346fbe6-5ee9-4432-905b-7ebb97502a2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '780bf474-9856-4e55-bd76-656ef4779c2c'
    'lead': 'Globe Telecom, in partnership with health hotline KonsultaMD, has launched
      Hope Bank, a safe online space for people in need of mental health support. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:20:06.891+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:26.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:15.665+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe Telecom, KonsultaMD launch ''Hope Bank'' for mental health support

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128855c7-e8cb-46e6-8659-03805b1ecf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) —&nbsp;Globe&nbsp;Telecom, in partnership
        with 24/7 health hotline KonsultaMD, has launched Hope Bank, a safe online
        space for people in need of mental health support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9296264-31f7-436b-99df-c6de4dc9f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Hope Bank Facebook community may share messages of
        hope that other people can access for encouragement, strength, and inspiration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a3f9b-4273-43a0-b27e-61051ada0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contribute to the platform, members may post using the hashtag
        #SeeYouTomorrow-- both on their personal profiles as well as in the group.&nbsp;
        The messages can be in the form of photos, artworks, quotes, songs or lyrics,
        video, or any avenue that may reflect people''s expressions of hope.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0462e-c328-46ff-b75a-45e3225c2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health issues affect individuals from all walks of life,
        including well-known personalities such as American singer and actress Selena
        Gomez, who is reportedly seeking medical treatment after suffering from an
        emotional breakdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332fe96a-7314-457d-8294-7f379e9ee79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people with mental health concerns such as depression, anxiety,
        and bipolar disorder have to hide their illnesses even from their own family
        members due to the stigma attached to the ailment and the fear that society
        will not understand them," said Yoly Crisanto, Senior Vice President for&nbsp;Globe&nbsp;Corporate
        Communications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f45782-be1c-4e96-a8cd-0c57dc8a1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globe&nbsp;wants to turn the tide by making a significant contribution
        of raising awareness about mental health and providing support to those suffering
        from it. Through Hope Bank, we want to rally their family and friends into
        becoming a community support group to make sufferers realize that they are
        not alone, that there are people who are willing to become a shoulder they
        can lean on," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f3e8c-2105-4e56-8060-31ff199bfeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope Bank is the latest effort of&nbsp;Globe&nbsp;to offer a platform
        for people with mental health illnesses seeking help and support.&nbsp; In
        2012,Globe&nbsp;provided the necessary technology for the creation of the
        24/7 suicide prevention hotline HOPELINE 2919, which has received thousands
        of calls related to depression, suicidal thoughts, and relationship problems,
        among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796dd417-16ec-40b4-9548-9f22d2c46cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accessible help for all</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4f16c-6bc9-4c20-8688-2ccd9cc7c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hope Bank,&nbsp;Globe&nbsp;also partnered with KonsultaMD, a
        health hotline service manned by licensed Filipino doctors. The said hotline
        provides medical assessment, including basic healthcare and permissible medication
        over the phone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43771998-0263-4ae7-860c-b3707860ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service''s doctors are all certified mental health professionals;
        thus, they can receive calls from anyone who may be experiencing signs and
        symptoms of possible depression, anxiety, and other mental health illnesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e19729c-a760-4dbe-9f41-af19674b4fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our doctors can guide our callers through what they are feeling.&nbsp;
        For instance, we had a 19-year old caller who wanted to know if he has signs
        of depression because he couldn''t concentrate in class, has difficulty sleeping,
        and is always spacing out.&nbsp; He has family problems but can''t talk to
        anyone to protect his family from shame," said KonsultaMD Chief Medical Officer
        Gia Sison. "Through counseling and advice, he is better now.&nbsp; He just
        wanted someone to listen and give him advice."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c62459-bfd1-49da-b1fc-240047216d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from providing advice, KonsultaMD also refers callers who
        may need advanced intervention to appropriate medical practitioners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb94d5c-f55f-45c0-8353-88b897de1ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Statistics Office said the Philippines has the highest
        number of depressed people in Southeast Asia, with mental illness being the
        third most common form of disability particularly among the youth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b9d9c-9e0c-4aca-9013-7eb1f61007dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar study conducted by the Global Burden of Disease in 2015
        also showed that 3.3 million Filipinos suffer from depressive disorders. However,
        the World Health Organization believe that the number may not be reflective
        of the actual situation, as many suicide incidents may not have been reported
        due to the stigma attached to it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60506b42-ad49-474c-a89c-d4d4bd001702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information about KonsultaMD, please visit www.konsulta.md</p>'
    '16':
      'image': 'jcr:010e286d-ce4e-4bac-94b3-c9bfb7e093e8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22b0f5-4bc1-4da3-a149-5d522092c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:20:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
