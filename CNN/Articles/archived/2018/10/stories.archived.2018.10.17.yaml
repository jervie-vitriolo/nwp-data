      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov said Wednesday that the possibility
        that this was a terror attack "is being considered."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245626c8-4351-4e21-abf3-ffb70ebe0622'
