      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 17) — The De La Salle University
        Green Archers reasserted their mastery of the University of the East (UE)
        Red Warriors, 79-59, Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1975f-2e98-4a22-b9e2-5d23558bed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:36:37.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encho Serrano had a career outing for the Green Archers with 18
        points on 8-of-14 shooting from the field, five rebounds, and two assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7f34a-be3f-4452-9f8e-07faa10396a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:36:37.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle was clicking on all cylinders which enabled them to establish
        a five-point edge at the end of the first salvo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7eec1-54d4-4aef-833f-35e663d07ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:36:37.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:28.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers continued to push the tempo and maintain a comfortable
        cushion after two quarters.</p>'
    '4':
