    'created': 2018-10-17T12:18:29.272+08:00
    'imagesource': 'jcr:5596f78a-7828-45f9-b79b-5f660c2db496'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad0421ff-4d10-4529-96cf-cff5d1029452'
    'lead': 'What exactly did the Cavs'' new leader learn from LeBron? '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T14:12:53.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:26.728+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:15.332+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: There is life after LeBron James, says Cleveland''s Kevin Love

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba23e33-f704-4a81-988d-9f3ea8bf7800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He may wear size-19 sneakers, but Kevin
        Love still has some big shoes to fill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb44a6-3eb8-4f87-b58a-778c8f7ac4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since arriving in Cleveland four years ago, Love
        is expected to play the role of Cavaliers'' floor general -- a position previously
        filled by a certain someone named LeBron James.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90859c19-5b9d-4558-8d1b-f066fd2bb659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the megastar has taken his scoring and leadership skills
        to the Los Angeles Lakers, Love will begin his 11th season as the Cavs No.
        1 option on offense and a senior voice in the locker room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518ef8d-1679-4964-8979-779b2fa7d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everybody has their own process as a leader, and I think
        for me it''s ever-evolving," Love told CNN Sport earlier this month in a telephone
        interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0692f78-e3f9-40ed-bcf3-0024270d38b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this experience will be vastly different from his first go-around
        as a team leader with the Minnesota Timberwolves, who failed to make the playoffs
        in Love''s first six NBA seasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b9744-1a99-4a73-85cb-ac9c3579c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have that veteran, or guys who we could really look
        up to and learn from, whether it be on or off the floor," the says the 6-foot
        10-inch forward of his time in Minnesota, where he averaged 26 points and
        12.5 rebounds in his final season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23755216-3bee-45a4-af72-b797db35e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed quite a bit like a revolving door; we never had that
        continuity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fbd07a-e9c2-4b32-8c22-58754f1e1faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''ve learned a lot by watching''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0441fac3-1ca7-46b1-b649-16620415ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving in Cleveland at the behest of James, Love played on four
        finals teams in four years -- including the 2016 squad that brought the first
        championship to Cleveland in 52 years -- while watching one of the greatest
        motivators in team sports lead by example.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16150c7-0d4a-4773-88e3-673c26a984f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All four years in Cleveland, we were expected to win the championship,"
        he says. "We had a personality who was a huge leader in LeBron James, who
        brought it every single day, who put his time in, and was very vocal, and
        continued to grow in his sense as a leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1adf8f7-24ad-49cc-b6e0-181b35fc87a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve learned how to follow on that end. I''ve learned a lot of
        leadership tendencies and qualities in watching him," he adds, including being
        "vocal and leading by example and being punctual."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26be2e-a787-48fd-aaf3-666621849e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more trait inherited from James was his willingness to reach
        out to teammates privately during the offseason to form personal relationships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa6699-b0d8-4224-8687-28a92b80b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James is famous for including current and former teammates like
        bestie Dwayne Wade in his offseason workouts, but the veteran privately reached
        out to Love after their first season together in Cleveland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13229f-8d11-4715-9cc6-f0aef04c0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a transitional year for the former UCLA man, who went from
        first scoring option in Minnesota to third wheel behind James and Kyrie Irving
        in Cleveland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb76f8-cb6b-448b-90c4-776c9e49e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of contract, Love was reportedly unsure of whether to stay in
        Cleveland or look to return to the West Coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b21a2-5e2e-48cb-948b-f68e0bf008a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, James organized a poolside meeting at Hollywood''s
        Chateau Marmont hotel in the summer of 2015, where he reassured Love of his
        importance to the team.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff8117-ec2a-4ccb-a7b9-527d0b865366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days Later, Love inked a five-year deal with the Cavs. One year
        later the two clutched in glee during the final buzzer of a thrilling Game
        7 of the NBA Finals in Oakland -- where Love played a pivotal role.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b60ff9a-13af-4fa3-bb8f-2f651a15da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s something that is part of leadership as well,"
        Love reflects, "trying to find players that fit with your culture, someone
        who is going to be a really key addition to who we already have, and who we
        want to build with.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5d028-8f48-4973-82bc-47b19cc5a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a very special way, especially in the offseason, because
        you don''t have much time to use to your advantage and better your team,"
        he says, pointing to the Cavs'' pre-season training in Miami as his time to
        bond with younger players.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82859e19-47a4-48b9-84fd-c52551e22d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being away from Cleveland, (before) we go back to the grind, it''s
        a very positive experience for us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c9210-bce7-48d3-92c9-7fa42c1dc809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03621fef-7682-476d-8cd1-7e9e93621b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We have to be a bit grimy''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215bfb07-2fe2-4531-a75d-2dec445533c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers will launch their bid to reach their fifth straight
        NBA Finals in the team''s opening game on Wednesday at Toronto.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8441bef-219d-46a5-9ddf-b7314e527662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow veteran Tristan Thompson recently challenged other Eastern
        Conference teams to dethrone the Cavs. "We''re still four-time Eastern Conference
        champions, so until you take us down from that, teams ain''t got much to say,"&nbsp;he
        told reporters in the preseason.&nbsp;"Boston, Philly, they ain''t got much
        to say."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cceb5b4-cfbf-4fcc-b1dc-7a8c8876a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realistically, however, expectations have been reset, and Love concedes
        that a playoff berth, which would require a top eight finish in the Eastern
        Conference, should qualify as a successful season.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1314138c-31f4-45c7-b2e4-e75da6c4f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I think only because people are expecting us not to make it,"
        he says about the playoffs. "That''s the expectation of the experts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5259ee9-1d68-4361-b388-93409b7503b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that apart from success in the wins column, success should
        be measured by building a winning culture shaped, in part, by the mentality
        ingrained in young talent like Larry Nance Jr., Sam Dekker and the four rookies
        currently on the roster.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d7eef-1dc0-467e-93e8-b3477df3279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would take a huge step in a positive direction there, so I think
        that''s success as well," he says, adding that sheer hustle will have to make
        up the slack from losing James this season and All-Star Irving to the Celtics
        in 2017.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb9232-4b9b-438e-a95d-b59163e9a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:12:53.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:26.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be a team that''s going to be a little bit grimy," Love
        says. "We''re going to have to go after every loose ball that we can, we''re
        going to have to be the team that dives on the floor."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee815f-9887-4ca9-9fb5-264b751c09ca'
      'mgnl:activationStatus': true
