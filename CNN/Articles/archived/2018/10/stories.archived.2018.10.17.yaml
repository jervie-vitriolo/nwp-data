      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly appointed presidential spokesperson Salvador Panelo first
        told CNN Philippines'' The Source that Aldevera would replace Bong Go as presidential
        aide. Go filed his candidacy for a senate run on Monday, effectively removing
        him from his government post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b5286-327f-412a-bed4-05ab22ba731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:59:19.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the one. I don''t know if I''ve met her. The name is not
        familiar, baka [maybe] the face," Panelo said when Aldevera''s name was floated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f83c7-f625-4569-b257-3d9eeaf94fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:59:19.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he later corrected his statement after a phone call from Go,
        and said that the president had not decided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7036f-2230-445b-a022-63b05943da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:59:19.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are names. Maybe she is one of those being considered, but
        there is no definite announcement who in particular," said Panelo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b44ecc-869b-4b18-bf01-75d66303cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:59:19.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldevera is the legal counsel of Pastor Apollo Quiboloy, the leader
        of a Christian sect called the Kingdom of Jesus Christ. Quiboloy, who brands
        himself as "The Appointed Son of God," supported President Rodrigo Duterte
        on the campaign trail in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1404365-cb20-4366-92f0-9ef540d8b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:59:19.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldevera was also a lawyer for presidential son and former Davao
        Vice Mayor Paolo "Pulong" Duterte during the 2016 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bcdb3d-5756-4081-bcae-0e0eff4b83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:59:19.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, she represented the civic sector as a member of the board
        at the Davao City Water District. She graduated from Ateneo de Davao Law School.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bcfe61-583a-4709-ab8e-f4b76320d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:59:19.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among her other affiliations are the Aldevera Law Office, where
        she is a partner; Maa Slaughterhouse in Davao City, where she is a member
        of the Board of Directors; Children''s Joy Foundation, Inc., and Bankerohan
        Livestock Dealers Cooperative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cbda74-e8d0-48e2-9599-1d12af1dcfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:59:19.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what the President was looking for in an assistant, Panelo
        only said, "Trust and confidence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448cfa8-e0d6-4089-a04c-020fb2423633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T14:59:19.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Researcher Ella Hermonio contributed to this
        report.</p>'
  'special-report-pdea-pnp-boc-illegal-drug-trade-duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-10T21:01:04.272+08:00
    'imagesource': 'jcr:026cef55-f03e-4000-bfb8-f3ee3542185f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3118c1fe-e415-44ef-8427-ff72b79075c3'
    'lead': 'President Rodrigo Duterte presented Tuesday a special report revealing
      the involvement of law enforcement officials in illegal drugs trade.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:01:37.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:23.223+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:17.233+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Special report'' tags officials in illegal drugs, police gather evidence
      to file charges

      '
    'updated': 2018-10-17T11:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a70fe-a571-41de-a612-cc0fb9a3d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 10) — President Rodrigo Duterte
        presented Tuesday a special report revealing the involvement of law enforcement
        officials in illegal drugs trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9aeea-51c8-4c5b-93de-70269ae7ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the special report dated September 12 came from an
        intelligence network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18d5e2-0734-4b67-93d4-bd14373e1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the Philippine National Police (PNP) mentioned are
        the following:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8baaf4e-3557-415f-8fa1-c3a7a370744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- S/Supt. Leonardo Ramos Suan</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1f3f0-0ae0-4c9c-9019-2a7814179cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Supt. Lorenzo Cusay Bacia</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff305f62-5518-49f2-babd-0f7570e8ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Insp. Lito Torres Pirote</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b6fe3-18e9-4fa0-8763-05dd110df3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Insp. Conrado Hernandez Caragdag</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640cead0-6f42-4197-b39d-174ecb5c0bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- SPO4 Alejandro Gerardo Liwanag</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a62b5a-3a95-4287-8d93-576449cf773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said a case build-up against active policemen in Duterte''s
        recent drug matrix is still on-going, which is "necessary to gather suffice
        evidence to file charges."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7e227-8c86-45ae-9d38-0651f46b36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Bong Durana said they cannot file charges against
        them with the basis of intelligence information, although he believes the
        President has a strong basis why names of some active policemen are in his
        matrix.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f36f9-c6c4-4710-be39-5f76461bfdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special report also included former S/Supt. Eduardo Paderon
        Acierto, and former Philippine Drug Enforcement Agency (PDEA) deputy director
        general for administration Ismael Gonzales Fajardo Jr., and Jimmy Guban, an
        official from the Bureau of Customs Intelligence and Investigation Service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef50206-49ac-46b6-ac4f-e7500dafe01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recycling" seized drugs</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb94754-14db-4a25-b591-495bbedc87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Fajardo is known for "recycling" seized drugs. Apparently,
        he was relieved from post on Sept. 14, two days after the date of the special
        report. His dismissal was told by PDEA chief Director General Aaron Aquino
        during a Sept. 27 House hearing on the alleged missing ₱6.8 billion shabu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693dc8a9-b394-4cfc-ba85-146200a48841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special report said Fajardo is "branded as a ''recycler'' of
        drugs and fabricator of stories. Instead of fully disclosing and surrendering
        the recovered drugs for purposes of inventory and disposal, he keeps some
        portions of it for personal use and/or for reselling. At times, Fajardo and
        his group use those drugs to plant evidence or make a ''scenario'' for accomplishment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94fb1c3-c556-4033-9d39-16701de7e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said he "is tangled with several incidents of drug recycling
        and other illegal activities involving drug since his early days as an antinarcotic
        operative."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bded51-d0f6-4501-9eb3-1bc465ac3da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, Fajardo supposedly justifies selling confiscated
        drugs by saying drug operatives don''t have enough funds to carry out large-scale
        operations. It also said he "bleeds" suspects of resources so they would not
        be able to hire lawyers, bribe judges, or influence others who could reveal
        the modus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f346f6-0ea0-48f8-a5fb-085802d00fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said Fajardo took orders from Acierto, who was dismissed
        from police service for various anomalies which include illegal anti-drug
        operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8cb804-86d3-479e-9333-e6dbb492c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added the practice has been accepted by Fajardo''s colleagues
        from the PNP-Anti-illegal drugs group, which include Acierto, Suan, Bacia,
        Pirote, Caragdag, and Liwanag.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af9b278-6dc7-46ae-ada9-dc7fb5a3151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also alleged Acierto recycled drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293ae8d-b806-41a9-8539-eb07360b68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the mentor and considered to be the one from whom Ismael
        Fajardo takes orders from when it comes to anti-narcotics operations," it
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a575ba43-d3b4-4e08-8c2f-74315340f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said like Fajardo, Acierto fabricated stories and planted
        evidence, particularly drugs, which were recycled from previous operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cef1b5-45d0-4cde-8c9d-3b3f4d9ea646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto belied the allegations, stressing that he is supportive
        of the President''s war on drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27ae65-3152-4247-a5cb-ac88550d6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang katotohanan ang lahat ng bintang sa akin. Nagmamalasakit
        ako sa bayan. Kakampi ako ng bawat Pilipino na gustong mawaksi ang droga at
        mahuli ang malalaking isda," Acierto said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0fe07-bc5d-4a39-9bae-7e1c6329d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There is no truth in the allegations against me.
        I have concern for the country. I am one with each Filipino who wants to get
        rid of drugs and catch the big fish.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b35a3a-de05-47e2-bf49-77c4a32cd508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto was also involved in the alleged anomalous procurement of
        more than 1,000 AK-47 rifles, which reportedly ended up in the hands of the
        New People''s Army.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a07a0-4cf0-4b79-a83c-06b2e9e5b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the report said Guban collects monthly "tara" or grease
        money, from owners – most of whom are Chinese – of drug warehouses he would
        raid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242a21a-502c-4436-888b-1bedde196069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Guban testified at a Senate hearing on the ₱6.8 billion
        smuggled shabu shipment where he was cited for contempt.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91192d-4295-49ff-bfbd-d3b02dc7aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other implicated officials, Suan has also denied any involvement
        in illegal drugs operations. He said that while he worked with Acierto and
        other officials under the AIDG, he is not aware of his colleagues'' supposed
        drug operations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6cb1f3-04a7-4cad-9bf3-eb4e8eaac461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po kaming pinagsamahan ng grupo na yan ng operations lalo
        na sa binabanggit nila diyan. Dahil ibang grupo yan. Nagtataka ako bakit ako
        napasama diyan," he said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63006954-4fe3-4ebf-968d-f9e3f219542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:23.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I did not join that group in any operations especially
        the one mentioned there. That''s another group. I wonder how may name was
        dragged."]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fec498-b5a4-4e04-b5bb-068042baf51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:01:37.826+08:00
