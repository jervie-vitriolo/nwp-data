    'template': '1'
    'title': 'How can we make Manila’s cocktails better?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def7b1f-599f-45c7-a133-63e085677b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.461Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — There’s a lot to
        love about drinking in Manila. For one, there isn’t a lack of options. Hop
        into a taxi to Makati, and you can begin your bar hop in crowded Poblacion,
        with local favorites Alamat, Polilya, Dulo MNL, or Oto — the list goes on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e47f5-ec48-43ca-964f-59452f4e9466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You also have the influx of lists spouting the best ‘hidden’ bars
        in the metro, a contradiction in terms because they are not so much ‘hidden’
        as to mean ‘secret,’ but only hidden because the entrances are not in plain
        view, like Bank Bar (Taguig) or Run Rabbit Run (Makati), turning the bar hopping
        experience into an adventure of discovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166331a-ba14-4c5d-b6fc-90a1be9c6d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.475Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if we’re talking about quality, the Metro Manila bar scene isn’t
        found wanting. Makati’s The Curator has been recognized as one of Asia’s Best
        Bars for three years in a row since 2016. Also in Makati, ABV was similarly
        recognized in 2016 as one the best speakeasies in Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafea28-5d80-47ee-b4dd-b783bccee86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most exciting thing about drinking in Manila is
        how the industry is beginning to grow as a community. Earlier in October,
        around 50 professionals in the bar scene — those who mix your drinks and make
        your coffee — gathered for “Insider Afternoon” to talk about ways to move
        Manila’s cocktail culture forward. It’s the third iteration of the event,
        organized by The Moment Group. This year, Attaboy New York bartender Otis
        Florence flew in to speak before Manila’s cocktail professionals, as well
        as to serve as guest bartender in Bank Bar for three days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010a121-7d23-4f31-a6ee-2e75da51c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florence is one of the most recognizable names in the cocktail industry,
        having worked as a bartender for 17 years. After serving at some of New York’s
        most popular bars like Pouring Ribbons and Milk &amp; Honey, he now serves
        behind Attaboy — a mainstay in lists of best bars in the region, if not the
        world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33c2610-f49c-4727-a9a5-ea3a357e0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.476Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s Florence’s first time to visit the Philippines, and his warmth
        and charm is disarming — perhaps to be expected of a bartender of his skill
        and reputation, and a clear testament to his whole philosophy on bartending.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2b85a-7fc3-4fd1-8a6f-a0f49b09ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When people come to bars, they''re looking to relax,” he says.
        “I think at one point in time, bars were used as some form of escape, but
        I think that''s changing. People are gravitating towards bars because they
        are safe spaces,” he adds, to mean that these are spaces where people can
        broaden their perspective outside of what they normally know.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f1723-e50a-4735-81a7-fa2c17a80612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fittingly enough, Florence spoke in Insider Afternoon inside Bank
        Bar, hidden somewhere in one of Taguig’s high rises. A day before the event,
        CNN Philippines Life sat down with Florence to talk about what matters in
        moving Manila’s cocktail culture forward. Here are some of the things we learned.</p>'
    '15':
      'image': 'jcr:1e2878b8-7566-488c-b860-a7f82e7713af'
      'imageCaption': 'Attaboy New York''s Otis Florence believes that bartending
        offers audiences a creative performance while allowing them to provide instant
        feedback. Photo courtesy of THE MOMENT GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720d782-c904-43e6-afff-40dbaf681897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc36f3-c32d-4804-b6da-234996ad6091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.477Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bartending should look more like theater, or stand-up comedy.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ce6e5-871d-4b50-bc94-93f59d833454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florence started bartending in college. “Back when I started bartending
        in San Francisco, it kind of had a different feel to it. It wasn''t as fast
        an industry as it is now, and the global community wasn''t the same. It wasn''t
        as successful as it is today,” he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97fb16-4c8f-4bf6-a01f-0cb4d4f18889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he loved about bartending were the basics: taking care of people
        and providing service as well as its creativity. “It was really appealing
        to me, as it was an opportunity to really express myself,” he says. “It is
        such a fun medium to express yourself in, it''s not like other art forms where
        you lock yourself away, and you present.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441b7ff-d857-469a-9461-ec4fd4379ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bartending is more of a performance, from beginning to end. “The
        whole process happens in front of audience. It''s sort of theatrical, but
        it''s not the type of theatrics that''s one-directional,” adds Florence. “It''s
        kind of in the same line as stand-up comedy, except the audience''s opinion
        matters through the whole process. I think [...] one of bartending''s or hospitality''s
        greatest qualities, is there''s direct feedback. And it''s not a solo mission.”</p>'
    '23':
      'image': 'jcr:c62adc54-221f-4da6-b7a2-5d18fba85a4d'
      'imageCaption': 'Besides experimentation, the best drinking experiences may
        come out of conversant collaborations, not only between drinkers and bartenders,
        but also between fellow bartenders. Photo courtesy of THE MOMENT GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16f64f-a8b8-4c87-bcd4-2d1599827287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638850c0-94a0-4b3a-9996-8d60669df0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.478Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The best drinks come out of exchange and conversation.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbfcd0b-256e-4b32-a4b7-15faf7cc1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attaboy is known for not having a cocktail list. Bartenders ask
        you what your favorite spirits or tastes are, then whip up something based
        on your answers. True to form, Florence asks me during the interview what
        my preference is for cocktails.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f0448c-53d7-4b17-9e62-520bb8ac809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After I tell him I naturally gravitate towards traditional sours,
        he tells me he’ll whip up a drink for me for his guest shift. Unfortunately,
        I never got to drop by, but was delighted to see a mango gin sour later on
        in the list — with gin, mango, and egg whites.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede05988-2c40-437c-b3aa-63f3b8d514d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People were saying how they love egg-white cocktails [here],” says
        Florence. “I find that amazing and super unique to Manila, because in a lot
        of other markets I''ve been to, people have been shy about having drinks with
        egg whites in them.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbee30cd-d67f-4e51-96a2-cd141232ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this means is besides experimentation, the best drinking experiences
        may come out of conversant collaborations, not only between drinkers and bartenders,
        but also between fellow bartenders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ac521-51cf-4585-a0b7-30f396de9960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of my favorite parts of coming here is the exchange that''s
        about to happen. There''s a lot for me to explore flavor-wise, and to learn
        Manila''s palate the best I can, get an overview of it at least,” says Florence.
        “I thought, what are some essential cocktail concepts that will be fun to
        experiment with, knowing that there will be some overlap with what you''re
        familiar with? I''m looking forward to that, the common ground to have a conversation.”</p>'
    '35':
      'image': 'jcr:e7477258-b50b-4864-b78a-40e7032a6e15'
      'imageCaption': 'Florence believes that drinking a cocktail is tied to memory,
        curiosity, and ultimately, nostalgia. “The nostalgia may come in presentation.
        It may come in the way the cocktail''s made,” he says. Pictured above: “The
        Chet Baker,” which consists of aged rum, sweet vermouth, and angostura bitters.
        Photo courtesy of THE MOMENT GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59333090-730d-451a-b037-a0c74687f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbae658-9f22-48d3-8fd5-64e2f32082e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Understand that drinking cocktails is a personal experience,
        linked to nostalgia, invention, and memory.</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebebcb2-a8f8-48a5-b471-8997aaf23b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking a cocktail is a personal experience, “one that is loosely
        tied up with memory, as well as curiosity,” says Florence. “It''s a mix of
        what''s new and what''s familiar. I think trends that stick the most are those
        that involve a bit of nostalgia, and a bit of invention.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495fbdd-8f8e-4c2b-a070-1d2d659dadc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The nostalgia may come in presentation. It may come in the way
        the cocktail''s made,” he adds. Take for example an ice cream flavor called
        Cereal, produced by Milk Bar in New York. “I think that''s largely based on
        nostalgia.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811c471-8574-4849-bf7b-a6563359b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nostalgia as a manifestation of personal experience can also come
        in other forms. “It can be single flavors, [...] it could be atmosphere,”
        says Florence. “Atmosphere really educates how a drink tastes, and sometimes
        that atmosphere may feel like home to somebody, therefore it can accentuate
        flavors depending on your memory.”</p>'
    '43':
      'image': 'jcr:7d4213a9-9080-4d7d-ae7a-01f19b8e5827'
      'imageCaption': 'Florence with Marek Vojcarcik, a global bartender now based
        in Kuala Lumpur, alongside the Bank Bar team. Photo courtesy of THE MOMENT
        GROUP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba974b9-570f-4ba6-9531-6bb55beb31c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a69c6a-3326-43ef-b2dc-ea59bb0e60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Building the local cocktail culture means developing community,
        not competition.</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792901ff-670c-4032-abd6-60e375649167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to get caught up in competition in the food and beverage
        industry, especially with fast-evolving trends and technology and multiple
        “best of” lists ranking places based on varying standards. But for Florence,
        competition is not the point.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508dff64-3a80-4cad-a7fc-84d450889a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most important thing is developing a sense of community. That
        sense of community and camaraderie, that''s how you build a great cocktail
        scene,” he says. “It''s not just based on recipes. It''s not a competition
        of who has the best drink, really. It’s about how bars get along with each
        other.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca737a87-cc52-40dc-a92c-5507caeabfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:27:50.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:18:30.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn’t matter if there are three bars or 30, says Florence.
        “If they approach service or hospitality as a group, then that''s a successful
        moment. That''s real power, a real stake, that''s the way to move forward,”
        he says. “The way to grow is by supporting each other. Everyone''s going to
        have their own voice in the chorus, but together they make that chorus.”</p>'
  'house-majority-leader-rolando-andaya-jr-slay-attempt':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-17T23:41:57.285+08:00
    'imagesource': 'jcr:8b60ac7d-7db8-4afb-8fe5-cd03a769d4bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01bf26b4-8a80-4c7b-a7b2-12d7e944c67e'
    'lead': 'House Majority Leader Rolando Andaya, Jr. says "powerful political figures"
      in Camarines Sur may be behind the attempt.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:12:54.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:29.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:13.046+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Majority leader escapes suspected assassination attempt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7fe35-cbac-497c-a9e8-bceb69ffd032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:12:54.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 17) — House Majority Leader
        Rolando Andaya, Jr. survived what seemed to be an attempt to take his life
        when he formalized his bid for Camarines Sur Governor on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5acea94-bcc1-431b-a2f8-bef35db1bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:12:54.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Andaya filed his certificate of candidacy in the Capital
        Complex of Camarines Sur, a gunman sneaked up on him and tried to pull out
        a firearm, which he dropped that caught the attention of Andaya''s companions,
        a police report said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d9011a-6378-4bd4-8da6-67f656b9a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:12:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya''s close-in security later seized the gunman and recovered
        a caliber .38 revolver loaded with five bullets. They turned over his weapon
        to PO3 Renan Bongalon at the Comissions on Elections in Camarines Sur where
        he was the on-duty personnel, the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eca1ab-681f-477b-b4a1-b6e52b473387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:12:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman was identified as Ray John Musa, a member of the Capitol
        Complex Security Unit. He was arrested and charged with attempted murder and
        the violation of the Comprehensive Firearms and Ammunition Regulation Act
        following the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8528096a-644e-4795-ada2-fc974efae9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:12:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Andaya''s camp said he suspects "powerful political
        figures" in Camarines Sur to be behind the attempt, but he did not disclose
        names. However, his resolve to run for the position remains firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d871cd-9566-4583-a62f-b0fc6f74ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:12:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung akala nila matatakot ako, diyan sila nagkakamali.</em>
        Wala nang atrasan ito," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47008c1d-1829-47de-a120-2c722ed80a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:12:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they think they can scare me, they are making a
        mistake. There''s no backing out from here.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ca8e7-7141-40d4-a63f-6e2d31eed0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:12:54.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya is the 1st District Representative of Camarines Sur. He replaced
        Ilocos Norte 1st District Representative Rodolfo Farinas as House Majority
        Leader in July.</p>'
  'melania-trump-plane-safety-landing':
    'author': 'Devan Cole and Kate Bennett'
    'caption': 'U.S. first lady Melania Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-17T22:11:24.754+08:00
    'imagesource': 'jcr:67d9ecb6-e1c9-488c-b620-5f7686b05b48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63c73fba-afba-46d4-a7af-ea6d59054403'
    'lead': 'First lady Melania Trump''s plane was forced to return to Joint Base
      Andrews Wednesday after a "mechanical issue" that led to smoke in the cabin.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:16:29.344+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:29.775+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:13.111+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First lady''s plane lands safely after ''mechanical issue''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88ed0a-8578-4915-a0ff-5cde302d8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:16:29.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; First lady Melania Trump''s plane
        was forced to return to Joint Base Andrews Wednesday after a "mechanical issue"
        that led to smoke in the cabin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155bf5a-cd42-4ef5-9da1-7a6b60d5b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:16:29.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the press pool traveling with Trump, about 10 minutes
        after the plane took off, reporters could see a thin haze of smoke and the
        smell of something burning. The plane landed safely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5acad07-9622-485a-8b15-1fab107e70fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:16:29.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters were brought wet towels and told to hold them over their
        faces if the smell became too strong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457cb04b-ea26-4fbe-b2ca-682f6c416c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:16:29.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately provide an official explanation
        of what happened and the pool has been told that the trip is being re-evaluated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a89ad-e714-4e04-8537-139dfb6642dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:16:29.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Grisham, Trump''s communications director, told CNN the
        incident was a "minor mechanical issue. Everything is fine and everyone is
        safe."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46533140-46c6-4d43-832d-02bfe68b0682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:16:29.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was headed to Thomas Jefferson University Hospital in Philadelphia,
        where she was scheduled to make remarks about neonatal abstinence syndrome.
        She was originally scheduled to return to Washington Wednesday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccfd06-2a28-46b5-9ade-5750118a1f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:16:29.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "First lady''s plane
        lands safely after ''mechanical issue.''"</em></p>'
  'crimea-terror-attack':
    'author': 'Nathan Hodge, Emma Burrows, Darya Tarasova, and Bianca Britton'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-17T20:46:55.199+08:00
    'imagesource': 'jcr:5b00dab6-43da-45ab-9196-5d5b4c182484'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ef06c6b-0923-44d8-88d1-1316ae2339ff'
    'lead': 'At least 18 people were killed – most of them teenagers – and about 50
      more injured following a possible terror attack in Russian-annexed Crimea, according
      to Russia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T13:20:28.669+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:29.523+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:13.218+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teens among 18 killed in possible terror attack in Crimea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a885d7a-ae94-4f4e-8be3-5c90647ca839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:20:28.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 18 people were killed -- most of them teenagers
        -- and about 50 more injured following a possible terror attack in Russian-annexed
        Crimea, according to Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b5fe33-93c5-4328-b39f-d70ab76bc61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:20:28.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s National Anti-Terrorism Committee told CNN in a statement
        that the blast was caused by an "unidentified explosive device" at a college
        in the city of Kerch -- where a new 19-kilometer bridge links Crimea to Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10237c7c-9a31-4c2b-a941-1407ee0ad6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:20:28.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Investigative Committee said in a statement: "According
        to preliminary data, an unidentified explosive device packed with metal objects
        went off today in the dining room of the Kerch Polytechnic College."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79d2b7-35b8-41cb-9d67-273adc510e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:20:28.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said information on the victims is being clarified and that "most
        of them are teenagers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797126a6-72a4-45d8-8d04-545c23d3de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T13:20:28.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:29.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s TASS news agency said Sergey Aksyonov, the head of the
        Crimean government, said the perpetrator of the "terror act" committed suicide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7181df-d9f5-45a6-9417-dca340b4f402'
