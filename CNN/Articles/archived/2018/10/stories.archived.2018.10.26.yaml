    'template': '1'
    'title': 'DOT chief to Boracay visitors: Be responsible tourists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50313c8-79b3-4c3a-94b5-c5b9802b9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:00:40.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Tourism
        Secretary Berna Romulo Puyat had a simple reminder to tourists on the reopening
        of Boracay island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e9e1d-deaa-492c-a855-8e54330d2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:00:40.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we welcome a better Boracay, the Department of Tourism urges
        everyone to be responsible tourists. It is the key to the preservation of
        this national treasure," she said in leading the formal reopening of the rehabilitated
        island on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41107f93-40fd-43a1-ac1e-19b246d3fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:00:40.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called for discipline from the tourists. On the first day of
        Boracay''s dry run opening on October 15, plastic bags, cups, and other trash
        were seen littered on the island''s white sand beaches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f0de63-0e78-4b89-9e93-da2d13edf6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:00:40.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Plastic cups, garbage litter Boracay beach on 1st day of
        dry run</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ed49c-85d7-4c9a-83ac-c131798593b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:00:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boracay interagency task force and local government have issued
        guidelines for tourists to follow.</p>'
    '9':
      'image': 'jcr:36c2340c-8ebb-4b84-89ce-f57cc9cffcc7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1f188-68e3-435c-9534-21a39b1d754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:00:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e059ab4c-c4d2-48d3-a9a0-3cb4d285e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:00:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said authorities and tourists should take their cue from the
        Boracay rehabilitation. The so-called "cesspool" island was shut down in April
        due to improper sewage system, illegal structures, and environment abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab2894-ce11-4598-8f4b-a4923c407c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:00:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Boracay experience is the ultimate lesson in balancing development
        and protecting the environment. The lessons learned here are not for Boracay
        alone. It will not end in Boracay. The whole Philippines na yata," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b73095-f196-4e72-8998-445454b7d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:00:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat earlier said alerts have been issued to other major destinations.
        Local government units and business establishments in El Nido in Palawan,
        Panglao in Bohol, Oslob in Cebu, La Union, and Baguio City were reminded to
        strictly follow environmental laws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25e279-b740-4ab5-8257-8d24120a3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:00:40.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: After Boracay, DOT warns 5 tourist destinations</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeab91a-f567-4390-a43e-c84c00d76c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:00:40.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, meanwhile, supported the plan to check on
        other vacation spots. But he hopes the tourist destinations will not be completely
        closed off.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac4ced-006a-4629-8b93-52c6c09a93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:00:40.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emerging success story that is the Boracay rehabilitation can
        be the template in rejuvenating other tourist spots but without the economic
        dislocation caused by the six-month shutdown of the world''s best island,"
        he said in a statement.</p>'
  'marines-soldiers-killed-sulu-encounter':
