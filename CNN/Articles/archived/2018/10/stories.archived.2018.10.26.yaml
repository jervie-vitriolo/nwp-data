      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers were members of the Joint Task Sulu under Brig. Gen.
        Rey Pabayo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fae135-cf1a-487b-8f2d-841d6303e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:03:25.922+08:00
