    'jcr:uuid': 'a0ff013f-cba3-4fc3-93bc-f851c70f6b8d'
    'lead': 'Irish singer Sinead O''Connor has announced her conversion to Islam,
      changing her name to Shuhada'' Davitt.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:22:25.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:39.360+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:02.121+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sinead O''Connor converts to Islam and changes name to Shuhada''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92efef41-306c-4ad3-9c33-19bfa9b31d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Irish singer Sinead O''Connor has announced her conversion
        to Islam, changing her name to Shuhada'' Davitt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d9597-188a-46c6-8f8f-f125270b521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to announce that I am proud to have become a Muslim," she
        wrote on Twitter on October 19. "This is the natural conclusion of any intelligent
        theologian''s journey. All scripture study leads to Islam. Which makes all
        other scriptures redundant."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7f870-da80-48a5-bdf7-c30e93c09719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer added: "I will be given (another) new name. It will be
        Shuhada''."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14aaa1-95a2-45e6-92d3-80454d79e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spells her new name, which means "martyrs" in Arabic, with an
        apostrophe at the end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37475b4a-6bcd-4279-901a-5037eea3cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, O''Connor changed her name to Magda Davitt, a name she
        took to be "free of parental curses."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37615185-8e2a-4488-9b62-325bd62a2fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Nothing Compares 2 U" singer has replaced her Twitter profile
        picture with a photo that reads "Wear a hijab just do it" alongside the Nike
        logo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1427b2-2d23-4689-b89b-06f18e79471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her recent posts have included her singing the Islamic call to prayer,
        the Azan, and depicted her wearing a hijab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8427d7d-dacc-4622-998b-cd00b3cae9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old has tweeted that she is "very, very happy," and
        apologized for mispronouncing some Arabic words during her recitation of the
        Azan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ff116-e3b4-4f68-b9a8-e2ae5500b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although her embrace of Islam attracted criticism and anti-Islamic
        remarks, it was broadly welcomed by fellow Muslims online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95efa595-9e42-4741-88be-8f06e5cd2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salaam (a greeting that means "peace") and keep up the good work,"
        said Immy Khan. "You have 1.7 billion brothers and sisters now."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220229c0-32a8-43ff-971d-66790916ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday Davitt tweeted: "Thank you so much to all my Muslim
        brothers and sisters who have been so kind as to welcome me to Ummah (the
        Muslim community) today on this page. You can''t begin to imagine how much
        your tenderness means to me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9e577f-353d-4e66-8a4c-741d9e99410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer formally known as O''Connor made headlines in 1992 when
        she ripped up a picture of Pope John Paul II during an appearance on a US
        television show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200db4d-c2b3-4df9-9a05-ac56089c8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later she said in an interview with TIME that she was prompted to
        do so by the Catholic Church''s record of child abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0dbae2-1e7a-43be-9411-2bd246a3dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was then ordained a priest by a bishop of the fringe Catholic
        Latin Tridentine Church in Lourdes, France, in 1999, in which she was renamed
        Mother Bernadette Mary, according to the Irish Independent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922dd2e-9103-46f8-a3aa-bdf7c5fd357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church dismissed the ordination of the singer at the
        time as "bizarre and absurd."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba8d96-dd49-4e35-b62c-1bb18be705c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, she again criticized the Catholic Church over the child
        sex abuse scandal, in an article for the Sunday Independent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f91db-19ed-498f-ace8-54945207220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dubbed the Vatican "a nest of devils," calling for the creation
        of an "alternative church''," and lamenting that "Christ is being murdered
        by liars" in the Vatican.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438a2af-13b8-4bcd-b292-ee18568a41b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis spoke during his visit to Ireland earlier this year
        of his shame over the "appalling crimes" of historic child abuse in the Catholic
        Church and said outrage was justified.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2263d1d-6348-471e-9c36-f24be1495f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the mother of four posted on her Facebook page that she
        had overdosed in the wake of a custody battle involving her youngest son and
        his father, Irish musician Donal Lunny. Police later said they had located
        O''Connor and she was "safe and sound."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b1925-f77a-422d-95c4-ecdf2b3ae02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, O''Connor was reported missing in Chicago when
        she did not return from a bike ride, but police found her a day later.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98db0a-8394-4f74-b7eb-38fb8ca00713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, she posted a tearful video of herself discussing her
        mental illness, which sparked concern among friends and family.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89946ce3-cdf0-4d59-98a5-4952ab39071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage shows her crying in a motel room and lamenting that
        her family has abandoned her in the wake of mental health issues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8149d8b-c9ec-4fa2-bc15-c615280e2267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who suffer from mental illness are the most vulnerable people
        on Earth," O''Connor said. "You''ve got to take care of us. We''re not like
        everybody."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e7e2e-9dfb-4a81-957f-bbce896f3a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:22:25.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com."Sinead O''Connor
        converts to Islam and changes name to Shuhada''"</em></p>'
  'hurricane-wipe-hawaiian-island-off-map':
    'author': 'Christina Maxouris and Doug Criss'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-26T13:07:08.401+08:00
    'imagesource': 'jcr:dfc65a8a-0bbb-4893-b245-eb8501f1ffd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee7cb980-fd59-4050-818b-9c8ceef00226'
    'lead': 'Hawaii''s East Island is no longer on the map.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:26:12.191+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:39.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:02.282+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Category 5 hurricane wiped an entire Hawaiian island off the map

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582b95a-2aa0-4bac-bf80-d7694d080bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hawaii''s East Island is no longer on the
        map.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641f4b6-28b8-4a1f-a420-b0235f0a2843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island, located about 550 miles northwest of Honolulu, is part
        of a chain of small island groups in Papahānaumokuākea Marine National Monument.
        When the chain was swept by powerful storm surges from Hurricane Walaka earlier
        this month, East Island was submerged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10bc0b0-52c4-4f6d-84f7-621d2fb57772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island was uninhabited, but scientists are worried because it
        was a refuge for two of the most endangered animals in the world: the Hawaiian
        green sea turtle and the Hawaiian monk seal.</p>'
    '5':
      'image': 'jcr:9f1c5f16-c4b3-4fbd-9960-f29d05162145'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12567b0-2d3b-4e20-a1e0-8721877d4f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a66b3-c0c9-451e-a51c-d98b8b0b3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A paradise for animals</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e9d68a-d12c-4477-be50-2cd901def7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 96% of Hawaii''s green turtle population travels to the island
        chain, known as the French Frigate Shoals, for safe nesting during their breeding
        season, according to Chip Fletcher, an earth science professor at the University
        of Hawaii at Manoa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed60456-4706-4d8c-bf7a-10d71705d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we moved around the island this past July, every single step
        we had to be careful, because there was evidence of turtle nesting," Fletcher
        told CNN. "But, thankfully, most of the eggs would have hatched and the hatchlings
        gone, by the time the hurricane hit."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651f24d-c3de-462e-b1ba-4347d6b1d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawaiian monk seals -- there''s only about 1,400 of them left
        in the world -- spend most of their time on the island lying under the sun
        and resting on its beaches. Fletcher says they''re usually able to navigate
        their way around during storms like this one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a7e8e-9b5e-4a99-abde-6c716e98e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we have some reason to be optimistic that it wasn''t totally
        devastating," he said. "But the final assessment will rest with the biologists."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0774b2b8-fd96-4771-b283-1f63dbc5a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why did it go underwater?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb7c0af-4610-4aa6-88da-ac04341966a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands in that area are mostly tiny slices of sand and gravel
        sitting on top of a submerged, extinct volcano.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d9e51-5085-418e-96c9-04018d5855c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our understanding is that these islands are formed as sea level
        falls," Fletcher said. "Sea levels are rising right now so the fundamental
        basis for forming these islands no longer exists."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0767d0f-901d-4346-b93e-3311e9bdf2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fletcher says East Island may remain underwater partly due to climate
        change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9062994-cd21-45bb-b696-beb0879b192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sea level is rising around the world, these low sandy islands become
        more and more vulnerable as the ocean rises," he said. "If the ocean was rising
        very slowly, there''s the potential that these islands could adapt, but rapid
        sea level rise, as is happening due to global warming, puts these islands
        out of equilibrium."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15deff12-7155-4be9-8b02-5d053680db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Walaka was a powerful Category 5 storm with winds in excess
        of 157 mph. It was one of several big storms to barrel through the Pacific
        this year. Fletcher says warmer weather and warmer water have a lot to do
        with why storms are getting stronger. And it''s likely we''ll see other islands
        going underwater, too.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de71101-a758-4c68-9f1a-65e9f1a85cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The probability of something like this happening has risen and
        will continue to rise as we warm the ocean and atmosphere," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a3149-6833-4f2f-a0ad-da91c0d8a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Papahānaumokuākea Marine National Monument''s website states
        there is a marine debris team working in the area that will stop at French
        Frigate Shoals and conduct a "preliminary assessment of the damage and impacts
        to wildlife."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142d585-618c-4394-a65a-9c750f2e4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:26:12.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was originally published on CNN.com "A Category 5
        hurricane wiped an entire Hawaiian island off the map"</em></p>'
  'China-kindergarten-children-stabbing':
    'author': 'Ben Westcott and Serenitie Wang'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-26T13:43:05.280+08:00
    'imagesource': 'jcr:2c133598-a8ad-4ee8-85a0-a1d3d453d923'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6ad0afd-df9e-4c89-ba26-241a4fff936b'
    'lead': 'Police said the children were slashed as they walked back to class after
      their morning exercises about 9.30 a.m.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:28:26.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:38.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:02.369+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China kindergarten stabbing: Woman slashes at least 14 children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410487f2-c79f-45c6-bacb-0d9ba30bc47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:28:26.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A woman wielding a kitchen knife has attacked at least 14
        children at a kindergarten in Chongqing in central China, local police said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f32dd6-f175-47fe-bbf6-7bb3f7df63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:28:26.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chongqing City Banan District police said the children were slashed
        as they walked back to class after their morning exercises at Yudong New Century
        Kindergarten&nbsp;about 9.30 a.m. local time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344146dd-5156-46a1-a91d-1b8b941558cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:28:26.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School security guards and staff managed to restrain the 39-year-old
        attacker. Video from the scene appeared to show angry onlookers hitting and
        kicking the woman after she was detained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40aac34-ba1c-4eac-aa3c-7b309da86a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:28:26.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unknown number of students were&nbsp;taken to hospital following
        the incident, according to the statement, while the female attacker was taken
        into custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef60d1-df32-4041-8f6a-ffdfed7f7988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:28:26.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chongqing resident Xia Yang told CNN large crowds gathered at the
        scene following the incident, and videos of injured children are circulating
        on Chinese social media. Police said investigations are continuing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6844205d-b0a5-4a51-ad2e-ef86aa0c130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:28:26.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s incident isn''t the first time children in China have
        been hurt at school by people wielding knives. Nine students were killed at&nbsp;a
        middle school in Shaanxi province&nbsp;in April by a 28-year-old man who was&nbsp;later
        sentenced to death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162809b-00e4-4a79-beeb-9d67d83a51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:28:26.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state media Xinhua, the killer had wanted to "get revenge
        on his former classmates who had teased him" and had bought the knives online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc94a2-c25a-4f17-ba04-3f23b724535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:28:26.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, 11 students were injured after a man climbed over the wall
        of a kindergarten with a knife and began attacking them.</p>'
  'Boracay-casino':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-26T12:32:07.393+08:00
    'imagesource': 'jcr:c2debc1b-b3f6-4438-b2ea-064fc8dac516'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cacdd71b-e19f-42e5-ac34-b9b93b79f7c9'
    'lead': 'DILG Acting Secretary Eduardo Año says President Duterte gave him specific
      instructions to ensure that no casinos will operate once the island reopens,
      even the existing ones. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:33:15.645+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:38.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:02.449+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more casinos operating in rehabilitated Boracay – DILG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb0556-a565-45ce-8b8e-e620a08b1c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:33:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Upon
        the orders of President Rodrigo Duterte, all casinos in the newly-reopened
        Boracay Island have ceased operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8bdccf-3fb6-4cdf-bdaa-64b04ad83c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:33:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Friday''s formal reopening of Boracay after a six-month closure,
        Interior and Local Government Acting Secretary Eduardo Año said Duterte gave
        him specific instructions earlier this week to ensure that no casinos will
        operate once the island reopens, even the existing ones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c038b-fe7b-4055-866d-348d992d9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:33:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no casinos now existing in Boracay Island. We intend
        to implement that regulation continuously," he said in a media briefing with
        Boracay Interagency Task Force heads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62b612-3b5c-464f-ae89-834b25d115f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:33:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said they have requested Philippine Amusement and Gaming Corporation
        (PAGCOR) to cancel the existing permits granted to casinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e748bf74-4fdc-4157-9842-d3a2e30305ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:33:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the permanent and provisional
        franchises of existing casinos can be revoked at anytime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb2793-3113-4a24-a915-d94e23128722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:33:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang question on that, that can be revoked because that''s a
        mere privilege extended by the state," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb29b9-6599-4e65-899e-0f4b00ac0f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:33:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have recommended to Duterte to issue an executive order
        to implement a policy that will ban casinos on the island. He said Boracay
        is not a place for gambling; rather it is supposed to be a family-oriented
        vacation spot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a4b63-3821-44df-aae4-17961edb8c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:33:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the island''s massive rehabilitation, Duterte in April
        said there was no plan to put up a casino on Boracay, despite the provisional
        license granted to a Chinese company to build a $500-million (P26 billion)
        hotel-casino on the island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbf083-c69b-45e8-8de0-bdc705c4f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:33:15.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on February 9 imposed a temporary halt on the construction
        of more casinos to avoid an "oversupply" of gaming complexes.</p>'
  'immigration-bureau-downgrade-australian-nun-sister-patricia-fox-missionary-visitor-visa':
