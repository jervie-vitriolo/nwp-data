      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear where the others are.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cae3cd-05e2-45a5-b453-a37b2b3793d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspicious white powder found in an envelope along with the device
