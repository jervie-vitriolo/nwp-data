  'oil-excise-tax-suspension-lifted-2019':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-19T22:07:11.213+08:00
    'imagesource': 'jcr:1364e886-ad04-46ac-8823-f266f338d718'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '127a023b-08f6-4225-9556-35ef2d7d4b96'
    'lead': 'Government expects to lift the suspension of the next tranche of fuel
      excise tax increase halfway into the 2019, National Economic and Development
      Authority Secretary Ernesto Pernia said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T09:32:16.983+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:34.552+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:03.516+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA chief: Oil excise tax suspension may be lifted midway into 2019

      '
    'updated': 2018-10-26T08:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ac74c-74e3-463a-aa09-c557cb364dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:32:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 19) — Government expects
        to lift the suspension of the next tranche of fuel excise tax increase halfway
        into the 2019, National Economic and Development Authority (NEDA) Secretary
        Ernesto Pernia said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6231d93c-93a4-477d-b9e0-29eb95bd8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:32:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That suspension will take place the whole year, 2019, but we expect
        to, you know, resume or we expect to lift the suspension by the second half
        of the year," Pernia told CNN Philippines'' Business Roundup Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c81f9-5675-42b5-80ad-a2340893ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:32:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate but was apparently voicing expectation that
        crude oil prices will go down. Under the law, the increase can be suspended
        if the three-month average price of Dubai crude reaches at least $80 per barrel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea40e68-3906-4730-9fb1-fb0d26c22189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:32:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to issue the order to preempt
        the effects of increasing international oil prices in the local market, according
        to Finance Chief Sonny Dominguez on October 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed6d29-417b-442b-b8db-da5c3bdfe1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:32:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, because of the higher price of oil, we are also
        getting an increase in VAT (Valued Added Tax) collections, because higher
        price means more VAT collections," Pernia added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4ba81-c335-4951-91ac-d3959a1cba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:32:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revenues collected is slated to offset the losses incurred by
        the suspension, which would amount to around P41 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0820a-da6d-4008-a095-0bc8310191b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:32:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia adds, "Because of the depreciation of the peso, we are also
        gaining more, in peso terms, when we pay more for higher prices of oil and
        other imports. So that will amount to 31 to 35 U.S. dollars."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd1d95-0350-4c37-a328-9c099d3a501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:32:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic managers also forecast on Thursday a weaker local currency,
        with the peso-dollar exchange rate projections from a range of P50-P53 pesos
        against a dollar for 2018, to a smaller range of P52.50 - P53.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89076849-f27a-4d9a-b622-60447da6d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:32:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform Acceleration and Inclusion (TRAIN) Law went into
        effect last January. The law increases the excise tax imposed on oil products
        from 2018 to 2020. For 2019, the excise tax on fuel products will go up by
        another ₱2 per liter beginning January.</p>'
  'Wang-Yi-Philippines-visit-joint-exploration':
    'author': 'CNN Philippines Staff'
    'caption': 'Chinese State Councilor and Minister of Foreign Affairs Wang Yi, and
      Philippines'' Foreign Affairs Secretary Teddy Boy Locsin.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-13T10:38:35.490+08:00
    'imagesource': 'jcr:e52ded78-fd47-430d-8474-909d45c094b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb045d5b-4e9b-49c1-b3b1-de7e5e513324'
    'lead': 'China''s Foreign Minister Wang Yi is coming to the Philippines on October
      28 to 29. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T09:35:37.876+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:34.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:03.580+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese Foreign Minister to visit PH for joint exploration talks

      '
    'updated': 2018-10-26T18:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07d8b7-1e1a-4dcf-b4da-76e518a9229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:35:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> China''s
        Foreign Minister Wang Yi is coming to the Philippines on October 28 to 29
        to discuss joint exploration in the West Philippine Sea, the Department of
        Foreign Affairs (DFA) said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f25e48-6daa-404f-a8c9-984134cd4506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:35:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit was initially scheduled for September 16 to 18, but was
        postponed because of Typhoon Ompong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84966292-30be-4a12-88f4-8b0135caea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:35:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Foreign Secretary Alan Peter Cayetano – who resigned to run
        for Congress – invited Wang to the country.&nbsp; Wang said he looked forward
        to having a "close personal friendship" with newly-appointed DFA Secretary
        Teddyboy Locsin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd57251-bc92-4d24-99dd-8fc01e6f7325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:35:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides are also expected to continue discussions on oil
        and gas cooperation, with the view of coming up with a framework of cooperation
        that conforms to respective rules and regulations and international laws,"
        the DFA said in a statement in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39880717-946f-4177-b3f3-0583932161ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:35:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Wang would also discuss infrastructure projects under
        the government''s&nbsp; "Build, Build, Build" program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc35bfa-dde3-4df0-8807-c0ca5f24b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:35:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s trip precedes that of Chinese President''s Xi Jinping who
        will visit the Philippines in November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2914fa-e855-4510-88f1-8b0a1eae1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:35:37.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano earlier said the government wanted to have the framework
        agreement signed this year as both countries agreed to set aside their maritime
        dispute over the area where they want to joint development projects.</p>'
