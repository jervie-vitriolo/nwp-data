    'template': '1'
    'title': 'Boracay reopens after six-month extensive clean-up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13641483-5628-4e11-8c45-018fc8d6f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> "Boracay
        is now officially declared open to all. Welcome back to Boracay — or would
        it be better to say — welcome back, Boracay!"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f3465-e91b-45c6-ab85-aa06e4653c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo Puyat, along with other Cabinet secretaries
        and local officials, welcomed excited tourists to the rehabilitated Boracay
        after the Philippines'' white sand paradise was closed for a six-month restoration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610530c-d27f-42a0-b540-05fa96aa70f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concerted efforts have proven once again that change is indeed
        possible with a strong political will and eagerness to work together for love
        of country," Puyat added as she led the formal reopening of the rehabilitated
        island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340dd52-5f9e-45a3-b937-258d723fdf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first few hours of the reopening, long but organized lines
        of tourists eager to see the new Boracay were seen at the Caticlan Jetty Port,
        which serves as the doorstep to the island paradise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea16469-6908-4c81-a7ff-a589d0371788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of a proper sewage system, illegal structures, and abuse
        of the environment forced President Rodrigo Duterte to order its shutdown
        on April 26, calling the waters around the island a "cesspool."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20eac5f-91e0-48f7-8322-c2554c7e8334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national and local government, along with the cooperation of
        business owners, addressed these issues and more during its temporary closure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8124b2b-9c4a-48f0-bdbb-2890f72a5553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay establishments with over 50 rooms were mandated by the government
        to have their own sewage treatment plans (STP) ahead of Boracay''s reopening.
        The Department of Tourism also required the establishments to be accredited
        as a tourism facility before they could operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49c628-4d99-48ca-af68-42808ebca5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a thousand establishments and residences have been issued
        notices of violation of environmental laws. Most of these ranged from encroachment
        on the easement zone at the beach front to the construction of structures
        in forestlands and wetlands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72034ae7-d089-43cc-a6de-58f33cff2887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month before the opening, authorities declared Boracay waters
        safe and clean. Environment Secretary Roy Cimatu said that coliform levels
        at the white beach front and the east side of the island are now far below
        the maximum tolerable level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9087a81-242f-4934-9fc1-f100a4e8d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Local Government Department has sued Aklan Governor
        Florencio Miraflores and a dozen of Malay town officials for graft for their
        supposed negligence in managing Boracay. Malay town Mayor Ciceron Cawaling
        was suspended by the Ombudsman on Thursday over the Boracay mess.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe70b00-438f-41ad-a11f-68520e5eeff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay workers whose jobs have been affected by the island''s closure
        were provided monetary assistance by the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e02c8f-b854-4493-a6b4-9209473e9ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New rules</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e9251-fba3-4dca-a6a1-ec306c2cc03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent a repeat of Boracay''s sad state, the government has
        set new rules for visitors hoping to catch a glimpse of the world-famous tourist
        attraction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d0103-3f0c-49a8-b1b5-92fbf8dc51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On any given day, Boracay could accommodate 19,000 visitors. But
        that will be scaled down to only 6,000 starting the soft opening on October
        15, as studies showed Boracay''s carrying capacity is only at 6,000.</p>'
    '14':
      'image': 'jcr:e8a234e7-d83e-479a-9767-341f9d53d900'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f50a68-3017-4d9d-828a-b82981cd0818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3e1b5-1c17-429b-89eb-9a9c9bd726c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full rehabilitation in progress</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9068a4-2df9-4396-9f07-a68a05564c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the massive rehabilitation efforts of the national and local
        government, tourists and residents were told to manage their expectations.
        Boracay''s main road remains under construction. The 4.1-kilometer Boracay
        Circumferential Road, which is the island''s main road network, will be completed
        by the end of 2018. There remains a gap from Barangay Manoc-Manoc to Barangay
        Yapak.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f01c6d-c1e8-4ffb-936e-0655250f6a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials stressed that this was only the first phase
        of the project. The second phase is set for April 2019. The island will be
        restored to its full glory by December 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24116f41-527e-4072-993e-2afd5ee0be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been talking to the locals. The best thing they told me was
        this was Boracay 30 years ago," Tourism Secretary Berna Romulo Puyat said
        days before the soft opening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f8c42-873a-40c9-8645-9cc2514b8a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning to other tourist destinations</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ada8d-da51-493b-8977-51406b8df054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism has issued a warning to other major destinations
        that they could be the next target if they do not clean up their act.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d6486-8ef1-440f-b046-cee0aa03feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five major destinations could be the next ones rehabilitated:
        El Nido in Palawan, Panglao in Bohol, Oslob in Cebu, La Union, and Baguio
        City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b23975b-257d-4b38-9f56-74430f69b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:21:42.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the warnings have to do with the failure to comply with
        the easement space for beachfront shorelines, Puyat said.</p>'
