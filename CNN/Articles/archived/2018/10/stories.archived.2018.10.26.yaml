    'template': '1'
    'title': 'Justice Department appeals Makati RTC decision not to arrest Trillanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932fdc9-3206-4768-9b10-805fdb688428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        Department of Justice (DOJ) said Friday it has filed a motion for partial
        reconsideration of a Makati Regional Trial Court''s decision against arresting
        opposition Senator Antonio Trillanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94708a4-3eaa-4875-9d31-2e87cef04152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra confirmed in a text message to
        CNN Philippines that the motion was filed late Thursday and it would be heard
        on October 30.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Makati RTC Branch 148 to hear DOJ’s appeal on October 30. Judge
        Andres Soriano denied the prosecution’s request to issue arrest order, HDO
        vs Senator Trillanes. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1055696071324663808?ref_src=twsrc%5Etfw">October
        26, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a0b64-9392-4e4c-898e-8205ece88d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b9cab-8220-4227-86f0-ea30819f5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati RTC Branch 148, helmed by Judge Andres Soriano, rejected
        the DOJ''s petition to arrest Trillanes, a vocal critic of President Rodrigo
        Duterte. The government has expressed determination to seek a reversal of
        the decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa6b3d1-5d8d-45c9-a16b-65811e7d171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 10-page motion, Senior Deputy State Prosecutor Richard Anthony
        Fadullon and company argued that because the presidential proclamation was
        considered valid, there was enough basis to believe Trillanes did not file
        for amnesty at all. It said the RTC "contradicted itself" when it did not
        grant the DOJ petition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645363ec-72c4-4c79-9568-2a7fb8bcc606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proclamation No. 572, series of 2018, is valid, thus the factual
        bases for its issuance are also valid," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38778c4-f743-4c46-9fb9-9acbfc211399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It asked that the hold depature order and warrant of arrest be granted.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Justice Department&#39;s motion for partial reconsideration
        on Sen. Antonio Trillanes&#39; case <a href="https://t.co/H6M9hfTiFU">https://t.co/H6M9hfTiFU</a>
        <a href="https://t.co/rRuc4ffg3F">pic.twitter.com/rRuc4ffg3F</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1055760973045198848?ref_src=twsrc%5Etfw">October
        26, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da949b5c-dfd8-467a-92c3-dc4e201ad374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306be688-6b2c-4c9c-920a-3d9f8132ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first released a presidential proclamation that voided the
        amnesty granted to Trillanes, who was involved in military uprisings against
        former President Gloria Macapagal Arroyo''s administration. The government
        subsequently argued that Trillanes did not meet the requirements for amnesty
        — such as filing an application and admitting guilt — although the senator''s
        camp maintained otherwise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df7fd4-9d97-4995-8c5f-834b4a1e87c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government first sought his arrest for rebellion charges. Trillanes
        posted bail when Makati RTC Branch 150 issued a warrant. The coup d''etat
        charge which Soriano decided on was a non-bailable offense.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c610b44-ad85-4884-afa1-c3804261c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Soriano ruled in Trillanes'' favor, he also said Trillanes
        failed to prove the presidential proclamation was unconstitutional — causing
        confusion as to what this could mean for the senator. The constitutionality
        of the proclamation has also been forwarded to the Supreme Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4f111-fd19-466d-ad93-52cf582bdbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to arrest Trillanes is seen by Duterte''s critics as one
        of the administration''s ways of shutting down dissent. If the DOJ succeeds
        in procuring a warrant, Trillanes would be the second sitting senator after
        Leila De Lima to be arrested after criticizing Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f252f-910d-4913-b9f5-ab57ed8cfb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Anjo Alimario contributed to this
        story.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4080ef-aecd-48c8-bd1d-90c7ac0bc97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:46:10.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Refresh the page for more updates.</p>'
  'timeline-shabu-smuggling-magnetic-lifters':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-26T17:25:23.758+08:00
    'imagesource': 'jcr:8eaf9c6c-75e8-4213-9717-5ac4308991fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ea11b1-5119-43a7-9b23-873e12306bf3'
    'lead': 'Two massive drug shipments – both worth billions of pesos – were smuggled
      into the Philippines in magnetic scrap lifters, but their journeys have different
      endings. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T16:50:41.131+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:41.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:01.084+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TIMELINE: ₱11B-worth of shabu slips past PH customs days after ₱4.3B
      worth of shabu was intercepted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d76caa-2954-4b39-aa32-17cd8036a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two massive drug
        shipments – both worth billions of pesos – were smuggled into the Philippines
        in magnetic scrap lifters, but their journeys have different endings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbb8f24-b26f-4635-885c-d4d63c6e355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, ₱4.3 billion-worth of illegal drugs that entered the
        country were intercepted by Customs officers. The next day, authorities found
        similar containers, but the drugs estimated at ₱11 billion, were nowhere to
        be found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c317b155-a255-4596-9651-9ad27c8e8d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is how it unfolded:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85ad88-224b-4a37-9d67-3642f318f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>August 7</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6cd5a-2ce2-4b27-8a90-3763e951a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five hundred kilos of suspected methamphetamine hydrochloride or
        shabu worth ₱4.3 billion are intercepted by the Bureau of Customs (BOC) at
        the Manila International Container Port (MICP). The illegal drugs, which were
        foil-wrapped in sealed plastic, are hidden inside two magnetic scrap lifters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cb69e0-c801-48ca-a1d1-3871083f6ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) says the drug shipment
        arrived on June 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51051b24-cd9a-4c06-95ed-bfa0d24b820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>August 8</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c9db1e-83de-4f34-8650-6f8ff779cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities find four magnetic scrap lifters in a warehouse in General
        Mariano Alvarez in Cavite. But its contents – believed to be over 1 ton of
        shabu – are missing. PDEA Director General Aaron Aquino says traces of illegal
        drugs were detected in the containers with the help of sniffer dogs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc6ce39-d3e1-4e5c-9212-7b976928e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA initially pegs the value of the missing shabu at ₱6.8 billion,
        but later revises its estimate to a whopping ₱11 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a75b40-d91b-4de9-aabe-7222d4a7612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA says the drugs were smuggled into the country by a Taiwanese
        drug syndicate, Golden Triangle syndicate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac0771-25d3-4701-8e72-95899951d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>August 11</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a12ba8-6667-4784-a202-fe4658fc8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Isidro Lapeña says he wasn''t alerted about
        the entry of the ₱6.8 billion worth of shabu. He says had he known, he wouldn''t
        have allowed the shipment in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92c46a-ef0f-4762-bfd3-2513909dd53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña also recommends the relief of district collector Vener Baquiran,
        who was in charge of the Manila International Container Port when the shipment
        allegedly entered the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006038d-6ab5-4bde-a8a6-070e829f5ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>August 13</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72adb083-13e2-4836-a2c2-8e6395aa09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte still trusts the Customs chief despite
        drug shipment that slipped into the coutry undetected, Malacañang says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175002e2-467d-4c93-8828-76109f72cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice directs the National Bureau of Investigation
        to look into the drug shipment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310ccb4-b41e-471e-82db-fbdb1b1c241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>August 14</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e69b46-c1e7-4054-a829-035001be3519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heads of Customs and PDEA have different information on the
        presence of drugs in the magnetic lifters. Lapeña says the claim the containers
        were filled with drugs had no basis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c767a-90d3-419f-8aeb-b34a4090c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first House hearing into the issue, he says that laboratory
        tests done on four empty magnetic scrap lifters "yielded negative results"
        for the presence of dangerous drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31382155-1d6c-41ce-9bd9-2dae6a983ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, Duterte dismisses the shabu shipment as "pure speculation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c1c40-dbb5-4663-aa85-b4fba4d3c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>August 28</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056756e-72a0-49dd-89a0-5451d282a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swab test of PDEA and Philippine National Police on the lifters
        find no presence of illegal drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8bcb3-179d-4cb1-ae68-c22605ecb44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>August 29</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a9465-8f37-4310-a3be-5cdc40c07118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s anti-drug agency charges four people over the
        missing shabu shipment in Cavite. Suspects Chan Yee Wah Albert, Zhang Quan,
        Vedasto Baraquel Jr., and Maria Lagrimas Catipan are charged for violating
        the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f59643-839a-4b8a-99da-6a228874ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>September 11</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a16e5-ea05-443d-866a-5049b65737c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate holds its first hearing into the ₱6.8-billion shabu smuggling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36fb00-16df-4ecc-918e-3ffbf158462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino says, although PNP and PDEA''s swab test results were negative,
        "Dogs don''t lie," as their K9 sniffed out drugs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0802408-b99c-45c3-ac87-9e0f49ff7fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing, the committee establishes that Jimmy Guban of the
        Customs Intelligence and Investigation Service used a "scavenger" identified
        as Joel Maritana to sign an affidavit that would make him appear as the final
        consignee of the SMYD shipment containing the illegal drugs. Guban admits
        he did it as part of their operation involving an incoming shipment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceda832-77e0-457c-b2fa-f0bf684292f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Sen. Richard Gordon cites
        Guban in contempt for lying about his role in the smuggling of illegal drugs
        into the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40cbc8-2b42-4a2a-8cca-d51e7c5d5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>September 19</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff12236-fd24-4643-9330-ec7b48c3d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marina dela Cruz Signapan, the owner of the importation company
        behind the alleged smuggling of ₱6.8 billion worth of shabu, is detained in
        the Senate after she was cited in contempt for allegedly lying on the witness
        stand.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c0836a-6ebc-4809-9312-e10fe2099d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA reveals it has sought the help of Hong Kong to hunt down a
        certain KC Chan, who is allegedly behind the smuggling of the ₱4.3 billion
        worth of shabu.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f96323-6cff-4de1-bd96-5fc1537f0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>September 26</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7956a91-ab56-489a-b077-0c65f0ff6c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Customs (BOC) Deputy Collector for Operations Ma. Lourdes
        Mangaoang presents to the Senate the&nbsp; x-ray images of the scanned magnetic
        lifters that were suspected to contain drugs. She says asbestos was found
        inside the lifters, apparently to insulate the drugs from heat and prevent
        it from melting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b544a5e-088b-4afc-8c27-e1cb8e1d0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>September 27</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4e35a-d106-4b58-98a1-b653d22037aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban is cited in contempt by a House of Representatives panel for
        issuing conflicting statements about his role in the smuggling of illegal
        drugs. He is also ordered detained at the House "for non-cooperation" and
        for failing to give proper answers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b9d94-f99e-47a8-8495-16e40e3f94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban also reveals he was tapped by a dismissed police, a certain
        "Colonel Acierto," to find a consignee for the shabu shipment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109297b-eb49-4280-a711-6f6203e40ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>October 10</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a2e94-3847-49a0-85bb-b714f3aa463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte presents a special report revealing the involvement of law
        enforcement officials in illegal drugs trade. Five active police officials
        are named. They included former S/Supt. Eduardo Paderon Acierto, former PDEA
        deputy director general for administration Ismael Gonzales Fajardo Jr., and
        Guban.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ce3b9-9d4f-4022-845e-756d79775a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>October 23</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331a8d1-62c0-455c-bd8a-0571cf938f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña claims the reforms he implemented at the bureau have "hurt
        the players and drug syndicates," triggering them to orchestrate moves for
        his fall.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c33f6-28e0-4d36-a26a-f6678c866ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>October 24</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7156b02-34cb-432e-941f-10b34d1d2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House probe, Customs X-ray inspector John Mar Morales insists
        that the lifters were empty, based on his analysis of X-ray images.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547e5bd-6ee5-4a2e-9667-8a1799548491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña backtracks, says he now believes that the P6.8 billion worth
        of illegal drugs slipped past Customs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10585d-3aa5-4d66-baca-a5d5d69bf301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte orders Guban''s arrest, but customs official remains in
        Senate custody.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c8f76-57e9-4152-b4cd-d8bd40a6c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>October 25</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621acb7-aa06-48cb-a16f-54a6ed8a973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban is now being considered by the Senate as a "vital witness"
        after he vowed to divulge all his knowledge on the drug smuggling in the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ea698-2441-498e-9885-3270da9ddaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA revises the estimated value of the missing drugs from the four
        magnetic lifters in Cavite, which would now amount to P11 billion. Aquino
        says 1.6 tons is the weight of the shabu inside the lifters, higher than the
        previous 1 ton estimate. Lapeña disputes this.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76eaf0-a5ed-4b6c-b2dc-b118f4c4dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte boots out Lapeña from Customs and names&nbsp; Maritime Industry
        Authority (MARINA) Administrator Rey Leonardo Guerrero as his replacement.He
        orders all Customs commissioners and department heads out so Guererro could
        have his choice of personnel.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a7fe7-8e94-4265-ac72-2c5f12539025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:50:41.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte "promotes" Lapeña as head of Technical Education and Skills
        Development Authority (TESDA) – a Cabinet Secretary post.</p>'
  'amihan-here-pagasa-says':
    'author': ' Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-01T15:58:36.992+08:00
    'imagesource': 'jcr:49b2ffee-a04f-4f56-9ffe-69920436e479'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7801f125-e646-403b-a214-0617299b9950'
    'lead': 'Colder weather is coming soon as Amihan season has begun, according to
      PAGASA.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T16:53:57.719+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:40.633+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:01.317+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amihan is here, PAGASA says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e146f1-c349-426b-a647-5a5ee6289d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:53:57.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) — Expect colder weather
        in the coming months as the northeastern monsoon or Amihan is here, state
        weather bureau PAGASA said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8c6ea-4439-43de-9159-a39ea0e72e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:53:57.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo mas lalamig ang ating temperature, so magkakaroon na po ng
        hangin na medyo malamig, ''yung northeast [monsoon, or] Amihan," PAGASA Climate
        Monitoring and Prediction chief Annalisa Solis told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca31e5e-cec0-4af3-9ddc-f4451bd7bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:53:57.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: Temperatures would drop, so we would have cold winds,
        the northeast monsoon, or Amihan.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e3b24-ff98-4a02-8529-8ad81cfb444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:53:57.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes three weeks after PAGASA announced that the southwest
        monsoon season or Habagat has ended, which was followed by a transition period
        characterized by the strengthening of high pressure systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0100d97-c239-4bad-bd1a-64057be486be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:53:57.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solis said temperatures would drop to their lowest from December
        to February, when "cold surges" - or the consecutive drop in temperatures
        for at least three consecutive days - are expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9a16a-970d-4807-89ae-e3442073611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:53:57.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the state weather bureau has been monitoring the weather
        system, characterized by cold winds blowing from the northeastern part of
        the Philippines, since October 18. It has been consistently prevailing since
        then, meeting their criteria to declare the start of Amihan season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6dd8f0-cae4-4c56-b611-7a6aa6c2e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:53:57.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amihan is also expected to further weaken "Yutu," the super typhoon
        that battered US territory, as cooler weather would deprive it of moisture,
        Solis said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ce750-5a48-4832-8559-cdab4223e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:53:57.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya po humihina ang bagyo kasi papunta siya dito sa ating bahagi
        na medyo malamig," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643b4df-2311-4e67-beaf-12c07fd07c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:53:57.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yutu, which would be named "Rosita" when it enters the Philippines
        on Saturday, now only packs maximum sustained winds of up to 180 kilometers
        per hour (kph) with gusts of up to 220 kph - weaker compared to the 210 kph
        it was packing Thursday.</p>'
  'US-pipe-bombs-CNN-Obama-Clinton':
    'author': 'Faith Karimi'
    'caption': 'This image obtained by CNN shows the device discovered at Time Warner
      Center in New York.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
