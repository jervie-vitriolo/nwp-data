      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said a word qualifies as an entry if it is coined or used as
        a new word, if it was recently adapted from an ethnic or foreign language,
        or is an old word that has gained new meaning or been revived from obsolescence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
