  'Boracay-tourists':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-26T14:48:00.683+08:00
    'imagesource': 'jcr:352975b1-5df1-41a8-b957-0c615153ce0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '811edac1-f12d-4cea-aaa7-b25cf906a9df'
    'lead': 'The Boracay interagency task force and local government have issued guidelines
      for tourists to follow. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:00:40.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:40.085+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:01.602+08:00
