      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "An aggrieved Trump
        digs in after pipe bomb scares</em></p>'
  'CNN-Barack-Obama-Hillary-Clinton-bomb-threat':
    'author': 'Kara Scannell and Evan Perez'
    'caption': 'This image obtained by CNN shows the device discovered at Time Warner
      Center in New York.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-26T06:28:44.612+08:00
    'imagesource': 'jcr:e12debd2-d1b7-4b52-8437-7edf2300dc28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66b54fe9-2181-46ec-a8ac-2adab0a6aab3'
    'lead': 'Three new packages were detected Thursday -- two intended for former
      Vice President Joe Biden and one for actor-director Robert DeNiro.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T09:17:40.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:35.632+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:03.217+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The manhunt: FBI treating serial bomber as domestic terrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9866f4b7-4249-4577-9ffc-1bf4a9e41a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Law enforcement officials from New
        York to Florida are examining clues to find the person or persons who sent
        10 packages containing what appear to be explosive materials to prominent
        Democrats, critics of U.S. President Donald Trump, and to CNN''s New York
        offices as authorities classify the incidents as domestic terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ef853-ad1f-43bb-bdb1-32b7f4b11296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three new packages were detected Thursday -- two intended for former
        Vice President Joe Biden and one for actor-director Robert DeNiro -- each
        bearing the same markings as the seven packages detected earlier this week.
        And authorities now believe several of the packages went through the Opa-locka,
        Florida, processing and distribution center, according to two law enforcement
        officials familiar with the investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35352ab8-1d78-4395-bba4-75c6687dfa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices mark one of the most serious attempts to stoke fear
        and terror in the U.S. in a period that has already seen a number of violent
        political attacks. The apparent bombs, while rudimentary in design, according
        to law enforcement officials, targeted two former U.S. presidents, a former
        vice president and potential presidential contender, and numerous outspoken
        critics of the Trump administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f76bd-d601-4b25-80ae-a5dc345c266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are reviewing security footage from the CNN building
        and examining the packages themselves for potential clues, according to current
        and former law enforcement officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a45723e-9717-4a28-b2db-cbf212a8ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is a clue," a law enforcement official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d73e8-4036-4296-bba0-a94de710f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities examine clues, they are also finding more questions
        to answer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad322b7-15de-405a-b1df-db139ae45049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key question authorities are puzzling over is why none of the
        apparent bombs detonated, a second law enforcement source said, raising questions
        about the skill and motive of the bombmaker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d78c4d-9f2f-4ce3-aabb-14734b40b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This person said either the bombmaker was good enough to ensure
        none would go off and never intended them to explode or it was poorly constructed.
        Authorities consider the bombs to be potentially destructive because of the
        presence of what is believed to be pyrotechnic powder. Though it appears they
        were handled through the postal system -- and thus jostled and moved -- without
        triggering any explosion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3e780-58cf-4acf-af69-339c7eeaa81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Sweeney, FBI special agent in charge of the New York field
        office, said Thursday afternoon that the powder discovered with the package
        sent to CNN did not pose a biological threat but another official said it
        was undergoing testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac5a2a-3983-452f-9ea6-6fdf6e76e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s counterterrorism team is leading the investigation and
        has classified it as a domestic terror matter, the law enforcement official
        said. That classification is based on the absence of other information and
        could change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c652d-3f24-4c5b-9e19-9536c021e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secret Service, U.S. Postal Inspector Service, and ATF are also
        working on the investigation with various state and federal offices. Officials
        said it is possible additional packages could have been mailed to other locations
        and not yet discovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38ee90-d118-48e1-8a9a-b6f44dff65e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD and FBI officials stressed Thursday that the investigation
        was still in its early stages and they continued to seek tips from the public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a4859-f9f9-4c84-bde2-c6c3800594c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fingerprints and evidence</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135fc3b4-dcae-4580-9137-97d3482505ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombs were packaged in manila envelopes with bubble-wrap lining,
        according to the FBI. They each bore computer-printed address labels and six
        American flag stamps. Some went through the U.S. mail service while others
        appeared to be delivered by individuals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4f408-b4b0-4d00-aaa1-7111a8fedd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators will be looking for fingerprints on the package, on
        the back of any tape that may have been used, and on the stamps and labels.
        If the seals were licked, investigators may be able to pull DNA from the saliva,
        officials say. They will also look for any hairs or other materials that could
        help identify the sender or location.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45395157-085d-4357-9db1-a0f8a3cb93e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other information on the packages will also be rich investigative
        lines. If the packages were scanned by the U.S. postal system, investigators
        may be able to determine which machines scanned the documents and when. However,
        unlike FedEx or other private mail delivery services, the U.S. mail system
        is not set up to track every single piece of mail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e651db89-45b5-4722-a599-7ad729d0df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe several of the packages went through the Opa-locka,
        Florida processing and distribution center. According to a U.S. Postal Service
        employee, this facility handles mail that is incoming and outgoing from south
        Florida.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5defa4a9-9fca-4074-8d23-ca936ceb6a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators who traced a string of package bombs in Texas that
        killed two people and wounded five in March used those same tools to pull
        DNA from the packages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9c259-8e82-4fec-b360-602af64a134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, investigators used signals from cell phone towers to
        help narrow down the potential suspects in the area at the time the packages
        were dropped off, according to a law enforcement official. They relied on
        closed circuit cameras to narrow the field further, the official said. It
        took investigators 18 days to track down Mark Anthony Conditt, who killed
        himself with one of his own explosive devices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e5e65-5d65-445e-9783-202eeaef5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tactics are likely to be deployed as authorities trace couriers
        and any individual who may hand delivered the packages. Authorities believe
        the package sent to George Soros, the billionaire philanthropist who has backed
        Democrats, was hand delivered to his residence in Westchester County.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89396a26-8496-436a-99f8-31d96f01bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the bombs are being transported to the FBI lab in Quantico,
        Virginia, for analysis, officials say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebee766-fe75-4802-8ba9-f1969925693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the lab the bombs themselves will be dissected. According to
        a law enforcement official, the bombs so far appear to show the presence of
        a sulfur substance, which would be the ingredient that was intended to explode.
        Authorities will examine the components of the bomb and look for clues as
        to where they may have been purchased and any similarities or differences
        between the individual packages. Pipe bombs are inherently unstable devices
        and could be set off simply by handling them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb4021-4ac4-4592-a421-eaacae1550ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside experts have pointed to the lack of a triggering mechanism,
        suggesting it was never meant to explode. The device includes very common
        components, making it more difficult to get clues from the signature of the
        bomb. But the components could still provide clues -- like the clock and the
        tape used.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c6fb1-d244-4745-ac6d-3f2dd11e5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Police Commissioner James O''Neill told CNN Wednesday
        that investigators are reviewing security video to try to identify the courier
        who delivered the package to CNN''s New York office. O''Neill said he was
        "pretty sure those images will be caught on video and we''ll be able to find
        out where that person came from before they entered the building and where
        they went to after."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55b963-d8d8-4cf0-be54-2ec5ff22fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:17:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:35.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The manhunt: FBI
        treating serial bomber as domestic terrorism</em></p>'
