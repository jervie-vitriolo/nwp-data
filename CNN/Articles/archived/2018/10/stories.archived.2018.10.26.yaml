      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) — The Bureau of Immigration
        (BI) downgraded Australian nun Patricia Fox''s missionary visa to that of
        a temporary visitor, in an order signed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8633c2-079a-4520-95ef-f6fc84135546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox, who is the subject of a deportation order from the Department
        of Justice (DOJ), had to apply for the downgrade after an extension of her
        missionary visa was not granted. Her new visa expires on November 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d646355-0ff5-4275-ace3-576a54a3b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downgrading reverted her status to a temporary visitor, and she
        is given 59 days from the day her missionary visa expired, which was September
        5," said BI spokesperson Dana Krizia Sandoval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116d121-1b4e-4104-a34b-e588a4be097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s camp has since appealed the deportation before the DOJ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96fa3c-f72f-4738-b098-c7810a803323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said that the BI "still needs to wait for the decision
        before acting her deportation," and added that they granted her the temporary
        visitor''s visa, without prejudice to the resolution of her appeal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825ec99a-7e34-4bc6-85d1-61ed546b09f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s legal counsel Jobert Pahilga told CNN Philippines in a phone
        call that their camp would apply for an extension at the BI before November
        4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be67c5b8-5ef5-41ad-8599-49b5dc14a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another counsel, Sol Taule, said they could either request for a
        renewal of the temporary visitor''s visa or apply for a 30-day tourist visa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e49df0-e8d9-40e7-9a35-06bee80017c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means she can still stay in the Philippines to face the deportation
        charges against her," Taule said in a text message. "We intend to still exhaust
        all remedies possible to let Sister Fox stay."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1d9277-5747-4ed8-9a3b-59e4242eec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old nun was propelled into the spotlight when she was
        arrested and detained last April for attending protest rallies. The BI said
        her participation violated the conditions of her stay, but her lawyers argue
        that fighting for the rights of minorities is part of her missionary work.
        Fox''s camp also maintains the gatherings she attended were not anti-government
        in nature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae674cf-bd61-4107-af72-06fda63b9600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her arrest, and a move to forfeit her missionary visa, was seen
        as another crackdown on dissent from President Rodrigo Duterte''s controversial
        administration. The President himself admitted that he was behind the BI probe
        on Fox.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dcc4ef-9554-411c-bea5-f91136cde179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the DOJ revoked the BI''s forfeiture of Fox''s visa, saying
        the move was not within the bureau''s jurisdiction. However, the department
        is still studying her appeal for deportation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a615a81-b4db-42b5-9f5b-3303ed6b2bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, Sister Fox is staying in the congregation house and abiding
        the order of the BI... but it does not mean she surrenders her right to stay
        as a missionary here," said Pahilga. "She will not abandon the appeal we filed
        at the DOJ."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08292b5-1184-42d7-b5c4-a831d3a626a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the DOJ decision is unfavorable, Taule says, "We can still appeal
        that to the Office of the President or [the] Supreme Court."</p>'
  'US-Secretary-of-State-Mike-Pompeo-DFA-Teddy-Boy-Locsin-South-China-Sea':
    'author': 'Chad de Guzman'
    'caption': 'U.S. Secretary of State Mike Pompeo and Department of Foreign Affairs
      Secretary Teddy Boy Locsin.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-26T23:14:40.273+08:00
    'imagesource': 'jcr:91fc50c6-e97d-48a8-b5e6-861ee64e594c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f445b465-4a89-4902-8a18-8e19d6d16b9b'
    'lead': 'Other points of discussion were North Korea and counterterrorism, the
      U.S. Secretary of State''s spokesperson says. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:38:48.405+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:38.375+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:02.604+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Secretary of State, DFA Chief Locsin discuss S. China Sea issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc711b3-b166-4e2f-9600-b6d471c095c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:38:48.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> U.S.
        Secretary of State Mike Pompeo called Foreign Affairs Secretary Teddy Boy
        Locsin to congratulate him on his recent appointment, and discuss regional
        issues such as the South China Sea and North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b2064-78fe-4c11-8b3b-0e2cb781c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:38:48.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo''s spokesperson, Heather Nauert, said the phone call happened
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52425252-e8ca-403d-952a-5b3f2f02a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:38:48.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary (Pompeo) reaffirmed the longstanding U.S.-Philippines
        alliance and recognized the Philippines'' important role in the Indo-Pacific
        region. Secretary Pompeo and Secretary Locsin discussed ongoing efforts to
        address regional issues such as North Korea, the South China Sea, and counterterrorism,"
        Nauert said in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e5c1f-3c22-4f6e-bff2-9ceb63921e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:38:48.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister and State Councilor Wang Yi on October
        19 also congratulated Locsin on his new post. Formerly the Philippine Permanent
        Representative to the United Nations, Locsin was appointed by President Rodrigo
        Duterte to the Department of Foreign Affairs (DFA) on October 17 vice Alan
        Peter Cayetano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42cb0e-5a4b-40ae-ae31-e636c139560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:38:48.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Chinese foreign minister wants ''close personal friendship''
        with PH counterpart Locsin</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e686a-ec1d-4ef4-a776-1b8206c6e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:38:48.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and China have ongoing tensions in the South China
        Sea, due to Beijing''s ongoing militarization of artificial islands amid territorial
        disputes. The United States has flown bomber planes near these islands, which
        China has repeatedly denounced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c25c54a-8707-4a82-b73a-3ac0e5150c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:38:48.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, who claims parts of the contested waters, has had
        warmer ties with Beijing despite its refusal to observe a 2016 international
        tribunal ruling favoring Manila''s claims over the region.</p>'
  '75-percent-Filipinos-PH-right-direction':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-26T08:22:49.728+08:00
    'imagesource': 'jcr:0f69ca69-a042-4dfa-b4e2-db5deeae2ca1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77497c8b-8935-44e3-95e2-bda8d4e950f9'
    'lead': 'The private pollster reveals that more non-college graduates believe
      that the country is moving in the right direction.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:41:32.839+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:38.030+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:02.694+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '75% of Filipinos believe PH in ''the right direction'' – SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d92b9-301f-4ba4-b07f-7e0b5e3c5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:41:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) — Is the country going
        in the right direction? Three out of four Filipinos believe so, according
        to the latest Social Weather Stations (SWS) survey released Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b9ad9-f328-41db-bad1-f617749ca909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:41:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Third Quarter 2018 SWS survey, conducted from September 15 to
        23, found 75 percent of its respondents saying the country is in the right
        direction. Meanwhile, 22 percent think the opposite, saying the country is
        in the wrong direction. The remaining 3 percent had no an answer .</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5c857-cef5-44b4-90a6-db8d588e1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:41:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people believe the country is headed the right way, as the
        current percentage score is 5 points above the 70 percent SWS recorded in
        June 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505252fe-ea9d-4ba2-a82a-315ae0f003e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:41:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in percentage scores, SWS said, was reflected in all areas.
        The highest was at 89 percent recorded in Mindanao, which is President Rodrigo
        Duterte''s bailiwick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83863c-f3ca-4410-86c6-e2ae3dfa05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:41:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment was also stronger among class D and E. The proportion
        for class D or the "masa" rose by 5 points from 70 percent in June 2018 to
        75 percent in September 2018. Class E saw a two-point hike to 72 percent from
        70 percent in June this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4047d36-6a8d-4999-911e-6810cd087986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:41:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS added the belief that the country is on the right track increased
        among non-college graduates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc331af-901d-41ca-8eb1-abac1873afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:41:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster said the net satisfaction rating with Duterte''s performance
        was higher at a +72 "excellent" score among those who say the country is in
        the right direction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2af3fd-51f5-4e4d-a9ba-08df42009d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:41:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:38.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: More Filipinos satisfied with Duterte amid ''vulgar'' remarks
        - SWS</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
