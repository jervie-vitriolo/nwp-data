      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) —&nbsp; Three soldiers
        were killed and three others injured in a clash with suspected Abu Sayyaf
        members Friday morning in Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aeff8f-5959-48c4-bf3e-bb1900bfdb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:03:25.922+08:00
