      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Armed Forces of the Philippines-Western Mindanao
        Command confirmed three marines were gunned down in an encounter with an undetermined
        number of bandits in Patikul town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90adeb7d-d294-4e23-94ca-6da20415bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:03:25.922+08:00
