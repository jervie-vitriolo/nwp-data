      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is held once every two years and is organized by Filipinas Institute
        of Translation, UP Diliman Information Office and the Komisyon sa Wikang Filipino.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b250c786-ebbb-49ab-ac2c-f17f87c50a42'
