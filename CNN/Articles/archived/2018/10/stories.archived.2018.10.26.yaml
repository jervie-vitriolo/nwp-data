    'lead': 'Stunned office workers took pictures as Alain Robert climbed the 230-meter
      Salesforce Tower in the UK capital''s financial district, occasionally waving
      to crowds as he ascended.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:48:03.588+08:00
