      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A series of pipe bombs and suspicious packages intercepted
        this week&nbsp;left the U.S. stunned&nbsp;and authorities hunting for a serial
        bomber who is targeting prominent Democratic figures and CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81c3f2-f33f-4f0c-abc0-4cd45f6405f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities intercepted all packages before they were delivered
        to their intended targets. None of the bombs detonated, and no one was injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb9fefd-b574-480b-8233-33edfff70436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a breakdown of everything we''ve learned all week:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c37e0-92fd-474d-ab29-489dfde6006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many packages have been mailed so far?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c784f-246c-4947-ba78-68e90a9513d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have intercepted at least 10 packages. They were mailed
        to:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa79270f-f3af-459a-b231-ad3a23e4581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire investor George Soros:&nbsp;One package, sent to his&nbsp;home
        in New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3803a-dd82-4407-8fe1-eb9cacb79c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill and Hilary Clinton:&nbsp;One package&nbsp;mailed to their home
        in New York&nbsp;but intercepted by the Secret Service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1387d-80b4-4437-b63d-652e088eb22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barack Obama:&nbsp;One package mailed to Washington DC&nbsp;but
        intercepted by the Secret Service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e669f-23e7-48d7-9e42-7e786807d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Attorney General Eric Holder:&nbsp;One&nbsp;package addressed
        to him&nbsp;but sent to the Florida office of Democratic lawmaker Debbie Wasserman
        Schultz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ebee72-d6d7-4b3e-985c-7cdb21b8dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic congresswoman&nbsp;Maxine Waters:&nbsp;Two suspicious
        packages: one intercepted at a congressional mail-screening facility in Maryland
        and a second one found at a postal facility in Los Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb0b89-ea54-4ff3-96b5-faf428d5bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Brennan:&nbsp;A "live explosive device" addressed to him and
        delivered by courier to CNN''s offices at the Time Warner Center in New York.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d270d-ba8b-46ea-9ee3-8c01cd81a54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Joe Biden:&nbsp;Two packages found at post offices
        in Delaware.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef3727-346f-4e07-990d-15a2bc7d7fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Robert De Niro:&nbsp;A suspicious package received at a nonresidential
        building in New York and addressed to him shows similarities to other pipe
        bomb packages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c23e88-788e-49c9-81a5-6b5706e02704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where did they originate from?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ca97e-1542-488c-9c6b-f46ae238697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Assistant Director William Sweeney would not confirm the origin
        of the packages Thursday despite reports that investigators believed some
        came from Florida.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71daf33-5b98-42f8-8d00-a70d342298ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the packages went through a US Postal facility in Opa-locka,
        Florida, two law enforcement officials familiar with the investigation said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f310c-1cde-4abe-82ee-66d34775c675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some were obviously in the postal system," Sweeney said. "I''ll
        leave it at that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e3106-5fa2-4bb5-9a45-5966f4058fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miami-Dade Police Department tweeted that its bomb squad and
        K-9 Unit are providing assistance to federal partners at the USPS Opa-locka
        mail facility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d11d76-0896-4e6c-8d5b-ea715993fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This assistance is as a precautionary measure," it said. "We cannot
        provide additional information at this time due to the active nature of this
        federal investigation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd89f29-1251-4072-a909-b23c6c38f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did the packages have any similarities?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19238098-92ab-4c8b-bf7e-96143faaf367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices sent to Soros, Brennan and the top Democratic officials
        appeared to be pipe bombs, said Bryan Paarmann, FBI special agent in charge
        of the counterterrorism division in New York.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808148b-3013-49d2-a016-135ca6227554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial examination shows they are rudimentary but functional,
        and&nbsp;have similar construction. At least one contained projectiles, including
        shards of glass, a law enforcement official told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b919c0-9a29-42a1-894c-f3ac67989365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packages were in manila envelopes with bubble-wrap interior,
        the FBI said, and each package had six American flag Forever stamps on the
        envelope. The devices had suspicious-looking packaging, and at least one had
        a timer that can be bought for a few dollars online and should be easily detected
        when mailed or delivered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e1731-9166-4c9e-84bf-838fcf4a858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were the pipe bombs designed to go off?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c99b3-a8a5-4982-b383-064591c22ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are wondering why none of the bombs went off,&nbsp;a
        law enforcement source told CNN''s Evan Perez. In a news release, the FBI
        called them "potentially destructive devices."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f3f84-90c9-45ec-87ac-9dde0b441aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of what was believed to be pyrotechnic powder caused
        investigators to believe they could detonate, but it appeared the packages
        were handled and moved through the postal system without an explosion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4122209-ab96-495a-ac53-ed59427da51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on X-ray image of one of the devices, there appeared to be
        hazardous materials present, Anthony May, a retired ATF explosives investigator,
        told CNN''s Brooke Baldwin. But it also appeared to be missing a crucial component
        for a functioning explosive device.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcf86a-3443-437c-aa12-12b928f33e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m not seeing is enough means to initiate this device, whether
        by design, whether by accident. I''m not seeing that," he said. "If I''m going
        by design, (if) it was designed that way, then the individual''s motivation
        was simply to spread fear, instill fear."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e009641-9df9-4ec7-9533-35ae6c027632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where are the packages now?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c278814d-3fed-4a9b-8a6a-7155a895f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:40.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices sent to Clinton, De Niro, Obama, the CNN offices and
        Waters'' East Coast office are either with the FBI or headed to the agency''s
        lab in Quantico. A controlled detonation was conducted for the device sent
        to Soros while the one mailed to Waters'' West Coast office was rendered safe
        by a bomb squad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a93c6-703e-49a7-840f-cd36cfc0ffef'
