  'Typhoon-Yutu-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-26T13:47:50.201+08:00
    'imagesource': 'jcr:173355ea-97a0-4d0f-b1ca-01755f82b42d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83a5fb5a-ee0d-4501-ad86-9d8726788492'
    'lead': 'It was a super typhoon when it slammed Northern Mariana Islands and was
      considered one of the strongest tropical cyclones on the planet this year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:07:12.132+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:39.821+08:00
