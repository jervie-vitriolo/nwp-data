      'mgnl:type': 'text'
      'text': '<p>In 2016, Sawikaan chose "fotobam" as the word of the year, following
        the controversy surrounding Torre de Manila, derided by some for "photobombing"
        the Rizal Monument at Luneta Park in Manila.</p>'
  'justice-department-menardo-guevara-appeal-motion-reconsideration-makati-rtc-soriano-antonio-trillanes-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
