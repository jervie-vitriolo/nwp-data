  'Skywater-machines-drinking-water':
    'author': 'Doug Criss'
    'caption': 'The machines, dubbed Skywater, were created by the Skysource/Skywater
      Alliance, a team of sustainability experts from Venice, California.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-26T07:22:48.580+08:00
    'imagesource': 'jcr:b9977aef-a1e6-4749-a3a6-49f2400a760e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'addd520e-1401-469a-84da-b162476cdb72'
    'lead': 'Skywater machines, housed in big metal boxes, are atmospheric water generators
      that condense water vapor from the atmosphere and turn it into drinking water.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:45:14.156+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:37.698+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:02.766+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This machine can make gallons of fresh drinking water right out of thin
      air

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd385f4b-4567-4549-894b-41e00e165ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:45:14.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Machines designed by a California-based team can produce,
        in some cases, up to 300 gallons of fresh drinking water a day by pulling
        it straight from the air. And the team just won a $1.5 million prize for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0444ef-2434-4af5-b83f-8132506a12ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:45:14.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines, dubbed Skywater, were created by the Skysource/Skywater
        Alliance, a team of sustainability experts from Venice, California. Skywater
        machines, housed in big metal boxes, are atmospheric water generators that
        condense water vapor from the atmosphere and turn it into drinking water.
        The machines can be powered by solar energy or the burning of biofuels. Depending
        on the model, they can be used for households, for farming or for emergency
        relief efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dade758-fafc-4f80-8bb2-79fe89b3c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:45:14.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize, called the&nbsp;Water Abundance XPRIZE, was awarded Saturday
        by XPRIZE, a California nonprofit that runs competitions with sometimes multimillion
        dollars in prize money aimed at creating solutions for the world''s problems.
        The Water Abundance XPRIZE was a two-year competition that sought to find
        answers to the global water crisis by facilitating the development of new
        technologies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd31748f-a89d-4213-a3a1-a911b4c7f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:45:14.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Hertz, one of leaders of the Skysource/Skywater Alliance,
        says he''s excited about what the Skywater machines could do for people living
        in parts of the world where water is becoming more scarce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a653c21-6810-497e-bae1-4cfeee09d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:45:14.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just been very, very interested in water ... but also the
        importance of fresh water to mankind," Hertz, an architect who specializes
        in constructing sustainable buildings, says in&nbsp;a video&nbsp;on the team''s
        website. "And in being in California, the issues are fast approaching crisis
        proportions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099af54-01f8-4b98-9cb7-c228511c2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:45:14.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hertz says there''s more than enough water vapor in the air from
        which the machines can extract to produce gallons of water every day. Hertz
        estimates there''s about "37.5 million billion gallons of water" in the atmosphere
        at any given time, which&nbsp;Skysource&nbsp;says is more fresh water than
        in all the rivers on Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652ef49-59b9-4945-b240-2658d8f14afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:45:14.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "This machine can make
        gallons of fresh drinking water right out of thin air."</p>'
  'French-Spiderman-Salesforce-Tower-United-Kingdom':
    'author': 'Rob Picheta'
    'caption': 'Alain Robert, a daredevil climber known as the "French Spiderman,"
      scales the 230-meter Salesforce Tower in the UK with his bare hands.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-26T07:01:34.846+08:00
    'imagesource': 'jcr:f29797b8-760b-4ad9-8eaa-4306c77e90db'
