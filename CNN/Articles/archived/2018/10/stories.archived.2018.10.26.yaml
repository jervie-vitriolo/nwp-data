    'title': 'Immigration Bureau downgrades Sister Patricia Fox''s visa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cef536-32c8-480f-accd-ec2d1b34ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:35:23.536+08:00
