      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> A daredevil climber known as the
        "French Spiderman" has scaled a London skyscraper with his bare hands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6db4d3-10ad-4426-81b5-b1695f8db0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:48:03.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunned office workers took pictures as Alain Robert climbed the
        230-meter Salesforce Tower in the UK capital''s financial district, occasionally
        waving to crowds as he ascended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93baa353-fbaf-41ae-8976-27e6b0758746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:48:03.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climb took around an hour, with police cordoning off the tower
        and waiting to arrest Robert when he arrived back on the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e6593-7572-4dc1-9b6b-2a22ddf12779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:48:03.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert has previously climbed a number of the world''s best-known
        skyscrapers, including the Petronas Towers in Kuala Lumpur and Dubai''s 828-meter
        Burj Khalifa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174ef24-0c32-4520-a7ff-29dc1d3ae931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:48:03.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been arrested around 120 times for similar stunts since he
        began climbing buildings 20 years ago, his manager said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bd17c-5381-46ce-ae47-75a50d28dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:48:03.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formerly known as the Heron Tower, it is London''s third-tallest
        building and becomes the sixth structure that Robert has scaled in the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a747e325-26a7-4a4e-adae-66f2a4b67a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:48:03.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN before the climb that he was feeling nervous, as he
        does before all of his climbs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c51f30-b75e-4098-8524-b2fe7e989c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:48:03.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully feel alive when my life is at stake. It may sound a bit
        scary and crazy but this is the way it is," he added to the UK''s Press Association.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba561bb5-e161-4f51-af25-ed03f8d9f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:48:03.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert also said that he carries his passport with him during his
        climbs, explaining that it is "very reassuring for the authorities" when he
        is arrested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dedc2d-8660-45d8-ac05-8558e5e17e1b'
