    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T16:37:37.836+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:41.966+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:00.596+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel Food and Beverage Inc. to sell shares at ₱85 each

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07788c96-8656-4e35-a328-1aad330a5aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:37:37.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> Amid
        the struggling stock market environment, diversified conglomerate San Miguel
        Corporation (SMC) is selling common shares of its food and beverage unit at
        a fixed price.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a088d-8cd4-4296-878e-caaed211ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:37:37.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of the San Miguel Food and Beverage Inc. (FB) will be sold
        to institutional investors at ₱85.00 each, the company announced in a disclosure
        to the Philippine Stock Exchange (PSE).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae80245-659b-4fd3-91f6-66d8ca83e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:37:37.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to advise that SMC shall offer its 400,940,590 common shares
        in the Company in a secondary sale transaction to institutional investors
        inclusive of the PSE Trading Participants'' share allocation, with an over-allotment
        option of up to 60,141,090 common shares at a price of ₱85.00 per share,"
        the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdb7b6-56bc-46e9-a488-04c6e972e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:37:37.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payment and delivery of the shares is on November 12, 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c1c2a-4410-493b-aa18-f966b22e496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:37:37.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading of FB stocks ended at ₱85.50 Friday, 3 percent higher than
        its last share price of ₱83.00.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2343ad4-d197-4af2-9f8b-73a3ccd156a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:37:37.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Food and Beverage Inc. is the consolidation of all of
        SMC''s food and beverage businesses, which includes the subsidiaries Magnolia,
        Monterey, Purefoods, San Miguel Brewery and Ginebra San Miguel Inc.</p>'
  'tokhang-named-2018-word-of-the-year':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-26T22:28:22.098+08:00
    'imagesource': 'jcr:b5638874-91ba-4eba-b484-d9fad0f6e74d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c0ea99-43ec-4154-bcc3-7f66ae555c01'
    'lead': 'Tokhang, which has become synonymous with the Duterte administration''s
      deadly war against drugs, has been named as the word of the year for 2018.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T16:42:07.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:41.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:00.730+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Tokhang'' named 2018 Word of the Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14170c4a-8a86-4f07-82ea-bde69096e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> "Tokhang,"
        which has become synonymous with the Duterte administration''s deadly war
        against drugs, has been hailed as the word of the year for 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5c81c-8d42-482a-a92b-6a723c7d80c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play on the words "toktok," or knock, and "hangyo," or plead
        was chosen by participants at the Sawikaan 2018 on Friday at the University
        of the Philippines - Diliman.&nbsp; It was submitted by Mark Angeles, who
        introduced himself as a teacher.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32927f5f-f7fa-4453-a7a7-8faa142d6c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his presentation to defend his submission, Angeles showed how
        the word "tokhang" has been used in different contexts - from becoming a mascot,
        a meme and several food establishments - moving it away from its association
        with the government''s campaign against drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a1034-b65d-4086-b72b-2a2bdfd0ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ginagamit ang salitang ''tokhang'' na halos wala na itong bahid
        ng karahasan ng giyera kontra droga,"</em> Angeles said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758059a-76da-40f9-b366-8124cba1c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: The word "tokhang" is being used like it is not associated
        with the violence of the war against drugs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df49e96-4472-4905-81b3-fd53a7606883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Tokhang is the flagship anti-drugs program of the Duterte
        administration which has been criticized by local and international human
        rights groups and suspended in January and October 2017, before going back
        in full blast in December 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55acb79c-1544-4ea1-a80b-08fd01e5f3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: War on drugs suspended, takes back seat in war against rogue
        cops</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d5cb0-faa5-4c40-818b-d45d6f284549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government numbers place the death toll of the drug war at around
        4,800, but opposition politicians and rights groups say the body count is
        much higher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560e4ae-1cb9-4b4d-8fac-2a07573148c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite continued criticism of his drug war and an ongoing preliminary
        examination by the International Criminal Court, President Rodrigo Duterte
        is not backing down. In his last State of the Nation Address, he vowed that
        the drug war would be as "relentless and chilling" as the day it began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a717da6-5805-47c3-bb19-b24d94a24d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: At least three more communications vs. Duterte filed at ICC
        - CHR</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59f9f4-595e-4e8e-840a-343df5ea9c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Angeles, who ended his presentation with a protest song
        which ended with <em>"Nanlaban ang bayan laban sa panunokhang ng pulis na
        inutos ng adik sa loob ng Malacañang,"</em> the people should not take the
        drug war sitting idly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd9912-3b13-4085-b362-d0ca43861417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: The people fought back against the killings by police
        orchestrated by the addict in Malacañang.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f72748-3665-46d2-b66d-cb746c59a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag tayo ay tinotokhang, o kapag ang aking karapatang pantao
        ay nilalabag, dapat tayo ay manlaban,"</em> Angeles said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c60546-744a-4532-aeba-2ce7ac446f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: When we are being killed or if our human rights are
        being violated, we must fight back.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c9bf8-617e-4312-8e8a-14a10f1e446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fake news, Dengvaxia</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e1458-16fb-426e-8788-4db524a1403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:41.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The words "fake news" and "Dengvaxia" came in at second and third
        places, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56726958-037a-4fe2-b9fd-2f219a371dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:42:07.048+08:00
