      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) — Local pageant aficionados
        suffered heartbreak Thursday, after the country''s bet to the 2018 Miss Grand
        International failed to make the first cut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a7dd0-17a2-45e0-9207-ff23a246778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:28:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s winner is Clara Sosa of Paraguay. She succeeds Peru''s
        Maria Jose Lora.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de8954-5a16-4ecb-b6a9-08ee93d04c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:28:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-three year old Eva Patalinjug, a nurse from Cebu City, failed
        to reach the top 20 of the pageant which was held in Myanmar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b24d7-e775-43b9-aeb5-7f990bde1ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:28:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:34.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Instagram, Patalinjug said, "I have done my best and
        will continue to do so until the end. I''ll leave the rest up to Him. I''m
        very happy that I get to live one of my life''s greatest goal. Today, I am
        ready to accept my fate"</p>'
