    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:01.771+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Yutu weakens ahead of PH entry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c189e5-e786-411e-bfc3-a6c13f1d0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:07:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 26) — The super typhoon that
        battered a U.S. territory weakened on Friday ahead of its expected entry to
        the country on Saturday, the weather bureau said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b755e03-e31e-4d24-986c-bd06ba69f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:07:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said the typhoon with international name Yutu now
        packs maximum sustained winds of up to 180 kilometers per hour (kph) with
        gusts of up to 220 kph. The typhoon was stronger on Thursday at 210 kph. It
        was a super typhoon when it slammed Northern Mariana Islands and was considered
        one of the strongest tropical cyclones on the planet this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9182da2f-b47e-4761-a6c0-5d0238366a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:07:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yutu will be named Rosita once it enters the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bbe9c3-9220-4bc2-83e9-197b15feeb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:07:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3 a.m. on Friday, the typhoon was spotted 2,120 km east of
        Central Luzon. PAGASA said the typhoon has maintained its speed, traveling
        west at 20 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39498b-c278-4e0b-8700-79a5cdb8b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:07:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecaster Benison Estareja earlier told CNN Philippines
        that the typhoon may affect northern Luzon, particularly, Isabela, Cagayan
        and Batanes the most. It is expected to hit land in any of these areas on
        October 30 or 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf764e-cc02-4185-82b0-f2d621701f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:07:12.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said people in these areas should brace for strong winds
        and heavy rains as early as October 29. The Bicol Region, CALABARZON and Metro
        Manila in southern Luzon will also experience light to moderate rains, PAGASA
        said.</p>'
  'pope-francis-fires-bishop-memphis':
    'author': 'Daniel Burke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-26T13:46:34.336+08:00
    'imagesource': 'jcr:33d82321-4e7a-4c36-9674-bf3dc491be72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52eae12a-42bd-4edf-9f5f-e72316a3710b'
    'lead': 'Pope Francis has removed Bishop Martin Holley of Memphis, Tennessee,
      the Vatican announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:10:21.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:39.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:01.919+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis fires bishop of Memphis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177aace3-4caf-4591-bbb2-564c6559b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:10:21.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis has removed Bishop Martin
        Holley of Memphis, Tennessee, the Vatican announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e466b76d-227c-4910-a673-db8a23c16893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:10:21.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Joseph Kurtz of Louisville will run the diocese in Holley''s
        absence, the Vatican said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a970610-be0f-46c7-b436-8e1afceaf154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:10:21.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Vatican spokesman said that Holley was not removed because of
        the church''s ongoing clergy sex abuse scandal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6c029-4dfa-46d6-ba9a-79665d63e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:10:21.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about management of the diocese," said Vatican spokesman
        Greg Burke, "not abuse-related."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97f7ec-5bef-4a7d-b806-e505579f5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:10:21.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Diocese of Memphis said Holley''s removal follows
        an "apostolic visitation" -- churchspeak for a Vatican-led investigation —
        in June 2018. The diocese also said there had been "several efforts to restore
        peace and serenity," which apparently failed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60014a1-cd41-4016-9b2c-78b944df9ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:10:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican investigation centered on Holley''s reassignment of
        a large number of priests to new parishes and his hiring of a Canadian priest
        to a prominent post, according to the Memphis Commercial Appeal. The priest
        later resigned from the post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b20d98-3152-4a71-b8b3-69f8f600e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:10:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Kurtz said: "I am eager to work with the priests,
        curia, and faithful of the Diocese of Memphis to promote stability, peace,
        and healing until Pope Francis appoints a new bishop."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6645d-c7a1-42af-9472-c930609e7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:10:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archbishop continued, "I ask for prayers for Bishop Martin Holley
        as he departs from this local church and for the entire Church of Memphis.
        Let us pray for one another during this time of transition."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd76309-f36c-497f-a049-e776c3d910b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:10:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holley was named bishop of Memphis in 2016 by Pope Francis, according
        to his online biography. Now 63, Holley was born in Pensacola, Florida, where
        he was ordained a priest in 1987.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7a31e-b550-4d51-ab01-129c086459f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:10:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Holley was appointed as an auxiliary (assistant) bishop
        for the Archdiocese of Washington by Pope John Paul II.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a62001-9123-40c8-9bb9-8ff2f165968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:10:21.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Pope Francis fires
        bishop of Memphis"</em></p>'
  'meghan-markle-wedding-dress-display':
    'author': ' Allyssia Alleyne'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-26T13:46:30.041+08:00
    'imagesource': 'jcr:a158c0be-89fe-4c76-99cd-af83aa9472fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36e90a55-86d0-4aa4-a074-48a9f46e05c0'
    'lead': 'Meghan Markle''s wedding dress goes on public display for the first time
      today since she wore it during her May 19 wedding at Windsor Castle''s St. George''s
      Chapel.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:17:58.097+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:39.505+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:01.998+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duchess of Sussex''s wedding dress to go on public display

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36cd47-f083-4b22-8893-d1d142dbe242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:17:58.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Duchess of Sussex''s wedding dress
        goes on public display for the first time today since she wore it during her
        May 19 wedding at Windsor Castle''s St. George''s Chapel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69661edc-5792-4f0a-82fb-51c8df1ef8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:17:58.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s ivory silk dress was designed by Clare Waight Keller,
        the British artistic director for the French fashion house Givenchy. Its bateau
        neckline, A-line silhouette and three-quarter-length sleeves were praised
        for their simplicity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac11627-3dc0-41d1-bdb6-e5cb1a0bee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:17:58.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accompanying&nbsp;16.5-foot silk tulle veil&nbsp;was hand-embroidered
        with flora representing the 53 countries of the Commonwealth. The duchess
        complemented it with Queen Mary''s diamond bandeau tiara (borrowed from Queen
        Elizabeth), a platinum band set with diamonds and framing a detachable brooch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c7a23-61a4-4238-9d61-2495217e6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:17:58.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get a really exciting sense of simplicity and blank canvas and
        ''watch this space,''" Caryn Franklin, a British fashion and identity commentator,
        told CNN when the dress was first revealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa10173-e13b-402b-9d75-bce839c3397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:17:58.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You end up really focusing on her, focusing on the integrity of
        the woman, not distracted by an exquisite beautiful dress that we''re going
        to talk about for ages."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce363e-587f-44f7-a4c3-a4481ba3f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:17:58.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dress is the centerpiece of&nbsp;"A Royal Wedding: The Duke
        and Duchess of Sussex,"&nbsp;a new exhibition hosted by the Royal Collection
        Trust. The show will be on view at Windsor Castle from October 26 to January
        6, and will travel to the Palace of Holyroodhouse in Edinburgh next June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5e8fa0-d748-412a-b383-e1366424e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:17:58.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An identical copy of Prince Harry''s frockcoat uniform of the Household
        Cavalry, specially commissioned from the bespoke Savile Row tailors Dege &amp;
        Skinner, will also be on display. (Prince Harry will require the actual uniform
        he wore on the day for other occasions.) The bride''s veil and tiara also
        will be included in the display.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead87cb-0dee-42b9-abbc-6c05c3de583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:17:58.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal wedding outfits have proven a hit with visitors in the past.
        In 2011,&nbsp;more than 350,000&nbsp;visitors lined up at Buckingham Palace
        to see the Duchess of Cambridge''s wedding dress within the first six weeks
        it was on display.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68232373-8719-4465-b876-2ec9449e011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:17:58.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:39.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Duchess of Sussex''s
        wedding dress is on public display".</em></p>'
  'sinead-oconnor-convert-islam-change-name-shuhada':
    'author': 'Bard Wilkinson'
    'caption': 'Singer Sinead O''Connor'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-26T13:20:40.164+08:00
    'imagesource': 'jcr:c11442e0-c2b0-4a72-a815-b2e0b8dd4552'
