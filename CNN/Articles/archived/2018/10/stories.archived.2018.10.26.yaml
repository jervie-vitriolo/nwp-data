      'mgnl:lastActivated': 2019-04-17T09:19:39.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further details from the Abu Sayyaf side, but initial investigation
        showed a number of bandits were "severely wounded."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e7b0f-e633-443c-88d6-134d8d6f25d4'
