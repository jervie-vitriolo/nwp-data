      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''French Spiderman''
        climbs 230-meter London skyscraper."</em></p>'
  'Google-Berlin-campus-local-protests':
    'author': 'Rob Picheta and Gianluca Mezzofiore'
    'caption': 'Google has dropped plans to build a large campus in Berlin after months
      of fierce protests from locals.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-26T06:57:21.864+08:00
    'imagesource': 'jcr:48eb4275-0883-48f0-970e-18b6c1d48dfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c64e8f1f-8bd0-42e4-ba09-aa6f2c6fd82f'
    'lead': 'The tech giant had intended to open a 3,000-square-meter facility for
      start-ups in the Kreuzberg district of the German capital.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T17:51:28.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:37.210+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:02.885+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google abandons Berlin campus plans after local protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac8971-a97c-4be9-acb5-d7a5c7a219ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google has dropped plans to build a large
        campus in Berlin after months of fierce protests from locals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40740df-54a8-4833-a249-ccc676fbb076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant had intended to open a 3,000-square-meter&nbsp;facility
        for start-ups&nbsp;in the Kreuzberg district of the German capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a97522-e888-495b-b819-daa9040f2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company met with angry opposition from residents, who opposed
        Google''s presence in the bohemian neighborhood and the effects of gentrification
        on real estate prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c2b7ea-d4f6-46a4-970c-5a7f017b7053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has now said&nbsp;the space will go to two nonprofit organizations,
        saying it will become "a home for social commitment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c99c477-090a-463d-acb1-61ba4611f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to see that a small neighborhood which is organized
        and connected in the spirit of solidarity and equipped with a reasonable critique
        of tech-capitalism and its effects on local communities is able to successfully
        stand up to one of the biggest companies worldwide," said activist Konstantin
        Sergiou from the organization&nbsp;Bizim Kiez, part of the No Google Campus
        Alliance group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0de4f-c8c5-4b89-96b5-672a7e8f2e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being confronted with the stress of permanent protest is clearly
        not the atmosphere in which people want to network and discuss ideas," he
        added. "We believe that the protest played a central role in Google''s decision."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b084b751-f475-4240-9b4b-804c75997e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists have been protesting the plans since they were unveiled
        in 2016. Many opposed&nbsp;the company''s tax practices&nbsp;and&nbsp;data-collection
        policies, as well as the gentrification of the Kreuzberg area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7fbe3-154b-461d-8eb5-06bb01ba68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protest works," campaign group GloReiche wrote on Twitter following
        the news of Google''s reversal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34a446-2024-4ce6-a526-37b75dd61489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP reported that real estate prices in the Kreuzberg area rose
        by 71% between 2016 and 2017, citing a study by property consultancy Knight
        Frank. The firm also found that&nbsp;the 20.5% jump across Berlin&nbsp;was
        the largest rise of any city in the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c77b6-c3ba-4869-840d-3464cff59f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s German spokesman, Ralf Bremer, didn''t comment on whether
        the protests led to the decision, but he&nbsp;told CNN that the move was "the
        result of 18 months of conversations with neighbors, social organizations,
        policy makers, shop owners and many others."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9934069-08aa-4135-84d0-44fd3ea8a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We are suspicious''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2f196-86fa-457d-81f3-a5d74e389fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Berlin campus was set to be Google''s fourth in Europe and seventh
        around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62ed20-4d31-4e09-87a3-f979bb46cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It currently has facilities in London, Madrid and Warsaw, as well
        as Tel Aviv, Seoul and São Paulo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1782bcf-9a67-4643-8400-e6b05d9e6b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while protesters celebrated, some raised questions about the
        company''s decision to use the space to house&nbsp;Betterplace, a non-profit
        donation platform, and&nbsp;Karuna, a humanitarian organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d5a2a-0468-46da-a61c-aa2e7166e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Betterplace and Karuna seem to do an honest job, but in this context,
        it is not farfetched to assume that they might have gotten into the role of
        a social facade and placeholder for the internet giant, even without really
        realizing it," said Sergiou of Bizim Kiez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53874aba-e4dc-4397-ad7d-1e63fa729eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we are happy about the message from Google that there
        will be no Google campus in Kreuzberg. And to open the house for social activities
        sounds like a good thing," Stefan Klein, a local activist with the GloReiche
        neighborhood group, told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129ecd5-e8b4-4376-ac17-eab841325e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are quite suspicious (about) what these social activities
        will be, and we will do some research on this topic in the next days," he
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029ee73-c533-40ef-b9a9-57518ae7ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted both companies with a request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47061482-9bb2-4945-89b0-6a78a1f566da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:51:28.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:37.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Google abandons
        Berlin campus plans after local protests."</em></p>'
  'U.S.-Mexico-caravan-border':
    'author': 'arbara Starr'
    'caption': 'U.S. Defense Secretary James Mattis. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-26T06:53:52.012+08:00
    'imagesource': 'jcr:f48a6eea-d3bd-4292-8b8d-b8dee8635072'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4742e382-bf4e-4aac-a6ff-21d0c105a989'
    'lead': 'The officials tell CNN final details are being worked out including where
      the troops will come from and their specific tasks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T09:07:05.283+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:36.759+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:02.962+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Defense chief expected to send 800 more troops to help Mexico border
      authorities stop caravan

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4317c5a-d197-41fa-bb53-86a62c4e225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:07:05.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. Defense Secretary James Mattis is expected to sign
        deployment orders as soon as Thursday that could send 800 or more troops to
        the border with Mexico to help border patrol authorities stop a caravan of
        migrants from Central America moving through Mexico to enter the US, according
        to three administration officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03651d1b-e843-4f2a-bfb0-93ec4baa12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:07:05.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials tell CNN final details are being worked out including
        where the troops will come from and their specific tasks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52970bf-4379-41f4-be39-12b725f1c1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:07:05.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several administration officials say it is anticipated that the
        Pentagon will pay for the bulk of the mission by using active duty troops.
        It''s not yet clear if the Department of Homeland Security will reimburse
        the Pentagon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfbaf8f-f085-4e37-9e6c-b35c9f10eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:07:05.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also emphasize because the troops are there to support
        civil authorities, it is not expected they will come into any regular contact
        with migrants. If the troops carry arms, it will be solely for self-defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6959866-5619-4822-a07b-1fb9f8833c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:07:05.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These officials say the Pentagon has been under growing pressure
        from the White House to send troops to the southern border, especially after
        the President repeatedly called for the use of the military. But the deployment
        is strongly expected to adhere to current law which prohibits the routine
        use of troops in law enforcement functions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beec883-3d2c-40cc-8953-259e91318837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:07:05.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops will not engage in lethal operations to stop the migrants.
        Instead they are expected to provide fencing, wall materials and other technical
        support at several key points along the border where it is believed the migrants
        may try to cross.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee363931-1b85-49ce-ba5a-adb65aa8f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:07:05.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops will also provide tents and medical care for border authorities
        in those areas. The troops retain the right of self-defense, but border patrol
        officers will still be the ones physically stopping illegal migration, the
        officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa97cf0-9aea-4c54-b1ed-6baceb1ffeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:07:05.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Trump hinted at the upcoming effort with a Thursday
        morning tweet, saying "I am bringing out the military for this National Emergency."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd0833-1fce-4a01-add9-d83efd82f44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:07:05.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops are expected to be in position next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa11458-687d-475c-b3ad-c62bcb7cd2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:07:05.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, the caravan left Mapastepec, Mexico, about
        80 miles from the Mexico-Guatemala border and it&nbsp;isn''t expected to reach
        the U.S. border&nbsp;for weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b485eba-ab89-4f98-8e5e-e5838fb860a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:07:05.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This deployment is separate from an ongoing National Guard effort
        along the border to support border authorities with technical assistance.
        That mission has approximately 4,000 personnel authorized but only 2,100 are
        currently in place according to the Pentagon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd701f-3e8e-411a-9f59-04a817c92d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:07:05.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mattis expected
        to send 800 more troops to help border authorities stop caravan."</em></p>'
  'Jamal-Khashoggi-son-arrives-U.S':
    'author': 'Elise Labott and Nicole Gaouette'
    'caption': 'Saudi Crown Prince Mohammed bin Salman on Wednesday described the
      killing of Washington Post columnist Jamal Khashoggi as a ''heinous'' crime
      in his first comments since some of his closest aides were implicated in the
      Saudi journalist''s death.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-26T06:37:37.335+08:00
    'imagesource': 'jcr:92b1b1c6-dbb7-48ce-859d-963fb685d6cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '304ac2de-967e-4ef5-afe0-f1991a56dc3e'
    'lead': 'Salah bin Jamal Khashoggi, a dual U.S.-Saudi citizen, had previously
      been unable to leave Saudi Arabia after his passport was restricted by the kingdom
      some months ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T09:10:32.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:36.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:03.047+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamal Khashoggi''s son arrives in U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2284c-9bc8-415e-a8e4-29f8fac91e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The son of murdered journalist Jamal Khashoggi has left
        Saudi Arabia and arrived in the United States, a source close to the family
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8e7f6e-3789-4b2c-b08d-39b86e782b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah bin Jamal Khashoggi, a dual U.S.-Saudi citizen, had previously
        been unable to leave Saudi Arabia after his passport was restricted by the
        kingdom some months ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111851ec-3eb6-435b-b514-fb2890c315e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesman said Secretary of State Mike Pompeo
        urged the Saudis to release the younger Khashoggi and deputy spokesman Robert
        Palladino said the US was "pleased" that he was allowed to leave the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839ff3c-6d1e-4966-b087-0ac381b710d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah Khashoggi is the eldest son of The Washington Post columnist
        who Saudis officials now admit was killed in a&nbsp;pre-meditated murder&nbsp;executed
        by a squad of men with close ties to the country''s Crown Prince Mohammed
        bin Salman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c36ddb8-e3cf-4f67-905e-006583b7d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Saudi Arabia denied all knowledge of Khashoggi''s disappearance
        inside their consulate in Istanbul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f9aef-d3da-4abe-8e2d-71b32f0ba715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials later announced that they had identified 18 men
        involved in the operation, leading the State Department to announce it was
        freezing visas for 21 Saudi nationals. On Thursday, Palladino said the additional
        three people targeted by the U.S. belonged to Saudi Arabia''s intelligence
        services, royal court and a government ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2998ff8-9193-463b-a111-9fdb982a9e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Crown Prince and his father King Salman were pictured
        shaking hands with the stone-faced younger Khashoggi at an&nbsp;investment
        conference&nbsp;in Riyadh. Officials have told CNN it is highly unlikely that
        the operation against the Saudi dissident and critic could have taken place
        without the awareness of the crown prince, who controls the country''s security
        apparatus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7666ef6c-5859-4ad8-836d-ce2a9b1d6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA director Gina Haspel, who traveled to Turkey Tuesday to consult
        with officials there,&nbsp;briefed&nbsp;President Donald Trump Thursday on
        the Turkish investigation into Khashoggi''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7202a5-e4c1-4b73-8f9a-e3e39d6ba073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Washington Post, Haspel heard audio in Turkey''s
        possession that is purportedly of Khashoggi''s October 2 killing. Palladino
        confirmed that Pompeo attended Haspel''s briefing at the White House, but
        would not confirm whether he heard the audio or saw the video that Turkish
        officials claim to possess.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29c5ab-a3e6-4798-9ace-b4f50ff9a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has increasingly expressed frustration with the Saudi response.
        The kingdom has undertaken its own investigation, led by the crown prince.
        Palladino said the U.S. had no timeline on the investigation, but that they''d
        like to see results "as soon as possible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316dfcdd-5ba7-4f65-9c84-5fd47659ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout from Khashoggi''s murder has damaged Saudi Arabia, badly
        tarnished the crown prince and raised questions about U.S. foreign policy
        priorities that hinge on the kingdom''s financing or cooperation. The ongoing
        questions have riled Trump, who has been increasingly irritated by the negative
        coverage, sources say, and blames the Saudis for making him look badly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa27ab-d39e-4efd-a5c4-ab7ccc85deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump told reporters that Saudi authorities had staged
        the "worst cover-up ever" of the crime, and suggested to the Wall Street Journal
        that the crown prince may be responsible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94911f4a-cb4d-4092-8a3f-4e6aa5f80035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prince is running things over there more so at this stage,"
        Trump said when asked about bin Salman''s involvement. "He''s running things
        and so if anybody were going to be, it would be him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b1ff98-5570-4cd7-88c5-89016a21b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:10:32.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jamal Khashoggi''s
        son arrives in US."</em></p>'
  'Donald-Trump-media-attacks':
    'author': 'Jeff Zeleny and Jeremy Diamond'
    'caption': 'U.S. President Donald Trump returned on Thursday to blaming the media
      for much of the "anger" in society, a day after CNN and Democrats were the targets
      of explosive devices.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-26T06:33:21.786+08:00
    'imagesource': 'jcr:7ee51d6c-5ea0-455b-935d-a1f09f25f9df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f910b6ad-46a0-4def-96c2-7040bcd71158'
    'lead': 'The U.S. President on Wednesday condemned the attempted bombings and
      called for Americans to ''unify'' and strive for civility before stressing that
      the media ''has a responsibility to set a civil tone.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T09:13:44.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:36.074+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:03.124+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An aggrieved Trump digs in after pipe bomb scares

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba2d23-1d44-44a6-8b61-714e7c4ca222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp; U.S. President Donald Trump&nbsp;believes he is being
        unfairly linked to the pipe bombs&nbsp;delivered to frequent targets of his
        acrimonious rhetoric and has watched with disdain as the national conversation
        has shifted to his role in shaping the divisive political environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faefde3-0b3d-4ee8-98d0-50c664576205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than cooling off his tone, he is digging in, two people who
        spoke to him on Thursday said. Trump has no plans to claim any personal responsibility
        that he has contributed to the divisive climate surrounding the attempted
        attacks, the two people said. And his advisers have no plans to urge him to
        dial back his attacks on the media, a senior White House official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f93eba-b3cf-4ef1-97fa-1fdb38417b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President on Wednesday condemned the attempted bombings
        and called for Americans to "unify" and strive for civility before stressing
        that the media "has a responsibility to set a civil tone."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7c3cd-b6a0-49a0-9d15-7e754bd0cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Thursday morning, the President directly blamed the mainstream
        news organizations for "the Anger we see today in our society," falsely accusing
        news outlets of publishing "purposely false and inaccurate reporting."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2bfdda-7aec-48f7-81be-fea217e6e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He believes he''s treated with hostility and unfairly -- there''s
        no talking him out of that," one Trump confidant said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de70e8-3453-4815-94bf-a66236e7587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has neither named the targets -- President Barack Obama, his
        2016 opponent Hillary Clinton and others -- in public nor has he reached out
        privately to offer reassurance or provide updates on the investigation, officials
        said, a move that has raised the eyebrows of leaders from both parties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b881b142-7803-4d9b-b436-23ee8ebe66f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve days before the midterm elections, Trump has also not seized
        on the incidents as a presidential moment, as others before him may have done,
        where Americans could see their president leading a nation through a time
        of challenge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e9177-54d5-46b8-ad8d-dcf48173a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did show some restraint during his rally on Wednesday night,
        avoiding any criticism of Clinton, his former rival and secretary of state,
        and refrained from some of his most fiery lines, including his "fake news"
        attacks on the media. But by Thursday morning, Trump was back to stirring
        his base against the press.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de357e66-baed-43b1-ac4b-4bfb282c460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elected officials and political commentators have increasingly argued
        that Trump''s caustic rhetoric has coarsened political discourse in America,
        pointing to Trump''s frequent demonizing of his political opponents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c21f30-0583-4e43-9d9f-cd7e0862c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, the President called Democrats who objected to Brett
        Kavanaugh''s confirmation to the Supreme Court as "evil," just the latest
        way he has demonized and vilified his political foes. And Trump has long labeled
        the media "the enemy of the people," making CNN -- which received one of the
        pipe bombs -- his foremost target.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf43a1f-acf8-4cdf-aadf-3c299861a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of that criticism, Trump plans to continue blaming the
        media for the current political environment and believes his supporters will
        agree with him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ab108-94b3-4928-8de6-0c2e4e0c8b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the President, several of his top advisers believe he is
        right to blame the media and have no problem with the President calling it
        out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b99b5-93f1-427d-8c93-003e098ddfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior White House official said there is no effort underway
        to urge the President to tone down his rhetoric, particularly as it relates
        to the media, in the wake of his Thursday morning tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a51f9-5335-4f35-b015-65624a98f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t changed our stance on tweeting. He can do whatever
        he wants," the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb17239-cc14-4346-aec1-ba09ddaa39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they were satisfied with how the President and
        White House press secretary Sarah Sanders have handled the fallout from the
        pipe bombs, by condemning violence and redirecting criticism about the divisive
        political environment toward the media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7ceaf-38dc-47e4-8338-2bf90e3d1448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has still kept a close eye on the investigation into the attempted
        pipe bombings, receiving updates on the investigation on Thursday, two White
        House officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc3c22-6cb5-42de-be9d-79eb80dc9b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:36.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has told aides that he is confident the authorities will find
        the suspect or suspects, but has no immediate plans to call this domestic
        terrorism -- pending investigation -- a White House official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c736f-f042-4725-9b76-50594700dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:13:44.879+08:00
      'mgnl:createdBy': 'jeff'
