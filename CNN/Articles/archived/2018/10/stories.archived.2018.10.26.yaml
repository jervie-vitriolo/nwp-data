    'jcr:uuid': 'e1227433-becc-4fcc-aae7-ca50d8bbcc2c'
    'lead': 'Labor groups push for as much as  ₱300 minimum wage increase as prices
      of commodities continue to rise.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T16:32:27.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:42.192+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:00.430+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Minimum wage increase in Metro Manila decided soon- NWPC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2b9c5-252b-45d4-878c-a1341aeaec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:27.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        National Wages and Productivity Commission (NWPC) said an increase in the
        minimum daily pay&nbsp; of workers in Metro Manila will be decided as soon
        as possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e832bc-3fed-455f-87b6-285421b3498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:27.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wage board on Friday held a public hearing with both workers
        and employers groups in the hope of arriving at a decision that would be acceptable
        to both parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb53dc2-59d4-4edc-b117-4b1301c4c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:27.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can really say is...as soon as possible soon," said NWPC-National
        Capital Region Director Ana Dione of the wage increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed31ef3-1648-4ebd-864c-b8c5426e3a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:27.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers groups have been asking for the additional pay as the country''s
        inflation hit a nine-year high of 6.7 percent in September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32062c4f-b73a-4df0-8e14-b45bd369c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:27.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Labor Unions-Trade Union Congress of the Philippines
        (ALU-TUCP) earlier called for a ₱334 minimum wage increase for Metro Manila
        workers. The group stressed the proposed ₱20 increase of the Labor Department
        would not be enough.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff24d1-80e4-437d-aebb-5eb6ac764fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:27.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Workers stage protest vs. possible ₱20 minimum wage increase</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa97e769-c99e-4138-be6b-c3cd5b1dcc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:27.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello, however, said the workers'' demand
        was not feasible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1134136-b80a-43ac-b8f8-6399ab38f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:27.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last minimum wage increase in Metro Manila took effect on Oct.
        5, 2017, bringing the current rate to ₱512.</p>'
  'national-government-debt-september-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-26T21:37:33.573+08:00
    'imagesource': 'jcr:0680a0cf-2585-4fa3-bb07-537d25941c24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08dc547e-5c2d-4790-9d39-6131c8dde6ee'
    'lead': 'As of September, the national government has accrued debt of approximately
      ₱7.16 trillion, affected by the weakness of the peso versus the dollar, according
      to the Bureau of Treasury. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T16:34:59.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:42.081+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:00.518+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t debt balloons to ₱7.16 trillion in September, up by ₱56 billion
      from August

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde957a-bad8-4144-b963-0aee3cde7399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:34:59.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> The
        government''s debt has ballooned to approximately ₱7.16 trillion as of September,
        over half a trillion pesos more than when President Rodrigo Duterte took office
        in 2016, official data showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70500a2-7d43-410e-9b6f-1b620dd435e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:34:59.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Treasury (BOT), the national government
        debt as of September was ₱7.159 trillion, or ₱55.92 billion more than in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b935e38-d18b-49a2-95ee-615b9a40c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:34:59.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic debt was at ₱4.587 trillion, while foreign debt was at
        ₱2.572 trillion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10f531-7b41-468c-b9cd-cb0d47591bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:34:59.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volatile foreign exchange rate continues to affect government
        debt figures, increasing the amount of domestic debt by ₱14.85 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18aa0f1-78c0-49d3-aa9f-93632abd3e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:34:59.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the month, the increase in domestic debt was due to the net
        issuance of government securities amounting to ₱14.54 billion and the depreciation
        of the peso that increased the value of onshore dollar bonds by ₱0.31 billion,"
        the BOT said in a statement. It noted that the peso depreciated to ₱54.10
        versus the dollar as of end September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d11043-7d90-4e14-9c47-10589a63d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:34:59.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the external front, the Philippines borrowed an additional P22.52
        billion while the depreciation of the peso had an additional impact of P29.68
        billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc697c-c992-4e5b-9d0b-677b007a2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:34:59.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was slightly offset by the net depreciation of third-currency
        denominated debt amounting to ₱11.13 billion," the BOT said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6ed02-bc35-4724-806c-19d4a0bc2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:34:59.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National government debt was at ₱6.603 trillion by the end of 2016,
        when President Rodrigo Duterte assumed office. It was at ₱5.267 trillion in
        2010, when former President Benigno Aquino III was elected, and at ₱4.645
        trillion when former President Gloria Macapagal Arroyo was elected for a second
        term in 2004.</p>'
  'san-miguel-food-beverage-fb-stock':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-26T20:20:08.214+08:00
    'imagesource': 'jcr:81a40687-a033-4d65-8c80-06362512828a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9612cd5c-55e9-4b9b-8ca8-0d481ebb4c3c'
    'lead': 'Shares of San Miguel Corp.''s food and beverage subsidiary will sell
      for ₱85.00 per unit. '
