    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0610eddb-0e95-4227-98a1-7ec2ffd82238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:48:03.588+08:00
