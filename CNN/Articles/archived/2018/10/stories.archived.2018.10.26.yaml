      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9708e-a83d-4740-b237-9420eb9dfc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:57:16.983+08:00
