  'business-roundup-ramon-clarete':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-26T23:52:53.352+08:00
    'imagesource': 'jcr:fab4288a-32cd-4e3e-af4a-61fb7334e5ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '571e6050-2e25-4a80-8f7b-4a86c767badb'
    'lead': 'UP School of Economics professor Ramon Clarete says that more private
      sector investments could help small-scale rice farmers get more income amid
      more rice imports. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T16:30:02.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:42.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:00.298+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analyst: Private sector investments to help rice farmers weather more
      imports

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1ab9d-3982-47e5-97fb-e4dbfca323e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong> An
        economics professor said that small-scale farmers might not be entirely disenfranchised
        from relaxed rice trade laws if they band together with the private sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f93a1-f57e-4785-af4b-107e651bb451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Business Roundup, UP School
        of Economics professor Ramon Clarete said that farmers could weather the possible
        blow to their income as a result of more rice imports.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Analyst: We need to encourage commercial investments in agriculture
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/JLcuEHbzuC">pic.twitter.com/JLcuEHbzuC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1055745220665438208?ref_src=twsrc%5Etfw">October
        26, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a0bde1-5e7f-4e05-a654-954b3a4450e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b266e-86d8-4e5c-a358-c20f87448bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would not expect all of the farmers especially the smaller ones
        on their own would survive after the tariffication, so we need to organize
        them to form cooperatives and cooperations, and have professional managers,"
        Clarete said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e635be-ee33-4aab-ab38-9aa12915fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice tariffication bill, which seeks to lower trade imports
        on rice by imposing a general 35 percent tariff, is one of the key measures
        being pushed by the administration''s economic managers to lower the price
        of the food staple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac73f67-3b37-4b81-a36e-a08e5dab3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Senator Sherwin Gatchalian, one of the co-authors of the bill
        in the Senate, believes that the measure could generate P10 billion in revenue
        for the government, consumer group Bantay Bigas is worried that local farmers
        could be abandoned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c31ed50-1fdc-46fb-944e-3e4d39ca2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Proposed rice tariff seen to generate ₱10-B tax</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e183e1-483b-4a7b-98a4-7c1fafd976e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarete said that the private sector should be encouraged to invest
        in the agriculture sector, which in turn can lead to more income for the farmers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c42383-8b91-4786-a615-4ddc2bab4265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to encourage private sector investments, commercial investments
        into the sector. It''s so difficult to get productivity up with only small
        scale agriculture with each farmer deciding on the management," Clarete said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4836af4-2c91-47b9-bf46-b9c80bdafa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the professor, private sector management of large tracts
        of agricultural land would give the farmers better access to irrigation, technology,
        marketing and credit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805a3315-a5c9-4b85-997e-0486d5ab6b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those farmers can still own the land. They will be getting income
        from the lease of the land from that particular entity and they can also work
        on the land," Clarete said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adaecca-a63b-459f-8175-8b351898f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, better access to these necessities could lead to more yields,
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d219c-2308-49b3-9f9d-97137ef916b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:30:02.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would increase their incomes because the yields from agriculture
        would go up," said Clarete.</p>'
  'minimum-wage-metro-manila':
    'author': 'CNN Philippines staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-26T22:18:06.406+08:00
    'imagesource': 'jcr:928ba333-b571-4ac2-9426-2b7b48bfa4f8'
