      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides engaged in a close affair to conclude the opening quarter
        with a 16-all score.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cbe76-8814-400a-ac80-e4ed86aff2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:23:53.060+08:00
