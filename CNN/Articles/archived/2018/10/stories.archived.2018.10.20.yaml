      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame dropped a career-high 33 points and 27 rebounds (the
        most number in the league since 2003) for the Katipunan-based squad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970c8d7-91a6-4bae-83e6-f0129f8d8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:23:53.060+08:00
