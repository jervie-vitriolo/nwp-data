      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No, Kim Kardashian and Kanye West did not
        breakup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db368d7d-0a39-412d-9b74-4dfb2517b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:52:37.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elle magazine sent "Kimye" fans into a tizzy with a false tweet
        on Thursday, claiming the couple was splitting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a66cdb-c83a-4a46-8235-9f67947bc502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:52:37.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet redirected followers to&nbsp;a voter registration page
        in partnership with Rock The Vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292adee1-9dab-47ae-9071-5877eb3062b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:52:37.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Yashar Ali slammed the magazine for using click bait.
        "When a random tweeter did this it was clever but now you''re just stealing
        their tweet and also spreading fake news," Ali wrote in response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf0ee9-1e38-430a-af43-6a0297bcc34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:52:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user wrote, "This is trash nonsense''! Elle Magazine
        TORCHED for this ''sick'' voter registration stunt."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606ac56-0093-47a1-96e8-8d3fcdd6b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:52:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user called the campaign sexist, "Hot tip: Women are fully
        capable of being self-actualized people who can be interested in pop culture
        news AND the current political landscape, @ELLEmagazine. This is trash, and
        so is my newly-canceled subscription."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596cb3f8-7be8-4ffa-93ee-9741214eddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:52:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elle used a less overtly false post on Instagram to attract voter
        registrants, captioning a photo of the couple: "OMG THIS #KIMKARDASHIAN AND
        #KANYEWEST NEWS!!! It''s happening and you''ll never guess how it all went
        down."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9bc4e-db58-45ef-b839-5a24e7f91cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:52:37.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responses to the Instagram post ranged from "well played" to "ya
        got me."</p>'
    '8':
