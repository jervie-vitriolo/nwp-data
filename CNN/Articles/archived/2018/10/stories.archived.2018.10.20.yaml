      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws attempted to get back within striking distance, but
        the Blue Eagles already established an insurmountable lead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883ffe1-943b-45af-9f16-b995640c55ed'
      'mgnl:activationStatus': true
