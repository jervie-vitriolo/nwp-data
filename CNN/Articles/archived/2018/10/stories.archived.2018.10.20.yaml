      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received flak for kissing a Filipina on the lips during
        an official visit to South Korea in June. The President then defended his
        antics towards women, saying kissing ladies was his style, even if other people
        found it distasteful. The Filipina he kissed also said there was no malice
        involved when Duterte kissed her in front of the Filipino community in Seoul.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
