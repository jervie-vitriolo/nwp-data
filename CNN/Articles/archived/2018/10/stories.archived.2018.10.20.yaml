      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Escoto and Hubert Cani paced FEU with 13 markers apiece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e61af-64b2-4666-9e65-e65fac27ca1d'
