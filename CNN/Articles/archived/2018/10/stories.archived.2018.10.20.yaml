    'title': 'Not exercising worse for your health than smoking, diabetes and heart
      disease, study reveals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c53893-5bc9-478c-9523-345d7a111bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- We''ve all heard exercise helps you live longer. But a
        new study goes one step further, finding that a sedentary lifestyle is worse
        for your health than smoking, diabetes and heart disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c98d1-74ec-40e3-858c-d3651c0bcfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Wael Jaber, a cardiologist at the Cleveland Clinic and senior
        author of the study, called the results "extremely surprising."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3931d-bfc5-400d-804c-32981d7562b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being unfit on a treadmill or in an exercise stress test has a
        worse prognosis, as far as death, than being hypertensive, being diabetic
        or being a current smoker," Jaber told CNN. "We''ve never seen something as
        pronounced as this and as objective as this."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c616ae-2a24-428e-9d69-a40fc94719f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaber said researchers must now convey the risks to the general
        population that "being unfit should be considered as strong of a risk factor
        as hypertension, diabetes and smoking -- if not stronger than all of them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19dd12b-d1ac-4af8-a54b-5d299132ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be treated almost as a disease that has a prescription,
        which is called exercise," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc47c9-40c9-4dcc-b192-02a4244c310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers retrospectively studied 122,007 patients who underwent
        exercise treadmill testing at Cleveland Clinic between January 1, 1991 and
        December 31, 2014 to measure all-cause mortality relating to the benefits
        of exercise and fitness. Those with the lowest exercise rate accounted for
        12% of the participants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e7b65-dcc5-4f5e-9566-4fb5f76ac24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Friday in the journal JAMA Network Open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a438f8-a545-4ac8-bc9e-be327dfa5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardiovascular disease and diabetes are the most expensive diseases
        in the United States. We spend more than $200 billion per year treating these
        diseases and their complications. Rather than pay huge sums for disease treatment,
        we should be encouraging our patients and communities to be active and exercise
        daily," said Dr. Jordan Metzl, sports medicine physician at the Hospital for
        Special Surgery and author of the book "The Exercise Cure."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd105b-8c33-4b4f-878e-da472826e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaber said the other big revelation from the research is that fitness
        leads to longer life, with no limit to the benefit of aerobic exercise. Researchers
        have always been concerned that "ultra" exercisers might be at a higher risk
        of death, but the study found that not to be the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa7155-8509-48f1-8aa7-1254a5d766f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no level of exercise or fitness that exposes you to risk,"
        he said. "We can see from the study that the ultra-fit still have lower mortality."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5f3b1-7692-43cd-8f9e-abbb48afa9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this study, the most fit individuals did the best," said Metzl,
        who was not involved in the study. "Once cleared by their physicians, patients
        shouldn''t be afraid of exercise intensity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12aa2f-c605-4b44-aa80-b1aafd37d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits of exercise were seen across all ages and in both men
        and women, "probably a little more pronounced in females," Jaber said. "Whether
        you''re in your 40s or your 80s, you will benefit in the same way."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca9dec-29f9-47be-8a6f-0d8cb133d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks, he said, became more shocking when comparing those who
        don''t exercise much. "We all know that a sedentary lifestyle or being unfit
        has some risk. But I''m surprised they overwhelm even the risk factors as
        strong as smoking, diabetes or even end-stage disease."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28992240-62d0-49b4-9226-9a7c68c343cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who do not perform very well on a treadmill test," Jaber
        said, "have almost double the risk of people with kidney failure on dialysis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e85f19-3278-46b8-bf20-8e4eade528c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made the study so unique, beyond the sheer number of people
        studied, he said was that researchers weren''t relying on patients self-reporting
        their exercise. "This is not the patients telling us what they do," Jaber
        said. "This is us testing them and figuring out objectively the real measure
        of what they do."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893ca4e-9ab0-4639-a56c-4eb8282b46d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing those with a sedentary lifestyle to the top exercise performers,
        he said, the risk associated with death is "500% higher."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f50f98-5d65-4fb1-8f2f-bcc0159162ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you compare the risk of sitting versus the highest performing
        on the exercise test, the risk is about three times higher than smoking,"
        Jaber explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33127a2b-e30f-4ad9-866b-a4d62dc034a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing somebody who doesn''t exercise much to somebody who exercises
        regularly, he said, still showed a risk 390% higher. "There actually is no
        ceiling for the benefit of exercise," he said. ""There''s no age limit that
        doesn''t benefit from being physically fit."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d22fc2-6bd8-44e1-823b-e7d286d84ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Satjit Bhusri, a cardiologist at Lenox Hill Hospital, who was
        not involved in the study, said this reinforces what we know. "Sedentary,
        Western lifestyles have lead to a higher incidence in heart disease and this
        shows that it''s modifiable. It''s reversible," he explained, adding that
        doctors are really good at treating patients who have had cardiovascular events
        but they can be prevented. "We''re meant to walk, run, exercise. It''s all
        about getting up and moving."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36613d8-89aa-4777-a251-885f0af13a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For patients, especially those who live a sedentary lifestyle, Jaber&nbsp;said,
        "You should demand a prescription from your doctor for exercise."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa820726-9d6c-404c-86f3-da65cd4a9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:40:20.615+08:00
