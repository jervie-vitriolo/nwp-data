    'template': '1'
    'title': 'UAAP: Adamson notches first win vs. La Salle Green Archers under Franz
      Pumaren

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f79f3-2499-49c7-bb6e-96d0d9a7a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:29:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 20) — The Adamson University
        Soaring Falcons finally got over the hump against the De La Salle University
        Green Archers in the Franz Pumaren era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62693a02-7448-40a5-8ece-792596644896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:29:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons exacted revenge on the Green Archers, 57-50,
        Saturday at the Smart Araneta Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8c107-3b2c-40d3-bb09-69cfee0c64cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:29:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Manganti paved the way for the San Marcelino-based squad with
        19 points and 12 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0cbc40-b2f3-4216-8f5f-87a0d214dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:29:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson started the match with a suffocating defense that resulted
        to only two points from the Green Archers in the opening frame - the lowest
        first quarter score since 2003.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ffd866-7738-479e-9b9b-e265efc0ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:29:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same story in the second canto as the Soaring Falcons
        continued to clamp down on every La Salle possession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47063175-7521-4353-974a-ba12c8265bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:29:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Green Archers were able to find their groove and climb back
        in the contest heading into the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71cceb-ccd8-4b55-951f-e1240171925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:29:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson could not pull away due to La Salle''s grit which trimmed
        the deficit to a solitary point in the payoff period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7531f4f-91cd-44d3-8824-5f2ee740c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:29:20.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in their first encounter, the Soaring Falcons were more composed
        during the dying seconds which sealed the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111bb92-cd1a-4205-8d9a-c6144e759ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:29:20.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Papi Sarr chipped in 12 points and 15 rebounds for Adamson.
        They improved to 7-2 to snag the top spot in the team standings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443a66b-93fa-4240-9389-ffffb07ae273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:29:20.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljun Melecio finished with 18 markers and eight boards in a losing
        effort for the Green Archers, which absorbed their fourth setback in the tournament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d579ca-31d8-4100-81fd-af61e5f992a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:29:20.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons will next face the University of the Philippines
        Fighting Maroons on October 28, while La Salle battle the Far Eastern University
        Tamaraws on October 27.</p>'
  'ASEAN-US-Chinese-defense-chiefs-hold-straightforward-talks-amid-tensions':
    'author': 'Joshua Berlinger, Angus Watson and Ben Westcot'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-20T17:26:54.300+08:00
    'imagesource': 'jcr:c69ca2ad-a1a4-445d-9975-f975fad89a5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f3d1531-9698-43ee-b591-cf14c0cf50b9'
    'lead': 'The meeting comes amid growing economic, military and political tensions
      between Washington and Beijing, from the escalating trade war to allegations
      of Chinese political interference by US President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:32:00.674+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:51.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:28.991+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., Chinese defense chiefs hold ''straightforward'' talks amid tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b19f292-1f99-4669-bd00-f51ec5fff1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Top US and Chinese defense officials met
        in Singapore Thursday for a head-to-head meeting which nearly didn''t take
        place amid growing tensions between the world''s two most powerful countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd7963-f99f-49b0-a469-ba6110af1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Defense James Mattis and Chinese Defense Minister
        Wei Fenghe spoke for an hour-and-a-half behind closed doors, according to
        Randall Schriver, the US assistant secretary of defense for Asian and Pacific
        Security Affairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc0ac3-c300-4735-9aa8-da995d66ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schriver said both men spent "significant time" discussing the situation
        in the South China Sea,&nbsp;a flashpoint between the two countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c0467-d174-4365-85e0-a25fb8b368f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (US) secretary making very clear we will continue to operate
        where international law allows," Schriver told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789f25b-b02f-4ed4-9ec8-f019af0fb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes amid growing economic, military and political
        tensions between Washington and Beijing, from the escalating trade war to
        allegations of Chinese political interference by US President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f4ef8-f6b7-4f48-a63b-dea1a438028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was nearly called off once earlier in October, but was
        rescheduled at China''s request on October 17, and took place Thursday on
        the sidelines of the ASEAN forum in Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d89e4f-4b72-4f1b-b68b-1d9876a5844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither side really wants a full-blown strategic competition, disengaging,
        decoupling from each other," Bonnie Glaser, director of the CSIS China Power
        Project in Washington, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87667ba3-1a5f-4b0e-a296-f6186b97a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Chinese) like the idea of having regular dialogues. It is
        an important way for (Chinese President) Xi Jinping to signal to his domestic
        population that he has a handle of the US-China relationship, that it''s not
        spiraling out of control."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5410d-bd50-45bf-8356-787f3869f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the South China Sea</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc69d368-ae00-4158-85b5-c2ea6ca212d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-running point of contention between the two countries is
        China''s ongoing militarization of artificial islands in the South China Sea,
        one of the world''s most important sea lanes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92fdae-1822-41b8-be44-8bc86e83ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most countries view the Chinese government''s vast territorial claims
        in the sea as in direct violation of international law, but this has not stopped
        Beijing from building up and weaponizing islets and reefs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea2963-b99a-41dc-b784-7a62cfc2687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To assert the international right to freedom of navigation in the
        South China Sea, Washington conducts regular naval operations in close proximity
        to Chinese-held territory in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a87627-cbe5-417d-8063-69fc3bb79b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Trump administration the dispute has become increasingly
        fraught as the Pentagon has stepped up the number and intensity of freedom
        of navigation operations, which China regards as provocations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1fd8c6-fa12-4548-80c6-374fbc633d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis and Wei''s meeting comes just days after a pair of B-52H
        Stratofortress bomber planes took part in what the US Air Force called called
        "a routine training mission in the vicinity of the South China Sea."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed1ddb-2130-414c-9307-e168742bb502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the flights Thursday, China''s Foreign Ministry
        said it was working to confirm the details but "firmly opposed to any country''s
        behavior that jeopardizes the sovereignty and safe interests of the coastal
        countries and disturbs the regional peace and stability with the excuse of
        freedom of navigation and overflight."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283daa4a-4871-4227-932c-66b1e5c34613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always respect and safeguard every country''s freedom of navigation
        and overflight in the South China Sea in accordance with international laws,"
        spokesman Lu Kang said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339c98e-c5b0-4cb3-a702-a325b9dc34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Washington accused a Chinese destroyer of conducting
        "a series of increasingly aggressive maneuvers accompanied by warnings" while
        the USS Decatur was sailing on a freedom of navigation mission, forcing the
        US ship to quickly maneuver to prevent a collision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d71ec-4641-4d73-9338-2b327aac1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis and Wei did not discuss the Decatur incident, Schriver said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5158a2-fc4b-45a6-939d-1c88b746a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:32:00.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "U.S., Chinese defense
        chiefs hold ''straightforward'' talks amid tensions"</em></p>'
  'Seven-year-mission-to-Mercury-ready-for-ambitious-launch':
    'author': 'Rob Picheta'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-20T16:42:40.823+08:00
    'imagesource': 'jcr:670f38ed-d081-4eb1-a22c-c23a0f357755'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ffd368f-8905-415a-9633-861f0ead2cb4'
    'lead': 'It will begin the most comprehensive journey ever made to the closest
      planet to the sun, which has puzzled scientists for centuries.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:34:23.725+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:51.317+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:29.087+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seven-year mission to Mercury ready for ambitious launch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f98dda-a6b6-4a44-94fa-e80666a9f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A seven-year, eight-million-kilometer voyage expected to
        shed light on the mysteries of Mercury, the solar system''s least-understood
        planet, is nearly ready for takeoff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbfedf-1e4d-4447-a2f0-2fdd9df90de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious BepiColombo spacecraft will be launched from a European
        space port in French Guiana early Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6712fd-45a5-405a-b71a-b0e513a8c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will begin the most comprehensive journey ever made to the closest
        planet to the sun, which has puzzled scientists for centuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dac558-c2cc-4c4d-876c-48cb47cfd449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When BepiColombo arrives in December 2025, it will place two probes
        in orbit around the smallest planet in the solar system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3112705-69ff-44c3-8cda-3936331343a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will tour Mercury for a year before feeding their findings
        back to earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4898e8a-65d5-4793-baa0-7c02689b37f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about the history, surface or atmosphere of Mercury,
        which is notoriously difficult to explore because of its proximity to the
        sun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557d652-93e7-4357-ae50-d6d4063ccf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two previous missions, both carried out by NASA, have reached
        the planet before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b7fe9-cafe-49e1-ac9f-6a3bc3282f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BepiColombo, a $1.8 billion joint mission between the European and
        Japanese space agencies, will have to fire xenon gas constantly from two of
        four specially designed engines in order to permanently brake against the
        sun''s enormous gravitational pull.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f568d3-ea30-43a5-b693-3d3d8ee432f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heat shield and titanium insulation have also been applied to
        the spacecraft to protect it from intense heat of up to 350 degrees Celsius.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b92994-c0fd-42bf-8340-03cae9d37a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency (ESA) first proposed a mission to explore
        Mercury in 1993. It has built one of the two orbiters, with the Japan Aerospace
        Exploration Agency (JAXA) providing the other.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7699f-2f78-48f4-ad71-f71278e6e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercury''s mysteries</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c0a13-48db-47fd-b444-5ccfdf1c537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BepiColombo, named after renowned Italian scientist Giuseppe "Bepi"
        Colombo, is taking a convoluted route to Mercury, flying past the Earth once,
        Venus twice and Mercury six times before releasing its orbiters to study the
        latter planet in more detail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c299de6-d181-4840-b1c6-39265b81dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its creators are hoping those final orbits around Mercury will help
        solve some of the many questions about the perplexing planet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f641b3-eb6b-41bb-bdc2-30e75d96fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mercury is extremely hot and it''s an extremely difficult place
        to get to because of the gravity of the sun," Justin Byrne, head of science
        at Airbus, which led the project to build the spacecraft, told the UK''s Press
        Association.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbd4a4-f283-4d79-949c-647f173a0dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet is even difficult to observe from Earth, due to the brightness
        of the sun directly behind it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d7c14-3d94-4356-aae3-f36021714f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its distance from Earth also makes it difficult to reach -- more
        energy is required to allow BepiColombo to "fall" toward the planet than is
        needed when sending missions to Pluto.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88c78a-2676-4dc9-a14c-eed249012d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Mariner 10 took the first high-quality images of Mercury
        during its three flypasts in 1974 and 1975. Messenger then spent four years
        at Mercury from 2008.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d253f-d83d-49dd-beb6-13893dbda571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet has very little atmosphere, and its solid and rocky surface
        is littered with craters from meteor impacts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700db54-7baf-40b5-86e2-213c60b4fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists will be eager to explore&nbsp;previously discovered evidence&nbsp;of
        water ice on the planet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b366c-659d-43f7-ac43-b51d3f658781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s very unlikely that life will be found -- temperatures
        on Mercury range from highs of 800 degrees Fahrenheit to lows of minus 290
        degrees, according to NASA, making it almost impossible that the planet could
        support life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00925213-743c-4d56-a176-15f6eec509fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the fastest planet in the solar system, orbiting the sun in
        just 88 days -- meaning that one Earth year is equivalent to approximately
        four Mercury years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c9f10-b050-44ae-9b77-3e53e9970aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:34:23.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Seven-year mission
        to Mercury ready for ambitious launch"</em></p>'
