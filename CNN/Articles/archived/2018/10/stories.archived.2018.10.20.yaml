      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles are now tied at the top spot with the Adamson University
        Soaring Falcons with a 7-2 slate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3fbd82-a00e-4942-be95-a7dea64dd9a7'
