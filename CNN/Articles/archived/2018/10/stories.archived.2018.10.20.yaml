      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I kiss them? Especially the rich ones, why would I kiss
        you? What will I get from you? You won''t even vote for me, you idiots. I''ll
        mingle with the masses instead," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce08ae-b792-4376-9fae-aece0ebbdf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:48:09.215+08:00
