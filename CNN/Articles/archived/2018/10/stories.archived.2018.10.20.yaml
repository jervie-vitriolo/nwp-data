      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles trounced the Far Eastern University (FEU) Tamaraws,
        82-62, Saturday at the Smart Araneta Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
