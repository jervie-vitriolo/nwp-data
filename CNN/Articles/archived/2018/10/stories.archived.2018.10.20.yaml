  'Not-exercising-worse-for-your-health':
    'author': 'Wayne Drash'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-20T15:56:29.403+08:00
    'imagesource': 'jcr:845d615d-0dd8-4b45-aa11-14c7401370a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '815a81fd-747a-42f4-846b-52696357d09c'
    'lead': 'So get moving.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:40:20.612+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:50.786+08:00
