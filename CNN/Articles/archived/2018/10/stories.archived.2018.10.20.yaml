  'Rodrigo-Duterte-drug-importers':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte delivers his speech during the inauguration
      of the Gaisano Grand Citygate Mall at the Buhangin District in Davao City on
      October 19.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-20T11:02:52.024+08:00
    'imagesource': 'jcr:1b95081e-803d-4910-ab20-1f8753fcecd3'
    'jcr:primaryType': 'mgnl:composition'
