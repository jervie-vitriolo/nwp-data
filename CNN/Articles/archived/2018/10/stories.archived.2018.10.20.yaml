      'mgnl:lastActivated': 2019-04-17T09:18:50.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> President
        Rodrigo Duterte on Friday threatened to kill drug importers without caring
        about the human rights groups who criticize him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4bda3-43bf-4c3a-9b1d-f8c33da96219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:50:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kanang droga, naay daghang naminaw nga mga Human Rights (advocates).
        Kamong mga durugista labi na gyud kamong mga importer. Wala nay laboratory
        diri kay nahibaw sila patyon gyud nako sila,"</em> Duterte said during the
        inauguration of a shopping mall in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d3e96-af18-4b7e-aa82-47d462120226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:50:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: About drugs, there are many human rights (advocates)
        listening. You druggists, especially the importers... There''s no more laboratory
        here because they know I will really kill them.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7954e2e1-6d7f-4837-8e36-cefe065c0146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:50:32.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said there is no more drug supply in the country,
        and those in circulation came from importation of the so-called "Bamboo Triad"
        in Southeast Asia and Mexico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94272ad-c82e-4a05-b6f9-80dd3572eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:50:32.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s campaign against illegal drugs has left more than 4,000
        killed in various police operations, while human rights groups peg the number
        beyond 12,000.</p>'
  'false-tweet-Kim-Kardashian-Kanye-West-Elle-magazine':
