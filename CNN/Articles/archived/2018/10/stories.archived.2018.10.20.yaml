    'template': '1'
    'title': 'LeBron James loses in LA Lakers debut despite sensational start

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123505c-ccca-4bc4-94fe-a16d52b615d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — LeBron James made an electric start to life with the Los
        Angeles Lakers, but his impressive performance was not enough to earn the
        win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad47623-4315-4e1c-84c5-f00d2ffdc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James tallied 26 points, 12 rebounds six assists on a much anticipated
        debut, but his team still slipped to a 128-119 loss to the Portland Trail
        Blazers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc789e-b3ff-410e-81f8-14c610cf5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time James played within the competitive Western
        Conference, and called for patience as his new teammates learn to play together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc105d5-6e1b-4d96-afe6-0bdcd3d7612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not instant oatmeal. It''s not that fast," James said after
        the defeat. "It takes some time to get that chemistry where you can just close
        your eyes and know exactly where guys are."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f345a-f798-4dc4-8c23-003f416ffbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredible start</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5496f680-ffd5-4fb5-b73c-a36bd656c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old signed a four-year, $154 million deal with the Lakers
        in July after leaving the Cleveland Cavaliers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78158653-803a-4a08-a3f4-354e9048e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time MVP wasted little time in whipping his fans into an
        early frenzy with back-to-back tomahawk dunks -- a fitting way to record his
        first points for the Lakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf0fc3d-dcd1-4325-b5dc-1b588146f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first came just three minutes into the first quarter, following
        a breakaway steal from his own half. He added a follow-up 19 seconds later
        with a one-handed effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8577a3-437b-4b0c-8541-a0d68ea8f523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' 26 points matched Magic Johnson''s total in his Lakers''
        debut, and fell short of Kareem Abdul-Jabbar''s 27 points and Elign Baylor''s
        35 in their first games in purple and gold, according to basketball-reference.com.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119e1c7e-9efd-479f-9645-df95a812acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His game was not perfect, however, as James went 0-4 on three-pointers
        and notched six turnovers. The Lakers, meanwhile, missed their first 15 attempts
        from beyond the three-point arc</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc90226-1e3f-486f-95c2-45893a6754f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: LeBron James opens elementary school, guarantees college tuition
        to graduates</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea375a-018e-4a40-bc3e-f3feb765c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: NFL - Drew Brees overhauls Peyton Manning as all-time passing
        leader</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74154fe7-cb6b-4774-9bda-5b246babd780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite all the early promise, Portland still managed to ruin
        the party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026aa2b-8705-479b-a99e-703bc7b304d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standout performances from Damian Lillard and debutant Nik Stauskas
        ensured Portland''s improbable 16th consecutive win over the Lakers, a record
        dating back to 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9a509-5353-4d68-b64f-8180efbe1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lillard scored a game high 28 points with Stauskas adding an additional
        24.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fa68f-f955-4e5f-ae10-920843385ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It is going to take patience''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69e226-c253-4f6b-86a9-f72f751a4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has now lost all four NBA debuts during his career -- including
        his dramatic return to Cleveland in 2014 -- but believes his new team just
        needs time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d8446-6fd1-4841-83c7-1791d1a677eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:54:49.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It [is] going to take patience from our team, from all of us,"
        James said. "To just figure out one another, figure out what we are good at,
        figure out what we are not so good at, how we can be better at it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c786f5-0d1b-409b-8df6-fae836ca4ebf'
      'mgnl:activationStatus': true
