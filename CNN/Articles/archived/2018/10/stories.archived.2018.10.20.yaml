        a person familiar with the situation told CNN Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66fc7b-1a7f-4e50-a7e7-f011294c926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts were behaving like typical spam accounts, the person
        said, adding that Twitter had been aware of them for some time. Twitter said
        it has no evidence the accounts were pro-Saudi or Saudi government-backed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6057ec0-8a6f-4959-beb0-15706b9a6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after&nbsp;internet&nbsp;analysts such as Josh Russell,
        a systems analyst and programmer at Indiana University and a&nbsp;part-time
        Russian troll hunter, identified a surge in suspected botnet activity promoting
        pro-Saudi lines around the Khashoggi case, as first reported by NBC News.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52abc86e-9582-462f-949e-d3ba465e4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s disappearance and apparent killing has created a diplomatic
        rift between Riyadh and the West. Turkish officials believe Khashoggi was
        killed inside the Saudi consulate in Istanbul, and that suspicion arose within
        hours of his entering the consulate,&nbsp;CNN has learned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb65a61-7ba7-4bae-8c72-77ba6184d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arabic hashtags praising the kingdom''s crown prince, Mohammed bin
        Salman, and calling on users to "unfollow enemies of the nation" were among
        the top trends globally in the past few days, presumably boosted by bots as
        well as real users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9070b5-9b1e-4c1c-8646-ea033ec8ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers detected bots that were sharing the same content, in
        the same order, using the same hashtags, suggesting a network-wide automated
        or semi-automated effort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1853806-c533-4065-81bd-392724349806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Owen Jones, a lecturer in the history of the Gulf Arabian Peninsula
        at Exeter University, UK and researcher on bots and cybersecurity in the Gulf
        countries, told CNN one of the tactics these accounts used was to "start patriotic
        or banal hashtags that replace potentially critical hashtags."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0c598-2550-468e-9a9f-c0538f5ca74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include, according to Jones, hashtags such as one that roughly
        translates as "message of love for Mohammed bin Salman".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce4b4b7-f333-4e09-884a-7cc895d6d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hashtags about Kashoggi did not last long at all. Many of these
        trends are boosted by verified and highly followed accounts, but also supported
        by bots," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691fa006-b386-40d5-b1e8-d1ef500af8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another analyst, Ben Nimmo of the Atlantic Council, tweeted that
        an Arabic-language hashtag translating to "unfollow enemies of the nation"
        was used more than 100,000 times on October 16 and October 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0276af5-4426-4036-b744-ef1e08fd62de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nimmo, 96.3% of the uses of that hashtag were retweets,
        suggesting a coordinated effort from either a retweet farm or bots, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638a722-e73a-496c-abba-b80281953a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nimmo believes many of those accounts were dormant for years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c9a2dc-21fb-4fb8-ae78-211e4eb956b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were created by genuine users in the early days, then abandoned,
        hacked, and sold on the dark web," he told CNN. "There''s a big market for
        aged accounts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6fb855-545b-40ab-bb7d-e398f02c1ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s really hard to work out who is running botnets, Nimmo
        said. "The bot action is clearly pro-regime, but some of the bots look commercial,
        rented for the occasion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b24d7f-deee-463d-bf68-2cec5f2bdaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re amplifying real people, often verified users, and there''s
        a degree of genuine grassroots support for the hashtags; impossible to tell
        how much at this stage, but it''s not all bots," he concluded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c818b2a-5311-4173-a569-e17fc1ba47f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones says propaganda troll accounts are becoming more common.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ac284-2ddf-4bb5-8756-b19da9699ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Twitter claimed they suspended some botnets this is relatively
        trivial, the bots suspended were crude and likely to have been identified
        as part of Twitter''s routine spambot roundup," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd620ebc1-545d-441f-99a3-e3c15c98bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve identified similar networks for years and Twitter rarely
        make a fanfare of getting them removed. Indeed, there are existing botnets
        spreading pro-regime propaganda that have existed since 2012 and that are
        still going strong."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8b7f3-3639-4740-bac5-a44d6e8fdd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Twitter shuts down
        bots pushing pro-Saudi message."</em></p>'
  'Democrats-Donald-Trump-personal-enrichment':
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-20T08:49:27.058+08:00
    'imagesource': 'jcr:f423702f-2fc6-42b1-a6c4-128f45c72458'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd46f3c97-597f-44b9-8860-6f63e2d002f2'
    'lead': 'The letter signals a new vein Democrats intend to mine, opened up by
      the Saudi crisis.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:00:56.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:49.248+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:30.096+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democrats seek answers over Trump ''personal enrichment'' from Saudi
      government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a7693f-bcc0-4765-83fc-51ccfe82d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two Democratic lawmakers sent a letter to U.S. President
        Donald Trump on Friday criticizing the administration''s response to Saudi
        journalist Jamal Khashoggi''s disappearance and asking for information about
        what they describe as the President''s "ongoing personal enrichment from Saudi
        government payments."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ca414-b187-401b-9f1a-0a170a9cf5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, signed by Democratic Sen. Richard Blumenthal of Connecticut
        and Rep. Jerrold Nadler of New York, accuses the President of giving "undue
        credence to the Saudi government''s unbelievable stories and denials," and
        states, "Your administration''s response calls into question whether you are
        acting based on the American public''s interests or your own private interests."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4613256-698c-4b0b-af3a-6faece94174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of that, the lawmakers say they are writing "to request
        additional information about your ongoing personal enrichment from Saudi government
        payments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8e269-5f33-4c1e-ab33-24d436447604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping to win back the majority in the U.S. House of Representatives
        after this fall''s midterms, Democrats have already signaled plans to open
        investigations into Trump''s tax returns, business interests, Cabinet secretaries
        and whether there was any collusion between Russia and the Trump campaign.
        The letter signals a new vein Democrats intend to mine, opened up by the Saudi
        crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e22640-88fb-4b1f-8f9f-5090d7e98941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadler told CNN Friday that the Democrats will subpoena business
        records if they take control of the House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d588e-bae1-41b7-a2a9-b00412519658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House and the Trump Organization
        for response to the letter from congressional Democrats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56918b52-153f-4473-9343-bb71a7970c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. President&nbsp;has recently shifted his tone&nbsp;on the
        fate of the journalist who went missing after going to the Saudi consulate
        in Istanbul, Turkey, more than two weeks ago. The President said for the first
        time on Thursday that he believes Khashoggi is no longer alive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda90c49-58a5-433c-9596-2073a898cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump&nbsp;has appeared reluctant&nbsp;to directly blame the
        Saudi government. Instead, he has repeated denials from the Saudi Arabian
        Crown Prince who has denied any knowledge of what happened. Trump has even
        floated -- without evidence -- the possibility that the disappearance could
        have been the work of "rogue killers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f02f0-ed5d-4611-a2b9-9284fd72ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans and Democratic lawmakers have put pressure on the administration
        to determine what took place and take punitive measures in response. That
        pressure has continued this week, with some Republican lawmakers&nbsp;calling
        for sanctions&nbsp;against the Saudis if it is determined that they were responsible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d6eba-992e-4a18-842d-33e519513e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter from Blumenthal and Nadler outlines a series of questions
        that they want answered, saying that there is "widespread concern" that the
        President''s "receipt of foreign emoluments from the Saudi Arabian government
        may be influencing the manner in which your Administration is responding to
        the horrific killing of Jamal Khashoggi."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f614950-c601-4ce6-b9b7-08ee9dc67d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s financial ties with the Saudis date back to the 1990s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced5acc1-ed40-4192-9a07-b9e7325d683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one of his casino projects was faltering under a mountain of
        debt, a Saudi prince bought Trump''s yacht for $20 million. Ten years later,
        public records show Trump sold the 45th floor of his Trump World Tower in
        New York to the Kingdom for millions of dollars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6354b6-3c82-4671-bcb9-b2e68247fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, since Trump took office, his hotels have benefited
        from Saudi business. Between October 2016 and March 2017, a Saudi lobbying
        firm paid Trump''s Washington, DC, hotel more than $270,000 for food and accommodations.
        Revenue at Trump''s Manhattan hotel on Central Park West increased during
        the first quarter of 2018 — in part because of a visit from Saudi Crown Prince
        Mohammed Bin Salman, according&nbsp;to a letter obtained by The Washington
        Post. In the letter, the Hotel''s general manager wrote that Bin Salman didn''t
        stay at the hotel himself but "due to our close industry relationships, we
        were able to accommodate many of the accompanying travelers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7db88-5abd-4400-8a37-62861e79078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the questions in the letter sent to the President Friday
        asks what percentage of revenue at certain Trump Organization properties "can
        be attributed to foreign government patronage."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e486c63-7380-459c-a8eb-1f2791a7792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Organization says it''s donating foreign profits but Nadler
        told CNN that payments from foreign governments are altogether problematic
        from an ethics standpoint — whether or not there''s a profit associated with
        the payment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73560e54-236c-43e8-a8cb-ab7f90415b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Saudis rent a certain number of rooms and prevent a Trump
        Hotel from losing money, that''s a benefit to the President," Nadler told
        CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae9e71-6db2-40a1-87b2-ac07ef8bd364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter states, "Press reports indicate that, in 2018, there
        has been significant foreign government patronage at the Trump International
        Hotel in Washington, D.C., the Trump International Hotel &amp; Tower in New
        York City and in Chicago, and Mar-a-Lago in Palm Beach, Florida."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca6274-87fb-4ce5-a76f-9081376ac515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It asks, "what percentage of the revenue at these Trump Organization
        properties can be attributed to foreign government patronage? Please identify
        the specific property; the foreign government patron; and the amount of revenue
        generated from each foreign government."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa22cf1-46e3-4a52-bbb4-1edd2759c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question asks, "Are there other Trump Organization properties
        that have derived revenue from foreign government patronage?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf08a9a-e74b-46fa-b13f-eb5400fbbd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenthal also&nbsp;signed onto another letter&nbsp;to the President
        earlier in the week sent by a group of Senate Democrats. That letter asked
        Trump to disclose information related to "financial ties between the Kingdom
        of Saudi Arabia and your family business interests."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec1bf1-fb3f-484b-8abd-ca61f83ed62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:00:56.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Democrats seek answers
        over Trump ''personal enrichment'' from Saudi government."</em></p>'
  'Jamal-Khashoggi-Saudi-Arabia-consulate-death':
    'author': 'Sarah El Sirgany and Clarissa Ward'
    'caption': 'Saudi Arabia has confirmed the death of missing Saudi journalist and
      Washington Post columnist Jamal Khashoggi in an announcement on Saudi state
      TV.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-03T15:01:41.373+08:00
    'imagesource': 'jcr:fe950fde-df12-4fc4-9101-ccf80fcf22ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e897108c-7af5-499d-8f35-53120e6b4aaf'
    'lead': 'An announcement carried on Saudi state TV says discussions between Jamal
      Khashoggi and officials at the consulate quickly turned violent, and ended in
      his death. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T15:02:52.613+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:48.945+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:30.228+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamal Khashoggi died in fight at Istanbul consulate, Saudi state TV
      claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0ca59-3115-4c36-bf56-1c80d64a604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Arabia has admitted the death of
        missing Saudi journalist and Washington Post columnist Jamal Khashoggi, claiming
        he died in a fight involving more than a dozen Saudi officials at the country''s
        consulate in Istanbul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3874c23-f79b-47cb-937e-1a8ef1b9b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 18 days in which it insisted it had no involvement in the
        journalist''s disappearance, Riyadh asserted that Khashoggi died as a result
        of the altercation after he had come to the consulate to obtain paperwork
        needed for his forthcoming wedding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6fe04-e598-46fc-bee4-9569226f1928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An announcement carried on Saudi state TV said discussions between
        Khashoggi and officials at the consulate quickly turned violent, and ended
        in his death. Those responsible then tried to cover it up, a Saudi statement
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9f3c4-b566-4b83-93d2-8a5ae06b23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabian authorities announced a purge of officials, the detention
        of 18 people and an overhaul of the intelligence services headed by the country''s
        de facto ruler, Crown Prince Mohammed bin Salman -- whom US officials privately
        believe must have been aware of the operation to target Khashoggi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fbb38b-f717-4971-a5e6-c5fa238e597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is whether Riyadh''s final explanation for Khashoggi''s
        demise is enough to allow the international community to move on from the
        disastrous episode.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698d367-0e89-4ce8-9d97-a52997fc4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump indicated he believed it was credible.
        But UN Secretary-General Antonio Guterres was "deeply troubled" by the explanation,
        his spokesman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80276956-d4cc-468a-a63e-6bf731ff078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the US Congress, who have the power to force the
        administration''s hand on foreign policy, were derisive. "To say that I am
        skeptical of the new Saudi narrative about Mr. Khashoggi is an understatement,"
        South Carolina Sen. Lindsey Graham, a Republican, said on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb212deb-2aaf-45ab-8f2b-a351c400700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Long silence</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4782ce-680c-46dd-a633-fd7e817cc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi statement was the first official confirmation that Khashoggi
        died at the country''s consulate in Istanbul 18 days ago, and the first acknowledgment
        by Saudi Arabia of its role in it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c48cea-463e-4dfc-bfdc-a3751bbfc06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi disappeared after going to the Saudi Arabian consulate
        in Istanbul at about 1:15 p.m. on October 2 to obtain paperwork that would
        have allowed him to marry his Turkish fiancée, Hatice Cengiz. She raised the
        alarm just before 5 p.m, while she was still waiting outside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a07e65-132d-4520-928e-c5301945380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials believe Khashoggi was killed soon after he arrived,
        and in the face of Saudi denials, leaked gory details of what they believed
        happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0051b9-2d0d-4eba-a74e-43064dd7486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s statement in the early hours of Saturday morning
        was the result of more than two weeks of international pressure to explain
        Khashoggi''s disappearance, and came after Trump dispatched his secretary
        of state, Mike Pompeo, to Riyadh to discuss the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e404f18-bbf9-466b-abd5-3636ad1cfd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Saudi version of events, Khashoggi''s death was
        an accident, a result of a discussion that went awry. What happened next is
        less clear: the Saudi statement says the group of officials involved in the
        journalist''s death covered up the aftermath, but makes no mention of what
        happened to his body. Turkish officials believe it was dismembered, but no
        body parts have yet been found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8857369a-f23b-4fc5-ace6-a74f333b1efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences touch some of Bin Salman''s inner circle. Five
        high-ranking officials have been removed from their posts, including the deputy
        head of the Saudi intelligence service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6f14a-2a8f-4ecb-a116-e7bd75693c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first reaction</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e481a-70b3-44b6-a5bd-0a851da08a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called the official statement from Riyadh a "good first step"
        and said talks would continue. Saudi Arabia had been a "great ally in the
        Middle East," but that "what happened is unacceptable," he added. Trump said
        he would work with Congress to develop a response to Khashoggi''s death, but
        said that he didn''t want sanctions to affect US arms sales to the kingdom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920bb4e-6895-4a9c-9c5a-1b1328916822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would prefer if there is going to be some form of sanctions --
        this was a lot of people they''re talking about .... I would prefer we don''t
        use as retribution canceled $110 billion worth of work," he told reporters
        after a roundtable at Luke Air Force Base in Arizona.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea77a4-2879-4b46-bf99-9a3bc051c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he would withhold fuller comment until he speaks with
        Bin Salman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e921504-8b3a-47c6-aac0-d4e101cb4490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders said in a statement that
        the US acknowledged the Saudi explanation of the "tragic incident" and would
        "advocate for justice" for Khashoggi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c97a7-775d-4697-ad3a-d2c9f0c519f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Widespread condemnation</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80f8d9-caad-4cbc-8180-03bb2889e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent circumstances of Khashoggi''s disappearance caused
        worldwide revulsion. Businesses pulled out of an investment conference due
        to be held in Saudi Arabia next week, and Trump came under pressure to issue
        an unequivocal condemnation. On Thursday -- before the Saudi statement --
        US Treasury Secretary Steven Mnuchin announcedhe would not participate in
        the conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181a124-f112-4323-ac6a-2ab953314720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress could put pressure on the White House to act
        more firmly. Sen. Richard Blumenthal, a Connecticut Democrat, accused the
        Saudis of "buying time and buying cover," calling for an investigation that
        included US involvement and any Turkish audio and visual records of the event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05cea7e-a488-48fc-b2f4-c4791d9d02d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudis very clearly seem to be buying time and buying cover,
        but this action raises more questions than it answers," the Connecticut Democrat
        told CNN''s Wolf Blitzer on "The Situation Room" Friday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8f21d-cb23-4a1d-8c70-82148e8e1145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Key ally canned</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282803b-9cee-4cd3-b8bc-43e8b278ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saudi Arabia, all eyes will be on what happens next. In dispatching
        Ahmed al-Assiri, the deputy intelligence chief, Bin Salman has lost a key
        ally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9be07-154c-425f-9364-406b8bfdc6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assiri is believed to have been chief architect of the war with
        Yemen, and was previously the Saudi-led coalition spokesman in the kingdom''s
        war against Yemen''s Houthi rebels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5041af7-dbee-4000-80aa-2136cbd617ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-star general''s position as spokesman made him a household
        name and he was soon part of the crown prince''s inner circle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb408ca-1dc0-4857-8bae-464634dc1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to several sources, he chose the team involved in Khashoggi''s
        disappearance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936f0c6-7985-42c6-868d-b3f97ca7ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also dismissed were Royal Court Consultant Saud al-Qahtani, Rashad
        bin Hamed Al-Mohammady, the head of the General Department for Security and
        Protection at the agency, along with Mohamed bin Saleh Al-Ramih and Abdullah
        bin Khalifa Al-Shayee, two high-ranking intelligence officers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61afc7e-e1a3-45ac-b8bb-792bf81121a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T15:02:52.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:48.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Jamal Khashoggi died
        in fight at Istanbul consulate, Saudi state TV claims."</p>'
