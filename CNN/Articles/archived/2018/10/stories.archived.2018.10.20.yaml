  'Duterte-CPP-NPA-politics':
    'author': 'Eimor P. Santos'
    'caption': 'The President''s promises to rebels who would surrender: free housing,
      free land and a chance to enter politics. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-20T14:20:10.382+08:00
    'imagesource': 'jcr:96b2d696-c111-48c9-af01-6212f54f06ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '357f8818-cb8a-49bc-9399-31e3333baa03'
    'lead': 'The President''s promises to rebels who would surrender: free housing,
      free land and a chance to enter politics. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:42:36.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:50.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
