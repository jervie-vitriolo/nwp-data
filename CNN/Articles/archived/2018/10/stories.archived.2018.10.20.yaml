      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles pulled away after allowing the Tamaraws to score
        only six points in the second frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18e2bc-604d-4f0c-9135-f94b8309af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:23:53.060+08:00
