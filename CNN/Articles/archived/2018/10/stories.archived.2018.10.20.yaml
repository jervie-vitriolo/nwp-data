  'party-list-system-act':
    'author': ' CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-20T19:04:52.824+08:00
    'imagesource': 'jcr:ad13811f-5c1e-4bfa-8068-e3118ba6e16f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd04d80fb-29cf-4d74-a495-43f667c47a50'
    'lead': 'University of Santo Tomas political science professor Dennis Coronacion
      says some leaders who hail from political clans use party list groups as a backdoor
      to Congress.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:26:33.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:51.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:28.816+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Essence of partylist system in PH ''defeated'' —expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6aa17-9ba1-4858-b410-dfbb1e8150f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:26:33.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 20) — The growing number
        of party list lawmakers who hail from political clans defeats the purpose
        of the country''s party list system a political expert said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95254bf1-517c-447c-9f27-bf765c75286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:26:33.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Coronacion, chairperson of the Department of Political Science
        at the University of Santo Tomas, said some leaders belonging to political
        families use party list groups as a backdoor to Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b84d6-2374-4149-9b03-ed5441feaec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:26:33.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea behind party list system is to ensure marginalized sector
        the underrepresented should be given access to policy making," he said. "With
        the influx of members of political families using the partylist organizations
        as their way to have access to power the very essence of party list system
        is defeated," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f3226-7992-42a0-9928-8338548307dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:26:33.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronacion urged voters to be more discerning in picking their sector
        representatives, saying only a genuine nominee can push for a real change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f039b-eabd-4b86-9320-6c220f0d55b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:26:33.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from congressmen elected per districts and provinces, 59 seats
        or about 20 percent of the House of Representatives are dedicated to party
        list representatives. The current 17th Congress has 46 partylist groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a0b97-e63a-4203-8004-d417607c03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:26:33.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections Commissioner Rowena Guanzon last week called
        for the amendment of the Republic Act No. 7941 or the Party-List System Act,
        after lamenting how some political families get to elect their members to
        the Congress using the policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e2114-e284-4aaf-8659-55aa201aac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:26:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some left-leaning lawmakers are supporting the call for the revision
        of the policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a871ff0-7d82-402b-b350-ac0edfddaceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:26:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumami talaga eh, ang party-list representatives who are very much
        connected to dynasties, to powers. Wala na nag-ease out na mga marginalized
        at naglolokohan na lang tayo," Gabriela Representative Emmi de Jesus said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369159f-dc05-4e3b-b215-22b7a6b46a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:26:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number of party list representatives who are very
        much connected to dynasties, to powers, is increasing. Marginalized sectors
        are eased out. We''re just fooling each other here.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28adcf-1e09-4377-a464-97a578c06939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:26:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspiring senator and former Bayan Muna Representative Neri Colmenares,
        meanwhile, said some are even flagrant in maneuvering their way to Congress
        through the party list system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eff5be-76b8-4358-b2f2-afde8cf38222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:26:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati rati ang mga (In the past, those from) dynasty they go to
        Congress through the back door by pretending to be marginalized and under-represented,
        ngayon (now) they go through the front door, may red carpet pa," Colmenares
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41544217-c62a-4313-903b-a2cba378c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:26:33.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Makoi Popioco contributed to this
        report.</p>'
  'UAAP-Adamson-vs.-La-Salle-Green-Archers':
