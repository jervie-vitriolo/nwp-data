  'India-Train-Hindu-festival':
    'author': 'Alaa Elassar'
    'caption': 'At least 55 people died and 60 were injured in northern India on Friday
      night after a train struck people celebrating a Hindu festival at a railway
      track, police said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-20T09:20:32.259+08:00
    'imagesource': 'jcr:8ab55ed4-00e1-405e-a282-90d0b128c321'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e07fafa-27b7-42b0-9b28-148c22d165ed'
    'lead': 'The incident took place in Amritsar, located in Punjab state, to mark
      the Hindu festival of Dussehra.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:56:58.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:49.769+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:29.874+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Train in India hits crowd celebrating Hindu festival; dozens killed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f825c-e9e5-4608-8f56-f5066fda53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least 55 people died and 60 were injured in northern
        India on Friday night after a train struck people celebrating a Hindu festival
        at a railway track, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9510b-1629-4e56-8e38-ff293d5d1e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The train came and it ran over the people who were there. The people
        were standing on and near the track," senior local police official Parbhjot
        Singh told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a408a2-be28-40f4-8f35-a7f1a01ed982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place in Amritsar, located in Punjab state, to
        mark the Hindu festival of Dussehra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc43d73-8080-446d-8dbf-cc204ef17b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh said celebrants were burning an effigy when the train barreled
        through the crowds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c289a8-f1ea-4ff5-a1dc-d6988e04737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deepak Kumar, spokesperson for Indian Railways, which operates the
        national rail system, confirmed that there was only one train involved in
        the accident. During fireworks and loud cheering, those standing on and around
        the tracks apparently did not hear the oncoming train.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602858c-5c17-4fd1-849e-d6214e51e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos of the accident show show bodies lying around
        the track with mourners hovering over them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585fcbe1-e0f8-4931-a187-da33825c04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials and law enforcement were trying to determine the
        extent of the casualties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325685a9-ade7-4de6-beb6-67659d2069df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi tweeted prayers and his condolences
        and said he "asked officials to provide immediate assistance that is required"
        to the victims of the accident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421548d-8964-4f07-9968-97bdfd4453be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian officials went to the site of the accident to personally
        oversee rescue operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26649a3-9c6b-41d8-aca2-8e33c8922abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punjab Chief Minister Capt. Amarinder Singh said on Twitter his
        government would be giving 500,000 rupees, or five lakhs, to the families
        of each person who died in the accident. That would amount to $6,805.50 per
        family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ed9c2-be43-480f-a2cd-b3b6061738cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tweeted that all offices and schools are closed as the state
        remains in mourning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e3772-d81e-4a79-818f-69d6cd72736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free treatment at government and private hospitals would also be
        offered to those injured, said Singh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd506cdf-933a-451a-a855-6aa15d691e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:56:58.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:49.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Train in India hits
        crowd celebrating Hindu festival; dozens killed."</em></p>'
  'Twitter-Saudi-Arabia-Jamal-Khashoggi':
    'caption': 'The accounts were behaving like typical spam accounts, a person familiar
      with the situation told CNN, adding that Twitter had been aware of them for
