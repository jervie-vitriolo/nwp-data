      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you try to give other people a good laugh and kiss them, the
        idiots will say, ''Ah vulgar.'' They put malice on things that have no malice
        because I won''t kiss them," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa67738-134d-4f40-b5cd-24ddef9b1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:48:09.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.349+08:00
