      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Turkey won''t allow
        a Saudi ''cover-up'' over Khashoggi death, offical says."</em></p>'
  'Jamal-Khashoggi-mohammed-bin-salman':
    'author': 'Nic Robertson and Salma Abdelaziz'
    'caption': 'FILE PHOTO. CCTV image of the missing Saudi Journalist Jamal Khashoggi
      entering the Saudi consulate.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-20T20:24:35.460+08:00
    'imagesource': 'jcr:91d526ea-da04-4bc6-b562-6de4db4d8d77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dfc4f20-5586-48c3-bc5f-48b855502fab'
    'lead': 'After 18 days in which Saudi Arabia adamantly denied that any harm had
      come to Jamal Khashoggi at its consulate in Istanbul, it committed a startling
      about-face.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:21:11.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:52.375+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:28.303+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mohammed bin Salman''s inner circle takes the blame for Khashoggi''s
      death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a77bc2-7d78-4bb2-b401-96454f4248d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After 18 days in which Saudi Arabia adamantly
        denied that any harm had come to Jamal Khashoggi at its consulate in Istanbul,
        it committed a startling about-face. Not only did Riyadh admit that Khashoggi
        came to a violent end, it pinned the blame on some of the closest aides to
        Crown Prince Mohammed bin Salman, Saudi Arabia''s de facto ruler.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2facf1aa-8787-412f-a5e7-08c1c1873370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad al-Assiri and Saud al-Qahtani, both widely known figures who
        shot to fame during the crown prince''s rapid rise to power, were among five
        high-ranking officials who were dismissed over Khashoggi''s death. Eighteen
        others were detained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50601eb2-331f-4580-8002-7e85038f6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assiri is a former two-star general who is considered the chief
        architect of Saudi Arabia''s war in Yemen. Qahtani is Prince bin Salman''s
        communications chief and an outspoken supporter of his controversial policies
        over the years—he has a Twitter following of over 1.35 million people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03af503-d675-4bee-80d3-f2c26d76ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a flurry of coordinated statements, issued in the dead of night
        in Riyadh, Saudi Arabia claimed Khashoggi''s death was accidental. According
        to the Saudi Press Agency, preliminary investigations revealed that "discussions"
        between Khashoggi and suspects currently detained by Saudi Arabia developed
        into a physical altercation that resulted in Khashoggi''s death. Those responsible
        then tried to cover up the death, state TV said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ef1d2-5e15-4d68-aa81-eb675013ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will happen to those dismissed and detained is not clear. What
        is clear, though, is that Saudi Arabai''s intelligence agencies appeared to
        bear the brunt of the fallout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2242c-a4a9-49ee-be85-be1ab33b291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Assiri and Qahtani, three other high-ranking intelligence
        officials were fired: Mohamed bin Saleh Al-Ramih, Abdullah bin Khalifa Al-Shayee
        and Rashad bin Hamed Al-Mohammady. King Salman has ordered Crown Prince Mohammed
        bin Salman to lead the charge of revamping the country''s intelligence services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a4fa0a-06ae-4bba-8d08-01973d348740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assiri made frequent public appearances as spokesperson for the
        Saudi-led coalition fighting in Yemen, and was believed to have formed the
        team involved in Khashoggi''s killing, sources told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5dfef-d3be-455b-b4a7-731fad43e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played a key role in the arrest sweep that rounded up hundreds
        of princes and high-profile businessmen one year ago. The so-called anti-corruption
        drive generated over $100 billion in settlements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92732164-8458-4a1f-ae73-d54142e1de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s kind of a decent guy," Gerald Feierstein, a former US ambassador
        to Yemen from 2010 to 2013, said of Assiri on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9cbee6-757f-46e3-8b2f-179cf77ee686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feierstein said it was extremely unlikely Assiri would have acted
        against Khashoggi independently.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b989b-39d6-4b40-a6eb-eb822a460df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way he would take this on without coordinating with
        his boss," Feierstein told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff1fdd4-2769-48d9-8f99-c364be1c7b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qahtani was also dismissed from his role as aide in the royal court,
        where he led the crown prince''s communications team. Two weeks after Khashoggi''s
        disappearance, he posted a tweet apparently responding to widespread accusations
        that he was the mastermind of Khashoggi''s killing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e577ef55-60f5-4117-be76-d396d6522b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an apparent answer to the theory, first floated by US President
        Donald Trump this week, that Khashoggi''s death was the result of a "rogue
        killing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed5b802-24b5-4fe5-ad04-d07304895c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 2018 column in The Washington Post, Khashoggi mentioned
        Qahtani as the chief promulgator of a Saudi "blacklist" for critics of the
        government, and suggested that Khashoggi was among those blacklisted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e633805-1ca3-4bb6-8d7d-3696ce0d18bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past 18 months, MBS''s communications team within the
        Royal Court publicly has chastised, and worse, intimidated anyone who disagrees.
        Saud Al-Qahtani, leader of that unit, has a blacklist and calls for Saudis
        to add names to it," wrote Khashoggi. "MBS" is a reference to the crown prince,
        Mohammed bin Salman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0b8f9-d73a-4aed-9a62-630b27dc48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Writers like me, whose criticism is offered respectfully, seem
        to be considered more dangerous than the more strident Saudi opposition based
        in London.," Khashoggi wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89090f-1409-446e-9c2e-85b08df51e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often dubbed Saudi Arabia''s version of American political strategist
        Steve Bannon, Qahtani is a former local journalist, who was appointed as adviser
        to the Saudi royal court in 2015, when he was less than 30 years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52227804-abdd-44c8-865f-bb0f4b935acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an April 2018 opinion piece on Saudi-owned Al Arabiya English
        entitled "How to work with Mohammed bin Salman," Qahtani wrote:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09108b3-e3e0-46e8-896f-c7a2c4837dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working with the Crown Prince is a duty; he will not compliment
        you; he will detect your mistakes, measure your performance, and foresee your
        work path. The Prince is a reference in these sciences, which are strange
        to our government culture. I have seen it many times."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435b38c-d7a4-4a04-8a15-886ad2bd8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:21:11.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mohammed bin Salman''s
        inner circle takes the blame for Khashoggi''s death."</em></p>'
