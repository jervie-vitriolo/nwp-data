  'harvard-university-admission-trial':
    'author': 'Joan Biskupic, CNN legal analyst & Supreme Court biographer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-20T22:51:12.064+08:00
    'imagesource': 'jcr:0f797d26-3f20-4a46-9c77-d560a42ad8fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0b86269-e53a-4efd-9334-7b0b79b3d605'
    'lead': 'As a trial over alleged discrimination against Asian-Americans in Harvard
      admissions finishes its first week, one thing has become clear: there are ways
      to win a place at the Ivy League campus that fields a surplus of applicants
      with perfect grades and test scores.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:14:07.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:53.359+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:27.095+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Harvard admission trial puts the school''s dirty secrets on display

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae0fc0-3e93-46c1-8d75-e58ccf0a2a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As a trial over alleged discrimination
        against Asian-Americans in Harvard admissions finishes its first week, one
        thing has become clear: there are ways to win a place at the Ivy League campus
        that fields a surplus of applicants with perfect grades and test scores.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338edb01-40a0-45d5-8b50-899c4746977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family wealth and connections to the school; athletic superiority;
        and an African-American or Latino background all significantly enhance an
        applicant''s chances. In some instances, students whose families pledged over
        millions of dollars to fund a building or endow professorships got an advantage,
        emails show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b22d56-bc02-4b1b-8811-4233f5f60e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then coming from a household with an income of less than $60,000
        or having a migrant parent can also provide a boost. And while gender does
        not make a difference, knowing Latin and Greek and showing an interest in
        the humanities might catch an admission officer''s eye.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77407408-d170-4adc-adde-d1523863572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those various factors may be self-evident, but testimony in the
        Boston courtroom of US District Judge Allison Burroughs this week has offered
        a rare and detailed view into the secretive screening process at a university
        that receives 40,000 applications annually and finishes with a freshman class
        of 1,660 students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0671fd86-ba30-4ecf-913a-4484c57416b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, continuing on Friday and expected to run through the end
        of the month, was brought by conservative activists who created a group named
        Students for Fair Admissions and who argue that Harvard disfavors high-achieving
        Asian-Americans and gives a boost to African-American, Hispanic and other
        traditional beneficiaries of affirmative action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84ea1a-cf98-4488-81f6-651dbc49d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean of Admissions William Fitzsimmons was on the stand for four
        days, providing on Thursday perhaps his most robust defense of the week to
        assertions that Harvard is biased against Asian-American applicants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479744b-f43d-4ac3-ab5f-bb6783ff2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under questioning from Harvard''s lawyer, Fitzsimmons said there
        are "never" quotas on Asian-Americans, "never" floors for the number of black
        or Hispanic students, and no attempts to ensure consistent numbers of admissions
        among racial groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94a8d1-447f-4014-8a1a-91d326d846ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly do everything in our power to treat every applicant
        completely and fairly," said Fitzsimmons, who joined the office 46 years ago
        and has been admissions dean since 1986.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35af08c-11a9-46da-b8bc-d86290ce7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the evolution in screening for diversity over the decades,
        Fitzsimmons said Harvard has become "a profoundly better place -- just in
        terms of what the students learn from each other, what the faculty and those
        of us who work at Harvard learn from the astonishingly diverse classes we
        have today."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213622e-7dd5-4fd4-953d-35b5f46baab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial has drawn overflow crowds and intense media attention,
        yet both sides, as well as Judge Burroughs, have said they expect the dispute
        and future of racial affirmative action to be settled at the Supreme Court.
        Any such ruling from the nine justices is at least a year away, and with the
        bench becoming increasingly conservative, including in this month''s addition
        of Justice Brett Kavanaugh, the odds of a decision for the challengers are
        rising.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5521ff-d82e-4588-8542-37215936235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was engineered by activist Edward Blum, who in the past
        has used white plaintiffs to challenge racial policies, and whose overall
        goal is to win reversal of a 1978 Supreme Court decision that first endorsed
        the use race in admissions to ensure campus diversity. Students for Fair Admissions,
        now backed by the Trump administration, filed the case under Title VI of the
        1964 Civil Rights Act, which bars racial discrimination at private institutions
        that receive federal funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3737c80-aa1d-4af7-b369-ef66f48b0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Benefits of big-donor legacies</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e04115-ca6c-4115-bd30-abc6c5e60a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the challengers have elicited testimony about practices
        that they argue appear to diminish the chances for Asian-Americans, particularly
        with the use of an open-ended "personal" trait category on which Asian-Americans
        score disproportionately low compared to their academic and extracurricular
        category rating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda6ad3-d692-40ad-97d3-977edac05ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also shone a light on age-old preferences for the children
        of wealthy donors and legacy students.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4bbd8-ba41-42d4-8ee8-68e07a366617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]s admitting the children and relatives of large donors important
        to you and others at Harvard?" SFFA lawyer John Hughes asked Fitzsimmons after
        he acknowledged maintaining a dean''s list of the children of big donors who
        apply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c3cb0-fb18-414e-8198-43f6795f285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important for the long-term strength of the institution that
        we have the resources ... we need to, among other things, provide scholarships,"
        Fitzsimmons said, "but also for all the other purposes at the university."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07b839-1d27-4cda-b651-2bb2fb7cf7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One email that Fitzsimmons received in June 2013 from the dean of
        Harvard''s Kennedy School dubbed him "my hero" and expressing gratitude for
        the admission of the children of significant donors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c0b8b-4069-4775-8df9-41f63a589666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again you have done wonders. I am simply thrilled about all
        the folks you were able to admit," then-Dean David Ellwood wrote, noting that
        the family had promised to pay for a building.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe554ed-9cb6-430a-86b9-f41305b65bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another email introduced at the trial, a former tennis coach
        in 2014 thanked Fitzsimmons for meeting with a student whose family has donated
        money to finance "two full professorships" and given $1.1 million over four
        years. Fitzsimmons responded that the student was being considered for a "likely"
        letter, which the dean said, "is given when we have an applicant who is being
        pressured by another institution to commit to that institution."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f9b254-a72b-485a-ae09-62cb9724be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Test scores, Greek and money</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a14ea5f-6cc5-4a2e-88ca-93ff319823bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzsimmons testified that Harvard, in its quest for broader diversity,
        takes steps to boost the chances of African-Americans and Latino students,
        beginning with recruitment letters when their standardized test scores are
        in a middle range, rather than at higher ranges as required for white and
        Asian-American high schoolers to receive recruitment letters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8784b3-8d3b-4012-8c59-81f6c7ca1532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision is based partly on economic assumptions. "It
        really comes down to the economic disadvantage associated ... with both of
        those ethnic groups," Fitzsimmons said at one point, referring to blacks and
        Hispanics. "These are students who have less of an opportunity, on average
        at least, to prepare well and to do well on standardized testing because of
        the lack of opportunity often in their schools and their communities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72a9bd1-7e0d-49eb-8dbb-35cf4bdfedc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar vein, Fitzsimmons said, Harvard sometimes looks for
        hardship in parent occupations. "I think there''s a huge benefit," he said
        under questioning from Harvard lawyer William Lee, "because I think, again,
        you bring with you to Harvard your life experience. And your life experience
        has been shaped often quite profoundly by your parents and your family situation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6211036-f8de-49f3-9001-ae6eb2654e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example," he said, "let''s say you were the son or daughter
        of a migrant worker. It''s one thing to talk about migrant workers and immigration
        in the abstract, for example. It''s another thing to live with someone for
        four years [as an undergraduate on campus] who has lived that experience."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6924f-2d51-4789-bb4f-3a85b5196e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing a different kind of diversity, Fitzsimmons referred to
        students who had studied Latin and Greek and might pursue the classics at
        the Cambridge, Massachusetts, campus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eca61d-7ae1-4f31-afa1-a27e8b922dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things we''re always interested in doing is getting
        more humanists to come to Harvard," he said. "Unfortunately, if you look at
        the College Board reports every year, there seems almost every year there
        are fewer and fewer students who want to do anything like the humanities in
        college. And we think we''ve got a great humanities program, and we teach
        over 80 languages."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b859534-ebe1-4bf3-a8bf-0d1a1df751b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Burroughs let the testimony of the week unfold with few questions.
        She interjected, however, as Fitzsimmons maintained that "tips" that favor
        applicants, for example of wealthy alumni, "come into play only at a high
        level of merit."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452b7ae-7ef2-47d7-9cb7-e785a097f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But didn''t we see a chart earlier that said that there''s a big
        chunk of athletes and of legacies that wouldn''t get in but for that tip?"
        Burroughs asked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f137b22-428e-4f7c-9c68-c590322bccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answered Fitzsimmons, "There are some who needed a tip to get in.
        That''s true. But if you look at it in any sort of a national sense, they''re
        all very, very competitive ... . Our applicant pool, you saw the 8,000 people
        with perfect grades and so on that you saw. It''s quite a rarified pool in
        the end."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e26c4e-c4ea-4553-8aa9-0dfd6a87a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian-American applicants</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefdae6-1fe5-4a24-95f5-67cc229f598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Hughes and fellow SFFA lawyer Adam Mortara introduced admissions
        data patterns during the week, Fitzsimmons acknowledged that the legacy "tip,"
        or plus factor, does not, on the whole, help Asian-Americans. Data in exhibits
        introduced by the challengers also showed that as Harvard screeners consider
        demographic and personal factors beyond academics, the chances for Asian-American
        applicants drop significantly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d765c67-2046-4b50-9d21-c268c449a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The category that hurts Asian-Americans most, the challengers insist,
        covers "personal" traits, from "likeability" to leadership. Harvard said information
        for that category is drawn from a variety of sources including teachers and
        guidance counselors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48b4ce-0403-4d40-8a8f-91fc53e28907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement on Monday, Mortara asserted that Asian-Americans
        do "shockingly ... poorly" compared to blacks and that the personal-trait
        category appears open to manipulation by admissions officers seeking certain
        percentages of racial minorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dbafd4-2b98-4bbf-9883-3e1c2dec9445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When personal traits and other demographic factors are added to
        the mix for African-American applicants, their chances for admission rise
        significantly, Fitzsimmons testified.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760818f-2058-4322-bee1-76c08fcec6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of Asian-American students admitted to Harvard has
        been steadily increasing, and for the most recently admitted class of 2022
        reached about 23%. African-Americans were at about 15% and Latinos at 12%.
        A category of mainly white students accounts for 50%.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f64409-0fe3-43e3-aacb-f6c99ce3e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back over his nearly half century in admissions, Fitzsimmons
        testified, "When I first started in admissions there were almost no Asian-Americans.
        We were only up to about 5% by the early ''80s, and now it''s 22.7%."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98202715-3b9a-4cea-8630-932288bfef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He testified that he had never observed any bias against Asian-American
        applicants, and when asked specifically about "personal" ratings that SFFA
        lawyers say can reflect stereotypes about Asian-Americans, Fitzsimmons maintained
        that there is no discrimination there.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b1c21-cacb-43da-adf3-5c98f9642470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, he said, the ratings arise from "a process of having readers
        look at the evidence in the application, and really looking at everything
        in that application. ... There are so many different checks and balances on
        this."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9ab3e-c473-41a9-9fea-33d13195fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:14:07.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:53.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The Harvard admission
        trial puts the school''s dirty secrets on display."</em></p>'
  'afghanistan-elections-violence-technical-glitches':
    'author': 'Ehsan Popalzai, Ali M. Latifi and Laura Smith-Spark'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-20T21:49:44.379+08:00
    'imagesource': 'jcr:18068ee7-79a4-4c16-8cbb-8fee6efc277a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6a2429b-b88c-44e7-889a-3b947fc0aee4'
    'lead': 'At least three people, including a child, are killed and dozens injured
      in Afghanistan''s capital as voters go to the polls for long-awaited legislative
      elections, officials say.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:16:06.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:52.850+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:27.552+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Violence and technical glitches plague Afghanistan''s elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892e5c8-fdef-4e2f-82ca-eb1063555add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — At least three people, including a child, were killed and
        dozens injured in Afghanistan''s capital as voters went to the polls Saturday
        for long-awaited legislative elections, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a1706-6302-4b26-bd38-f01b16ac6868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, balloting hours were extended—some into Sunday—at many
        polling stations across the country after technical glitches and lack of staff
        delayed operations, leading to long lines, the country''s Independent Electoral
        Commission, or IEC, said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9277423e-45eb-409d-b14c-facae30aa2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections already had been delayed for three years because of
        security concerns, and the assassination Thursday by the Taliban of an important
        provincial police chief only added to many Afghans'' sense of unease as they
        turned out to cast their ballots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c532a-35d1-4b47-bf04-b3ca5e76d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An explosion in Kabul killed a child as voting was underway, said
        Italian-run non-governmental organization EMERGENCY, adding that its staff
        had received 36 patients needing treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb1092-853c-4674-8a5a-66c7a319f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths and injuries across the capital city were confirmed by
        Ministry of Public Health official Muhibullah Zaheer. The number of incidents
        and details of what happened weren''t immediately available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2322c-d3fc-4956-a18e-ff7a1662fef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much rests on the vote: Hundreds of women and young people are among
        candidates standing for election, riding a wave of hope that the notoriously
        corrupt and inefficient political system in Afghanistan can be overhauled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27684f2b-5ca8-4357-a59a-bb9dfdcd75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After casting his ballot Saturday, Afghan President Ashraf Ghani
        thanked law enforcement, election officials and citizens who made the election
        possible, "despite the risks involved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a26a69-df92-4b20-a66e-2148e1fe18ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we proved together that we uphold democracy. With casting
        our ballots without fear we honor the sacrifices of the fallen," he tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521fa46-0ab1-4df3-a719-ab9401e8881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban had warned Afghans ahead of the vote not to participate
        in what they called "an American project from start to finish."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadf618-1ae0-4506-96b1-18f411c2c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear how logistical problems at many polling stations
        will affect turnout figures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bedf510-f53e-4223-b87f-10edfb01e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter enthusiasm may already have been chilled by the killing of
        Gen. Abdul Raziq Achakzai, Kandahar''s police chief, the latest in a long
        line of violent attacks in the country. Two Americans also were wounded in
        the shooting attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451cec0-7deb-4f98-b6ac-a057c87a504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting in Kandahar was delayed for a week following Raziq''s death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2831ced-8bdc-41c8-a3c8-18b1245ee321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This is a failed process''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449487c-8687-4fa1-9c10-9fd00361ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts were being made to resolve delays in the opening of some
        of the voting sites and centers due to technical issues, Shaima Alam Soroush,
        a deputy spokeswoman for the IEC, told reporters in Kabul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd48d623-c481-4cde-a672-f81d12ce27e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campaign manager, Israr Karimzai, told CNN that he had "20 reports
        of different centers across the country where people are being denied their
        right to vote" because "no ballot papers or no biometric devices or IEC staff
        have shown up" at the polling stations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f2fc5-b090-4752-82fb-88ebee56be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A candidate in Kabul told CNN she had been waiting for more than
        an hour to vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db41bcd-bd7f-416b-a4a2-787ca6a96fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a failed process," Mariam Solaimankhil said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969ceec-d3ed-4cc7-a3e6-830725dba7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idrees Stanikzai, also in Kabul, told CNN that voters were complaining
        about still waiting for their polling station to open more than two hours
        after their arrival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14bb98-64ba-446f-b3d2-78f3c409cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the provincial council in Maidan Wardak province, Sharifullah
        Hotak, told local Afghan TV station Shamshad that the biometric system in
        voting centers was not working in the whole of the province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803044e-786a-4a96-bc3b-30ecb840d545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Herat, hundreds of people were standing in line as polling
        stations there also experienced technical issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499ad69-dbaf-4b7d-a92d-c091e99a1ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 polling stations were open across the country,
        with the exception of Kandahar and Ghazni provinces, where voting will take
        place at a later date, Afghan Interior Ministry spokesman Najib Danesh said
        earlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa162f6-3180-489b-b138-004f2adea03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 70,000 members of the Afghan forces have been deployed to ensure
        the security of the elections, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccfadca-9abc-4baa-86eb-77a19e06931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women and young people stand for election</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6303b4-bca8-4bc0-a5e3-a6fe6c28170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks have not deterred more than 2,500 candidates nationwide,
        including more than 400 women, to run for 250 seats in the Wolesi Jirga, the
        lower house of the Afghan parliament.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ea800-e3d5-4521-aa08-3ff1832b7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryam Samaa, a 26-year-old former journalist and news presenter
        on the nation''s largest private broadcaster, TOLO TV, felt a duty to stand,
        she told CNN. She is running for one of Kabul''s 33 parliamentary seats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789ecf8-9125-4840-9e0b-2b44acbd4a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a responsibility every human being must take on," she said.
        "Everyone has to question the society around them: Why is there so much inequity,
        and what is my role in reforming that society?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16c4a4-3f9e-4969-af4a-0823b89e8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other young candidates, Samaa said she decided to run
        because there are few "actual representatives of the people" in the current
        parliament. Rather than the house of the people, Samaa said, the parliament
        has become a home for competing "mafia networks."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd514d8-e72d-4488-be0c-1be48bd8d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 9.6% of respondents were satisfied with the work of the current
        parliament, a survey conducted this year by the Afghan Institute for Strategic
        Studies, an independent research institute based in Kabul, found.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0e86f-b32d-448e-98d0-e9eff77144f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:16:06.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Violence and technical
        glitches plague Afghanistan''s elections."</p>'
  'jamal-khashoggi-saudi-arabia-turkey':
    'author': 'Gul Tuysuz'
    'caption': 'Three more major news organizations have pulled out of a business
      conference in Saudi Arabia as pressure mounts on the kingdom to explain the
      disappearance of journalist Jamal Khashoggi.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-20T21:44:31.319+08:00
    'imagesource': 'jcr:fd14d7da-95ba-4063-ba52-a5446d413899'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9a83bbd-d7b9-4bce-825e-323cd9f27d0c'
    'lead': 'A senior official in Turkey''s ruling political party has questioned
      the credibility of Saudi Arabia''s explanation for the death of journalist Jamal
      Khashoggi at a diplomatic building in Istanbul, saying the Turkish government
      would not permit a cover-up.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:18:58.210+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:52.606+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:27.698+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey won''t allow a Saudi ''cover-up'' over Khashoggi death, offical
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b40d4-a47d-4828-a49e-f0c03d4aa14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A senior official in Turkey''s ruling political party has
        questioned the credibility of Saudi Arabia''s explanation for the death of
        journalist Jamal Khashoggi at a diplomatic building in Istanbul, saying the
        Turkish government would not permit a cover-up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9131d93-b70b-4ee9-8330-512c2f8c3f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice and Development Party spokesperson Omer Celik indicated
        that Turkey was not satisfied with the Saudi contention that Khashoggi died
        in a brawl rather than as the result of a premeditated killing, as Turkish
        officials privately suspect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a69bb-2e70-4806-b4c0-086406710fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not preemptively blaming anyone but we will also not allow
        a cover-up," Celik said on Saturday, in the first official Turkish reaction
        to Saudi Arabia''s midnight statement claiming Khashoggi''s death was accidental.
        "It is a matter of honor for us that this is uncovered. We will shed light
        on this using all means we have. That is the will of our president," Celik
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32c432-8a31-4cb4-88a4-994b1cf1579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters outside Saudi Arabia''s Istanbul consulate
        Saturday, Turan Kislakci, the head of the Turkish Arab Media Association and
        a friend of Khashoggi, called on Saudi Arabia to hand over the journalist''s
        body. "Give us Jamal, so we can have a funeral for him. So that all people
        who care about him, world leaders, can come here to Istanbul for the funeral,"
        said Kislakci.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a813a3-a93d-4a48-9027-01e0a6523892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly 18 days ago, a brutal murder was carried out. Like Saad
        Hariri, we thought (Khashoggi) would walk out. Three days later we lost hope,"
        he said, invoking the case of Lebanese Prime Minister Saad Hariri who was
        detained in Saudi Arabia, according to multiple sources, last November. "We
        want justice for Jamal. Eighteen (suspects) are not enough. We want those
        who ordered it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89433d-8843-4db5-8b6e-83b95f70dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No trace of Khashoggi''s body has been found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc05895-8a86-44ba-be3f-1b0c4719db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Saudi Arabia claimed Khashoggi died in
        a fistfight after a discussion turned violent. A source with close connections
        to the Saudi Royal Palace told CNN that, in the Saudis'' determination, Khashoggi''s
        cause of death was a chokehold or strangulation, but officials provided no
        evidence to support the conclusion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c553f51-0f60-4d1d-b671-6156e5480dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altercation involved multiple Saudi officials at the country''s
        consulate in Istanbul, according to the statement. Turkish officials say 15
        Saudis traveled to Istanbul on the day of Khashoggi''s disappearance, and
        they say privately that he was dismembered at the consulate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b5494c-f3d3-41a1-9e22-2afa07db1568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects later tried to cover up the incident, the Saudi statement
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c499ed6-c44e-4046-893d-5d3d8d7e1723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities announced a purge of top Saudi officials, the detention
        of 18 people and an overhaul of the intelligence services that will be led
        by the country''s de facto ruler, Crown Prince Mohammed bin Salman -- whom
        US officials privately believe must have been aware of the operation to target
        Khashoggi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5754f44-b9a1-4cd5-ac9e-0be7af7a26c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh''s statement was the first official confirmation that Khashoggi
        died at its Istanbul consulate, and the first admission that it had a role
        in his killing -- even as it maintains the death was accidental.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9156936-0bbd-4461-bab4-01e46f8f5446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump indicated he believed the Saudi account
        was credible, although he added that some questions remained. UN Secretary-General
        Antonio Guterres was "deeply troubled" by the explanation, his spokesman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7055ae-9560-49aa-9893-7cfc8fe586f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the U.S. Congress were less accepting of the Saudi
        version of events. "To say that I am skeptical of the new Saudi narrative
        about Mr. Khashoggi is an understatement," South Carolina Sen. Lindsey Graham,
        a Republican, said on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45e5908-13d5-4154-9705-d0f68f9ca55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi went into self-imposed exile in June 2017 just as bin
        Salman was elevated to Crown Prince. In his first Washington Post opinion
        piece after he left Saudi Arabia, he described the political atmosphere in
        the kingdom as "unbearable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff44d9d-6131-4622-bb1a-2da1d2d35034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His killing at the consulate comes amid a wave of arrests that have
        targeted clerics, human rights advocates and members of Saudi Arabia''s intelligentsia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e1e31-7c54-4989-9910-c4b37ad6c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:52.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown has largely been led by a powerful security apparatus,
        known as the State Security Presidency, created and led by bin Salman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d7f9f-591f-491e-86b9-2fa9f43e76d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:18:58.212+08:00
