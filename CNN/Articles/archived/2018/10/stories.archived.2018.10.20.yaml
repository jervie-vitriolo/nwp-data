    'lead': 'LeBron James made an electric start to life with the Los Angeles Lakers,
      but his impressive performance was not enough to earn the win.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T14:54:49.138+08:00
