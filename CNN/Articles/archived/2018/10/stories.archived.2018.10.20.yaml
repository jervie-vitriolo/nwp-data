    'template': '1'
    'title': 'Duterte warns drug importers: ''I will really kill them''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6da1c24-0ec1-4f82-bd84-4ed2a0ebde83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:50:32.096+08:00
