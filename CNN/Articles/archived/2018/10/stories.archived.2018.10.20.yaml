    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e29ded-36b3-4e5e-a1d4-bc58dde240ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:58:54.484+08:00
