    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:29.478+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells NPA rebels they can join politics if they surrender

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc4589-19aa-47f9-ba2e-b376683f906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) —</strong> President
        Rodrigo Duterte again called on communist rebels to lay down their arms, offering
        them benefits in return – including a chance to enter politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b900d-2466-40f5-8726-4ffecaca856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Set down your arms and we will not have a problem. If you wish
        to join politics, okay lang (that''s okay)," Duterte said in Bisaya during
        a speech at the launching of a mall in Davao City Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a463e217-1f42-4f88-b2db-362f8fddddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a self-described left-leaning leader, appointed leftist
        officials to the Cabinet as he reached out to communist groups to talk peace
        at the start of his term. But peace negotiations have been called off and
        officials identified with the Left have either been fired, rejected by the
        Commission on Appointments, or have resigned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ba1850-7a77-41ea-974b-e1d74238efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to try to end
        the five-decade insurgency waged by the Communist Party of the Philippines
        (CPP) and its armed wing, New People''s Army (NPA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc11c5-1b2e-4fb5-91c5-085ccca408bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that he and CPP founder Jose Maria Sison "will
        no longer talk," but urged "other communists" to talk peace with local government
        officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd12f25-952b-4667-a268-ee41ca8d27e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t want Sison to talk to me, ''di kausapin niyo si konsehal
        (talk to your councilor)," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f5ac1-97c7-4aef-bbf9-1080cb22429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has pushed for localized peace talks
        amid the impasse in negotiations with the National Democratic Front of the
        Philippines, which serves as the CPP''s political wing and representative
        in peace talks. As early as July this year, Malacañang said the President
        would sign an executive order spelling out the guidelines for localized talks,
        but this has not been released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7d4e0-6c05-485e-990f-9a62af94a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: CPP rejects localized peace talks, says Duterte ''pretending
        to want peace''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82474df4-20d5-4348-b5cf-1f0bbfe87d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte assured the communists they will be given free housing the
        moment they turn themselves in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fcbf69-9115-463a-9b65-d66281d93d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surrender. The government has a program. You''ll be given a house
        automatically," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea88271-81fe-47fa-8b9e-c3acca61494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in Davao City, presidential daughter Mayor Sara Duterte-Carpio
        has built 5,000 houses for those who would turn their backs on the armed struggle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f805da-5970-475f-8c56-1ab596dc2c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated his promise to give away idle government
        lands to the poor and members of the NPA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a645358-a063-4477-a481-9fe13e333bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will give away all government-owned lands that are of no use
        to us. I ordered the Secretary of Agrarian Reform to distribute government-owned
        lands to the people and even the NPAs," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88177a99-7709-49f0-ba0c-4cc428ac9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution of free land is among the social and economic reforms
        the rebels demand from the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe873a-5b43-4fb7-95cb-fc1fd4813e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:42:36.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:50.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he would push for land reform "with or without
        talks with the communists," but an executive order to this effect has not
        yet been signed.</p>'
