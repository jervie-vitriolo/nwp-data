      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this is something he does only to those who support
        him, to the dismay of his critics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c9c5a8-b819-409b-8c53-398e31fea12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:48:09.215+08:00
