      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 20) — A photo with an Israeli
        fellow has cost a Lebanese beauty queen her title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63de21a-0568-4d95-a1a9-e04cdf85bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:37:45.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Earth Lebanon 2018 Salwa Akar had lost her title after posting
        a picture with her Israeli counterpart Dana Zerik on Facebook. The photo,
        which shows the two gesturing a peace sign with their hands, comes with the
        caption, "My advocacy is to help people find peace and love within themselves
        so they can love each others (sic) and become peaceful with our mother earth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e215f-489d-43b4-8bd2-3503832edf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:37:45.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akar, later on, took down the post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac6077-3104-4484-b9da-1eccafab5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:37:45.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson of Israeli Prime Minister Benjamin Netanyahu on
        Tuesday took to Twitter to react to the revocation of Akar''s title. He also
        condemned "Lebanese apartheid."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f734e1f-1df4-4c82-b866-cc407b421e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T14:37:45.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:51.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View image on Twitter</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Miss Lebanon Salwa Akar who participates in the <a href="https://twitter.com/hashtag/MissEarth2018?src=hash&amp;ref_src=twsrc%5Etfw">#MissEarth2018</a>
        pageant had her title revoked today in Lebanon b/c she &quot;dared&quot; to
        take this photo w/ Miss Israel.<br><br>Miss Israel Daza Zreik is an Israeli-Arab,
        who proudly represents her country. <br><br>Lebanese apartheid must be condemned.
        <a href="https://t.co/eP0t9V557c">pic.twitter.com/eP0t9V557c</a></p>&mdash;
        Ofir Gendelman (@ofirgendelman) <a href="https://twitter.com/ofirgendelman/status/1052262711843647488?ref_src=twsrc%5Etfw">October
        16, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
