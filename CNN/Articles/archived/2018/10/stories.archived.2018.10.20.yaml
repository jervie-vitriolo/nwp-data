      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will have the chance to make amends on Saturday, with the Lakers
        hosting the Houston Rockets at the Staples Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978ffb6-76d9-4dac-954f-644ae7d2fd13'
