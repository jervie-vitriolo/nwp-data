    'jcr:uuid': 'de1964ee-ccfd-4e02-b1e2-2eb0e9960d5c'
    'lead': 'In a statement on Tuesday, the DFA thanked Danish authorities for helping
      the OFWs, who worked as truck drivers in the Scandinavian country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T16:00:54.420+08:00
