      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can try talking to government, law enforcement officials in China
        to apprehend the Chinese syndicates because China hates drugs, abhors drugs,
        so I can ask China to arrest or apprehend drug traffickers," he said.</p>'
  'OFWs-rescued-Denmark':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T13:26:33.647+08:00
    'imagesource': 'jcr:4cbb2356-081b-4d71-ae20-f193f625588e'
