      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 alone, Globe employee volunteerism reached an all-time high
        of 3,803, comprising more than half of the entire company workforce.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f458b6f-807c-4888-a8ed-f0ce4fc70dfc'
