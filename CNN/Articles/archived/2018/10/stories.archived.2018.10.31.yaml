  'Tony-Parker-Charlotte-Hornets-Miami-Heat-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-31T14:48:31.196+08:00
    'imagesource': 'jcr:1036a3f2-0497-444d-8edf-df9ae2dd9511'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca59236f-c7fc-4dbf-a94d-0dbc98e4e9b4'
    'lead': 'Tony Parker came off the bench for 24 points and 11 assists, and the
      host Charlotte Hornets beat the Miami Heat for the second time in 11 days with
      a 125-113 victory.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:29:51.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:19.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:22.299+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Parker powers Hornets past Heat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604bd686-9c8b-4fa5-bee7-a42784944a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:29:51.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Tony Parker came off the bench for 24 points and 11
        assists, and the host Charlotte Hornets beat the Miami Heat for the second
        time in 11 days with a 125-113 victory on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d5b85-2478-4db4-929c-b4a14f3fef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:29:51.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker, a 17-year veteran in his first season with the Hornets,
        shot 8 of 15 from the field on a night when the Hornets hit 54.3 percent from
        the floor and were 13 of 28 from 3-point range.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853e312-67ec-4257-95fc-939444b23847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:29:51.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets controlled the game from the start, trailing only briefly.
        They led by 13 in the second quarter, were up 65-55 at halftime, then pushed
        the lead to 20 late in the third quarter. Miami never got closer than 10 in
        the fourth quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03db32d-904b-47e9-a192-29c1d746250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:29:51.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte had snapped a six-game, head-to-head losing streak to
        the Heat with a 113-112 victory at Miami back on Oct. 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0bc42-3224-41d9-bf7e-915dd80c2fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:29:51.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets also got 20 points and seven rebounds from Nicolas Batum,
        20 points from Malik Monk, 19 points and eight assists from Kemba Walker,
        14 points from Michael Kidd-Gilchrist, and 11 points from Cody Zeller.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c04bf-9fe1-4044-8379-2b2b87cb15ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:29:51.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker came into the game second in the NBA in scoring at 31.7 points
        per game, but he took only 14 shots from the field and deferred to others
        most of the night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552c4dc-9a30-47f4-95c2-442f7870e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:29:51.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwyane Wade led Miami with 19 points. Hassan Whiteside finished
        with 16 points and 12 rebounds, and Josh Richardson scored 15. Kelly Olynyk
        had 14, Rodney McGruder 13 and Tyler Johnson 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763676bf-feb9-456d-a3dd-ba68faf1432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:29:51.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat were without James Johnson (sports hernia surgery) and
        Dion Waiters (ankle surgery).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421e3d0-5874-4820-b827-bb0cf3344213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:29:51.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat, who were starting a three-game road trip, will play the
        Atlanta Hawks on Saturday. The Hornets were opening a four-game homestand.
        They will host the Oklahoma City Thunder on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315855b-2232-48f8-9f5c-cb5983e2dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:29:51.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat have lost two straight. The Hornets had lost three of their
        previous four.</p>'
  'cci-france-philippines-30-years':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-31T17:45:34.536+08:00
    'imagesource': 'jcr:2a6252d6-b005-4f33-a316-4ad7247b3825'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91cb1942-ee93-497e-bb04-a434d4e6e53d'
    'lead': 'The French Chamber of Commerce and Industry in the Philippines will hold
      its annual gala in celebration of its 30th year in the Philippines on November
      23 at the Harbor Garden Tent of the Sofitel Philippines Plaza.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:33:32.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:19.424+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:22.378+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CCI France Philippines to hold 30th anniversary gala on Nov. 23

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24555738-02ca-408b-bfb0-3846ab8993f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:33:32.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The French Chamber
        of Commerce and Industry in the Philippines (CCI France Philippines) will
        hold its annual gala in celebration of its 30th year in the Philippines on
        November 23 at the Harbor Garden Tent of the Sofitel Philippines Plaza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1befd7b1-ad85-4654-ab59-7fed3cf20a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:33:32.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called "La Soirée," the gathering will be a celebration of CCI France
        Philippines'' anniversary and France''s delectable food and wine as well as
        rich culture. Over 1,000 liters of wine and 300 kilos of cheese and charcuterie
        or delicatessen selected to showcase the best of the different regions of
        France will be served.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423199b-79d6-449e-8006-b01cd57ddcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:33:32.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will feature cocktails prepared by Diageo World Class
        Champion Lester Ligon and a special performance by French hip hop group French
        Wingz, flown from France for a special performance at La Soirée. Guests will
        also get to dance the night away with Silver Streaks and on beats by DJ Abdel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9992925-3c5f-4fbf-9e4a-4e30a4a230d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:33:32.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One attendee will win two business class tickets to France from
        Air France.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25354eb5-cd60-44ff-bcb0-f0126b61cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:33:32.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history of the organization dates back to July 14, 1919 when
        the Chamber first opened in the premises of the French Consulate in Manila.
        The Chamber has gone through closures and rebirths throughout the years and
        wars. In 1988, four founding members, including founding President Philippe
        Gauthier, launched Le Club French Chamber of Commerce, thus the start of the
        inauguration to its 30th year. What started then as an informal meet up of
        French businessmen where they would talk about their respective experiences,
        challenges, and exchange information about the business environment in the
        Philippines, grew to be a fully functioning Chamber of Commerce recognized
        and affiliated with CCI France International- a network of 123 French Chambers
        in 92 countries around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09c884-e676-46d2-b37b-12f5ccfb7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:33:32.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Le Club French Chamber of Commerce is known as the French
        Chamber of Commerce and Industry in the Philippines or CCI France Philippines.
        CCI France Philippines has 120 members and operates as a bilateral entity
        assisting French companies and entrepreneurs in the Philippines as well as
        Philippine companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d41ca-e120-40df-be33-165699455643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:33:32.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCI France Philippines has made great leaps from creating a platform
        for business partnerships through its signature networking events to offering
        valuable business services to its members and companies looking at finding
        new opportunities in the Philippines. From business set up, a fully serviced
        incubator, market research, and organizing exhibitions and business forums
        for its members, CCI France Philippines has continuously strived to provide
        businesses with valuable assistance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c627fd-93a0-4e9b-9cba-69583c60a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:33:32.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th year of CCI France Philippines is also a year of leaps
        in terms of promoting inclusion and diversity in business. With its Gender
        Initiative Program, CCI France Philippines gathers big thinkers and doers
        of businesses as it starts a dialogue to promote equal opportunities in businesses
        and career advancements regardless of gender, race, sexual orientation, social
        and economic backgrounds, ethnicity and physical capabilities.</p>'
    '16':
      'image': 'jcr:dc16f296-a358-435d-ac18-924d4317ea33'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5bdceb-e4be-46fc-b677-885e3a4c85e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:33:32.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
