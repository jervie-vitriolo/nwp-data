    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb1c2be1-5967-4e59-9cfa-a5b8902b2e0f'
    'lead': 'Meanwhile, the Department of Finance say the excise tax on petroleum
      has a minimal effect on inflation. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T14:56:03.488+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:22.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:21.485+08:00
