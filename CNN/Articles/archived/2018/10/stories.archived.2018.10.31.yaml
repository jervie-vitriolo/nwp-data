      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television actor William Daniels, best known for his roles in "Boy
        Meets World," "St. Elsewhere" and "Knight Rider," foiled an attempted burglary
        at his Los Angeles home this weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf88d16-2d3a-478c-8f81-53333ed73637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:41:58.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 91-year-old, who played the stern-but-caring teacher Mr. Feeny
        on "Boy Meets World," was at his house with his 89-year-old wife, Bonnie Bartlett,
        when the incident began, CNN affiliate KABC reported. A would-be intruder
        attempted to enter through a back door when Daniels turned on the lights and
        scared him away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da732bc-74d5-4b62-9658-c624a083438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:41:58.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Police Department quickly responded, according to
        Daniels'' publicist, Sharon Ellman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ec490-ed6e-480b-82e2-48b7161b9848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:41:58.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone tried to break into the home of Mr. and Mrs. William Daniels
        on Saturday evening," Ellman said. "They are both well. Mr. Daniels thanks
        all his fans for their concern."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5671d87-0052-40f2-9d03-c4e918ca6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:41:58.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many on Twitter were inspired by his actions, including one of Daniels''
        "Boy Meets World" co-stars, Will Friedle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca43ade-aaf1-48d3-a130-19c05f340876'
      'mgnl:activationStatus': true
