      'mgnl:lastActivated': 2019-04-17T09:20:23.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Oda sa Wala”</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6455ad00-082c-4fde-8417-be473b72f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Spoilers below]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c51a7-ec9c-4a02-8ca1-b8d1c5d7c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.603Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films are composed of so many moving parts, for there to be synergy
        — each element in its top form — it requires a level of precision and craftsmanship
        not easy to achieve. This year, “Oda sa Wala” is that rare well-oiled machine
        — from its engaging narrative, the acting its anchored on, and its overall
        use of the cinematic language.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee6606-08db-4128-bfb0-bfbb98fe961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.615Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written and directed by Dwein Baltazar, “Oda sa Wala” (translated
        as “Ode to Nothingness”), as its title suggests, is lyrical contemplation
        on emptiness. Starring Marietta Subong (more famously known as Pokwang) in
        her first role under her birth name, the film tells the story of Sonya, an
        old maid running a funeral shop whose life has seemingly long drifted into
        monotony. That is until one day a mysterious corpse arrives on her doorsteps.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e0391-6ea8-4925-857d-3a7cc0da8d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.615Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, this juxtaposition of life and death echoes from multiple
        fronts. From the industry “birth” of Marietta Subong, to the depths of lifelessness
        her character Sonya feels, to using a funeral business as the milieu to illustrate
        how situations that are emotional extremes for others have been desensitized
        as mundane in Sonya’s world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1273a3-6db5-4423-8e45-5b124390c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.615Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A black dramedy by way of an urban fairytale, “Oda sa Wala” uses
        magical realism to illustrate what heights Sonya must experience just to feel
        alive. Throughout the film, Sonya begins to believe that the corpse is a lucky
        charm, as business soon comes pouring in after its arrival. She starts to
        treat it as a confidante — feeding it, dressing it up, basically turning the
        corpse into a stand-in for her deceased mother. Her father (Jonee Gamboa),
        who she was not on speaking terms with at the beginning of the film, even
        joins in on Sonya’s delusion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0955da-4a63-44e9-ab9b-ae82d19603f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.616Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambiguity works to the film’s advantage as not answering whether
        the film’s supernatural elements are legitimate or not makes the film more
        poignant as it beautifully renders the loss, longing, and loneliness entrenched
        within Sonya. And as absurd as things get, Subong’s performance is able to
        reconcile the overt comedy as well as the underlying pain these things stem
        from.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2f319-e9a7-4ed6-a343-91331611872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To top it all off, everything is elevated by Baltazar’s use of the
        cinematic language. From the film’s choice of aspect ratio and “frame within
        a frame” mis en scenes that capture the smallness of Sonya’s life, to cinematography
        that utilizes Hitchcockian dolly zooms to present a descent into madness (as
        like most “monkey’s paw” stories, things turn out rarely as planned). There
        is even a standout scene that is a testament to Baltazar’s dexterity as she
        lets the camera linger as Subong’s Sonya exits the stage. The audience is
        left merely with the sound of her heaving, building tension even when all
        we see is (fitting to the title) nothing.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dab405-b36a-4279-9a39-0a3dd5bf9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.623Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oda sa Wala” is a beautiful culmination of well-thought-out storytelling
        elements. Easily, it makes for one of this year’s, if not this generation’s,
        standouts. —<strong> GP</strong></p>'
    '50':
      'image': 'jcr:e0335ad1-ce18-4dbc-975e-bd299e9cc480'
      'imageCaption': 'Screencap from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8a63f-2c1b-4f34-a94b-26f6fdaa960e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.623Z
