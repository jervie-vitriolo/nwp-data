      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e5a60-25c6-463f-a136-39cb67c14338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; “Pag-ukit sa Paniniwala”</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633ceeb-8b1a-4aa9-b4b8-cb34d11f2ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billed as a five-year visual ethnography of Paete’s Holy Week practices
        vis-à-vis its religious woods carving industry, “Pag-ukit sa Paniniwala” is
        a captivating look into the cross-sections of art, commerce, and religion.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0519c-6daa-419d-94ec-3426b5a621ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Hiyas Baldemoro Bagabaldo, the documentary opts for
        a non-narrative treatment as previously seen in last year’s “Bundok Banahaw,
        Sacred and Profane” and the 1992 nature documentary classic “Baraka.”</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55888692-c1a3-4b53-916e-4c17bd532efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.671Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advantage of this style is that, without a narrator telling
        people what to think, audiences are turned into third-party observers — left
        “untouched” and made to see things for what they are. This removes a layer
        in the process of interpretation, as those watching are made to connect with
        the images on a primal level directly. It''s an emotional approach that makes
        thematic ties stand out better.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677c433-17af-49ce-96f4-17fede5dc080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.671Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For “Pag-ukit sa Paniniwala,” the juxtaposition of Catholic idolatry,
        and the industry behind their creation showcases a cyclicality that keeps
        the practices thriving. At the start of the film, we are shown a tree as it
        is cut from the woods. Bagabaldo chronicles its journey as it is painstakingly
        sculpted into a giant statue of the crucified Christ. By the film’s closing,
        the side-by-side presentations become one as the central woodwork joins the
        fold, becoming prayed upon by followers.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1da157-2720-4cc5-b44a-8342b8d19e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.671Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If God created man, through our art, we too create God.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0174d29e-b4e0-468d-9f6e-7e99423f1770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.672Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst some rough visuals here and here, “Pag-ukit sa Paniniwala”
        is a riveting piece of cinema. A documentary, that just like its subject matter
        blends the pragmatic and the poetic. — <strong>GP</strong></p>'
    '104':
      'image': 'jcr:5799c124-6800-4ffd-8a98-fbe5e685a004'
      'imageCaption': 'Screencap from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5acd7-8f7d-4343-ab2b-c2e0ddd08245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.672Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed67e25-2ff5-4a96-bd7c-69e68f714705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.672Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; “All Grown Up”</strong></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775e5ab-602b-46d0-ace3-2a96a61b7aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.672Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scorsese would say that while in narrative features scripts are
        written before filming begins, documentaries capture reality first — letting
        the stories unfold on their own — and then allow the script to be shaped upon
        that.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc5c83-a3d6-45dd-b701-e4b8c8ab6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.673Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this logic, what better way to capture the reality of
        a family than via their home videos? Shot through time, within arm''s length,
        and initially, without the agenda of filmmaking, they are first-hand accounts
        of what a family experiences. It is inclusive too; thus it captures as well
        how a family perceive themselves.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fada9d7-0c91-4f48-9c24-4728a2811870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.673Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To expose this is an act of undressing, laying yourselves bare to
        the world. Filmmaker Wena Sanchez takes these bold steps in the raw but powerful
        “All Grown Up.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba573fc3-199e-4e2c-86ec-7a0dcb32d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.673Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “All Grown Up,” viewers get to experience the granularities of
        how it is to care for a family member with special needs. The impetus of the
        film being Sanchez’ brother Justin, who has been diagnosed with ADHD and ODD,
        moving away from home in a few weeks for college. In the process, the film
        exposes both the individual and collective guilt, anxieties, and insecurities
        of the family.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be1e247-a05b-44d8-8fc2-a681ebb07932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.673Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the film progresses, emotions compound even more as Sanchez discovers
        that her daughter may have her own development disorders. This leads to a
        scene towards the end where, in an unfurling of all these pressures, we see
        the depths of the fears, as well regrets, that are the requisites of love.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec4ecd-7a8b-47b8-90c9-7dee173eeda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.674Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes much bravery to allow vulnerability, it’s a sincerity that
        makes “All Grown Up” profoundly affecting. — <strong>GP</strong></p>'
    '118':
      'image': 'jcr:7378caf9-3c3e-4295-8eec-707fa628350c'
      'imageCaption': 'Screencap from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
