      'mgnl:lastActivated': 2019-04-17T09:20:20.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tulfo declined the President''s offer, and the President offered
        him the special envoy post instead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a43a93-f8ac-478f-aeda-8e275db4346a'
      'mgnl:activationStatus': true
