      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95019b3-9b5b-40a2-8f86-fc8c573a0613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.624Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; “Billie &amp; Emma”</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb6349-9198-4740-a746-a7ee93b303b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.624Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of “Billie &amp; Emma” will probably be cited for its
        universal depiction of love, no matter what the gender is, but this denies
        the film the specificity of queer love — the secret rituals involved in the
        beginnings of young, queer romance, the pains and the liberties of coming
        out, and the eventual triumph of being able to love — and live out that desire
        — for the same sex. A young lesbian couple wouldn’t be afforded the same rights
        as a heterosexual couple, even just holding hands or looking at each other
        tenderly across the hall. They have to keep it hidden, in a safe space, free
        from the prying eyes of people who would rather see them burn in hell.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7481b536-8683-4000-9a1f-e2d046d3fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.624Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Samantha Lee* affords her characters a form of paradise.
        In an unnamed small town and set in the late 1990s, where even tolerance of
        queerness is a far off idea, Billie and Emma express their love for each other
        in the corner of a library, up on a bright green hill, and in the privacy
        of their rooms. Watching their relationship evolve from a mere fling to a
        fully formed rebellion is rhapsodic, marked by resplendent greens of their
        secret place, the soft browns of the school, and soft whites of their school
        uniforms. Zar Donato’s Billie and Gabby Padillia’s Emma are mesmerizing to
        watch, and with a queer actor (Donato) in a queer role, there is no overreaching
        to be had — Donato shares Billie’s queer experiences, like all of us in the
        LGBTQ community do.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c2af7-77f2-4e85-b29a-709d53b98fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.625Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, “Billie &amp; Emma” appears to be a corrective of all
        the things wrong in Lee’s debut film, “Baka Bukas,” particularly the “too
        burgis” tag of the latter. There are efforts here to make the character backgrounds
        more approachable and relatable. The film can also be cheesy, particularly
        in the third act, which involves an equally cheesy declaration of love. But
        the queers haven’t had a film like this in so long it might as well be forgivable.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3502b-4183-4a3c-ab56-6524feb3f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.625Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Billie &amp; Emma” is the film I would have wanted to see when
        I was young. It tells me that what I’m going through is okay, and that there’s
        someone out there for me who will sing a cheesy song he made up. Watching
        “Billie &amp; Emma” in a packed theater, with squeals of joy from what I presume
        is a mostly queer crowd, is a delight. And the image of Billie and Emma kissing
        for the first time, on the big screen, is a rarity in Philippine queer cinema,
        a kiss so tender and full of hope, and a glowing reminder of what it’s like
        to be young, queer, and in love. — DJ</p>'
    '60':
      'image': 'jcr:a31c8627-c9e3-4d5f-963b-3aee78202d91'
      'imageCaption': 'Screencap from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
