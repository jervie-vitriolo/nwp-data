    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:24.353+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'And just like that, Kanye West appears to be over politics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df23bc6-26ff-4156-963c-28a5d489848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:27:52.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just weeks after&nbsp;visiting the White
        House, Kanye West appears to be a little tired of politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f39de9-d6b7-4584-89bc-9321b0ba57f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:27:52.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper and designer on Tuesday said on Twitter that he plans
        on "distancing" himself from politics, alleging he''s being "used to spread
        messages I don''t believe in."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4861ee5-3b0b-4493-a344-7b7313701771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:27:52.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am distancing myself from politics and completely focusing on
        being creative!!!" he wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a1478-d5d3-44b5-9408-f2d0c99c6086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:27:52.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, West became associated with a campaign led by conservative
        activist Candace Owens that encourages black voters to leave the Democratic
        Party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8665638-f41b-49ee-9707-e3003f5fc20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:27:52.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Owens clarified West''s role in designing the logo for her
        campaign -- she said on Twitter that West merely made an introduction -- West
        was seemingly unnerved by the attention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbafff-f228-4676-9c8c-7e7e8f25b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:27:52.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West wrote that he "never wanted any association" with the campaign
        and has "nothing to do with it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a53679-580b-430b-a9ff-1551a05b6759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:27:52.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West first showed his support for Owens in April in a tweet,&nbsp;saying,
        "I love the way Candace Owens thinks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6ccc3-f50a-4cba-b33a-dbea03b0d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:27:52.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attempt to separate himself from the political conversation
        comes one month after a&nbsp;rant&nbsp;about Trump after his "SNL" performance
        caused a new wave backlash against the outspoken musician, who has made a&nbsp;string
        of controversial and inflammatory comments&nbsp;in recent months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4981e77c-692b-4ec1-9961-33050477be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:27:52.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweets on Tuesday, West expressed appreciation for those
        who have stood by him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e3d90a-b3df-4da2-b5fd-ef374e83eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:27:52.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank my family, loved ones, and community for
        supporting my ACTUAL beliefs and my vision for a better world," he added.</p>'
