      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554afad-78e0-4c57-a669-63183ab449c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.626Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.997+08:00
