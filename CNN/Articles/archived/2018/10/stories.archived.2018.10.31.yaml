  'william-daniels-stops-burglary':
    'author': 'Spencer Parlier and Christina Zdanowicz'
    'caption': 'Television actor William Daniels, best known for his roles in "Boy
      Meets World," "St. Elsewhere" and "Knight Rider," foiled an attempted burglary
      at his Los Angeles home this weekend.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
