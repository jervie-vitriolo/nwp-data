    'template': '1'
    'title': 'Duterte signs new EO restricting foreign investments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33036db5-afaa-4a69-a92a-6e295ab18233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> President
        Rodrigo Duterte signed an executive order (EO) that restricts foreign ownership
        in certain businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb13ea-ca7b-4883-8f29-3d07248b3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 65, signed on October 29, promulgates the 11th
        Regular Foreign Investment Negative List.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc60ec-fe2d-4f07-9813-2b7fcff1157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restriction is based on foreign equity limits based on existing
        laws, administrative issuances and department opinions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf865d-14de-44ea-83ee-2ffe374282e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping the list of businesses that should have zero foreign equity
        stake are mass media and and small-scale mining.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a2dd2-e375-46df-94dd-32f5ae291295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO restricts foreign equity in the following:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa04b37-003d-4d92-9e67-ff625c6047c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass media, except recording and internet businesses</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf715b2-f0cf-48b2-8b52-7a8ddb0b55f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practice of professions in X-ray technology, criminology, law, marine
        deck and marine engine officers</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3761c3-dc31-44c7-b43c-aa91c4fdf83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail trade enterprises with paid-up capital of less than $2.5
        million</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f777f6-8245-4e46-a12a-fad4c3529c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooperatives</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a11bf71-81bd-43c7-8b22-e9f153b366fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organization and operation of private detectives, watchmen and security
        guard agencies</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e28d4c-71c5-4339-aa39-541806d8fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small-scale mining</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bab52-ab19-43da-969f-3370b599be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utilization of marine resources in archipelagic waters, territorial
        sea and exclusive economic zones</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5f10b-5d0a-4db8-a7c4-bfba1b6bd6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small-scale utilization of marine resources in rivers, lakes, bays
        and lagoons</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61689168-080b-4263-b9c9-8cd2e1dc96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cockpits</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f030d-ceb6-4247-b547-dda0ffc5503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear weapons</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7392299-16b3-44d4-9de7-90a55bf8278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biological, chemical and radioactive weapons</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba6de9-4cb7-4c49-bcf0-8f43e2f28403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-personnel mines</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bb699-1df8-42e9-8dba-fdb5aa5bc224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacture of firecrackers and other pyrotechnics</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb15643-4917-400a-910e-adfc0238dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private recruitment agencies for employment, and contracts for construction
        of defense-related structures can have up to 25 percent foreign equity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8fec4e-3ac8-4d6f-b00c-2f17942f5a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advertising businesses can have up to 30 percent foreign shares.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70353fb0-3f61-48f6-b729-a9b74a796a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO also lists businesses that can have up to 40 percent foreign
        ownership, which includes exploration of natural resources, land ownership,
        commercial deep sea fishing, ownership of condominium units, and products
        requiring clearances from the police and/or the defense departments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099040d1-6dc3-40a8-a09b-7a53694ab5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Economic and Development Authority
        (NEDA) welcomed the signing of the EO.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4b2f7-6eb0-49b6-b1b6-67fcdd205003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy to see the 11th RFINL finally approved and signed.
        This will help raise the country''s competitiveness, and allow us to be closer
        to parity with other ASEAN member-states by opening up more areas for foreign
        investment into the country, particularly those that will introduce new technology
        and stimulate innovation," said Socioeconomic Planning Secretary Ernesto Pernia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecec1147-5af9-452f-af4a-af55d7633474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA also noted that the EO also allows 100 percent foreign
        participation in the following businesses:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78783241-5738-4bf7-b757-4f4b5e48076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet businesses</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86113c96-672f-4412-ba8d-f46b32541dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:53:18.752+08:00
      'mgnl:createdBy': 'jeff'
