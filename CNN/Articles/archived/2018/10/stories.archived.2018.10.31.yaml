    'caption': 'Vicky Pagayon, who has been an embalmer for 22 years, has worked on
      the bodies of celebrities such as FPJ, Rico Yan, and Isabel Granada. Photo by
      JELLO ESPINO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-10-31T20:58:01.428+08:00
    'imagesource': 'jcr:065af11e-e17b-44a8-a59c-39ce6c45fa2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b53b82b5-0eef-41ab-8633-50ca8923e9de'
    'lead': 'Meet Vicky Pagayon, an embalmer for Arlington Funeral Homes, who has
      worked on the bodies of celebrities such as FPJ, Rico Yan, and Isabel Granada.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T14:47:13.670+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-10-07T20:06:32.567+08:00
