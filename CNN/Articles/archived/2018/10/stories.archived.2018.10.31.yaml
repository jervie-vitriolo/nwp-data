  'duterte-orders-barter-trade-revival-mindanao':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte delivers his speech during the inauguration
      of the Gaisano Grand Citygate Mall at the Buhangin District in Davao City on
      October 19.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T15:51:56.598+08:00
    'imagesource': 'jcr:332446f3-3f3b-4cc2-9f64-d93cbf9b5c8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33007624-715a-4943-999d-9ec1cdfe2d23'
    'lead': 'President Rodrigo Duterte is bringing back barter in southern Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:20:53.535+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:20.788+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:21.993+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders barter trade revival in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc14a9-129d-4843-a534-3378c480444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> President
        Rodrigo Duterte has ordered Monday, October 29, the revival of barter trade
        in Mindanao ahead of the plebiscite in the Bangsamoro region, which would
        be able to regulate barter trade if the Bangsamoro Organic Law is ratified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46d000b-d9d5-4625-9f23-fc8b052a3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revival of barter in Mindanao will not only create jobs and
        business opportunities, but also strengthen trade and commerce between and
        among member-states of the BIMP-EAGA," Duterte said in Executive Order No.
        64, which was released to the media on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dae98c-c678-483c-8bdc-330cf0b1e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encyclopedia Britannica defines barter trade as the direct exchange
        of goods or services without money or intervening medium or exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7aa32-52d6-4a85-bc9e-bc64d67603cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte created the Mindanao Barter Council (MBC) which would supervise,
        coordinate and harmonize policies, programs and activities on barter in southern
        Philippines until the Bangsamoro Government is organized and an office on
        barter becomes fully operational.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53edabf0-5129-4f59-b455-2ab6ba09b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be headed by the Department of Trade and Industry (DTI)
        secretary and vice-chaired by the chairperson of the Mindanao Development
        Authority and the commissioner of the Bureau of Customs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df70858-b9cf-433a-8c11-decdcc59b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the Department of Finance, Department of Foreign
        Affairs, Department of Agriculture, DTI - Autonomous Region in Muslim Mindanao,
        Maritime Industry Authority, Philippine Coast Guard and the Philippine Ports
        Authority would also serve as members of the MBC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b4a40-0fb5-4ac7-aab5-6a4bcbdd717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also call or invite representatives from the major Muslim
        ethno-linguistic groups, including the Tausug, Maguindanaoan, Maranaw, Yakan
        and Sama, to participate in proceedings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6cd427-df10-4eb8-92b0-77763c8c3a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MBC is tasked to do the following:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb0ceea-9db5-4f65-8dea-6c870645937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facilitate the establishment of an enabling environment conducive
        to the growth and development of barter in Mindanao</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8b33ac-cb85-4c79-81e3-14006ad1766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formulate and issue rules and regulations on the registration or
        accreditation of traders engaging in barter within barter ports, including
        the imposition of registration fees and facilitation of all documentary requirements
        for zero-tariff benefits</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351c136-4139-4f3f-bfac-815946895d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issue guidelines on barter, including a mechanism for the valuation
        of barter goods, a list of allowable barter goods and measures to prevent
        smuggling and circumvention of customs laws</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7317e8a8-2ea1-4338-8612-5beda6972b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Review existing policies, rules and regulations of government agencies
        that affect barter and submit recommendations to the President and Congress</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d39a482-f865-4766-9818-27cce918ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any other tasks assigned by the President</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809399e-5f3d-4c66-b505-19de5bb2d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MBC may also recommend to the President additional barter ports,
        wherein barter trading can only take place. The order initially established
        barter ports in Siasi, Jolo, Sulu, and Bongao, Tawi-Tawi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646b38f-fe79-4712-b493-be270d6d9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goods allowed for barter trade may only be traded in barter ports
        and only by qualified traders who have secured required documentation for
        the importation and exportation of goods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477f60e-bca8-46b0-b067-a379e5afe86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Products with tariff protections or quantitative restrictions like
        rice, corn and sugar, and products which need special import permits or are
        subject to standard requirements are still regulated by applicable laws, rules
        and regulations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f117909-48f0-42db-a60a-590e0d35d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All goods imported through barter trade which exceed a value of
        P10,000 would be subject to national and local taxes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8818e2-afbe-4a5d-926f-62166633ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article XIII, Section 26 of the Bangsamoro Organic Law or Republic
        Act No. 11054 provides that the Bangsamoro Government shall regulate traditional
        barter trade with the BIMP-EAGA member states and countertrade with the ASEAN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67eb9d-1a32-431e-89af-1511c34bb46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law would take effect once it is ratified by a majority of voters
        in the areas which would consist of the Bangsamoro region on January 21, 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85711de5-5c48-4ab0-ba03-a534e7a6774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:20:53.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the provincial government of Sulu has asked the Supreme
        Court to nullify the Bangsamoro law, insisting that it is unconstitutional.</p>'
