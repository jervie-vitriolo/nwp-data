      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA General Manager Ed Monreal on Tuesday said this is necessary
        to maintain and improve the facilities. He said the last time they increased
        terminal fees was a decade ago already.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317434cb-c53e-492b-a3f1-ae7fabb9da2e'
      'mgnl:activationStatus': true
