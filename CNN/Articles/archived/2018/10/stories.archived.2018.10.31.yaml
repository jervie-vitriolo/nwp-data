      'mgnl:type': 'text'
      'text': '<p>"It''s an honorific title, ''yung Special Envoy," he said. <em>"Kaya
        nga, ang ibig sabihin, walang sweldo</em> [That means there is no salary]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3113197f-cfc3-421b-8ca5-327facbf93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.911+08:00
      'mgnl:createdBy': 'jeff'
