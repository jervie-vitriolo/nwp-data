    'jcr:uuid': 'e02f4716-3888-4de8-bee1-eca4b6dba0b0'
    'lead': 'Just weeks after visiting the White House, Kanye West appears to be a
      little tired of politics.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T16:27:52.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:16.431+08:00
    'mgnl:lastActivatedBy': 'jeff'
