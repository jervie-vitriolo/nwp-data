    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9a78e-c040-4327-b4e5-3af20317140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; “Masla A Papanok”</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e9dce-86a1-4d2f-bf03-2abf10c2cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masla A Papanok” has profound ideas at its center. In a way a reclamation,
        it turns the whole idea of myth-building over its head by using cultural destruction
        as the base to where it weaves the legends of Maguindanao.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e0732-34e2-421c-a866-a30443e244a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in 1891, during the transition from Spanish to American rule,
        princess Bai Intan (Quennie Lyne Demoral) is taken in by a convent as she
        escapes a looming arranged marriage. She is converted into Catholicism and
        made to change her name into Clara. She slowly assimilates into this new culture.
        Alongside this, a giant bird looms over the land, an omen of bad things to
        come.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804738f-f5e8-4bb7-a7d3-fd82641609a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.648Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Guiterrez Mangansakan II, the film draws from local
        folklore by using the titular papanok (the Maguindanaon term for “bird”) as
        a harbinger of doom. But by virtue of retrospection, it is able to factor
        in the succeeding century-worth of history to portray the ills the bird foretells
        beyond the immediate, the annihilation farther reaching in time and space.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad27bab4-2e13-4564-b24a-2485ef450a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the genocide committed upon Intan’s people, it juxtaposes
        this literal destruction to the one being perpetrated upon Intan’s being.
        She serves as a microcosm, representing how colonization took over identities
        under the guise of liberation and education.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f5cbb-be40-423b-ad94-6b47556a196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masla A Papanok” conveys this shift by also changing its visual
        treatment halfway through the film. From employing a style paying homage to
        cinema in its early days, as the narrative perspectives change, it too moves
        to more modern techniques, possibly a metaphor of how a past is wiped out.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e366308-48f1-46a6-a743-e542df9c9f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.649Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though grand in ambition, the film stumbles because of its technical
        weaknesses. The audio doesn’t always sync with the visuals, and some VFX are
        too jarring to suspend disbelief. The cast isn’t also the most well-versed
        in terms of line delivery.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0635482-8142-48ce-9327-a7859651765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.650Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a whole, by its sheer story and its intent to shed light
        on a corner of this country often overlooked, there’s much to admire about
        “Masla A Papanok” despite its flaws. — <strong>GP</strong></p>'
    '90':
      'image': 'jcr:1c11427e-b354-4685-9a6f-1f9cd88d0113'
      'imageCaption': 'Screencap from QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111012e-b95a-4498-916d-bc5f3078ce4b'
