      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; “Hintayan ng Langit”</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf2c18-c76d-4692-b402-ddad597fa74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Spoilers below]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115ae95-8f6b-46f9-9a06-bcaaa6b794c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vein of “The Good Place,” “Forever,” and other stories that
        demystify the afterlife, comes the big-screen adaptation of Juan Miguel Severo’s
        Virgin Labfest play “Hintayan ng Langit.” Its concept: what if estranged ex-lovers
        were to meet once more in the afterlife’s waiting room?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e6ad7-2375-4989-9e98-a62131557a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.600Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Dan Villegas — his second time helming a stage-to-screen
        adaptation — once again uses the film medium to further the conceit of its
        source material. If in “Changing Partners” it is using editing to elevate
        the pulsating rhythm of the film’s titular “changing,” here in “Hintayan ng
        Langit,” it’s through utilizing the detail film affords to flesh out the dynamics
        of its world better.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651298f-cff2-45c0-aaad-b846f4267eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hintayan ng Langit” builds its own mythos so matter-of-factly without
        the need for explanation. It removes any religious and ethereal mystery from
        the afterlife and instead portrays it as bureaucratic and corporate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e76483-f459-4ca4-9ae5-341487ad229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set primarily in their world’s version of purgatory, “The Middle,”
        the place operates as an art deco hotel-cum-airport departure area where souls
        wait for their turn to get into heaven (or if they have a loved one on the
        other side, get petitioned to quicken the process). And just like its counterparts
        on the human plane, it too is riddled with issues like overstuffing (a quick
        slight at the drug war), delayed departures, and even literal cracks in their
        walls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5f9f6-d17a-41d6-acd2-14c4ad33f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these details are merely second fiddle to the film’s love story;
        choices being the central theme of “Hintayan ng Langit.” It plays on the idea
        of second chances and the romanticized idea of love extending beyond death.
        “Hintayan ng Langit” subtly counters the idea of “soulmates” and puts the
        decision not on fate but on human agency. In this way, it also becomes a rumination
        on the idea of a “perfect” heaven. Is it even “heaven” if it''s not of your
        own choosing? Thematically, there’s a lot to pick from the rich world “Hintayan
        ng Langit” constructs, but where the film falters is characterizing the people
        that live in this space.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201da75-8b3d-4d15-8914-e9756452dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.601Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though undeniably charming through the performances of Eddie Garcia
        and Gina Pareño as the aforementioned exes, Manolo and Lisang, the film can
        feel imbalanced in its character dynamics. By putting all the burden on Lisang
        — her forever pinning for Manolo, her having to move heaven and earth literally
        for him — it implicitly reinforces the trope of women who cannot move on even
        if the relationship is problematic. This could have used a counterweight,
        Manolo going through a redemption arc, a transformation beyond death. And
        yet, by the end of it all, I’m found wanting more struggle as it feels like
        he still resorts merely to use his charms to get away with things. This may
        also be because the film rushes to tie things off neatly by its finale. But
        in doing so, it leaves much to be desired in the resolutions and character
        decisions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b92f150-8382-4941-bae8-c27cfa442538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.602Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, “Hintayan ng Langit” is still a charming piece of work,
        mainly because of its performances and its quaint world-building. But its
        story seems to occupy the same limbo it is set in. — <strong>GP</strong></p>'
    '32':
      'image': 'jcr:fdd36f8e-59ae-456c-ab0e-dd11d76369c7'
      'imageCaption': 'Screencap from QCINEMA/YOUTUBE'
