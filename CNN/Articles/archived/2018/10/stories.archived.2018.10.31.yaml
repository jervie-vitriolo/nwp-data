    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04000f7c-5bee-4ced-a648-8caa231f3cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.599Z
