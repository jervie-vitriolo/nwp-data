  'cesar-sayoc-pipe-bomb-planning':
    'author': 'Kara Scannell, Evan Perez and Laura Jarrett'
    'caption': '2015 mug shot of Cesar Sayoc provided by the Broward County Sheriff''s
      Office | Source: Broward County Sheriff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-31T21:34:04.094+08:00
    'imagesource': 'jcr:75038248-da8a-414f-9df8-c7af9af5e43c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bad2d75d-f30d-4af8-8b63-7f58cbc49952'
    'lead': 'A man accused of sending pipe bombs to prominent Democrats had been planning
      to send the explosive devices for months, the U.S. Department of Justice says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:46:02.551+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:18.040+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:23.099+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pipe bomb suspect Cesar Sayoc planned ''terrorist attack'' since July,
      U.S. Justice Department says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47672b6-f258-41b2-b056-6969e04d5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:46:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man accused of sending pipe bombs to
        prominent Democrats had been planning to send the explosive devices for months,
        the U.S. Department of Justice says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb232bc6-e1fc-43a7-ab7c-83afadcce882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:46:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent Tuesday, Geoffrey S. Berman, the U.S. Attorney
        for the Southern District of New York, said the FBI found documents on some
        of suspect Cesar Sayoc''s electronic devices that had the victims'' addresses
        and discovered that he made internet searches "related to his targets."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089c805-0a28-4c27-b035-2a3a1f5ed34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:46:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Metadata from the electronic devices indicates that the defendant
        started planning the attack as early as July 2018," Berman wrote in a letter
        to Magistrate Judge Edwin G. Torres, who is presiding over Sayoc''s case in
        Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717b36b-89f5-4291-8691-96224c65b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:46:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc, 56, of Aventura, Florida, is facing five federal charges:
        interstate transportation of an explosive, illegal mailing of explosives,
        threats against former presidents and other persons, threatening interstate
        communications and assaulting current and former federal officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadf643-8330-4f4b-a391-dc2e91a5f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:46:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could receive up to 48 years in prison if convicted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e388ada-56e9-4192-9d08-40f330a70f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:46:02.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sayoc appeared in court for the first time since his
        arrest and was formally read his charges. Daniel Aaronson, an attorney for
        Sayoc, has said he intends to plead not guilty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad454d80-c28d-46eb-9b7d-90cf8bf6c8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:46:02.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berman, who also called Sayoc''s actions a "domestic terrorist attack,"
        is requesting Sayoc''s case be transferred to New York and that he remain
        in custody pending trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac5e79-bad2-4954-9cfd-efafa0e82eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:46:02.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no conditions that could adequately protect the public
        from the defendant and assure his appearance in Manhattan for trial," Berman
        wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362af25c-b6c0-45c3-8f5f-85b52d84d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:46:02.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pretrial detention hearing and status conference on Sayoc''s removal
        to New York has been set for Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badc4d55-f9f2-4dfc-9e85-356c5a03fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:46:02.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, authorities intercepted 14 packages Sayoc sent through
        the US mail system, officials said. None of the devices detonated, and no
        one was injured. Another package that appears identical to the others was
        sent to CNN''s worldwide headquarters in Atlanta, but it was intercepted Monday
        at an off-site screening facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08144726-58c7-47e5-a569-2797e2ac5d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:46:02.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his alleged targets were former President Barack Obama, former
        Secretary of State Hillary Clinton, former US Attorney General Eric Holder,
        California Senator Kamala Harris, New Jersey Senator Cory Booker and California
        Rep. Maxine Waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5703a2-351d-4500-853f-eebf584f9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:46:02.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pipe bomb suspect
        Cesar Sayoc planned ''terrorist attack'' since July, DOJ says."</em></p>'
