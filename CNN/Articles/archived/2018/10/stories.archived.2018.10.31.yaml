  'Ramon-Tulfo-Bureau-of-Customs':
    'author': 'Chad de Guzman'
    'caption': 'Newly-appointed Special Envoy for Public Diplomacy to China Ramon
      "Mon" Tulfo wants to take the fight against illegal drugs one step further.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T13:29:30.669+08:00
    'imagesource': 'jcr:92d96e9c-f39f-4f68-a18d-d8617b3d705c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc9fb08d-dbd3-4f63-a825-0a3a4e630cf7'
    'lead': 'The newly-appointed special envoy for public diplomacy to China wants
      to take the fight against illegal drugs one step further.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:56:49.555+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:17.394+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:23.311+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mon Tulfo: If gov''t can kill drug pushers, why can''t it execute corrupt
      Customs personnel?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a384f05e-5f8d-4bd6-b583-bb478b3085e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 31) — Newly-appointed Special
        Envoy for Public Diplomacy to China Ramon Tulfo supports&nbsp; the military
        takeover of the Bureau of Customs (BOC), saying that government should take
        the fight against illegal drugs one step further.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9082a95-bea6-4141-b92e-8c4df1381fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have the most corrupt people in the Bureau of Customs executed.
        Like what the government is doing to drug traffickers and minor drug players
        like pushers.&nbsp; If the government can mercilessly execute drug traffickers
        and drug pushers, why can''t it execute the most corrupt personnel in the
        Bureau?" Tulfo told CNN Philippines'' The Source Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7198b97-e5a9-4c51-a407-016615cbea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s war on drugs has left more than 4,000 killed in various
        police operations, while human rights groups peg the number beyond 12,000.
        He had previously said that his "only sin against the country is the extrajudicial
        killings," which critics believe is an admission that the deaths are perpetrated
        by the state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453c790-5632-4477-9f97-494cbffc907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo''s comment comes after ₱11 billion worth of shabu found in
        a warehouse in Cavite last August (shabu) slipped past the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97958a-033b-47fb-aab0-4ed881d4f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIMELINE: ₱11B-worth of shabu slips past PH customs days after ₱4.3B
        worth of shabu was intercepted</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02240d82-d9f9-444b-a87e-ae5ccaad06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had ordered the military to take over the bureau. Tulfo
        said he agreed with the President, saying it needs the Armed Forces of the
        Philippines (AFP) to oversee the process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e2fe5-34dd-4394-a4b5-367dc58cac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap kasi may pera," he said. "Ang sabi nila, kahit na raw si
        Jesus Christ magiging corrupt ''pag napunta sa Customs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08357a0-350a-4eec-88d6-a6e7b45bdff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s difficult since there''s money involved. They
        say even Jesus Christ will be corrupt once he is placed in Customs.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9361c0-1db2-4b31-8a29-afee372c89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he wants the likes of former Customs Commissioners Ramon
        Farolan and Alberto Lina to take over the bureau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1aad1-c9a8-4599-bad9-7cbf3ee45e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte transferred former BOC Commissioner Isidro Lapeña to the
        Technical Education and Skills Development Authority (TESDA), and assigned
        Maritime Industry Authority chief Rey Guerrero to take over the bureau. Guerrero
        was formerly chief of staff of the AFP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822df0e-7a32-4053-8e76-467b6d9a1cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said there was negligence on Lapeña''s end, but cleared him
        of involvement in the entry of the shabu shipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e83f91-4cc4-45c5-be41-d7d790881158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malinis siya; tumaas ''yung collection ng Customs [He''s clean;
        the collection of the Customs increased]," he said.</p>'
    '12':
