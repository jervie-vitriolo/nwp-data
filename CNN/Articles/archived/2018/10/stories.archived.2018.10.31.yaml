    'template': '1'
    'title': 'Review: QCinema 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e6789-ce2c-4f59-bde3-072266f03203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.536Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — With a day overlapping
        between the QCinema International Film Festival and the recently concluded
        Cinema One Originals Festival, it’s not hard to draw comparisons between the
        “friendly” competitors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59d81b-9b19-4631-8315-51a0d368a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.537Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cinema One went with a festival selection with a more mainstream
        flair — genre outings for its in-competition films, and restored FPJ classics
        — QCinema embraced its niche by providing a more eclectic mix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8fc3f-82f3-4bc5-8368-2fc91b3da49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.537Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition films, though fewer this year, ranged from the bizarre
        with the drug-addled “Dog Days” and the beautifully lyrical corpse dramedy
        “Oda sa Wala,” to the relatively (the operative term is “relatively”) conventional
        with romances like the afterlife-set “Hintayan ng Langit” and the LGBTQ+ coming-of-age
        flick “Billie and Emma.” There’s also the epic period piece-cum-art film “Masla
        a Papanok.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267efcef-3a6f-45ce-86e3-eb76ffc34fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.537Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from “Oda sa Wala,” it was the documentary selections
        that became local standouts this year. Equally powerful but very different,
        the ethnographic “Pag-ukit sa Paniniwala” and the deeply personal “All Grown
        Up.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359cea2e-f924-4ab7-af15-2a520329296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.538Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, truly owning the “international” in its full title, QCinema
        nabbed the early foreign Oscar frontrunners such as Japan’s “Shoplifters,”
        South Korea’s “Burning,” Poland’s “Cold War,” Taiwan’s “The Great Buddha+,”
        and Thailand’s “Malila: The Farewell,” alongside a stellar list of other old
        and new Asian and European films.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd9298-885f-43c5-bb60-0dae457b5867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.538Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Next wave section proved to be a good window into how
        emerging Asian filmmakers are tackling issues from their respective homelands.
        Bi Gan''s mesmeric “Long Day''s Journey Into Night” wrestles with space, both
        real and imagined, of a China that is quickly eroding; Siew Hua Yeo''s “A
        Land Imagined” takes on the immigrant and labor issues of Singapore but turns
        its head with a surreal twist; and Ash Mayfair''s “The Third Wife” is an eye
        candy strongly grounded with women’s rights and coming of age in a restrictive
        culture. Also of note is Kamila Andini’s “The Seen and Unseen,” which depicts
        the tale of a young girl coping with her dying twin brother’s condition by
        conjuring tales of fantastic lands and deities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348874d-96ea-469a-b983-627712a24b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.599Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So did the “all bases covered” approach work well for QCinema 2018?
        Below are our thoughts on some of these films.</p>'
    '14':
      'image': 'jcr:97a3736a-7f29-4cca-85e3-d4c6f3f25cd0'
      'imageCaption': 'Screencap from QCINEMA/YOUTUBE'
