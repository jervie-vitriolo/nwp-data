    'template': '1'
    'title': 'BSP expects October inflation to fall between 6.2 and 7%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204a551-8389-4406-9305-42a14f63b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:56:03.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Inflation
        figures could go either way in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e0a03-f940-47a2-8f4a-a60da400a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:56:03.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest Bangko Sentral ng Pilipinas (BSP) forecast,
        October inflation could settle at between 6.2 and 7 percent. This falls at
        an average of 6.7 percent, the same pace as September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f56c2-5df8-45aa-906f-6d99c7c31f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:56:03.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This corresponds to a month-on-month inflation forecast range of
        -0.2 to 0.6 percent, which is in line with the BSP''s assessment that inflation
        is likely to have peaked in Q3 2018 in the absence of further price shocks,"
        the central bank said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c57054-9e4a-473f-85fe-920b336d4b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:56:03.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It flagged as potential price risks high fuel prices and water rates
        in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf715a09-c897-482b-9d2f-912dd85145d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:56:03.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These risks could be offset by lower food prices and electricity
        rates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a1fdb1-f464-4484-b0c6-6e35874a0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:56:03.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Finance (DOF) defended its Tax Reform
        for Acceleration and Inclusion (TRAIN) law, adding that it had a minimal effect
        on the September inflation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698dcc6-3319-44b9-804e-bfd4fcfcf007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:56:03.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rise in domestic petroleum prices is due mainly to higher international
        prices brought about by the lower supply arising from US sanctions on Iran,
        a major supplier in the world market," the DOF said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44755480-bc46-4545-bce2-de512b66e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:56:03.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High fuel prices pushed September''s inflation by 0.5 percentage
        point.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a32cd-8265-473a-871e-bea88dd775de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:56:03.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The excise tax implemented under the TRAIN law contributed 4.6%
        the product price and consequently, had a small impact on inflation," the
        DOF added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f8755-f383-4394-bdc3-352556394bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:56:03.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is expected to release October''s
        inflation data in the first week of November.</p>'
  'Sister-Patricia-Fox-to-leave-Philippines-Immigration-battle':
    'author': 'Eimor P. Santos'
    'caption': 'Her lawyers say Fox eyes returning to the Philippines after President
      Rodrigo Duterte''s term. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T19:18:05.790+08:00
    'imagesource': 'jcr:e284fe28-9959-4460-abcb-5847c2b6e7ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5219e8f-0c31-41b9-a563-37fea0debbd3'
    'lead': 'Her lawyers say Fox eyes returning to the Philippines after President
      Rodrigo Duterte''s term.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T14:59:20.622+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:22.113+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:21.554+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sister Patricia Fox to leave PH due to denied visa extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da480d-a38e-45d6-8bad-608459fb5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Australian
        nun Patricia Fox will leave the country by November 3, her lawyers said Wednesday,
        following the denial of their request for the extension of her downgraded
        visa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2e78d-0472-4fb6-9843-00f988191ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra confirmed that the Bureau of
        Immigration (BI) did not allow Fox to stay in the country any longer. It earlier
        downgraded Fox''s missionary visa to a temporary visitor''s visa which expires
        on November 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a73ed-6f9a-4027-bd42-d3f88b57ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that her request for extension of her TVV (temporary
        visitor''s visa) has been denied by the BI," Justice Secretary Menardo Guevarra,
        who has supervision over the BI, said in a text message to reporters. The
        BI has yet to release a statement on its decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd311be3-aea3-43de-a321-f0311bfdac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s lawyers said she is "compelled to leave under strong protest."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7497767a-ca49-4fa5-846e-629eb17bf889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow the government to forcibly expel Sr. Fox out
        of the country given her stature as a respected missionary nun and human rights
        defender neither will we give them the wicked pleasure of gloating over this
        injustice," Fox''s legal counsel, the National Union of People''s Lawyers
        (NUPL) said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521eed4b-d35a-4cc4-88ad-7e1d03b9890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the Justice Department will continue to study Fox''s
        appeal on the BI''s deportation order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b096973-af15-4c24-805d-ea9ed085aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her voluntary departure, if true, is without prejudice to the resolution
        of her deportation case. If she wins, then her name will be removed from the
        blacklist," Guevarra said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058e5c0-fc42-441a-95d9-6f383aee95a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old nun was propelled into the spotlight when she was
        arrested and detained in April for attending protest rallies. The BI said
        her participation violated the conditions of her stay, but her lawyers argue
        that fighting for the rights of minorities is part of her missionary work.
        Fox''s camp also maintains the gatherings she attended were not anti-government
        in nature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd5f59-cf58-4a18-9aae-058acee3fe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sr. Fox will leave the Philippines with a clear conscience that
        she has done nothing wrong and illegal during her 27 years of stay in the
        country," her lawyers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d408f34-03b4-4822-8925-cc564671d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Fox will continue to speak up for the rights of the Filipinos
        and eyes a return to the country after President Rodrigo Duterte''s term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed36ce-47b7-40e4-8e53-6cd9eb014992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She intends to come back in the Philippines as soon as President
        Duterte is out of power and another government more receptive of dissent and
        who recognizes missionary and human rights work is in place," her lawyers
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7008f7-929e-47fd-9495-0d95d138fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s arrest, and a move to forfeit her missionary visa, was seen
        as another crackdown on dissent from Duterte''s controversial administration.
        The President himself admitted that he was behind the BI probe on Fox, which
        led to her one-day detention for questioning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ecf4aa-6e91-405a-a6d3-4490168a1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:59:20.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Regine Cabato contributed to this report.</em></p>'
  'PNP-chief-rape-culture':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T18:03:19.488+08:00
    'imagesource': 'jcr:ccbfab87-f2b8-4a56-b4c8-892ebb85ffa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '813dbb7e-b133-4e6f-88a1-3dd93f469016'
    'lead': 'The country''s top cop makes this statement after a police officer was
      accused of raping a 15-year-old girl whose parents were detained on drug charges
      in Manila.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:01:57.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:21.861+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:21.620+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief: No ''rape culture,'' we don''t tolerate abuses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1ed96-8557-4d51-8c8e-a867310fb940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:01:57.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> The
        country''s top cop is strongly denying claims of a "rape culture" in the Philippine
        National Police (PNP) wherein rogue policemen take advantage of women and
        minors who are relatives of detained suspects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422a21f-5c33-41fa-8cea-a3f0c64b6d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:01:57.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde on Wednesday stressed he will not tolerate
        any form of abuse committed by his men.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa0fbc3-05d9-424d-a00e-59b4cd3cf0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:01:57.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron mga acts of lasciviousness… pinagbabawal din ''yan of course.
        Porke nakakulong yung kamag-anak or kaya yung asawa or what, hinding hindi
        pupuwedeng ganyang sexual advances," Albayalde told reporters as he inspected
        security preparations ahead of All Saints'' Day and All Souls'' Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65da62-13e0-4efc-8de6-87dc2a0b2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:01:57.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are acts of lasciviousness but those are prohibited
        of course. Those sexual advances are not allowed even if the relative or husband
        is detained."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1b823-b193-4fee-a52e-73dad4cfdda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:01:57.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinding hindi po natin tinotolerate yang mga ganyang gawain (We
        do not tolerate these acts)," Albayalde added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11002e0c-6542-4d8d-a118-14e8ee374fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:01:57.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made this statement after a police officer was accused of raping
        a 15-year-old girl whose parents were detained on drug charges in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1a7c82-61c7-464b-870c-dfe5abce9589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:01:57.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the accused cop, PO1 Edgardo Valencia, may be dismissed
        from service as the police hears his administrative case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02d68e-28bb-4a6c-9eba-010ca0f814ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:01:57.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Women Resources records at least 33 cases of violence
        against women attributed to police officers since President Rodrigo Duterte
        assumed office in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599339c-60c9-454d-b67b-866763673567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:01:57.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60 policemen were named respondents in the cases, more than
        a dozen of which involved minors as victims, the report showed. The abuses
        included rape, acts of lasciviousness and sexual harassment.</p>'
  'Kobe-Bryant-FIBA-World-Cup-2019-global-ambassador-China':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-31T17:22:39.588+08:00
    'imagesource': 'jcr:ffddaa31-d41b-4d46-85db-bdf9d19d2758'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcc5b988-23d8-40ef-8b4d-39865ec39278'
    'lead': 'Kobe Bryant will serve as the global ambassador for the FIBA World Cup
      2019 which will be held in China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:04:33.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:21.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:21.668+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant named FIBA World Cup global ambassador

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc779ff-1765-4e94-b836-f6de7d7a2c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:33.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, October 31) — Former NBA and Team USA superstar
        Kobe Bryant has been named as the FIBA World Cup 2019 global ambassador, according
        to the website of the governing body for basketball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6363048-1bb0-43df-bf75-32c32713a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:33.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 20-year pro career, Bryant captured five NBA titles with
        the Los Angeles Lakers and two Olympic gold medals with Team USA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9817cae5-8c2c-48b9-93fd-47236cca9ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:33.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also widely regarded as one of the best basketball players
        in history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f90303-ed08-4a54-8e33-7593990ca763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:33.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a global ambassador, the 40-year-old Bryant will help promote
        and participate in activities leading up to the FIBA World Cup in China next
        year and the first-ever 32-team edition of FIBA''s flagship competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f33a7-2742-4a56-baff-df7f301309dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:04:33.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIBA World Cup 2019 will run from August 31 to September 15.</p>'
  'philippine-provinces':
    'author': ' CNN Philippines Life Staff'
    'caption': 'There’s still a lot to learn about the Philippines and maybe we can
      start by even just knowing the provinces that make our country whole. Illlustration
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-10-31T17:24:27.098+08:00
    'imagesource': 'jcr:d4a5c71e-f88a-405e-af36-374fa2488f56'
