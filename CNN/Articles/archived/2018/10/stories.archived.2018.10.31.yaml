    'template': '1'
    'title': 'Chavit Singson confident TierOne Communications can deliver as 3rd telco

      '
    'updated': 2018-11-01T08:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad4100-8148-4953-9747-1d449604818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:40:00.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Businessman
        and former Ilocos Sur Governor Luis ''Chavit'' Singson is confident that TierOne
        Communications can deliver as a possible third major telecommunications player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1170704-10e4-4ad7-ac93-0e822e632fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:40:00.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson is president of the Luis Chavit Singson (LCS) Group of Companies,
        which is the territory partner of Mindanao-based telecommunications company
        TierOne.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e83025-c8fc-4d3c-a8fb-bc1167e6888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:40:00.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TierOne, one of the bidders for the third major telecommunications
        player spot, provides broadband internet service in the Autonomous Region
        in Muslim Mindanao (ARMM).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33119a0-64c1-4e35-af7a-6e0cba42028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:40:00.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under LCS is Gracia Telecommunications, an internet provider
        in Northern Luzon.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Singson: LCS is a consortium which meets all 3rd telco requirements
        | <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/ulSqrF0IZE">pic.twitter.com/ulSqrF0IZE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1057596354308919296?ref_src=twsrc%5Etfw">October
        31, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca716d-5e4c-4e96-b060-f87a335a21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:40:00.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4216bba-79c2-41b5-a288-9a80a04024d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:40:00.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Singson said that with the
        number of partners they have, they will be able to bring down internet cost
        by 90 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d4a7c-df68-4609-87ad-222230715236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:40:00.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can bring down the price of internet and our target is to do
        a faster WiFi," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62efb74-1d13-4e87-80fd-10d40761ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:40:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added his confidence in the business venture stems from having
        complied with the requirement provided by the Department of Information and
        Communications Technology (DICT) and having partnered with other companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed7a02-2e34-4c09-870b-04a86f7204df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:40:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident dahil na-comply namin lahat ng requirements. Marami
        kami, it''s a consortium. Madami kaming partners," Singson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35df32-20f7-484d-9b8c-b066aea936d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:40:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson did not name his partners, and only said one of the companies
        they have partnered with is Korean.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2dd007-ec30-4c90-9846-4744258e28e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:40:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will announce the third major telecommunications
        player on November 7.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb011af-f72d-4d1d-ac6c-f8b5c7ea1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:40:00.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:22.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Third telco player may be named November 7 – DICT</p>'
