    'template': '1'
    'title': 'No militarization of Customs bureau, new chief ensures

      '
    'updated': 2018-11-01T10:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45538fc1-6a53-4d93-ab1e-815fe3f7419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 31) — There will be no militarization
        of the beleaguered Bureau of Customs (BOC), newly-appointed Commissioner Rey
        Leonardo Guerrero said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23afdbd-6b13-49cf-9035-28c41d5517a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve explained, ''yung directive ni President to have military
        people, personnel from the AFP (Armed Forces of the Philippines) to assist
        the Customs is not a militarization process," Guerrero said in a press conference
        shortly after officially taking the helm of the BOC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8afd1-cbdb-40a6-9744-421dbc2ce303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Sunday said all Customs officials "will
        be replaced, all of them, by military men. It will be a takeover of the Armed
        Forces in the matter of operating in the meantime while we are sorting out
        how to effectively meet the challenges of corruption in this country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199e334d-5539-412c-85be-fc94dc700856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Military to take over Customs</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befafdd4-500f-4921-96ec-2f840771518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made this order after a massive shabu shipment, believed to be
        worth ₱11 billion, slipped past Customs concealed in magnetic lifters. Duterte
        has since replaced Isidro Lapeña, whom he promoted as Director General of
        the Technical Education and Skills Development Authority, and placed all BOC
        officials on floating status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613d1ce-5581-45e1-adbc-6d49150db094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero, a former Armed Forces chief, clarified there will be no
        military takeover, since Customs officials will still run the bureau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635f2c7-1d8f-4cdb-966c-d0cf714b8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officers of the Bureau of Customs will still be in control
        of the operations and activities of the bureau," Guerrero stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf025082-d167-4d57-9dad-ab389a62ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will meet with Finance Secretary Sonny Dominguez and
        other concerned officials "to discuss details of the transition process."
        The BOC is under the supervision of the Finance Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32fef4-e41a-423f-bc1a-a77859abcf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero said Duterte has ordered him to "choose people with integrity
        and with a high-learning curve" to take on the job of ensuring a corruption-free
        bureau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed09a8ed-0626-4181-acb1-672217f03092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday said members of the Armed Forces will not
        take over the tasks of Customs employees, adding that it will be up to Guerrero
        to decide on the new setup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d14a8be-42e3-4974-83a9-200b7ce404c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people will be there to make their presence felt, to create
        the military presence that will hopefully intimidate those corrupt people
        there. To assist them," Presidential Spokesperson Salvador Panelo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a39778-aa15-4a36-9db7-c1b0280842c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Chief of Staff General Carlito Galvez, Jr. is now forming
        a contingent composed of air force, Army, Navy and Marine personnel, to be
        sent to Customs in line with Duterte''s order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a72091-a399-447a-9390-0c2d28a113bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unrelenting'' fight vs. corruption</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc16b08a-617c-4029-a1db-11dba2087a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero is the third Customs chief to be appointed by Duterte.
        Before Lapeña, there was Nicanor Faeldon, who quit his post amid investigations
        into the ₱6.4-billion shabu shipment from China that slipped through the country
        under his watch in May 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5354f-db3b-4b28-a7b3-f0523d13e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, along with other Customs officials and employees, were
        also accused of accepting "tara" or grease money to ease the release of shipments.
        Faeldon denied the allegations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484b12f-7eed-4e33-addd-1d44800bfbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero on Wednesday promised to be on top of the situation to
        rid the bureau of corruption and avoid the slip of shipments. He refused to
        detail his plans, which he said he prefers to keep to himself for now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61459dc-5f56-4213-ad9d-4d2a93a9a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I take the helm of the Bureau of Customs, expect that the effort
        against corruption will be both decisive and unrelenting as I focus on addressing
        systemic weaknesses, implementing stronger internal safeguards, enhancing
        integrity systems and building the capabilities and capacities of our workers,"
        Guerrero said during his speech at the turnover ceremony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9b749-3956-4924-885d-9c445e1ec870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on current and incoming Customs officials and employees
        to work on regaining public trust on the corruption-tainted bureau.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5524c-9769-4e4d-b3ec-e596fe579b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to be able to trust every single member of the Bureau of
        Customs to be honest and upright and each of you needs to trust me in my commitment
        and capacity to lead with integrity," Guerrero said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942a8eb-9b35-423f-9606-2a919a34233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:36:29.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:19.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Carloyn Bonquin contributed to this report.</p>'
  'globe-telecom-volunteers-rise-against-hunger':
    'author': ' LIFESTYLE Globe Telecom volunteers join Rise Against Hunger in making
      history By CNN Philippines Staff'
    'caption': 'Madie Laing, RAH USA PR and Marketing Specialist receives the certification
      from GWR Judge Philip Robertson.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-31T16:07:42.515+08:00
    'imagesource': 'jcr:e039557a-5f4e-412e-aa2d-a9036db308d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca588a2e-e6d5-44c1-852b-3e547efdd948'
    'lead': 'International non-profit organization Rise Against Hunger sets a new
      Guinness World Record for the biggest number of people assembling hunger relief
      packages simultaneously at multiple locations. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:41:45.098+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:18.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:22.962+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe Telecom volunteers join Rise Against Hunger in making history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad315d-dc7a-42d9-ae2c-32aba53c204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Employees of Globe
        Telecom joined hundreds of volunteers from different continents in helping
        international non-government organization Rise Against Hunger (RAH) enter
        the Guinness Book of World Records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9e7c8-eca5-45a0-926d-284568cb64ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees teamed up with other volunteers from U.S, Italy, India,
        and South Africa to organize the greatest number of people assembling hunger
        relief packages simultaneously at multiple venues within five minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac036e60-a9d2-4f57-879e-b7aba2e2c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said activity, which was held in celebration of World Food Day,
        was also a way for the concerned parties to publicly show their commitment
        to the United Nations Sustainable Development Goal No. 2-- that is to " end
        hunger, achieve food security and improved nutrition and promote sustainable
        agriculture."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b22cd9-5920-4a78-bd59-4ed5eaf306c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid an exhilarating atmosphere, 214 volunteers from the Philippines
        completed the task of packing meals-- which consist of vitamin sachets, soy,
        veggies, and rice-- in barely three minutes. The Philippine team also had
        the most number of participants among the 832 volunteers from over 10 countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d213b2f-48b7-4049-8554-0e5464b1888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All meals packed during the Manila leg will be distributed to families
        in Cagayan Valley and Benguet, who suffered from the onslaught of Typhoon
        Ompong last September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a1aeb-a106-4524-814b-f87a82a5c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I''m proud to be part of this momentous event, I am here
        primarily because I want to help even if there is no recognition," said Head
        of Globe Office Collaboration Danni Fernandez, who also participated in the
        volunteering activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db09bb-0ca2-40b7-ab22-0594dc8ae9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also overwhelmed because we were able to do a good deed and
        set a record at the same time."</p>'
    '13':
      'image': 'jcr:46f01086-3ee1-4f5f-90fa-53bbb03d3459'
      'imageCaption': 'The Philippine Team eagerly awaits the start of the Guinness
        countdown.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5484b4f-73b3-4a37-8488-4cf8ee249ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3650a-97ec-40d7-a4c3-5af6f124144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for the Philippine meal packs came from donations of some
        17,500 Globe customers through their Globe Reward points amounting to P1.1
        million. The company also matched the amount as a total donation of P2.2 million
        was given out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731c1348-f514-4af8-b517-ee4950004483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the Guinness challenge, the volunteers continued to assemble
        the remainder of over 22,000 meal packs, which will provide 1,500 families
        with sustenance for at least 14 days.</p>'
    '17':
      'image': 'jcr:ebe4cdde-294a-49f2-b537-d904aaca9d30'
      'imageCaption': 'The volunteers continue with the meal-packing activity even
        after making it to the Guinness World Record'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd214e5-d81f-4c36-90b9-0bdef05157cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f768cb78-8c04-44dc-9142-5d231d315eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Globe works towards reaching its business goals, it also
        provides employees with greater opportunities to help in the communities and
        marginalized sector of our country through various means. Supporting Rise
        Against Hunger in this meal packing activity is one way of instilling a sense
        of higher purpose among our employees," said Yoly Crisanto, Globe Chief Sustainability
        Officer and Senior Vice President for Corporate Communications.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1b081-a512-4452-a35a-522398bf215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:41:45.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:18.486+08:00
