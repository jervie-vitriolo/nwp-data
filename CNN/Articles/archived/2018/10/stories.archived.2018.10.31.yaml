      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe is an active supporter of RAH which has been fulfilling its
        commitment to end hunger across the globe for 20 years. RAH produces healthy
        food packs for calamity response, and facilitates packing activities to enable
        large groups of volunteers to take part in relief operations.</p>'
