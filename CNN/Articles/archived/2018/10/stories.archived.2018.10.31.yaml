      'mgnl:type': 'text'
      'text': '<p>Tulfo said he is asking PTV-4 to give him a program slot on the
        network.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6d22a7-7fe6-4a43-86d9-03e14c105031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.911+08:00
