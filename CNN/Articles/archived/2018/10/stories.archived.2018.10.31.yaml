      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skills training centers for subjects that are not a part of the
        educational system</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c5298-9800-4c92-a833-9a3ec4265ccd'
