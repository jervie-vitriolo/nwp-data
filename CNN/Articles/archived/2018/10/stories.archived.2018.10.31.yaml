  'Moon-rock-auction':
    'author': 'Rob Picheta'
    'caption': 'Three tiny moon rocks, collected by a Soviet space mission in 1970,
      are expected to sell for up to $1 million when they go to auction in November.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-31T19:05:01.867+08:00
    'imagesource': 'jcr:3ce66e65-48d5-46d0-bc45-b6673f900224'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f788e22-c99c-4ceb-bd54-a9fa8a6199fa'
    'lead': 'They were retrieved by the unmanned Luna-16 Mission in 1970, and were
      first sold in 1993 by the widow of former Soviet space program director Sergei
      Pavlovich Korolev.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T16:49:10.888+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:15.548+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:24.956+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare moon rocks set to sell for $1 million at auction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f74cf-8c02-453a-86df-02a729211e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Three tiny moon rocks, collected by a Soviet space mission
        in 1970, are expected to sell for up to $1 million when they go to auction
        in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b04c48-eb4e-4cd5-8e70-ce3f026352d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s says the minuscule fragments, valued between $700,000
        and $1 million, are the only known and documented lunar rocks to be available
        for private ownership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4373f5b6-63f7-4439-897f-52eff30e5b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two largest pieces measure just two by two millimeters -- about
        as thick as the side of a nickel coin -- while the smallest piece is just
        one by one millimeter, smaller than some grains of sand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fbc689-59ea-45e7-822a-202bff3956a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were retrieved by the unmanned Luna-16 Mission in 1970, and
        were first sold in 1993 by the widow of former Soviet space program director
        Sergei Pavlovich Korolev.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f11a9-247f-4ee1-ae5e-90ea050f4b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the rocks have been in the hands of an unnamed American
        individual, who has now put them up for sale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07076d24-7d5f-4f6f-9fd4-454d54e70700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "extremely rare" for authentic lunar samples to be put up
        for public sale, Sotheby''s said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b916b00e-bf2e-4669-ba6e-bbd1e2a9f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These samples are subject to laws governing public gifts, and in
        most cases, as in the United States, the law does not currently allow for
        public gifts to be transferred to an individual," they added. "As such, this
        is the only known, documented lunar sample to have been gifted to a private
        individual."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835957c2-8006-40e3-9b05-fa2f2cc723ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luna-16 probe drilled a 35-centimeter hole in the moon''s surface
        to retrieve the fragments, which were gifted to Nina Ivanovna Koroleva by
        the USSR in recognition of her late husband''s contribution to the country''s
        space program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d464e-af04-4182-8188-eaa6a3ed3b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotheby''s had previously sold the rocks for $442,500 in 1993, after
        Koroleva put them up for auction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc0f42-e882-4d5a-a47b-5b2d56dbe3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous objects retrieved from the moon have proven equally popular.
        Last year, Sotheby''s sold a bag used by&nbsp;Neil Armstrong&nbsp;to collect
        lunar samples during the Apollo 11 mission for $1.8 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a77cfc-b2c4-46ea-84b7-d1f6f663859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bag had been&nbsp;bought for just $995 only two years before,
        and a legal battle ensued when NASA discovered its provenance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf86d3-0296-4199-b79d-32b088ba2970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA owns around 842 pounds of moon rock, retrieved from six Apollo
        missions between 1969 and 1972.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6febc7-1900-4c35-8747-9a6836525341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:49:10.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Rare moon rocks
        set to sell for $1 million at auction."</em></p>'
  'rosita-exits-par':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T19:07:21.855+08:00
    'imagesource': 'jcr:9fe0ec00-d2b3-4515-b4a7-00d56a7f688c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ffd6a6a-f95a-4539-bf44-19c144970cd6'
    'lead': 'While ''Rosita'' has weakened into a tropical storm as it left the country,
      PAGASA says it will still bring occasional rains in some parts of northern Luzon.   '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T16:51:48.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:15.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:25.041+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Rosita'' exits PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e394cc3-05d7-40ee-9315-3f9255961330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:51:48.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Tropical
        Storm Rosita, which has left Philippine territory, will still bring occasional
        rains in parts of Luzon, weather officials said on Wednesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c516c-89f6-442a-96af-2884774fd8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:51:48.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said that while Rosita is now
        out of the country, it will still bring occasional rains in some parts of
        northern Luzon, particularly Ilocos Region, Cordillera Administrative Region,
        Batanes, Babuyan Group of Islands, and Zambales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9a617-0f46-45e5-9583-b8fcfa83924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:51:48.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said Rosita was last spotted at 325 kilometers
        west of Laoag City in Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcdd004-09c4-4feb-8a10-a0a7707d1a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:51:48.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm maintained maximum winds of 85 kilometers per hour (kph)
        and gusts of 105 kph. It is moving west-northwest at 15 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf9b9c-bb38-4542-bf03-225cbebf4319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:51:48.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tropical cyclone warning signals were lifted throughout the
        country, as the storm continued to lose strength following landfall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2f896-3dc9-4b71-b105-5721675596fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:51:48.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 3,000 families have fled their homes, as Rosita left a trail
        of destruction Tuesday. The National Disaster Risk Reduction and Management
        Council, as of Wednesday afternoon, said there were at least 14 casualties,
        following the storm''s onslaught.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e8aea2-1f17-4b40-9e69-e9003cf2b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:51:48.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Public Works and Highways Secretary Mark Villar, meanwhile,
        confirmed at least 10 people were killed in a landslide-hit building of the
        agency in Natonin, Mountain Province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5101b-fc56-4c58-92de-7adcb5524cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:51:48.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar added six people were rescued from the building, while 11
        individuals are still missing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1389e-f5e6-49a5-86e5-eaaa86133a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:51:48.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Death toll in landslide-hit DPWH building rises to 10</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924001a-c449-45be-af26-9a14f2297351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:51:48.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines said it has also
        deployed a team to conduct aerial and ground inspections to assess Rosita''s
        impact in the typhoon-struck areas.</p>'
  'German-nurse-kills-100-patients':
    'author': 'Nadine Schmidt and Sheena McKenzie'
    'caption': 'Niels Hoegel, 41, confessed to killing his patients at two hospitals
      in northern Germany between 2000 and 2005.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-31T07:00:33.090+08:00
    'imagesource': 'jcr:1237b490-caad-438e-9f00-1991646ba210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03176199-6e97-4fa2-a8c3-d664d471316f'
    'lead': 'Niels Hoegel, 41, confessed to killing his patients at two hospitals
      in northern Germany between 2000 and 2005.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T16:54:07.791+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:15.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:25.120+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German former nurse admits killing 100 patients

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec437711-488e-440e-b8ed-3eced9335d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:54:07.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A German former nurse on Tuesday admitted murdering 100
        patients, making him one of the country''s deadliest post-war serial killers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce15375-bade-4a48-b0ac-b42c8a541399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:54:07.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niels Hoegel, 41, confessed to killing his patients -- between the
        ages of 34 and 96 -- at two hospitals in northern Germany between 2000 and
        2005.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b768a-d08b-4075-bdf9-f822e0f42c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:54:07.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoegel is accused of giving his victims various non-prescribed drugs,
        in an attempt to show off his resuscitation skills to colleagues and fight
        off boredom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c4ace5-a5bf-454f-b13e-be75d9619644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:54:07.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of his trial at a court in Oldenburg, northwest
        Germany, Hoegel said the murder allegations against him were correct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a495465f-4a15-4d14-946f-cf341d207a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:54:07.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 126 relatives of the victims are co-plaintiffs in the trial,
        which is expected to run until May next year, a court spokeswoman told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3fdf1-c109-41fb-a413-56bf878ec4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:54:07.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoegel is already serving a life sentence for six convictions, including
        homicide and attempted homicide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed89d5-343f-48f7-a192-412158fcb0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:54:07.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those convictions led authorities to investigate hundreds of deaths
        and exhume bodies of former patients in the clinics where he worked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608691f-54e8-466c-9c8a-083fd48d73d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:54:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year he was charged with another 97 murders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b107b-a623-4eb9-87a7-38b4deb85ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:54:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Hoegel should have been aware that the drugs he
        gave to patients at hospitals in Delmenhorst and Oldenburg could cause life-threatening
        cardiac problems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5ff06-c22d-4a8d-a449-49364e0c5277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:54:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past hearings, Hoegel said he felt euphoric when he managed to
        bring a patient back to life, and devastated when he failed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f153d8-0f37-417f-a365-5a5afe6b166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:54:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the final number of murders may never be known because
        some possible victims were cremated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb0d2b8-c866-45dc-94f6-5c9d05567c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:54:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "German former nurse
        admits killing 100 patients</em></p>'
  'Apple-new-iPad-Pro-MacBook-Air-Mac-Mini':
    'author': 'Samantha Murphy Kelly'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-31T06:50:44.498+08:00
    'imagesource': 'jcr:adbf8b53-609e-4ba9-8620-da8e337ad3fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b46fa6a-e12b-4474-8d31-f82053c710e6'
    'lead': 'Apple unveiled what it''s calling the biggest change to the iPad since
      its inception eight years ago'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T16:56:18.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:15.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:25.247+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple unveils new iPad Pro, MacBook Air, and Mac Mini

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7079fb-f23f-47a9-b738-175b83270cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Apple has brought its fanfare to Brooklyn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9999b01b-a301-414f-9935-59e552a0f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Tim Cook kicked off his company''s second keynote in two months
        on Tuesday. This one, held at the Brooklyn Academy of Music, follows its splashier
        September press event where it unveiled the&nbsp;iPhone XS, XS Max&nbsp;and&nbsp;XR.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884a906-d824-4c21-acb1-9f993e464f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple unveiled what it''s calling the biggest change to the iPad
        since its inception eight years ago. Its new features play in to Apple''s
        mission to make the tablet more adaptable and appealing to a larger audience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83df9b-34ec-406a-8a1e-bc3b9f14e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPad Pro is 5.9 mm thinner — about 15% slimmer than its
        predecessor — and no longer features a headphone jack or Home button. You''ll
        need to swipe certain spots on the screen to get back to previous pages. The
        iPad Pro also features nearly a edge-to edge-display and rounded corners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d90a4-9207-4f68-9654-fde97083ca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPad Pro also supports Face ID and USB-C, so it can connect
        to monitors up to 5K to turn into a workstation. It can even charge your iPhone,
        essentially turning it into your own personal power bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41869ed0-0ddc-4edd-ba2a-35361cf6579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPad Pro''s Pencil magnetically connects to the side of the
        device and automatically charges — a small touch Apple hopes will resonate
        with creative users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373c4f8-be94-427b-9739-97eeea6d266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s available in two sizes: 11 inches starting at $799, and 12.9-inchfes
        starting at $999.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f27be4-aaca-49d0-97f4-faaf8652ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also showed off a completely redesigned MacBook Air, starting
        at $1199. That''s up $200 from the previous model due largely to its new Retina
        display.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c9e1d-4b8a-484a-8839-04f59649bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Steve [Jobs] pulled that MacBook Air out of that envelope,
        it was clear things would never be the same," Cook told attendees. "The MacBook
        Air''s incredibly thin design not only influenced the Mac line... it changed
        the industry."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa4fe1-197c-49d4-8d63-7983a1eee721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook promises those changes will continue. Apple said the MacBook
        Air is 25% lighter than its previous reiteration, now weighing in at 2.75
        pounds. The familiar aluminum bezel has been removed for a sleeker border.
        For the first time, its base is made out of 100% recycled aluminum to help
        reduce the computer''s carbon footprint by 50%, according to Apple.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434abee3-71d3-4153-8128-9fb1ac657954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the company''s effort to make it more eco-friendly, the 13.3-inch
        notebook features a more responsive keyboard. But noticeably absent from the
        device is the TouchBar feature introduced two years ago that brought a collection
        of controls right to the keyboard, and which many users disliked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ed2d5-3014-4f8f-b3b0-1db535a50361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also touted its new addition of Touch ID for increased security,
        but that inclusion is an interesting choice: Apple is moving away from the
        feature on its flagship iPhones in favor of Face ID.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b2a6b-14ee-4a6a-872e-d9a3570e9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also showed off its first update to the Mac Mini in
        four years. Although it looks strikingly similar to the last model, the overhauled
        device ($799) comes with a quad-core Intel processor with an option to upgrade
        to a six-core version. It features four USB-C Thunderbolt 3 ports and HDMI
        and Apple says it is five times faster. It now comes in space gray.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b5c7b-72f8-44c3-b362-ec5db9b1c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Cook announced that iOS users can now upgrade to iOS
        12.1 for more than 70 new emoji and the much-anticipated new group FaceTime
        feature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8def9a8-e094-4cee-a48d-9f84c53a0169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loup Ventures analyst Gene Munster said the announcements were mostly
        expected and "incrementally positive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6442e-24e5-4482-bfca-28e37bba1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see today''s iPad Pro updates as an indication of the blurring
        the lines between the iPad, the Mac, and the iPhone," Muenster wrote in a
        note. "Adding tech from the iPhone like FaceID, along with full Adobe apps,
        Xbox-level graphics, and a USB-C port that we usually associate with a Mac
        makes its ''tablet'' categorization more ambiguous. This may increase Apple''s
        addressable market by effectively creating a lower entry point for a full-fledged
        ''computer.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf40ff-573e-40df-92c6-860a3f4aa450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ABI Research director David McQueen said Apple''s move
        to add higher-end specs to its products will help it accommodate future technological
        advances, like 5G. McQueen said he believes brand loyalty will push customers
        to pay the higher prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372339db-a5df-4a33-9630-b8beaecd3711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers are still happy to pay the price to have an Apple product
        having probably invested heavily already into the ecosystem," McQueen told
        CNN Business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055e910-4639-4b41-9822-769c996f4e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:56:18.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders start today and the new products hit stores next week.</p>'
  'Lion-Air-Indonesia-crash':
    'author': 'Bianca Britton'
    'caption': 'Soldiers push an inflatable raft as they carry debris of the Lion
      Air flight JT610 airplane that crashed into the sea, as they walk onto Tanjung
      Pakis beach in Karawang, Indonesia, October 30, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-31T18:42:15.013+08:00
    'imagesource': 'jcr:6f894f54-49d5-4365-a1d4-fcaf9645c7a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f57f3b03-6c9c-48d9-8436-e70b9c1ccec8'
    'lead': 'While no information has been released yet as to why the brand-new plane
      crashed into the sea 13 minutes after takeoff, FlightRadar24 has published data that
      shows the plane behaving erratically during takeoff.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T16:58:43.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:14.957+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:25.378+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lion Air: Why did a brand-new Boeing jet crash 13 minutes after takeoff?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3522bfb2-1f0a-42bf-ba1f-7be92800a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The plane behind Lion Air''s crash off
        Indonesia was one of Boeing''s newest and most advanced jets. It was just
        two months old and with 800 hours under its belt, so experts are baffled as
        to what exactly caused the 737 MAX 8 to crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17efea56-5726-4f3b-83e2-b2790a771595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no information has been released yet as to why the brand-new
        plane crashed into the sea 13 minutes after takeoff,&nbsp;FlightRadar24 has
        published data&nbsp;that shows the plane behaving erratically during takeoff.
        When a plane would normally be ascending in the first few minutes of flight,
        the Lion Air jet experienced a 726-foot drop over 21 seconds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cd08f-153c-480c-8458-3c6f3f5624c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation expert Philip Butterworth-Hayes told CNN that the data
        was unusual -- especially since takeoffs like this are typically controlled
        by the plane''s automatic systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9556ea-60ea-41b1-ab13-67045c11e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This doesn''t fit an automatic flight profile," Butterworth-Hayes
        said while studying the data. "Unless, the aircraft was trying to correct
        itself at the time for a number of reasons."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9267da-766d-4403-86c5-8927a9e3cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows an unusually unstable vertical flight profile," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a595bd-72d7-4646-81f6-9746f0cfa8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly at the same time as the speed increased there was an altitude
        dip, which meant that at that point there was quite some loss of control."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8c728-4396-4749-8590-24fe6d19af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, which has only been in operation since August 15, was
        carrying 181 passengers as well as six cabin crew members and two pilots,
        bound for Pangkal Pinang on the Indonesian island of Bangka.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b060f6-6210-4907-8eb3-4c2a6457bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. National Transportation Safety Board air crash investigator
        and CNN aviation analyst Peter Goelz told CNN the data clearly showed issues
        with both the speed and altitude of the plane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c194bc-4701-4f16-8c36-6d0bf18049f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something obviously wrong in both the air speed and the
        altitude which would point to the flight control systems," he said. "These
        are fly-by-wire systems -- highly automated -- and pilots may not be able
        to troubleshoot failures in a timely manner."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11dbfa1-c25f-4fc0-9218-3ebe6911d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Airplanes don''t just fall out of the sky''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42121a44-4cbb-4fdd-b93c-69ad83325154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butterworth-Hayes said that given that the plane was only two months
        old, the reason behind the crash was "very unlikely" to be a mechanical fault.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046376e-f52e-480c-800e-c977bddfed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airplanes don''t just fall out of the sky," he said. "I can''t
        think of any mechanical issue apart from a sudden, unexplained loss of engine
        power (or)complete electrical failure. It''s far more likely to be an external
        event."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8741d-1b80-4e58-9cbd-890ebdf5ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggests that an environmental issue is to blame -- such as a
        microburst, or the plane hitting something like a flock of birds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76ef1a-3ac5-4fb0-94e3-dfc805e71766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microbursts are very difficult to detect -- they''re a sudden down-rush
        of wind, like a vortex and you can''t really see it -- you hit it, suddenly
        your aircraft isn''t performing how it should do, you start doing all sorts
        of recovery motions and then it''s too late."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ed834-5d68-41ac-8327-6bf394912142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Boeing 737 MAX 8 made a request to air traffic control to
        return to the airport around 19 kilometers (12 miles) after takeoff, but did
        not indicate there was any emergency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1cbc47-b09f-41ed-99d2-3952f82b25d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radar data did not show that the plane had turned back, and air
        traffic controllers lost contact with it soon after, Yohanes Sirait, spokesman
        for AirNav Indonesia, the agency that oversees air traffic navigation, told
        CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93238352-b52d-4343-8597-b33728f1c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butterworth-Hayes said that the fact that the pilots had not indicated
        there was any problems on board suggests there was a minor incident they were
        dealing with that they were in control of.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a1c4e-1804-42db-8785-22418a8eadfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their call suggests it was a minor incident which they were in
        control of and they didn''t require assistance," he said. "But that rapidly
        escalated."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61c5f7-a58f-4747-9ae1-05d290886bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an altitude loss (before the flight crashed) and just
        after that there was obviously some sort of correction," Butterworth-Hayes
        said while looking at the FlightRadar24 data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d5787-cfb6-46e1-9e53-017b37f01037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever happens to that dip is a correction but whatever that
        correction was wasn''t very long and that''s when the plane started falling."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b45ff6-ff20-4876-8bb1-22e436da32ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier with CNN, David Soucie -- a former safety inspector
        with the US Federal Aviation Administration -- said the fact that an emergency
        wasn''t declared should be a cause for concern.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558e6ad-5e73-4b9c-a806-5863efaf574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s most peculiar to me is the fact that they didn''t declare
        an emergency. They just simply said, ''We''re going back,''" said Soucie,
        a CNN safety analyst.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600be510-03d0-4185-b16d-7b17ad53ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when I look at the track of the aircraft after that, the aircraft
        made a very steep dive after that, which is not typical of what they would''ve
        done," he added. "They would have maintained altitude and made that turn and
        come back to (the airport)."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617e41e-fac8-4c06-b802-020141e8c14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soucie added that something had to have happened for the aircraft
        to lose control.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3ca95-5013-47a3-b06b-ebf5ff4678c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ruled out weather as a cause of the crash, however, since the
        plane did not appear to attempt to turn back toward Jakarta. "That says that
        something abrupt and very fast happened to the aircraft."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0770c68-c41d-41e6-8853-538c1ff7cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are pitot tubes to blame?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01f140a-db3e-486e-87d4-e9c0d6c07b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots on board the plane''s previous flight to Denpasar reported
        technical problems and that the plane was displaying "unreliable airspeed,"
        the deputy chief of Indonesia''s National Transport Safety Committee, Haryo
        Satmiko, told reporters, including Reuters, during a news conference on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b2afa-315c-4480-bd6f-2117058ecfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers had checked and repaired the issue, Lion Air Chief Executive
        Edward Sirait told local media, and that they gave the plane clearance to
        fly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757238ec-e302-4eea-b8ad-a64ba7d92507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the "unreliable airspeed" problem that was reported,
        Butterworth-Hayes said the pilots would have been reporting an issue with
        the pitot tubes that determine air speed. Infamously, Pitot tubes were to
        blame for the Air France Flight 447 crash in 2009 when it plunged into the
        Atlantic Ocean. Ice crystals blocked the plane''s pitot tubes, the autopilot
        disconnected and the pilots did not know how to react to what was happening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8effc7-e634-4245-818d-94a6f7f32a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminds me a lot of the aircraft that came down in the Atlantic
        where you had accelerating speed and a loss of altitude -- which implies there
        was a sudden loss of control of the aircraft," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7084c19-ba85-4550-a850-27c0ce4e927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you look at the speed (from data from FlightRadar24), it''s
        pretty constant."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e498b0-45f6-4516-8886-80315b923612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, however, "Pitot tubes are only one part of the issue --
        if pitot tube sensors were showing a different reading from other aircraft
        sensors this might explain a difference in aircraft performance indications."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229e412-59b9-4e07-a4cd-44bd30a6d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing 737 MAX 8 ''top of the line, best you can buy''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87043b7b-02cb-4c5f-a013-42ae40db7ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was one of 11 of the Boeing planes in Lion Air''s fleet.
        In a statement, Boeing said the company was "deeply saddened" by the loss
        and offered "heartfelt sympathies" to passengers and crew on board, and their
        families.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651fa7c-ff4a-4bdb-8eb9-d6ddbc4baee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soucie said 800 hours was plenty of time "to get this tried and
        true."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31b7d1-39c8-4c67-98ca-b1719b226b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the MAX 8 was "the top of the line, it''s one of the best
        you can buy ... I don''t see anything coming back towards maintenance on this
        issue or the flight of the aircraft itself."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd26acca-4f1a-4199-9eb1-e59121878333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goelz agreed that the loss of such a new aircraft was "highly unusual."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c9613-5c0b-45e1-8fd5-d72faf94d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because Lion Air jet''s pilot and co-pilot were experienced
        -- 6,000 and 5,000 flight hours, respectively -- and weather did not seem
        to be a factor, investigators would be focusing on the aircraft, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e1bab-7508-419f-ac35-091464e080d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian aviation authorities will inspect all Boeing 737 Max
        8 planes belonging to the country''s commercial airlines, Transportation Ministry
        official Capt. Avirianto told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c93a6-8cca-4de2-98d1-f0f21fb50f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avirianto said Garuda''s plane was inspected on Monday night. The
        ministry hoped to inspect at least three of Lion''s remaining aircraft Tuesday
        night and the other eight soon. "We will checklist one by one, with its system
        and technical things," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b8e1b-32c2-4913-9dd6-3c260885e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the aircraft''s flight data recorders are found and an investigation
        is held, it''s unlikely we''ll know much about the cause of the Monday''s
        crash, Aviation consultant and former pilot Alastair Rosenschein told CNN''s
        Becky Anderson.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec27ff-bf73-407a-9958-c106571f073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenschein said it''s particularly important to find the black
        boxes quickly because the plane that crashed was a newer aircraft.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6c92b-5d38-4428-a7d4-c32b7ed227b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened here could possibly affect the same model of aircraft
        flying in other parts of the world," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9fc6d5-d924-49e8-b707-63805190a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until those boxes are found, it''s unlikely that authorities will
        be able to figure out what brought down the plane.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5231781-17f6-479b-858d-1c5bfa4437f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goelz said the Lion Air crash is yet again another reminder to officials
        that airlines need better recovery equipment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90264ee-0128-48cd-a6fa-5af8b010d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also think it will take a few days to find the date recorders,"
        he said, adding it''s hard to find things in the ocean.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588bea56-cf5c-49ff-acae-41f2b214d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It) again highlights the need for more sophisticated tracking
        and recovery devices."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266cfe4-5fa0-4a94-a786-5ea3a717112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:58:43.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Lion Air: Why did
        a brand-new Boeing jet crash 13 minutes after takeoff?."</em></p>'
