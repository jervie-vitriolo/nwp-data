      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted he asked President Rodrigo Duterte to offer him the
        post after he was discouraged from going after a Senate seat in the 2019 midterm
        polls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca9238-14a5-4820-8966-47ac5894032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.911+08:00
