      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The next chapter of HBO''s "Game of Thrones"
        will have Naomi Watts at the center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a73b1c-4968-40d2-b62b-f3e54ed1ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:39:03.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot for the premium cable network''s prequel has cast the
        "Gypsy" actress to star in the project from creators Jane Goldman and George
        R.R. Martin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc96e2b-83fc-4264-b248-84e9ed8ea22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:39:03.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watts will play "a charismatic socialite hiding a dark secret in
        the drama pilot," according to HBO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f1ef9-7963-4a7c-a93c-778462dbcc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:39:03.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot and potential series will be set thousands of years before
        the events seen in the mothership series, and chronicle the world''s "descent
        from the golden Age of Heroes into its darkest hour," a description said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562ee76-2512-4700-a3c3-eda4bc204efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:39:03.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman will serve as showrunner on the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eea9c3d-4f39-40b4-a5af-f84f32b9655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:39:03.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO ordered the pilot for the prequel back in&nbsp;June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beedddf3-bf1a-4f7b-87cf-20854893dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:39:03.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final season of "Game of Thrones" is scheduled to air sometime
        in 2019.</p>'
