    'title': 'Inexperienced Lakers starting to wear on LeBron

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ba1c98-f57c-4455-87cd-051130d66a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:30:13.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Just seven games into the season, LeBron James is starting
        to run out of patience with the mistakes of his young Los Angeles Lakers teammates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74545d-752d-47de-bb39-61b4b1d46806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:30:13.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers are 2-5 following a 124-120 loss at Minnesota on Monday
        night and have given up an average of 122.3 points per game, 29th in the league.
        The Lakers haven’t been able to keep opponents off the boards — they surrendered
        20 offensive rebounds to the Timberwolves — nor have they been able to shut
        them down on crucial possessions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6c60b-d337-4c65-ac8b-0a72c55ce619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:30:13.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We talk about patience but you can’t have reoccurrence of the same
        thing,” James told reporters after the loss to the Timberwolves. “If you are
        doing the same things over and over and over and expecting the same result
        then that’s insanity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5325d-b3c7-4d52-b28a-90fe1745c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:30:13.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we have to get better. We can’t keep having the same mistakes
        over and over.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b6cac-1a79-4bee-b905-b064c70bc16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:30:13.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When James left an aging Cleveland team behind and signed with the
        Lakers in free agency in the offseason, he acknowledged he was moving to a
        young team that he would need to nurture and teach. Already, though, he’s
        grown tired of losing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f5cb5-c13b-4f15-ab89-c85e8e450463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:30:13.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You probably don’t want to be around when my patience runs out,”
        added James, who turns 34 in December. “I’m serious.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a3925-947c-4dc2-a10d-bb6f648beccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:30:13.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers’ young core — Brandon Ingram, Lonzo Ball and Kyle Kuzma
        — has shown potential but James expects more from the Lakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0cd932-213d-45e2-8787-6eb6482743fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:30:13.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We got to figure it out,” James said. “It is not one guy. We are
        all in this together, so, we got to figure it out. We got another one on Wednesday
        (against Dallas) on our home floor and we got to be really good.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e194dda-29c9-42c4-8514-7eb027c1c607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:30:13.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, James is ninth in the NBA in scoring, averaging 27.6
        points per game. He is tied for third in minutes played with an average of
        36.0.</p>'
  'parker-solar-probe-nasa':
    'author': 'Matthew Robinson'
    'caption': 'NASA''s Parker Solar Probe has broken the world record for the closest
      approach to the sun ever achieved by a man-made spacecraft — and it''s not stopping
      yet. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-31T07:46:18.878+08:00
    'imagesource': 'jcr:0ace1592-b2ee-42ea-9558-8e1d8bc4357b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09a91f47-2107-4251-b902-6e0d40100b79'
    'lead': 'NASA''s Parker Solar Probe has broken the world record for the closest
      approach to the sun ever achieved by a man-made spacecraft -- and it''s not
      stopping yet.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T16:32:59.670+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:16.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:24.580+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA probe is now closest ever aircraft to the sun, and it''s getting
      nearer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10db230-f38e-478a-8709-bac2cca42851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA''s Parker Solar Probe has broken the
        world record for the closest approach to the sun ever achieved by a man-made
        spacecraft — and it''s not stopping yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d193040-5ece-4195-80bd-efdbb138684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe surpassed the previous record of 26.55 million miles from
        the star''s surface on Monday October 29 at around 1:04 pm ET.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af93a42e-406a-4d0f-bc78-83080e16428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record was held by the Helios 2 craft, which was launched
        from Florida''s Cape Canaveral Air Force station in 1976.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9008e3-4b9e-4486-9bb8-696d937439c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parker Solar Probe is now expected to continue its approach,
        passing through the corona, or the sun''s outer atmosphere, next week, reaching
        within 15 million miles of its surface.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ffcbc3-c42d-4e24-aaea-9bf33a7b411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will continue to break its own record over the next seven years,
        carrying out 24 close approaches, reaching within 3.83 million miles from
        the sun by 2024.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12747699-0fa2-4e29-9ba0-5ff862f03a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been just 78 days since Parker Solar Probe launched, and
        we''ve now come closer to our star than any other spacecraft in history,"
        Andy Driesman, from the John Hopkins Applied Physics Laboratory in Maryland,
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de34cf5-3536-45bc-84ec-8f0a450d8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a proud moment for the team, though we remain focused on
        our first solar encounter, which begins on October 31."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90cdf0a-d44d-4e71-9f90-0810ced5f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parker will also beat the world record for the fastest traveling
        spacecraft relative to the sun. The record was previously held by the Helios
        2 in 1976, which reached a heliocentric (or sun-relative) speed of 153,454
        miles per hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59621aff-ff5c-49b3-b855-e7ffc1fa91cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft is carrying a number of state-of-the-art instruments,
        allowing NASA scientists to collect vital data in order to answer fundamental
        questions about the Earth''s closest star.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b71c9-ab55-45ad-9c06-2013bef30b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been studying the Sun for decades, and now we''re finally
        going to go where the action is," Alex Young, associate director for science
        in the Heliophysics Science Division at NASA''s Goddard Space Flight Center
        in Maryland, said ahead of the probe''s launch in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273911d-581f-4acd-b904-9a6007f87d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicky Fox, Parker Solar Probe''s project scientist, added: "The
        Sun''s energy is always flowing past our world. And even though the solar
        wind is invisible, we can see it encircling the poles as the aurora, which
        are beautiful — but reveal the enormous amount of energy and particles that
        cascade into our atmosphere. We don''t have a strong understanding of the
        mechanisms that drive that wind toward us, and that''s what we''re heading
        out to discover."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e84b77-30d1-4b98-9341-b016d2dc8c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists want to answer phenomena which have puzzled researchers
        for decades, including the causes behind the acceleration of solar winds and
        geomagnetic storms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ff377-2fb4-4d40-bebb-4e216753b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also investigate why the sun''s corona is significantly
        hotter, at several million degrees Fahrenheit, than its surface, which remains
        at around 10,000 degrees Fahrenheit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0fe5a-a2a7-45db-aa41-3bcedc607aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit like if you walked away from a campfire and suddenly
        got much hotter," Fox said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca0dfe-cf98-471c-a964-c2f0d11370da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parker Solar Probe is the first NASA aircraft to be named after
        a living astrophysicist; 91-year-old&nbsp;Eugene Parker, who proposed the
        notion of solar wind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4737f4-4d27-43f9-9fb5-1ec5474ac709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:32:59.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "NASA probe is now
        closest ever aircraft to the sun, and it''s getting nearer"</em></p>'
