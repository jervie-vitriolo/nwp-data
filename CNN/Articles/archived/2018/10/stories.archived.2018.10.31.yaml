    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:21.217+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life Questions: Get to know an embalsamador

      '
    'updated': 2018-11-02T14:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f67c3-0893-4049-baab-28339c0d24e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.567+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When we think of
        someone passing, we usually associate it with the idea of the soul — what
        happens to their bodies is just an afterthought. For embalmers, dealing with
        the physical remnants of the dead is the job description itself. Embalming
        is the art and science of preserving the body of the deceased, and only a
        handful are willing to take on the job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6a822-e024-4e33-ae5c-22c3c114631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embalming not only requires a license, but it also demands stamina.
        While it may be a regular day at the office for embalmers to deal with dead
        bodies, the notion is still intriguing and squeamish for many.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef467aaa-bc46-4412-bb13-c483def69c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few questions we asked Vicky Pagayon, an embalmer for
        Arlington Funeral Homes, who has been doing embalming services for 22 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f3b15f-4377-45ec-bbb2-aff890700b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paano mo napagdesisyunan na maging embalsamador?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98547a79-7e00-4de7-a0da-0d590c5966e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong una kasi janitress ako, tapos nahikayat ako maging embalmer,
        tas ayun… kumuha ako ng exam, nag training. Nakapasa naman sa awa ng Diyos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1216a1d-e8ef-48e1-b7e5-6aa31b578907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano ‘yung dati mong pananaw sa pag-eembalsamo?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a426d74-2fd9-42ad-b258-afaa75a41fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dati iniisip ko, patay ang mga hawak ko… may sakit, pero wala na
        sa akin. Kailangan kasi dahil trabaho.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14b474-aec6-4cc4-b068-c314be77a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May mga interesting na cases na ba kayong nahawakan?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de023f-1708-4945-a05d-69d349d05ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung mga artista na ginawa ko… Sila FPJ, Rico Yan, tsaka si Isabel
        Granada, ganon. Si Wenn Deramas din.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eddf0b-1b12-4b1a-9aa8-2d7f761172b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May mga special requests na ba kayo na natanggap mula sa
        pamilya?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a579c-7bbb-4df1-8719-8b567ac523e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung mga special requests nila basta makuha ko ‘yung pagkapogi
        nila sa picture. Kuhang kuha naman.</p>'
    '21':
      'image': 'jcr:c2c95179-b2b7-4595-9ccd-fb5fdb94bd63'
      'imageCaption': 'The embalming process for one body usually takes three to four
        hours. Photo by JELLO ESPINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4c388-824e-4362-a2bd-394e90cc1032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d585768-6866-4ff9-b2c1-c662d922a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May ritual or process ba kayo bago kayo magsimula?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafd03ff-7637-4f4f-b98d-df9f86e8dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meron din. Pagdating ng body, sprayan namin ng disinfectant tapos
        dalhin sa office. Kausapin namin ‘yung body na parang “Trabaho lang po ‘to,
        para sa pamilya namin.” Tapos, dadasal din.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0dc9a7-ef5d-45a6-a7a7-a26bb5c1ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano ‘yung nasa isip niyo ‘pag ginagawa niyo siya?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac982725-4bfc-453f-90cc-093fdd34d532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syempre naawa din kami na parang… bakit ka namatay, bakit ganito,
        especially ‘yung mga naatake, ‘yung mga bata pa. ‘Yung mga baby minsan maiisip
        mo na bakit ka namatay ganon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87db5d-d91c-40d9-8a83-79147655ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gaano katagal gawin ang isang body?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d7b24-ac05-4cbc-a48a-4c51b8b9e161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three to four hours.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f978f2a-1c21-42c0-8c3a-159d0830331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nakakailan kayo sa isang araw?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65b553-0b81-4b49-825e-88a8c3f2df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa isang araw, apat ‘yung hina-handle ko, minsan pagdating ng hapon
        may dadating pa.</p>'
    '38':
      'image': 'jcr:f447f3a3-1941-483b-a64d-7df1f7ba4cca'
      'imageCaption': '"Gusto ko ‘yung body, papagandahin o papapogiin," says Vicky.
        Here are some of the materials she uses during embalming. Photo by JELLO ESPINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fbb7b5-f7cc-407e-b8d6-61ca17b72ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd855e-e8bd-4438-850d-384ccaa36875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nagawa niyo na ba siya sa tao na kilala niyo?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb5185f-abee-4461-9472-902eaaacd88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Pag kasamahan ko, ayaw ko. Kasi naawa din ako sa pamilya eh. Pero
        kung ire-request, siguro titiisin ko na lang, kasi ayaw nila ipagalaw sa iba.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247551b-56bc-4032-a97c-cc11587a7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.568+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naniniwala ka ba sa multo?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac168ad2-bde5-483b-a0df-a1a44d166a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minsan siguro meron talaga. Minsan kasi mag-isa lang ako sa morgue,
        minsan nakatingin ako tas may tatawag sa pangalan ko tapos wala namang tao.
        Minsan tahimik ako tapos maririnig ko, “Vicky.” Siguro ‘yung mga iba bumabalik
        ‘yung kaluluwa.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650236c-0a2b-47e5-8af6-140093c9290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano usually ‘yung common misconceptions sa trabaho niyo?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87d3ba-ca4d-4864-92af-d288a76eaa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meron din, pero para kasi sa amin, trabaho lang eh. Kami, malinis
        ang gawa namin. Tina-take care ang mga patay, ingatan namin sila.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426bf5cc-7b0e-480c-b775-f8eea44bc421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano ‘yung pinaka gusto mo sa trabaho niyo?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b6149-3321-48c1-a37a-0b23ce11c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:47:13.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-07T20:06:32.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gusto ko ‘yung body, papagandahin o papapogiin. Para masaya sila
        sa kabilang buhay na napapaganda ko sila. Minsan kinakausap ko na “trabaho
        lang po, pasensya na” kasi syempre susugatan namin sila, parang… double dead
        na. Request ng pamilya nila na mas maganda sila, tapos ayun.</p>'
