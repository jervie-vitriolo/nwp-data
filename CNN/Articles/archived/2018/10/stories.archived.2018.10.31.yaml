      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; “Dog Days”</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e9dad-7cc6-486b-8cc5-ccf3c1cfa12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dog Days” starts out pretty interesting. A sports movie crossed
        with a fever dream, its first act plays out like a live-action cartoon. The
        kind closer to the surrealist stylings of Cartoon Network’s “Adventure Time”
        or “The Regular Show” rather than “Slam Dunk.” We see blood magic, rockstar
        godfathers, and floating heads motivating the lead character of Michael Jordan
        Ulili (Ybes Bagadiong) as he embarks on fulfilling the messianic prophecy
        of his basketball stardom.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0e955-d42d-456a-adb3-3c9e3e8fc8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the base narrative of MJ trying to prove himself in sport,
        we as the audience are able to give leeway to whatever absurdity “Dog Days”
        shoots our way (we know there’s a story about basketball underneath it all,
        right?). It’s a trippy adventure one could ride on.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671e09a-c7f2-4b67-aae7-121aaceb03e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.643Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the film moves away from basketball during its second act,
        that’s when the film loses it luster. It becomes too tedious and self-indulgent,
        bloating the film’s story and runtime in the process. There’s a gang war between
        drug traders here, family members going amok, and a magical dodo bird that’s
        supposedly the key to saving the day.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b585df-1d7a-4e81-a785-0b6db76b1491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.644Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a message beyond this seemingly arbitrary plotting though.
        “Dog Days” has something to say about family, xenophobia, and the societal
        pressures on biraciality in the Philippines. The problem is there’s just too
        much going on.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445556e-3f26-4578-b305-3f40d9594c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though I know surrealist humor is rooted on non-sequiturs and
        unpredictability, when the randomness overshadows the messages trying to be
        conveyed, all I could say is — as the film would put it — “ang labo mehn!”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f512c-9222-4fc8-8af7-ea0479f2d8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.647Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of it all, as the high wears off, there’s an interesting
        denouement that “Dog Days” works itself towards. But it’s a mere flourish
        that doesn’t really redeem the movie as a whole. —<strong> GP</strong></p>'
    '74':
      'image': 'jcr:c1229979-f8b8-4b44-9a3c-9f8a166d081b'
      'imageCaption': 'Screencap from QCINEMA/YOUTUBE'
