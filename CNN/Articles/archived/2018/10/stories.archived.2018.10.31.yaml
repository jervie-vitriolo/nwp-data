      'mgnl:lastActivated': 2019-04-17T09:20:20.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President tried to convince me to run," he said. "<em>Sabi
        niya, "Meron akong nakatagong pera diyan na kaunti. Pwede kitang bigyan."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a780033-5d1f-41ac-b4e6-8cb7c330045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.911+08:00
