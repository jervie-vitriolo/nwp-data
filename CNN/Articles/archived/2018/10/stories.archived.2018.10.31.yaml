    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad374670-e8e0-4e63-bf36-ce58b82b7302'
    'lead': 'The Luis Chavit Singson (LCS) Group of Companies has partnered with ARMM-based
      TierOne Communications, one of the bidders for the third telco spot. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T14:40:00.151+08:00
