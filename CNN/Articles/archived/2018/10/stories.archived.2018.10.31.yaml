      'mgnl:lastActivated': 2019-04-17T09:20:20.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing 67-54 at halftime, the Thunder went on a 23-2 run to open
        the third quarter, winning their second consecutive game after opening the
        season with four consecutive defeats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f8ddcb-7100-4f7f-bb6a-66179d557676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:23:44.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook, who missed the first two games of the season after undergoing
        a knee procedure, has scored at least 23 points in three of the four games
        he has played. He has scored at least 30 points twice. He was not on the court
        when Oklahoma City lost to the Clippers 108-92 on Oct. 19 at Los Angeles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62500f8-b235-4b24-b505-75d9320d5b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:23:44.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s game was in stark contrast to the first time the teams
        met, when the Clippers opened that game on a 16-0 run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb9a9f2-acf0-4bd1-8ece-c814b07f36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:23:44.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Gallinari led the Clippers with 27 points, scoring 23 in
        the first half. It was Gallinari’s largest scoring half as a member of the
        Clippers. The forward has scored at least 20 points in four games this season,
        after recording just five 20-point games in 21 contests last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb2df79-10fe-4468-a93b-5cfee109190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:23:44.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tempers flared at 6:20 of the fourth quarter when the Clippers’
        Patrick Beverley dove for a loose ball and hit Westbrook in the knees. Beverley
        and Westbrook were assessed technical fouls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb86229-9eda-4342-b43d-8e32f980887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:23:44.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Adams scored 18 points and added 10 rebounds for the Thunder,
        while Dennis Schroder scored 15 points and Jerami Grant had 12. Oklahoma City
        outscored the Clippers 39-10 in the third quarter and 74-43 in the second
        half.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35d96f-4eb2-4cf9-99bf-c6f81170c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:23:44.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook, who scored 20 points in the first half, went 1-for-3
        from 3-point range and is 2-for-14 on 3-pointers this season. George added
        12 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df093eca-c268-4bc1-bde9-91443eff98b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:23:44.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder’s big scoring night came against a Clippers defense
        that entered having allowed just 103.9 points per 100 possessions. The previous
        high in points allowed in a game for the Clippers this season was 116.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a10a1c-3a9f-495f-9ead-739468559797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:23:44.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobias Harris scored 15 points while Lou Williams added 17 off the
        bench for the Clippers. Williams became just the third player in NBA history
        to score 10,000 career points off the bench when he made a free throw with
        7:45 remaining. Dell Curry (11,147) and former Clippers forward Jamal Crawford
        (10,792) are the only other players to reach the 10,000-point plateau as a
        reserve.</p>'
  'Portland-Trail-Blazers-Houston-Rockets-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-31T14:59:25.806+08:00
    'imagesource': 'jcr:9f1519c9-4015-4e5c-ba5a-4104ba82d406'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5282d323-b985-49b5-a7a7-5ab837b6c37d'
    'lead': 'Jusuf Nurkic, Damian Lillard, and CJ McCollum combined for 63 points
      and the visiting Portland Trail Blazers dismantled the suddenly hapless Houston
      Rockets. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:25:45.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:20.283+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:22.154+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Trail Blazers thump miserable Rockets in Houston

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727294a1-a109-41ed-b80e-f96cd223dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:25:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Jusuf Nurkic, Damian Lillard, and CJ
        McCollum combined for 63 points and the visiting Portland Trail Blazers dismantled
        the suddenly hapless Houston Rockets 104-85 on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f0a2d-b800-4aee-81ab-20bfc4db27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:25:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland, completing a four-game, six-day road trip, overcame a
        sluggish start and pulled away from the rested Rockets with a 15-3 run in
        the second quarter. Houston had pulled even at 28-all on back-to-back baskets,
        with Eric Gordon following a Carmelo Anthony baseline dunk with a 3-pointer
        at the 5:24 mark. When Nurkic converted a layup with 2:11 left, Portland led
        43-31. The Blazers extended that advantage to 15 points by intermission with
        a 6-0 half-closing surge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb46b27-7841-48e9-806d-d2da2a554697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:25:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets, playing a second consecutive game without All-NBA guard
        James Harden (Grade 1-plus left hamstring strain), offered token resistance
        in the second half, trailing by as many as 28 points while remaining winless
        at home. The Rockets have dropped games to the New Orleans Pelicans, Utah
        Jazz, Los Angeles Clippers, and now Portland by an average of 13.3 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408b30f-c552-4ea6-b952-e93fb8e7a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:25:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurkic scored 14 of his 22 points in the third quarter on 5-of-6
        shooting and chipped in 10 rebounds for the game. Lillard added 22 points
        (on 8-for-10 shooting) and seven assists while McCollum hit 3 of 6 3-pointers
        en route to 19 points. The Trail Blazers finished 3-1 on their road trip and
        snapped a four-game losing streak to the Rockets. Houston swept the series
        last season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9474420-7fde-47ec-b592-38c81eb8399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:25:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite shooting just 38.1 percent in the first quarter on the second
        night of a back-to-back, the Trail Blazers finished 38 for 80 from the field
        (47.5 percent) while making 20 of 23 free throws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae9d66-1e4b-4991-9d82-19f0dcf2ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:25:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets, embarrassed defensively by the Clippers on Friday,
        showed early signs of improvement on that end of the court. But Portland hit
        10 of 17 shots in its 32-point second quarter, then followed that by shooting
        61.9 percent (13 of 21) while scoring 34 in the third.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b00e69-65dc-4086-8aaf-df6c976bae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:25:45.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston, meanwhile, struggled to generate offense. Chris Paul (team-high
        17 points) combined with Gordon (12 points) and Anthony (eight points) to
        shoot 12 for 49 (24.5 percent) from the floor as Houston missed 33 of 43 treys.</p>'
  'Boston-Celtics-Detroit-Pistons-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-31T14:52:24.809+08:00
    'imagesource': 'jcr:104b5efb-b27c-443c-a2f1-f32b8b7d9cfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e3580a6-e6d2-4c7e-81db-d1e0ab045431'
    'lead': 'Kyrie Irving led all scorers with 31 points, helping the Celtics beat
      the Pistons for the second time in four days.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:27:35.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:20.029+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:22.207+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Celtics survive, earn 2nd straight win over Pistons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d31c8f-7974-4555-9712-04219039f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:27:35.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kyrie Irving capped a 23-7 third-quarter
        run with 11 consecutive points, including three 3-pointers, propelling the
        host Boston Celtics to a big lead, after which they survived a wild finish
        for a 108-105 victory over the Detroit Pistons on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352629f-4be0-456b-9ddd-43e938e140ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:27:35.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving led all scorers with 31 points, helping the Celtics beat
        the Pistons for the second time in four days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5648e-6145-4962-9a73-9710d92cda4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:27:35.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake Griffin (24 points, 15 rebounds) and Andre Drummond (17 points,
        12 rebounds) each had double-doubles for the Pistons, who lost at home to
        the Celtics 109-89 on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af05009e-10d6-46db-99fd-c9627f55c1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:27:35.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detroit led 60-58 in the third minute of the third quarter before
        the Celtics scored 10 straight points to take a lead they never relinquished.
        Jaylen Brown had four of his 14 points in the run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914d37e-1e9e-4ae9-af4e-cbb9a56a3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:27:35.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pistons rallied within 90-89 on a Reggie Bullock free throw
        with 4:21 remaining, but Irving, Brown and Marcus Morris countered with consecutive
        hoops to create some breathing room and the Celtics went on to win their third
        straight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2d9ab-e99d-4892-9a20-c7f96e2fd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:27:35.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pistons didn’t go down without a fight. Bullock and Ish Smith
        buried 3-pointers in the final 25.8 seconds, giving the visitors a shot, down
        105-102, with 10.5 seconds left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482fbae-6703-48d7-af07-f4f4795a27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:27:35.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Griffin threw the ball away and Irving capped his big night
        with two free throws with 7.3 seconds remaining.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4601f-fca3-4f49-9a05-8ee0fafa57ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:27:35.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullock made one more 3-pointer with 1.4 seconds left, but it wasn’t
        enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36350b12-0a2a-46ad-8a52-f657e02f4d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:27:35.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Tatum finished with 16 points, Morris 15 points and Al Horford
        11 for the Celtics, who had lost to Orlando in their most recent home game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7254bd5-77a3-4f88-aa91-4a88a4f58265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:27:35.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin shot 8-for-17 en route to his team-high point total. He’d
        been just 2-for-13 for seven points in the earlier meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
