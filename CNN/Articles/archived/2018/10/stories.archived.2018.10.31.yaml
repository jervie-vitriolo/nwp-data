      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As newly-appointed envoy, Tulfo said one of his tasks is to take
        up the anti-drug campaign with law enforcement officials in Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5739f28-dfe0-4de4-ae79-a9a50dc9066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:56:49.556+08:00
