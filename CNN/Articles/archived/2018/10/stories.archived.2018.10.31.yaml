    'title': 'Ellen DeGeneres sets up Marcelito Pomoy''s meeting with Celine Dion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb0c2c-e4b5-4a99-9f73-4cc6f1ee40b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:04:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Filipino
        singer Marcelito Pomoy has U.S. TV show host Ellen DeGeneres to thank for
        the chance to finally meet his idol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36becace-272f-4e33-b718-6be60facbc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:04:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her show on Monday, DeGeneres said Pomoy will be flying to
        Las Vegas, Nevada to meet his favorite singer, multi-award-winning performer
        Celine Dion. DeGeneres has yet to disclose when the meeting will take place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434516f-a19e-4433-9e02-09a3e2a2214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:04:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You love Celine Dion. She''s my friend. I called her, she told
        me she wants to meet you so you''re gonna go to Vegas. You''re gonna see her
        show, you''re gonna go backstage," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b8d10-15db-40bc-9a88-2e7b057201a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:04:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Filipino crooner raved about Dion being one
        of the singers that changed his life. He also performed two of Dion''s well-known
        songs "Beauty and the Beast" and "The Prayer" during his guest appearance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46e0fe-9844-43b2-87c7-fcde211af31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:04:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Celine Dion is my favorite singer ever since because all her songs
        especially ''yung [the] ''The Prayer'' nagpabago talaga ng buhay ko [really
        changed my life]," he told DeGeneres on-air.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0593476-48df-4dec-ba1a-251da1192640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:04:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pomoy shot to fame when he won the second season of Pilipinas Got
        Talent in 2011. He is known for his unique vocal range and performances where
        he sings both male and female parts of a single piece.</p>'
