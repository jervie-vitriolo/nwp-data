    'template': '1'
    'title': 'WATCH: How many provinces can you name in 30 seconds?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bcbe1-c48c-4e6f-9ab6-a5f5a99c640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:07:15.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — While almost all Filipinos are familiar
        with the island groups — Luzon, Visayas, Mindanao — we may not always know
        what provinces constitute these groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9833d7-6b28-4e9d-9346-840c4f5b594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:07:15.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, we can identify which city a certain delicacy comes from,
        but often, we can’t even pinpoint what city is in which province. In a recent
        poll we conducted, there were people who thought that Bicol is in the Visayas
        or those who were even surprised that Philippine provinces have airports or
        electricity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa779bf3-4312-4b80-93fa-09056569bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:07:15.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s still a lot to learn about the Philippines and maybe we
        can start by even just knowing the provinces that make our country whole.
        Test yourself. How many provinces can you name in 30 seconds?</p>'
