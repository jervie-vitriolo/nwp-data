      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 31) — Airport authorities
        are proposing to raise terminal fees for domestic and international flights
        at the Ninoy Aquino International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5675b-5c88-417d-8912-ea99dbbf334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:21:37.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Manila International Airport Authority (MIAA) proposal,
        they want to increase the terminal fee for international flights at the NAIA
        from P550 to P750. For domestic flights, they are looking at making the terminal
        fee at P300 from P200.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09442346-28d4-4fd3-a51c-700af082311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:21:37.209+08:00
