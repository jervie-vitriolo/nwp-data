      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t ever mess with Mr. Feeny! #LoveYouBillAndBonnie," Friedle
        wrote on Twitter.</p>'
