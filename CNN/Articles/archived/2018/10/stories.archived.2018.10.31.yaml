      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c1165-3923-45fa-97a2-6b1630de075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.674Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; “Itoshi no Irene” (Come On
        Irene)</strong></p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a0defe-a748-4edc-a891-8ee853bf07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.674Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Spoilers below]</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a97ae4-33c6-4879-9175-ab88e15091a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those unfamiliar with the mid-90’s manga by Hideki Arai this
        film is based on, it would be easy to mistake “Itoshi no Irene” as one of
        those quirky rom-coms where the romance comes after the *insert scenario where
        an odd couple is forced to be together.* In “Knocked-Up,” it’s a baby; with
        “To All The Boys I’ve Loved Before,” a fake relationship; and for “Itoshi
        no Irene,” a mail-order marriage.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2a38b-942e-4778-806d-2151660fadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for most of the first half of the film, that’s precisely how
        “Itoshi no Irene” plays it out — part fish-out-of-water story, part cultures
        collide rom-com. The young, idealistic, and kinda-airheaded Filipina Irene
        (Nats Sitoy) is “bought” by middle-aged ne’er-do-well Iwao (Ken Yasuda). He
        marries her, in what’s mostly like a rash decision, and brings her to Japan.
        Of course, hijinks ensue.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17956701-3c9d-4349-8ea3-ecb6e5c533fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.699Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many Japanese comedies, there’s a certain heightenedness to
        how things go about. Irene starts out as manic pixie who, for example in one
        scene, seems too dense not to notice that she’s having too much fun at a funeral.
        On the other hand, Iwao’s sex-crazed-incels-gotta-get-laid behavior gets played
        for laughs. By all means, it''s okay, and when the two finally start falling
        in love, there’s still a sincerity and sweetness to how their paths led them
        to each other.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5125d12-81d1-4bfd-aff4-bbc79885f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then things go dark. Real dark.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a9381-173b-4427-b1f6-41ab2da67f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As quickly as to how a murder becomes a testament for the love the
        two have begun to develop, so too does it become a catalyst for a downward
        spiral in their individual lives. Iwao begins suffering PTSD and resorts to
        infidelity and sex addiction. What little sympathy the previous acts have
        built up for him are washed away by his physical and emotional abuse of Irene.
        And not much better can be said for Tsuru (Hana Kino), Iwao’s mother, whose
        racism is something the Zaitokukai could be proud of.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd03a8-95ee-4666-a0fc-813331533c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these tonal shifts can feel like a meta-downward spiral —
        as not only are the characters falling out of control but also the film''s
        storytelling — there’s an intent here that’s admirable yet could easily be
        lost in translation.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd83145-ae0a-469b-8818-6da9ea962579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.700Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift signals a change in protagonists. While “Itoshi no Irene”
        starts out as Iwao’s story, by the second half it becomes Irene’s, one about
        her regaining her agency. Depicted as naive and desperate because of poverty,
        as Irene acclimates and learns the language of her new land, so is she able
        to exert her will on her surroundings.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339a21e-be09-46a7-a67d-09c6d6f0c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both products of a distorted society — Irene forced into marriage
        because of poverty, Iwao because of societal pressure — Irene is a character
        of resilience. In fact, she becomes the only likable character in the film,
        proving herself the better person in multiple situations. Her previous histrionics
        serve to better contrast her character growth and her more tempered dramatic,
        scenes. This is, of course, carried on the capable shoulders of Nats Sitoy.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7530ae6-3f4f-445c-8a80-2eed8e0d4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itoshi no Irene” is a film about cultural differences, but it has
        something to say about Japan, and it’s not pretty. It’s a criticism pointed
        inwards, a commentary on how rose-tinted glasses of nationalism leave the
        red flags of their society unnoticed. — <strong>GP</strong></p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373fafdc-2cad-464b-8893-cccc86f16168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.701Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:24.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Note: Samantha Lee is the multimedia editor of CNN Philippines
        Life.</em></p>'
  'rodrigo-duterte-2019-elections-campaign':
    'author': 'Luchi de Guzman'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T23:56:19.359+08:00
    'imagesource': 'jcr:d2f926d8-5003-4105-8ea1-de7b8a7c8b6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aee33d7d-4a1d-4789-b125-19a94b2a202f'
    'lead': 'The President said he will actively campaign for candidates that he supports
      after Christmas. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T14:27:24.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:23.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:20.915+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to campaign for his election bets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ea08c-ac35-4ce0-ac1a-052c75f38d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> President
        Rodrigo Duterte will release a list of candidates that he will support in
        the 2019 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b172c423-9dce-4ab4-91ec-3e9267d494e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Cagayan de Oro City Wednesday, Duterte said he will
        actively campaign for candidates that he supports after Christmas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27bea9f-0780-4777-bc85-d24e29ca99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll come up with a list. <em>Dili ko mupili ug mga tao nga hiwi,"</em>
        Duterte said in a mix of English and Cebuano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6294615b-7e0d-43f7-9f61-d5fd8a52f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not pick people who are crooked.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c70d90-ff03-4479-af1f-ffa4b9a3d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he has two requirements for candidates that he
        will support: ma-abilidad (efficiency) and honesty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a21172b-55dc-441a-b0a4-3d1ac111fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he did in recent speeches, Duterte introduced his former special
        assistant, Bong Go, as "Senator Go," and spent minutes telling the audience
        about the man''s educational background and work history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61754601-e643-4e20-9e82-2d9727be3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naa ni siya daghang sulod sa ulo na magamit sa Pilipino,"</em>
        Duterte said, adding that Go is not Chinese and will not be corrupt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b6bd57-e38b-43c8-9e64-6352897d232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has a lot of knowledge that will be useful to the
        Filipino]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163f2633-7dc3-48f2-a59f-4e6d94d45c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also mentioned Ilocos Norte Governor Imee Marcos as one
        of the people who has helped him as a politician.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650aad6-3cae-4feb-8b65-a50546ad54a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Go and Marcos have submitted their certificates of candidacy
        for senator in the upcoming elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbba7da-91d8-47a3-9932-1a84a5efba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite saying that he will openly support the candidates that he
        chose, the President said that he told the military, police and his Cabinet
        members not to campaign for anyone because they will inevitably use government
        funds to do it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79257a60-c593-4bfa-920c-a023c39f0f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako lang, pasagdi ko kay presidente ko. Usa ra sad ko. Unya
        ang presidente</em> (The president) is always a politician because he was
        elected by the people," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2765142f-8653-4f9d-b31b-d9e9a1d2daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:27:24.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:But allow me to campaign because I''m a president and
        I''m only one.]</p>'
  'rodrigo-duterte-visit-mountain-province':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T23:55:27.053+08:00
    'imagesource': 'jcr:2a444332-ff5e-4ace-8d2a-14613b7356c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eda3f16c-71ed-4a90-ac50-321375f3754b'
    'lead': 'President Rodrigo Duterte is set to visit Mountain Province on Thursday,
      following a landslide that killed at least 10 people trapped in a government
      building.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T14:34:19.832+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:23.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:20.978+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to visit landslide-hit area in Mountain Province

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737812d4-8ed0-4c8d-94ff-90b7194619d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:34:19.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> President
        Rodrigo Duterte is set to visit Mountain Province on Thursday, following a
        landslide that killed at least 10 people trapped in a government building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282e672-df1f-439e-ba31-3cb68ff3950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:34:19.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced this at the early part of his speech during the
        ceremonial distribution of Certificates of Land Ownership Award in Cagayan
        de Oro City Wednesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d023a0-4c89-4873-bef5-38c5b281ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:34:19.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he mentioned, however, was that he will go to Benguet, where
        the mining town of Itogon was hit by a landslide caused by Typhoon Ompong
        in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608c0b9-484c-4a9d-9b53-6066e26dca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:34:19.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t be long, I''m reserving some time because I will be flying
        to Benguet tomorrow. There was a landslide and people are missing," Duterte
        said in Cebuano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4fce4b-0310-43b1-a2da-6d5aaf2f7111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:34:19.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of his visit has yet to be disclosed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23371051-ddb1-454f-9005-dfac7c4b3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:34:19.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo had earlier said the President
        will personally visit the areas affected by Typhoon Rosita.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d4fe1-80db-4379-88b2-33d9e7e568a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:34:19.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said that financial assistance worth P834,304.90 was
        already provided by the government through the Department of Social Welfare
        and Development and local government units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd127ffac-9081-4650-a0cd-cce42ffe4655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:34:19.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public can count on the government that it will undertake all
        necessary actions and not take a load off, if need be, during this time of
        adversity,"&nbsp; he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721f2b1-3498-4ea7-af16-2e9cba0595b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:34:19.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thick muds due to a landslide amid the onslaught of Rosita engulfed
        a Department of Public Works and Highways (DPWH) building in Natonin, Mountain
        Province, causing more than 20 individuals--mostly workers--to be trapped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e860ae9-f856-4eee-9475-786ca79a316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:34:19.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Secretary Mark Villar said at least 10 bodies have been recovered,
        while 11 others are still missing.</p>'
  'world-bank-2019-ease-of-doing-business':
    'author': ' Luchi de Guzman'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-31T23:51:39.085+08:00
    'imagesource': 'jcr:22b75eb2-e982-4566-8d99-95edfa0586f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e26759d8-1610-4920-9046-0d13c1b35697'
    'lead': 'The Philippines ranks 124th out of 190 countries when it comes to ease
      of doing business, according to the latest report by the World Bank.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T14:37:01.179+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:23.167+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:21.041+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH falls 11 places in 2019 World Bank ease of doing business ranking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e53b66-524f-48fe-8f3b-2297dda127f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> The
        Philippines fell eleven spots this year in World Bank''s ease of doing business
        ranking from 113th last year to 124th out of 190 countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4c59d-52fc-4e02-a841-791afcdc2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank yearly releases a "Doing Business" report, which
        compares "business regulation for domestic firms in 190 economies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04b558-d225-4034-b2e3-15d7b7351c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "Doing Business 2019: Training for Reform" report, the Philippines,
        with a score of 57.68, also had the second lowest rank in the East Asia and
        Pacific Region. The average score for the region is 63.41 points, with Malaysia
        having the highest rank in the region at the 15th spot. Laos, at 154th place,
        had the lowest rank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe0fb26-e406-4b22-8c10-8908a8303fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand kept its top spot in the rankings, while Somalia placed
        190th.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db945cbd-c1ad-4a9e-aac0-100c450e5229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report considers the following indicators in assessing how easy
        it is to conduct business in a nation: starting a business, dealing with construction
        permits, property registration, getting electricity, getting credit, paying
        taxes, resolving insolvency, enforcing contracts, protecting minority investors,
        and trading across borders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24702556-80ff-448c-8056-e3de3d02b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank noted that the Philippines improved in terms of starting
        a business, dealing with construction permits and protecting minority investors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e57f0a-07d4-43e2-b9a7-1dadb15d7418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation did not do well when it comes to trading across borders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae895a0e-8d73-48e1-ad61-9f5d32b6fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines made trading across borders more difficult by increasing
        the number of inspections for importing, thereby increasing the average time
        for border compliance," the report read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d87465-ff12-4bb8-aaaf-bdcfb6a1bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rankings aside, the Philippines'' score improved by 1.36 points
        compared to last year''s, which was 56.32 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2173557-2c37-4437-8e71-f93efe5ca19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Department of Finance (DOF) and Department of Trade and
        Industry (DTI) contested these findings, and claimed that the Philippines''
        score for getting credit should have improved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209430d-ed6d-467e-a5c0-d65a94ca082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank gave the Philippines a score of five out of 100 for
        getting credit, the same score as that of last year after revisions were made
        from the first release of the 2018 report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56102c0d-d1fc-4c09-a0bb-92a1da837bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the DOF and DTI demanded that the World Bank
        issue a correction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53676cca-463b-42f4-b080-312602f19d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The correction should be done soon as the Report could unduly compromise
        the Philippines'' standing among the investment community and negatively impact
        the country''s development," the joint statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98515cd5-1c2e-423f-8448-c310cdcec660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez wrote to Mara Warwick, World
        Bank Country Director for Brunei, Malaysia, the Philippines and Thailand on
        the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29576020-5195-406f-ae32-6173e12d78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T14:37:01.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:23.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez argued that the World Bank should not have based its credit
        data from the Bankers Association of the Philippines (BAP) Credit Bureau,
        and should have gathered data from credit bureaus that have a larger database
        of borrower-entrepreneurs.</p>'
  'chavit-singson-3rd-telco-TierOne-Communications':
    'author': ' CNN Philippines Staff'
    'caption': '(Photo by Isabella Montano/CNN Philippines)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-31T22:48:52.004+08:00
