    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JunJun Binay seeks permission from court to travel overseas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c658d4-ae0e-473e-875a-6d7b6086ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:13:51.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Former
        Makati Mayor Junjun Binay has asked the Sandiganbayan to allow him to travel
        abroad to support his daughter in a gymnastics competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898184b5-b45d-4b93-b668-82782814ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:13:51.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion he filed Monday, Binay said he intends to travel to
        Hong Kong from November 16-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c50ac1-e56f-4dd1-b611-24a37b1ed734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:13:51.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is facing graft raps before the Sandiganbayan over alleged
        irregularities in the construction of a building of the Makati Science High
        School.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc814c-7b9f-4c71-80ae-036b4f690e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:13:51.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the competition, Binay said he''d like to take the opportunity
        to bond with his other children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0709f-b15e-4250-b1e8-4ffbe16030ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:13:51.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While in Hong Kong, the accused intends to also bring the children
        to Disneyland for a one-day trip," the motion read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0736d-e038-4cf5-b5f9-994d8981041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:13:51.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his family will be staying at the Hong Kong Disneyland Hotel
        for a night then transfer to the Gateway Hotel, Marco Polo for the rest of
        the trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ea60a-9ffa-4ded-8793-70feadbfd319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:13:51.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accused fully commits to return to the Philippines on 19 November
        2018, and to comply with whatever conditions may be imposed by this Court,
        including the posting of a cash travel bond as may be required," the motion
        read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa1711-4f74-4d9e-95a9-5bfb18f8f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:13:51.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay filed a similar motion before the anti-graft court''s Third
        Division, where he is facing separate charges over alleged corruption in the
        construction of the Makati City Hall Parking Building.</p>'
  '2018-Global-Impunity-Index-Philippines-5th':
    'author': ' Chad de Guzman'
    'caption': 'On November 23, 2009, supporters of local Vice Mayor Ismael Mangudadatu
      and journalists were killed as they prepared to launch his candidacy for the
      governance of the Maguindanao Province.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T21:05:48.937+08:00
    'imagesource': 'jcr:633251d1-4e0a-4ba8-9c67-9b720b5568b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b534a971-560f-4f18-ada9-d1d6af1bed0a'
    'lead': 'War-torn Somalia tops the list for the fourth time in a row, followed
      by Syria, Iraq, and South Sudan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T16:17:20.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:16.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:24.137+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH ranks 5th among countries with worst records of prosecuting journalist
      killers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca99f4b-692e-4d1f-aee5-6b93c359cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> The
        Philippines ranked fifth among the countries with the worst records of prosecuting
        killers of journalists, a report from a&nbsp; non-profit organization for
        press freedom showed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d55dbd-b8eb-455a-9ff3-bf4ccf712cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Global Impunity Index from the&nbsp; Committee to Protect
        Journalists (CPJ)&nbsp; showed the Philippines had the fifth highest impunity
        rating -- beating Afghanistan, Mexico, Colombia, Pakistan, Brazil, Russia,
        Bangladesh, Nigeria and India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093ed27f-df07-4547-a2d1-735afedf3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War-torn Somalia topped the list for the fourth time in a row, followed
        by Syria, Iraq, and South Sudan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e936c44-78f2-4cde-8ede-a013720e892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CPJ report said the Philippines'' impunity rating has improved,
        a fact celebrated by the Presidential Task Force on Media Security (PTFoMS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d67980-3222-4fda-8950-25e7593204b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an interesting development, we note with optimism that the Philippines,
        while remaining at its 2017 ranking as fifth, was noted to have improved its
        status," PTFoMS Executive Director, Undersecretary Joel Egco said in a press
        briefing in Malacañang Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f306da9-9f0e-4725-9334-7abbc3b5aeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco said the results of the index were expected, as it calculates
        the number of unsolved media-related murders over a 10-year period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb67c68-2652-47bd-add6-eb5d168ff33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It includes the 32 media workers killed in the Maguindanao massacre,"
        he said. "And then unsolved cases are defined by CPJ as cases where no convictions
        are obtained."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f16b2-526f-47c9-a7e2-365d073d0517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The November 2009 massacre which has been tagged as the world''s
        deadliest single attack on media workers left 58 people dead. The casualties
        included journalists, civilians, and members of the Mangudadatu family, were
        political rivals of the Ampatuan clan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16576f0c-372b-4d18-a922-ed26b3ddf6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EXCLUSIVE: Justice Secretary says Maguindanao massacre trial to
        be wrapped up this year</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb0be4-91bb-43c2-860d-a94098d50a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 190 have been accused, but no one has been convicted of the
        crime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf32f7b-7ee8-45de-b822-cb9dfdfeaf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco added that there were 102 cases of media killings, which include
        both unresolved and solved ones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f6c4b-5180-49b9-b3d1-dd8f2f3ebf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to monitor each case," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20180a-8d65-467f-adb3-977c2295c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPJ noted that at least 324 journalists worldwide have been
        silenced through murder -- and 85 percent of those cases have no perpetrators
        convicted for the crime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24f2d8f-1aab-412b-9115-8115db6655a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:17:20.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an emboldening message to those who seek to censor and control
        the media through violence. More than three quarters (82 percent) of these
        cases took place in the 14 countries that CPJ included on the index this year,"
        Elisabeth Witchel, CPJ Impunity Campaign Consultant said.</p>'
