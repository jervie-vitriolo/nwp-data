      'jcr:uuid': 'd76f8390-5955-4c8f-a54d-467d78e674a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the two rappers had it out in the public eye yet again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d541b-3a89-4f29-8aff-8274ca490a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all seems to have started after Minaj used part of the latest
        episode of her Beats 1 "Queen Radio" show to deny a claim from Cardi B''s
        sister that she had leaked Cardi''s phone number.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361456e-a89f-447b-84d6-03fbd102d072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t control your sister, but you want me to control millions
        of fans," Minaj said. "I''ve never leaked a number in my life and y''all continue
        to lie on me to make me look like a bad person."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd32f174-3f43-43a7-8281-2594aec8b99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj also alleged that Cardi influenced her husband, rapper Offset,
        and fellow rapper 21 Savage not to record with Minaj.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0c5fa-e068-4add-a741-b8f2a659390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear she wanted to turn them against me and that''s what
        she did," Minaj said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05303c16-40b1-4348-abd5-032cc7033107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes have been on Minaj and Cardi since a now infamous incident
        in September in which cameras caught Cardi B being restrained as Minaj exits
        the Plaza Hotel during New York Fashion Week''s annual Harper''s Bazaar Icons
        party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ee6378-d0ee-4ad4-a51a-0a041b8400ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicki Minaj and Cardi B get into fight at New York Fashion Week
        party</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4fc2b7-0d37-47b7-a971-18a1e4127af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj began selling merchandise inscribed with the words "Nicki
        stopped my bag," a nod to Cardi''s quote after the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a32613-bc27-4f89-a3ff-3c3f1935a111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B posted a profanity-laden note on Instagram after the altercation
        explaining what she said happened.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753032f2-9ccf-4f1a-bbd8-b46f5be9ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I let you sneak diss me, I let you lie on me, I let you attempt
        to stop my bags, f**k up the way I eat," Cardi B wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a670bcb-9a2b-4fb9-868c-1054b59b291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicki Minaj launches merchandise line based on Cardi B fight</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6d4fd-15f1-4bde-9490-b1eeb0abdfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bronx-rapper later said during an interview that everything
        came to a head after she saw that Minaj had liked, and then unliked, a tweet
        critical of Cardi''s mothering skills.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89010b-6e9a-4e91-92ed-e4d3d2000afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B on what sparked that Nicki Minaj fight</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73436330-4137-4995-afb1-0647f179e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Minaj said it was her friend Rah Ali who had really gotten
        into the altercation with Cardi, which resulted in the latter sporting a knot
        on her forehead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d84bd2-23be-4bec-afb9-09a6a4bec45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You went home and told people security hit you, and we let that
        ride for legal reasons," Minaj said. "Anybody that wanna pull up the surveillance
        footage, I will give you $100,000."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f40d6-b5f1-4e17-9caa-c8932d7d8c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This enraged Cardi, who released a series of expletive-filled videos
        on her official Instagram account countering what Minaj had to say.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d0299-2204-4d8d-a2a2-d6bf1089a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You lie so much you can''t keep up with your f**ing lies," Cardi
        said. "First you say you''ve got the footage, but then you say you wanna pay
        somebody $100,000 if they give you the footage? Make sense when you''re talking."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daab684-3ad9-4853-9dbc-bf23e07375ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all appeared to be too much for Minaj, who took to Twitter to
        implore her fans to "focus on positive things only from here on out."</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ok you guys, let’s focus on positive things only from here on out.
        We’re all so blessed. I know this stuff is entertaining &amp; funny to a lot
        of people but I won’t be discussing this nonsense anymore. Thank you for the
        support &amp; encouragement year after year. Love you. ♥️</p>&mdash; QUEEN
        (@NICKIMINAJ) <a href="https://twitter.com/NICKIMINAJ/status/1057096987948998656?ref_src=twsrc%5Etfw">October
        30, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3537845-6642-4304-9608-b835311bcaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcbe925-9561-4598-ae7d-a3f254c71ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all so blessed. I know this stuff is entertaining &amp;
        funny to a lot of people but I won''t be discussing this nonsense anymore,"
        Minaj said. "Thank you for the support &amp; encouragement year after year.
        Love you."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8b584-7aac-42cd-9b75-aad56020fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi clearly agreed as she shared Minaj''s tweet on Instagram with
        the caption" @Nickiminaj alright then! Let''s keep it positive and keep it
        pushing!"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a0beb-8237-4e7b-ae8c-f7010d2a2b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:37:11.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:15.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Nicki Minaj and Cardi
        B call a truce"</em></p>'
