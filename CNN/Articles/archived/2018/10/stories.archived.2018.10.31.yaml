  'filipino-seafarer-freed-nigeria':
    'author': ' CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T20:11:30.743+08:00
    'imagesource': 'jcr:769e507b-c411-4cbc-9ca2-f38ae92c8cc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83f6ebeb-967f-4f92-b357-1608b174ed70'
    'lead': 'The seafarers have been held hostage by suspected pirates, who hijacked
      two different vessels on separate events along the gulf, the Department of Foreign
      Affairs confirms.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:10:02.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:21.499+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:21.757+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 Filipino seafarers kidnapped along Nigerian waters — DFA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99004c25-a31c-4d85-a9aa-4c6bc2ad78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Ten
        Filipino seafarers were kidnapped at the Gulf of Guinea along Nigerian waters
        on two separate dates in October, the Department of Foreign Affairs (DFA)
        confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dff5f7-6316-4985-91a8-98cde52f5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said the seafarers have been held hostage by suspected pirates,
        who hijacked two different vessels on separate events along the gulf.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ac8ed-8228-4bd2-aa35-bade60b2cbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Nigeria Shirley Ho-Vicario said two Filipino
        sailors were abducted last Saturday, when alleged pirates boarded their Liberian-flagged
        container ship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3115827-df2e-4c2e-bb1c-a155abe67946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight other seamen, meanwhile, were kidnapped on Monday as bandits
        hijacked a Panama-based vessel they were working in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba18aa9-d6ef-4b7f-885a-991d9b87f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho-Vacario added the embassy is exerting efforts to locate the missing
        seafarers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc5141-b249-4fbf-8427-653db381e9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seafarers, kidnap victims</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2aad9-5ad3-4a0e-baa7-afad6c8082b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve other seafarers-- including seven Filipinos-- were freed
        last Sunday after over a month of ordeal in the hands of gunmen who kidnapped
        them off the coast of Nigeria in September, DFA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71e1d6-ec9d-4337-b09b-e133505d4542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine embassy in Nigeria''s capital Abuja reported the
        Filipinos'' release to Foreign Affairs Secretary Teodoro Locsin, the DFA said
        in a statement late Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b109008-0e8b-4ff7-b190-bb5f907ac684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the Filipinos are crew members of Swiss-owned MV Glarus.
        They were held hostage for over a month by gunmen who boarded the vessel on
        September 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6fc82c-80a6-4db2-82e8-0e85d0e26913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew members were reported to have been kidnapped as the ship
        was traveling from city of Lagos to Port Harcourt in Rivers State, Nigeria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a9411-7aba-43d4-9f45-aae224ea5ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho-Vicario added the Filipino seafarers, who are currently in Zurich,
        Switzerland, will soon be flown to Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a22853-93ce-4d61-b589-f3180aac9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was not clear whether the same group of pirates conducted
        the three abductions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf9d80-5dd0-473d-af16-edfe8c64f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:10:02.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DFA also advised some 3,000 members of the Filipino community
        in Nigeria to remain vigilant, following reported "violent clashes" between
        the police and protesting members of the Islamic community there. No Filipino
        has been reported hurt in the violence, the department added.</p>'
  'alice-dixson-robinsons-galleria':
    'author': ' Luchi de Guzman'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-31T17:29:51.462+08:00
    'imagesource': 'jcr:5d1dff47-d76a-4a57-8120-c7cbcfe5765c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc5c636d-b8b8-4b47-bc2c-c5886fa19ff4'
    'lead': 'Halloween is a perfect time to revisit old urban legends about large
      snakes in your local malls. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:14:08.651+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:21.133+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:21.835+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Alice Dixson revisits old urban legend in mall fitting room

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9666663-2b2a-4f7f-bfd9-1d79584e6c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:14:08.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 31) — Any ''90s kid can probably
        tell you about the urban legend about the large snake haunting one of the
        Philippines'' most popular malls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd77a0b-2a89-4c3c-b49c-4b85750a2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:14:08.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most stories passed on through hushed conspiratorial whispers,
        the details can get hazy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d13379-fee6-46f8-aa5f-3e960098c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:14:08.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people agree on two things: there''s a huge serpent (which
        may or may not be the child of business magnate and mall owner John Gokongwei)
        that hides in the basement of the Robinsons Galleria mall, and that it took
        popular ''90s actress Alice Dixson to its lair while she was trying out clothes
        in the mall''s fitting room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a7570-4f8e-4117-998b-c26b0489a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:14:08.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legend is meant to explain a hiatus in Dixson''s career and
        why there''s always a wing in Robinsons Galleria that''s under renovation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f0f90-ad27-4ffa-bfbd-b7a2ae18d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:14:08.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dixson''s career went back in full swing in the late ''90s, when
        the giant snake allegedly released her from captivity. And finally, after
        years of constant renovation, Robinsons Galleria has a whole new look.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ecb3a7-f7db-4e5f-b4c0-5b71b1247e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:14:08.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now viral ad campaign by Robinsons Galleria, a camera followed
        Dixson around to tour the renovated mall and face some old fears.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FRobGalleriaOfficial%2Fvideos%2F2467699306581455%2F&width=500&show_text=true&height=415&appId"
        width="500" height="415" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66653825-d74e-4a93-8dc2-cda6c2b4287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:14:08.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f9a174-ee86-412c-b605-68edb8e441a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:14:08.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s great that nothing untoward happened to Dixson this
        time, one has to wonder what happened to the snake of Robinsons Galleria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d9737-888a-4ff4-a86d-10cd19720a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:14:08.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:21.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it still hiding in the basement or did it move to a new wing
        that''s suspiciously under renovation?</p>'
  'China-Hague-ruling-South-China-Sea':
    'author': 'Chad de Guzman'
    'caption': 'Special Envoy for Public Diplomacy to China Ramon Tulfo is in favor
      of the joint oil exploration deal between Manila and Beijing.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T15:49:26.891+08:00
    'imagesource': 'jcr:4811b0dd-2679-4517-8473-29da6eda4080'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78e702bf-6644-4d04-aa5c-902844e0c3f3'
    'lead': 'Special Envoy for Public Diplomacy to China Ramon Tulfo is in favor of
      the joint oil exploration deal between Manila and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T15:18:13.909+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:20.988+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:21.900+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mon Tulfo: If China won''t recognize Hague ruling, what can we do about
      it?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0525ca-1f35-489a-8205-c5af320cdad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong>&nbsp;
        Ramon Tulfo, the new Special Envoy for Public Diplomacy to China, echoed the
        Duterte administration''s stance on an international arbitral tribunal ruling
        favoring the Philippines'' rights in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d083f4-609b-4dee-8089-bf5caa085868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China doesn''t recognize the ruling of the Hague. What can we do
        about it? We might as well talk business with China," Tulfo told CNN Philippines''
        The Source on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8757950b-1425-45bc-8a44-12729b8c028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated President Rodrigo Duterte''s stance that the Philippines
        cannot go to war with the Eastern giant, which claims nearly the entire South
        China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9083354-5825-4e24-9600-d23d2a1be5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we back up our claim with might? That''s it. The President
        is very practical. Can we match China''s military''s might? The U.S. would
        have backed us up, but it doesn''t or didn''t," Tulfo added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a7d4e-686a-4a4d-bb06-ea25c3a170bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-appointed envoy said he is for the Beijing-Manila joint
        oil exploration deal. Critics have argued that allowing the joint exploration
        compromises the country''s sovereignty, as the exploration will cover parts
        of the Philippines'' exclusive economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa1e91-fdfe-468e-a820-98f32a215631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can be friends with China without compromising our dignity as
        a nation," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac62cb7-07e0-48dc-a170-dae3841f9050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has an ongoing territorial dispute with the Philippines in
        parts of the South China Sea. It refuses to recognize the Hague-based Permanent
        Court of Arbitration''s 2016 ruling that invalidated Beijing''s historical
        claims on a sprawling area of the sea and recognized the Philippines'' sovereign
        rights over areas within its exclusive economic zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b8898-92f5-4087-8dde-35f3dd1d66bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been slammed for developing warmer
        ties with Beijing amid this maritime row.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2786dd31-94cb-426e-be17-20b84167cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said his top priority is to bring in investors from China
        and convince them to come to our shores as tourists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510d7389-b52c-49de-ab91-033ad4bfb98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has always been misunderstood by us because we''ve been greatly
        influenced by the U.S. especially by the CIA (Central Intelligence Agency),"
        but China is not an evil empire as portrayed by the U.S. and as many people
        see it," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f2f13-1a31-4157-9b61-82e1a763a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No conflict of interest</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a146c4-3710-4114-9d76-ebb7e7f17f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also denied there is conflict of interest in taking the post
        and retaining his radio show on dzRP network, <em>"Isumbong Mo Kay</em> Tulfo."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4b29b-4bc4-4997-b1fc-386673bce2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung trabaho ko naman</em> as Special Envoy is not a full-time
        job. <em>Pag meron lang utos si Presidente, pupunta ako sa China, pupunta
        ako,"</em> Tulfo told CNN Philippines'' The Source.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c720a-269d-477a-a3fb-21a4424db22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My job as Special Envoy is not a full-time job. If
        the President has an order, I will go to China, then I will go.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec413f5f-98dd-4681-8f48-667ce61078c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T15:18:13.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:20.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, the eldest of the controversial siblings, said he will only
        receive P1 salary after he was apppointed to the post by President Rodrigo
        Duterte on October 25.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
