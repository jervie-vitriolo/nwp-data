  'JunJun-Binay-seeks-permission-to-travel-overseas-from-court':
    'author': 'AC Nicholls'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T23:49:37.941+08:00
    'imagesource': 'jcr:412afb99-4ff5-4166-af62-5a93090d0b29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab6e6dd-7c0e-4c85-80d3-aa767bc02bbb'
    'lead': 'He said his family will be staying at the Hong Kong Disneyland Hotel
      for a night then transfer to the Gateway Hotel, Marco Polo for the rest of the
      trip.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T16:13:51.203+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:16.874+08:00
    'mgnl:lastActivatedBy': 'jeff'
