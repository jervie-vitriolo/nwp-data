    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d979fde-7cb1-4fa3-b6cd-b907bf36d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:03:13.602Z
