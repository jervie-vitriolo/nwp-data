      'text': '<p>The MIAA is set to conduct public hearings to discuss their proposal.</p>'
  'Undas-2018-travel-airport-bus-terminals':
    'author': 'Xianne Arcangel and Anjo Alimario'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T08:58:21.528+08:00
    'imagesource': 'jcr:961b0782-2095-4e38-80ce-a68650d3cd9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ec9424c-0997-4a13-83be-0d40bb9f4088'
    'lead': 'Travelers are starting to head to different airports and bus terminals
      on the eve of the long weekend All Saints'' Day holiday. '
