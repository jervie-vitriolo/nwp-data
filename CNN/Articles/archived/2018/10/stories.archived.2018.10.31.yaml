    'template': '1'
    'title': 'Travelers flock to bus terminals, airports for Undas long weekend

      '
    'updated': 2018-11-01T00:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f093b77-238d-4bd3-afee-eb464bdc7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:24:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 31) — Travelers are starting
        to head to different airports and bus terminals on the eve of the long weekend
        All Saints'' Day holiday, locally called "Undas."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c8c35-896c-49fc-a36e-dda9a2a346f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:24:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a tradition among Filipinos to go home to their respective
        provinces during Undas to remember their departed loved ones. It also serves
        as an opportunity for them to reunite with their family and relatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e1a1f-f9d5-4b12-a34f-375c49094b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:24:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers arrived at the Araneta Center bus terminal in Quezon
        City for their trip to the provinces. Buses departing from this terminal are
        bound for either the Bicol region or Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62b8199-cc29-4534-a46a-6c62368db71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:24:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no long lines in the said terminal as of October 31 afternoon,
        so passengers can still collect tickets from bus dispatchers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22f634-53b0-4663-a8a2-1e67827314c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:24:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of a crowd, security remains strict at the terminal,
        with security guards checking the baggage of passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6252b2b-3ab6-4c23-acff-d4d3b88986e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:24:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lines at the check-in counters at the Ninoy Aquino International
        Airport in Pasay City have also started to clear up as of Wednesday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ad147-640c-40b1-870d-9e50300722eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:24:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flower prices</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf13b10c-fdba-45fc-a486-d38155dad122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:24:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before heading to the cemeteries to visit their departed loved ones,
        some are passing by Manila''s Dangwa Flower Market first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ebea6-77b3-4b75-a85b-ceeb596a1aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:24:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendors are saying most customers are opting to buy flower arrangements.
        Each arrangement costs ₱400-700 depending on the flower composition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652c43e8-f3f4-4bbe-ac09-fee0398cc7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:24:55.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:16.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sellers are saying business is not as vibrant this year. They
        said there are fewer shoppers because of the torrential rains brought by the
        typhoon.</p>'
  'Kanye-West-politics-Donald-Trump':
    'author': 'Sandra Gonzalez'
    'caption': 'Rapper Kanye West meets with U.S. President Donald Trump in the Oval
      Office on Thursday.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-31T20:46:25.118+08:00
