    'template': '1'
    'title': 'DFA: 22 OFWs rescued from ''unacceptable'' conditions in Denmark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95046f8-0791-4dbd-bf12-af24ad0cc578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:00:54.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 31) —</strong> Twenty-two
        overseas Filipino workers (OFWs) have been rescued from "deplorable" working
        and living conditions in Denmark, according to the Department of Foreign Affairs
        (DFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d8f393-94ed-44fb-9e87-db75257ff8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:00:54.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the DFA thanked Danish authorities for
        helping the OFWs, who worked as truck drivers in the Scandinavian country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a1ad7-6620-49e1-9295-10fe2def5b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:00:54.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were rescued after a police raid on their camp in the town
        of Padborg in the southern part of Denmark, the DFA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e4d62-493d-4b3c-b8ac-88509ee1cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:00:54.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not detail the OFWs'' situation, but described
        it as "unacceptable by any standard," quoting the Philippine Embassy in Norway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2fc0ad-6677-4e66-b0ad-4429fa2aece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:00:54.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Embassy, which has jurisdiction over Denmark, has been working
        closely with Danish authorities in the past weeks to assist Filipino truck
        drivers who have been working in substandard conditions there," the DFA said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc84c13-a893-4c2b-ba54-4946cf0d1c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:00:54.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the Embassy, the DFA and the Labor Department are working
        closely to assist the Filipinos "until an appropriate and amicable solution
        is reached."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90841eec-f819-4d6b-ab7f-a563d399cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:00:54.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Philippine Ambassador to Norway Jocelyn Batoon Garcia] said the
        Embassy will make sure the Filipinos are treated humanely and with dignity,"
        the DFA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005a489-4564-40c6-b2dc-b7848181a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:00:54.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:17.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III also ordered Geneva-based Labor
        Attaché Delmer Cruz to attend to the OFWs.</p>'
  'ellen-degeneres-marcelito-pomoy-celine-dion':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-31T12:58:59.364+08:00
    'imagesource': 'jcr:a1d2c0d3-1198-4b10-bbbd-4aeac47950e8'
