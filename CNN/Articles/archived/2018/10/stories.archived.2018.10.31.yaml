      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even in his 90s, nothing gets past Mr.
        Feeny.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd48b1-2edb-47a2-b267-d55db39e9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T16:41:58.566+08:00
