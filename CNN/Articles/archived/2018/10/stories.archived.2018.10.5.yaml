    'template': '1'
    'title': 'Ireland passes ''groundbreaking'' bill to curb excessive drinking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14467de9-9f3a-4e34-a10f-822ad93528b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ireland passed a landmark bill aimed at reducing alcohol
        consumption on Wednesday, more than 1,000 days after it was introduced in
        parliament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a36cde-d54f-49b4-bfe7-431f76b29af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Health (Alcohol) Bill will allow for a series of changes
        to be implemented nationwide, including the introduction of a minimum price
        per unit of alcohol, restrictions on advertising, separation of alcoholic
        products from retail areas inside shops and the introduction of cancer warning
        labels on containers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3d3f3-075b-49a2-a614-5bd865fed741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Simon Harris hailed the legislation as a positive
        achievement for the well-being of the entire country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52b83a-df97-4529-bc49-14f42ed1cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the very first time in our history we are legislating for alcohol
        as it affects our health and it is right and proper that we do that," Harris
        said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dcf155-46bf-4984-b781-5e343ee1b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we have a relationship with alcohol in this country that
        is not good, that damages our health, that harms our community. This will
        help to change the culture of drinking in Ireland over a period of time,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a7fea-1eca-488d-9b1b-2188641afe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish rank 12th in alcohol consumption per adult, according
        to a 2015 World Health Organization report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b662c-95c4-480e-8099-821afb6ac3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, Ireland ranked 5th in 2016 for consumption by people
        over the age of 15. Binge drinking is prevalent among 39% of adult drinkers,
        according to a&nbsp;2017 Irish Health Survey&nbsp;by the Central Statistics
        Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299dd8d3-a7e3-495e-8f08-03517ddcdb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excess consumption plays a steady role in deaths related to drunken
        driving, assaults, suicide and domestic violence nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32dd806-1117-4e8d-b207-acdffc4aa56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol is the cause of three deaths a day in Ireland, according
        to a 2016 report from the country''s Health Research Board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d92429-c164-4829-88ad-c64e5093382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol Action Ireland, an independent national charity for alcohol-related
        issues, said new legislation would help change the country''s drinking culture
        and reduce harm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0615d71-225b-4347-aa8a-114c4e12baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon, Ireland will commence the implementation of the Bill; the
        measures as designed, when implemented coherently and cohesively, and in a
        timely manner, will make a significant difference, over time, to reducing
        Ireland''s excessive alcohol consumption, altering our drinking culture and
        ultimately protect our children," an Alcohol Action Ireland statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7414f97-3c34-41c2-b178-1333d599874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland is the second European country in recent months to bring
        in legislation to curb problem drinking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c81a8-7233-42eb-bb2e-1fad04c0afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May,&nbsp;Scotland became the first country&nbsp;in the world
        to set a minimum price per unit on alcohol, with its government of the belief
        that the measure will save lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92180e1-a364-47d8-9d48-ed3c9fe0a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s Prime Minister Leo Varadkar, who supported the bill,
        is equally as hopeful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5ece9-42a0-43f4-a7e2-3aef9c37548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post Wednesday he wrote, "Decision made today will
        be remembered by history and will save countless lives."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada4a23d-5410-4e79-a4f4-6de38aeac6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;recent study&nbsp;found that alcohol was the leading risk
        factor for disease and premature death in men and women between the ages of
        15 and 49 globally in 2016, accounting for nearly one in 10 deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7714fc0-ba41-4396-901f-b0eab238ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: A previous version of this story stated the bill was
        debated for 1,000 days. The bill was introduced 1,000 days before it passed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36efa6-fd34-43f0-bcc2-78084e96cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:39:52.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ireland passes ''groundbreaking''
        bill to curb excessive drinking."</em></p>'
  'human-body-parts-UK':
    'author': 'Eliza Mackintosh'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-05T06:45:44.656+08:00
    'imagesource': 'jcr:ef211742-0d7f-42b1-85e8-bea2b2dc312b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b856bb63-5a18-4594-ba97-409e5443db03'
    'lead': 'The NHS documents reveal that Healthcare Environment Services Ltd. allowed
      human waste, including amputated limbs and waste linked to cancer treatment,
      to build up to unsustainable levels due to a lack of incineration capacity.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:42:03.498+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:51.528+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:10.257+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds of tons of human body parts and surgical waste are being stockpiled
      in the UK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc9c67-efe8-45a9-ae1c-525c4b4e31b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:42:03.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hundreds of tons of human body parts and surgical waste
        have been stockpiled by a disposal company contracted by the UK''s National
        Health Service, according to the&nbsp;Health Services Journal, citing leaked
        documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234291ac-f7ea-4c5f-a72c-1cca88e79bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:42:03.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHS documents reveal that Healthcare Environment Services Ltd.
        allowed human waste, including amputated limbs and waste linked to cancer
        treatment, to build up to unsustainable levels due to a lack of incineration
        capacity, the journal reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8e21b-4efc-4940-8be5-380458bc6179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:42:03.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government confirmed to CNN that the waste had not been processed
        or disposed of in a timely fashion by Healthcare Environment Services and
        that it was working on contingency plans for alternative disposal arrangements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b5b46-2fb0-4c74-a5ff-ef06e602c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:42:03.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare Environment Services has been monitored closely since
        the UK''s Environment Agency notified the government of the issue in late
        July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f6f30-2209-4b07-a0d1-ca1a4bdb9ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:42:03.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government emphasized that anatomical waste is a small portion
        of the what is stored by Healthcare Environment Services and that the Environment
        Agency has been working with the company to ensure that it is kept in refrigerated
        units within the confines of facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097abebc-cddb-48e8-82d9-bd8a720d3795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:42:03.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is absolutely no risk to the health of patients or the wider
        public," a government spokesperson told CNN. "Our priority is to prevent disruption
        to the NHS and other vital public services and work is underway to ensure
        organizations can continue to dispose of their waste safely and efficiently."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e19c21-97df-4c0b-85c8-35566a59db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:42:03.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare Environment Services told CNN in a statement that it
        is working to reduce the volume of waste, adding that the UK''s aging incineration
        facilities are in part to blame for the buildup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e8dd1-1c81-43fc-a0b5-03cd99e435a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:42:03.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last year, this reduced incineration capacity has been
        evident across all of the industry and has affected all companies. Healthcare
        Environmental has been in discussion with the environmental regulators and
        has consistently highlighted these issues," the firm said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928459b-eec8-4660-946e-eca8b91a436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:42:03.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HEG is dedicated to resolving this issue, as and when incineration
        capacity becomes available," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb569a8d-512f-442c-be5d-5a32e4094d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:42:03.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hundreds of tons
        of human body parts and surgical waste are being stockpiled in the UK."</em></p>'
  'Shinzo-Abe-women-Japan-Cabinet':
    'author': ' James Griffiths and Yoko Wakatsuki'
    'caption': 'Japanese Prime Minister Shinzo Abe. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-05T06:40:59.174+08:00
    'imagesource': 'jcr:b29e1459-6c42-4b85-a95a-36b7609ca077'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6043a01c-5411-4372-a85d-9bcac85f6017'
    'lead': 'The cabinet reshuffle, which saw the country''s most senior female official,
      Seiko Noda, leave government entirely, was greeted with disappointment by many
      observers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:45:23.020+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:51.412+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:10.328+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Abe claims lone woman in his cabinet worth ''two or three''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee4bb8-d37d-4c8a-a2ad-c41281017bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Despite years of promising to tackle Japan''s
        yawning gender-gap, Prime Minister Shinzo Abe this week appeared to take a
        step backwards, halving the number of women&nbsp;in his cabinet&nbsp;from
        two to one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9545af-dd1a-49d8-a481-f349fc2e6892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t worry, he told reporters, Satsuki Katayama -- who is
        in a much more junior role than her predecessors -- could do the work of "two
        or three" women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371cedba-370d-46fb-9ea3-a6934bd828c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cabinet reshuffle, which saw the country''s most senior female
        official, Seiko Noda, leave government entirely, was greeted with disappointment
        by many observers, who said it highlighted how Abe''s actions rarely match
        his rhetoric on the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8007581-8c7f-4b53-9a07-8507d5b3ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noda, who had been a leading advocate of improving gender representation
        in politics, said it was "very worrying that the number of female ministers
        has decreased from three down to one in the last three reshuffles."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910801d9-1031-4c26-be38-c9b8c2046784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her role as interior minister now falls to a man, but the gender
        equality portfolio passes to Katayama. She had a rough introduction to her
        new role, when she was forced to rush out and buy a new outfit for a photo
        call, after male colleagues reportedly complained about her original choices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d318f-4375-4566-8ba4-5f892305e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katayama''s office did not respond to a request for comment about
        the issue or the cabinet reshuffle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e28c71-03dc-43ee-8194-47bc914b91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Womenomics''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbee800e-bdbf-4aaf-ac32-746bbc5aeaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has struggled for decades with the gender pay gap and issues
        of female representation in politics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d2ddf-dd25-4d0f-a2b8-9d788b7bdf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Inter-Parliamentary Union, more than 90 percent
        of Japanese lawmakers are men, and the country ranked 163 out of 190 in its&nbsp;latest
        report&nbsp;on women in politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e29a2-3ee0-4544-8fc9-b30cd372a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe has promised to tackle this issue and his government still lists&nbsp;women''s
        empowerment&nbsp;as a major priority. In 2013, he&nbsp;described&nbsp;women
        as the country''s "most underutilized resource," and vowed to improve gender
        representation and closing gaps in the workforce with "womenomics."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4b30c-3979-49d4-a5e5-c18f435e01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Wednesday, acknowledging the lack of representation
        within his own cabinet, Abe said "the society in which women can have active
        roles has just started in Japan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ecc40-6f9d-4164-8a5e-9b22c2e4d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that more and more (female) talents who can make it into
        the cabinet will see advancement now," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915f2a7-eb77-4af0-81cf-e7e84452c62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these comments will ring hollow to many critics who point to
        Abe''s wealth of opportunity -- he''s&nbsp;on course&nbsp;to be the country''s
        longest-ever serving prime minister -- to promote change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497fc10c-f250-415f-bb75-29364c68e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more women have joined the workforce, there remains a&nbsp;disparity&nbsp;in
        the type of work done, pay and seniority. Around 75 percent of male workers&nbsp;are
        in regular employment, compared to 42% of women, the majority of whom are
        in casual or part-time jobs that do not provide the same security or benefits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1827b8-3b0e-4fb5-8deb-fbe572102c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Abe) pushes women into the labor force because there is a shortage
        in labor," said Yuka Ogata, a councilwoman in Kumamoto, a city on Japan''s
        southern Kyushu island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e451c94-62ba-4ffc-9c6c-8c1457bac74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this just means there are more women in the labor market who
        have part-time jobs without much social security. Not many women are in decision-making
        positions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0697781e-6b89-45f6-bcb0-c3fdd64b5fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushing back</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ab460-d3eb-4ebd-a4b1-8eec7dae757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who do attempt to break through in politics or business often
        face resistance from older men who continue to dominate those spheres.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f95788-6a8f-4fc4-bc31-3d83d0fde18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s something Ogata knows only too well. Last year, she was
        ejected from the Kumamoto council chamber after she brought her seven-month-old
        son to a session in protest at the lack of childcare facilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec79455-416e-48d1-876b-94ddb7fa4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I requested that I could bring the baby to the chamber so I could
        breastfeed and join the vote at the same time," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4640b5-5e91-4174-bec2-d609a855ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after council leaders repeatedly refused her requests
        for support during and after pregnancy, such as providing daycare for council
        staff and visitors, or allowing her to nominate a stand-in to vote on her
        behalf during maternity leave.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c205ddb-98ac-4505-aa72-aadb982ce42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those ideas were dismissed right away," Ogata said. "In
        Japan, the number of children is decreasing year-by-year, and here I am speaking
        up for people who are raising children in modern Japan. I know the challenges
        and I am suggesting the solutions, but they really wouldn''t listen."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63277b-87f9-4048-ad81-4d6ebf518ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she eventually did bring her son to a short, 15-minute session,
        male colleagues told her to leave the chamber immediately and refused to proceed,
        eventually ejecting Ogata.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af647d6-21c5-4f10-bce1-14df9e04e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (was a) struggle between somebody who is trying to bring about
        change and those who want to keep things the way they are and have been,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23572b-2af0-4970-b436-b171baf5e890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogata saw echoes of that event this week when she was again told
        to leave the chamber during her questioning of a senior council member about
        a decision to reject several petitions related to making the assembly more
        accessible, such as broadcasting sessions on YouTube and improving how quickly
        transcripts are produced.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb919b-78d5-403c-b6ea-13a84791479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members complained that she had a lozenge in her mouth -- which
        Ogata said was necessary to avoid coughing during the session -- and demanded
        that she apologize, when she refused she was ejected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f603d1-11d3-4675-8e84-118f4354ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the council said Ogata had been found to have "hurt
        the dignity of the assembly" by her fellow lawmakers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04890515-7b6f-473c-aeb2-38afb6e76bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogata said she hoped her continued actions and refusal to be cowed
        by men in positions of seniority would give hope to young Japanese women,
        "by showing I''m standing up and sticking to my beliefs."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3409fa-a660-429a-be1e-92f8aeead82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:45:23.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan''s Abe claims
        lone woman in his cabinet worth ''two or three''."</em></p>'
