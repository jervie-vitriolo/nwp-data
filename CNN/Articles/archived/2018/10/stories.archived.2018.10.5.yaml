  'benjamin-diokno-business-roundup-inflation':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-05T23:06:06.591+08:00
    'imagesource': 'jcr:fbb521a0-7f2c-4eec-9dfd-eb58f00b2a63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eae90273-0e64-4b4b-99e0-bc7fc9fa888a'
    'lead': 'Prices have nowhere else to go but down, Budget Secretary Benjamin Diokno
      said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T10:14:07.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:55.133+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:07.396+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno: Inflation has peaked, prices to go down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249da4e-3531-4209-942f-b2ae782face4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:14:07.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Inflation
        may have already peaked this September, according to one of government''s
        economic managers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1917d8d-fd4f-42e7-9862-ad23413faf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:14:07.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno, in an interview with CNN Philippines''
        Business Roundup, said economic managers of the Duterte administration believe
        that inflation has peaked in the third quarter of the year and is on its way
        down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1b6fc-ef15-486f-9237-de72eaa78244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:14:07.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s our position, that it has peaked this quarter and we expect
        the inflation rate in the fourth quarter to be much less at 6.3. Inflation
        could be down to the normal level next year," Diokno said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8dc4ff-08c8-4381-80b7-685376157765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:14:07.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, which reached a nine-year high at 6.7 percent in September,
        was driven by high prices of food and non-alcoholic beverages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff672f3-a336-4acd-8630-6c1ee81b432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:14:07.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Food, non-alcoholic drinks trigger inflation surge for 9th
        straight month</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849caa13-95d0-4a19-88a1-0c2b680d20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:14:07.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno blamed the National Food Authority (NFA) for the high price
        of rice, a Filipino food staple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f146ce4-efe9-4702-ba0d-0e95dd4ae84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:14:07.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peak of the inflation, there was a major contributor which
        was a mistake by NFA. They had 4.6 million sacks of rice and they did not
        release it to the market," Diokno said, adding that the money they had given
        to the agency was used to pay loans instead of buying palay (unmilled rice).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4ca1b-7582-4a5c-98bb-4b54bf759b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:14:07.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With President Rodrigo Duterte signing the executive order meant
        to address food inflation, Diokno said that inflation could taper off in the
        months to come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137a4f8-066d-4648-be3f-33b8d8b32f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:14:07.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving ahead, that can be a big factor in limiting the high prices
        of food products," Diokno said.</p>'
