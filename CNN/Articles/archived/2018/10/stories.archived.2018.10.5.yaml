  'Detained-Bong-Revilla-2019-senator':
    'author': 'CNN Philippines Staff'
    'caption': 'The Sandiganbayan on Thursday (February 4) cancelled for the second
      time Sen. Ramon ''Bong'' Revilla Jr''s pre-trial hearing over a plunder case.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
