      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1280aa-9f0c-4bec-ab27-d13e16030219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:10:55.912+08:00
