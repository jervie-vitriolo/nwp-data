      'mgnl:lastActivated': 2019-04-17T09:16:49.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec3657-224a-4eed-b938-f580b159205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:10:55.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors can also invest in best-of-breed companies in Asia. MAMTC’s
        Manulife Asia Best Select Equity Fund is a UITF that seeks to achieve capital
        growth by investing in a diversified portfolio of best-in-class companies
        in Asia. The Fund provides investors access to equity investment opportunities
        in Australia, Hong Kong, Indonesia, Malaysia, New Zealand, People''s Republic
        of China, Singapore, South Korea, Taiwan, Thailand, Vietnam and Pakistan for
        as little as USD100 or PhP5,000.</p>'
    '19':
      'image': 'jcr:62904031-c81d-49b8-aeaf-cdff0cc2d6d5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e4fcbe-37cd-4434-b4ad-4dadd3936434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:10:55.912+08:00
      'mgnl:createdBy': 'jeff'
