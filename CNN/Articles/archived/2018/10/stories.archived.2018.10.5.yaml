    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:09.915+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte clears Davao businessman from alleged drug ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935551f1-e33b-4c93-a144-6db5ec65b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:31:40.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> President
        Rodrigo Duterte cleared a Davao businessman who was tagged as an alleged drug
        pusher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83cb9e-585d-4b3d-9cee-a20d1fa818b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:31:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a certain Michael Yang owns Davao City Los Amigos (DCLA)
        shopping center. He said the businessman''s links to Chinese Ambassador to
        the Philippines Zhao Jinhua and Chinese Premier Le Keqiang is proof he is
        not into the drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a081d48-6c33-4b66-84b2-b99100a1364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:31:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito daw si isang Michael Yang na drug addict daw. Ang ambassador
        ng China diyan natutulog sa bahay niya. At saka kasama ''yan doon sa</em>
        entourage ni Premier of China," Duterte said in a speech in Malacañang on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e085f-aece-4c8f-8050-d7641a9bbefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:31:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed the allegations against Yang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ffa1b-b758-49c6-9495-45530c2b36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:31:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasama-sama palagi ni Ambassador Zhao. Hindi mo rin maloko
        ''yan military ''yan eh. ''Yang ambassador natin military ''yan ng China.
        Kalokohan,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d7187-35a2-41e6-8b5a-29f2b6d2df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:31:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the businessman worked hard to earn his keep, saying
        he was once offered by Yang that he will invite more investors to the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96533a6-866f-4647-acad-6b9ddbb157dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:31:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi niya kung gusto ba niya magpasok ako ng mga negosyante?
        Sabi ko, ''Oo.'' Tapos dala-dala niya ''yung dalawang bayong na cellphone
        para consignment lang. Talagang naghirap ''yan,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba3f7f-9889-444e-96fc-61c75e258023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:31:40.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said there is no truth
        to reports Duterte linked Zhao to a drug pusher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
