    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stocks trade flat, peso recovers over lower-than-expected inflation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673081f7-435d-4e75-9600-7c9eb805de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:52:28.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> The
        peso recovered slightly after successive days of depreciation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdaa92c-ee11-4766-880d-a2b007e6da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:52:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week ended with the peso trading at ₱54.23 versus the greenback,
        a nine-centavo recovery from Thursday''s close of ₱54.32.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a8549-4546-4c26-9ea1-f329bfe5510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:52:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market also traded flat, losing 15.14 points and closing
        at 7,078 this week. The services and property sub-indices landed in the green,
        while the rest remained in the red.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80be2b0-a061-4d7b-8bde-5bdb8ee396c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:52:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors, expecting a higher inflation data based on analysts''
        forecasts, had their appetite for the Philippine market slightly improved
        by lower inflation values.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01acd358-b8dc-4d98-8a7b-ab410fe17ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:52:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, while still at a 9-year high of 6.7 percent in September,
        was lower than the Bangko Sentral ng Pilipinas forecast of 6.8 percent. Analysts
        polled by CNN Philippines also expected inflation to fall between 5.7 to 7.2
        percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65368cc6-a270-41b7-9128-ae1ee94d23d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:52:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The appreciation was due to the country''s lower-than-expected
        inflation. Investor appetite for the local currency improved because of this,"
        said Land Bank market economist Guian Dumalagan on the peso.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993f38b-fa54-4efb-b15a-38498518301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:52:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan of Regina Capital said the September inflation was
        a "non-event," defying trader expectations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe7b99-abc4-43fc-9502-5e0a35c84db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:52:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local market traded flat with very low value turnover, as inflation
        turned out to be a non-event as the September record came in at 6.7%, one
        tenth lower than the 68% consensus according to Bloomberg. Investor are now
        in a wait-and-see mode as they need another cue to make sure that consumer
        price index (CPI) has started to peak," Limlingan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edfb09-9ee2-45b6-9003-5009d4873756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:52:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this improved appetite may not last, said Gio Perez of
        Papa Securities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1668c0a-4570-4732-8132-a22b63afe3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:52:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With an inflation figure that fell below expectations still failing
        to resuscitate the PSEi and halt the outflow of foreign funds, we should remain
        vigilant next week if the overall negative sentiment continues. Next support
        for the PSEi is now at its previous 2018 low of 6,923.67," Perez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bcb45e-a9cd-4479-8af6-1cb0504463cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:52:28.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Food, non-alcoholic drinks trigger inflation surge for 9th
        straight month</p>'
