    'caption': 'Retired Supreme Court Justice John Paul Stevens, 98, served on the
      Supreme Court from 1975 until his retirement in 2010.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-05T06:25:03.182+08:00
    'imagesource': 'jcr:5bac8a81-9d44-471e-8bc6-e7b0fe47d29b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f7c4be-a78a-40de-af8f-2f4bafb4eaa5'
    'lead': 'Retired Supreme Court Justice John Paul Stevens, 98, served on the Supreme
      Court from 1975 until his retirement in 2010.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:56:22.432+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:50.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:10.886+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Justice John Paul Stevens says Kavanaugh should not serve on
      U.S. Supreme Court: Palm Beach Post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a52058-f80f-4e68-a352-4d19eea622e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:56:22.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Retired Supreme Court Justice John Paul Stevens said Thursday
        Supreme Court nominee Brett Kavanaugh does not belong on the nation''s highest
        court,&nbsp;according to the Palm Beach Post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b24ec-c1ca-4e92-8176-c7c98659d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:56:22.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens said Kavanaugh''s performance during his testimony in front
        of the Senate Judiciary Committee changed his mind about Kavanaugh''s suitability
        for the court, according to the report. He added the nominee lacks the temperament
        for the position, the Post reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d450d-5523-46fe-b3fe-a035dd19d218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:56:22.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, I thought (Kavanaugh) had the qualifications for
        the Supreme Court should he be selected," Stevens said, according to the Post,
        during an event in front of a small crowd in Boca Raton, Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d78bbc-b784-4fe8-94a6-0e30d20386cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:56:22.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve changed my views for reasons that have no relationship to
        his intellectual ability. ... I feel his performance in the hearings ultimately
        changed my mind."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd32258-d62b-4d0c-b069-f2328c74c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:56:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens, 98, served on the Supreme Court from 1975 until his retirement
        in 2010. President&nbsp;Gerald Ford nominated Stevens to the court. Stevens
        was a lifelong Republican but was considered liberal in his judicial rulings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48415f9-5a93-4364-a394-19cb3c216f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:56:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh and California professor Christine Blasey Ford both testified
        in front of the Judiciary Committee on September 27 after Ford came forward
        with an allegation of sexual assault against the judge. The incident allegedly
        took place when they were both in high school. Kavanaugh denies the allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba563f5-3ea0-4252-b44e-f0494e92afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:56:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens said, according to the Palm Beach Post, there is some merit
        to the criticisms that Kavanaugh displayed a potential for political bias
        should he serve on the Supreme Court during his hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b236a-4405-4970-beff-880553f787a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:56:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s merit to that criticism and I think the senators
        should really pay attention that," Stevens said at a closed event hosted by
        retirement group, The Institute for Learning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169d6ef-1df6-4e5d-a076-45521021ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:56:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Former Justice John
        Paul Stevens says Kavanaugh should not serve on Supreme Court: Palm Beach
        Post."</em></p>'
  'duterte-hospital-visit-harry-roque':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T22:13:22.895+08:00
    'imagesource': 'jcr:503668df-aa16-46cb-b3a8-8fcef6319ffe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcaad808-862b-4b3a-b217-c5e6fe6ee300'
    'lead': 'President Rodrigo Duterte confirmed he went for a medical checkup last
      month and again just last Wednesday for an undisclosed ailment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:59:04.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:49.894+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:11.056+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte confirms hospital visits but does not disclose ailment

      '
    'updated': 2018-10-05T08:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d303ad-5b06-42d7-9a8a-03851bb557b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:59:04.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> President
        Rodrigo Duterte confirmed he went for a medical checkup last month and again
        just last Wednesday for an undisclosed ailment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ba7f2-c576-40df-a684-90784b13a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:59:04.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at an event in Malacañang Thursday, Duterte said, "Three
        weeks ago, I had my endoscopy and colonoscopy, Then I was about to have, sana
        nga ''yung Cabinet meeting yesterday (Wednesday), but yung reading ng aking
        ano, somebody advised my doctor just to also repeat and get some samples there,
        both dito ulit so I stayed there for one hour sa Cardinal Santos (Medical
        Center)."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7ba22-d966-4329-a4f3-f9d0338239d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:59:04.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he could not disclose the findings yet, but alluded
        to cancer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e242e30-9d26-4e3d-ad41-70d8323947de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:59:04.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where I''m now physically, but I have to to wait
        for that... But I will tell you if it''s cancer, it’s cancer. And if it''s
        third stage, no more treatment. I will not prolong my agony in this office
        or anywhere," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8459f-1969-49cb-8266-778d8a6befb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:59:04.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to Palace reporters, Executive Secretary Salvador Medialdea
        said the President has a colonoscopy procedure every year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8246de-0ea7-44c8-965a-ae48d78b3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:59:04.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque said he was tired
        of answering questions about Duterte''s health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6206b-d3bd-4c5f-b514-b8b7c530d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:59:04.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque assured the public President''s health is ''fine" in the wake
        of fresh rumors that the 73-year-old leader was hospitalized on Wednesday,
        that''s why he skipped an event in Malacañang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f540658-d3cb-493a-9705-da319d11251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:59:04.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President just decided to take the day off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd6f8e-bb2b-4ad9-9af8-a5ab1725e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:59:04.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Malacañang would finally release a medical bulletin
        to prove that the President is well, Roque said there''s no need for such.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8260db4-f7f5-46fe-a09f-5fda7d919da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:59:04.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang punto lang e</em> [The point is] please trust that if he
        has a serious ailment, the people will know," he said. "I keep on repeating
        this. He is a lawyer, and he knows his constitutional obligation. If there''s
        a ground to release it, he will. But for the time being, let''s continue to
        treat medical records as being confidential."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf5c8b-502b-4691-8110-f851c8269f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:59:04.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states, "In case of serious illness of the President,
        the public shall be informed of the state of his health."</p>'
  'malubog-cebu-anti-drug-operation':
    'author': 'Dale Israel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T20:26:44.513+08:00
    'imagesource': 'jcr:2e3844ac-bf0e-4154-835d-69b59b59850b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99681560-30ab-466c-8a05-adc43fd9f6b2'
    'lead': 'At least 14 people died in simultaneous police operations that took place
      overnight in Metro Cebu. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:01:41.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:49.736+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:11.149+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 killed, 60 arrested in Cebu City police operations

      '
    'updated': 2018-10-05T07:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c864c-934b-4a20-93ac-805e378ec529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> At
        least nine people died in simultaneous police operations that happened overnight
        in Metro Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf49ee-f566-49d9-8e75-f220fe395a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said nine of the victims were killed during a "One Time
        Big Time" anti-drug operation, while another five died during a supposed ambush
        in Barangay Malubog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529ccd7-6901-4792-8b18-6be8dbdc5966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anti-drug operation</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ba70d-96d9-4584-a8cd-12d6ca93e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 60 people were arrested while 27 firearms and 706 sachets
        of suspected shabu worth around P3 million were confiscated during the anti-drug
        operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bfbff3-d647-41a9-a175-229b3b82fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nine fatalities, authorities said, three died after fighting
        back at the police while the six others were killed for allegedly resisting
        arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af016afa-a9ed-4a28-800a-31e01602b2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alleged ambush</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab0129-932f-4c14-85a1-5866fc6dabaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on a local radio, two people who supposedly survived
        the incident accused the police for the ambush.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f5ebe5-cc19-4998-bbfa-61a83fc3b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Ruiz Belande, on the survivors, said he was picked up by
        policemen in Barangay Guadalupe past 5 p.m. and was later transferred to a
        van with other people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a739f3-071c-471c-bf3c-46b43ad29c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned the names "Bautista"and "Sir Abella" as among those
        who talked to the men who told them that they will be brought to the police
        camp.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0a182-ca36-4762-bcd7-6adfa53e3949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belande said they were tied with plastic cable fasteners and blindfolded.
        He said he jumped out of the vehicle when it stopped in an isolated area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59acad9-866f-4b4e-8acc-5442a90c8425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are now at the hospital for treatment, includig for gunshot
        wounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc26db-e8c9-4080-acb4-610fa40acfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Debold Sinas, Central Visayas police chief, denied the
        allegations, saying it was only the media that tagged the police as those
        behind the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0446a5-30a9-4db4-8486-6141d766e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senior Supt. Royina Garma, Cebu City police chief, said
        the ambush could have been perpetrated by syndicates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc0752-cbf5-4651-a4ef-6fb139ae2a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:01:41.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured the public the police are looking into the incident.</p>'
  'Samuel-Burke-DigiCon':
    'author': 'Chang Casal'
    'caption': 'The CNN Money business and technology correspondent discusses some
