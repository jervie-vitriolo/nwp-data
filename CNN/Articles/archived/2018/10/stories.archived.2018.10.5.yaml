      'mgnl:created': 2019-04-09T10:45:26.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.532+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book not only features Rizal’s tales but also the spot illustrations
        that were found in the manuscript. Ambeth Ocampo, the notable Rizal scholar
        and historian, says that nobody knows for certain where the original manuscript
        is, but one of the living relatives of Rizal told him that the manuscript
        is in fact “with some member of the family who should not have it.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4879f1-90fc-4a4e-babe-28269a72919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.532+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo also says that Rizal’s affinity with children’s stories isn’t
        only reflected on these Andersen tales. The Philippine fable and what is recognized
        as the first Filipino tale for children, “The Monkey and the Turtle,” was
        also made popular by Rizal, especially when the story was published in 1889
        in a London publication called Trubner’s American and Oriental Record.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e022a88-c0ec-43c4-8f23-9468c5948c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.532+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I was still Chair of the [National Historical Commission of
        the Philippines], somebody came to my office and said, ‘We want to show you
        the original ‘The Monkey and the Turtle,’” shares Ocampo. “They brought the
        notebook out and it was indeed the original … It had all other things inside
        — inscriptions by Marcelo del Pilar, drawings by [Juan] Luna, drawings by
        [Felix] Resurrección Hidalgo. So, I leafed through this and I made the mistake
        of asking, ‘Why do you have this?’”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee034f7a-afa2-47b1-8700-39825a1b9ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.532+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notebook has since disappeared. “I think because of the high
        prices of auction these days, it will surface and I think the original Andersen
        tales will surface [as well],” he adds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59578f-511c-4e26-8ce2-abe35fe211b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Andersen tales that are now in Anvil Publishing’s version includes
        Rizal’s translations and some of his drawings that were preserved by the National
        Library, which had a photostatic copy of the manuscript. Ocampo says the library’s
        copy is not the most ideal as it had been defaced by an “overzealous librarian
        who was so scared that the copy will get lost [so it was] stamped [with] property
        marks all over the pages.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1a62c4-14d1-496d-9fe1-7be6895bbcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the present product is another addition to our understanding
        of our national hero. As new information on what he spent his time and life
        on surface, it also tells us about his philosophies, things he stood for,
        and lessons he wants our country to learn back then. Perhaps, it is still
        significant now, when the quest for a unifying national identity still lingers.</p>'
    '21':
      'image': 'jcr:cfafb1d4-1bcb-4d3c-80bf-f98f7ca5bc25'
      'imageCaption': 'Rizal''s manuscript of the tales included illustrations he
        drew himself for his nephews and nieces. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a16686-4781-4444-939c-68374d685531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02b8e4-6ade-4d47-862f-f18a5700d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is more interesting information about José Rizal that was brought
        to life during the research and compilation of the book:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66975ec6-46fe-42ed-be90-f03ee8bd303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal was a comic artist.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83925321-2033-47f1-8508-fb49dbe95336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo says that he would go as far as saying that Rizal could be
        the father of Philippine comics because he did various children’s tales in
        komiks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703c1c6-607d-48fe-8734-3ab74024c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He did [‘The Monkey and the Turtle’] in this format. He did this
        for the ill-fated wife of Juan Luna,” he explains. “She had a notebook where
        people would write dedications and little notes and she said that there''s
        something like 12 pages in the back [and asked Rizal,] ‘Can you do something?’
        … So Rizal sat in the corner and drew the entire tale.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15ebb6c-dbf8-4cef-88d1-ad465f34df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Library also has a copy of Rizal’s other
        drawings in comic form: “The Baptism of Two Brothers,” a German tale, and
        “La curacion de los Hechizados,” a monograph on bewitchment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c667ef6-b39d-4ff0-a93f-8031e77ddab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal held Germany close to his heart.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b83fa6-426e-4f3c-ae9d-8834cee6b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like Andersen, Rizal travelled and lived across Germany many
        times. It was in Berlin where Rizal became part of the Anthropological and
        Geographic Society as well as where he was admitted to the state library in
        which he exhausted resources about the Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d378c-10a3-4893-b5b8-b1406e2bf625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal also published the “Noli Me Tangere” in Berlin while he translated
        the Andersen tales in Leipzig, a city south of Berlin. From Leipzig, he wrote
        a letter to his nieces and nephews that accompanied the Andersen translation:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf6622-60df-45a9-a14c-8cd6e75d806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil at sa ualang laging isip kundi ang ikakagaling ninio, kayong
        mga murang bunga ng mga kinakapatid, ai pinaginutan kong isalin sa matamis
        nating wika ang mga kalugudlugud na salita ni Andersen upan ding mabasa ang
        mga natatalos ng ibang manga bata sa Europa.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530f1c7-80da-40f9-b69c-f50049ad443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung iniong kaalinang basahin, sulatin at isaulu ai mai masasalita
        kayo sa iniong kaibigang kapua bata, mamatimisin ng aking loob at papalain
        ang kinapaguran.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff947df-08cb-4308-be7f-bbb736becd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal wanted to make reading Tagalog easier for children.</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889a79c-240c-41f2-9c1e-666315715e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gutierrez’s essay, she says that Rizal told Ferdinand Blumentritt
        in a letter that he was translating Andersen’s tales as “an exercise toward
        the improvement of Tagalog orthography, or the standard spelling system of
        the language.” His aim, he said, was to simplify Tagalog so that children
        can have an easier time while reading.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe5246-5f6c-4170-a302-6f5c2692e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal also made sure that even through translation, he would be
        able to express abstract concepts like sound effects and animal noises into
        Filipino expressions that would be understood by children. So instead of “tweet
        tweet” for a bird, in the translation, it says “kuirrebirrebit”; and instead
        of “splash!” the word becomes “platseh!”</p>'
    '47':
      'image': 'jcr:0264356e-8c8a-4d68-ac78-315d0ecc68ac'
      'imageCaption': 'Historian Ambeth Ocampo surmises that the common theme among
        the five tales Rizal translated is the message of transformation — of stories
        of little beings (“The Ugly Duckling,” “Thumbelina”) gaining strength and
        being empowered. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221fe85-240c-478a-aa7d-e9d790625353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.533+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0816db91-3d69-48db-8a5e-cc72507b324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal might have been the first to introduce the Christmas
        tree to the Philippines.</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7010d2-1497-477b-95f9-8dc1a70487b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ocampo’s essay in the book, he states that Rizal must have chosen
        “Ang Puno ng Pino” as one of the Andersen tales to translate because a letter
        to his sister, Neneng, detailed the German tradition of bringing Christmas
        trees into their homes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb9a7c-9426-4410-be7a-8884f3a00cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is decorated with tinsel, paper, lights, dolls, candy, fruits,
        dainties, etc., and at nighttime, it is shown to the children (who should
        not see the preparation of it), and around this tree the family celebrates
        Christmas,” states Rizal in the letter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43e54a-e4df-4ffd-ba6b-8c4048049a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo says that Rizal was indeed transmitting more than the stories,
        he was transmitting the culture that he was learning abroad as well.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ff062-d014-4233-a12c-eb1fa7100f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal shared Andersen tales that spoke of the oppressed
        being transformed.</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb24648-f5f0-4e1f-a494-98d2e459375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one question Ocampo and Gutierrez seek to answer is the reason
        why Rizal chose to translate these particular Andersen tales. The Danish author
        had a wide breadth of work, and it has become a bit of a quandary as to why
        Rizal centered on these five stories.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d090f-7ee9-48e8-bd3d-a7ddcde74331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo surmises that the common theme among the five is the message
        of transformation — of stories of little beings (“The Ugly Duckling,” “Thumbelina”)
        gaining strength and being empowered. It was during this time that he was
        finishing “Noli Me Tangere” as well, so it could be that he was speaking to
        the Filipinos, the oppressed, to be on the pursuit of greatness no matter
        the circumstance.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5296757-72dc-4ac8-9e58-6d65cee269f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.534+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo says, “I think what Rizal is teaching not just his nephews
        and nieces, but [also] the nation that he sacrificed his life for, is the
        whole idea of becoming greater than you are, becoming better than what you
        actually are.”</p>'
  'denis-mukwege-nadia-murad-nobel-peace-prize-2018':
    'author': 'Laura Smith-Spark'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-05T19:05:00.921+08:00
    'imagesource': 'jcr:c0731605-c763-404e-bf5a-6b234b35aca4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b162dc3-e8b3-4a94-8965-36c81385fa2a'
    'lead': 'The 2018 Nobel Peace Prize has been awarded to Denis Mukwege and Nadia
      Murad for their efforts to end the use of sexual violence as a weapon of war
      and armed conflict. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T10:48:02.526+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:53.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:08.423+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denis Mukwege and Nadia Murad win 2018 Nobel Peace Prize

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8eb318-9335-4b01-a2e4-b2508473544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> The 2018 Nobel Peace Prize has been awarded
        to Denis Mukwege and Nadia Murad for their efforts to end the use of sexual
        violence as a weapon of war and armed conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf1b0c-66b8-4fbb-ae31-b3223cf8ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukwege, a gynecologist, has long worked to treat thousands of women
        and girls affected by rape and sexual violence in the Democratic Republic
        of Congo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e97289-8d9a-4592-a190-cffd2814a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad is a Yazidi woman from the northern Iraqi town of Sinjar,
        who was held as a sex slave by ISIS, she told CNN in an interview last year.
        In 2016, at age 23, she was made a UN goodwill ambassador for the dignity
        of survivors of human trafficking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317dfb2d-0106-4345-ad0f-36d68da4f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both laureates have made a crucial contribution to focusing attention
        on, and combating, such war crimes," said Berit Reiss-Andersen, chair of the
        Norwegian Nobel Committee, as she announced the award Friday at the Norwegian
        Nobel Institute in Oslo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654e8a3-23cf-4a71-971c-bce4297df76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denis Mukwege is the helper who has devoted his life to defending
        these victims. Nadia Murad is the witness who tells of the abuses perpetrated
        against herself and others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9333dcd-204c-4d33-b122-c0e5b8ab154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of them in their own way has helped to give greater visibility
        to wartime sexual violence, so that the perpetrators can be held accountable
        for their actions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea83a6e-93c3-4e9b-86e3-276f42a52640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukwege has earned the moniker "The man who mends women" for the
        work he and his colleagues at Panzi Hospital have done since he founded the
        clinic 20 years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07979c-93f3-42ef-b326-9f7af78f54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denis Mukwege is the foremost, most unifying symbol, both nationally
        and internationally, of the struggle to end sexual violence in war and armed
        conflicts. His basic principle is that ''justice is everyone''s business,''"
        said Reiss-Anderson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e5599-14ec-4dbd-9de5-8479cc4b6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad becomes the 17th woman to win the Nobel Peace Prize and is
        its second-youngest recipient after&nbsp;Malala Yousafzai.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ea2a4-46dd-4289-9799-7139ba455e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiss-Andersen said Murad had "shown uncommon courage in recounting
        her own sufferings and speaking up on behalf of other victims."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea9b35f-5239-4717-9e5f-1b26f5a27b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Fareed Zakaria last year, Murad described how
        ISIS attacked her community early on August 3, 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b06ce98-395d-44b6-a12e-724737729f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly 6,500 women and children from the Yazidi were abducted and
        about 5,000 people from the community were killed during that day," she said.
        "For eight months, they separated us from our mothers and our sisters and
        our brothers, and some of them were killed and others disappeared."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397fbe1-8151-45e1-b892-fbba5522116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murad''s mother and six of her brothers and stepbrothers were executed.
        Murad, along with other unmarried women, was taken as a sex slave and passed
        around various ISIS militants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24156005-b6e4-435a-aca1-e42a1b007449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 331 candidates for the Nobel Peace Prize for 2018 --
        the second-highest number ever. Of those, 216 were individuals and 115 were
        organizations, according to Nobel organizers. The names of the nominees cannot
        be revealed until 50 years have passed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1cda9d-ce1b-4085-8927-63daf4ee3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipient is chosen by a committee of five people elected by
        the Norwegian Parliament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb50b2-2fac-4177-9f50-3c204d963c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other winners</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133f149-8aa4-4e1f-9008-60d79d07fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s prize was awarded to the International Campaign to
        Abolish Nuclear Weapons (ICAN) "for its work to draw attention to the catastrophic
        humanitarian consequences of any use of nuclear weapons and for its groundbreaking
        efforts to achieve a treaty-based prohibition of such weapons."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f53bf2-d3b4-48aa-8cd0-5fe7a4dc5bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 Nobel Peace Prize&nbsp;went to Colombian President Juan
        Manuel Santos&nbsp;"for his resolute efforts to bring the country''s more
        than 50-year-long civil war to an end," after brokering a deal with the leftist
        rebel group FARC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87623110-3137-448f-ba3b-c3bf9d0b9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peace Prize is the fourth Nobel award to be announced this week.The
        2018&nbsp;Nobel Prize in Chemistry&nbsp;was awarded half to Frances H. Arnold
        and the other half jointly to George P. Smith and Sir Gregory P. Winter on
        Wednesday for their work harnessing the power of evolution to develop new
        proteins used in drugs and medical treatments. Arnold was the fifth woman
        to receive the Nobel Prize in Chemistry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525f264-33b3-45cb-adba-a8fff524c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Nobel Prize in Physics was&nbsp;given to a woman&nbsp;for
        the first time in 55 years and for only the third time in its history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798e4f2-9936-4fc7-b622-7df291560cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna Strickland, a Canadian physicist, was awarded the 2018 prize
        jointly with Gérard Mourou, from France, for their work on generating high-intensity,
        ultra-short optical pulses. They share the award with an American, Arthur
        Ashkin, who at 96 becomes the oldest Nobel laureate, for developing "optical
        tweezers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c69da8-d2b2-48b1-92e1-e58b3c4efbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, American James Allison and Japan''s Tasuku Honjo
        won the&nbsp;2018 Nobel Prize in Medicine&nbsp;for a pioneering approach to
        cancer treatment, which harnesses the body''s immune system to attack cancer
        cells.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef6d187-606b-463d-bb9c-40dc5aae7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:48:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Denis Mukwege and
        Nadia Murad win 2018 Nobel Peace Prize."</em></p>'
  'Duterte-fires-left-labor-undersecretary-reactions':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-05T18:11:37.908+08:00
