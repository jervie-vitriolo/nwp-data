        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1048001332894810112?ref_src=twsrc%5Etfw">October
        5, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
