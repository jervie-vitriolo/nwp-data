      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 5) — It''s official: filmmaker
        Jerrold Tarog will be directing the new "Darna" movie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224fad6-6137-42f7-8555-6c3da685ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:36:33.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, ABS-CBN and Star Cinema announced that Tarog
        will be taking the reins from Erik Matti, after the latter bowed out from
        the film due to "creative differences" with the concerned parties.</p>'
