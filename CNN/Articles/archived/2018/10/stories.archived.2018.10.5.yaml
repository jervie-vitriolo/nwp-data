  'Ateneo-de-Manila-University-ADMU-professor-sexual-harassment-misconduct-allegations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-05T08:15:11.299+08:00
    'imagesource': 'jcr:0966ee58-b5c3-49ff-81e7-8e23504486ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51fa0c1f-766e-4782-8e44-118cd6eae1a9'
    'lead': 'The slew of sexual harassment allegations against an Ateneo de Manila
      University professor has been elevated to the school''s investigating body. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:34:28.691+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:51.905+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:10.001+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo de Manila vows extensive probe against professor on sexual harassment
      complaint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65023e92-d223-4bff-95c2-b3b67d743c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:34:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 5) — Ateneo de Manila University
        (ADMU) promised to conduct a thorough investigation into the sexual harassment
        allegations against a member of its faculty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4706e59-269c-471b-9d18-687152eea426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:34:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 30, an anonymous post was published on ADMU Freedom
        Wall Facebook page, alleging that a "famous" male ADMU professor — known for
        exposing abusers and being outspoken — repeatedly makes his students uncomfortable
        by randomly asking them to send photos of their feet and inviting them to
        his room. It also alleged the professor typically targets freshmen students
        who struggles in his class.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">glad you’re finally getting called out for what you’ve done to who
        knows how many students na 🙂 <a href="https://t.co/FO9eBgDo0e">https://t.co/FO9eBgDo0e</a>
        <a href="https://t.co/FsIsMSSSrC">pic.twitter.com/FsIsMSSSrC</a></p>&mdash;
        Diana Mendoza (@itsmeitsdi) <a href="https://twitter.com/itsmeitsdi/status/1046437009529528321?ref_src=twsrc%5Etfw">September
        30, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85999c-40ee-4cad-9f66-6455d3105c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:34:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37c0a6-9416-4745-adc0-4287b18d4484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:34:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next days, a flurry of personal experiences from other students
        and alumni surfaced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccad380-c858-4b9f-8581-13ba3351b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:34:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyola Schools Vice President Maria Luz Vilches said her office
        has elevated the case to the school body that investigates cases of sexual
        harassment on Thursday. She did not name the alleged perpetrator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310ab35-b756-4197-abd7-a9557f8ba775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:34:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure you that all of the cases that have been filed by victims
        will be extensively investigated and heard, persons responsible will be held
        accountable," she said in a letter dated October 4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d8fc9b-ae9b-4603-b230-749bfe54938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:34:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigating body created by ADMU is composed of representatives
        from the school administration, faculty, staff, students, employees, and members
        of the union.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba85d61-2f86-45e8-a2e8-4c7eb18fc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:34:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured that the university takes allegations of sexual misconduct
        and harassment seriously and diligently.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70628e47-28e7-49c2-b0bd-6d7440ff310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:34:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express solidarity with victims of sexual misconduct and harassment.
        We will continue to work towards eradicating all forms of sexual and gender-based
        violence from our community until each and every one of us feels safe in this
        place," she wrote.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Loyola Schools Vice President releases memo reiterating their
