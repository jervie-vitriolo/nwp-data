      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manulife Asset Management and Trust Corporation (MAMTC) is part
        of Manulife Asset Management, the global asset management arm of Manulife,
        one of the world''s leading financial services groups that traces its roots
