    'title': 'Leftist undersecretary fired by Duterte was doing a good job, Bello
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1da2ba-268e-46c8-ad47-321d539c6773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:50:12.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Labor
        Undersecretary Joel Maglunsod, the left-leaning official fired by President
        Rodrigo Duterte, was doing a good job.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe51f05-5cef-41d7-aaf5-3ec2965859a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:50:12.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was according to Department of Labor and Employment (DOLE)
        Secretary Silvestre Bello. He told reporters on Friday that he was "not officially
        informed of the action against" Maglunsod. He said all he knows was his undersecretary
        was put on "floating status."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d8037-ce01-4ea2-a540-27dfbbdef224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:50:12.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thinks Maglunsod did his job well, Bello said yes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3da6f0-8635-4706-85dc-d8fa2162a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:50:12.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups criticized Duterte''s move to sack Maglunsod. The President
        announced it last Tuesday as he again lashed out at workers holding labor
        strikes. Maglunsod was a former Anakpawis representative and leader of militant
        labor group Kilusang Mayo Uno (KMU).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d7021-e277-43ed-9231-27cd337e50c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:50:12.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte fires left-leaning Labor official</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa9dd12-b20a-4600-9796-252e505677f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:50:12.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KMU said Maglunsod''s dismissal was part of Duterte''s crackdown
        against labor groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bf469-7874-4519-8cc8-601a0969ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:50:12.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn Duterte for firing Maglunsod. This is part
        of his crackdown against the labor movement that leads the growing strikes
        and protests against Duterte''s failed promise to end contractualization and
        to implement a significant wage hike amidst the record high inflation," KMU
        chairperson Elmer Labog said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a617fe-afc5-4139-b514-9e6f1d328a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:50:12.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Maglunsod has been the workers'' voice in the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d61a73-572f-43ed-b159-7db030c55c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:50:12.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Anti-Poverty Commission''s Labor Sector called on the
        government to reconsider Maglunsod''s reinstatement, saying he has been an
        "asset to the DOLE for his role in the campaign against contractualization
        and bridging the gap between DOLE and the workers of trade unions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59bb0d-0ca9-486a-afe8-a781c040ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:50:12.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a self-described left-leaning leader, appointed Maglunsod
        and other leftist individuals to the Cabinet as he reached out to communist
        rebels to talk peace. But peace negotiations have been called off and officials
        identified with the Left have either been fired, rejected by the Commission
        on Appointments, or have resigned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5043b-d1fe-4b3f-9320-ffc0ab1851f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:50:12.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'stock-market-peso-october-5':
    'author': 'Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-05T17:58:01.804+08:00
    'imagesource': 'jcr:ef34e56e-33b3-453a-8b2c-69e2cc93b043'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3350ab07-62b4-4938-a368-d3dc63c2705c'
    'lead': 'The market sighs as inflation was lower than the 6.8 percent forecast
      of the BSP. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T10:52:28.658+08:00
