      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch "Meet the Millennials" with Samuel Burke on CNN Philippines’
        Facebook page and catch the initial telecast on Oct. 6 at 8 p.m.</p>'
  'how-filipinos-can-invest-in-asia-pacific-companies':
    'author': ' CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-01T13:01:27.611+08:00
    'imagesource': 'jcr:9d51adfb-3d92-4881-99cf-443de15ee0ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0a77d84-3f74-4e1a-ac70-30e9ecbe8d3a'
    'lead': 'Learn how you can invest in real estate and multinational companies outside
      our country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:10:55.910+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:49.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:11.633+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Filipinos can invest in Asia Pacific companies, real estate

      '
    'updated': 2018-10-05T20:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1ed6c-f9bd-4209-9e35-90091f38b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:10:55.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — So you have extra cash to either
        burn, save or invest. You choose the latter as the idea of growing your money
        seems to be much wiser. As you search for options, real estate investing may
        have caught your eye.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fcca58-93a1-4149-bf90-e9e3c2fc9970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:10:55.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, we are not talking about regular houses, but assets called real
        estate investment trusts - REITs for short.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8914594c-e9a9-4953-8dbc-e78c4478a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:10:55.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REITs are companies that own a lot of different properties. Some
        focus on one type of real estate - apartments, hospitals, malls, or office
        buildings. They make money by collecting rent. Investors can enjoy a steady
        dividend from REITs as everyone needs a place to work or live.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77417c4-a473-4d9d-a348-2bd7f27e4ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:10:55.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here in the Philippines, there''s a big problem when it comes
        to REITs: We have yet to see REITs actively trading on the stock market. Despite
        having an existing REIT Law [Republic Act No. 9856 of 2009], stakeholders
        have been reluctant to form a REIT corporation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7305603-2aa8-4442-b32e-0f9d5bc898e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:10:55.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, the National Tax Reform Center said that the Philippine
        Stock Exchange [PSE] has continually urged the Security Exchange Commission
        to review the imposition of the 67 percent minimum public ownership [MPO]
        rule as it is difficult to achieve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd8f3d-0cdd-4aeb-be86-bb5a247ba9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:10:55.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PSE claims that the original MPO is already difficult to achieve
        and that the increased MPO requirement makes the Philippine REIT regulatory
        regime the ''most aggressive in the region'' making it the ''least conducive
        for investments and cross-border listings,'' " the research agency said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a59d27-c2d8-479e-b59d-c2062bfbc16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:10:55.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t fret yet. The party for REITs may still have to start
        in the Philippines, but our neighboring countries in the Asia Pacific region
        have already developed thriving REITs markets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b28a4a-1dd5-4369-989f-efba348e032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:10:55.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more-developed REIT markets in the region like Hong Kong and
        Singapore are way ahead in amending rules to ensure the healthy growth of
        the market. China and India are ironing some legal impediments as well as
        REITs are seen to drive economic growth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e83dde-d0a4-4d2e-9f9f-64f20213113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:10:55.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Manulife Asset Management and Trust Corporation [MAMTC],
        Filipinos can invest offshore through a Unit Investment Trust Fund [UITF],
        a collective investment scheme wherein money from various investors are pooled
        together into one fund to achieve a specific investment objective. UITFs are
        managed by a professional investment team that aims to maximize returns within
        reasonable risk levels. Under its Manulife Asia Pacific REIT Fund of Funds,
        investors can gain access to a well-diversified mix of high-quality retail,
        commercial, hotels and industrial REIT holdings across Asia Pacific. The Fund
        seeks to provide semi-annual income payout and long-term growth. Investors
        may invest in U.S. dollar or Philippine peso for as little as USD1,000 or
        PhP50,000.</p>'
    '17':
      'image': 'jcr:af627824-321b-44c5-97c0-5d51e095271a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384b4a1-78d3-4b4b-b110-36c35a039359'
