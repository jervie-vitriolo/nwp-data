    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ce96b-c797-4c09-bf46-800468f914fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:19:00.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Detained
        former Senator Ramon "Bong" Revilla Jr. will seek a Senate seat in the 2019
        midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e963e-249c-4230-b75d-a506aa17af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:19:00.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former solon Martin Romualdez, president of Lakas-Christian Muslim
        Democrats (CMD) — the political party of Revilla — confirmed the news on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a0aa9-c30b-404d-963b-88fcc02bf0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:19:00.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased and honored to officially announce the candidacy for
        the Senate of Sen. Bong Revilla Jr., our party chairman. This decision was
        reached after a series of consultations with his family, close friends, constituents
        and political leaders," Romualdez said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991759f2-64c7-41bd-bcb4-eda3470634f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:19:00.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla, also a former actor, has been detained at the Philippine
        National Police Custodial Center in Camp Crame since 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76bcbb4-a66a-4ce9-8ecc-cc0d06de3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:19:00.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla is one of at least three senators who allegedly helped businesswoman
        Janet Napoles in funneling P10 billion in lawmakers'' funds to bogus non-government
        organizations.</p>'
