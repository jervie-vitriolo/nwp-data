  'SWS-Q3-2018-survey-democracy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-05T08:00:14.016+08:00
    'imagesource': 'jcr:1d64e0e3-c9b7-41c3-9a9e-52fefc352564'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1664f6c-bd3c-4371-a73b-ae15c154bcd6'
    'lead': 'One in 5 Filipinos, meanwhile, think that an authoritarian government
      is preferable ''under some circumstances.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:36:24.838+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:51.767+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:10.062+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most Filipinos satisfied with how democracy works – survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb32545-22d5-45ee-bd87-bd3c73b7a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:36:24.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Most
        Filipinos are satisfied with how democracy works in the Philippines, a Social
        Weather Stations (SWS) survey revealed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f1728-bab2-415b-b33d-9d7a9e98a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:36:24.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey found 84 percent of its respondents are satisfied
        with democratic processes in the country, six points above the 78 percent
        in March 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62ce8e-9e85-462b-a338-b4fae339716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:36:24.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS'' Third Quarter 2018 poll also found 59 percent of Filipinos
        favoring democracy over any other kind of government. The pollster called
        this group "committed democrats."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0141e84-f173-4b82-b55c-544ea6030a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:36:24.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty percent belonged to the "conditional authoritarians", or
        those who said an authoritarian government is preferable "under some circumstances".
        On the other hand, 19 percent are "indifferent" -- which meant it did not
        matter to them if they lived in a democratic or non-democratic state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f35a3-77b8-4870-bec3-64640bedf275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:36:24.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll noted that satisfaction was highest among the committed
        democrats, an increase of six points from its previous rating in March 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de5002-ab05-4199-9127-1c9b2d39e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:36:24.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS conducted the survey from September 15 to 23 using face-to-face
        interviews of 1,500 adults.</p>'
  'Ireland-alcohol-excessive-drinking':
    'author': 'Kara Fox'
    'caption': 'The Irish rank 12th in alcohol consumption per adult, according to
      a 2015 World Health Organization report.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-05T07:34:15.108+08:00
