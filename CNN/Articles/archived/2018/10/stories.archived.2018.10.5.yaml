  'DFA-Alan-Peter-Cayetano-China-West-Philippine-Sea':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-07-31T16:24:02.831+08:00
    'imagesource': 'jcr:ed2cbcdb-1079-4193-b1cc-f05e24ee1c1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2d85ea-cd0d-4003-99a8-f7878beae193'
    'lead': 'The draft framework for the planned joint exploration by the Philippines
      and China for oil and gas in the West Philippine Sea is expected to be out by
      September, Foreign Affairs Secretary Alan Peter Cayetano said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:13:46.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:48.994+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:11.705+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Draft PH-China oil exploration deal out by September

      '
    'updated': 2018-10-05T22:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b3c5c-1d19-4484-80bc-64a7d7aedc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The draft
        framework for the planned joint exploration by the Philippines and China for
        oil and gas in the West Philippine Sea is expected to be out by September,
        Foreign Affairs Secretary Alan Peter Cayetano said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0dfbca-e334-46f3-a26e-6ff8cf7046d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No formal exchange of draft yet, but hopefully this August, latest
        September, we''ll be at that stage when we can exchange drafts," Cayetano
        said during a press briefing before leaving for Singapore, where he will be
        attending a conference of Southeast Asian foreign ministers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9368cd-8767-400d-9c6e-c3aad497bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the two countries have already listed principles to
        be included in the framework, and are looking at the draft agreement "line
        by line."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e1f7a-df72-4228-9df9-cd572785d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they finish the draft, Cayetano said, they will sit down with
        the Department of Energy (DOE) and the London-listed Forum Energy Plc, to
        see if there are provisions to be further ironed out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6dbcd-5223-4a1b-897e-7897396382db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forum Energy earlier obtained a contract to drill wells in the disputed
        Reed Bank. Businessman Manny Pangilinan''s PXP Energy Corp. has controlling
        interest in the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a83fa-8757-400c-891f-5ee81446c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not say yes unless it''s as good as, or better than the
        Malampaya," Cayetano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec98212-b775-4077-91ad-9574f37e820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Service Contact 38 of the DOE, the Philippine government and
        the Malampaya consortium have a 60-40 sharing of revenues for the gas deposits
        off the shore of Palawan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e058885-5052-43c7-b687-f78231aa3363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said a joint exploration between two countries is very
        much doable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ed398-f527-498b-8a3f-c4bb0a28cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t want to do it in a way that will damage any of future
        entitlements or claims, and number two, we have to make sure that it passes
        the scrutiny of the Supreme Court," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a381d47-2903-4ba3-a054-b93912d4b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re rushing it cause Filipinos only have a one-term six-year
        presidency, and if you want to get it done the best time to do it is within
        your first four years," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1aac85-db77-4ca9-be95-977603a2bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territorial dispute with China in the South China Sea has put
        on hold attempts at oil exploration, particularly in the Reed Bank, with the
        Philippine government issuing a moratorium in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d787e-89b3-4219-a955-a4d8194226d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Chinese patrol vessels almost rammed a Forum Energy contracted
        survey ship at the Reed Bank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e53394-cb90-4e3e-bf0f-ee249a378856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hague-based international arbitral tribunal ruling in 2016, which
        China refused to recognize, affirmed Philippine sovereign rights in its 200
        nautical mile exclusive economic zone, including the Reed Bank, which is 85
        nautical miles off Palawan''s coast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae9486-e40a-4f8e-a9fd-7653f87582f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the code of conduct in the South China Sea</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9bcc2-c6e5-45ee-bc86-d2add3593092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another deal between China and the Association of South East Asian
        Nations (ASEAN) is being eyed to be out by October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55072121-ed25-49aa-92bc-5d1e807c3374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the country coordinator in negotiations between
        China and the ASEAN for a legally binding code of conduct (COC) to identify
        what claimant countries can and cannot do in the disputed waters of the South
        China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c84da-44f2-47be-9bca-bab3c033a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims nearly the entire sea, while Brunei, Malaysia, Taiwan,
        Indonesia, the Philippines and Vietnam also have claims in the area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8b063-b1ac-4465-b9d4-e6c109c87744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope is that by November when our leaders meet, we will have
        it. But of course with Singapore as chairman and many of the members work,
        medyo [slightly] mitigate your expectations," Cayetano said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6832f42-0935-4aa3-8a0f-497e7029e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the ASEAN already signed in 2002 a Declaration on the
        COC of Parties in the South China Sea, but they have yet to agree on its implementation.
        Last year, the COC''s draft was completed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0138a-0fc6-4991-bb63-096012ccd8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cayetano claimed rules may be coordinated among countries
        regarding actions in the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e63d16-e571-483d-b6dc-88ea0a4f4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to wait for the code-of-conduct (COC) to start
        implementing some of the things that you want in the COC," it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f85fc25-73e1-48e0-bc7e-73b13bd4a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:13:46.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:49.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has drawn flak for building artificial islands and military
        structures in the South China Sea, as well as for tensions with Filipino fishermen
        in June.</p>'
