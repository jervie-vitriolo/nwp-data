  'maternity-leave-business-groups':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-05T09:44:19.129+08:00
    'imagesource': 'jcr:3e9b4c8e-0f2d-49e5-b6eb-1a466234098c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69bee65a-8e61-4b7b-ad87-d2905f001ad2'
    'lead': 'Several business groups argue that an expanded maternity leave may lead
      to workplace discrimination for females. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T10:24:10.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:54.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:07.494+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workplace discrimination? Business groups warn against expanded maternity
      leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7bc51-450b-4017-bf66-c13cbe9e49e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Several
        business organizations have expressed misgivings that Congress'' move to extend
        maternity leave may result in workplace discrimination for women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26744b3-a26b-47f4-b018-afb7817df919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after both the Senate and House of Representatives ratified
        the bicameral conference report on the expanded maternity leave Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33c7eb-3f57-4b36-81be-87037593e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employers'' Confederation of the Philippines (ECOP) earlier
        cautioned that the bill may not be totally beneficial for women as companies
        may shy away from hiring them in the long run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72258edc-2d5c-4783-86c9-fe5bf0600c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Chamber of Commerce and Industry (PCCI) President Alegria
        Simbal-Limjoco said Friday that while the bill has its own benefits, companies,
        particularly the small and medium enterprises, may be hugely affected by the
        measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd2f73-f81c-4c16-b24d-df772e75b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we want to keep our organizations lean. We have to employ
        only the people that we feel that we need," said Limjoco, who is also a mother.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b963456-5c63-4741-8d82-1649340dd404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all even in office spaces, the rentals are going up so
        we have to be selective in getting our staff and here in the Philippines,
        we do multi-tasking," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9cf187-5b2e-460f-aa79-7d464472749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights groups and advocates, however, have blasted these
        sentiments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794005f-6ef0-4a2d-9210-0b6e48e6f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Gabriela Women''s Party said that ECOP''s report
        attempts to "blackmail a very positive measure." It added that gender-based
        discrimination in hiring violates the Magna Carta of Women and International
        conventions.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FGabrielaWomensParty%2Fposts%2F907485576128107&width=500&show_text=true&height=652&appId"
        width="500" height="652" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5fc2d-4f2a-4904-85d4-97c407e0cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7d5afd-ac4d-4283-80cf-c22ef265085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III also shrugged off the ECOP report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5efdb9-b574-4a99-9d03-5bbd2be423d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s too much of an imagination. You employ people for their
        competence and the relevance of their work and not because of their sex, di
        ba (right)?" Bello said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f4b8d-4ae8-4399-90de-a33cfc397d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Expanded Maternity Leave Bill raises to 105 days the paid maternity
        leave for women employed in both the public and private sectors. It also provides
        the option to extend the leave for another 30 days, but without pay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a92819-4e5a-4c30-a9e3-9a9107b9f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single mothers may also ask for an additional 15 days leave, according
        to the bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a731b2fe-b2f6-477b-9050-36b14665d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:24:10.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this report.</em></p>'
  'ilmmakers-red-tagging-martial-law-parlade':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-05T21:33:59.229+08:00
    'imagesource': 'jcr:144a96f8-2e55-44e3-a8e3-f782617b6ae0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0bdb533-46cb-4e63-a3ce-18ddb3c9df66'
    'lead': 'Artists and filmmakers are demanding that the military take back its
      allegations that martial law-themed movies are being used to recruit CPP members
      among university students. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T10:29:12.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:54.791+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:07.720+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filmmakers decry AFP red-tagging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e9b9d-baa6-47d6-b647-4165ac4cbe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong>&nbsp;
        Artists and filmmakers are demanding that the military take back its allegations
        that martial law-themed movies are being used by rebels to recruit members
        among university students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb582d6-8b64-4fa6-91b2-1b79ba8d4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BrigGen. Antonio Parlade Jr., Assistant Deputy Chief of Staff for
        Operations of the Armed Forces of the Philippines (AFP) had previously claimed
        that the Communist Party of the Philippines (CPP) recruit members from universities
        through screenings of martial law films.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859b950-04c0-42b7-ad1c-0a436480e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: AFP official: CPP recruits in Manila schools through martial
        law film screenings</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd03b9-9adf-4ce4-95a9-0df3f0eb393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of artists behind those movies gathered at the UP Film
        Institute in UP Diliman on Friday to condemn these pronouncements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b581e0-2066-41a1-a2b5-87b5658674ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that the military''s claim is not only outrageous, but
        also set a dangerous precedent against the film industry, education institutions
        and the youth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e417cf-9876-4d47-b807-1d7746dd3a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are currently at war with the New People''s Army and this
        linkage puts all of us in danger," said filmmaker Kiri Dalena and member of
        the Respond and Break the Silence Against the Killings (RESBAK) artist''s
        collective.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d410695-55b4-4e84-89e4-21f7ad96bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the AFP to retract these statements and apologize to us,
        the filmmakers, the entire filmmaking community, to the students of these
        universities, that they have accused of being havens, or sanctuaries for rebellious
        movements," Dalena added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87994e1-a441-4011-80a8-b7cfb27d8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kip Oebanda, director of the independent film Liway, said that there''s
        something wrong with the AFP''s statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21c90c-807d-40f2-b541-60aa7380fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat every time sila nanonood ng horror film, nagiging serial
        killer na rin sila. Or every time nanonood ka ng pornographic film, nagiging
        sex maniac ka rin. Parang hindi naman siya nangyayari,"</em> Oebanda said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20250c95-0408-4ae7-b024-53d558b8f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They every time students watch horror films, they
        should become serial killers. Or every time you watch a pornographic film
        you become a sex maniac. But it seems like that isn''t true.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a545f-a5ba-4bf8-b8a7-6d45b5138fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oebanda added that it''s the job of parents to teach their kids
        values, and that films should not be fully blamed for a person''s actions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836befb8-fa8e-42d3-ae85-c74f54de0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alliance of more than 700 film industry workers also issued a
        statement against what it described as disparaging, red-tagging comments of
        the AFP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10244a1c-62d7-4500-889a-f7629e2d8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>stop the attacks statement</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e98d23-4008-43f9-8300-465c570ddacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our film screenings provide an invaluable service to the youth,
        the students and the general audience, especially since our education system
        has largely failed in informing them about the systemic atrocities that happened
        during the martial law era," the statement read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2957fff-f2c1-42fd-9001-8543445475b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the statements from Parlade have impinged their right
        to freedom of expression, and puts their lives in danger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c0132b-a369-4edb-8fbe-428d1c3f8833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It impinges on our right to freedom of expression, speech and assembly,
        and endangers us and our audience, especially in the context of the Duterte
        regime''s murderous anti-illegal drugs and counter-insurgency campaigns and
        the President''s recent pronoucement that "rebels" are now targets for "neutralization"
        or can be arrested without warrant, despite constitutional guarantees against
        it," the statement read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa9710-0a45-44ac-8a2e-050148e8ef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:29:12.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filmmakers in the statement said that they will not be cowed
        into stopping these film exhibitions and and that "the truth telling will
        continue."</p>'
  'eeoc-sexual-harassment-reports':
    'author': 'Julia Horowitz'
    'caption': 'FILE PHOTO | Women this year are driving the discussion about how
      to change workplaces for the better. But their male coworkers have the power
      to help, too.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-05T20:49:43.786+08:00
    'imagesource': 'jcr:fcc4a1d3-44f0-45f3-851e-8c7718bdb988'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26977854-c0d8-4bc9-8d74-9804f060493e'
    'lead': 'The number of workplace sexual harassment claims filed with the U.S.
      Equal Employment Opportunity Commission has spiked in the year since the #MeToo
      movement took off.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T10:32:46.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:54.493+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:07.805+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workplace sexual harassment claims have spiked in the #MeToo era

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d14e33-c6ab-48c0-98e5-41d81f449c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:32:46.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The number of workplace sexual harassment claims filed with
        the U.S. Equal Employment Opportunity Commission has spiked in the year since
        the #MeToo movement took off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020f647-96bd-4fb0-86cd-da9877a0ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:32:46.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual harassment charges filed with the agency increased more than
        12% in the year ending September 30, according to preliminary figures. The
        EEOC is in charge of enforcing civil rights laws in the workplace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b1f83-9954-49b4-aa3f-b9b1bb4a57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:32:46.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it filed&nbsp;41 lawsuits that involved allegations
        of sexual harassment, a 50% increase from the previous year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463efe2f-3c6c-407c-a19d-611b3905b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:32:46.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so proud of the EEOC staff who stepped up to the heightened
        demand of the #MeToo movement to make clear that workplace harassment is not
        only unlawful, it is simply not acceptable," acting chair Victoria Lipnic
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95d44a-d6db-4e31-b7c6-08660a7cb4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:32:46.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #MeToo&nbsp;movement exploded after The New York Times and the
        New Yorker published allegations of rape, assault and other forms of sexual
        misconduct against Hollywood producer Harvey Weinstein. The original Times
        report was&nbsp;published one year ago&nbsp;Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403afc6-d2a5-4544-bd57-afa986b067db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:32:46.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, women around the world have come forward with accounts
        of sexual harassment by powerful men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18063be4-2948-4c61-b5a4-a4c090f3ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:32:46.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As workplace harassment dominated headlines, more people sought
        information and help from the EEOC. Hits on the sexual harassment page of
        the agency''s website more than doubled this past year, the agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612cd57f-8d37-46c2-921b-9aed4cb287cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:32:46.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the number of complaints filed to the EEOC is believed
        to vastly&nbsp;underestimate the scope of harassment&nbsp;in American workplaces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7f0e0-b652-426e-85f6-8c296c3c88b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:32:46.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:54.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 70% of people who are harassed&nbsp;never file a complaint
        with their employer, according to a 2016 EEOC&nbsp;report.</p>'
  'jerrold-tarog-darna-director':
