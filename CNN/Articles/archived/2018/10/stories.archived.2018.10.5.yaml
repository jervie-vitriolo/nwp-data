      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, Britain, backed by close intelligence allies Australia
        and New Zealand, pointed the finger at the GRU for carrying out a&nbsp;worldwide
        campaign of "malicious" cyberattacks, including the hacking of the U.S. Democratic
        National Committee in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e5f65-ea6e-4f17-b5b3-f18313b4b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department, meanwhile, announced&nbsp;criminal
        charges against seven Russian intelligence officers, accusing them in a sprawling
        indictment of hacking, wire fraud, identity theft and money laundering as
        part of an effort to distract from Russia''s state-sponsored sports doping
        program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19583c2a-2340-4f8d-b5ff-04cf081174b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the names given in the U.S. indictment match those given
        by Dutch authorities in connection with the alleged plot against the OPCW.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a05b9c7-318c-4245-b30e-5bd9ded3c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choreographed announcements by Western allies amounted to a
        significant escalation of tensions with Moscow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438c2ea-1449-4aeb-ae30-6cafebb965a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GRU has interfered in free elections and pursued a hostile
        campaign of cyberattacks," said Peter Wilson, the British ambassador to the
        Netherlands. "It is an aggressive, well-funded body of the Russian state.
        It can no longer be allowed to act across the world... with apparent immunity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9df1d9-3467-4099-b0ae-c4f3bf5b38d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia must know there is "a red line" and that "if they try to
        intervene in the democratic processes of other countries, they will be exposed
        and there will be consequences," UK Foreign Secretary Jeremy Hunt said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd1a49-46f6-4958-8da4-47d1e7860d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg said its members "stand
        in solidarity with the decision by the Dutch and British governments to call
        out Russia on its blatant attempts to undermine international law and institutions,"
        and that the alliance would continue to strengthen its defenses against cyber
        threats.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07418c-adc1-4c33-b3eb-2b26b073db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch operation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7518626f-3ad1-4af7-9916-2b56073bb0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch officials gave unprecedented details as they outlined the
        alleged Russian operation at a joint Dutch-UK government news conference in
        The Hague.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0557bb3a-39d1-4c1e-9184-b94136089318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing it as "very worrying," Bijleveld-Schouten said four Russian
        military intelligence officers were expelled on April 13, the same day the
        plot targeting the OPCW was detected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1873407-c226-4896-b7f1-149e1048b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They left belongings behind, she said, that also enabled the Dutch
        to discover that one of the agents'' laptops had made connections to Brazil,
        Switzerland and Malaysia, trying to interfere with the investigation into
        the downing of Malaysia Airlines Flight 17 in eastern Ukraine in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0047177-24cb-408c-a91b-1d207c9093cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Dutch counterintelligence, Maj. Gen. Onno Eichelsheim,
        named the four alleged Russian officers as Aleksei Morenets and Evgenii Serebriakov
        -- who had consecutive passport numbers, he said -- Oleg Sotnikov and Alexey
        Minin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f6a29-aa4d-4275-a281-b9bf429500ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged agents were traveling on diplomatic passports, Eichelsheim
        said. One of them, Morenets, "had a taxi receipt on him ... from the location
        Nesvizkhskiy Pereulok to the airport in Moscow," he said. "That''s the road
        that borders ... the GRU."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dce60f-a485-4660-b66c-757ebf4155bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s embassy in the UK dismissed Britain''s claims that Moscow
        was behind a string of global cyberattacks as "crude disinformation" aimed
        at confusing public opinion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ce685-e67f-453f-b519-7220b092b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This statement is reckless. It has become a tradition for such
        claims to lack any evidence. It is yet another element of the anti-Russian
        campaign by the UK government," it said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d3403-3a12-4953-a38c-76327797273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, it is hardly a coincidence that these accusations appear
        exactly at the time of NATO defense ministers meeting in Brussels and announcements
        of creating special cyber attack military units in several Western countries."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34c928-fe9e-4d11-84a1-cd3070b4dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Aware of security''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12333233-d48f-4543-a003-6d8b07a7578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing reporters, Eichelsheim, the Dutch counterintelligence
        head, gave a detailed description of what the four alleged GRU officers were
        doing when their operation was disrupted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d0af2-751f-4d58-b56b-11639c35b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four agents arrived in the Netherlands on April 10, rented a
        car the following day, and parked it in a hotel parking lot as close as possible
        to the OPCW headquarters in The Hague, Eichelsheim said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce11c0-bf4f-4180-ae26-2060bf424b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were doing some exploration work for a close-access hack operation,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2bd218-8d7b-4570-b2e9-dc617462cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know for sure they were not on holiday in the Netherlands. They
        had numerous telephones on them, different sizes, different makes. They had
        quite a few on them personally," he said. "Morenets tried to destroy the phone,
        or at least break the phone, when the operation was destroyed ... he did not
        succeed completely."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3e273-4cfd-4404-bd86-d579a797b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotnikov had a large amount of cash on him: 20,000 euros and $20,000,
        Eichelsheim said. "That is not an amount I carry on holiday," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee75da-9e38-490b-a42a-58cc1579910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were very aware of security," the Dutch official said, adding
        that they took garbage out of their hotel rooms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538c8be-afdf-4942-a4a3-53f5b900a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the boot of the Citron C3 (car they rented), we recognized high-value,
        high-grade equipment to hack Wi-Fi channels," he said. "The main element is
        of course the antenna ... that needs to access the network, in this case the
        network of the OPCW. The antenna aimed towards the OPCW."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383249de-8c7e-48a9-b217-dd9fca97f2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A battery to boost the power of their equipment was bought on April
        11. "This battery was active in the back of this car at the Marriott hotel,"
        Eichelsheim said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5167d2-a70d-4551-87c5-d332d5f6c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That caused an immediate threat to the OPCW network," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e404422-7287-4487-9870-f3960c27d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four alleged agents planned to travel next to an OPCW-accredited
        Swiss laboratory in Spiez, Bern, that does research into chemical weapons,
        Eichelsheim said. They had bought train tickets for April 17 from the Dutch
        city of Utrecht to Switzerland, he said, but did not get there because their
        operation was disrupted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc4e5d-53b0-47be-911d-3cd288ee9d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eichelsheim said his service''s actions had prevented serious damage
        to the OPCW.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cf74c-49ee-4766-ac26-782819099681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not forget that at that time the OPCW was investigating
        the Skripals and the chemical attack in Douma," he added, referring to attacks
        in Salisbury, England, and&nbsp;Syria&nbsp;respectively.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d286c-1d47-4f5b-a379-8d912dc6f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has blamed the GRU for the poisoning of Russian former double
        agent Sergei Skripal and his daughter Yulia with a military-grade nerve agent
        in Salisbury on March 4.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6487f-220c-4564-a3eb-aad901bcfe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has consistently dismissed official British allegations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de035b-c609-4acd-a7ff-8994359f1b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-doping agencies targeted</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f33b75-d47a-4e28-86f0-59b521086991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. indictment named the seven defendants, all said to be Russian
        nationals and residents, as Aleksei Morenets, 41; Evgenii Serebriakov, 37;
        Ivan Yermakov, 32; Artem Malyshev, 30; Dmitriy Badin, 27; Oleg Sotnikov, 46;
        and Alexey Minin, 46.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd395d92-7f16-45c8-bd29-8ea5951ce80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials allege that Yermakov, Malyshev, Badin and others
        would often use spearphishing emails, proxy servers, malware and fictitious
        personas as they targeted their victims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d820862-f881-4483-8fcf-3eab67c30e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the conspirators'' remote hacking efforts failed to capture
        log-in credentials, or if the accounts that were successfully compromised
        did not have the necessary access privileges for the sought-after information,
        teams of GRU technical intelligence officers, including Morenets, Serebriakov,
        Sotnikov, and Minin, traveled to locations around the world where targets
        were physically located," the indictment said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0293fb-d13b-4ef5-b1a4-1e1533e43f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If their hacking efforts -- made using "specialized equipment" --
        were successful, the "close access teams" would then transfer access to conspirators
        in Russia for exploitation, it said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba918615-c027-4ee9-9bb4-921c9b4780bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims included anti-doping agencies and officials, sporting
        federations and nearly 250 athletes, the indictment said. The GRU also targeted
        others including the Westinghouse Electric Corporation, a nuclear energy company
        in Pennsylvania, it added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082db4c6-2e7e-44b3-9c6c-4da72ffc2f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GRU hackers blamed</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84d1b8-bf23-4dd9-9576-9d654065b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statements Thursday, British, Australian and New Zealand authorities
        attributed four high-profile cyberattacks to GRU-backed hackers. The attacks
        targeted four sectors that impact people''s daily lives -- democracy, transport,
        media and sport. They were:</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4bf87-79ba-4522-8a47-945e683fe61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bad Rabbit</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e7ec6-ef1f-4525-ab7d-1cbdd66563e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bad Rabbit ransomware attack in 2017 spread through Russia and
        Ukraine around the world. Ransomware attacks involve threatening a user''s
        files or computer access in exchange for a ransom.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f27844-e36d-4274-b44b-a22b0e2d6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Bad Rabbit, the hackers disguised the ransomware
        as an update to Adobe software before locking down computers and demanding
        money for people to get their files back.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7649ba-50e8-4d7d-9881-78a6ef5028d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most victims were located in Russia, but several cybersecurity firms
        identified attacks linked to Bad Rabbit&nbsp;in Turkey, Germany, Bulgaria,
        Japan, South Korea and the United States.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f71b4e-6fe5-4e85-9429-826ff5d5c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>World Anti-Doping Agency&nbsp;hack</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a65c4e-8828-452d-ba84-0ba41cb4ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WADA attack involved the release of Therapeutic Use Exemptions
        (TUE) for sports stars including American four-time Olympic gold medalist
        Simone Biles as well as tennis sisters Venus and Serena Williams.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71f80e-3713-4ecc-b28e-a9a1e626abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, WADA President Craig Reedie said that the hacking was
        clearly a retaliatory attack after 118 of Russia''s athletes were banned from
        competing at the Rio 2016 Olympic Games following revelations of "state-sponsored"
        doping.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79133730-6d34-45d3-beb8-5af642eb6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNC attack</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d080e-b3db-474e-a539-31e5cc115451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three countries said they had determined Russia hacked the Democratic
        National Convention&nbsp;ahead of the 2016 presidential election. That hack
        led to the release of a batch of private emails and notes, including many
        that belonged to Hillary Clinton''s campaign manager, John Podesta.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a33d1d-56a8-4615-90c8-68006e84b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months following the cyberattack, the U.S. intelligence community
        concluded that Russia&nbsp;did in fact&nbsp;attempt to interfere in the 2016
        presidential elections, and top national security officials said in August
        that Russia is continuing to pursue similar efforts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aafb19-a1a1-44c5-a9e6-7376dc9a5e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TV station attack</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0615f5-76cb-46d3-8dc0-4656035e31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements accused Russia of stealing content and illicitly
        accessing email accounts from a small UK-based TV station in July and August
        2015. The station was not named.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec381d9d-9d87-45fc-a4da-7155044e4a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Netherlands officials
        say they caught Russian spies targeting chemical weapons body."</em></p>'
  'Brett-Kavanaugh-Supreme-Court-FBI':
    'author': 'Stephen Collinson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-05T06:31:10.900+08:00
    'imagesource': 'jcr:5e035b20-d70f-4216-946f-41828a86625d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85fe2114-6737-4a22-854b-93a6e47729ed'
    'lead': 'The White House and Senate Republican leaders swiftly moved to build
      momentum behind U.S. President Donald Trump''s pick after senators got the chance
      to view the supplemental FBI background check.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:49:33.244+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:50.736+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:10.652+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kavanaugh chances rise after Republicans react to FBI report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a5717-8705-45b1-8726-8ef37965ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Brett Kavanaugh''s chances of reaching the Supreme Court
        appeared to get a significant boost Thursday as key Republican senators reacted
        positively to the results of a new FBI investigation into sexual assault allegations
        against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9976f-65c9-400d-b598-394a571bf577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and Senate Republican leaders swiftly moved to build
        momentum behind U.S. President Donald Trump''s pick after senators got the
        chance to view the supplemental FBI background check. The inquiry was re-opened
        after a contentious Judiciary Committee hearing last week in which Christine
        Blasey Ford publicly alleged Kavanaugh assaulted her when they were high schoolers
        in the 1980s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9dec6-e190-4062-87ad-263361f0e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were early indications that the results of the inquiry could
        provide several wavering Republicans senators with the political cover they
        need to support Kavanaugh, even though they faced intense pressure in the
        shifting politics of the #MeToo era to lend Ford''s allegation more credibility.
        Kavanaugh has denied all allegations against him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d38fa-af50-4fe6-838a-5aa4692981d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maine Sen. Susan Collins, who Kavanaugh''s critics hope could be
        persuaded to break with her party, did not say how she would vote. But she
        said: "It appears to be a very thorough investigation." Collins is torn between
        backing the nominee of her own party and siding with voters who see Ford as
        an emblem for women who have long fought for allegations they made against
        powerful men to be heard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2357a-a0df-4bca-97b7-f635edac8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Sen. Jeff Flake, who worked last week to force the FBI probe,
        told CNN that "we''ve seen no additional corroborating information" regarding
        the allegations. Another key Republican, Sen. Lisa Murkowski of Alaska, has
        yet to comment -- though she has an independent streak and is not a guaranteed
        vote for her party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad90e70-6eae-4435-a13b-0fcbe53b0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Heidi Heitkamp of North Dakota, one of two Democrats fighting
        for re-election in states where Trump won big in 2016, had been seen as a
        potential vote for Kavanaugh but announced Thursday she would oppose him.
        She cited concerns about his past conduct and his temperament following his
        fiery performance before the Judiciary Committee last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9e7ec-66ef-4df5-b4b4-75e7b8bc00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Democrat in a similarly tough political position, Sen. Joe
        Manchin of West Virginia, has yet to say how he will vote and plans to read
        the report for himself at 4 p.m. ET.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35cea97-1c90-4dfe-b5d3-3030490a8b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Party leaders, who lack the votes to thwart Kavanaugh''s
        nomination without Republican defections, criticized the FBI probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b094c0-7a90-4cc3-82df-b64ea4c52bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks to be a product of an incomplete investigation that was
        limited, perhaps by the White House," Sen. Dianne Feinstein, the top Democrat
        on the Judiciary Committee, told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e327b835-5f7d-4ab2-8f38-cfd616816aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority leader Chuck Schumer disputed the notion that the
        FBI had conducted a thorough investigation and demanded its details be made
        public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240edb87-f4b4-4eb6-a37a-cadb10a5b423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why shouldn''t all of America see the facts?" Schumer asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede7093-19e9-4bd5-97c0-0e7473f0ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s lawyers wrote to FBI Director Christopher Wray to complain
        that the bureau did not interview Ford or witnesses who had information on
        her allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba31e5a-daf4-46ef-bae5-fb82cab5a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''investigation'' conducted over the past five days is a stain
        on the process, on the FBI and on our American ideal of justice," read the
        letter from attorneys Debra Katz, Lisa Banks and Michael Bromwich.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f23af9-23ae-443d-b0f5-a1e960624abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell seizes the moment</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45aa062-6d21-438c-a29d-0ae46b1d25f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republican Majority Leader Mitch McConnell can only lose
        one of his senators and still confirm Kavanaugh -- but quickly took to the
        Senate floor once senators began viewing the report to build a head of steam
        behind the judge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9cd86a-2c4c-4334-b479-6d9851dd21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facts do not support the allegations levied at Judge Kavanaugh''s
        character. Instead, many of the facts actually support Judge Kavanaugh''s
        strong unequivocal denial," McConnell said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9719f48-852b-422a-b3c5-54d5191af5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI, however, is not tasked with drawing conclusions, and only
        provided the White House with summaries of the interviews it conducted. The
        report is not being released to the public and senators were only allowed
        to view the single copy in a secure room in the US Capitol.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847025e-41e6-4ec4-8e89-1d3963b5b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Judiciary Chairman Chuck Grassley accused Democrats of constantly
        "moving the goalposts" and also indicated that he thought the confirmation
        process was back on track.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d80c4-c1b2-40bc-94b5-95f59748b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a real good feeling," he said. "I feel because there was
        no corroboration of allegations, there''s really nothing new to talk to you
        about," he told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0a38f-6dd8-4b0a-90c9-891a56a1f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were unconventional scenes inside the secure room in the Capitol
        where senators were examining the report. Committee staff were reading the
        single copy to senators while individual interviews were passed around on
        paper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d342811-d709-4f6e-a8fb-19c43a7ad11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen anything like that before... This is unusual circumstances
        calling for kind of [an] unusual process," Republican Sen. Ron Johnson of
        Wisconsin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37c5bd-50cb-484e-b95e-557a49ac4196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Washington, protesters chanted "Hey hey, ho ho, Kavanaugh
        has got to go" at a rally called to oppose the nomination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ca926-04e2-4722-a22a-9758ea09b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unpredictable process</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded7648-e31c-49db-afe7-ed3458e8a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Thursday''s events appeared to help Kavanaugh, the confirmation
        process has been so unpredictable that it would be almost surprising if there
        is not another twist in the next few days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9081772-5547-4258-9384-64556ba9fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showdown has revealed the gaping divide in America between conservatives
        and liberals who saw the events surrounding the confirmation struggle in exactly
        opposite ways. The long-term impact of U.S. politics and society of Ford''s
        testimony, Trump''s public attacks on her and the politicizing of the court
        will take months to play out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d180d66-23d2-4bcc-ad11-2bdc7bbcee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week since Kavanaugh and Ford testified before the Judiciary
        Committee has heightened tensions and mistrust between Democrats and Republicans
        over the nomination, which can cement a decades-long conservative majority
        on the Supreme Court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bcb044-a703-4bc2-ae38-3e0cbd43cff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump believes that confirming Kavanaugh under such circumstances
        could boost Republican turnout in the midterm elections, but it also seems
        certain to further alienate women voters in the #MeToo era in a way that could
        help Democrats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59017f3f-42b3-4378-85f4-43415b93fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The harsh and unfair treatment of Judge Brett Kavanaugh is having
        an incredible upward impact on voters. The PEOPLE get it far better than the
        politicians," Trump tweeted Thursday morning. "Most importantly, this great
        life cannot be ruined by mean &amp; despicable Democrats and totally uncorroborated
        allegations!"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3654f9-d7d6-4827-8c08-aa3745b12cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:49:33.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Kavanaugh chances rise
        after Republicans react to FBI report."</p>'
  'Brett-Kavanaugh-protests':
    'author': 'Dakin Andone'
    'caption': 'For the second straight Thursday, protesters opposed to Brett Kavanaugh''s
      ascendancy to the nation''s highest court are making their voices heard.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-05T06:27:06.334+08:00
    'imagesource': 'jcr:17d5951d-5d11-4a69-a309-b844bd97ffaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5643e46c-4df3-4204-a1b4-1fd97f974fda'
    'lead': 'Women and their allies who came to Washington, DC, to protest Brett Kavanaugh''s
      nomination to the Supreme Court drove that point home again and again: ''We
      believe survivors.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:53:55.049+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:50.360+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:10.770+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Do you believe survivors?'' Activists descend on Washington to protest
      Kavanaugh

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9559bb7d-7fa0-413a-a092-1e27c25facb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Survivors of rape and sexual assault took
        to a stage in front of the U.S. Supreme Court on Thursday to ask their senators:
        Do you believe us?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d9a6a-1034-4bcc-a106-b323816f7c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My name is Teresa, and I''m a proud mom," said one woman from Arizona.
        "Senator (Jeff) Flake: Do you believe that survivors matter? Believe me. And
        believe us."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278197b4-93ec-4a70-a64a-80542fcc2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day, the women and their allies who came to Washington,
        DC, to protest Brett Kavanaugh''s nomination to the Supreme Court drove that
        point home again and again: "We believe survivors."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6698f-5d1c-4ecf-af45-bf11b80b970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Kavanaugh may be confirmed after Christine Blasey Ford accused
        him of sexual assault sends a message to young women all across the country,
        said Madison Thomas, a survivor and an organizer with the Women''s March Youth
        Empower organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e9a26-ed29-4476-b1ee-16a1b26a17b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the hearings told me was that our country, our congressmen,
        value the reputation and the career aspirations of my male classmates, of
        men, of my assaulter, more than my bodily autonomy," Thomas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11654c-edbe-46d5-af6d-9f433bb722b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress was effectively telling girls across the country "that
        if they come forward with their stories, if they share their truth, they will
        be ridiculed," she said. "And they''re telling young boys that they won''t
        be held accountable for their actions and that they can have fun at the expense
        of women."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e78ed-8405-42df-8493-aff6b8f73f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters echoed that sentiment all afternoon as they marched to
        the Supreme Court, where they held a rally before making their way into U.S.
        Senate office buildings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d03b1-d19e-4d7d-bf4d-53c92055b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe Christine Ford, we believe Anita Hill!" they chanted.
        "Hey hey! Ho ho! Kavanaugh has got to go!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93027962-66da-40a8-baf9-618f2f5f4ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everywhere they went, demonstrators linked arms and carried signs,
        many of which read "KavaNOPE," and said the judge was "unfit to serve."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda91370-d659-4797-ac3a-c3e1845f624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''To give this country an opportunity to be different''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2eff94-cde5-41f8-8370-0c15349a00a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A man who has been credibly accused of sexual assault has no place
        making decisions on women''s bodies for generations to come," protester Samantha
        Dercher told CNN Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51efb36a-db0b-44c0-8e70-848752739bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She carried a sign depicting the tense moment late last week when
        Republican Sen. Jeff Flake was confronted by a survivor of sexual assault.
        He later called for an additional FBI investigation into sexual assault allegations
        against Kavanaugh. Senators were reviewing the FBI''s findings Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772f648-662e-4c1d-bed1-9de6c7cc5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana Maria Archila, co-executive director of the Center for Popular
        Democracy, was one of the women who confronted Flake last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfcf1d-abd7-4111-9b00-a2d8d4f44708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened in that elevator was the result of thousands and
        thousands of women survivors and survivors of all genders," she said, "who
        are doing something incredibly dangerous and incredibly generous."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35465c-956d-4d32-ab7d-e592a440e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing it," Archila added later. "We''re overcoming our fear
        and our pain and our rage to give this country an opportunity to be different.
        That''s what this nomination is about."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b92269-6c58-4e00-9a51-d87020df58bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists like Elizabeth Kennedy -- who hoped to put pressure on
        a small group of key senators who remain undecided on Kavanaugh''s nomination
        -- boarded buses in New York before sunrise Thursday morning to make the journey
        to Washington.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd132b9-be40-4237-823a-2580cd8eea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, President Donald Trump said that this is&nbsp;a
        "very scary time for young men in America,&nbsp;where you can be guilty of
        something you may not be guilty of."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b766615e-e591-42ae-ae36-870d28379901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s deeply problematic and concerning," Kennedy said
        of Trump''s remarks, "because it''s sending a message that it''s not just
        about believing survivors, it''s about the fact that we don''t care about
        their experiences. ... It''s important to remind us that we need to value
        those voices."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f3a0b-c07e-4c29-802d-1a3f515778f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''November is coming''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8bc27-a974-46a5-91bc-e6bf9b863ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time protests had gotten underway, it was clear that GOP
        senators felt confident Kavanaugh''s confirmation was all but guaranteed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd5a8b-1de6-4416-a97c-a53da0f35ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But demonstrators told CNN''s Joe Johns that they were calling attention
        to the issues at play, even if they wouldn''t ultimately block Kavanaugh from
        becoming a Supreme Court justice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26f897-91ad-4f32-b2e4-9637e6ca4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters streamed into the Hart Senate Office Building in the
        late afternoon and began a sit-in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f0e59-804c-40f8-bcef-6e683a7b5abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officers lined protesters up against the wall, the crowd chanted
        "No justice, no peace," "We will not go back." The words "November is coming"
        echoed beneath the lofted ceiling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418bbd7f-ab95-40cb-8a8e-bc5c71304922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the afternoon, the crowd outside the Supreme Court repeatedly
        broke into cheers of "We believe you!" each time a survivor was handed the
        microphone.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792b1f9c-1f86-4589-840b-9bc2fac68dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know these last few weeks have been painful, painful for so many
        people, so many of us around this country," Sen. Kirsten Gillibrand of New
        York told the crowd.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9d766-5d0d-440c-8b63-dd6dc77bbdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we see so many men in power not listening to women, not
        believing women, not understanding why these stories matter, not believing
        survivors, not standing with survivors, denying survivors the right to be
        heard."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c23e8-4b29-4b35-a098-501e6e4067f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was at least one moment of celebration: A roar went up from
        the crowd when it learned that Democratic Sen. Heidi Heitkamp of North Dakota,
        a red state, said she would vote against Kavanaugh''s confirmation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e5070-6184-4fad-b8ef-da3083b70fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the speakers directed their ire toward a handful of senators
        who were undecided on how they would vote -- specifically Sen. Flake of Arizona,
        Sen. Susan Collins of Maine and Sen. Lisa Murkowski of Alaska.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b267f6b-395f-4071-943e-9c34a4da5ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Follayttar, a co-director of Mainers for Accountable Leadership,
        told the protesters she had a message for Sen. Collins.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd902e1-a4f1-4348-8bcf-784c163f86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In less than two months, 70,000 people joined me and pledge to
        fund your future opponent if you vote to confirm Kavanaugh," Follayttar said.
        "We have raised almost $2 million. And if you vote to confirm him, we are
        not stopping. We are coming for your Senate seat."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eac9cb-0888-4868-a4b9-475427b2a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:53:55.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:50.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Do you believe
        survivors?'' Activists descend on Washington to protest Kavanaugh."</em></p>'
  'Former-Justice-John-Paul-Stevens-Brett-Kavanaugh-Supreme-Court':
