  'Mamma-Mia-The-Musical':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The feel-good musical takes audiences away to a sunny Greek island
      full of ABBA-singing and dancing inhabitants. Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-10-05T13:12:29.762+08:00
    'imagesource': 'jcr:5959c2e6-0cfb-4d0f-a7d8-d72e808e0549'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dfa0e0b-ce65-4579-a07f-f15de5e0733a'
    'lead': 'If you’re looking to dance, jive, and have the time of your life, look
      no further than “Mamma Mia! The Musical.”'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:12:28.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:52.646+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:09.460+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '“Mamma Mia! The Musical” returns to Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50970eb-b15c-43b6-b707-fdd73681dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — “There''s a lot of dark stuff in
        the world in the moment and I think this show just helps celebrate the good
        things in life,” says Shona White, who plays Donna Sheridan in the international
        tour of “Mamma Mia! The Musical.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5a310-e53d-47c6-adf1-76bdec1dac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show makes its much awaited return to Manila after six years
        and its timing couldn’t be better. With so much going on in the world today,
        it’s easy to forget that there are good things in life. The feel-good musical,
        which takes audiences away to a sunny Greek island full of ABBA-singing and
        dancing inhabitants, is a reminder of that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7012174-d62f-41b9-ac9b-22aad20aecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story revolves around the intrepid 20-year-old Sophie Sheridan,
        who, set to be married soon, invites three men from her mother’s past to her
        wedding in an effort to figure out which one could be her father. As she spends
        time getting to know each one, her mother, Donna, reckons with the fact that
        her daughter is marrying at such a young age while she catches up with her
        old gang of friends.</p>'
    '6':
      'image': 'jcr:ae5b6db1-b20c-4e19-ab2d-8b0a98c3b1a2'
      'imageCaption': 'Lucy May Barker plays Sophie Sheridan, the intrepid bride-to-be
        in search for her father among three possible candidates. Phillip Ryan plays
        Sky, Sophie’s fiance. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4aa94-76a6-4dbb-ac92-f146331b5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'image': 'jcr:9dfab6a6-18b7-4b5e-8c01-c39bb18f00d3'
      'imageCaption': 'The onstage couple (who are also engaged in real life) share
        a palpable chemistry despite minimal stage time together. photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1952e52-94f5-4261-a6a7-e96df49ef488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81805aa-3b78-4688-bc08-4ea20195a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Oct. 2 gala night performance proved anything, it’s that
        the 2018 International Tour is a romp that’ll get even the gloomiest person
        to start tapping their feet. The show is brought to life by its cast of charming
        and delightful performers — most of whom have been part of the production
        for years, such as White, who’s had the opportunity to play Sophie in the
        past, as well as leads Lucy May Barker (Sophie) and Phillip Ryan (Sophie’s
        fiance Sky), whose chemistry is palpable despite the limited time they share
        onstage. And as it turns out, the couple are engaged in real life as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f11134-3685-4e6f-92cc-ee1b42956816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the musical is more than just an escape from the problems plaguing
        the real world. “Mamma Mia!” has long been commended for its feminist undertones
        and its unapologetic take on female sexuality. Juxtaposed with the recent
        slew of sexual harassment allegations here and in the United States, the world
        of “Mamma Mia!” stands as a model for the real world, where female characters
        are unabashedly open about their desires and receive not a word of judgment
        or rebuke from their peers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f537a1e-e4c3-497e-96f5-7f927ee5bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think with the #MeToo movement and all that kind of stuff, I
        think it''s really important that the story is heard and that women have a
        real place in theater, film, and equally to men,” says Nicky Swift, who plays
        Rosie, one of Donna’s best friends.</p>'
    '13':
      'image': 'jcr:63f71575-f427-4e22-a598-d91c7065da24'
      'imageCaption': 'Donna and the Dynamos, the ABBA-singing troupe of best friends.
        From left: Rosie (played by Nicky Swift), Donna (Shona White), and Tanya (Helen
        Anker). Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a052e-ff9d-4454-b8c6-d8f27d07d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'image': 'jcr:aec6565d-9135-46ce-a159-239852c107d8'
      'imageCaption': 'The music of ABBA transcends the generations,” says Shona White.
        “It''s really thrilling to look out into the audience at the end and see tiny
        tots of five up to ladies and gents in their 80s all dancing along and singing
        along.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d390f1-6f93-43bf-af26-40a895f6239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ff6bef-adfa-453a-b517-191839e19a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, perhaps, is part of why audiences keep coming back to the
        long-running musical, which made its premiere almost 20 years ago. White surmises
        that the show’s staying power also lies in its music, which features some
        of ABBA’s greatest hits, including “Dancing Queen,” “Mamma Mia,” “Gimme! Gimme!
        Gimme! (A Man After midnight),”Super Trouper,” “Money Money Money,” “Chiquitita,”
        “Thank You for the Music,” “Lay All Your Love on Me,” “Voulez-Vous,” Take
        a Chance on Me,” and many others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde7568-139e-4c4d-994e-f8bd3f22a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The music of ABBA transcends the generations, and for us it''s
        really thrilling to look out into the audience at the end and see tiny tots
        of five up to ladies and gents in their 80s all dancing along and singing
        along,” says White.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c98b36c-9e90-4ce0-90e5-070ce7ebb5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is indeed difficult to resist the urge to sing and dance along
        to the show, and audiences need not wait until they get home. “There''s a
        fantastic opportunity at the end of every show for everyone to join in,” says
        White, referring to (spoiler alert) the moment the entire cast is done taking
        their bows, where they jump out to do “Mamma Mia” once more, followed by “Dancing
        Queen” led by Donna and her bestfriends, the Dynamos, clad in sparkly disco
        digs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f54b5-3e49-4dfe-ab40-a839bd571c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really just want everyone to have a great time because we have
        a great time onstage,” says Swift. “And the more the audience has a good time,
        we have an even better time.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486e60e-2861-4ab3-b9bb-402d12327882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9767ab9-f858-4e92-aa85-a60bf8b912db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:12:28.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The 2018 International Tour made its Manila debut on Sept. 29
        and will continue to run until Oct. 21 at The Theatre at Solaire.</em></p>'
