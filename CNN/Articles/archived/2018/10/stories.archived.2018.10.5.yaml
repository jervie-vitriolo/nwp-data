      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; Western governments mounted an unprecedented
        and coordinated fightback Thursday against "brazen" attempts by Russia to
        meddle in international affairs, publicly unmasking alleged intelligence agents
        and blaming Moscow for a series of audacious cyberattacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0734ef54-9ac6-4afa-b4fb-606fcb199f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:51.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch government accused Russia''s military intelligence agency,
        the GRU, of targeting the world''s chemical weapons watchdog, the Organisation
        for the Prohibition of Chemical Weapons (OPCW), through a foiled cyber operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb9849-f566-4a23-80e3-fb5e532e557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:47:37.683+08:00
