    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d3a22-6867-4b9b-90e1-e2fe6fcc74a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 5) — Food and non-alcoholic
        beverages drove September inflation even higher for the ninth straight month
        at 6.7 percent, the Philippine Statistics Authority (PSA) said Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f70a8-12db-4820-9570-aa5d3e83b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only one point below CNN Philippines'' poll of 19 economists
        and analysts who forecast a 6.8 percent inflation for September, mirroring
        that of the Bangko Sentral ng Pilipinas Department of Economic Research.</p>'
    '3':
      'image': 'jcr:fdd3a1e3-fa35-42d2-994f-99644220f7f7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de5184d-6e0c-43b8-866e-b4e06a9d3e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a0fd3-4628-4e99-affd-e9bfd9a9f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said prices of food and non-alcoholic beverages rose by
        1.2 percent from 8.5 percent in August.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317d8b1-f787-445d-b06b-6ab838438976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in Metro Manila slowed down from 7 percent to 6.3 percent
        in August, the first drop since May. In areas outside Metro Manila, prices
        rose from 6.2 percent to 6.8 percent.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f9326-9c90-4a82-b929-6f0084186528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicol region posted the highest inflation rate at 10.1 percent.
        The lowest was in Central Luzon at 4.5 percent.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ae0600-cec3-45b0-9694-aae10c430c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA Undersecretary Lisa Grace Bersales said the impact of Typhoon
        Ompong contributed to higher inflation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9dbdf8-85ed-45f8-94a5-1406ec91dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would usually collect in the first five days of the month and
        in the middle of the month. And therefore -- and Typhoon Ompong happened in
        the middle of the month. So this means that the effect of Ompong would have
        already been reflected in our september inflation estimate," Bersales said
        in a media briefing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b42a12-5954-4cf6-b7fa-4ca98e8b80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she explained new policies to curb the effects of rising
        prices were also factored in, such as the importation of meat and fish products
        and the release of rice supply.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b50ff-f071-4d76-aa39-a007b134239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the interventions the government has been doing
        are taking their effect in NCR on more availability of these food items,"
        she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921dbb3-593e-473c-a0d1-ceb6543e7989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do the economic managers say?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60021d6-eaaf-4548-a7b6-732eef580b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Diwa Guinigundo told CNN Philippines while inflation
        further increased last month, the public must instead look at the momentum
        of month-on-month inflation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137371eb-000e-4a3d-92a1-9bb42afe1a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi masyadong gumalaw ang presyo [Prices only slightly moved]
        relative to August," he said. "Pagka tinanggal mo ''yung [If you remove] seasonality,
        actually merong [there is a] decline."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233b889-368c-4cd3-9f2a-3b3332a7c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo said inflation has already peaked in September, which
        may indicate a slowdown in the rise of commodity prices in the next months.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905fdbe-083c-41e9-88de-dfb768d2316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung month-on-month niyan, dapat magsi-slow down na. Hindi
        ibig sabihin na babagsak ang presyo. ''Yung pagtaas ng presyo ng bilihin,
        ''yung ang babagal,"</em> he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e1a19-48d7-4c2d-af1a-93323b1b820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The month-on-month should slow down, but this does
        not there will be price drops. There will be less increase in prices of goods.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e3324-44ab-40ce-9755-4cc0a6bcb94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Finance, the National Economic Development
        Authority, and the Department of Budget and Management assured Filipinos in
        a joint statement that government is doing what it can to temper the rise
        in commodity prices.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ab3b2-5749-4afc-b1b9-eac2bc470a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team welcomed the lower inflation in Metro Manila.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae533dd-b325-495f-9c35-4eaf6b5252d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These clear signs of easing boost our confidence that inflation
        will taper off by year end and go back to our target range by early next year.
        But we must couple this optimism with quick and focused actions in order to
        sustain gains made so far in keeping inflation in check," the joint statement
        read.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8346c8c-5df0-453b-a727-35adea982d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:25:37.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies also attributed upward food prices to the impact of
        Ompong in the Ilocos region, the Cagayan Valley, and the Cordillera Administrative
        Region. They then called for the passage of the rice tariffication bill in
        the Senate, as the House has approved it in August.</p>'
  'Rodrigo-Duterte-Harry-Roque-Senate':
    'author': 'Chad de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-05T09:29:14.754+08:00
    'imagesource': 'jcr:2848c1ef-d973-4753-88ed-da8fe334253f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c72869f9-28b1-4a87-8197-5ebe6b17ef74'
    'lead': 'Harry Roque is still undecided if he will gun for a Senate seat.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:28:19.422+08:00
