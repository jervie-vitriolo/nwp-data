    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 PDEA agents killed in Lanao del Sur ambush

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b82c5-9730-4c53-ad77-40d7c76b069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:36.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Five
        agents of the Philippine Drug Enforcement Agency (PDEA) were killed while
        two others sustained injuries in an ambush Friday in Kapai town, Lanao del
        Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db4580-53b1-4165-8dca-a9e6c591aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:36.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police spot report said the victims were on board a van going
        to Marawi City when gunmen attacked them. Details about the possible motive
        have yet to be released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c890fc0-e51d-41d4-a522-0096d032264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:36.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were rushed to Amai Pakpak Medical Center in Marawi
        City. Four of the five fatalities were declared dead on arrival, while one
        died while receiving treatment. The two injured victims are still under observation
        and treatment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d99c408-c61d-44e1-a5db-4cf847d343c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:36.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Graciano Mijares, director of the Police Regional Office-Autonomous
        Region in Muslim Mindanao (PRO-ARMM), assured that the perpetrators are being
        pursued and local authorities are doing everything to solve the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627be13d-bf7b-4740-b5d2-6f609827427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:36.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011a88a-658f-45e0-9869-f8f17427fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:57:36.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Gerg Cahiles contributed to
        this report.</em></p>'
  'Roque-mulls-resigning-Duterte-health':
    'author': 'Eimor P. Santos'
    'caption': 'This also comes after the President discouraged him from running in
      the 2019 senatorial polls, saying he would not win. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-05T15:17:58.367+08:00
    'imagesource': 'jcr:17ac87ed-4e69-4611-84a6-09c7bf73e210'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8caad5bc-2c55-4327-9016-b8a6070218d7'
    'lead': 'This also comes after the President discouraged him from running in the
      2019 senatorial polls, saying he would not win'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:01:25.596+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:53.054+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:09.178+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque mulls resigning after remarks about Duterte''s health

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9055b9e-71c4-4b89-b3f5-d0ef8e15d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 5) — Presidential Spokesperson
        Harry Roque on Friday said he might quit his post as it seemed he has not
        been up-to-date with some of the President''s affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f50798b-737f-4064-980f-67608b765f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am inclined to believe that perhaps I am not in the position
        to continue with this current function," Roque said during a Malacañang media
        briefing, where he tried to leave without entertaining reporters'' questions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610041d7-e3e1-4519-87fb-786992fc596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returned to the podium, his surprise statement prompted
        questions on whether he is stepping down as President Rodrigo Duterte''s spokesperson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f7f9c-680b-47b7-b46f-bbe0fa07b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see I cannot be effective as a spokesperson unless I
        know everything about the President. Now people think I lied. I''m telling
        the nation I did not. I did not know," Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5bc5f5-674e-4dbf-ab6d-c34a8cace90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing Thursday afternoon, Roque said he had no personal
        knowledge that the President was hospitalized on Wednesday, that''s why he
        skipped an event in Malacañang. He said Duterte just took the day off and
        that the 73-year-old President''s health was "fine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cecfeb1-6d3d-4e46-918e-ace32b50b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque ''tired'' of questions on Duterte''s health</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61218c7e-daaa-4bff-aefe-e319aa2ea6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a speech that night, Duterte himself confirmed he had
        a one-hour visit to the Cardinal Santos Medical Center last Wednesday. He
        also said he had undergone colonoscopy, an examination of the colon, and endoscopy,
        a procedure to check the digestive system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e41226-9867-4862-9dac-07008bf9769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even said, "I will tell you if it''s cancer, it''s cancer.
        And if it''s third stage, no more treatment. I will not prolong my agony in
        this office or anywhere."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b497ab2-a1d4-402c-924d-0b22e616b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque admitted he too was "taken aback" by the President''s revelation,
        again assuring the public he did not lie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13628c80-50a1-424d-a7cf-fe43501ebc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque to spend the weekend to think</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53cd343-de21-4260-b9fa-531ecc93f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque''s possible resignation also comes after Duterte discouraged
        him from running in the 2019 senatorial elections. "Bigyan kita ibang trabaho.
        Hindi ka manalo diyan (I''ll give you another job. You won''t win there),"
        Duterte said Thursday night, alluding to Roque.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3196bf6-bfa8-4aad-b4c9-046b93e7051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said these words were "typical Duterte" and only means the
        President prefers that he stay as his spokesperson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b280bd-9539-4354-9011-ed0b82b085cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President offered him a position "similar to what he
        is doing right now" but that the post does not exist yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39ad50-721c-446b-a339-3589637520c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he will spend the weekend thinking about his options.
        He said the fact that he "was in the dark" about the President''s health was
        "an objective sign that I am looking for" when it comes to quitting the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f18f568-da9d-492d-a142-d03066046c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had no hard feelings against the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c749ed-5f63-4147-a5bf-5bb2202bce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s health</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b92e73-96fd-4717-a8db-a9ec61aeebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he decides to stay, Roque said he would ask the President to
        finally clear the air about the state of his health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aed179-1652-43e0-923d-7baefa3caa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m still here next week then I will tell him perhaps we would
        need to issue a medical bulletin whether or not it''s serious. Perhaps we
        would need to bring in your physician because it''s the only way to stop all
        talk about your health," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf57001-325c-4092-a311-c28f47b08b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added the President''s constitutional obligation is to disclose
        the state of his health only in case of serious illness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58855484-bceb-4e02-ae4f-ba3bbca69060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque revealed doctors asked Duterte to undergo endoscopy after
        detecting a "growth," which he did not elaborate. "He had a general exam and
        after which I suppose they wanted a more specific exam, zeroing in on something,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40906bb3-4417-4eb4-80a2-5bbb62bf1fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have being calling for transparency regarding the President''s
        health - possibly through disclosing medical records or a regular medical
        bulletin - after Duterte himself admitted to having several medical conditions.
        In his previous speeches he said he suffered migraines, nausea, pain due to
        a spinal injury, Buerger''s disease or a disorder affecting blood vessels,
        and Barrett''s esophagus or a complication which causes heartburn or acid
        indigestion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79da9ea-bf10-4193-8b07-46ffd8958ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:01:25.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:53.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states, "In case of serious illness of the President,
        the public shall be informed of the state of his health."</p>'
  'ben-affleck-alcohol-addiction-battle':
    'author': 'Sandra Gonzalez'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-05T14:11:11.524+08:00
    'imagesource': 'jcr:dfe7d22f-7997-4b2e-9e44-bf0a3286574c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15a9ff78-d86e-4ab2-a65f-022a6f63e43a'
    'lead': '"Battling any addiction is a lifelong and difficult struggle," Affleck
      says. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:03:08.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:52.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:09.292+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ben Affleck opens up about battle with alcohol addiction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb98fbe-45bc-4f2b-be6e-07c3574a25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ben Affleck posted an Instagram statement Thursday in which
        he revealed that he recently completed a 40-day stay at a treatment center
        and continues his outpatient care for alcohol addiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4f9b6-b878-4328-93fd-7732e8cf169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The support I have received from my family, colleagues, and fans
        means more to me than I can say," he wrote. "It''s given me the strength and
        support to speak about my illness with others."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc63e5f-eef5-4dac-b9f2-15d3e51925e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck, 46, entered rehab back in August. He previously sought
        treatment in 2001 and 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741776ec-1c9f-46ba-af1f-dd48a6f39613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Battling any addiction is a lifelong and difficult struggle," Affleck
        wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404d5ee-15ed-4412-b236-948e6b55df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of that, one is never really in or out of treatment. It
        is a full-time commitment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40210794-2ff8-4991-b543-4d436fae434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I am fighting for myself and my family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba6514-6dfb-43d2-9247-1aa0d244e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck has three children with actress Jennifer Garner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16861b0a-71f3-495e-931f-ce9ec012750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner and Affleck filed for divorce in 2017, two years after they
        separated. The two remain friendly, however.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d9c1e-2f53-469b-b3a9-3935e35225c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner was photographed with Affleck on the same day he recently
        reported to rehab.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931c7e6-4ca8-4ff2-a391-dd67ceebe9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people have reached out on social media and spoken about
        their own journeys with addiction. To those people, I want to say thank you,"
        Affleck said. "Your strength is inspiring and is supporting me in ways I didn''t
        think was possible. It helps to know I am not alone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c722886-55ec-45c0-83c7-e65b15fcad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck said he''s "had to remind myself, if you have a problem,
        getting help is a sign of courage, not weakness or failure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c83f52-eb35-4e79-843a-f60b8d1fc550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who was set to write and direct a standalone Batman film
        before&nbsp;leaving his directing role last year, said he hopes that "down
        the road I can offer an example to others who are struggling."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020e150-fb00-4d57-a2a9-6cb4ebea6ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:03:08.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ben Affleck opens
        up about battle with alcohol addiction."</em></p>'
  'La-Salle-Ateneo-Aljun-Melecio-UAAP-Season-81-MOA-Arena':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-05T15:42:57.091+08:00
    'imagesource': 'jcr:eaf6b0ee-7bf3-454e-a75d-6d30202fd4e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea6d95ff-cfb6-4423-8638-8a161137f9e5'
    'lead': 'The much-anticipated Ateneo-La Salle men''s seniors basketball game will
      take the UAAP centerstage this weekend.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:06:40.945+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:52.769+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:09.386+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle must limit turnovers against dangerous Ateneo, says Melecio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a45f0a-4bbf-4829-a893-09ff059fc660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:06:40.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 5) — The Ateneo Blue Eagles
        and La Salle Green Archers renew their classic rivalry in the University Athletic
        Association of the Philippines (UAAP) men''s seniors basketball tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5814f9-f011-429e-b0d4-3478485a65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:06:40.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archrival schools will meet on October 6 at the Mall of Asia
        Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a336e-45d3-4fb3-b20f-7e12f0d7d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:06:40.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads are coming off blowout victories against struggling
        University of Santo Tomas Growling Tigers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d41b32-7112-494b-8cbc-05a60ec754bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:06:40.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect this contest to be a high-octane affair as the Blue Eagles
        (4-1) and Green Archers (3-2) are the top-scoring teams with an average of
        80.6 points and 76.6 points, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06402d79-bc4a-48fb-949d-bfa52fa3c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:06:40.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
