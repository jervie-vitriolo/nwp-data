    'template': '1'
    'title': 'This book reveals 5 things you never knew about José Rizal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a2d13-50b4-4556-aa6c-bfa1d586e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.532+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At the Hans Christian
        Andersen Museum in Denmark, children’s literature specialist Katrina Gutierrez
        was scanning the book racks when she chanced upon the word ‘Tagalog’ as a
        label on one of the shelves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd59819-953a-442c-9b26-3b8a63843f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.532+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Was I reading it right? Was a wave of homesickness making me see
        things?” recalls Gutierrez in her essay, “Looking For Andersen and Finding
        Rizal.” The museum is home to the most extensive collection of Andersen stories
        in translation, so it wasn’t entirely unexpected to see a version in the Philippine
        language.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b0b45-57ca-499f-b9f7-9d7dde52981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.532+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What astonished Gutierrez, however, was the person behind the Tagalog
        translation. “I pressed my face closer to the glass, and this time I was truly
        surprised. On the spine in faded but clear letters was the name: José Rizal,”
        she writes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03741b-6f42-4aa1-be1f-9c7d2d7f567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.532+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out, Rizal was the first Filipino to translate the classic
        tales of Andersen into Tagalog. When he was in Germany studying medicine,
        he got a hold of the German edition of the tales and in order to practice
        his German, he translated five Andersen stories into Tagalog, drew illustrations
        to accompany the translations, and sent the manuscript back to the Philippines
        as a Christmas gift to his nephews and nieces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79e854-58de-4624-8b78-6f5b49838d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:45:26.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-17T20:36:16.532+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five translated tales — “The Little Fir Tree” or “Ang Puno ng
        Pino”; “Thumbelina” or “Si Gahinlalaki”; “The Ugly Duckling” or “Ang Pangit
        na Sisiw na Pato”; “The Angel” or “Ang Sugo”; and “The Little Match Girl”
        or “Ang Batang Babaeng May Dalang Sakafuego” — are now available for the rest
        of the Philippine public to read and enjoy through Anvil Publishing’s latest
        book, “Hans Christian Andersen and José Rizal: From Denmark to the Philippines.”</p>'
