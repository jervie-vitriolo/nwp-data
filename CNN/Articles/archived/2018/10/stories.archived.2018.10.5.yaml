      'mgnl:type': 'text'
      'text': '<p>For more information on this fund, you may click on this link.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae0bd7e-9479-468d-bef7-63bc0783947c'
