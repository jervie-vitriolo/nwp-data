    'mgnl:lastActivated': 2019-04-17T09:16:52.139+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:09.835+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte discourages spokesperson''s Senate bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb4c9c-5bdb-4731-a7ea-7d27d6d52f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:28:19.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> President
        Rodrigo Duterte is dissuading his spokesperson, Harry Roque, from pursuing
        a Senate seat in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c311a9d-8a98-4cad-ab2e-13e5c6a62060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:28:19.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayan sila si Roque, gusto mag-senador. Sabi ko, ''Tama ka na.
        T*** i** diyan.</em> Standby <em>ka. Bigyan kita ibang trabaho. Hindi ka manalo
        diyan,''"</em> he said during a speech before Philippine Military Academy
        alumni on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e078a08-bbc0-431d-a533-6f8f19485361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:28:19.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: See Roque, he wants to be senator. I told him, "You''re
        done. Stand by. I''ll give you another job. You wouldn''t win"]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609bd385-078d-4a8e-a711-3387247e75bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:28:19.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Roque allegedly asked Duterte why, the President said the military
        do not like Roque and Solicitor General Jose Calida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca0130-f858-48e4-b7b6-36cc66152f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:28:19.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Ah ''yung mga sundalo ayaw sa iyo.'' Itinuro ko kayo at saka
        si Calida. ''Sundalo ayaw sa iyo,''"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56445765-82ac-40d7-97ca-00e0fb03fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:28:19.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ''The soldiers don''t like you,'' I told him. I pointed
        to you and to Calida. ''The soldiers don''t like you.'']</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7cdeb-093c-46f4-b9e7-d6e51c72bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:28:19.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque has yet to confirm if he will be running in the 2019 midterm
        elections. However, he has mulled over possible candidates to replace him
        as spokesperson, with the name of Metro Manila Development Authority Celine
        Pialogo''s name being floated around.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa6785-891e-4ad3-89c3-15c71f744cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T11:28:19.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:52.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque on senatorial polls: It''s about popularity, not qualifications</p>'
  'Duterte-Davao-Michael-Yang-China-Ambassador-Xiao-Jinhua-illegal-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-05T12:44:52.525+08:00
    'imagesource': 'jcr:925c21c3-ec4f-4491-a02e-63647a6e54fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2acb9b66-bbd4-4035-bc19-7c216e2f6061'
    'lead': 'Duterte says the businessman''s links to Chinese Ambassador to the Philippines
      Zhao Jinhua and Chinese Premier Le Keqiang is proof he is not into the drug
      trade. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T11:31:40.890+08:00
