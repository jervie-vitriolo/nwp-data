    'caption': '“Hans Christian Andersen and José Rizal: From Denmark to the Philippines”
      includes five Andersen tales that José Rizal translated to Tagalog as a Christmas
      gift to his nephews and nieces. Photo by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-10-05T20:04:51.705+08:00
    'imagesource': 'jcr:4135f88f-7f5c-4045-ad1f-37d3380ca2f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac90a91e-b1dd-4b01-8053-15527fcfb9ae'
    'lead': '''Hans Christian Andersen and José Rizal: From Denmark to the Philippines''
      shows the comic artist and the children’s literature advocate within our national
      hero.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T10:45:26.214+08:00
