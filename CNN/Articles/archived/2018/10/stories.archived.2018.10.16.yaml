    'template': '1'
    'title': 'Cabinet Secretary Jun Evasco to run for Bohol Governor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64effa94-3943-40fb-a390-f70398486bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:43:50.963+08:00
