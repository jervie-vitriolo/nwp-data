      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The berbalang is a creature from said to hail from smaller towns
        in Mindanao. They are said to be ghoul-like creatures, who lurk in graveyards
        to feast on the blood of corpses. They are similar in appearance to humans,
        although they have many characteristics similar to the manananggal, such as
        bat-like wings.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084a5b6-2697-4060-ba13-aefea74f0a10'
