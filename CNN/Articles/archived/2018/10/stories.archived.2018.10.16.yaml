      'mgnl:type': 'text'
      'text': '<p>Max''s Restaurant released a short film on October 14 showing an
        alien family – one literally out of this world – arriving on Earth, and their
        presence causing mayhem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d042d6-0dfa-4710-bf3a-63a70aa71adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:15:42.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aliens, however, don''t want to take over the world. They just
        want to make friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df4195-3816-4f3d-8bfe-dc7f3cb9d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:15:42.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visitors eventually make their way to a Max''s restaurant where
        they are welcomed. They take a look at other diners around them and see that
        family takes on all forms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feabd74-2e73-4b2c-9c59-9fb09e9d4adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:15:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this new short film is a creative way for us to celebrate
        families, while mirroring how the world is today. The use of aliens is really
        just a creative way for us to get our  message across. They symbolize our
        differences in backgrounds and opinions, but it is really a call to be open
        to each other, to treat each person with respect and understanding you would
        give to a family member," said Jim Fuentebella, chief marketing officer of
        Max''s Group, Inc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90c99e-f921-46b5-817e-5276133c2e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:15:42.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All throughout the advertisement, the song "Kaleidoscope World"
        is heard, perhaps to underline that people are not so different from each
        other at all.</p>'
