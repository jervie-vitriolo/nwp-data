    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what went down at DigiCon XE 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d865d68-6a90-4c5e-b49b-188176c980cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Emerging technologies have disrupted
        not only our lifestyle, but also the traditional way of doing business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82044752-8fc1-47e1-9207-6cdde51203c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty experts shared their insights on the rising digital economy
        during "Experience Economy: DigiCon 2018."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f2d6fb-a396-4ce9-91e8-ec9ee1c65c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held from October 3 to 5 at the Philippine International Convention
        Center, the conference drew over 3,000 delegates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901abb51-ecf6-475d-8e5d-940d3fb993c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what went down:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a33712-690a-458f-b274-bb1159561015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bozoma on the Power of Emotions in the Industry</p>'
    '9':
      'image': 'jcr:415e51d3-8472-42ec-a706-1bd4b28cf998'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2510cee-b7d0-4b2f-8fbe-6650a5da3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3296da7-1b1a-4c1e-9bed-430218207102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the feelings industry," said Bozoma Saint John, the Chief
        Marketing Officer of multinational entertainment group, Endeavor, in her keynote
        speech on brand marketing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c012d-ca50-4eed-9af7-42682e460f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be44d7-bf9d-46df-aa87-b53abbfdfafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saint John encouraged brands to focus on a personalized, emotions-driven
        approach towards brand building, which leads to longer consumer-brand relationships.
        Through this approach, it''s not just about promoting a brand''s products
        and services, instead, the focus is on the impact of how the brand can make
        the audience feel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b10a9-0c66-4e0f-a572-c84a08953cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should stop trying to make things so mass appealing," said Saint
        John. "Make them (the customers) connect to someone in a way that if they
        were your friend, they would understand."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e3224-10bc-4499-b313-5b311b3d74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authenticity in Influencer Marketing: A Collaboration</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67179a-e9e2-43ef-bdbf-b2a9797318b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digicon.png</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d28026-4e90-47cd-9588-af5f43104e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim de Guzman, Christian Cantelon, Alodia Gosiengfiao, Wil Dasovich,
        Erwan Heussaff, and Cat Trivino shared their insights on the business of influencer
        marketing, a debate moderated by Carlo Ople.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e171720-e60d-45e8-9e22-1fd9014b2d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agencies need to trust us and let us do what we do best. The hardest
        part is when the client wants something that is so unnatural and will hurt
        both our brand and their brand as well", Wil Dasovich said when asked what
        bars him from being authentic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979bec5-a65b-4a5a-a323-fce7f22da2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main challenges pointed out during the conference is
        the need for better collaboration among brands, agencies, and content creators.
        There is an emphasis on finding the balance of success in metrics while giving
        content creators the freedom to express the brand''s message in their platform.
        In this way, influencer marketing becomes a strategy to speak with real people
        without compromising authenticity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756fbc0-037f-4235-acb7-f43ab45baa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency and Building Trust in Today''s Digital Ecosystem</p>'
    '27':
      'image': 'jcr:dc6fe763-2c99-4b29-b375-28e020f92459'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1706456-d617-4f00-ba92-fbfe576d27b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8628388-2792-4eef-b3f5-b7ca65214cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to work harder on digital, it''s not just about "hey,
        buy now". You have to consider what the audiences are looking for," said Sean
        Ter, Regional Strategy Director of Innity on how advertising should be on
        digital.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1d2cd-1cbf-4c66-92a0-8b4756bd10f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why publishers have to examine this as well: if you keep
        bombarding them with the same ad over and over again, it seems like you''re
        not trying hard enough. At the core, what the message is is very important,"  Ter
        added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9573e375-605f-4a1b-9d9f-bc0df636af39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:30:51.460+08:00
      'mgnl:createdBy': 'jeff'
