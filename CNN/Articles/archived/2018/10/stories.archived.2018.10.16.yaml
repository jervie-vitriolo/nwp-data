    'title': 'Sears, the store that changed America, declares bankruptcy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858eab2b-b630-4e38-a670-e400946c0d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sears, the once-dominant retail chain that
        changed how Americans shopped and lived, has filed for bankruptcy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518ae5f-fdd2-4296-9a5c-0b6bd625bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 132-year-old company has been struggling for several years&nbsp;and
        is drowning in debt. The final straw was a $134 million debt payment due Monday
        that it could not afford.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ff2a2-b196-4a0c-b2ac-50fac8023bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sears Holdings (SHLD), the parent company of Sears and Kmart, is
        among dozens of prominent retailers to declare bankruptcy in the era of Amazon
        (AMZN).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac3660-51a4-4fa5-a285-8c3eb41a8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing in federal bankruptcy court in New York came in the early
        hours of Monday morning. The company issued a statement saying it intends
        to stay in business, keeping open stores that are profitable, along with the
        Sears and Kmart websites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f4bc0-aec8-41c3-92f1-8eb0b41bccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the filing, about 700 stores remained open and the company
        employed 68,000 workers. That''s down from 1,000 stores with 89,000 employees
        that it had as recently as February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e48ceb-cb6a-44e3-9d70-ead82ca85e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sears said that it''s looking for a buyer for a large number
        of its remaining stores, and it will close at least 142 stores near the end
        of this year. That''s in addition to the 46 store closings already planned
        for next month.&nbsp;The company did not rule out additional store closings
        as the bankruptcy process proceeds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6251b3b-5d1e-49d5-b11f-b9eea93da4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie Lampert, the company''s chairman and largest shareholder,
        gave up the title of CEO. The company will now be run by three of the company''s
        top executives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79006966-cdd4-45f4-9cdd-74da6bd5fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Lampert has claimed the company was making progress to
        end its years of ongoing losses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64387d15-20a3-4c4e-b0e5-ce8e0a6bfcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have made progress, the plan has yet to deliver the results
        we have desired," Lampert said in a statement Monday. He said the bankruptcy
        process would allow&nbsp;the company to shed debt and costs and "become a
        profitable and more competitive retailer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea02eaa-7ee7-41f5-ad1b-a8371546a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although retailers typically file for bankruptcy with the intention
        of staying in business, many end up going bust after filing. In recent years,&nbsp;Toys
        "R" Us,&nbsp;RadioShack&nbsp;and&nbsp;Sports Authority&nbsp;have followed
        that path to the graveyard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c6a69-a216-42bb-bc0b-292afaba139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming&nbsp;holiday season&nbsp;will be a particular challenge
        for Sears. It will need to do better than last year. While other traditional
        retailers enjoyed strong holiday sales, Sears and Kmart both reported sharp
        drops.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e136d-b559-437c-b5f1-ed170ca4afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sears'' problems go back decades</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3fdd3-720b-4e1c-80d1-5b2aee988a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sears fell out of shoppers'' favor over the past decades as online
        stores and big box rivals, including Walmart (WMT) and Home Depot (HD), beat
        Sears on price and convenience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f263863-65c2-413c-b177-f4bb2fd5571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of Sears'' problems were self-inflicted. Its management
        tried to compete by closing stores and cutting costs. It&nbsp;slashed spending
        on advertising&nbsp;and it failed to invest in the upkeep and modernization
        of its outlets. Sears and Kmart stores grew barren and rundown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc8f8db-13fd-4fd2-bead-ab5f217b23c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales declined. Losses piled up in the billions of dollars.&nbsp;Debt
        mounted, and the company''s cash reserves disappeared. Sears sold many of
        its most valuable assets, including its massive real estate footprint, to
        raise the cash it needed to survive. According to the bankruptcy filing, the
        company was losing about $125,000 a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7486871b-291e-4241-a5f9-6f8c36eff720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ditched Lands End in 2014. Three years later, Sears dumped the&nbsp;Craftsman
        brand, which it had sold exclusively. The company has been looking for a buyer
        for its&nbsp;Kenmore brand&nbsp;of appliances for years. The only acquirer
        it could find was Lampert, who&nbsp;offered $400 million for Kenmore&nbsp;through
        his hedge fund. The Sears board never accepted the offer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5637b63-3af5-480d-9a0e-c1e78ef3b490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By last month, Sears'' market value had fallen below $100 million,
        less than quarter of the value of Kenmore itself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ecb26-fa66-4360-94e3-ce2de081d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer''s problems have mounted in recent years. Sears warned
        investors last year there was "substantial doubt" it would be able to stay
        in business. It has lost $11.7 billion since 2010, its last profitable year.
        Sales have plunged 60% since then. The company shuttered more than 2,800 stores
        over the past 13 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17594f1-f32b-4503-a9c8-631f4eec2d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the writing on the wall that a bankruptcy was imminent, suppliers
        demanded Sears pay cash up front for the items in its stores, putting it at
        an even greater competitive disadvantage with other retailers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846cc37e-3fed-4d8a-a4b8-dcb647259512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whirlpool, (WHR) which had started in business more than a century
        ago selling its appliances at Sears, pulled its various brands out of Sears
        and Kmart stores last year. Once the dominant appliance retailer in the country,
        Sears accounted for only 3% of Whirlpool''s sales worldwide in 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6118daa8-64ab-4d25-8b37-0eb2ecfa84da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Lampert proposed that Sears restructure its finances
        without filing bankruptcy. But he warned that the company was&nbsp;running
        out of cash. The company''s stock quickly&nbsp;fell below $1 a share&nbsp;for
        the first time in its history.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a4131-dce4-4144-84ae-5498145db96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creditors opted instead to try their hand in bankruptcy court. Without
        a deal and with $134 million in debt payments due Monday, Sears filed for
        Chapter 11 bankruptcy protection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768ceff-7af1-4148-bbe8-5fa27ff13a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand that shaped a nation</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e436ef-a385-4c45-a8b7-5a6b6c50ea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sears was once the nation''s largest retailer and its largest employer.
        In its heyday, it was both the Walmart and Amazon of its time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ea754-9de0-4f52-90d0-5a29342affb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 1886 by railroad station agent Richard Sears, the company
        started as a watch business in North Redwood, Minnesota. Sears moved to Chicago
        in 1887, and he hired watchmaker Alvah Roebuck as his partner. The first Sears
        Roebuck catalog, which sold watches and jewelry, was printed in 1896.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98db995-d987-4e4d-82aa-c37552dc2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sears catalog was the way many Americans first started to buy
        mass-produced goods. That was an enormous shift for people who lived on farms
        and in small towns and made many of the goods they needed on their own, including
        clothes and furniture.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909be52-d318-4b2f-8f9f-ce2903606e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sears'' stores helped reshape America, drawing shoppers away from
        the traditional Main Street merchants. Sears brought people into malls, contributing
        to the suburbanization of America in the post-World War II era. Its Kenmore
        appliances introduced many American homes to labor-saving devices that changed
        family dynamics. Its Craftsman tools and their lifetime guarantees were a
        mainstay of middle-class America.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13caa527-e542-4d82-ac2c-da08c6a97250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sears truly&nbsp;changed America.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a3a34-7ea7-4db9-9c00-29107a0668cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But long before the rise of Amazon and online shopping, Sears was
        struggling to keep up with Americans'' changing shopping habits. Big box retailers
        such as Walmart beat it on both price and merchandise selection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1967764-5a0d-4db1-bc99-ca401c5540c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, it was booted out of the Dow Jones Industrial Average,
        where it had been for 75 years. Big box rival Home Depot took its place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f4508-4302-4a85-bfc4-1e35ad779889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sears and Kmart merged to form Sears Holdings in 2005. At the time,
        they had 3,500 U.S. stores between them. They have fewer than 900 today.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74eb95-1f06-48f0-b60f-4e2e32db63cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Sears closed its last store in Chicago, once its hometown.
        In August, the company announced another 46 store closings. The company had
        89,000 employees as of February. That''s down from 317,000 U.S. employees
        in early 2006, soon after the merger.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b72df5-10c0-46eb-bfb8-2c3daa8e3b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:21:09.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Sears, the store
        that changed America, declares bankruptcy"</em></p>'
  'saudi-khashoggi-death-turkey':
    'author': 'Clarissa Ward and Tim Lister'
    'caption': 'The Saudis are preparing a report that will acknowledge that Saudi
      journalist Jamal Khashoggi''s death was the result of an interrogation that
      went wrong (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-16T06:22:36.935+08:00
    'imagesource': 'jcr:7ddeceb6-fc6c-4350-9521-d75d5282ac51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5fb70db-7b2a-4db2-ac3c-4f667bf095a1'
    'lead': 'The Saudis are preparing a report that will acknowledge that Saudi journalist
      Jamal Khashoggi''s death was the result of an interrogation that went wrong,
      one that was intended to lead to his abduction from Turkey, according to two
      sources.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T16:24:11.795+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:17.118+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:12.334+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudis preparing to admit Jamal Khashoggi died during interrogation,
      sources say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1ed31-6cf5-4cc0-963d-a98af68a190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Saudis are preparing a report that will acknowledge
        that Saudi journalist Jamal Khashoggi''s death was the result of an interrogation
        that went wrong, one that was intended to lead to his abduction from Turkey,
        according to two sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222be5b9-1547-4ada-9bca-cbd3b4061976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source says the report will likely conclude that the operation
        was carried out without clearance and transparency and that those involved
        will be held responsible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139200c-8bc7-4204-9cc3-761a4c321eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources acknowledged that the report is still being prepared
        and cautioned that things could change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc18ce-c65d-4c77-a299-563c18404e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post columnist was last seen in public when he entered
        the Saudi consulate in Istanbul in Turkey on October 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e693f6d-0acf-40bd-a051-12d8b37b3a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Saudi authorities had maintained Khashoggi left the
        consulate the same afternoon of his visit, but provided no evidence to support
        the claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095b425-c5dc-4b0b-9b83-97e3699b4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s fiancée, Hatice Cengiz, who was waiting outside the
        consulate, says she did not see him re-emerge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df4206-1a21-40ad-bc7a-ec0209bd82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disappearance created a diplomatic rift between Saudi Arabia
        and the West. Amid the fallout, international firms pulled out of a high-profile
        investment summit, the Future Investment Initiative conference, due to take
        place later this month in Riyadh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c97d0d-683a-47aa-9ad2-12ac8f0f2078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case also caused friction between Saudi Arabia and Turkey, which
        has repeatedly accused the Saudis of failing to cooperate with their investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9773f4b-51c7-45c3-99ee-d112a30f4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities previously said they believed that 15 Saudi
        men who arrived in Istanbul on October 2 were connected to Khashoggi''s disappearance
        and possible murder. At least some of them appear to have high-level connections
        in the Saudi government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd23f8-0e83-4ae6-8288-013e23b5e949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a source familiar with the investigation told CNN that
        Turkish authorities have audio and visual evidence that shows journalist Khashoggi
        was killed inside the consulate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b779dd-6d02-4450-946d-e97411b4a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reporters saw Turkish investigators, including forensics officers,
        entering the Saudi consulate in Istanbul Monday evening. Saudi officials had
        granted permission for the premises to be searched, a Turkish diplomatic source
        told CNN, and police were seen cordoning off the area before investigators
        arrived. Turkish officials also wanted to search the nearby consul general''s
        residence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4784192-41bc-4f7f-9685-ee9384c0917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, President Donald Trump suggested that "rogue killers"
        could be behind Khashoggi''s disappearance, after a phone call with Saudi
        Arabia''s King Salman about the case. Trump said King Salman told him "in
        a very firm way that they had no knowledge of it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906bf06-52ae-4fc2-9ac0-f4a946d690fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he dispatched Secretary of State Mike Pompeo to
        meet with King Salman, during a Sunday night phone call.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bef7c8-1e96-4785-8ea4-2217b6f60871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the airplane, State Department Spokesperson Heather Nauert told
        reporters that Secretary Pompeo "looks forward to meeting with King Salman."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514748c-caad-40ed-8b06-3289144d4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:24:11.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Saudis preparing to admit
        Jamal Khashoggi died during interrogation, sources say"</p>'
  'what-went-down-digicon-xe-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-16T11:51:38.370+08:00
    'imagesource': 'jcr:054403d8-64eb-4769-8875-8dc49d6c0776'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94d52cda-f2b6-4334-9cff-46ed5320d74a'
    'lead': 'The three-day conference gathered 80 experts and more than 3,000 delegates.
      Here''s what went down.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T16:30:51.457+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:16.943+08:00
