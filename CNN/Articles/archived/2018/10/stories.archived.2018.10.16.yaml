      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The berbalang''s outfit is inspired from the patterns sewn and crafted
        by the tribes of Mindanao.</p>'
