      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Toyota Motor Philippines announced
        its partnership with Grab Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b1e11-6d72-47f2-b060-eb74b9ccd450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:00:26.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started as an initiative by Grab to aid its drivers and micro-entrepreneurs
        into having an easier and faster way of securing their own vehicles has become
        a venture with Toyota and its affiliate ~ Toyota Financial Services Philippines
        (TFSPH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edceea57-682b-425a-aa75-cb056099206d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:00:26.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a common vision of providing mobility for all, Toyota and Grab,
        are opening up excellent opportunities for Grab driver-partners to provide
        better service for passengers in the country. Now the daily journey of Grab
        drivers and their riders couldn''t get any better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e921c8b6-d069-4d09-87ee-f7b207f5a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:00:26.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement is part of an earlier-announced strategic
        collaboration between Toyota Motor Corporation and Grab, Inc., which aims
        to offer mobility solutions to customers in Southeast Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a10a5b-e0fd-4793-8b47-55b1db33c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:00:26.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota will offer an irresistible car replacement and easy ownership
        package for existing Grab drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf99780-066e-4d8d-a42b-616e403bb901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:00:26.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers can get great value with trade-in offers, exclusive flexible
        and very affordable TFSPH financing deals, inclusive of an Easy Maintenance
        Package up to at least 80,000 kilometers, and special discounts on batteries,
        aircon cleaning and car detailing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006030d3-9af7-41f7-a2bb-ecb239fa38ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:00:26.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonus privileges will also be available for eligible Grab drivers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c025fa-1145-46fb-93b9-9f2655a143e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:00:26.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Toyota, Grab drivers can now enjoy the Toyota sure advantage
        of quality, durability, reliability and worry-free vehicle ownership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8c2fd-863b-4983-b229-f9b9799acb16'
      'mgnl:activationStatus': true
