      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Tourism Chief Berna Romulo Puyat posted on Twitter that
        Cebu Pacific Air donated trash bins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916352c8-174f-4673-b93a-a17b10367b3e'
      'mgnl:activationStatus': true
