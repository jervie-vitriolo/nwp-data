    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How tech companies are addressing screen addiction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857812a1-0a4a-42e4-a1fd-24f36ab45f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You see your phone light up from the corner
        of your eye and instinctively reach for it. What started as a simple notification
        check snowballs into an hour-long session as you swipe through rows of notifications
        and scroll through endless social media feeds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c901b06-2f55-4ff2-b02a-d06bd2997281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is by design.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb303b3-6c15-46d7-a889-92732aa9b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From app developers to tech behemoths such as Google and Facebook,
        companies have spent years working to make consumer technology as addictive
        as possible. After all, time spent with their products could equal big bucks
        for the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3fab8c-aeb7-4ec9-80b9-99c62fed9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that''s starting to change, and we could be at the precipice
        of a shift in how software is designed. Apple and Google are implementing
        new features aimed at curbing phone usage, and apps like Instagram are rolling
        out features intended to help you manage your time with the app better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993a7677-4b1b-427b-b4bb-f252820d22f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, why are they doing this, and is it enough?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8f26f-dfba-4b59-a923-7b3ea0f3bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tristan Harris previously worked at Google as a design ethicist,
        and he saw first-hand how developers worked to capture people''s attention
        and hook them in. He was part of the infamous "Facebook Class" from Stanford.
        Led by instructor BJ Fogg, who oversaw the Persuasive Technology Lab, they
        studied how to "persuade users to take certain actions," according to Wired.com.
        The article stated that the class "developed the techniques to make ... apps
        and gadgets addictive" and that members of the class went on to create Instagram
        and design products at companies such as Google, Facebook and Uber.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff34799-39f9-4921-9fab-0e6bf50bc50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fogg told CNN that he disputes the characterization that his class
        taught people to create addictive technology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd695b-228a-43ce-86bb-3c6e5692477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about his time working at Google, Harris told NPR''s TED
        Radio Hour that "at the end of the day, it was about capturing attention."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e746fa-8fc5-4b99-a1bc-15c235b0247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, how would we hook people into spending more time on the
        screen or driving more page views or getting people to click on ads?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f1369-478e-43ad-82c1-69eee6cbc7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving Google in 2016, Harris went on to found a nonprofit
        that is now called the Center for Humane Technology, and he started the "Time
        Well Spent" movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6b030-7f96-4310-addc-7d73177a90e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Time Well Spent, we want technology that cares about helping
        us spend our time, and our lives, well -- not seducing us into the most screen
        time, always-on interruptions or distractions," Harris says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ae094-f5d5-414b-81fb-bd28af04e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement made waves in Silicon Valley and set in motion a sea
        change in the tech industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c452b2-2080-4139-8cff-95a1812e7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How are tech companies addressing the issue?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf906e7-a891-4d85-8d92-e7e600d51bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple was likely spurred to action after two major investors, Jana
        Partners and the CalSTRS (California State Teachers'' Retirement System),
        urged the company to help fight phone addiction in children in an open letter
        to the board of directors at Apple earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea2ca6-e3b7-4162-af2a-763f74a3b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple responded with the introduction of tools in its new iOS 12
        operating system aimed at informing and empowering users to better manage
        their smartphone usage and parental controls that allow parents to better
        monitor and control their children''s phone time.</p>'
    '15':
      'image': 'jcr:7295e703-5b5d-440c-95d2-6318600b5e4d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90eee28-d11f-4185-83e9-1f4b4b8c7d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bddb0b7-aee5-4fce-ac44-0dd8d1cc8f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screen Time is an activity dashboard that gives users a detailed
        breakdown of how much time they spend with each app, how often they pick up
        their phone and how many notifications they''ve received from each app. You''re
        able to set daily limits, which lock the app after you reach your limit. Granted,
        the lock is easy to bypass; it''s more of a reminder that you have reached
        your limit as opposed to a true barrier to use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2609560-4c52-4867-a45a-162fe151269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents, however, are able to set hard limits on the phones of their
        children, completely locking them out of apps or categories once they reach
        their allotted time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a067229-6b28-40f8-a890-15b53ad84cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers -- and parents in particular -- are up against teams
        of engineers and psychologists designing technology that''s meant to keep
        us constantly engaged," said Christine Elgersma, senior editor of parent education
        at Common Sense Media. "Even with tools that tell us we''re checking Twitter
        100 times a day, we may still feel the same compulsion to check because of
        the way devices and apps are made."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd775f02d-b90b-427c-864c-64e77194d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google has included similar tools in the upcoming version of Android
        Pie that it''s dubbed "Digital Wellbeing," which is currently in beta testing.
        The tools offered by Apple and Google are almost mirror images of one another,
        but Google goes a bit deeper than Apple. For instance, the app icon is grayed
        out once users hit their limit, and to get around the app limit, users have
        to open the dashboard to manually remove it as opposed to simply clicking
        the ignore pop-up with iOS 12.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e02c71-95f9-4679-87da-8bb4c08ac928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also offers a "Wind Down" feature to set at bedtime, which
        automatically puts the phone into Do Not Disturb mode and puts the entire
        screen in grayscale mode. No notifications will show up on your phone, and
        losing all color on-screen is certainly an incentive to put your phone away.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962a580-4ca9-4be7-ab89-41974d1532e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde06d2-646f-4732-8415-d9329d648006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are band aids," Adam Alter, author of "Irresistible: The
        Rise of Addictive Technology and the Business of Keeping Us Hooked," tells
        CNN. "Instead of actually producing tech that''s good for us -- that helps
        us live better lives -- these tools basically suggest that the tech itself
        can''t be improved, so we''re stuck with trying to discourage or curb usage."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1783b-5259-4083-b963-9bb83bdce365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alter believes that the way technology is designed needs to be changed
        so that the addictive features are more consumer friendly and truly good for
        your well-being. However, he does not believe that change will happen anytime
        soon, even if these "companies have a moral obligation to minimize the harm
        they do."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea3b9b6-6b48-4ace-b0f2-a3593bc8973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will new tools impact the bottom line?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11c790-1370-44bd-966b-7ded603193e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google makes most of its money through ads, and limiting screen
        time can potentially have an adverse impact on its profits. Still, the company
        is investing in Digital Wellbeing. Even if Google''s products never get to
        the point of being friendlier to consumers, as Alter has suggested, Google
        has made a conscious decision to put profits at risk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa37b8-74ea-4d75-bbe5-d23369e59d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take our responsibility to our users and society very seriously
        and strive to build products that make people''s lives easier, not detract
        from them," a spokesperson for Google tells CNN. "We have been working hard
        to add key capabilities right into our products, and our goal is to help users
        achieve the balance with technology they''re looking for, with a focus around
        awareness of their current behavior, and controls to help them interact with
        their devices."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65a829-55b4-47ed-a5ce-061be9f80a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point we know devices are here to stay, and we see that
        there are effects around how we use it," Elgersma says. "Instead of psychologists
        working to keep us hooked, what if we had child development experts involved
        in the development of tech kids are using, especially since those creating
        tech often aren''t yet parents?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a21053-446a-46c5-acba-fdac541c0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if we funded research and education around these issues so
        that the generations who are growing up online with devices were better equipped
        to use them responsibly and knew the proven, long-term effects of overuse?
        So, we all have an obligation for kids, but the responsibility should be shared
        more equally, starting with those who create the tech in the first place."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed70332-a8ae-4ad3-9165-fac9644cf790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When is screen time a problem?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0dd078-89b7-4499-970d-46ed68900938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still no clear guidelines on what constitutes tech addiction,
        but it''s a growing concern likely on the minds of parents everywhere as they
        see their kids'' faces constantly glued inches away from a screen. And everywhere
        you go, you''re all but guaranteed to see people buried in their phones.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0db2d-4b36-480b-abb7-7aefb327720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The term ''tech addiction'' is itself empty," Alter says. "Tech
        itself is only the vehicle for hundreds of different experiences, some of
        which undoubtedly become addictive for some people. They vary considerably,
        so I prefer not to use a single label to describe them, though most are delivered
        on screens."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8696cfd-c828-46b7-bcf7-df847ba90420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Google may be the two biggest culprits, as their products
        are the vehicles to deliver these experiences. However, Facebook deserves
        a fair amount of blame, as CEO Mark Zuckerberg acknowledged in a blog post
        earlier this year, directly referencing the Time Well Spent movement. The
        social network announced plans to roll out changes aimed at making interactions
        more meaningful.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38c73b-e938-4e3b-b92f-d5825e983322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By making these changes, I expect the time people spend on Facebook
        and some measures of engagement will go down," Zuckerberg said. "But I also
        expect the time you do spend on Facebook will be more valuable. And if we
        do the right thing, I believe that will be good for our community and our
        business over the long term too."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4608500-67fa-4e98-8568-1d1dbb8342f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Instagram have begun to roll out features to better
        engage with their platforms, and users will soon have access to an activity
        dashboard, a daily reminder limit and more controls over notifications.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6652c43-b0e8-4541-ae9f-e0f36c902bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What matters most in the long run is that people connect and share
        in meaningful ways on our platforms," Ameet Ranadive, Product Management Director
        at Instagram, tells CNN. "It''s very important that people feel like the time
        they spend with Facebook and Instagram is time well spent."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd346acf-15f3-46bc-bd92-bc267453d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:58:00.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "How tech companies
        are addressing screen addiction"</em></p>'
