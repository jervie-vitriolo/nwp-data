      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> On
        the first day of the dry run of Boracay island''s reopening following months
        of cleaning and rehabilitation, trash was spotted littered in some areas of
        the beach front Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883cbeb1-cb37-4883-a3f9-a0a8beb3e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:59:05.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-27T15:09:23.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted on social media just hours after dry run ceremonies
        in the island showed plastic bags, cups, and other garbage items scattered
        near the shoreline. The images gathered a lot of netizens'' reactions.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Few hours after the dry run started for the reopening of Boracay,
        garbage seen at the beach front. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/aZXKFJcvMS">pic.twitter.com/aZXKFJcvMS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1051778652310913024?ref_src=twsrc%5Etfw">October
        15, 2018</a></blockquote>

