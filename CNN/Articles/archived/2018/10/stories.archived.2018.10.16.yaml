      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tikbalang</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889dc7c-8d7e-43c4-a0ad-459b0398334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.483+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tikbalang is a being that was said to have long, stretched human
        limbs and the head of a horse. It reportedly lives in the mountains, where
        it would lead travelers astray. It is said that when it rains while the sun
        was shining, a tikbalang was getting married.</p>'
    '39':
      'image': 'jcr:2cd70517-b057-4f73-b8fc-19e055855d22'
      'imageCaption': 'Illustration by MARI HOSALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2b7b6-51fb-4c10-9767-ea3657c8bcad'
