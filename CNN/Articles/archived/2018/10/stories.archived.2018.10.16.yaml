    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-presidential bet Mar Roxas files candidacy for Senate return

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5065461-e78c-413e-b029-65d5be260045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:52:40.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> After
        his surprising candidacy announcement, 2016 presidential candidate Mar Roxas
        formalized his Senate run on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf77071-5103-45b1-9c58-01fa405ae686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:52:40.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left his semi-retired life in the hopes of making a comeback
        at the Senate after eight years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4bf5e-8371-48f6-a85e-f05055ed0233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:52:40.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he decided to jump back into the political arena because
        he believes more has to be done to help the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742f6d2-0748-4b62-95c1-d63561bb649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:52:40.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita ko na maraming hirap pa rin at may mga solusyon naman pero
        hindi napaguusapan manlang. So kung makakatulong, bakit hindi? Ang layon ko
        ay makatulong at maging makabuluhan ang buhay ko, hindi lamang bilang tahimik
        na retirado, pero kung may maitutulong, handa tayong tumulong... Layon ko
        na magbigay ng mga specific na solutions," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da7e64-111c-440d-b687-18bc0feb5b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:52:40.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the chance, Roxas said he aims to alleviate poverty once elected
        senator. One issue he feels strongly about is the suspension of the fuel excise
        tax under the Tax Reform for Acceleration and Inclusion (TRAIN) Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133862d-d14d-4d7d-8f92-ce97f1acc945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:52:40.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahirapan ang pinakamalaking problema ng Pilipino at ang aking
        plataporma ay nakatuon doon," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b9e8a-8a70-4f71-aca7-feeeb82e6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:52:40.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, who is running under Liberal Party, said there is no added
        challenge now that he is with the opposition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e0687-5575-4de4-9df4-af244e24527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:52:40.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Administration o opposition, I''ve experienced both. All campaigns
        are difficult. Ang importante ay ano ba ang plataporma mo at paninindigan
        mo, at ano ba ang specific na gagawin mo," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c4a00-013f-4d88-afe4-452b419652df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:52:40.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Interior Secretary also addressed the issue commonly
        hurled against him: the alleged misuse of the calamity funds for the Supertyphoon
        Yolanda. Roxas challenged the current government officials to show records
        of his involvement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9a827-587e-4bd4-8eec-3fdfc64d00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:52:40.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tanungin niyo ang Department of Budget and Management (DBM). Ang
        bumabato nito, sila ngayon ang may hawak ng gobyerno. Nasa DBM, Department
        of Finance, Department of Treasury, sila ang may hawak ng records. Makikita
        na walang koneksyon si Mar Roxas diyan," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87555e3a-e8f2-452a-b2f6-23692a0fea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:52:40.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, however, clarified he has moved on from his loss against
        then Davao City Mayor and now President Rodrigo Duterte during the 2016 national
        polls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c0f36-65b3-4f8d-8da0-42b2e6420504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:52:40.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natalo ako at tanggap ko iyon, ganyan talaga ang buhay. Tapos na
        ang chapter na iyun, kaya medyo natagalan o nahirapan ako magpasya kasi babalik
        ka ulit sa arena," he said.</p>'
  'Comelec-Bong-Go-certificate-of-candidacy-rule':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-16T19:43:19.269+08:00
    'imagesource': 'jcr:8f1e7be7-876a-42d4-ba26-e4e77c2e7436'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e26d196-f809-4365-8e62-0658c1f73f63'
    'lead': 'An investigation will be conducted after the camp of senatorial aspirant
      Bong Go broke the strict Commission on Election (Comelec) rule that allows only
      four companions inside the premises during the filing of certificate of candidacy,
      the spokesman of the poll body said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:55:13.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:20.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:03.186+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Probe to follow after Bong Go broke Comelec''s 4-companion-only rule

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3abe3c-9810-4bef-860b-435c9271a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> An
        investigation will be conducted after the camp of senatorial aspirant Bong
        Go broke the strict Commission on Election (Comelec) rule that allows only
        four companions inside the premises during the filing of certificate of candidacy,
        the spokesman of the poll body said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b159b72-e322-41a8-9f5d-d05f4e8431b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When former Special Assistant to the President Go filed his candidacy
        on Monday, he was accompanied by President Rodrigo Duterte, who was guarded
        by several of his security officials. This is understandable because the President
        has to be protected at all times, said Comelec Spokesperson James Jimenez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72eb146-6e5c-4a26-b5ce-de412c5e08a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from the Duterte, Executive Secretary Salvador Medialdea,
        Communications Secretary Martin Andanar, former Foreign Affairs Secretary
        Alan Peter Cayetano, and former Justice Secretary Vitaliano Aguirre were inside
        the room intended for journalists covering the candidates. The reporters were
        even asked to move two rows back to accommodate the officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac9a3a-4600-4a5c-a60b-08e313446586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the media room but still inside the building of Comelec
        main office, former Communications Assistant Secretary Mocha Uson, National
        Security Adviser Hermogenes Esperon Jr., and several more supporters were
        present to back Go''s senatorial bid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cec8915-8797-40db-9cae-be2d100a5621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said it was evident to them the house rules were broken,
        but said it would have been more chaotic if the officials and supporters were
        asked to leave. Jimenez said the process of filing of COC went smoothly despite
        the crowd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db502e-c071-420b-b0b2-cff442980710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We adjusted but the basis is not partisan politics. The basis is
        not a political party. The basis is reality. It would unduly hamper the proceedings,
        so the decision was made based on pragmatic considerations," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e195e-04ae-4a6e-8dcb-1da88d75376c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said they will prevent another repeat of the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507552bc-f629-4c7d-8b4e-6644bacab53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be those who will think this is a precedent, but we
        will make sure they will find out that they are wrong," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e94467-7b57-42e9-b845-fe71cb6ef823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec will conduct an investigation as to how the house rules
        were broken and who should be held responsible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca71c2-8141-4193-ba4e-3d2b77928e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita naman natin that people were in, people were out, marami
        sila. ''Yung marami sila, it happens to be against the policy... We will be
        looking into how other personalities were able to join the entourage of candidate
        Go," Jimenez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a8376-1691-4bd4-924a-74e7f6b9bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec officials, in a media briefing Tuesday afternoon, also addressed
        reports saying other candidates also broke the four-companion rule. Atty.
        Frances Arabe, the poll body''s Educational and Information Department Director,
        said they can give leeway for political aspirants should they have valid,
        "humanitarian" reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c704883-ff4b-4b64-a8f0-94787d26cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they would want a special consideration or arrangement, they
        should at least inform us so we can make the proper preparations. As long
        as we''re prepared, I don''t see any problem in accommodating them," Arabe
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4968e8f0-71df-4bbf-afcf-071ebff44b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But again, we would like to appeal to the candidates to limit to
        four, especially tomorrow, since it''s the last day of filing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f917fa4e-bf9f-498f-b975-8c57de8eedbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:55:13.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec officials said there are no talks so far on whether there
        will be an extension for filing. Arabe added gates will be closed at exactly
        5 p.m. Wednesday.</p>'
