      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakapati''s gown is inspired from the noble Tagalogs’ attire as
        depicted in the Boxer Codex.</p>'
    '46':
