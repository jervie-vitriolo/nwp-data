      'mgnl:lastActivated': 2019-04-17T09:18:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while his house is destroyed, this Florida Panhandle town is
        still his home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ff0aa-79ca-4318-87ed-25442abbbdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ain''t going nowhere. We''re going to rebuild somehow. I just
        don''t know how yet," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4733d6-eb87-496b-954a-59c706ddcc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t get no help ... we''ll be living under a bridge somewhere.
        We''ll still be here."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153f76f-f8dd-48ad-a9ac-a9d06cd7e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Bush says he''s moving out after 19 years in Mexico Beach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418a82f-dc72-45d6-a5cb-9ac7ed41a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He evacuated when he heard Michael was a Category 4 storm and came
        back Sunday to find that "everything is just demolished."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea98006-747a-48fe-b38e-e880be89db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t get nothing for this land now," he said. "People gonna
        be scared to death to come down here now and invest money. So we''re just
        going to leave it. Hold onto the land and I have a 10-year-old grandson and
        hopefully when he gets 50 he can retire down here."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216bb16-58a5-4daf-99f9-41df50ad942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico Beach took the hardest punch from Michael when the storm
        made landfall five days ago. Besides the widespread destruction, town police
        say two people were killed there, including one body found Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff4e4f-833e-4bd4-9354-d9fc6f52debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings the death toll from the storm to 19 people in four states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc97c59-47b1-456e-83f6-e135587f59e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One piece of good news emerged Monday when Mexico City Police Chief
        Anthony Kelly said the number of unaccounted people in the town was down to
        three. Earlier, authorities said they could not account for 30 to 35 people
        in the town on the Gulf Coast. Crews have spent days sifting through heavy
        rubble looking for them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357b193-68a8-4ff2-ac3f-c8550931a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unknown how many people are missing overall because of Michael.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ae7f6-3256-44a8-9a33-680eafd22e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the ruins of this once-idyllic beach town, thousands of other
        Floridians must start a new life marked by grief, desperation and uncertainty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7918c4b-59e1-4d59-bc48-452551b3197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 230,000 were still without power Monday morning, unable
        to fend off the stifling heat. Drivers are lining up for hours to get fuel.
        And residents in the hardest-hit areas are relying on airdropped food and
        water to survive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74feeef-8872-4177-a2e9-1a9750b01a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday,&nbsp;U.S. President Donald Trump&nbsp;visited some of
        the devastated cities in Florida and Georgia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693f590-f087-45a0-8f48-fceb96220b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, he made a disaster declaration for six Georgia
        counties. That followed his previous&nbsp;declaration of a major disaster
        in nine Florida counties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222e39d-2415-4dbe-86be-765054483025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These declarations give affected residents and businesses access
        to federal aid and funding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda81fe-d066-46ca-9077-3cb47e3cd780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA has 14 teams in Florida to help people register for disaster
        assistance. It also has 17 distribution points throughout Florida and Georgia
        where people can get food and water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32a1da-9dd4-4836-9f5e-bf62d4f8f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nobody was in tears about being hungry''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aba3e4-aac1-49aa-8d38-483311bcab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad Frazier has plenty of reasons to be devastated. His business
        was wiped out by the hurricane. His son''s middle school in Panama City was
        also annihilated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020e4a1-2ade-4bdc-9cfa-efdecb40dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Frazier is too thankful to be upset. Immediately after the hurricane,
        strangers came from out of town to provide food and water. They even beat
        FEMA to the scene, Frazier said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232042de-a308-4192-b323-d563634f33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who came, that was the biggest blessing to us," he said.
        "I didn''t see nobody in panic mode. Nobody was in tears about being hungry."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eff7b8-f244-432a-a643-de388008c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he stood in front of a mountain of debris, Frazier said he''s
        coping well thanks to the outpouring of generosity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc75138-454c-4f4a-b2cf-8e23d6e9735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My shop is down, (but) I''m not in bad spirits," he said. "This
        just made my faith grow."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184bd0e7-6a0d-4e7c-a8b3-c8bbbd5f0413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses have donated at least $425,000 to Hurricane Michael relief
        efforts, according to a release from Gov. Rick Scott''s office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a56795c-a103-4686-a369-b5c1a8ca13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release says Wells Fargo donated $250,000, Aetna donated $100,000,
        Duke Energy donated $50,000 and Uber donated $25,000 to the Florida Disaster
        Fund.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a166c4-f2eb-449e-aeec-cfcfd5be9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across town, a Panama City Waffle House was so damaged that only
        the "s" remained on its iconic sign. While Waffle Houses are known for staying
        open during natural disasters, this restaurant took a beating.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4311dff-a808-40e7-a3ac-64497cede8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t stop employees from feeding neighbors on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc874956-89e2-4e93-916d-c06b79a5f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are giving out free food curbside at 2217 Thomas Drive," the
        restaurant chain tweeted."Come on by until 6 pm!"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd237e15-8bc9-4d29-a00e-f607523c43bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents could still be trapped</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da58d5-4fca-49b5-89e1-ea47f5609976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people from across the country have called local officials,
        desperate for any news about their loved ones.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dd084a-a404-45a9-a429-368ebdb9eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rescue attempts have been arduous because of widespread debris
        and buckled roads that make transportation difficult.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc14d8-1843-41cc-a682-23d5c9618674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews are using bulldozers to move debris and cutting trees with
        chainsaws to clear highways and hundreds of roads blocked by the wreckage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9bde1-797f-473b-951d-56051676c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s taking up most of your time right now just gaining access
        to some of these areas," said Panama City Fire Chief Alex Baird.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678560b-a3cd-4dd2-b320-9347f23f539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department has received more than 200 calls for checks
        on residents. But Baird said it could take days or even weeks before those
        checks will be completed. Crews need to go door-to-door because there is no
        power, and cellphone service is spotty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571db8b-e872-497c-a03b-5e320b8f634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find Florida emergency shelters here</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78b3b8-549a-4f9d-bd12-98c180c5e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane also damaged three prisons on the Florida panhandle,
        forcing the evacuation of more than 4,100 inmates, the state''s department
        of corrections said Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781fc95-b3af-4640-a2e3-0f68f266bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is 19, but could rise</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a45b0-4149-46f9-b2ee-129e92ab2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 19 people have died since Hurricane Michael made landfall
        Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452ab20-7a3e-44f3-bb39-d1475e926c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of those victims died in Virginia. Four people drowned and a
        firefighter was killed when a tractor-trailer lost control and hit the firefighter''s
        truck on a wet highway. Virginia emergency officials said the sixth person
        died in Charlotte County.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0203aa-3e57-49e9-90ed-d22d98347c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, an 11-year-old girl died when a metal carport came&nbsp;crashing
        through her family''s roof.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46015436-7974-41e1-a696-360ff23015cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, two of the three people who who died in the storm
        were killed when their vehicle struck a fallen tree, McDowell County officials
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab1132f-f168-4ee6-bd34-cbf9990b581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most fatalities happened in Florida, where nine people were
        killed -- including&nbsp;Steven Sweet, who died when an oak tree fell on his
        Gretna home.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b12a5d-f2c2-4b32-a69d-5a81cccb3f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the rescue efforts have been focused on Mexico Beach, where
        canine teams are combing through mangled structures and piles of rubble looking
        for survivors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3c4ca-a40a-4dcb-8acf-8749e724d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 280 of the town''s 1,200 residents had said they planned to
        ride out the storm, but many fled at the last minute when Michael quickly
        gained strength, Mayor Al Cathey said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2302f62-eda1-4f12-82e6-beff000f2f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each passing day, the odds of trapped victims surviving get
        smaller. In Mexico Beach, authorities brought in a temporary morgue, just
        in case.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0fcf74-2ce2-4d83-9897-4676c0d26602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No school indefinitely</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d771c3-e96e-453f-96bf-7646626c0c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in at least eight counties -- Washington, Liberty, Jackson,
        Gulf, Gadsden, Franklin, Calhoun and Bay -- will remain closed because of
        storm damage, according to a press release from the the governor''s office.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1d683-4d6c-45be-8ebb-6dcc5b6d0f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In devastated Bay County, Florida, officials said every school is
        damaged.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfec5c4-86eb-4327-a4bc-6387ca12a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be a normal school year. There''s nothing normal
        about where we are right now," Bay District Schools Superintendent Bill Husfelt
        told&nbsp;CNN affiliate WMBB.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6993ed-3ffc-47e3-a937-51bfd6a67d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the majority of its&nbsp;26,000 students displaced&nbsp;and
        many schools deemed unsafe because of the damage, officials are discussing
        alternative ways to get students back to the classroom and to provide psychological
        aid for them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4efcc7-a0d7-40f6-af86-95a650a4783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say every single school in Bay County has some type of
        damage, some more extensive than others," said Steve Moss, vice chairman of
        the Bay District School Board. "Some it''ll probably take weeks or months
        to get online. Some, it will take years."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5cf8b7-7b44-46c6-b49c-9609de8e5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:13:43.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hurricane Michael
        death toll grows to 19 after body found in Mexico Beach."</em></p>'
  'pal-allen-dead-microsoft':
    'author': 'Danielle Wiener-Bronner'
    'caption': 'Microsoft co-founder Paul Allen has died, his investment firm Vulcan
      said Monday. He was 65. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-16T06:45:20.019+08:00
    'imagesource': 'jcr:acf01a85-14a4-4e32-a5e4-126b628924c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5d90aad-1a1e-40b3-9ed0-9c0504fa9e3f'
    'lead': 'Microsoft co-founder Paul Allen has died, his investment firm Vulcan
      said Monday. He was 65.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T16:15:41.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:17.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:12.006+08:00
