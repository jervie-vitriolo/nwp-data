    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft co-founder Paul Allen dead at 65

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df51b70-c397-48ad-aaf8-cf647cf802ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Microsoft co-founder Paul Allen has died, his investment
        firm Vulcan said Monday. He was 65.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92233c28-a2bc-4ccd-b3ae-b5a59e180f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:15:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep sadness that we announce the death of our founder
        Paul G. Allen, co-founder of Microsoft and noted technologist, philanthropist,
        community builder, conservationist, musician and supporter of the arts," Vulcan&nbsp;said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3fe943-4cca-496e-937d-a4d0b01823a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:15:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen died in Seattle from complications related to non-Hodgkin''s
        lymphoma. He had just announced two weeks ago that he was being treated for
        the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54e2a1-fa07-4ade-a754-6c0645955887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:15:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen also owned two professional sports teams, NFL''s Seattle Seahawks
        and the NBA''s Portland Trail Blazers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a456f-92ca-45aa-a828-471ce3e066f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:15:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother was a remarkable individual on every level," Allen''s
        sister, Jody Allen, said in a statement on behalf of his family. "He was a
        much loved brother and uncle, and an exceptional friend. "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69268073-6e94-4dcc-bc59-b41bccef8d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:15:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen was treated for the cancer in 2009, and had been in remission.
        Two weeks ago, he said he planned "on fighting this aggressively" while continuing
        to work on his various projects and his sports teams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe569a8b-90ee-45e1-8a85-13fa5596fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:15:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen founded Microsoft with Bill Gates in 1975 and left in 1983,
        when he was treated for Hodgkin''s lymphoma.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f3a98-9b5d-4cff-bac6-08ed7aaa366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:15:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-Hodgkin''s lymphoma, like the less-common Hodgkin''s disease,
        is a cancer of the lymphatic system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd151eda1-69da-4f47-891c-881f5d98cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:15:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:17.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef4f86-ac83-4e75-aa47-a7912c49b8ba'
      'mgnl:activationStatus': true
