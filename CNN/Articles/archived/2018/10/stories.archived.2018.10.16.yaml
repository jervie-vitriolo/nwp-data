      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory means Djokovic''s winning streak now stands at 18 matches
        as he closes to just 35 points behind world leader Nadal in the race to be
        No. 1 after the season-ending ATP Finals in London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088a897-13ef-4de8-b75c-a5c693f3fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s phenomenal, I''m very proud of it," Djokovic told the ATP
        website. "Obviously the last three, four months have been terrific for me.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277b755-9995-4b8a-af7e-b42613026a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Rafael Nadal helps clear up after Majorca floods</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4234ac-0517-498d-9f9c-1f498402282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.387+08:00
