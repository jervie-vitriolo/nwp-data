    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP official on how to develop agri industry: ''Be less obsessed with
      rice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f54086-d026-40b0-89fb-082cb8bfc721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 16) — End the land distribution
        program, be less obsessed with rice, and let farmers shift to higher value
        crops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61172e18-0908-4c6f-9353-95ebaef40091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the solutions presented by Felipe Medalla, member of Bangko
        Sentral ng Pilipinas'' Monetary Board and Development Budget Coordination
        Committee, to make the country''s agriculture industry more vibrant amid the
        shortage and rising costs of rice in the market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257681b-5df7-4f97-af15-f9d553d9b121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing I would do is end CARP. Having all these very small
        producers is quite inefficient," he said in a media briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d646f5-dbfb-4cbe-86fd-14e2a8f4c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla was referring to Republic Act No. 6657 or the Comprehensive
        Agrarian Reform Program, which directs the redistribution of public and private
        agricultural lands to farmers regardless of tenurial arrangement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273cf23-576f-4f89-896c-6ca3b70ea2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Medalla said, rice production should be left to the private
        sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d7c913-a321-4f53-bcc3-969b26830d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effectively we have said corporations should not be in agriculture,
        one thing you will notice is that corporations are a bigger source of productivity
        growth because they are able to mobilize more resources and finance than an
        ordinary household," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b0d1d-cfc8-4459-bb95-589423e5bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla said he will also advise Filipinos to "be less obsessed
        with rice" as it is quite impossible for the country to become a huge producer
        of the grain staple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e5568-8632-480b-98d1-37be2495214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge demands for rice require portions of the country to be as agricultural
        as provinces like Nueva Ecija and Pampanga, he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d593b0-5d3a-4b19-89a9-4c30caf0ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like basketball--we''re obsessed with it but maybe we should
        be doing soccer, football," he added. "I think just like basketball we will
        do better in the Olympics if we were less obsessed with basketball."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb5c66-c48b-445f-9055-4d2c05648a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla added that local farmers should also shift to higher value
        crops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0936ea1-272b-4c50-9ea1-bc248dfbb66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again with rice, remember the welfare of the farmers will be better
        if they are instead guided to go to higher value [crops]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3f747-6e71-4fd2-8d5b-cb6f2f03a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of farmers'' income rather than [asking if we are] producing
        enough rice for ourselves. It''s not an area where we have a big advantage,"
        he added, noting that the Philippines is the biggest fruit exporter in Southeast
        Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b518970-b1d8-4cf8-966f-1c5cbb38b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez, who once served as agriculture
        chief, echoed Medalla''s sentiments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ceff4-c490-468b-bddb-47fd3216e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a map created by the International Research Institute, Dominguez
        said the Philippines has "relatively small" irrigable lands compared to other
        countries in the region such as Myanmar, Cambodia, Vietnam, and Thailand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9f642c-6bf4-49e0-8c65-e2c84091a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:36:15.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should really be rational about our goals and realistic about
        our resources," Dominguez said. "If you remove your obsessions maybe you can
        come [up] with more rational."</p>'
  'saudi-arabia-Jamal-Khashoggi-disappearance':
    'author': 'Clarissa Ward, Tim Lister and Bard Wilkinson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-16T15:58:51.712+08:00
    'imagesource': 'jcr:63622222-8254-4a9a-a64a-35157b5baa43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2b87e42-d517-46dc-8a67-5172e5f662f0'
    'lead': 'Saudi Arabia is preparing to acknowledge that journalist Jamal Khashoggi
      was killed during an interrogation that went wrong as his family calls for an
      international inquiry into his disappearance.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:38:19.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:21.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:02.101+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi ''to admit journalist died during interrogation'' as family calls
      for inquiry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06a1a3-c5e1-4128-bdc7-00a36d3d2806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Secretary of State Mike Pompeo has
        arrived in Riyadh where he is expected to meet with the Saudi King Salman
        and Crown Prince Mohammed bin Salman over the disappearance of journalist
        Jamal Khashoggi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8147f-049e-4cbd-8cc9-41d78a15d6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is preparing to acknowledge that Khashoggi was killed
        during an interrogation that went wrong, sources have told CNN, as his family
        calls for an international inquiry into his disappearance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e7f30c-14d0-4152-bc2f-85e119aedb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post columnist was last seen in public when he entered
        the Saudi consulate in Istanbul in Turkey on October 2. Previously, Saudi
        authorities had maintained Khashoggi left the consulate the same afternoon
        of his visit, but they provided no evidence to support the claim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c2b17-2c8a-4c87-89e6-ac3779c36195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As international pressure mounts on Riyadh to explain the Saudi''s
        disappearance, President Donald Trump suggested that&nbsp;"rogue killers"
        may have been behind Khashoggi''s death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9ac29e-e57c-4d81-a758-8c52bd1e269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s words may be a bid to back Riyadh''s attempts to distance
        itself from Khashoggi''s possible murder. He spoke after he dispatched&nbsp;Secretary
        of State Mike&nbsp;Pompeo to Riyadh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e2e74-b116-4519-95fb-97e41019f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that the&nbsp;Saudis are preparing a report&nbsp;that
        will acknowledge that Khashoggi''s death was the result of an interrogation
        that went wrong. The sources said the interrogation was intended to lead to
        his abduction from Turkey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8a314-2d81-4f93-9baa-270b1b48820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source said the report will likely conclude that the operation
        was carried out without clearance and transparency and that those involved
        will be held responsible. A source acknowledged that the report is still being
        prepared and cautioned that things could change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d51cf0-9faf-4944-af33-9da7860592a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s disappearance has created a diplomatic rift between
        Saudi Arabia and the West and led to international firms&nbsp;pulling out
        of a high-profile summit in Riyadh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a61bf-3047-4952-8ae7-695831ba3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, conflicting reports over Khashoggi''s disappearance prompted
        his family to call for an inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a0003e-4e52-49ec-a350-cbdf38d5c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong moral and legal responsibility which our father instilled
        in us obliges us to call for the establishment of an independent and impartial
        international commission to inquire into the circumstances of his death,"
        they said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a2141-1d6f-4890-b7e8-d20a81739e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that they were "sadly and anxiously following the conflicting
        news regarding the fate of our father after losing contact with him two weeks
        ago, when he disappeared after entering the Saudi consulate in Istanbul."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87acb023-f196-47d3-ad87-699d094b31a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tone differed markedly from the&nbsp;statement released by members
        of the family on October 7, in which they accused the media of politicizing
        his disappearance and affirmed their trust in the Saudi government to resolve
        the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c342f361-3604-4c48-9a20-d88266f4b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Government crackdown</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172f178-6ab6-452e-be43-aa000ce29c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disappearance of Khashoggi, a former Saudi royal insider who
        became a critic of the regime and Crown Prince Mohammed bin Salman, comes
        amid a wave of arrests of Saudi critics, allegedly steered by the King''s
        son.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6322d76-cfb0-4003-8e0b-dc4c30fc59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdowns have targeted clerics, journalists, academics and
        activists, some of whom were detained outside Saudi Arabia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fbf3c-145d-493e-a3ee-30085215a3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Kingdom does claim that Khashoggi''s murder was the result
        of unauthorized agents conducting a botched interrogation and snatch operation,
        international focus will likely shift back to a group of Saudis that Turkish
        officials claim is culpable for his disappearance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ba54a-7c33-49b1-ac02-184ce6237d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities said they believed that 15 Saudi men who arrived
        in Istanbul on October 2 were connected to Khashoggi''s disappearance and
        possible murder. At least some of them appear to have high-level connections
        in the Saudi government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97291587-bc4b-4245-97f6-b02f84d719b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular interest would be the movements of Salah Muhammed
        al-Tubaiqi, who is listed on an official Saudi health website as the head
        of the forensic medicine department at the interior ministry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332ef31-10a9-4d33-81e0-25f0fdb06191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the autopsy specialist left Saudi Arabia for Istanbul before
        Khashoggi entered the consulate, it might be inferred that any killing was
        premeditated and not the result of a botched interrogation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea7a345-0e14-45f5-b270-5521bbbfc8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a source familiar with the investigation told CNN that
        Turkish authorities have audio and visual evidence that shows journalist Khashoggi
        was killed inside the consulate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe4235-af75-40c4-bd65-3c8ffaf7a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi entered the consulate to collect papers needed for his
        planned marriage to Hatice Cengiz, who was waiting outside the consulate and
        says she did not see him re-emerge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9dd75-a7ac-4a45-8991-5eda2dc75b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Smoothing out the friction</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c953b7-4b94-46e7-a5e6-57c0233baec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has caused&nbsp;friction between Saudi Arabia and Turkey,&nbsp;which
        repeatedly accused the Saudis of failing to cooperate with their investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bfe458-1b7d-4815-8b84-a4e177b6fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, King Salman called Turkey''s President Recep Tayyip Erdogan
        at the weekend to discuss the case. The two leaders agreed on a joint working
        group to look into the journalist''s disappearance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913cef7-e6cf-472f-bd85-0112e7c5cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening CNN reporters saw Turkish investigators, including
        forensics officers, enter the consulate, where they stayed for nine hours
        before leaving. Saudi officials granted permission for the premises to be
        searched, a Turkish diplomatic source told CNN. Police were seen cordoning
        off the area before investigators arrived. Turkish officials also wanted to
        search the consul general''s residence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058840cd-196c-4958-afb7-b38385196ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it remained unclear what evidence would remain nearly two weeks
        after Khashoggi''s disappearance. CNN reporters saw a cleaning crew entering
        the consulate earlier on Monday before investigators arrived.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c12c9e6-8f98-41bb-9634-d2bd3bc131e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s suggestion that rogue agents might be responsible for his
        disappearance was made after a phone call with the King Salman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61aab6c-ca83-4600-9502-4aad84e69580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t like there was a question in his mind. The denial was
        very strong," Trump said of the King.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85f10a-7e4d-4489-a3b5-7cad9b6da8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to try to get to the bottom of it very soon," Trump
        added. "But his was a flat denial."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc689f7c-79ed-4bb7-9dc3-35459a03d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and Riyadh have softened their tone since Sunday&nbsp;when
        Trump warned of serious retribution&nbsp;if the Saudis were found to be behind
        Khashoggi''s possible death and Saudi officials threatened to retaliate if
        the U.S. imposed sanctions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729ab17-57a5-4a1f-ac29-f5efd14ae635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump said he was reluctant to take action, particularly
        on the issue of arms sales. "There are other things we can do," he told reporters
        at the White House.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e4be1-ca46-4621-a619-8cd45b6d993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US signed a nearly $110 billion defense deal with Saudi Arabia
        in May 2017, when Trump made Saudi Arabia a stop on his first foreign trip
        as president. The stop was seen, in part, as an endorsement of the strong
        relationship between Trump, Jared Kushner -- his son-in-law and senior adviser
        -- and bin Salman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e27ff-2ffd-4718-829f-fd383e5a041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UK, France and Germany have demanded a "credible investigation"
        into the case and international firms are pulling out of the Future Investment
        Initiative conference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be490153-b02d-4ccf-a2cb-44ebcd9a2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "Davos in the Desert" and due to take place later this month
        in Riyadh, it will be hosted by Saudi Arabia''s de facto ruler, Prince bin
        Salman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb420c2-9eda-49d6-be31-20c529c5f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, any efforts to not push hard on the issue may be thwarted
        by Congress, which has had a testy relationship with Saudi Arabia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c28a0-9c57-40f9-aaa9-6c4df8a73f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Democratic lawmakers slammed Trump for using the term
        "rogue killers."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fff8e8-1e1f-49b2-8138-f7e991269995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Been hearing the ridiculous ''rogue killers'' theory was where
        the Saudis would go with this," Sen. Chris Murphy of Connecticut&nbsp;said
        on Twitter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917fa25-d9a6-49bc-a155-ea2c465c681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely extraordinary they were able to enlist the President
        of the United States as their PR agent to float it," he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13324d8-7431-440b-aa3a-236289450926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the Turkish government has staked its credibility on the case,
        with Erdogan saying he is personally "chasing" the investigation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fc2e6-393f-4970-aef1-d50fe48b9159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:38:19.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi ''to admit
        journalist died during interrogation'' as family calls for inquiry."</em></p>'
  'BI-deports-suspected-ISIS-recruiter':
    'author': 'CNN Philippines Staff'
    'caption': 'Fehmi Lassoued was arrested in Manila in February, along with his
      Filipina companion, for illegal possession of assorted firearms, ammunition,
      and components for improvised explosive device. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-04T15:12:42.732+08:00
    'imagesource': 'jcr:89758451-31c6-4096-a0eb-68bb60bba23a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35ddc670-9279-4b51-be01-cd4ddf2ac56a'
    'lead': 'The Bureau of Immigration has deported an Egyptian national with suspected
      links to international terrorist group ISIS.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:41:07.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:20.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:02.319+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BI deports suspected ISIS recruiter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438c2ab-3e6b-48c7-b891-2221f65d4e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:41:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        Bureau of Immigration (BI) on Tuesday said it has deported an Egyptian national
        with suspected links to international terrorist group ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72562c-b399-474f-95b8-f7ec9d737d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:41:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fehmi Lassoued, 33, was flown out of the country last October 6
        for violating the Philippine Immigration Act, according to the BI''s press
        release. It said Lassoued boarded a Thai Airways flight to Bangkok and ended
        up in government custody in Cairo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd873a-3d63-4f26-8b29-5c8e507bcf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:41:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI described Lassoued as an "undesirable alien" and said he
        was found guilty of declaring a fictitious employer in his application for
        a working visa. Lassoued also used an altered Tunisan passport, the BI said,
        adding that he used several aliases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c2304a-e6d0-4b5a-bf40-044b242d0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:41:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassoued was arrested in Manila in February, along with his Filipina
        companion, for illegal possession of assorted firearms, ammunition, and components
        for improvised explosive device.&nbsp; The police then said he entered the
        Philippines in July 2016 from Iran using a fake passport, and accused him
        of being a recruiter and former commander of ISIS in Syria and Turkey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9456da-0ad8-465b-b7be-ab6060ccb3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:41:07.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department later dismissed the charges against Lassoued
        and his companion for lack of merit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9755b92-ec08-4fb8-8929-ee3c40bf7825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:41:07.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the dismissal of the criminal complaint, we saw that Lassoued
        definitely violated Philippine immigration laws, which prompted us to assume
        jurisdiction over his case so he may be subjected to deportation proceedings,"
        Immigration Commissioner Jaime Morente said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057ba5b-6e27-45d2-8408-a7406f7f8d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:41:07.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
