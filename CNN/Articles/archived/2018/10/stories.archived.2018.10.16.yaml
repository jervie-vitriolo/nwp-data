      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, Boracay Inter-Agency Task Force head and Environment
        Secretary Roy Cimatu said trash bins may be scarce or lacking in those areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85855130-4d53-4965-ad5c-952df5a6e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:59:05.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-27T15:09:23.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve directed the environmental patrol assigned to the area to
        put trash can in that area. Trash bins recently donated will be issued to
        establishments to be placed in the white beach under the coconut trees," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5194f18-1bde-452c-a051-4d3b0b855411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:59:05.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-27T15:09:23.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Arturo Boncato said while they have not physically
        seen the trash, the items were cleaned immediately after the Salubungan event
        which happened earlier Monday morning morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758da754-cfdd-42d0-8ba0-35c5702e18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:59:05.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-27T15:09:23.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that since this is the first day, the island is restarting
        its systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016508b-d8a6-4a7f-833d-6c50943e4ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:59:05.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-01-27T15:09:23.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maasahan niyo po na [Everyone can expect that] moving forward,
        within the next ten days, we have already started the feeling again of running
        the island. Kasama na rin po ''yung pagkokolekta ng basura [Part of that will
        be collecting trash]," Boncato said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383bb24f-6cb2-438a-bffc-c2e6fbce33ea'
      'mgnl:activationStatus': true
