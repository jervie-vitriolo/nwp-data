  'Mocha-Uson-Congress-party-list-representative-2019-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-16T07:36:54.649+08:00
    'imagesource': 'jcr:6ca8b1e9-f801-4b8d-af5e-661b9aa5651b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f51f0f7-9511-4334-a038-3cde1b773884'
    'lead': 'Mocha Uson is running under a partylist, whose 2011 representative was
      implicated in the P900 million Malampaya fund scam. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T16:36:06.013+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:16.624+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:12.604+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mocha Uson eyes Congress seat, files candidacy for party-list rep

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7e66b-6723-4723-ab63-9370e845a303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:36:06.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Former
        Communications Assistant Secretary Mocha Uson is trying out her luck in Congress
        for the 2019 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d1094-dc23-4dcc-bf42-67b96ea14dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:36:06.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson is the first nominee of the AA Kasosyo partylist. If the partylist
        receives enough votes, she will automatically win a seat in the House of Representatives.
        The sectoral partylist filed its certificate of nomination with corresponding
        certificates of acceptance of nomination on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8b8c9-adb8-4440-8b65-437655906cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:36:06.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson was asked by the media if she was aware that the Ombudsman
        charged the 2011 representative of AA Kasosyo partylist, Nasser Pangandaman,
        for allegedly being involved in the illegal disbursement of P900 million in
        Malampaya funds. He reportedly allocated millions worth of Priority Development
        Assistance Fund from AA Kasosyo to a non-government organization identified
        with "pork scam queen" Janet Napoles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0cef6-5e1b-4526-a915-cf09ed270a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:36:06.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles admitted all lawmakers are tainted, but she quickly shifted
        the issue on incumbent opposition congressmen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab06af8-7ab5-4411-861a-07f9aa0fa6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:36:06.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Oo, lahat tainted! Iba nga diyan terorista, komunista</em>
        (Yes, all are tainted! Others were terrorist, communist)," she said in a media
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2186c6a6-7626-44e8-a4bf-b021d647d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:36:06.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said her frustration with the partylist representatives is
        the reason why she chose to run in the House, not in the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7188db4-0c3d-4b59-b160-9d2c106edcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:36:06.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang akin lang, meron na tayong kakampi sa Senado:</em> SAP
        (Special Assistant to the President) Bong Go, (Ronald) Bato dela Rosa, Imee
        Marcos, Pia Cayetano, <em>at marami pang iba. Sa Kongreso, kaya ko ito pinasok
        ay meron diyang</em> ''Mayor Inday Sara (Duterte-Carpio) terrorist sympathizers''
        na nagtatago sa party-list. <em>Kilala niyo na kung sino iyan, mga komunista
        diyan. Para sa akin, diyan sa party-list, dapat hindi ginagamit ang pondo
        ng gobyerno para pabagsakin ang gobyerno,"</em> she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17755226-1505-4510-b7cc-0e1d0030ff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:36:06.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already have allies in the Senate: SAP Bong Go,
        Bato dela Rosa, Imee Marcos, Pia Cayetano, and many others. In Congress, I
        will enter it because of Mayor Inday Sara terrorist sympathizers hiding in
        partylist. You know who it is, the communists there. For me, partylist should
        not use government funds to topple the government.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050454c-c3e7-49e3-a85a-50988a146e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:36:06.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson added, "Kaya ko nga papasukin ito para guluhin ang Makabayan
        bloc (I''m entering to disturb the Makaybayan bloc)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8b24e-19db-4207-8d57-b10d37ee692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:36:06.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was made an honorary member of the AA Kasosyo in October.
        She said the partylist will focus on giving Filipinos their own business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd227ef-94fc-4cb0-bbf6-28da29199e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:36:06.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:16.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entertainer-turned-public official stepped down from her post
        in the Presidential Communications Operations Office on October 3 amid her
        involvement in fake news and controversial videos. Despite her resignation,
        the Ombudsman is continuing its investigation on complaints on her involvement
        in videos mocking the deaf community and showing a lewd federalism jingle.</p>'
  'denr-boracay-roy-cimatu-trash-cans':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
