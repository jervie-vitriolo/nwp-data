      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lakapati</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7ac40-1a0b-4ce5-bab9-52c97274235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.483+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakapati was a harvest deity from the Tagalog pantheon. Said to
        be a deity with a merciful heart, they were also a divine being who was a
        symbol of fertility. Although often depicted as feminine, some accounts say
        that they are genderless, which represents balance of all things in nature.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da250fa0-87f8-4060-97cc-3ef87bc84262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.483+08:00
