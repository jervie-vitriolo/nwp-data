    'title': 'Plastic cups, garbage litter Boracay beach on 1st day of dry run'
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10ead1-fa01-40ba-9064-aef386d7b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-27T14:59:05.209+08:00
