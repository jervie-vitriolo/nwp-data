      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of every session, it all goes back to this need for
        collaboration among publishers, brands, content creators, and agencies in
        their digital efforts towards creating the best experience for their audience.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a2cd5-33f2-4592-9a74-09bc85324caa'
