      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more excuses to litter. Throw your trash in the garbage bins,
        where they belong. Keep our beaches clean and pristine," she said in her tweet.</p>'
