  'yemen-famine-world-food-programme':
    'author': 'Hilary Clarke'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-16T17:10:50.934+08:00
    'imagesource': 'jcr:a71d130b-887e-4310-a05a-ef1cf42d2578'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0689b26f-6373-429f-8767-7b10aafffe15'
    'lead': 'The number of people facing starvation in Yemen could rise to nearly
      12 million as conflict intensifies around the port of Hodeidah, a vital aid
      delivery link, the World Food Programme told CNN Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:31:05.941+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:21.760+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:01.649+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twelve million face famine in Yemen if bombs don''t stop, WFP warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c86639-2c9d-4f60-89bb-73bd90e100f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The number of people facing starvation in Yemen could rise
        to nearly 12 million as conflict intensifies around the port of Hodeidah,
        a vital aid delivery link, the World Food Programme told CNN Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a41bb9e-7e93-4b2a-b7ce-2e0becf91214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collapsing currency and deteriorating economic situation in the
        Middle East''s poorest country are also aggravating the situation, the UN
        agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2480a-ac37-4138-bb3c-3c6668f0126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WFP said 18 million people in Yemen already do not know where
        their next meal is coming from and eight million of those are "considered
        on the brink of famine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0535fd0-c35e-421f-986d-d6717ab303d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since June, some 570,000 people have had to flee their homes from
        fighting in Hodeidah, while the Yemeni riyal has undergone an alarming depreciation,
        and the cost of basic food items has gone up by a third since this time last
        year," WFP Yemen country director Stephen Anderson told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6a4c8-1980-49bb-8a3a-b9d68222dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this situation persists, we could see an additional 3.5 million
        severely insecure Yemenis, or nearly 12 million in total, who urgently require
        regular food assistance to prevent them from slipping into famine-like conditions,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b783a-72fe-45d2-ad81-250ea65d3679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, the UN''s Humanitarian Coordinator in Yemen, Lisa
        Grande, told the BBC that unless the hostilities stop, Yemen would witness
        the worst famine the world has known for 100 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556e4e1-d429-4d6f-af83-6c43f6d36e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodeidah, with its key port installations that bring in UN and other
        humanitarian aid, has become the center of the conflict in Yemen between Arab
        allies led by Saudi Arabia and Houthi rebels backed by Iran. Ground troops
        allied to the Saudi coalition are trying to drive out the rebels controlling
        the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09cc784-62a2-4818-a5c3-3f7b47efdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civilians in Yemen are not starving, they are being starved. Let
        it be known that the worst famine on our watch is wholly man-made by Yemen''s
        local conflict parties and their international sponsors," Jan Egeland, secretary
        general of the Norwegian Refugee Council, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34d49d-a807-47f3-bd0a-5a2df0764988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yemen has long been bombarded with air strikes and subjected to
        strangling tactics of war. Mass starvation is a deadly byproduct of actions
        taken by warring parties and the Western nations propping them up. The way
        the war is waged has systematically choked civilians by making less food available
        and affordable to millions of people," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa00c77-cc16-4f35-8c3d-7c5b442f7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WFP''s Anderson told CNN that conflict around Hodeidah is currently
        blocking the aid group''s access to wheat stocks there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2380d6-4870-4ff5-a48e-8a4fdf4c6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the highly volatile security situation in Hodeidah city,
        WFP does not have access to its 51,000 tons of wheat stocks at the critical
        Red Sea Mills facility, which is sufficient to feed 3.7 million of the hungriest
        people in northern and central Yemen for one month," Anderson said. "We are
        doing everything we can to ensure access to these wheat stocks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec93dd4e-841a-4490-abeb-d2984cfa79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been able to prove that weapons supplied to the Saudi-led
        coalition by the U.S. have been killing children in Yemen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed1074-3015-4955-8813-e57b8e8fa54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Pentagon told CNN last month that "the final
        decisions on the conduct of operations in the campaign are made by the members
        of the Saudi-led coalition, not the United States."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a93a2-9dd4-41d7-b46d-f9cc4661367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led coalition said its targeting operations in Yemen resembled
        the "highest international standards" and pledged to investigate the incidents
        uncovered by CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63618853-70d9-4fb0-9567-76bf8953f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK charity Save the Children said last week that five million children
        in Yemen face famine and the average child there has already witnessed a staggering
        18,000 airstrikes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2074625-dbcf-4564-9e56-91e512243012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NRC''s Egeland said in order to avoid widespread famine in Yemen,
        the US, the UK, France and Iran must call for an immediate ceasefire and warring
        factions need to come to the table and agree on a peace deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e97c0-1d96-479c-bdf9-61ab11ed163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for measures to rapidly revive Yemen''s economy and
        allow the free flow of goods and aid into and across the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f27cb-7aba-4506-aeaa-27298b8e563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:31:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Twelve million face
        famine in Yemen if bombs don''t stop, WFP warns."</em></p>'
  'thai-soccer-wild-boars-ellen-zlatan-ibrahimovic':
    'author': 'Ben Westcott'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-16T17:06:54.906+08:00
    'imagesource': 'jcr:8e1b6029-7ca1-45b6-a98c-05c0d7e77744'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '472a653c-baee-4183-abf7-7c1b41f8f75d'
    'lead': 'The Thai soccer team whose escape from a waterlogged cave transfixed
      the world appeared on the U.S. talk show "Ellen" on Monday, where they had a
      surprise meeting with their hero soccer player Zlatan Ibrahimovic.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:34:15.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:21.574+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:01.798+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai cave boys surprised by their hero Zlatan on U.S. talk show ''Ellen''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0176999-1730-4f7d-bae9-e79ee8678dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Thai soccer team whose escape from a waterlogged cave
        transfixed the world appeared on the US talk show Ellen on Monday, where they
        had a surprise meeting with their hero soccer player Zlatan Ibrahimovic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c10a5-497f-4ace-bb23-1ff6903fbf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in the jerseys of their "Wild Boars" soccer team, the 12
        young Thai boys and their coach joined host Ellen DeGeneres to discuss their
        tense rescue in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac9ec3-2b79-438e-b4e5-c301221c68de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International cave diving experts evacuated the team members one-by-one
        through the submerged cave system, in a carefully coordinated operation that
        captured the world''s attention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953232d2-bec7-4fa0-aced-1dbd31578a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a present, DeGeneres gifted each of the team a personalized soccer
        jersey with her logo on the front. Then, after asking who their favorite player
        was, the host revealed football star Ibrahimovic.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/LFcdVSlrv44"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d5741-cac9-47b6-8d36-5d8f7bc595de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae632a-40ac-4128-b591-5605fec4b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid excited smiles from the Thai team, Ibrahimovic high-fived all
        the players before complimenting them on their bravery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a27e00-7527-4449-905d-2dfcf6827e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was brave, but these kids, this team, is more braver
        than me ... This is probably the best team in the world," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c22b27-8186-424f-991a-106d471431b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking through a Thai translator, the boys and their coach took
        turns answering questions. They said they didn''t know their rescue was being
        so closely watched until they arrived in the hospital following their escape.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc5696-6a9f-4e29-a8a5-f65385c3d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When DeGeneres asked if it was true that three boys had their birthdays
        while being stuck in the cave, there was a groan of sympathy from the audience.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There was no story more captivating this summer than the Thai soccer
        team trapped in a cave. This Monday, they’re all here. <a href="https://t.co/J6oQlFZBGG">pic.twitter.com/J6oQlFZBGG</a></p>&mdash;
        Ellen DeGeneres (@TheEllenShow) <a href="https://twitter.com/TheEllenShow/status/1050801154337136640?ref_src=twsrc%5Etfw">October
        12, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56c1b8-e26f-4fe4-8584-1a8c1a2a1ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0af930-3ccc-4d14-911c-cc8ed72a7dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the translator corrected her that it was actually four boys.
        "Happy birthday!" DeGeneres said, followed by applause. The boys elaborated
        later that they didn''t celebrate their birthdays while they were in the cave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c6a29-e1a2-4d21-8819-ecee1fba2f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtesy of DeGeneres, the Thai boys were then given passes to see
        Ibrahimovic play in his next game with the LA Galaxy football club.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc52b6e-9f06-4067-affe-7f097e750764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what they wanted to do in the future, the boys said they wanted
        to receive a "good education" and get "good jobs." "(Also to) be a professional
        soccer player so that they can take care of their families," the translator
        said, to applause.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3b1a7-5b6a-4a28-b3e4-2691e75029d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s appearance follows an earlier trip to the Youth Olympic
        Summer Games in Buenos Aires, Argentina, where they toured soccer club River
        Plate''s Monumental stadium.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a188c-f0ec-4780-a645-fed21d867bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:34:15.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:21.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thai cave boys surprised
        by their hero Zlatan on US talk show ''Ellen''."</em></p>'
  'felipe-medalla-bsp-agriculture-industry-development':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-16T16:24:04.111+08:00
    'imagesource': 'jcr:7ee3c05a-f25f-40da-8a58-9c6fb0bd6316'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed156b3d-3128-4c12-976d-0a3921efd9ae'
    'lead': '''I think just like basketball we will do better in the Olympics if we
      were less obsessed with basketball,'' Felipe Medalla, member of Bangko Sentral
      ng Pilipinas'' Monetary Board and Development Budget Coordination Committee,
      says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:36:15.335+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:21.411+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
