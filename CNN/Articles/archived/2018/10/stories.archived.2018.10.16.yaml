  'sws-thrid-quarter-survey-tito-sotto-leni-robredo-gloria-arroyo-teresita-de-castro':
    'author': 'CNN Philippines Staff'
    'caption': 'Senate President Vicente "Tito" Sotto III gets the highest satisfaction
      rating among top officials in the latest survey of Social Weather Stations.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-16T21:26:15.086+08:00
    'imagesource': 'jcr:2b884525-a56f-4eb6-9910-e8b66c1e7717'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa172867-59d8-4ca5-91a5-19ad648685d4'
    'lead': 'Senate President Vicente "Tito" Sotto III gets the highest satisfaction
      rating among top officials in the latest survey of Social Weather Stations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:18:47.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:22.414+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:01.224+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos most satisfied with Sotto''s performance among top officials
      in Q3 —SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0ce0f-9479-44aa-b349-180facbcbfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 16) — Filipinos are most
        satisfied with the performance of Senate President Vicente "Tito" Sotto III
        among key government officials in the third quarter of 2018, according to
        the Social Weather Stations'' latest poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e541f-0c28-4835-8bab-bf161fea2d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto gained the highest satisfaction rating among officials in
        the survey, including Vice President Leni Robredo, House Speaker Gloria Arroyo
        and former Chief Justice Teresita Leonardo-de Castro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811dd504-05fd-4377-9284-307dcf3f9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted from September 15 to 23, found that 68 percent
        of adult Filipinos are satisfied with Sotto''s performance while 13 percent
        are not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287e05f7-3709-4759-b256-7ac114cc2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto maintained a "very good" net satisfaction rating with +55
        points, a tad higher than the +54 recorded during the second quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c8919-344e-4db1-bbaa-a48cc50b9acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator maintained his "very good" ratings in Balanced Luzon
        and Metro Manila, with +55 and +65 points, respectively. His ratings also
        remained "good" in Mindanao, up by three points to +41, but fell to "good"
        +49 from "very good" +53 in Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc1680-a8a1-4545-89fb-6dbfe02ac8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took over the Senate leadership in May after Senator Aquilino
        Pimentel III stepped down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fbae0a-4d53-432a-98d5-6a3f4f56018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public satisfaction with Vice President Leni Robredo''s performance
        remained "good," with 57 percent of Filipinos saying they are satisfied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6aab4b-0ab1-4d4b-a547-003bc2dce530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This yielded a net satisfaction rating of +34 points or two points
        higher than the previous quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211f7a3-28f6-44b6-abe6-fbffa6266727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stayed "good" in Balance Luzon, up by two points to +35, and
        "moderate" in Metro Manila, up by nine points to +23. It rose by a point from
        "moderate" to "good" in Mindanao, up by eight points to +34, but fell from
        "very good" to "good" in Visayas, declining 11 points at +39.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f7a21-83d1-4f0f-b86c-0f633214a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Arroyo and De Castro gained "neutral -4," and "neutral
        +4," nest satisfaction ratings, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df6615-ba2d-4e22-b802-4277d96715ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll shows 34 percent of Filipinos are satisfied with the House
        Speaker''s leadership while 38 percent are not. On the other hand, 33 percent
        are satisfied with De Castro''s performance while 29 percent are dissatisfied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59cb7f-4d88-4b37-8a77-6458ad33cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first SWS survey that included Arroyo and De Castro
        under their posts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e52d7-5e2c-46e1-b4ab-85bff511e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was sworn in as the country''s first female House Speaker
        in July, replacing Pantaleon Alvarez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980ee29-644e-476d-b4bd-155f1d0a808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, meanwhile, was appointed to the position following the
        historic ouster of Lourdes Sereno in May. De Castro only served for 40 days
        and ended her stint on October 10 upon reaching the required retirement age
        of 70.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783a682-129b-4b76-940c-4a000743dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:18:47.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted using face-to-face interviews of 1,500
        adults (18 years old and above) and has a +/-3 percent margin of error for
        national percentages.</p>'
  'Philippine-mythological-creatures':
