      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab drivers will receive notifications through their Grab apps
        for the start of this great offer soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f1ad72-fb53-4913-9ce0-f027d06a3bcd'
