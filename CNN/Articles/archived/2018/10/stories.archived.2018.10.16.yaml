    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Race for world No. 1 heats up after Novak Djokovic''s victory in Shanghai

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8f675-dc1e-4ed5-9a3b-16452bf030b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Novak Djokovic extended his incredible
        form at the Shanghai Masters, winning a record fourth title Sunday to set
        his sights on the world No. 1 spot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf936b0-0932-4d6c-9721-99aa991cdf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb defeated 21-year-old Berna Coric 6-3 6-4 to claim his 32nd
        Masters 1000 title, now leaving him just one behind Rafael Nadal''s all-time
        record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742ba2a-2aaa-4b4a-819f-64a5fd810c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.387+08:00
      'mgnl:createdBy': 'jeff'
