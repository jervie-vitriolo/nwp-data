  'stormy-daniels-lawsuit-dismissed':
    'author': 'Kate Sullivan'
    'caption': 'A federal judge has dismissed adult film star Stormy Daniels'' defamation
      lawsuit against U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-16T08:55:09.519+08:00
    'imagesource': 'jcr:733eafda-7c23-46f8-960c-1d2bd94f056f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01057806-b441-4898-9675-afb1a3148380'
    'lead': 'A federal judge has dismissed adult film star Stormy Daniels'' defamation
      lawsuit against U.S. President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T16:02:24.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:19.467+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:11.004+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federal judge dismisses Stormy Daniels'' defamation lawsuit against
      Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ada7c6-2d49-4dd5-9783-96ad0629a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A federal judge has dismissed adult film star Stormy Daniels''
        defamation lawsuit against U.S. President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c2388-1c50-4239-9271-b8bbab7fcd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels sued Trump after he said in a tweet that her story of a
        man threatening her not to come forward with her story of her alleged affair
        with Trump was "a total con job."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f7b77-d745-4eea-ab94-fb6282cc3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels argued Trump''s tweet,&nbsp;posted&nbsp;April 18, "attacks
        the veracity of her account" of the incident and that Trump''s statement was
        "false and defamatory, and that the tweet was defamation ... because it charged
        her with committing a serious crime," District Judge S. James Otero wrote
        in his opinion Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c0d7f-5dc2-4d3b-a4f9-003e92a0b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had asked Otero to dismiss the lawsuit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134d4d9-7ed9-4caf-93c0-4053607fa05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court agrees with Mr. Trump''s argument because the tweet in
        question constitutes ''rhetorical hyperbole'' normally associated with politics
        and public discourse in the United States. The First Amendment protects this
        type of rhetorical statement," Otero wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c20799d-291d-485a-bafb-a69b0cb15efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels, whose real name is Stephanie Clifford, says she and Trump
        had an affair in 2006, after he married first lady Melania Trump and she gave
        birth to their son, Barron. Trump has denied having an affair with Daniels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c08e9d-2db0-44ed-960a-77ec531edfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels is also suing Trump and his former personal attorney Michael
        Cohen over the $130,000 payment made to her to keep silent about the alleged
        affair in the weeks leading up to the 2016 election. The ruling on Monday
        plays no role in that case, which continues to work its way through the court
        system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f4e8b-c97e-49b1-9576-117f2772389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to dismissing the lawsuit, Otero ruled Trump is entitled
        to attorney''s fees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0a190-2295-45ce-8922-3a7f3eb542be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attorney Charles J. Harder said in a statement to CNN,
        "No amount of spin or commentary by Stormy Daniels or her lawyer, Mr. Avenatti,
        can truthfully characterize today''s ruling in any way other than total victory
        for President Trump and total defeat for Stormy Daniels."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fdd72a-e013-43b6-81b5-060daf0092e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of the award for President Trump''s attorneys'' fees
        will be determined at a later date," Harder added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97abf1-30d6-4310-b473-c39ed48486ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels'' attorney, Michael Avenatti, responded to the ruling on
        Twitter and said: "Daniels'' other claims against Trump and Cohen proceed
        unaffected. Trump''s contrary claims are as deceptive as his claims about
        the inauguration attendance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee96e65-b6a9-4511-8bf8-b5ff832040d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenatti filed a notice of appeal Monday evening in Daniels'' defamation
        case against Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552e7d2-17f3-46d5-8385-0b6910ba517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:02:24.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Federal judge dismisses
        Stormy Daniels'' defamation lawsuit against Trump"</em></p>'
  'bill-parking-space-sherwin-gatchalian':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-16T08:57:50.682+08:00
    'imagesource': 'jcr:c4f0feb8-8b1e-4518-80b1-1fe5852ea31e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a1a5b2-8002-4aef-a0cf-188688f109d9'
    'lead': 'The bill requires consumers to present proof that they have a parking
      space for their prospective vehicle. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T16:04:00.613+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:19.345+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:11.099+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gatchalian seeks to require proof of parking spaces for new vehicles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6012460-7638-45b6-ab21-88aa4ed7ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:04:00.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Senator
        Sherwin Gatchalian seeks to ease traffic congestion in Metro Manila with a
        bill that requires consumers to present proof of parking space before purchasing
        a new vehicle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0df72-ec3f-4f73-ba46-121b3b36a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:04:00.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said they are ironing out the details of Senate Bill
        201 or the Proof-of-Parking Space Act. The act would only allow consumers
        to buy new vehicles if they present proof such as an affidavit confirming
        that they have a parking space, either bought or leased, for the vehicle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eec72c-9924-4dd7-b3ce-12df28bc2dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:04:00.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept really here is responsibility when you buy vehicles.
        We are now putting the responsibility on the car owners. If you buy cars,
        you have to make sure that you have a parking space for your own vehicle,"
        Gatchalian said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22825d7a-99d0-4993-9d01-263dc37019e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:04:00.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said this will address heavy traffic particularly along
        side streets which have become crowded due to parked cars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5b80b-9a44-406c-b49b-42073fe5c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:04:00.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is quite relevant at this time because, if you try
        to pass the side streets to avoid traffic in major thoroughfares, there is
        a greater chance that you''ll get stuck in traffic due to the cars parked
        along the narrow streets," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fbd85-1b0f-4ebc-a37d-36a7a69426f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:04:00.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian cited records from the Land and Transportation Office
        (LTO) which said 10,410,814 vehicles were registered from 2015 to 2017. There
        are 1,000 registrants each day, 600 of which are newly purchased vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5067ac4-a45c-456d-bb75-26d664ed24ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:04:00.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also requires the LTO, the Metro Manila Development Authority
        and local government units to monitor and inspect parked vehicles in major
        and minor thoroughfares. Those without proof of parking space will be marked
        illegal with corresponding sanctions to the owners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d1073-4f22-4051-99c0-da95bb661b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:04:00.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate trade, commerce and entrepreneurship committee already
        created a technical working group to further refine the provisions of the
        bill.</p>'
  'Japanese-military-exercises':
    'author': 'Brad Lendon'
    'caption': 'Soldiers from the Japan Ground Self-Defense Force take part in a military
      review at the Ground Self-Defence Force''s Asaka training ground in Asaka, Saitama
      prefecture on October 14, 2018'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-16T07:32:48.256+08:00
    'imagesource': 'jcr:ab4f57fe-f242-427d-b149-68a1bf26d2bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b3e482c-97c2-4a8d-9ce9-5fd22e2ec811'
    'lead': 'Japan''s military has been making its presence known thousands of miles
      from its home islands this year in what analysts say is intended to send a clear
      signal to China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T16:07:22.242+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:19.210+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:11.260+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why you''re seeing more of Japan''s military

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e0f5ee-b79d-4e52-b349-0d311d0e4a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — When tanks rolled and troops marched at a Japanese military
        base on Sunday, it was just the latest display in what analysts say is a campaign
        by Tokyo to increase the profile of its Self-Defense Forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c52b1e-67b1-490d-bd54-a4c943c184d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding over the display involving 4,000 troops, dozens of pieces
        armor and warplanes, including its newest F-35 stealth fighters, Prime Minister
        Shinzo Abe touted Japan''s defense relationships extending as far as Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc1a35-40d6-4884-8be0-fb6c820fe3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re working on warning and surveillance activities, cooperating
        with allied countries,&nbsp;such as the United States, the United Kingdom,
        Australia, Canada, New Zealand," the Japanese Prime Minster told the troops
        assembled for the Japan Self-Defense Forces annual military review at Camp
        Asaka, just northwest of Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda3baa0-234b-493b-aa75-b774acf8224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s military has been making its presence known thousands of
        miles from its home islands this year in what analysts say is intended to
        send a clear signal to China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7096046-7658-493e-8fdb-688e42776eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s ambition to dominate the Asia-Pacific region carries enormous
        consequences for Japan," said Timothy Heath, senior defense analyst for the
        RAND Corp. "It is in Japan''s interest to build a capable military that deters
        China from rash actions and to help other countries balance politically and
        military against Chinese power."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9f3eb-647e-4743-bef5-5af4529746ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the past two months, a naval force of three ships, including
        the 27,000-ton helicopter destroyer JS Kaga, has been on two months of exercises
        and port visits as far away as the Indian Ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee094cd-4d0b-4f37-a4e9-c1559ade13af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the exercises was an anti-submarine warfare drill in the South
        China Sea that included one of Tokyo''s submarines. It was the first time
        Japan has acknowledged using a submarine in a drill in the contested sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773f38e-63f4-4dc3-8337-aea3741f05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That submarine then made a port call in Vietnam, which has its own
        claims in the South China Sea and has developed warming military ties with
        the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7454c10c-5219-448f-bb23-840a1cae789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Japan''s ships on the naval deployment included visits
        to India, Sri Lanka, Singapore and the Philippines as well as drills with
        a British frigate in the Indian Ocean.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b5ee7-41dd-4665-a828-57c59caa2b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this month, Japanese amphibious vehicles operated&nbsp;on
        foreign soil for the first time since World War II, when they participated
        in joint exercises with U.S. and Philippine troops, landing on the island
        of Luzon from the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22352cd-8520-422e-85f6-f68286a90ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has definitely been greater SDF visibility beyond Northeast
        Asia and it is deliberate," said Corey Wallace, a security analyst at Freie
        University in Berlin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e430e-35d5-4b46-843e-b245a96c3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is "signaling to China that they can''t count Japan out of
        any regional contingency whether the U.S. is involved or not," Wallace said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a56d0-5b80-43be-963c-c6074ff96a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional restrictions</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc72076-129d-4e0c-8222-b08533fa1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., with almost 50,000 troops in Japan, has been the anchor
        of Tokyo''s defense since the end of World War II.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5144a87f-c866-4de3-ac83-b8833e76bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s post-war constitution limits its military to defensive
        actions only, with Article 9 explicitly stating that "land, sea and air forces,
        as well as other war potential will never be maintained."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79a0dc-e8dd-4766-9f17-cd62f88e235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those are restrictions have become increasingly murky as Tokyo
        maintains what by some estimations is the world''s fifth most-powerful military
        and one that faces challenges from arms buildups from longtime adversaries
        North Korea and China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021b6f7-8dcb-41e2-b601-5fa39e2ae860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of such challenges, Abe has set a goal of 2020 to amend
        the constitution to recognize the country''s armed forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d5337-67ae-4f89-9271-331e217ea171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the course of the past five years, the environment of Japan''s
        security has become tough in a remarkably fast speed," the Japanese Prime
        Minister said Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a685e9-3bdd-4f22-a6d7-54723a17587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japanese defense white paper in August highlighted the concerns
        over China in that changing security environment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30119a-b22f-42c7-a44d-869eef9a6d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s rapid modernization of the People''s Liberation Army,
        enhancement of operational capabilities, and unilateral escalation of activities
        in areas close to Japan are generating strong security concerns in the region
        and international community, including Japan," the paper said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7c058-5abb-43b4-9f12-3c9aef6c9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Saturday, Japan''s Air Self-Defense Force said the number
        of times it had to scramble fighter jets to respond to Chinese military planes
        increased 20 percent in the first six months of the current fiscal year compared
        to the same period a year earlier.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16f99b-613f-4cbb-b1c3-a5e45b6a3e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becoming a regional player</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cae7ccd-577a-4157-81ab-48756a238874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Layton, a former Australian military officer and now fellow
        at the Griffith Asia Institute, says Tokyo is on a "global soft power offensive"
        as it puts its forces into exercises with the likes of the United Kingdom,
        Australia and India.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2154b-5d0c-4ec3-9a29-30e1b8811ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These relationships don''t need to be unbreakable or reliable in
        the sense that their main purpose is to raise the level of uncertainty in
        the Chinese Communist Party''s leadership''s mind," Layton said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db478b0-9691-4474-b731-3e8149e3eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would these other nations help Japan in time of trouble? Hard to
        say but they just might and thus multiply Chinese worries."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feefd88-8f88-409b-adfc-61bcc24b46ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notion of counter balancing the rise of Chinese military build-up
        is paramount, say analysts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a0858-5f4c-4c99-b5f0-d48616114231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense white paper from August said Japanese forces had conducted
        66 publicly announced military exercises with foreign troops between April
        2015 and June 2018. That''s up from 53 for the previous three-year period.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760de766-4c68-4b89-9dac-18dd9a624941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more could be coming.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e32db9-7687-45ce-b746-101d94b0f6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an&nbsp;interview with Australia''s ABC news&nbsp;last week,
        Japanese Foreign Minister Taro Kono said joint Japan-Australia patrols of
        the South China Sea were a possibility.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3bd067-32ce-468d-a05e-3e65e9aa5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South China Sea is obviously a very contentious region. We will
        consider what we can do together," Kono said following talks with Australian
        leaders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31dbb48-5c77-44c8-b7ad-4094544ee95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the far-flung exercises allow Japan to do something
        else: show off some of the advanced weaponry it can sell around the region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4c2d9-2fd9-47e5-944a-3fc03dcacd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these military missions are buttressed by economic linkages
        including arms sales so much the better," said Layton. "Economic linkages
        and arms sales help nurture a long-term robust relationship between Japan
        and the other nations."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1770b2-fabf-4849-8e4c-5d7945b5627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The missions are not strictly geopolitical or business: they are
        both intertwined, both aspects are important to deterrence succeeding," he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0730a5-ed54-4dc7-84ee-7fdf327ee84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:07:22.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:19.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why you''re seeing
        more of Japan''s military."</em></p>'
  'Hungary-constitution-crime-homelessness':
    'author': 'Kara Fox'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-16T07:23:33.649+08:00
    'imagesource': 'jcr:a8af2dc7-f457-4165-b699-8e542c736bbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e4599f0-3dc7-4319-a5a8-daf1bcbf703f'
    'lead': 'The new provision went into effect Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T16:10:01.429+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:18.751+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:11.464+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hungary''s constitution makes street homelessness a crime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d347813-90a1-4d5d-817d-bc811231dc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hungary''s constitution now says sleeping
        on the streets is a crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9229e7a-424a-43b3-8cfa-3452d5a9d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new provision, which went into effect Monday, bans "habitual
        residence in a public space" and gives police the authority to remove rough
        sleepers from the streets and confiscate their belongings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58419da6-f115-49ec-9e86-a6afe985fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under amended Article 22 of the revised constitution, homeless people
        who refuse to go to shelters will be forced to participate in public work
        programs, which they can avoid only by paying a fine. If they are unable to
        pay those fines, they will face time in prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf7ea6c-0c18-4cce-b984-957f11e17aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister of state for social affairs and inclusion, Attila Fülöp,
        said Saturday that the law "serves the interest of society as a whole" and
        that there were&nbsp;"sufficient places in the institutions that provide care
        for the homeless."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a609bb-98b9-4711-94dc-5f835664a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say the law is part of&nbsp;Hungarian Prime Minister
        Viktor Orban''s&nbsp;latest crackdown on some of the country''s most vulnerable
        people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1516ed-cd89-4a7a-ab2f-2232cfc63426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the legislation was first passed in parliament in June, the
        United Nations special rapporteur&nbsp;on adequate&nbsp;housing, Leilani Farha,&nbsp;said
        it raised "concerns of cruel, inhuman or degrading treatment&nbsp;against
        homeless people and persons without housing," and said the government "has
        treated those without homes as criminals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa9c1cf-a734-4a41-9b68-dea4871c9604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farha added that there were insufficient emergency shelter spaces
        to accommodate Hungary''s homeless population, estimated at more than 10,000
        people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3363741-6d0e-4ff3-9faa-2ea4596e8c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to&nbsp;a recent survey by the FEANTSA, the European Federation
        of National Organisations Working with the Homeless, out of 10,206 homeless
        people surveyed in 2016, around a third were sleeping rough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453eb1ae-8e66-4fc6-bd81-97047b732aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some homeless people say they prefer to sleep on the street over
        a space in one of the country''s homeless shelters, citing overcrowding, lack
        of quality services and accessibility issues as driving factors, according
        to data provided to FEANSTA by Hungarian social workers and nongovernmental
        organizations who work with the homeless.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3847864-870e-44e3-ab2b-82b35d97ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those workers say the law effectively criminalizes homelessness
        and underscores their ability to establish trust with their clients and to
        assist with long-term solutions. Instead, they will be forced to implement
        the government''s policy of policing homeless people off the street.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ce2a9-9eab-4310-9425-8801612d1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;a letter to Hungary''s&nbsp;Vice President Frans Timmermans&nbsp;Monday,
        FEANTSA Director Freek Spinnewijn said:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e80d41-a1b5-48b0-8d2d-15f2e0bcc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Orbán''s regime campaigns against non-governmental organizations
        to discourage them from voicing their discontent, organizations supporting
        homeless people and homeless providers with street social workers in Hungary
        will be required to become an actor in the actual implementation of the criminal
        act."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93df5ca-0510-4209-946e-0282a53cd450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This conflicts with their social work ethos which is based on voluntary
        acceptance of assistance by the clients.&nbsp;Social workers should not be
        forced to abandon their role as promoters of the social integration of vulnerable
        citizens. Their responsibilities should be kept clear as providers, not as
        enforcers of the criminal act."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af587c-b615-4981-afec-c8a93c518081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that the Hungarian government has used
        the law to crack down on the homeless.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4aafb-01c9-427c-8f58-6ba072d890fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the government first adopted a&nbsp;law that made sleeping
        in a public place a criminal offense and allowed for police to fine those
        who do so. That 2013 law passed after a law that criminalized homelessness
        was reversed by Hungary''s Constitutional Court on the ground that it violated
        the right to human dignity in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df565318-9afa-4489-807e-58923f179bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s government has said that there are currently 19,000 shelter
        places for the homeless and that the country will spend 9.1 billion Hungarian
        forints (approximately $32.6 million) on "helping the needy" this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a9f773-0bf9-4137-974e-50631510fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:10:01.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hungary''s constitution
        makes street homelessness a crime."</em></p>'
  'Donald-Trump-Climate-Change-60-minutes':
    'author': 'U.S. President Donald Trump. (FILE PHOTO)'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-16T07:19:33.644+08:00
    'imagesource': 'jcr:d7619fb7-7624-41ea-94b0-fa2dc5a1802c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60500ce9-308c-4815-90c8-824553a41568'
    'lead': 'The U.S. President''s belief that climate change may not be man-made
      should come as no surprise.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T16:11:46.755+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:18.526+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:11.629+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump: Climate ''will change back again''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7bf4df-c2ca-4787-9029-419ce5c0a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump has said he
        doesn''t believe that climate change is a hoax -- but added Sunday night that
        "it''ll change back again."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e16c7f-cdf5-4a5f-848a-a8c278fcccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of a report from the global scientific authority on
        climate change warning that governments around the world must take "rapid,
        far-reaching and unprecedented changes in all aspects of society" to avoid
        disastrous levels of global warming, Trump was asked for his views on climate
        change during an interview on CBS''s "60 Minutes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1a37b-f7b4-49ff-82ff-baa27872de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump replied: "I think something''s happening. Something''s changing
        and it''ll change back again. I don''t think it''s a hoax, I think there''s
        probably a difference. But I don''t know that it''s man-made."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c865de0-9e61-4ce3-9b7b-d6bb74e6b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 9 noteworthy moments from Trump''s ''60 Minutes'' interview</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d8fc4-f517-46a7-b6c6-5da79c025931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling back climate regulations</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8784d3-2b23-4c4c-b6bb-d6dc378165db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s belief that climate change may not be man-made should come
        as no surprise -- it''s reflected in many of the policies that have defined
        his first term. While it might be seen as progress that he''s acknowledged
        it''s not a hoax, his belief that climate change will fix itself is clear
        from the way his administration has rolled back many Obama-era climate change
        directives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9bcef-0a95-48be-8578-f146f3f2f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the controversial climate actions taken by the
        Trump administration:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4fb03-3122-4a3f-8fd1-a80b9fc17bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Trump announced he would withdraw the U.S. from the 2015
        Paris agreement -- the landmark accord through which countries have pledged
        to reduce carbon emissions -- leaving the U.S. as the only country in the
        world not signed on to the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a2704-96f1-43a6-b558-4f5435ff244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the administration announced plans to freeze Obama-era
        greenhouse gas emissions standards for automobiles. It also proposed withdrawing
        California''s Clean Air Act pre-emption waiver, which lets the state set its
        own emission standards. California and about a dozen states that follow its
        rules account for about a third of all the passenger vehicles sold in the
        United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364edf0-04a0-4303-ac21-96cb2f212f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Environmental Protection Agency (EPA) released
        a proposal that would relax requirements from the Obama-era on how energy
        companies monitor and repair methane leaks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7368884f-115c-4962-baa4-297110ea308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPA wants to roll back the Obama-era Clean Power Plan, which
        had a goal of cutting the country''s carbon emissions by a third by 2030,
        compared with 2005 levels. The EPA''s proposed Affordable Clean Energy Rule
        would devolve regulation of coal-fired power plants back to the state level,
        which is expected to boost the coal industry and increase U.S. carbon emissions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e3850-5fc6-4182-a2fe-519be91d0dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed an executive order in 2017 lifting a moratorium on
        new coal leasing on federal lands, which was put in place by the Obama administration.
        Environmentalists had long criticized such leasing, saying coal companies
        paid so little for their leases that taxpayers were effectively subsidizing
        coal production.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4758f-6d4c-4269-abbc-4e1173eb4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Trump signed an executive order curbing the government''s
        enforcement of climate regulations, saying they harmed American businesses.
        The order rescinded the 2013 Climate Action Plan, which focused on cutting
        carbon emissions, preparing infrastructure for the impact of climate change
        and making the U.S. a leader in combating climate change. He also rescinded
        an Obama executive order that created a Council on Climate Preparedness and
        Resilience, charged with preparing the US for the impact of climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37d275-2c71-4fd9-8ed2-328e59e87fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A provision in the 2017 tax overhaul bill legislation opened up
        Alaska''s Arctic National Wildlife Refuge to oil and gas drilling, and at
        the start of 2018, the Interior Department announced it was considering plans
        to permit drilling in nearly all U.S. waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a84e2-df4e-46cb-842d-dc0e378301b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s UN Intergovernmental Panel on Climate Change (IPCC),
        report said that based on current levels of greenhouse gas emissions, the
        planet will reach 1.5 degrees Celsius (2.7 degrees Fahrenheit) above pre-industrial
        levels by as early as 2030, precipitating the risk of extreme drought, wildfires,
        floods and food shortages for hundreds of millions of people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846998aa-6691-4633-a5fb-644d4e934c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA says that "97 percent or more" of climate scientists agree
        that climate-warming trends over the past century are very likely due to human
        activities, and most of the leading scientific organizations worldwide have
        issued public statements endorsing this position.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b7358-d79c-4884-ab06-37accf775bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T16:11:46.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Donald Trump: Climate
        ''will change back again.''"</em></p>'
