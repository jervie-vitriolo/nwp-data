  'marawi-residents-protest-duterte':
    'author': 'Gerg Cahiles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-16T23:42:13.779+08:00
    'imagesource': 'jcr:56ba0bdf-1717-4662-8b74-2092754352b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86d98734-ab56-470c-9374-1b29de85e03e'
    'lead': 'A day before the commemoration of the liberation of Marawi City, protesters
      took to the streets demanding they be allowed to go home.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:08:41.436+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:22.828+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:00.860+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'marawi residents protest duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb29b7-ccf2-49c6-9eea-ec7db1089cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, October 16) — A day before the commemoration
        of the liberation of Marawi City, protesters took to the streets demanding
        they be allowed to go home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e223b1-359b-4210-8082-3b853ac6f31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, protesters aimed to march to ground zero, however, they
        were barred from getting a glimpse of what was left of the war-torn city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc277f-acce-41ac-856f-349be7921137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displaced residents said their only wish was to go back home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a21ff5-2fa1-497a-987d-8cbd8b09d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groundbreaking ceremony for the city''s rehabilitation was originally
        scheduled on October 17, but was moved to October 28 after President Rodrigo
        Duterte said he would not be available to attend the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734bced9-bc8d-4f7f-8fe5-52b7d8559e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after Marawi City was liberated from the ISIS-inspired Maute
        terrorist group, residents have yet to move back to where their homes once
        stood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb423d93-2d79-4b32-a412-0615596f7d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drieza Laninding, chairperson of the Moro Consensus Group earlier
        said, "Kung gaano kabilis ang pagdecide nila na bombahin yung mga bahay, religious
        institutions, madrasah, mga mosque, lahat-lahat ng nandiyan sa Marawi, e hindi
        naman ganon kabilis ang pag-aksyon nila sa rehabilitasyon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77550d-eb96-4e22-82ba-258730ec13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The speed at which they decided to bomb homes, religious
        institutions, madrasahs, mosques, everything in Marawi, was not the same speed
        as the rehabilitation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d0d942-22f5-48c9-888b-ad36ce9409f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laninding also said, "Makakauwi kami o hindi? May pondo o wala?
        Gusto niyo ba na tulungan namin kayo o hindi? So yun lang po. Napakasimple.
        Magtulungan tayo. Gusto namin tulungan ang gobyerno na hindi na kailangang
        mangutang. Itatayo namin ang aming mga bahay."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5781354e-dc65-45b8-942e-5c82725da370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will we be able go home or not? Are there funds? Do
        you want us to help you or not? That''s it. It''s very simple. Let''s help
        each other. We want to help the government without needing to borrow money.
        We will build our houses.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c675f6-d403-48cf-826d-da2a01b5ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi said the ₱75-million debris clearing project
        was awarded to FINMAT International, a local company that partnered with Power
        China, a state-owned construction company of People''s Republic of China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947cc3e-7dfc-4cec-911d-1ec72b5f3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will commence in a six-hectare pilot site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48edebf4-7b14-4507-95df-14cd3f59c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite changes in schedule, authorities are confident, they
        will be able to finish Marawi''s rehabilitation by the end of 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb99fd7-efa2-465d-8c17-537f5e98af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, United States Ambassador to the Philippines Sung Kim
        announced Tuesday that an additional P1.35 billion in aid would be given to
        displaced Marawi residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad8631-5785-4c87-be27-7882dce75062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:08:41.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the new program, called Marawi Response Project, will be
        a three-year U.S. Agency for International Development (USAID) program aimed
        at improving economic and social conditions of communities affected by the
        war in Marawi.</p>'
  'united-states-marawi-aid-pledge':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-16T21:37:27.406+08:00
    'imagesource': 'jcr:21f2cddd-1965-4a0a-b33c-9fa4045b3a97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b573ec4-fae3-47c8-ade6-a5bd86759a81'
    'lead': 'This brings to ₱3.2 billion the total funding pledged by the U.S. government
      for the rehabilitation of Marawi.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:10:45.263+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:22.704+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:00.947+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. pledges ₱1.35-B aid for Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cffb8b0-bb81-4772-a2f4-67cb1872a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:10:45.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 16) — The U.S. government
        has pledged an additional ₱1.35 billion ($25 million) in aid to displaced
        residents of war-torn Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b4446-da98-433b-b698-66202b238f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:10:45.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by U.S. Ambassador to the Philippines Sung Kim
        as he visited the most damaged areas in the city on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621610a-dd80-42e9-acff-c8c22c850dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:10:45.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the new program, called Marawi Response Project, will be
        a three-year U.S. Agency for International Development (USAID) program aimed
        at improving economic and social conditions of communities affected by the
        war in Marawi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6373d3e-dc69-49f7-8a05-007cef28176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:10:45.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the Marawi Response Project, the U.S. government, in partnership
        with the Philippine government, will expand livelihood opportunities and help
        restart local businesses," Kim said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a28e8d-1c4a-4494-a8f4-b539155dd0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:10:45.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will help youth obtain the skills they need for employment as
        well as link them to Mindanao''s thriving production and services sector to
        help them find gainful employment," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f9adb-bbeb-46d3-b628-f0550750c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:10:45.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new project brings to ₱3.2 billion ($5.9 million) the total
        funding pledged by the U.S. government for the rehabilitation of Marawi, according
        to data from the U.S. embassy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8b7f8-6e65-4165-8264-17603ca96bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:10:45.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the country commemorates on Wednesday the anniversary
        of President Rodrigo Duterte''s declaration of Marawi City''s "liberation"
        from terrorist forces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0913f112-5d40-4db8-89cf-feaf56c2dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:10:45.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 300,000 residents were displaced, while houses and buildings
        were turned to rubble during the five-month war from May to October last year.
        More than 900 terrorists, 47 civilians and 165 government troops were killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51f26a-fff6-401a-8e8a-e19de3eb8acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:10:45.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:22.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reconstruction of the ravaged areas in ground zero was supposed
        to start Wednesday but this was moved to October 28 so Duterte could attend
        the ceremonies.</p>'
