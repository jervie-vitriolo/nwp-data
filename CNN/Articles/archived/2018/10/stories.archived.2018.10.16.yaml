      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stringer Dave Albarado contributed to this report</p>'
  'Jinggoy-Estrada-2019-senatorial-elections':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-16T13:36:56.358+08:00
    'imagesource': 'jcr:ba3f6b8e-c2ea-4e3d-94bb-f5859d77f549'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '765f193a-ac11-4f40-92d8-90f95a4effc7'
    'lead': 'The former senator, who is out on bail, says he had done it before –
      winning the elections despite a plunder case. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:46:16.057+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:20.613+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:02.650+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jinggoy Estrada confident he''ll be elected again despite plunder case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c4a5c8-728b-4174-b6f2-ca019b80b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 16) — Former Senator Jinggoy
        Estrada is confident his alleged involvement in the multibillion-peso pork
        barrel scam would not affect his chances to win as senator in the 2019 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594382ae-afe8-40ea-87a5-726e9862c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada, who filed his certificate of candidacy on Tuesday, said
        he had done it before – winning the elections despite a pending plunder case
        – and he can do it again this time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83844a-cbd7-4ca8-8ffa-8d191db3ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time I ran for senator in 2004 I also have a pending
        plunder case which has not been resolved by the courts. It did not affect
        me since I won during the 2004 elections. And I don''t think it will affect
        now," Estrada told reporters at the Commission on Elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab5bb9-4ed7-4b7e-8275-acdc3b603a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was temporarily released in September 2017 after the anti-graft
        court Sandiganbayan allowed him to post a ₱1-million bail for his plunder
        and graft charges. He was detained at the Philippine National Police Custodial
        Center in 2014 for allegedly receiving ₱183 million in kickbacks from his
        Priority Development Assistance Fund, also known as pork barrel or funds set
        aside for lawmakers'' projects. He was among the solons implicated by alleged
        pork barrel scam mastermind Janet Lim-Napoles, who was accused of funneling
        ₱10 billion of lawmakers'' funds into bogus nongovernment organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9527df5e-98e4-4cf1-88c4-5313f26d22e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada has repeatedly denied the allegations. The Sandiganbayan,
        in allowing Estrada''s provisional liberty said "the evidence has not strongly
        established accused Estrada as the main plunderer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d4248-6968-4355-89b1-9b6c5c667d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibling rivalry?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63eede-fd49-4b60-a1c1-ae2b17a8fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was accompanied by his parents, former President Joseph
        "Erap" Estrada and former Senator Loi Ejercito-Estrada when he filed his candidacy
        on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e660b3-b39e-48d5-b531-463cf01cdbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted reporters to ask if the older Estrada supports him
        over his brother, Senator JV Ejercito, who is seeking reelection. He said
        he''s not sure, disclosing that he has not talked to his brother "for quite
        some time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b149479-b020-424a-9be9-8af2d588e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he thought his brother would make good on the promise to
        give way if he decides to run in the senatorial polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2cda5e-cc9b-48ec-89cc-48ab62fb7530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three months after I was released from jail he made a statement,
        a public statement in the media, I think it was also published, that that
        if I decide to run for senator, he would make the ultimate sacrifice to withdraw
        from the race. So akala ko magwiwithdraw siya pero tinuloy pa rin niya yung
        kanyang kagustuhan (I thought he would withdraw from the race but he pushed
        through with what he wants)," Estrada said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb298d-66be-447f-a01e-0df3e52caa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said he has no hard feelings and hopes they would both
        win a Senate seat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46140a25-ccc5-482b-829f-5da5358d040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Prolific senator''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cae909-6ee5-41c9-ae69-e797ca63e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada promised to push for pro-poor measures, similar to the "Kasambahay
        Law" he proposed which entitles domestic helpers to standard employee benefits,
        including paid leave, a set minimum wage, and coverage in insurance programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe67288b-16ea-41e1-a08a-a734d078635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was named "one of the most prolific senators," next to
        the late Senator Miriam Defensor Santiago, and would continue to work to be
        considered as such if he wins a second term at Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccf738d-02e8-4fa1-805a-777326485eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:46:16.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada has made it to the top 12 in recent surveys.</p>'
  'Novak-Djokovic-Shanghai-Masters-world-number-one':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-16T13:42:59.500+08:00
    'imagesource': 'jcr:43056427-15d4-4268-aa03-33d6f7da3c0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb284980-78e6-4d51-9db5-1474f6f4d3dc'
    'lead': '"Obviously the last three, four months have been terrific for me," Novak
      Djokovic said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:48:18.386+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:20.447+08:00
