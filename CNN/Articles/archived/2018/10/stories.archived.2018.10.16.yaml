      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Roger Federer offers advice to Nick Kyrgios after new
        meltdown</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1d2e0-edbc-4593-9633-ec9d50684561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not many holes in the game in general, especially this week. Everything
        worked perfectly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630379b-4dc5-44d9-be7c-3f7ca4d88f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Djokovic didn''t drop serve all week -- a total
        of 47 service games -- and moves above Roger Federer into the world No. 2
        spot after Monday''s updated rankings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730cb45-4b88-4692-8652-8ba271f7d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was definitely one of the best service weeks that I''ve had
        in my career," Djokovic said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408a799-025a-4368-b668-5a536d079e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was saying before that I have never played on faster courts here
        in Shanghai, so this year more than ever I needed a lot of success with the
        first serves in, and I have had plenty of success with first serves and high
        per cent of first serves in every match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450fc9d0-60f1-44ce-a8eb-7a77039e5aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So obviously that brings me a lot of joy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d775eae-6055-4f44-b66b-4aa0e6e240ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History maker</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c366c0-dfc5-4256-8ede-b4ad808d4d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra 1,000 ranking points help Djokovic break into the world''s
        top two for the first time since June 2017, while he also earned $1,360,560
        in prize money for his efforts in Shanghai.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc4e07-d5c2-456a-aab1-2e08782d74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory extends Djokovic''s love affair with Masters 1000 events,
        after his defeat of Federer in the final of August''s Cincinnati Masters helped
        him become the first man in history to win all nine titles since the series''
        inception in 1990.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6273f6-0fea-4669-a2bf-12d14b8816df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic has already booked his place at the ATP Finals along with
        Nadal, Federer, Juan Martin del Potro and Alexander Zverev but the other three
        places are still up for grabs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8eb2b-3c88-44ac-86f3-b46ee439b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coric, meanwhile, was philosophical in defeat after the 600 points
        earned in the final defeat moved him up to 13th in the world rankings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5677a-cc46-4442-aacb-afaa962fd19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was actually playing really well," the Croat told the
        ATP. "I''m feeling good on the court. I was not serving particularly well,
        but that''s also because I think he was returning extremely well, so I was
        going for a little bit more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7f43c-f925-433c-9f25-c4f8c6d605f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just happy with the whole week. I think it was a really good
        week for me, from basically me thinking on Monday morning I''m going to fly
        out on Monday evening after my first match [against Stan Wawrinka] to playing
        my first Masters 1000 final.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79e6c2-53f8-45eb-96c9-3aaae18d14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s awesome. I need to take only positives from this week."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1fb44c-9aed-4008-9710-11e513bc57d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:48:18.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Race for world No. 1
        heats up after Novak Djokovic''s victory in Shanghai"</p>'
  'Myles-Turner-Indiana-Pacers-NBA-72-million-extension-four-years':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-16T13:21:02.535+08:00
    'imagesource': 'jcr:1cf90b09-2d7f-41fc-a88c-81d2268bc05f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '428d7808-79bb-499c-b81c-cdf7803fde73'
    'lead': 'The 22-year-old has averaged 12.7 points, 1.8 blocks and 6.5 rebounds
      in his three-year career.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-04T15:50:18.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:18:20.282+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:03.020+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Pacers'' Turner signs four-year, $72 million extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca8124-53cb-44f8-bd65-a8bb99ee651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:50:18.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Indiana Pacers center Myles Turner signed a multi-year
        extension on Monday, the club announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aafcae0-7dee-4b1f-9688-8eb3134f8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:50:18.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacers didn’t reveal contract terms, but ESPN reported Turner
        received a four-year, $72 million deal that could reach $80 million if incentive
        clauses are reached.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bdddde-969a-4310-a66b-468a037e7e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:50:18.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d like to thank the Simon family and the Pacers organization
        for giving me this opportunity,” Turner said in the team’s news release. “It
        took a lot of hard work to get here and I didn’t do it on my own. I’d like
        to thank my family, as well as my teammates, past and present, and the coaching
        staff for helping me get to this point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeebe185-438f-46a1-ba8f-9c5a83be24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:50:18.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m excited to build here in Indiana and I’m looking forward to
        the future.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6bf77-371b-4705-bc38-c422add5182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:50:18.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Turner has averaged 12.7 points, 1.8 blocks and
        6.5 rebounds in his three-year career. The 6-foot-11, 250-pounder is shooting
        49.8 percent from the field in 206 career games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d80b39-d5c3-4332-ab21-26fcef645827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:50:18.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Myles has been great here, not only on the court but he represents
        this organization unbelievably off the court as well,” Pacers president of
        basketball operations Kevin Pritchard said in a statement. “His hard work
        and dedication to both his game and to our franchise exemplify what it means
        to be a Pacer. We’re thrilled to have him here long term.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7a2e0-7580-4e81-b081-af951f8b6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:50:18.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides wrapped up the deal prior to the 6 p.m. ET deadline
        for players entering their fourth season to sign a contract extension and
        avoid becoming a restricted free agent next offseason.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40058b59-57e7-41f7-8eed-e55774f214be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:50:18.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner averaged 12.7 points and 6.4 rebounds in 65 games last season.
        He missed seven games with a concussion and another nine with an elbow injury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2a7de-6d0c-4d16-8e8f-2a45d2a70bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:50:18.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His best season was the 2016-17 campaign, when he averaged 14.5
        points, 7.3 rebounds and 2.1 blocks in 81 games — all the best marks of his
        career. He also shot a career-best 51.1 percent from the field that season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714ec5f-532e-4a3b-9bd3-2f6e5f462def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:50:18.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner was the 11th selection of the 2015 NBA Draft out of Texas.</p>'
