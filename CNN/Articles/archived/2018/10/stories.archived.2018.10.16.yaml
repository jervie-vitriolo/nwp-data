    'jcr:uuid': 'a4a11fc6-7e95-433e-8006-9986a6592f06'
    'lead': 'An illustrator reimagines some of the iconic creatures from Philippine
      mythology — complete with a new garb each. '
    'mgnl:activationStatus': true
