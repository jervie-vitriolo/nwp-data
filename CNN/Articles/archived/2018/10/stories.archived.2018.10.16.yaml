      'mgnl:lastActivated': 2019-04-17T09:18:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> Cabinet
        Secretary Leoncio "Jun" Evasco is leaving his post to gun for a provincial
        position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece51b59-1715-442f-af26-e117d5b40a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:43:50.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco on Tuesday filed his certificate of candidacy for Bohol Governor
        at the Commission on Elections provincial office in Tagbilaran City. He was
        accompanied by his family and some of his associates when he formalized his
        bid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b9fe42-da2a-44df-ad2a-1bc9f7344b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:43:50.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His entry to the polls ends all speculations about his political
        plans. Evasco was one of the names mentioned by then Presidential Spokesperson
        Harry Roque who were speculated to leave the Cabinet to run for the midterm
        elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bef3dd-5467-423d-bc4f-2056b6ceb0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:43:50.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco is the third Cabinet member who resigned to participate in
        next year''s polls. Special Assistant to the President Bong Go, accompanied
        by the President himself, formalized his Senate bid on Monday. On the same
        day, Roque resigned to run for a seat in the House of Representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c4e3c-c6ec-4fac-84a0-741ff23b0b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:43:50.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco served as the Mayor of Maribojoc town in Bohol before he
        assumed the post of Cabinet Secretary in President Rodrigo Duterte''s team.
        He was instructed by Duterte to oversee several agencies such as the National
        Food Authority (NFA), National Anti-Poverty Commission and the Presidential
        Commission on the Urban Poor. However, he was kicked out of the NFA in April
        this year, after a strained relationship with its administrator, Jason Aquino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1939d790-d59e-4d8c-b6c4-73ee6692ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:43:50.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Evasco out of NFA Council</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038cb0c-a30f-45e5-8306-f87c37cf4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:43:50.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:18:20.711+08:00
