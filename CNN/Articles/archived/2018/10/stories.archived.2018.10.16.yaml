    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 Philippine mythological creatures reimagined

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d64fe-1675-4d41-8742-158c65a39ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Philippine
        pantheon of creatures is expansive, consisting of a mix of beautiful and powerful
        deities, bloodthirsty creatures, and downright inexplicable oddities. Yet
        when most people talk about mythological creatures, it’s not uncommon to hear
        of Greek gods, goddesses, centaurs, and cyclops, mystical creatures like unicorns
        and dragons, or those from Western horrors like witches, vampires, and zombies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85d3d64-4a40-47b1-a855-c025965fb938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier this year, Neil Gaiman’s response to a tweet urging
        him to write about Philippine myths prompted many online to shed light on
        books and stories on local mythology, especially ones written by local authors.
        If we’re seeing a revival of interest in our local mythology, perhaps we’ll
        be seeing a resurgence in modern depictions of these creatures as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969e053-1c68-4419-8280-6d538a283e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better visualize how these can be interpreted today, CNN Philippines
        Life sought the help of an artist to interpret some creatures from our local
        mythology.</p>'
    '5':
      'image': 'jcr:05ab2bd6-1df7-4342-b3a7-eadc817177c6'
      'imageCaption': 'Illustration by MARI HOSALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4639cbb-7a47-4798-a813-896a39024f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb53d8-93db-4fe1-8fcf-48e8ecf60026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:14:57.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Haliya</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4483d2-5902-48f7-bf08-6fcf7eba57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haliya is a lunar goddess worshipped mainly by those who lived in
        pre-colonial Bicol. Haliya’s arch enemy was Bakunawa, a giant serpent who,
        according to legend, had devoured her brother Bulan, the embodiment of the
        moon, whom she had sworn to protect. Haliya is said to have forged a mask
        of gold to hide her beauty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ce771-3de1-40da-b629-69515e95e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Haliya outfit draws inspiration from the Visayan royalty depicted
        in the Boxer Codex, a Spanish manuscript that serves as a record of the lives
        of pre-colonial Philippines.</p>'
    '9':
      'image': 'jcr:5aea4843-a6de-494e-b246-41a9f5dbbedc'
      'imageCaption': 'Illustration by MARI HOSALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e89c1d-e89a-4a36-abce-d197c1744b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d57c56-6ce2-4ba1-9dd0-413a51232367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bakunawa</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ec340-2ebb-450b-8ba7-a109f3ac1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakunawa is a sea serpent deity of Bicolano and Visayan origin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e3577-c826-4208-a6e8-879b0f6cf95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Visayan version of the tale of Bakunawa, the beautiful sea
        goddess transmogrified into a fearsome sea serpent when she was spurned by
        the seven moons, the siblings of Haliya. Bakunawa would fly into the night
        sky and swallow the seven moons whole, save for Bulan, who was rescued by
        the god Sidapa, Mayari who had escaped, and Haliya the masked goddess who
        would remain to battle with her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e20cd-801f-43b6-bda5-d7fc521a076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to folklore, Bakunawa’s devouring of the moon (or moons)
        explains the occurrence of a lunar eclipse. When this would happen, priestesses
        would perform a ritual to call out to the monster to release the moon.</p>'
    '17':
      'image': 'jcr:1d826b53-a736-4faa-ac86-0d39fc51d90d'
      'imageCaption': 'Illustration by MARI HOSALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4183f71-21d2-4329-9916-b07155e4d8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ee08b-c213-4c03-9d48-6ac15abdc05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kapre</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb3ec40-6f71-4417-adf8-a166a24a9891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapres are known to be tall, dark, and sometimes hairy beings that
        are neither benevolent or malevolent (though some believe that kapres may
        act out when angered). They are tree-dwelling giants, often believed to be
        hiding in mango and balete trees, where they smoke and laze about.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006e32b-5161-4d11-9f32-0b84b5251583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to some legends, kapres possess magical items, such as
        an enchanted belt or a mysterious stone, that should any person gain possession
        of this, the kapre would grant them a wish.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6f0ce-2b3a-4a7f-981e-6bea65a1e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kapre is wearing clothes inspired from the Northern tribes of
        Luzon.</p>'
    '25':
      'image': 'jcr:30092d32-b1bb-4748-9033-ae5da70cf068'
      'imageCaption': 'Illustration by MARI HOSALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c18d7-2212-4e40-93c4-9d76749172fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.482+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca1ab9-093c-4ac0-a1b2-4c5847eacee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.483+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dalikamata</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be443d9-b2b9-4dcd-82a0-e45877951eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.483+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalikamata was a clairvoyant goddess in the Visayan pantheon. She
        is said to have thousands of eyes all over her body, each one possessing the
        ability to see far and wide and see everything that was, is, and will be.
        In some accounts, Dalikamata is also a goddess who could heal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc81631-94a7-43cb-b16b-7ca8722854e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.483+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalikamata’s outfit is derived from the depictions of Visayan royalty
        in the Boxer Codex.</p>'
    '31':
      'image': 'jcr:0593add2-9374-413b-b7eb-7db54ec87e3a'
      'imageCaption': 'Illustration by MARI HOSALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad30c2-86f2-4dca-aa33-2eaa4f417930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.483+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d7c4b-51c4-494a-993b-dc492e63393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.483+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manananggal</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae2b920-fe1a-4f18-ac72-e6242721ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-04T15:25:44.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2021-06-15T19:15:18.483+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manananggal is a vampire-like creature that supposedly wreaks
        havoc among provincial towns. The manananggal is said to be capable of severing
        its upper torso from its lower torso, after which the upper torso sprouts
        leathery wings and flies off into the night to hunt and eat its prey: humans.
        According to legend, one way to defeat a manananggal is to find its lower
        half and rub salt or crushed garlic on where it has split itself in half,
        making union between the two parts impossible, thus killing it</p>'
    '35':
      'image': 'jcr:8acd30a2-92e8-4ff7-9d42-efb1914c90da'
      'imageCaption': 'Illustration by MARI HOSALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fc440-19e0-4213-9ea1-334a5b0cf554'
