      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaj has not announced a release date for her "Queen" documentary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c52ea-6ac0-4a5c-894f-6bedd8935e0f'
