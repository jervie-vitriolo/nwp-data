      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso depreciated by another 14 centavos to ₱54.32 versus the
        greenback, edging closer towards a new near-13 year low.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252fb2f7-cc5d-46c8-9ddc-f5efeb5a1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:31:37.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange shed 117.53 points, a hefty 1.63 percent
        drop, and closed at 7,093.34. All sub-indices remain in the red, with the
        property and holding firms sub-indices taking most of the damage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17bb1d-b7d9-4255-9d55-804644f2c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:31:37.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders were motivated by safe-haven buying in anticipation of tomorrow''s
        inflation report, which is expected to fall as high as 7.1 percent based on
        estimates from the Bangko Sentral ng Pilipinas. (to link: )</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471ea70-c279-4e35-8f19-b038d41f58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:31:37.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts polled by CNN Philippines also pegged September''s inflation
        to fall between 5.7 and 7.2 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75940f11-6df1-46bc-8517-3df250849ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:31:37.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: September inflation may have hit fresh near-decade high 6.8%
        – CNN PH poll</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ea1b9-b416-45c9-9004-f89687549d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:31:37.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peso''s depreciation is because of higher U.S. manufacturing
        and jobs data as well as safe-haven haven buying ahead of a likely elevated
        domestic inflation report," said Land Bank market economist Guian Dumalagan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97552a8a-e185-4a57-a346-ae5382c61897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:31:37.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has also been an issue for the stock market since January,
        noted Ron Acoba, chief economic strategist of Trading Edge Consultancy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4bc6e-265f-4a74-b6f3-041bea0c77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:31:37.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation has been one of the major problems that the philippines
        has been facing since the start of the year. It is actually a major contributor
        to the market''s decline since January," Acoba said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25290ba3-2ca0-4128-af68-20def19b198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:31:37.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acoba said inflation leads to lower profit margins for companies
        due to higher production and services costs, and also leads to higher interest
        rates, which is a concern for companies in the stock exchange.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ca4c6-3cf2-46c3-9df7-19a57cc84c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:31:37.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the international front, strong U.S. economic data has made
        a dent on local stocks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dbc458-a2b5-4840-bbad-8e0a9a178e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:31:37.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippine stocks succumbed to profit taking after one of the rarer
        occasions of bargain hunting yesterday with investors anticipating the inflation
        results, U.S. Treasury yields spike on hawkish comment and strong US macro
        data all making a dent," said Luis Limlingan, managing director of Regina
        Capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa390c-4523-4b6b-a7c2-b68a748dfc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:31:37.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will disclose the September
        inflation report tomorrow.</p>'
  'Duterte-missing-smuggled-rice-Zamboanga-City':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T17:51:17.861+08:00
    'imagesource': 'jcr:75dc6928-5ef7-4efa-9971-9da8c7429e38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30ce2db2-27d7-41ee-98ce-8ad0ba437b1a'
    'lead': 'Authorities have recovered some 16,000 sacks of rice from different warehouses
      in Zamboanga City, but have to find at least 7,000 more.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:33:25.617+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:48.205+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:03.531+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte angered by ''missing'' smuggled rice, orders probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3653a0c9-fbdc-4994-9c3b-aa7cf087628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:33:25.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 4) — President Rodrigo Duterte
        has ordered an investigation into the incident involving 23,015 sacks of smuggled
        rice that were seized but went missing in Zamboanga City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b012701-cab5-47d5-bb0b-4a47ef3b52ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:33:25.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagalit talaga ang Presidente (The President got really angry)
        because how do you lose 23,000 sacks of rice? It''s incredible," Presidential
        Spokesperson Harry Roque said in a Palace briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662195b-63c1-43b0-ad80-ed3a5a707b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:33:25.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a "visibly upset" Duterte ordered "an immediate and thorough
        investigation" of the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b965fc-9e0b-4f4e-8732-99b020c348c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:33:25.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports earlier quoted Lt. Commander Noriel Ramos, Zamboanga Coast
        Guard Station commander, as saying that the seized smuggled rice disappeared
        while in transit to their storage area. He said the sacks of rice were recovered
        in an anti-drug operation following reports illegal drugs shipment would arrive
        with the rice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88051e67-ee67-415f-a0f0-53b1f1ab951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:33:25.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have recovered some 16,000 sacks of rice from different
        warehouses in Zamboanga City, but have to find at least 7,000 more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc66ed97-f4ea-45d8-9c90-4fe67c9e195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:33:25.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque suspects both the National Food Authority and the Bureau of
        Customs were to blame for the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32cf73-855e-4bec-8eff-4638742f8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:33:25.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigation is ongoing but I think it''s obvious that because
        both agencies had some jurisdiction over the apprehended smuggled rice na
        parehong opisyales ng (both officials of) Customs and NFA probably have liability
        for this," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdffbbf-0bdf-457d-a8a9-cf67669ddb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:33:25.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City District Collector Lyceo Martinez and Customs Police
        District Commander Felimeno Salazar have been relieved from their posts "for
        the purpose of ensuring that they cannot tamper with evidence and they cannot
        influence the investigation," Roque said. He said the preventive suspension
        was ordered by the President.</p>'
  'antonio-trillanes-makati-regional-trial-court-148-warrant-of-arrest':
    'author': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T17:52:55.554+08:00
    'imagesource': 'jcr:f3c6d600-3753-4d8f-b242-2a6d6ea4a15a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479a4f90-cfe9-4350-b661-26aef802df71'
    'lead': 'Judge Andres Soriano of Makati Regional Trial Court Branch 148 is set
      to hear on Friday the Justice Department''s motion to issue an arrest order
      against Trillanes. This comes a week after he deferred ruling on the request.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:35:03.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:48.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:03.596+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2nd Makati court to hear DOJ''s plea for Trillanes'' arrest Friday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47df9ef-90aa-4d78-884f-22be44ddd949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:35:03.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 4) — Where is Senator Antonio
        Trillanes'' application for amnesty?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d777fd7-e4b2-4d58-9a84-083549913804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:35:03.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This an oft-repeated question that the lawyer of the embattled Senator
        should expect to hear from Judge Andres Soriano of Makati Regional Trial Court
        (RTC) Branch 148.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4108243-0ad6-429c-a839-6e60a6f59e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:35:03.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano is set to tackle on Friday the Justice Department''s motion
        to issue an arrest order against Trillanes. This comes a week after the same
        court deferred ruling&nbsp; on the request.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae55f1-024c-484f-9d7d-423edd71f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:35:03.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator previously tried to convince Makati RTC Branch 150 by
        presenting documentary evidence that includes his certificate of amnesty,
        but Judge Elmo Alameda didn''t buy it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0feb77-bfb4-455f-83cb-3bb995a72a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:35:03.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution just had to present a certification stating that
        there is no copy of his application for amnesty in the records, a request
        made by Solicitor General Jose Calida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced1d98-e89d-4f5b-aee7-829a318bd285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:35:03.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the issuance of an arrest warrant and hold departure
        order against Trillanes. However, the lawmaker posted P200,000 bail, which
        gave him a temporary liberty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335ab3a-7625-4389-ae91-5c483dcc1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:35:03.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his order, Alameda said the burden of proof of compliance of
        this amnesty requirement falls on Trillanes, so he disregarded the lawmaker''s
        supporting documents including the affidavits of military officers who processed
        his application.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1959e5a-4f8d-4d73-9f83-dbcf0a9a62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:35:03.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alameda explained these papers are "barren of probative weight"
        to prove Trillanes'' compliance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f8d217-9259-4e8b-9ced-9e71550379c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:35:03.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, all eyes are on Soriano to see if he''ll take the same path
        and issue another arrest order against Trillanes. This time the Senator won''t
        be able to elude arrest as the crime of coup d''etat is non-bailable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28f9f6-bfab-437e-9647-b9c52c6f6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:35:03.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Soriano can go against Alameda, and end up with two courts
        of opposing views.</p>'
  'pdp-laban-liberal-party-senator-slate-2019':
    'author': 'Joyce Ilas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T17:30:29.746+08:00
    'imagesource': 'jcr:c5973adb-13b0-4e2c-908c-c50253bc5a68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07f54751-b027-42e4-9eb4-03efca78c470'
    'lead': 'Political parties are finalizing their senatorial line-ups a week before
      the filing of Certificates of Candidacy. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:36:53.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:47.979+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:03.896+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban, Liberal Party firm up senatorial slate ahead of COC filing
      deadline

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa56cac-2849-4aee-bfc3-34a921090daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong>&nbsp;
        A week before the filing of Certificates of Candidacy (COC) for the 2019 midterm
        polls, political parties are now in the process of finalizing their senatorial
        line-ups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e4cba-cd95-4650-826c-9f10507d9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially releasing a 24-man list, the country''s ruling political
        party PDP-Laban has so far trimmed down its bets to only five or six candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc97c9a-5efe-4ac3-8797-f572db312d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban President Senator Koko Pimentel said the party tightened
        its selection procedure, which resulted into the huge cut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a604530-75af-4bc2-959d-6b491cdaf0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel bared the party''s official nominees should be Federalism
        advocates, and must have complied with requirements as a member of PDP-Laban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee17cd0-ad34-4f9b-b98f-1abd008362ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He or she) must have shown his or her face in party activities
        not just appear when its time for filing of COC and just claim that he or
        she is a member," Pimentel said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccef1a-9a29-43d9-9786-4d107d5db03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no shortcut for being official candidate of the party."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de685942-235d-4df7-b94f-c7f3ed554430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: PDP-Laban bares list of ''very possible'' senatorial bets</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797cfd8a-45b4-4649-9741-088cecf62117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, however, refused to drop the names of the chosen senatorial
        bets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a4d5b-6398-4c66-8dd6-f75a118d4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the opposition Liberal Party (LP) has named six candidates
        for the senatorial race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f6db25-655b-4b8f-8cf8-46259a1e8053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP President Senator Kiko Pangilinan said that among those included
        in their list are Senator Bam Aquino, Human Rights lawyer Chel Diokno, former
        Quezon Representative Erin Tanada, former Bangsamoro Transition Commission
        member Samira Gutoc, Election lawyer Romulo Macalintal, and Magdalo Party-list
        Representative Gary Alejano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377bf91-baed-4d4f-b15f-eb74fd05c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, who earlier said the party may not be able to field
        a complete slate, said their coalition will only accept candidates who will
        "exclusively stand on the stage of the opposition."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b88d3-3291-4879-bb08-b7079b436262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (party) will be issues-based, human rights, defending our
        democracy, commitment to the upliftment of our citizen sa usapin ng inflation
        sa walang tigil na pagtaas ng presyo ng bilihin," Pangilinan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a975d38-130a-4f44-8ad6-ef25a51d4c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This (party) will be issues-based, human rights, defending
        our democracy, commitment to the upliftment of our citizen when it comes to
        inflation.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b64438-e7cb-452b-94c7-1cfb7ff0e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nacionalista Party, on the other hand, revealed three senatorial
        bets as of the moment. These include Ilocos Norte Governor Imee Marcos, Taguig
        Representative Pia Cayetano, and Senator Cynthia Villar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d51d6a-7d6e-4469-9f5c-6cc3998f7db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:36:53.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Commission on Elections announced that the COC
        filing period for next year''s elections will be from October 11 to 17, yielding
        to lawmakers'' requests. It was previously set on October 1 to 5.</p>'
  'world-bank-philippines-economic-update-gdp':
    'author': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-04T17:21:30.873+08:00
    'imagesource': 'jcr:3f086b22-32d7-4250-8550-08eb44210cf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcba71f7-5261-43c2-8c49-65140f340ba7'
    'lead': 'The World Bank flagged as growth risks high inflation, low agriculture
      output, weak exports and growing trade tensions between the U.S. and China. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:38:45.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:47.846+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:04.030+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank lowers Philippine economic outlook, forecasts 6.5% GDP growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1996fe-15a7-490d-a769-96e293862896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:38:45.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        World Bank lowered its projection on Philippine economic growth on the back
        of weak electronic exports and lower agriculture output, rounding up similar
        forecasts by other international groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62a7f8-1a4f-4265-aa97-097f99169275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:38:45.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Philippines Economic Update (PEU), the global lender said
        that it expects the economy to grow by 6.5 percent in 2018. This is lower
        than its previous forecast of 6.8 percent gross domestic product (GDP) for
        the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc0c5f-2185-49b4-819e-274064afc372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:38:45.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted as growth risks the rising trade tension between the U.S.
        and China, and rising U.S. interest rates. On the domestic side, it flagged
        high inflation rates, which discourages private consumption and investments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490430ce-0687-445d-9d76-2356598c3d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:38:45.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To manage these risks, maintaining strong macroeconomic fundamentals
        is key. At the same time, accelerating structural reforms to improve investments
        in physical infrastructure and make better use of capital, labor, and technology
        to increase productivity remains a very good agenda for the Philippines,"
        said World Bank Country Director Mara K. Warwick, in charge of Brunei, Malaysia
        and the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e8a620-6a66-4868-bcb7-38251cccb0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:38:45.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term initiatives suggested by the World Bank include regulatory
        reforms that promote market competition, improved trade and investment policies
        and regulations, and reducing rigidities and costs in the labor market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a226c61-fddd-47f6-aa1f-2870cbf31231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:38:45.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that aiding the country''s farming and fisheries sector
        is crucial to sustain high and inclusive economic growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5483357-c228-4c38-931f-2d9e3607eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:38:45.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank kept its 2019 forecast of 6.7 percent GDP, expecting
        growth to speed up due to the government''s infrastructure expenditure program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50fce88-cde1-469c-b0a2-bb7351cc0931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:38:45.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Finance Secretary Carlos Dominguez
        said that the economic managers will discuss this report in the upcoming meeting
        of the Development Budget Coordination Council in October 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5319d-9873-47c1-88f1-39adf8909fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:38:45.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will evaluate the effects of the continuing rise of the U.S.
        Fed interest rates, ongoing trade disputes, and the increased level of fuel
        prices on the growing prospects of the Philippines economy and the economies
        of our major trading partners," Dominguez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced6e04-71b7-400b-b4d3-1fee90dde236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:38:45.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno on Tuesday said the government
        will not be able to meet its GDP target of 7 to 8 percent for 2018.</p>'
