      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by ABS-CBN Thursday, the media
        company and its film production unit Star Cinema, and director Erik Matti
        have "mutually parted ways" over the filming of the movie due to "creative
        differences."</p>'
