    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c6a77-6d7c-4244-a69a-fb26f70e3838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:45:10.236+08:00
