      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: How What''sApp ''love-in'' and tattoo pledge inspired Europe</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12cca0-332c-4e67-b578-0d9c9f1feee7'
