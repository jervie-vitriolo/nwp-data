      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Darna
        needs a new director.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719ae9f-d301-4fb4-bef8-1d5e3cf31bf3'
