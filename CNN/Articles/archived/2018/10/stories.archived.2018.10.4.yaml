    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:46.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:05.330+08:00
