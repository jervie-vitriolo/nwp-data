  'Donald-Trump-Republican-Senate-Brett-Kavanaugh':
    'author': 'Stephen Collinson and Devan Cole'
    'caption': 'Sen. Jeff Flake, a key Republican swing vote on the fate of Supreme
      Court nominee Brett Kavanaugh, pointedly rebuked President Donald Trump on Wednesday
      for mocking Christine Blasey Ford.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-04T06:35:16.972+08:00
    'imagesource': 'jcr:6e7aa519-d26c-47ae-8cf8-1710228a69ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9be485d3-da93-4737-afb9-6ca4349b5390'
    'lead': 'U.S. President Donald Trump''s mockery of Ford at a campaign rally on
      Tuesday night intensified political pressure on senators Jeff Flake of Arizona,
      Lisa Murkowski of Alaska and Susan Collins of Maine as they consider how they
      will vote on Supreme Court nominee Brett Kavanaugh.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T09:39:48.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:43.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:06.529+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Key Republican senators condemn Trump''s mockery of Ford

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc1b15-06b2-40f3-83d0-d83583970d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>Three Republican senators who will be crucial
        to deciding whether Brett Kavanaugh reaches the U.S. Supreme Court hit out
        at President Donald Trump on Wednesday after he unleashed an attack on&nbsp;Christine
        Blasey Ford, who has accused the judge of sexual assault.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d91c11-afb1-4156-9ce7-966293503fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s mockery of Ford at a campaign rally on Tuesday night intensified
        political pressure on senators Jeff Flake of Arizona, Lisa Murkowski of Alaska
        and Susan Collins of Maine as they consider how they will vote on Kavanaugh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335d5ee-ece0-4dbb-bcf7-16de4a0356b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins told CNN''s Manu Raju that the comments were "just plain
        wrong." She would not say if they would affect her vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cdcc5b-751c-4cec-8a75-c8fe8882c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski said that Trump''s remarks were "wholly inappropriate,
        and in my view unacceptable." Asked whether the President''s attack would
        sway her vote, she answered: "I am taking everything into account."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9759c6a-06c8-416d-9b93-9c28a76eb58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake, whose reservations about Kavanaugh led to Trump requesting
        a supplemental background check on his nominee last week, also condemned the
        President''s comments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac99be6-0140-42dd-a4db-3d4295cdd2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was obviously insensitive and appalling, frankly.
        There''s no time or place, but particularly, to discuss something so sensitive
        at a political rally is just wrong," Flake told CNN''s Raju.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81412f15-4903-4e71-a3ab-b684e3695cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Flake also said that the President''s attack would not influence
        his vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14521bf8-ac99-4fc3-a1ac-3e5a27edec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a campaign rally Tuesday night, Trump cast doubt on
        Ford''s testimony before the Senate Judiciary Committee by mocking her for
        not knowing the answers to questions such as how she had gotten to the high
        school party in the 1980s where she says Kavanaugh sexually assaulted her,
        an allegation he has repeatedly denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6fe70b-4bd7-4597-a168-ff1ba5bd0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokeswoman Sarah Sanders dismissed the widespread view
        that Trump mocked Ford. She said he was simply "stating the facts" and complained
        that both Ford and Kavanaugh were "victims" of a Democratic plot to derail
        the nomination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441031e0-72b9-49e5-95f8-73bec451e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is looking at whether the accusations made are corroborated.
        Every single bit of evidence and facts that we have seen in this moment have
        supported Judge Kavanaugh''s case," Sanders said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e0a16-ee0d-481c-9718-95cfb58ebf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly the testimony by Dr. Ford was compelling, but you can''t
        make this decision based on emotion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34721ac-dda8-4024-a05e-b2850ed9797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake, Collins and Murkowski are facing fierce pressure from their
        left and right over their reservations about Kavanaugh. If all the Democrats
        in the Senate stick together, Majority Leader Mitch McConnell can afford to
        lose only one senator from his ranks and still confirm Trump''s pick.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80183b60-b346-41e4-8ca9-9458523dbcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disquiet about the President''s intervention was not limited to
        those Republican senators who are undecided about Kavanaugh. One of his most
        vociferous supporters, South Carolina Republican Sen. Lindsey Graham, also
        weighed in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80476da1-fe7f-4b8b-8251-6707436cc894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So President Trump went through a factual rendition, that I didn''t
        particularly like, and I would tell him to knock it off. You''re not helping,"
        Graham said at the Atlantic Festival in Washington.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eceba2-9c0e-449c-b9a4-daf5c33a1bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White House counselor Kellyanne Conway brushed off criticism
        of the President and bolstered the toughened White House line towards Ford.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e10994-a681-4a4a-b64d-9af322d324ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The woman has been accommodated by all of us, including Senate
        Judiciary Committee," Conway told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1dba2b-4713-4372-9f90-24cb9edf8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been treated like a Faberge egg by all of us, beginning
        with me and the President. He''s pointing out factual inconsistencies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c6437d-51cd-480b-8ab5-638914693ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the FBI has yet to conclude its investigation, McConnell&nbsp;vowed
        Tuesday&nbsp;that a vote will happen on Kavanaugh''s nomination this week
        regardless of what the FBI finds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341de997-5281-4104-9548-676cd254ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flake has previously said that his vote depends on the results of
        the FBI''s investigation and has declined to speculate on whether he would
        be comfortable voting on Kavanaugh if the probe is not yet completed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f304b-6006-41df-9310-aa1dec2d7db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s remarks also offered an opening to critics of the
        Kavanaugh nomination, including Democratic Sen. Richard Blumenthal of Connecticut,
        who sits on the Judiciary Committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f022de-3f30-414b-8b93-1179d7620190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vile, mocking attack on a credible, immensely powerfully eloquent
        survivor of sexual assault is a mark of disrespect and disregard not only
        for Dr. Blasey Ford but the entire survivor community," he told CNN''s "New
        Day" host Alisyn Camerota.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9659c9-4e26-4e9e-b707-ce831c5d7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sen. Angus King, an independent from Maine who caucuses with
        Democrats,&nbsp;said on CNN''s "New Day"&nbsp;that Trump''s comments "made
        me feel sort of sick."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432416c-e02c-4431-833f-f0aa494d7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:39:48.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Key Republican senators
        condemn Trump''s mockery of Ford."</em></p>'
