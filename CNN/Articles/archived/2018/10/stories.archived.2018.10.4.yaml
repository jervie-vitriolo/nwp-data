      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;How the Ryder Cup became rock ''n'' roll</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a7cc2f-acb8-448b-95a0-c5b5eb1555fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;France falls in love with Tiger Woods</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4996808-aa0b-488d-82fa-ce56ea271d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Ryder Cup said: "It is distressing to hear
        that someone might suffer long-term consequences from a ball strike."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812dbd5-7daa-4a3e-abed-acd035b91e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added: "Ball strikes are an occasional hazard for
        spectators but this kind of incident is extremely rare," said the spokesperson
        in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f578b29-c5ac-4597-b187-9fde18cf402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that ''fore'' was shouted several times but also
        appreciate how hard it can be to know when and where every ball is struck
        if you are in the crowd."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37f4c8-cb53-4b33-9272-ebbd0aa2ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nothing wrong with our team''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e12097-414f-4811-b8dd-03e4d8eea2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koepka was reportedly involved in an&nbsp;altercation with USA teammate
        Dustin Johnson&nbsp;Sunday night after Europe''s resounding 17½-10½ victory
        for its sixth consecutive win on home soil.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d136a2-6679-4440-b71c-2204d8e4b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he dismissed the claims, adding the pair are "best friends."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cddaa34-8532-42af-bd65-e6725d033d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This DJ [Dustin Johnson] thing I don''t get, there''s no fight,
        there''s no argument," said Koepka, who won the U.S. Open and U.S. PGA Championship
        this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d166d29-96c0-4791-87b0-b3fada51b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People like to make a story and run with it, it''s not the first
        time there''s been a news story that isn''t true that''s gone out."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b218f-3604-484f-850f-90c0bebfd5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Golf Channel''s Tim Rosaforte said he had information which
        suggested a "heated exchange" took place, but he added: "It''s not like they
        were trading blows."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6547c0-ddb7-4101-b40b-80f3a9c172dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite&nbsp;claims from fellow American Patrick Reed&nbsp;that
        there was other discord among the USA team, Koepka said: "I think the camaraderie
        was perfect, the trouble is you guys [the media] try to find a reason we lost.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79dd4fd-3d47-472b-a901-a4160754eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t make the putts, we didn''t hit the fairways. Especially
        me, I lost two matches. If we go there and we play how we''re supposed to
        play, we win, it''s simple as.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52347648-43ad-48aa-8bf9-b393c73661c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there was nothing wrong with our team, the team was great,
        Jim [Furyk, U.S. captain] was great, that''s it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f092031-be89-4600-a187-9923ed01fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
