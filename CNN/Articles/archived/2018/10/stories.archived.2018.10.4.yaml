    'template': '1'
    'title': 'Science confirms what the heart already knows: Hugs really do make you
      feel better

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145fcd95-fde0-499d-91fc-1473e45bdd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:07:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)— Feeling down in the dumps? Stressed? A little off-kilter
        because of some disagreement?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a7a1b-78b1-464a-b27b-9c912da3aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:07:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hug it out! A new study suggests that just reaching out and touching
        someone -- consensually, of course -- can reduce bad feelings associated with
        the typical ups and downs of our social interactions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a90ea-4c85-4f7c-82c7-9cef46e3d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:07:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study from the Department of Psychology at Carnegie Mellon University,&nbsp;published
        this week in PLOS ONE, looked at the social interactions of more than 400
        people over two weeks. A summary of their daily activities, moods and physical
        interactions revealed a causal link between emotional states, conflicts and
        the number of hugs a person gave or received.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f3e86-c6dd-4619-a2c1-b981e06eec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:07:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Results indicated that there was an interaction between hug receipt
        and conflict exposure such that receiving a hug was associated with a smaller
        conflict-related decrease in positive affect and a smaller conflict-related
        increase in negative affect when assessed concurrently," the study reads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4f78d-8d83-4dea-8cd6-feae7a1985b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:07:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In plainer English, hugging helped people feel less poorly after
        some kind of conflict or negative event during their day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c78454-53d4-4d0c-8185-d6f2a6252864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:07:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This effect was seen across all genders and ages in the study, although
        women reported more hugs than men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f6f62-094d-4421-a662-7e8d30f76098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:07:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results are consistent with the conclusion that both men and
        women may benefit equally from being hugged on days when conflict occurs,"
        the study reads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9f60f-92d1-4624-8782-2decd8a965ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:07:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, it did not seem to matter if the huggers were in
        a romantic relationship at the time of said hug -- the mood-related benefits
        still stood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e686100-c527-420f-86b3-46459ab049e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:07:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was authored by Michael Murphy, a postdoctoral research
        associate at the Department of Psychology at Carnegie Mellon. In the study,
        he says the research could be improved upon by pinpointing exactly what kind
        of social relationships were involved in a hug -- a stranger or someone you
        were arguing with, for example, as opposed to a lover or an all-healing embrace
        from Mom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2465ce-0d00-4e54-8cb8-69af3878f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:07:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of specificity regarding from whom individuals received
        hugs also restricted our ability to identify whether hugs from specific types
        of social partners were more effective than those from others," Murphy wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958a8bf-fde1-4ce2-9ce2-603878fc6964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:07:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, there doesn''t seem to be a downside to consensual hugging.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b57d5-d12c-4ed3-9190-acd9e921ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:07:31.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Science confirms
        what the heart already knows: Hugs really do make you feel better."</em></p>'
  'fighting-worldwide-climate-change':
    'author': 'Frank Bainimarama and Hilda C. Heine'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-04T08:50:13.717+08:00
    'imagesource': 'jcr:9a680efa-be61-4420-9ee9-b6bdc18a0075'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f274e341-0158-4e1e-a33a-3577d74cb0b7'
    'lead': 'The leaders of the Republic of Fiji and Republic of the Marshall Islands
      issue a renewed call for commitment by the world''s nations to efforts to combat
      climate change. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T09:09:33.961+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:45.940+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:05.454+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'To truly fight climate change, we need to set our sights higher

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be731bce-fcab-4c41-94af-90c5c4c5c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp; The catastrophic recent weather events
        in the United States, Asia and elsewhere have once again shown that the world
        is in the midst of a climate crisis of our own making. While countries like
        ours are on the front lines of the worst impacts to come, these events remind
        us that no country is immune.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b136c2-9380-4918-b2d6-29b4999f92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, the commitments the world has made so far under the&nbsp;Paris
        Agreement&nbsp;to reduce the emissions of heat-trapping greenhouse gases are
        woefully inadequate. And we are out of time. If we do not increase these commitments
        by 2020 as the agreement requires us to do, the potential impacts will be
        devastating, and they threaten the lives, homes and livelihoods of people
        in countries like ours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b620c-f3c6-4ee8-a93d-29c12b761ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must act, and we must make the world understand its responsibility
        to act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf44e5-6ca1-4bba-8b72-51b157f685fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why, together, Fiji and the Marshall Islands, as members
        of the High Ambition Coalition, which came together in the Paris negotiations,
        are committed to continuing to lead the world by example. At this year''s
        UN General Assembly, we were among the&nbsp;first to announce&nbsp;that we
        will deliver stronger new targets to reduce emissions, and have, or are in
        the process of developing,&nbsp;long-term decarbonization plans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e971f-4337-47b3-bb2f-735c8a7e5868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, the Marshall Islands&nbsp;published&nbsp;one of the
        most ambitious plans to decarbonize an economy, pledging to reach net-zero
        emissions by midcentury, and to implement short-term plans consistent with
        that long-term vision. This makes sense for our economy and our environment,
        as well as for our people and our planet. We will do this by transforming
        our electricity, waste and transportation sectors, and putting a big new focus
        on adaptation, for which we will be heavily reliant on securing additional
        international public finance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537af8a4-a9d4-4cb9-b3c9-708a519ac2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Fiji is committing to delivering an enhanced emissions-reduction
        target by next year. To achieve this, we are engaging all sectors of the economy
        to prepare a comprehensive long-term 2050 decarbonization strategy to achieve
        net-zero emissions. This process will inform the preparation of our new national
        target. We are examining extra reductions from our transport, maritime, agriculture
        and forestry sectors. This is in addition to our existing commitment to produce
        100% of our electricity from renewables by 2030.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03016d7-2e5c-4599-b532-66b98d871ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But governments alone cannot combat climate change. The enormity
        of the challenge defies simple government solutions. It will take conscious
        effort at every level -- in every community, every business, every institution
        and every home. It will, indeed, require all of us, working toward one noble,
        and ultimately self-interested, objective to preserve the quality of life
        as we know it on planet Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1288af33-51c8-4718-87db-25b5c0e80f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are pleased to see that many&nbsp;sub-national governments&nbsp;--
        the world''s cities, counties, states, and regions -- are taking up the mantle
        of leadership, and in some cases are ahead of their national governments in
        their efforts and their stated commitments. Climate action and leadership,
        wherever it arises, needs to be embraced. That is why we are encouraged that
        the vast majority of the private sector and civil society is energetically
        embracing the need to reduce carbon emissions and waste of all kinds. This
        kind of commitment should serve to strengthen the resolve and the ability
        of governments to raise their own targets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fadea25-2914-439d-ab1e-e36ff2dd1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a robust process in place to do so -- through the UN Convention
        on Climate Change. This year''s meeting&nbsp;in Poland&nbsp;in December will
        be marked by the&nbsp;Talanoa Dialogue, based on the concept of an open, honest
        and respectful process of dialogue used in the Pacific. The idea of Talanoa
        is to bring the best ideas for how to tackle this threat to the surface and
        share them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa1887-42c9-4116-92e6-7229bb513c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need this process of collective effort now more than ever. The
        nations of the world will need to bring solutions -- in the form of strengthened
        targets and long-term decarbonization plans by 2020. That is the deadline
        agreed to in Paris to increase our short-term actions in order to keep temperatures
        within the safe limits established by that very agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061ca69-e77d-4af9-b62f-b38bf174bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve the goals of the Paris Agreement, we need to chart a
        clear path forward. This path goes from the groundswell of climate action
        we witnessed at California Gov. Jerry Brown''s Global Climate Action Summit
        last month, through Climate Week and the One Planet Summit in New York last
        week, through to the Virtual Summit of the Climate Vulnerable Forum in November,
        to the Talanoa Dialogue at COP24, and from there into 2019 and the UN Secretary-General''s
        Climate Summit. This is the path forward, and if we all walk it together,
        we can reach our destination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e2798-652f-4a7c-8b91-1781769143bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji and the Marshall Islands are&nbsp;leading by example. We are
        moving forward and we call on all other countries to follow our lead. We believe
        that if two developing countries can develop robust emissions-reduction targets
        that truly drive us toward the goals we agreed to in Paris, then other nations
        can, too -- including the almost 30 countries that&nbsp;signed a Declaration
        for Ambition&nbsp;in June, and which we call on other countries to now join.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d6a54-5289-48eb-89d3-4fdd3b5b2b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we talk about combating climate change, we always talk about
        the need to raise ambition. That is what we have done. Every country must
        now join us.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff8a95-03a0-4e60-a5c3-7ddfd7872f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:09:33.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.946+08:00
