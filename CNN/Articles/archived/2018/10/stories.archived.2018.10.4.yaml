      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal action</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cebe6-7723-48ab-b083-3f31fb35abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old Remande had traveled from her home in Egypt with
        her husband to watch the biennial team event between Europe and USA. She was
        standing to the left of the sixth hole when Koepka''s miscued shot careered
        into the crowd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702c6c7d-7883-488f-bc56-4d64974263ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koepka, whose group reportedly shouted "fore" — the signal to indicate
        a wayward shot — attended the scene and signed a glove for Remande, admitting
        he was "shaken" for a few holes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a43af-5038-4c69-9219-772db6f9fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happened so fast, I didn''t feel any pain when I was hit. I
        didn''t feel like the ball had struck my eye and then I felt the blood start
        to pour," Remande told AFP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a47956-8b29-4ca9-85fa-f633d1aaff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was taken to hospital in Paris and then transferred to Lyon
        where her family lives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a3520-8bfa-4983-831d-9ae71a959615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctors told me I had lost the use of that eye," she said, adding
        she is considering legal action against tournament organizers to recoup medical
        expenses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81706d-901c-4eb5-90bc-98d9914a6cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Why the Ryder Cup is like a drug for Ian Poulter</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07628cdc-6232-419e-a1b9-b69455737bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.847+08:00
      'mgnl:createdBy': 'jeff'
