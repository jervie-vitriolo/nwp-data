      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in 2016 said the list contains 1,000 names
        of mayors, governors, congressmen, barangay captains, and police officers.</p>'
    '27':
