      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG earlier said it will use the government''s existing "narco
        list" and corruption reports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc319e-7083-40a7-ada6-3dbf5058c870'
