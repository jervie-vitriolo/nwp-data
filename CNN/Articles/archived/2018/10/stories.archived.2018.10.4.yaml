      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13952a08-5e29-48e9-97ae-c959e1b47a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.846+08:00
