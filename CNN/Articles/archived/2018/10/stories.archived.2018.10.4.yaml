      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Cinema executive Mico del Rosario posted on social media the
        statement from Kane Errol Choa, head of ABS-CBN Corporate Communications.</p>'
