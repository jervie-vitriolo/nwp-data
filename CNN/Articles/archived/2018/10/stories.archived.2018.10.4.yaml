      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Europe trounces USA in Paris</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e079ce3b-33e7-4b74-9613-d943b7d48a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.846+08:00
