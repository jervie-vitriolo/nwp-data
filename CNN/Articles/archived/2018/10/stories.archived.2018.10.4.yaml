  'Mocha-Uson-Senate-House-2019-elections-PCOO':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-03T12:24:52.552+08:00
    'imagesource': 'jcr:00363385-09b1-4ce3-af43-a41ebdc85a19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d160603-9c3c-4f9d-8cfd-ccc2b5dd0e91'
    'lead': 'Mocha Uson has resigned from PCOO, but we may see more of her in the
      coming months.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T09:48:05.992+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:42.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:06.870+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Resigned PCOO Asec Mocha Uson open to running in 2019 elections

      '
    'updated': 2018-10-04T07:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589639c-630a-4a17-b447-af9dc47a1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:48:05.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) — Mocha Uson has resigned
        from the Presidential Communications Operations Office (PCOO), but we may
        see more of her in the coming months, as she weighs in on the possibility
        of running for the 2019 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac9f80-931c-4fce-92e9-3888c2de5cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:48:05.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she left the Senate budget deliberations for the PCOO, she
        said she is open to run for the 2019 polls, but she has not yet decided if
        she will run for the Senate or House in the upcoming May 2019 polls. She said
        she will leave the decision to her Facebook followers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db3efd-6a3b-4bb8-9e62-3f626044a562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:48:05.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator, Congress, hindi ko po alam, pero open po tayo," she said
        in an ambush interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a17041f-f901-4f42-9ca9-cad354e40e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:48:05.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She denied reports she was offered to replace Rep. John Bertiz as
        representative of the ACTS-OFW partylist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81915575-9e69-4c26-ba06-f0e35d61206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:48:05.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of certificates of candidacy for next year''s elections
        is from October 11 to 17. In the senatorial survey of Pulse Asia in September,
        Uson landed on the 45th to 63rd spot, far from the Magic 12 to be elected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a30a5a-367a-4eca-8264-05f7dbae8202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:48:05.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting leftist lawmakers who have been criticizing her, she said
        she is ready to bring the fight to the Senate or House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a697c-cd2a-4ea5-963d-41faca5410ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:48:05.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi tulad niyo na nagtatago sa inyong posisyon, handa akong lumaban
        bilang isang ordinaryong Pilipino, kasama ng mga walang boses sa lipunan.
        Dadalhin ko ang laban sa Senado at sa Kongreso," she said during her resignation
        announcement on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6990e-4456-417a-a7fa-6a301d58c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:48:05.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she can criticize freely now that the lawmakers can no
        longer hold the PCOO budget hostage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1792e2-9905-4a23-a14f-9a2be699d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:48:05.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaya na po ako ulit na makipag-laban kasi nawala ''yung dating
        ako dahil kailangan sumunod, pinipigilan ka magsalita dahil iniipit nila ang
        budget. Pero ngayon asahan niyo na mas magiging matapang pa," she said.</p>'
  'Mocha-Uson-resigns-as-Communications-PCOO-Asec':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-03T10:35:46.613+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18235af6-973b-4d86-9474-7ce1fb960b81'
    'lead': 'Communications Assistant Secretary Mocha Uson resigned from her post
      today. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T09:50:06.705+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:42.753+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:06.945+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte accepts Mocha Uson''s resignation from PCOO

      '
    'updated': 2018-10-04T08:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d71dc-0789-4b35-837b-bc017d96b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) — President Rodrigo Duterte
        has accepted the resignation of Communications Assistant Secretary Mocha Uson,
        Special Assistant to the President Bong Go said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327a13b-5435-4b89-9325-77553d5f471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson made the announcement on Wednesday during deliberations on
        the budget for the Presidential Communications Operations Office (PCOO) for
        next year at the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d908345-9629-4410-bc36-ae8f72f62c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her decision to resign was prompted by the move of some opposition
        lawmakers to delay the PCOO budget approval in the wake of Uson''s failure
        to attend two budget deliberations. She was at the United Nations General
        Assembly in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1669a-2890-4d46-9fc3-da1616209f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakalit man, pero ganiyan ang sistema. Bulok man ito ngunit kailangan
        sundin. Dahil diyan, ako na po ang magsasakripisyo para maipasa na ang budget
        ng PCOO. Ako po ay nagdesisyon na mag-resign na po," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a1ebf-7245-42bc-b085-baf03e6e76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is our system, but we have to follow it. I have
        decided to resign. I am doing this so PCOO''s budget can finally be approved.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb168bc-eab3-4fe9-ade6-f76f2cf95f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson said that despite her resignation, her fight is far from over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8eec0-29c6-4d0c-9317-4047ccb10eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa mga bumabatikos sa akin, huwag kayong magkakamaling isipin
        na nagtagumpay kayo. Hindi ako nagbitiw sa posisyon dahil takot ako sa inyo.
        Gusto ko lang na kapag magkaharap tayo, patas ang laban," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d2768-3700-41f1-a01f-77d6efe9ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those criticizing me, you have not won the fight
        yet. I did not resign because I am scared of you, I just want the fight to
        be fair.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92fab4c-48f5-4c5f-8258-aee51a3c25a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson added, "Balang araw ay magkakaharap din po tayo. Hindi tulad
        niyo na nagtatago sa inyong posisyon, handa akong lumaban bilang isang ordinaryong
        Pilipino."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f32de-8e16-4803-9413-4a47a207dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will meet again. I will fight as an ordinary citizen,
        unlike you who are hiding behind your powerful positions.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d11638-6b7d-4656-a6a6-e31a1511be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview after her statement, she addressed her critics,
        saying she will now be more active in blogging.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed0a64-b8cb-44b9-a52f-8c6ef0996035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakbakan na talaga," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5fc981-ba88-4ec5-a49d-956d6e7f5918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fight is really on.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc4a6c-c0bc-482a-8fbb-4895e550f11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has been in hot water for spreading fake news through her social
        media posts containing misleading and controversial materials and photos.&nbsp;
        She was also accused of using her position to attack critics of the government
        on her Facebook page which has over 5.7 million followers. She is facing a
        number of administrative and criminal charges for spreading misinformation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce89ca6-b2e1-4baf-ac69-d4b12f2d6387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former performer figured in other controversies involving online
        videos in her blog making light of the federalism campaign and mocking the
        deaf community, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad2f32-db3a-4975-b94c-1e7be56e2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all this, President Rodrigo Duterte has spoken about Uson''s
        acitivities only once, saying Uson went "overboard" with some of her actions.
        On September 3, he said that the highly-criticized official is free to express
        herself as it is her constitutional right.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0e44ad-a07d-4f4c-b261-c4b688bfc0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to being a Communications official, Duterte appointed her
        as a board member of the Movie and Television Review and Classification Board
        (MTRCB).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4407b7e-2879-4bdd-b166-5783fc6de7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition solons: Resignation ''too little, too late''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0ea11-4987-4641-b985-ab0fd9cf86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from the opposition welcomed the resignation of Uson,
        and said it is long overdue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb351dc-df56-4c9f-8e37-24e814170588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said Uson has done enough damage to the
        PCOO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621aa43-e1cf-4929-8286-f98e9281bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take more than a forced tokenistic resignation to rebuild
        the ruin. The resignation of Assistant Secretary Mocha Uson is too little,
        too late. It is an extremely belated gesture rendered insignificant in the
        face of gross incompetence, state-sponsored vulgarity and the proliferation
        of fake news. It has come very late in response to the public''s demand for
        accountability. Aanhin pa ang resignasyon kung nalulunod na ang bansa sa baha
        ng fake news ni Ms. Uson?" she said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abaab6c-882b-41e0-a997-f1ca755ba36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers, meanwhile, expressed dismay over her resignation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab7ef1-a6aa-4f75-820e-e41c1abcc681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers party-list Rep. France Castro said the plenary deliberations
        at the Lower House would have been a chance for Uson to answer questions about
        her job and the controversies she is facing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472d437-e1bd-4fae-b1a6-cf8fe8a8a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:50:06.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako naman, ginagawa ko lang yung trabaho ko bilang kongresista
        at hindi naman ibig sabihin na dine-defer natin ang budget ng pcoo o anumang
        ahensya, ay ibig sabihin noon hindi na natin ito ia-approve later on," she
        said.</p>'
