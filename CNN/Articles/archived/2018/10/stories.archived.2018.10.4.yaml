  'IBON-TRAIN-tax-study':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T09:57:13.394+08:00
    'imagesource': 'jcr:6f41ecd0-aa0e-4be9-b003-fdb57aead0e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f51eede-ea82-465a-9ef4-d94fa4b68795'
    'lead': 'Research group IBON calls for directing the taxes to the "super-rich"
      to ease the brunt of price hikes on the poor.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T09:11:50.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:45.820+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:05.558+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 of 4 Filipino families burdened by TRAIN''s oil taxes — study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6bb72-9008-4cc9-9af7-4d0599130224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 4) —&nbsp; The first package
        of the government''s tax reform program burdens the poorest 17.2 million or
        three out of four (76 percent) Filipino families with its oil and other consumption
        taxes without giving them compensatory personal income tax cuts, research
        from the IBON foundation finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e8796-0a46-44bf-a3d3-f2f8ada0f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poor and middle class, even those few with gains from personal
        income tax cuts, will suffer cuts in their standard of living unlike the rich
        who will easily be able to maintain their lifestyles," the group said in a
        statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f76f3-43c1-4691-a692-eb15b1d1ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This contradicts the Department of Finance''s claim that the Tax
        Reform for Acceleration and Inclusion (TRAIN) is not "anti-poor."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7832ed-3fb8-4ec0-a5e8-50543e41fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF argued that based on the Family Income and Expenditure Survey
        (FIES) 2015, the top 10 percent of richest households consume 51 percent of
        total fuel consumption in the country, equivalent to the poorest 80 percent
        combined. It added that the top 1 percent uses as much oil as the bottom 50
        percent of all households in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be06df70-838a-4e40-91c2-f04b4e6fd629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON slammed the argument, calling it "insensitive" to the Filipino
        family''s actual incomes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34fc85-d8bd-43d7-9b6b-8a7ca7767aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reported that the poorest 80 percent the DOF refers to have monthly
        incomes from as low as P1,441 to around P29,600, according to the 2015 FIES.
        This amounts to 18.1 million families belonging to the country''s poor, and
        2.1 million belonging to the lower middle class.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8c560-f7a8-4aa7-86c1-39ae9cf3e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON added the "richest 10 percent" will include middle class familites
        earning between P44,000 and P100,000, which means they are part of the group
        which consumes 51 percent of the total fuel consumption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea68fa1-5c3d-4fa8-95d5-fc84e2726b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not consider how taking away a few pesos from poor and
        middle class families through higher taxes is not the same as taking away
        much more pesos from very rich families. The high incomes and accumulated
        savings of wealthy families are more than enough to offset rising prices,"
        it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1280302-deeb-45a7-9072-18160f325885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research group added the "TRAIN-driven" inflation affected the
        purchasing power of the poorest 90 percent of Filipinos by P1,622 to P9,250.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b8d4f-e3b1-494a-b800-d62575f0289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON then said taxation needs to be directed towards the country''s
        richest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e013b-8902-4d5f-a91b-c7a5e493b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of billions of pesos can be raised by increasing taxes
        just on the richest 570,000 or 2.5 (percent) of super-rich Filipino families
        without burdening the poor. This will also entail lifting taxes on sensitive
        products such as oil, which will genuinely benefit the majority," it explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7148f6e-6a6a-424e-bf6f-3a754f731fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers have looked into the cancellation of some provisions
        in the tax reform program, especially those on fuel and oil. However, President
        Rodrigo Duterte does not want to stop TRAIN, adding that it is wrong to blame
        the uptick in commodity prices on the tax reform law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5040adab-08d4-4cd6-8367-d66cc0cd1453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:11:50.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: We should not stop the TRAIN</p>'
  'CNN-analysts-poll-September-2018-inflation':
    'author': 'Rex Remitio and Jil Danielle Caro'
    'caption': 'FILE PHOTO. The rise in prices of widely-used goods will likely be
      at its fastest pace in August or September, a central bank official said.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-04T16:46:20.430+08:00
    'imagesource': 'jcr:28df0b7f-3fe0-48c1-ac6e-e29cf6c81178'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b819e5-b831-44b1-b2e6-fde7836083bf'
    'lead': 'Should official data to be released at the end of the week match the
      forecast, the figure will be the highest since the 7.2 percent inflation in
      February 2009. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T09:14:36.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:45.666+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:05.748+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'September inflation may have hit fresh near-decade high 6.8% – CNN PH
      poll

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7403cfe-e0e9-49b8-8663-65d6033769ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        devastation brought by Typhoon Ompong on agricultural lands in portions of
        northern Luzon and disrupted the food supply chain, and surging oil prices
        in the world market are among factors that may have pushed commodity prices
        even higher in September, economists and analysts said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1457ff-6479-435a-8043-7f9d16df8a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines poll of 19 economists and analysts resulted in
        a median inflation forecast of 6.8 percent for September, mirroring that of
        the Bangko Sentral ng Pilipinas Department of Economic Research (BSP-DER).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff320576-06d8-4b63-a2bf-c06cf92bcd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should official data to be released at the end of the week match
        the forecast, the figure will be the highest since the 7.2 percent inflation
        in February 2009. This is higher than the 6.4 percent in August and double
        that in September 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0800d-49ce-4aaf-a5a0-13261fd07f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) will release its September
        inflation report on Friday morning through a media briefing. The PSA usually
        announces its monthly inflation report only on its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff6b13-f791-4589-a98d-8d16df45deeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Ricafort , Rizal Commercial Banking Corp. economic and industry
        division head, is among six economists who expected the September inflation
        rate at 6.8 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a3fe7-df96-42e1-9a7d-67454952a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Food items, especially rice, corn, and other agricultural products,
        may have bigger year-on-year price increments in September 2018, in the aftermath
        of Typhoon Ompong, which has the second biggest damage to agriculture after
        Super Typhoon Yolanda,” Ricafort said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92393c66-59e8-4f9c-9718-972a74f71944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of the Philippine Islands lead economist Emilio Neri shares
        the same projection. He said rising prices of crude oil in the global market
        may have also weighed on the faster September inflation rise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7d8b2-3b60-4024-bd71-d97147feb364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Petroleum prices have already been rising so that if meat, fish
        or rice prices stabilize, other items will push the monthly rise in consumer
        price index to more than 0.5 percent between September and August,” Neri said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305aabd-b679-45e8-a23b-d2b9a106ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard Chartered Bank economist Chidu Narayanan, meanwhile, said
        inflation may breach 7 percent in the fourth quarter and reach a high of 7.4
        percent in December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d99b69-c022-4ab9-9df2-31aac8c306ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“September is usually harvest season in the Philippines; the impact
        of the typhoon is likely to weigh heavily on supply for the rest of this year,”
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b789c3-643a-496d-813d-008378df1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narayanan said the impact of ‘Ompong’ damaged the country’s low
        fish supply, resulting in higher prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19e11e-2edc-4ef0-a228-3fac769da9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This, along with still-high rice prices, may keep food inflation
        elevated despite government efforts. This is likely to keep upside pressure
        on headline inflation,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66471c3-15c9-4930-be8c-892b5c6ae7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economics professors Emmanuel Leyco of the Asian Institute of Management,
        Agham Cuevas of the University of the Philippines Los Baños, and Letran Graduate
        School Dean Emmanuel Lopez are also projecting a 6.8 percent September inflation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e65190-0494-4bc9-8f2d-f78d2f0fba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Ben Diokno on Wednesday said the chances of inflation
        hitting 6.8 percent should not be a cause for alarm. He explained the country
        has experienced even much higher rates in previous administrations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7684b1a-9742-45f4-9f8e-97934a447a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen this kind of inflation before and much higher than
        this, so let''s not panic,” Diokno told reporters in a forum in Ortigas, Pasig
        City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76580867-81a4-41c9-88ea-e3a95476ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As high as 7.2%</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01cf4c3-22a2-431d-bc17-7ac484aaa96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists, meanwhile, are expecting September inflation to
        surge to 7.2 percent, driven by domestic and international events.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb822b04-845c-4874-b38d-40d8621ac9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The demand-pull effect of Typhoon Ompong, the cost-push effects
        of oil price hikes, and the devaluation of the Philippine Peso are the reasons
        why it can go to as high as 7.2 percent,” UP Manila Economics professor Ernesto
        Gonzales said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c9ccd-0676-4c4d-9ffd-325cff687a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regina Capital Managing Director Luis Limlingan shared the view,
        plus the impact of the central bank’s consecutive interest rate hikes by a
        total of 150 basis points from May to September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb259598-5f37-413f-b563-b61fa096cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been the most aggressive policy taken by the BSP to counter
        elevated commodity prices since the Estrada administration in 2000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba674f3-6c04-4d7f-805a-0a4c35025082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lag effect from the interest hike in September, and some banks
        have raise rates in anticipation of the September 27 Monetary Board meeting
        added to inflationary pressures,” Limlingan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c14ad63-3c6b-4dd3-bcc7-ff9c7fe87c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower than median forecast</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af5fba-b03a-4046-a19d-f42165810422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other economists believe September inflation may have hit 6.7 percent,
        including Ateneo Center for Research and Economic Development Director Alvin
        Ang and De La Salle University Economics professor Mitzie Conchada.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe103360-eb40-4b34-9ab0-8f82de4e3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think inflation will continue to rise until next month but at
        a lower rate as food supply will be addressed,” Conchada said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e67bf3e-0c1f-484c-94b6-ce63e76e81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Alita Roxas, Mindanao State University-Iligan Institute of Technology
        Economics professor, last month’s inflation may have reached 6.6 percent but
        could even accelerate in the coming months.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3096a83-5046-4350-a79e-f18e0aad9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Higher levels of inflation in the short term are not far-fetched,
        with the likelihood of stretching to the medium term. Additional importation
        is viewed as a quick-fix solution,” she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2053b2-deab-4348-8444-08b2740358cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has issued a number of orders to address
        inflation, and has endorsed the Rice Tarification Bill which will scrap import
        restrictions in exchange for corresponding tariffs. This would allow the private
        sector to import rice, flood the market with the staple and bring down retail
        prices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a1c7e-f47b-45e5-88ae-ee888c1ac04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP believes more rice imports will lower inflation by 0.7 percent
        so that government can meet its inflation target of 2-4 percent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72fc4a9-e167-408e-9383-ea0b5a3c0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Monetary Board noted that in the set of factors that could
        affect the 2019 inflation out turn, quite a significant impact can emanate
        from passage of the tarrification of rice imports,” BSP Assistant Governor
        Francisco Dakila said during a media briefing on interest rates last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f030ad0-960e-416b-a38c-7b178c5d2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Asia and the Pacific Economics professor Bernardo
        Villegas and Corpecon Research chief economist Leah Estacio-Tiu, meanwhile,
        expected September inflation rate to reach 6.5 percent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788fb43-03e4-4733-8f20-34405e352192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Bank market economist Guian Dumalagan, however, believes inflation
        will be steady at 6.4 percent, similar to that of the Finance Department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b2c38-ed8c-442f-9a42-97a3243f62c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banco De Oro Capital President Ed Francisco, meanwhile, is expecting
        inflation to cool down to 5.7 percent thanks to the price freeze implemented
        in calamity-hit areas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64405159-d141-4523-a907-4b10a83ccf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think government efforts to freeze or control prices will take
        effect,” Francisco said in a text message.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58943634-4bbd-4294-9aee-d014e6bebc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More interest rate hikes?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85245363-fbe2-4ceb-bec6-ea06893367e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard Chartered Bank’s Narayanan is expecting the BSP to respond
        to higher inflation in the last quarter by further raising interest rates
        by 25 basis points each at the November and December Monetary Board meetings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc06ee-2b03-40dc-9a09-40c8b2d34f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Governor Espenilla has reiterated that strong monetary action to
        combat inflation remains on the table,” Narayanan explained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c15784-75b3-4f07-9db1-f64189e6e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Mapa, who expected September
        inflation to settle at 6.9 percent, said the central bank needs to maintain
        its current hawkish stance and assure markets of its commitment to bring inflation
        back to its target.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84267bb9-b8fa-4719-b0c4-e33a9bc92e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although the protracted inflation overshoot may be tied in large
        part to bad weather and rising oil prices, monetary authorities will look
        to anchor inflation expectations and remain vigilant against a possible de-anchoring,”
        Mapa said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b615c88-b3a4-493b-a867-509384c21bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort, meanwhile, said higher policy rate hikes will help discourage
        speculation on the weak peso, and lower consumer expectation of higher prices.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25922f5d-33f4-404e-938d-1b99666fc84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:14:36.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Higher interest rates lead to increased borrowing and financing
        costs that could slow down loan demand and broader economic activities, and
        in the process, may result to some easing of inflationary pressures on the
        demand side,” he said.</p>'
  'Selfie-death-accident':
    'author': 'Doug Criss'
    'caption': 'Disney has banned the use of selfie sticks from its theme parks.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-04T07:55:53.565+08:00
    'imagesource': 'jcr:c8b8d47b-d613-4c23-ae3a-6f9a513f539e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc1b2cae-5c9b-443c-b782-223286e9d2bc'
    'lead': 'Drowning is the leading cause of selfie deaths, usually involving people
      being washed away by waves on beaches or falling out of a boat.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T09:17:38.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:45.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:05.916+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 250 people around the world have died taking selfies since
      2011

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61525550-8c96-4ec1-9ec8-04539ee73cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Snapping the perfect selfie can be fun.
        But if it involves flying a plane or holding a loaded handgun or standing
        on slippery rocks near the top of a waterfall, you may want to think twice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152d8c3-439d-453f-b98d-e3fff688f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 259 people worldwide have died while taking selfies,&nbsp;according
        to a study&nbsp;published in the Journal of Family Medicine and Primary Care.
        Researchers from the All India Institute of Medical Sciences, a group of public
        medical colleges in New Delhi, scoured news reports on selfie deaths that
        occurred from October 2011 to November 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10951dc-0a3a-43dd-b74f-9d7d0e8622fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that the most selfie deaths occurred in India, followed
        by Russia, the US, and Pakistan. Most of the victims were men (about 72%)
        and under the age of 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099876d-d773-44e8-af4e-16ade71e0fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India accounted for more than half the total — 159 reported selfie
        deaths since 2011. Researchers attributed the high number to the country''s
        enormous population of people under 30, which is the world''s largest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc814e9-a807-409a-9834-6854b83f413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although women generally take more selfies than men, researchers
        found that men were more likely to take risks — like standing at the edge
        of a cliff — to capture a dramatic shot. "It justifies the higher number of
        deaths and incidents for men," the study said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f88d75-7b27-49f9-8db4-628e1f24de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drownings and fallings</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d942b-d402-4a9b-a027-896df112c62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drowning is the leading cause of selfie deaths, usually involving
        people being washed away by waves on beaches or falling out of a boat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb873bb-0635-4a5a-9ef3-1026e0f8a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-leading cause is listed as "transport" — people killed,
        for example, while trying to snap a quick pic in front of a moving train.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802dc940-1147-49cd-a42c-e58cd48980ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tied for third are selfie deaths involving fires and falls from
        high places. Eight people died while taking selfies with dangerous animals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7726dc-1567-4c63-8001-1f976c768bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, the US led in the number of selfie deaths involving
        a firearm — people accidentally shooting themselves while posing with guns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87507e9a-0c7b-4c3c-a5bc-092581fdb564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study says the problem is almost certainly underreported. For
        example, it notes that when a person decides to pose for a selfie while driving
        and is then killed in a car crash, it''s most often reported as just a fatal
        traffic wreck. And there are several developing countries where reports of
        selfie deaths may not make it into the local news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea43828-9830-4be6-ad25-cd1f7b739ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selfie deaths are on the rise, too. There were just three reported
        selfie deaths in 2011. By 2016 that number had shot up to 98.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04f48b-61f1-492f-b0f1-1aa03a60b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The youth and tourists are frequently affected because of the desire
        of ''being cool,'' posting photos on social (media) and getting rewards in
        forms of likes and comments," the study says. "Selfies are themselves not
        harmful, but the human behavior that accompanies selfies is dangerous. Individuals
        need to be educated regarding certain risky behaviors and risky places where
        selfies should not be taken."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c24bfcd-9274-4ce1-8000-d72c9587e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No selfie'' zones</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d0940-c3f7-4d16-9ef6-0798d5781677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s authors suggest that "no selfie zones" be established
        in tourist areas, especially on mountain peaks, near bodies of water and on
        top of tall buildings. India has more than a dozen of these zones, including&nbsp;several
        in Mumbai.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c0ced-66cd-47bd-8975-fb360c73ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police there say they''ve pinpointed locations around the city where
        they want to "restrain" people to prevent further casualties. The high-risk
        areas are mostly along the city''s oceanfront -- a popular destination for
        young people armed with camera phones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66594f1a-f975-40e8-bf72-e9f112e4d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a new problem for us," police spokesman Dhananjay Kulkarni
        told CNN in 2016. "We have identified spots in Mumbai. We want to restrain
        people from going there so that mishaps don''t happen."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4c69e-b673-4376-bb15-98ef0542649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a spate of selfie-related fatalities in 2015, police in Russia&nbsp;put
        out a brochure&nbsp;urging people to take "safe selfies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b5336-6e18-4a30-a61b-2e9a0b0a9355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A cool selfie can cost you your life," reads&nbsp;the brochure,
        which police handed out to both students and the general public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f3ec71-ca4c-4d2e-b533-e9119a10fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-page guide contains infographics that resemble road signs,
        most of which are based on actual incidents -- such as the case of a 21-year-old
        woman who accidentally shot herself in the head and a teen who was struck
        by a train after trying to take a photograph of herself on railway tracks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38cfcff-94c2-4721-985e-4487ac58236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:17:38.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:45.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brochure also warns against are taking selfies with animals,
        on rooftops and with exposed live wires.</p>'
  'pagasa-typhoon-queenie-exit-ph':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T14:06:30.416+08:00
    'imagesource': 'jcr:768e2e96-eeec-4598-8b72-2b25467e74f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '579f8516-bea1-4107-b2e9-af9c55bbd8a2'
    'lead': 'No new weather disturbances are expected to enter the country soon, weather
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T09:19:52.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:44.893+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:06.016+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon ''Queenie'' continues to weaken, to exit PH Thursday night

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c2b80-0ad5-42a3-9041-512af017e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:19:52.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Fair
        weather with occasional rains can be expected in most parts of the country
        as typhoon "Queenie" moves to make its exit, weather officials advised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3b73b-b47d-40fd-ad25-305780937596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:19:52.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. update Thursday, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Queenie has weakened,
        but its trough or extension will continue to bring rains to Eastern and Central
        Visayas, Northern Mindanao and the Caraga region, which is on the northeast
        section of Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42f5d1-fe6b-4b24-96ef-543a4c040b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:19:52.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Luzon and the rest of Visayas and Mindanao will have
        fair weather with occasional rains in the afternoon brought by localized thunderstorms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417accb2-5dd1-4a86-ad96-eef5ddf8d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:19:52.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning is up on the northern and western seaboard of Northern
        Luzon and eastern seaboards of Luzon. This means sea travel is risky for small
        sea vessels over waters near the Ilocos provinces, Batanes, Babuyan Group
        of Islands, Cagayan, Isabela, Aurora, Quezon, Camarines provinces, Albay,
        Catanduanes and Sorsogon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205de564-5c99-475b-8aaf-9ba8db6d794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:19:52.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queenie will leave Philippine territory by Thursday evening or early
        Friday morning, PAGASA said. No other weather disturbances are expected to
        enter the country soon, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62250326-d02b-4255-8b24-0ae778b7b9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:19:52.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queenie was last spotted 665 kilometers east, northeast of Basco,
        Batanes carrying maximum center winds at 140 kilometers per hour (kph), much
        weaker than its strength of 150 kph at 3 a.m. It is moving northwest at 15
        kph with gusts of 170 kph.</p>'
  'DILG-comelec-2019-elections-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T07:33:52.931+08:00
    'imagesource': 'jcr:46710fc4-e98a-40ab-9758-508bee88d24d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd72d2812-efde-401c-8208-fa12989e99be'
    'lead': 'DILG aims to use the existing ''narco list'' and the corruption reports
      against local officials.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T09:22:30.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:44.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:06.066+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG asks Comelec to disqualify 2019 poll candidates involved in drugs,
      corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b1516-a0a7-4a49-b3e4-8ad94d3c9d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Department of Interior and Local Government (DILG) seeks the Commission on
        Elections'' help to disqualify politicians who are allegedly involved in corruption
        and illegal drugs in the 2019 midterm polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f64eb-90aa-4b27-a3fa-7b2b88891170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the launch of DILG''s anti-corruption drive Bantay Korapsyon
        program, Interior officer-in-charge Eduardo Año said he will send their recommendations
        to the Comelec as soon as they are done with the paperwork.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4466695e-05bb-4875-b328-31910768211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will submit our recommendations. If the Comelec will approve
        it, they will be disqualified," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca6da9-14e2-470d-9ff0-23c5b9b77379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG will use the existing ''narco list'' and the corruption reports
        against local officials through hotline 8888 and the presidential complaint
        desk. President Rodrigo Duterte in 2016 said the list contains 1,000 names
        of mayors, governors, congressmen, barangay captains, and police officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea647753-fbf8-4e3a-8e12-91a43a727d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said since July 2016, around 300 local officials were either
        suspended or dismissed due to corruption allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb2d218-747d-427c-96b5-bb8293176402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippine National Police - Criminal Investigation
        and Detection Group is investigating around 200 more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c3d62-503c-4d01-877a-f0097ea616ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ''narco list'', at least 93 local officials holding posts
        in the Sangguniang Bayan up to Vice Governors posts were identified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f280d62-3e41-4030-a8f3-85045985ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election hotspots</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21efb5e-37b1-41aa-b1e7-d5511488db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said Comelec, the PNP, and the Armed Forces of the Philippines
        are now assessing areas that may be declared election hotspots as the poll
        season draws near.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b7c7f-da10-4243-a9e3-e184cc392df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to put extra security measures because these are areas
        where clans, political groups try to control the area by killing each other,
        and eventually win the elected post," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c057c9c-9f0a-4e6b-ad3a-bfea139ab8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ambush of Sudipen, La Union Mayor Alexander Buquing and
        wife Vice Mayor Wendy Joy Buquing, Año said he will recommend the inclusion
        of La Union as possible election hotspot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d3a89-1e3d-44f0-a819-9a42c571499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief said the police are looking into politics as the
        main angle in the killing of&nbsp; Mayor Buquing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718ffe5-cbe9-489c-b0c3-a1b78cc941bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:22:30.640+08:00
