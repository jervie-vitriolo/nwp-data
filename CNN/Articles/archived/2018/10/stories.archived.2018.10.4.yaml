      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, former La Union Congressman Eufranio Eriguel was also
        killed in an ambush.</p>'
    '13':
