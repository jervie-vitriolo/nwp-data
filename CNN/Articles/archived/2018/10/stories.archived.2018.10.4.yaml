  '2019-midterm-polls-calendar-comelec':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T09:28:58.192+08:00
    'imagesource': 'jcr:2359c574-904e-4ad5-b948-67b3f489036b'
