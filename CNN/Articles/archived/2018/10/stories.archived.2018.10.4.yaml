    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b0a63-5af1-4728-9c72-102c52e5c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:25:32.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Cristiano Ronaldo has been left out of Portugal''s squad
        for upcoming friendlies against Poland and Scotland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cdd73b-6118-4826-8ca4-b325f3ec0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:25:32.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal faces Poland on October 11 and Scotland three days later,
        but will be without its most-capped player, who has been&nbsp;accused of raping
        Kathryn Mayorga&nbsp;in a Las Vegas hotel room in 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ac39d-2311-4c60-9f77-d28258c5fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:25:32.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo released a statement on Wednesday&nbsp;denying the charges,
        which allege that the Juventus star raped Mayorga while she repeatedly screamed
        no, according to a lawsuit filed in Clark County, Nevada, last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af122b-0b97-4c5e-813b-d909e7e25b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:25:32.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I firmly deny the accusations being issued against me," Ronaldo
        wrote on Twitter. "Rape is an abominable crime that goes against everything
        that I am and believe in."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849eeead-7640-4ecf-9a9a-bc7d87185062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:25:32.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas police have re-opened the complaint made by Mayorga, who
        is said to be suffering "psychological" damage from the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aec075-0864-423c-a2e1-55d927864db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:25:32.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Portuguese Football Federation president Fernando Gomes
        has given his "total solidarity" towards Ronaldo as "his good name and reputation
        are being questioned."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1d864-8b09-4226-8424-b5f540477bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:25:32.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in the words issue yesterday, not only because I defend
        the presumption of innocent as a basic principle of a state of law, but also
        because I have known Ronaldo for many years and I am a witness to his good
        character," said Gomes in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc511413-be07-4d4e-be88-92932fb4610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:25:32.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo is next due to play for his club Juventus against Udinese
        on Saturday. He missed Tuesday''s Champions League victory over Young Boys
        following his red card against Valencia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed2647-5857-4175-8388-51ee334f2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:25:32.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Cristiano Ronaldo
        omitted from Portugal squad for upcoming friendlies"</em></p>'
  'harry-roque-pacc-greco-belgica-pork-barrel-congress':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T20:43:14.502+08:00
    'imagesource': 'jcr:5a67ca3a-9acb-49dc-8e43-b32702c69afa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a80f4a3e-6925-4f8d-9425-4885ed428aee'
    'lead': 'Presidential Spokesperson Harry Roque hit the ani-corrup'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:27:26.237+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:48.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:03.215+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque to PACC: File cases vs lawmakers if ''pork'' still exists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027174b3-fa96-4a09-8665-27f4bfff6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:27:26.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 4) — Presidential Spokesperson
        Harry Roque hit the ani-corruption body chief over a statement that the pork
        barrel system still exists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3807cd-96e3-41c5-8872-81e5a94d5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:27:26.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, Roque said Philippine Anti-Corruption
        Commission (PACC) chief Greco Belgica should file cases against lawmakers
        if he believes the pork barrel still exists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18698013-087d-4f77-aee5-45d7018797b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:27:26.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I know is that there''s a decision against the pork barrel
        system and that if he says it persists, I hope he will file charges against
        individuals," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf39fd-f4aa-4ee4-929e-021415c74526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:27:26.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC has slammed Congress for alleged strategic pork barrel insertions
        in the proposed 2019 budget. Pork barrel refers to projects a lawmaker can
        identify for implementing agencies to carry out. The Supreme Court declared
        it unconstitutional in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c957ee2-67f8-4fab-aacd-b35059c02020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:27:26.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate event Thursday, Belgica said, "Mas matindi ngayon
        e dahil noon may item called PDAF (Priority Development Assistance Fund),
        ngayon ipinapasok na roon sa mga agencies tapos usapan na lang sila, wala
        nang paper trail."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70501ef0-e2a9-4b59-b5a3-84cbed095b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:27:26.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s more intense now, because back then we had the
        PDAF, now they put it directly into the agencies and just discuss among themselves,
        there would be no paper trail.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ba817-dfc2-423a-bb57-7601ab435a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:27:26.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC names most corrupt gov''t agencies</p>'
    '7':
