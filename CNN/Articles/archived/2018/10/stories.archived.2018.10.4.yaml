      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was serious, Roque said, "No. It''s just that <em>nakakapagod
        na e. Sasabihin nila, may sakit, wala naman, malakas pa sa kabayo</em> (I''m
        just tired of it. They''d say he''s sick, but no, he''s stronger than a horse)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573dff2-ba55-4071-8bf8-74928eef396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque assured reporters the President''s health is ''fine,"amid
        fresh rumors that the 73-year-old President was hospitalized on Wednesday,
        that''s why he skipped an event in Malacañang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d1698-0cbf-437d-8f5e-5cb452d157cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President just decided to take the day off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df179302-9bfe-4ef1-bafb-fa1bb7a8f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a schedule almost every day. He did not really have a day-off.
        So the President decided to have private time," Roque said. "I don''t think
        it was fatigue. He just probably realized he hasn''t had a day off."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e619e-bd89-472d-84df-06f8c2833807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque even promised to take photos of videos of the President on
        Thursday. The President was scheduled to attend two events in Malacañang:
        A joint command conference with the national police and the armed forces,
        and a dinner with members of the Philippine Military Academy Alumni Association.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: President Rodrigo Duterte attends Malacañang events a day
        after he was rumored to be hospitalized. <a href="https://t.co/8Y5KRDdoZc">https://t.co/8Y5KRDdoZc</a><br><br>📷:
        SAP Bong Go <a href="https://t.co/9zEpmeaGSf">pic.twitter.com/9zEpmeaGSf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1047771693035352064?ref_src=twsrc%5Etfw">October
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd8a05-7f26-4182-bf2e-87bd71d82e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af95adc-650a-4454-acfa-379dffb503df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque: Trust Duterte</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eea6f0-ac51-4615-80c8-22928091c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Malacañang would finally release a medical bulletin
        to prove that the President is well, Roque said there''s no need for such.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c50c0-3c46-4e0f-a5aa-aaa40407d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang punto lang e (The point is) please trust that if he has a serious
        ailment, the people will know," he said. "I keep on repeating this. He is
        a lawyer, and he knows his constitutional obligation. If there''s a ground
        to release it, he will. But for the time being, let''s continue to treat medical
        records as being confidential."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc428e-cdcd-4f47-8b66-77f4872bfa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states, "In case of serious illness of the President,
        the public shall be informed of the state of his health."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ca258-aa76-4f8c-8c81-69044ae08802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have being calling for transparency regarding the President''s
        health - possibly through disclosing medical records or a regular medical
        bulletin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4963ce-e083-446a-aa36-b2977d6af05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this August, communist leader Joma Sison claimed Duterte fell
        into a coma. The President denied this, saying Sison "played into my hands."
        Duterte made appearances after that, but some noted he had darker skin. The
        President attributed this to sunburn.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a4468d-f641-444c-b4be-3f0563028b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also visited the hospital on the eve of his 2018 State
        of the Nation Address, but the Palace said it was a routine checkup.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95a189-025f-4df3-a7ce-31a0c5a616d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has claimed to suffer migraines and nausea in his past speeches.
        He said a spinal injury from an old motorcycle accident still causes him pain.
        He has also admitted to be afflicted with Buerger''s disease, a disorder affecting
        blood vessels, and Barrett''s esophagus, a complication which causes heartburn
        or acid indigestion.</p>'
  'Protest-rally-student-activists-UP-state-universities-PNP-Albayalde':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T15:57:31.242+08:00
    'imagesource': 'jcr:e7bda904-9ff7-4d83-a1f6-f63eea6c7633'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdce86b5-c4d7-4ced-bb37-d80721cccf81'
    'lead': 'Philippine National Police chief Oscar Albayalde criticizes students
      of state universities who are involved protests against the government. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:45:55.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:47.427+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:04.343+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to state scholars: Why go against the gov''t that gives you free
      education?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6486508-43ea-4e46-a554-c1fcf2e9dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> The
        Philippine National Police chief on Thursday criticized students of state
        universities who are involved protests against the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89de3c9-c368-41a2-8159-13e931907f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In state universities, you are given free education by the government.
        And yet, hindi ka pa naka-graduate, you are already going against the same
        government that gives you free education," Director General Oscar Albayalde
        said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4435441-3bc8-45af-b3c0-2afc4a1f8310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga nag-aaral sa mga state universities, these are considered
        the cream of the crop. They should be the hope of the land," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97ec06-482d-47e4-a2b8-c5163bab2870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typically calm Albayalde was emphatic when he said teachers
        should educate students, not only on lessons, but also on what is good for
        the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120a2b1-2032-431d-907b-01ea53070731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military official earlier said the Communist Party of the Philippines
        (CPP) is recruiting members in 18 Manila-based universities through screenings
        of martial law films.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b2676-bb0c-453a-869f-7477ff97c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to save generations and yet ganun ang tinuturo sa
        estudyante. Huwag po sana nating lasunin ang isipan ng mga kabataan. Ang mga
        teachers, we are considered the second parents of our children. So let''s
        teach them and educate them what is right and what is good for the nation
        — not only for your school," Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf3308c-6971-4196-ae90-9218edb138a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Antonio Parlade Jr., the military''s assistant deputy
        chief of staff for operations, named the schools "notorious for school activism"
        and projecting President Rodrigo Duterte as an authoritarian like former President
        Ferdinand Marcos. He also said these schools are gearing up for "Red October,"
        a supposed plot to oust Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8268b73-25fa-4ab6-8e27-1b2ec4c9d1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the following institutions: Adamson University, Ateneo
        de Manila, Caloocan City College, Earist-Eulogio Amang Rodriguez, Emilio Aguinaldo
        College, De La Salle University, Far Eastern University, Lyceum College, Philippine
        Normal University, Polytechnic University of the Philippines, San Beda College,
        University of the East (Recto and Caloocan), University of Makati, University
        of Manila, University of the Philippines (Manila and Diliman), and the University
        of Santo Tomas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd03b1-a150-411c-9e90-ddbaac7d4786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: AFP official: CPP recruits in Manila schools through martial
        law film screenings</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95028196-26d1-45a4-bffc-594c203d30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military on Thursday said some of the mentioned schools are
        "widely known to have been used as fora for communist recruitment," while
        some universities included in the list are subject to continuing verification.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01bd219-6cd0-4fee-8425-2a0c94a623e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Chancellor Michael Tan, said the red-tagging of the government
        is a form of harassment against the state university.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1673e-abc0-4818-bee2-ee1dd649bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military is basically attacking us. Naghahanap sila ng mga
        scapegoat. Hindi kami papayag maging witch hunt, ''yung hahanapin sino ang
        nag-iincite ng estudyante. Kasi lahat ng tinuturo natin sa unibersidad ay
        tungkol sa good manners and right conduct," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71723f39-c6a4-423c-a28c-f9e8f2c3ce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they are reaching out to the heads of the universities
        to have a "direct intervention."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c786e-6a0b-4fc4-adff-129aebf81691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque said there is no
        order to curtail academic freedom following the plan to coordinate with the
        universities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270ac71-9c08-4463-bbae-76f2d7ecf70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:45:55.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no doubt that none of the schools are openly supportive
        of such initiatives (Red October). There was no order to curtail economic
        freedom. There was no order to curtail freedom of expression," he said in
        a media briefing.</p>'
  'ofw-rights-group-ethics-complaint-bertiz-misconduct':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T15:30:29.229+08:00
    'imagesource': 'jcr:eb1e0762-a2f5-405b-8090-f44f51539d86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cde9ecd6-0edc-4504-8922-0d52045719ec'
    'lead': 'An OFW relayed her experience of physical torture under an employer assigned
      by the Congressman''s recruitment agency.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:48:34.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:47.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:04.469+08:00
