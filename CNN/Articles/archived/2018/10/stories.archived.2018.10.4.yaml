    'title': 'U.S. admits lowest number of refugees in more than 40 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d71c04d-2453-4518-81f0-c408dae71183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States admitted 22,491 refugees
        in the last fiscal year -- one of the lowest amounts on record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb72e38-d5c1-4c18-9515-4b96a84772f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admissions count for the 2018 fiscal year, which ended on September
        30, was less than half the number of refugees admitted in FY 2017 (53,716)
        and about one-quarter of the number of people admitted in FY 2016 (84,994).
        According to State Department records going back to 1975, the only year that
        the U.S. admitted fewer refugees was 1977.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5850ed-2854-4092-a72b-afa6450baad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said the reduced number of admissions
        "was consistent with operational capacity to implement new screening and vetting
        procedures following Executive Order 13780, Protecting the Nation from Foreign
        Terrorist Entry Into the United States."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0820fd-12f2-461d-b42f-8f4e2e35d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That executive order -- the second iteration of the President''s
        "travel ban" -- was issued by U.S. President Donald Trump in March 2017 and
        the Supreme Court allowed it to go into&nbsp;partial effect in June 2017.&nbsp;It
        barred people from Iran, Libya, Somalia, Sudan, Syria and Yemen from entering
        the U.S. for 90 days unless they could prove a "bona fide relationship with
        any person or entity in the United States."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d329fc1-a681-4ec3-8597-0f20880004dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the numbers released Tuesday, the U.S. admitted less
        than 500 refugees overall from all six of the nations restricted by the executive
        order. The majority of refugees admitted were from the Democratic Republic
        of Congo (7,878), Burma (3,555), Ukraine (2,635) and Bhutan (2,228).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe49203-b450-49a2-a78d-e4786b5ae94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order also included a 120-day review of the U.S. Refugee
        Admissions Program (USRAP) that suspended the refugee resettlement program
        from July to October 2017. Trump issued an executive order in late October
        2017 allowing USRAP to resume with enhanced vetting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da879c-8b17-4f43-98ef-2b34af2d3057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that in response to the executive order "the
        U.S. government identified additional screening and vetting procedures to
        enable departments and agencies to more thoroughly review refugee applicants
        to identify potential threats to public safety and national security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35281c32-8682-4a05-8e66-f429524ed951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that "the security checks take time, but they''re critical."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f02ba1-a934-4d2b-86b9-224f6d2de8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, the Department of Homeland Security announced the
        new security screening measures meant to further vet refugees applying to
        enter the United States from certain high-risk countries. The so-called "enhanced
        vetting measures" were applied to refugees from the 11 countries. The administration
        is not publicly identifying those countries, but according to the group Refugee
        Council USA, which represents refugee resettlement agencies and other non-governmental
        organizations, the list included Egypt, Iran, Iraq, Libya, Mali, North Korea,
        Somalia, South Sudan, Sudan, Syria and Yemen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b1c87-40e7-475d-a871-3e64e738a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22,491 refugees admitted to the country in FY 2018 falls well
        below the Trump administration''s cap for the year of 45,000. The administration
        proposed to lower this cap for FY 2019 by 33 percent to 30,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2540bcd-da3b-4a23-ad85-49138fdcd55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo said the number should not be considered
        as "the sole barometer" of the U.S.'' commitment to humanitarian efforts around
        the world, adding that the U.S. would "focus on the humanitarian protection
        cases of those already in the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8859e9-4155-4e74-bf12-fc99a042879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal was lambasted by humanitarian organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf04f6-6caa-4352-abd9-67f1c4079bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is not only abdicating humanitarian leadership
        and responsibility-sharing in response to the worst global displacement and
        refugee crisis since World War II, but compromising critical strategic interests
        and reneging on commitments to allies and vulnerable populations," the International
        Rescue Committee said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25019e85-9087-4b9d-b91b-85448b3d21f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:50.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article has been updated. It was first published on CNN.com,
        "US admits lowest number of refugees in more than 40 years."</em></p>'
  'cristiano-ronaldo-denies-rape-allegations':
