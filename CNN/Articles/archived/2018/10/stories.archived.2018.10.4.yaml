    'template': '1'
    'title': 'Election experts: Disqualification based on corrupt, narco list ''unconstitutional''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21da1a-1fb0-4253-b1c1-c2712a6bf0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:02:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Election
        experts on Thursday said only the court has the final judgment to decide whether
        or not a candidate can be disqualified from the 2019 midterm polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ad4e9-2aab-4eb5-84a5-0cb246b146bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:02:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Commission on Elections (Comelec) chairman Sixto Brillantes
        said the Department of Interior and Local Government''s (DILG) proposal to
        disqualify politicians allegedly involved in corruption and illegal drugs
        should not be allowed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ffa03-cde1-40d5-8646-664e8490412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:02:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brillantes noted that as long as the aspirants are qualified to
        run under the constitution, then the department cannot interfere with the
        poll process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46c232-d6ef-44e0-ba55-44d86af59383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:02:30.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only ground for disqualification is when there is a final decision
        from the judiciary or the courts… or if there''s a final and executory decision
        on administrative cases for local position," Brillantes told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c355e-42e4-41c9-b5b6-0bbb859e8da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:02:30.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung gagawing basis ang narco list nila, parang sila ang nagdetermine
        kung sino pwedeng tumakbo o hindi," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c776d6cc-289d-4236-8264-4179cb5042ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:02:30.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we use their narco list as basis, then it would
        be as if we let them determine who can run for the elections.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b9403-1481-4539-b15f-439cd9f0b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:02:30.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Eduardo Año, officer-in-charge of the Department
        of Interior and Local Government (DILG), on Wednesday said he will ask Comelec
        to look into the candidates who are supposedly part of the administration''s
        list of corrupt and drug-linked officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f509b-ba69-40ae-85f7-c1a176f43ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:02:30.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: DILG asks Comelec to disqualify 2019 poll candidates involved
        in drugs, corruption</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4126741-eeaf-486c-8d13-717b54cec4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:02:30.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DILG is keen on passing the recommendation, election lawyer
        Romulo Macalintal said it will be "unconstitutional" to disqualify candidates
        without final judgment from the courts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637aeacd-0e38-478c-b5c1-d03127df773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:02:30.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a waste of time for DILG to ask Comelec to disqualify
        candidates in the 2019 elections based merely on an alleged list of persons
        allegedly involved in illegal drugs," Macalintal said in a statement Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5d303-f5eb-4de0-b4ee-78e8616fe47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:02:30.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To (disqualify) based on said list will violate the constitutional
        right of a person to presumption of innocence and right to due process or
        opportunity to be heard in any case be it criminal or administrative."</p>'
    '21':
