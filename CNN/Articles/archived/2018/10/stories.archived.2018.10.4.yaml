    'title': 'Comelec sets schedule for 2019 midterm polls

      '
    'updated': 2018-02-07T16:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f23862-ae7f-4853-82cd-aa0f76fac9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:05:02.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Voting
        season is almost upon us, and the Commission on Elections has released its&nbsp;calendar&nbsp;of
        activities for the months leading up to the 2019 midterm polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2406c13-1c94-4e66-a2a6-d07580a1d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:05:02.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the important dates to note:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd5f22-3f57-4688-93c6-93ed833387c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:05:02.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filing of candidacies</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a0cb60-8caf-4b00-b5d3-c3a087f8b7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:05:02.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspirants in the 2019 midterm elections may begin filing their Certificates
        of Candidacy (COC) on the weekdays within October 11 to 12 and October 15
        to 17, 2018 from 8 a.m. to 5 p.m. This includes the filing of Certificates
        of Nomination and Certificates of Acceptance of Nomination of Party-list Groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed871ca1-f3c2-49da-b54e-81a916d13b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:05:02.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Substitution</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d6490-24df-4a88-a885-f10912d3eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:05:02.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a candidate from a political party or coalition be disqualified
        or die after filing a Certificate of Candidacy, a substitute may file their
        COC from November 30, 2018 to midday of Election Day. Substitutes must bear
        the same surname as the candidate he or she will replace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16faeb-d515-4430-bc3b-51c6ce6de26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:05:02.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Campaign period</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd509b7-bf90-48ff-b711-ae8beb9d2738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:05:02.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates for Senator and Party-list Groups may campaign from February
        12 to May 11, 2019. Campaigning is prohibited on March 28 and 29. Individuals
        running for a position in the House of Representatives, and Regional, Provincial,
        City and Municipal positions may begin their campaigns on March 30 until May
        11, 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd127c-aa31-4771-a1d7-ea064664d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:05:02.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Election period</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b8907-be3d-462d-9f58-44f3aad8b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:05:02.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election period is set on January 13 to June 12, 2019, during which
        a gun ban will be imposed.&nbsp;&nbsp;Election day is on May 13, 2019. Campaigning
        should cease on the eve of election day (May 12). A liquor ban will also be
        enforced until elections have concluded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba49995-43ca-4b01-9b82-0afe8ba3b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:05:02.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINAL <strong>REQUIREMENT</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7511c-14eb-44e8-9b05-86bb61d83fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T13:05:02.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After filing their COCs, candidates have only until June 12, 2019
        to submit their Statement of Contribution and Expenditures.</p>'
