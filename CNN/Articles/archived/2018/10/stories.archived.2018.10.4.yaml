      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 4) — Tired of answering questions
        about President Rodrigo Duterte''s health, his spokesman resorted to taunting
        those who wish ill on the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825030c0-0445-41b9-882f-1069a47cc79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahiya naman kayo, yung mga nagnanais na magkasakit ang Presidente.
        Lalo kayong magnais nang ganyan, lalong lumalakas</em> (si Presidente)," Presidential
        Spokesperson Harry Roque said during a Palace press briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463215a5-9f2a-49a7-b58b-50dbbf9e5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Shame on you, those who want the President to get
        sick. The more you wish him ill, the stronger he gets."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c2c86-cbe6-4b13-b8e8-72b733ef7d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro i-reverse nila</em> (What if they reverse it?)," Roque
        scoffed, <em>laughing. "Kasi ang kulit e (</em>Because they won''t stop),"
        he added. This elicited reactions from the Malacañang reporters.</p>'
