      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s foreign minister&nbsp;warned&nbsp;that failure of the deal
        could undermine nuclear non-proliferation efforts, the authority of the UN
        Security Council and peace and stability in "the region and the wider world."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be31884c-494b-4667-aaca-be3b3a7dd7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani told reporters that other world
        leaders expressed their support for Iran''s continued presence in the deal
        and disapproval of Washington for its withdrawal. "America is alone," he pronounced.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a9795-5a05-4721-9787-1fbb1fc72688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the EU announced earlier this month that they are considering
        the creation of a mechanism designed to help Iran continue trading despite
        U.S. sanctions. Those strictures are set to get tighter in November when U.S.
        sanctions on Iran''s energy sales go back into effect.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08172af0-86f6-40ff-bf7e-69ff6e3181aa'
      'mgnl:activationStatus': true
