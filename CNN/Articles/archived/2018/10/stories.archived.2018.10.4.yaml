      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — He described it as "one of the worst days" of his life after
        U.S. Ryder Cup star Brooks Koepka discovered his wayward golf shot caused
        a woman to lose sight in one eye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47339b5-e468-427c-9588-01da76a293bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old golfer said he was "heartbroken" and "all messed
        up inside" when Corine Remande revealed the shot that fractured her right
        eye socket and caused an&nbsp;"explosion of the eyeball"&nbsp;had left her
        permanently without vision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953b947-1b71-4bde-9a73-4e7d232aa4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tragic accident, I''m heartbroken," Koepka told reporters
        Tuesday at the Alfred Dunhill Links Championship at St. Andrews in Scotland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6804ef-8f20-4259-ab0c-416222ddf824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m all messed up inside. It will definitely be the one shot I
        regret in my career. Yesterday was one of the worst days of my life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba24ebec-867e-4f24-a660-68a44e80d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koepka said he had reached out to the family and hopes to talk to
        Remande.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868308e-bacf-4ec9-9db2-03a026b8e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m torn up about it," he added. "She''s not going to be able
        to see out of her eye again and I hit the golf ball, it''s upsetting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e151a94-0e79-43ab-8062-1ab1566ad674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:37:27.846+08:00
