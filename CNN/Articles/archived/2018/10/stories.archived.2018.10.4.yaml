      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 4) — President Rodrigo Duterte
        has named a new Social Welfare Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76cb3f-d49f-43cb-9a6a-07f73de37bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:23:17.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at an event for the Philippine Military Academy Alumni
        Association in Malacañang Thursday, Duterte said Army chief Lt. Gen. Rolando
        Bautista would be the incoming Secretary of the Depertment of Social Welfare
        and Development (DSWD). The current officer-in-charge is Undersecretary Virginia
        Orogo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134905f8-216a-413c-8fc5-b04228f159d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:23:17.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista will be retiring from the Army this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b11454-dfc0-4246-be59-9942b5e492d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:23:17.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first mentioned Bautista''s name at a command conference
        in September, although his supposed assignment is the National Food Authority
        (NFA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1943cae-712b-44f2-adf3-fdc3b360ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:23:17.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:48.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the President said he was looking for a replacement
        for then NFA Administrator Jason Aquino who asked to be relieved from his
        post.</p>'
  'Cristiano-Ronaldo-Portugal-two-matches-friendlies-Poland-Scotland-rape':
