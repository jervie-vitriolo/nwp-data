  'Donald-Trump-Saudi-Arabia-King':
    'author': 'Nada Altaher and Tamara Qiblawi'
    'caption': 'U.S. President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-04T06:47:18.883+08:00
    'imagesource': 'jcr:cfc0e948-b505-498c-8883-b6a1f88fa5e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37942443-8c78-4b49-9b72-50a9c90d18c3'
    'lead': 'The U.S. President has previously called on a number of other allies
      -- including NATO nations, Japan and South Korea -- to shoulder more of the
      costs of defense.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T09:26:58.196+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:44.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:06.136+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says Saudi King wouldn''t last ''two weeks'' without U.S. support

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a29cb-de70-48e3-b55b-2842ea3ba7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:26:58.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump told supporters
        Tuesday that Saudi Arabia and its King would not last "two weeks" in power
        without American military support and appeared to call on the country to pay
        more for its own defense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1dfbca-7fda-4f3c-8ab4-15b3c66ba61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:26:58.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And how about our military deals where we protect rich nations
        that we don''t get reimbursed. How about that stuff? That''s changing too
        folks," Trump told a campaign rally in Southaven, Mississippi, on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39524692-58e7-4f08-8199-c3e5b6e2c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:26:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We protect Saudi Arabia. Would you say they''re rich? And I love
        the King ... King Salman but I said ''King, we''re protecting you. You might
        not be there for two weeks without us. You have to pay for your military,''"
        Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b78127-c52b-4473-8cba-e8e576ae139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:26:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously called on a number of other allies -- including
        NATO nations, Japan and South Korea -- to shoulder more of the costs of defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de9ebc-18fb-4ff7-a934-ca8517c634cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:26:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first official overseas trip as President was to Saudi
        Arabia, where he gave a landmark speech to scores of Muslim leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd0ba5-5d03-4145-b778-293f0a7ab797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:26:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit marked a strengthening of ties between the two allies
        -- relations between the kingdom and the Obama administration began to sour
        over Barack Obama''s landmark 2015 nuclear deal with Iran. Just over a year
        into Trump''s presidency,&nbsp;the U.S. withdrew from the agreement, reinstating
        economic sanctions and drawing praise from Saudi Arabia and other Gulf allies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3dc89-6de4-41f7-8869-4dcde8fba58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:26:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that trip, Trump signed a nearly $110 billion defense deal
        with King Salman bin Abdulaziz Al Saud, which signaled a renewed US commitment
        to its alliance with Saudi Arabia. Then-Secretary of State Rex Tillerson said
        the deal was part of a $350 billion package of economic and defense investments
        between the two countries over the next 10 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe1b62-2145-4fe2-b286-05deb196f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:26:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has also defended Saudi Arabia''s involvement
        in the war in Yemen, despite&nbsp;repeated criticism from the United Nations
        and international rights groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb954d-9c3b-49bb-9a4e-79309a43dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:26:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, U.S. Secretary of State Mike Pompeo certified to Congress
        that Saudi Arabia and the United Arab Emirates were working to reduce civilian
        casualties in Yemen, despite multiple reports of a spike in the number of
        civilian deaths this summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee0f1d-473b-4d71-8222-db9280251715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:26:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Salman''s nearly three-year rule has seen a freezing of diplomatic
        relations with Iran, the Saudi intervention into Yemen''s war, an arrest sweep
        of high-profile Saudi businessmen and princes, as well as a series of social
        and economic reforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591470c-64e2-455d-8fba-89ae7a7721c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:26:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, the young Crown Prince Mohammed bin Salman, is widely seen
        as the main driver behind those moves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff99c6-72e2-4961-b933-04f6eebcb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:26:58.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:44.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump says Saudi
        King wouldn''t last ''two weeks'' without US support."</em></p>'
