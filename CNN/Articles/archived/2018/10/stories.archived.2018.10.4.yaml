      'mgnl:type': 'text'
      'text': '<p>Relocating to Miami helped her, she said, and after "catching a
        vibe" she eventually returned to New York, where she recorded songs such as
        "Coco Chanel" and "Good Form" that are featured on her "Queen" album released
        in August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570a220-11ce-4fc1-88e7-869ff9dc49b8'
