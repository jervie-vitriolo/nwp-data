    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OFW rights group files ethics complaint vs. Rep. Bertiz over alleged
      misconduct

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd896662c-09fa-4724-9ac7-f1d0e79f3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> ACTS
        OFW Party-list Representative John Bertiz now has a complaint coming his way
        after a confrontation with airport security staff drew flak from the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685ce1b-e9d1-48e2-9ff9-cb40d84802bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrante International, a group that supports the rights of Overseas
        Filipino Workers (OFW), filed a complaint against Bertiz for alleged misconduct
        to the Ethics Committee of the House of Representatives on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180167d-54b8-4921-9a89-3f25f89fd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrante Spokesperson Arman Hernando said the Congressman''s recent
        conduct coupled with previous acts that have compromised the rights of workers,
        makes him unworthy of representing OFWs in the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ec712-900f-4240-baca-e5a6479e6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayong umaga pinormalisma namin ang pagsampa ng</em> ethics
        complaint <em>laban kay</em> Congressman John Bertiz <em>dahil sa aming pagtingin,
        hindi niya nirerepresenta ang aspirasyon at ang</em> values <em>ng isang</em>
        OFW. Napatunayan <em>doon sa kanyang huling mga pagkilos, huling mga asal
        at itong mga dokumentasyon namin ng kas</em>o<em>ng ng mga sa paglabag niya
        sa mga karapatan ng mga OFWs,</em>" Hernando told the press.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8f80d-06dc-4a61-ad99-db8ca156a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This morning we have formalized the filing of a complaint
        againt Congressman John Bertiz because in our opinion, he does not represent
        the aspirations and values of an OFW. This is proiven by his recents acts
        and our documentation of cases that show that he has violated the rights of
        OFWs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f46b3-63b2-4865-b68e-cc9880d602ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz received backlash after security footage released online
        revealed the Congressman breaching security protocol and confronting airport
        security staff at the Ninoy Aquino International Airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40779c9-5d22-424f-abd9-0bc9a322c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernando said they have also obtained reports from an OFW for human
        rights violations four years ago, due to a blunder by Bertiz'' recruitment
        agency, Global Asia Allaince Inc.(GAACI).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc9f51-f52c-40e1-b74d-be0a1f781071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiela Mabunga, said she experienced abuse during her stay in Al-Kharj,
        Saudi Arabia. In 2014, Mabunga was supposed to work as a cook in Dubai under
        a recruitment firm owned by Bertiz'' wife. However, her documents were transferred
        to the Congressman''s agency GAACI, who assigned her to a different employer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65461dc8-2ae9-41ea-a1e4-9e528e0891ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this employer, she experienced physical abuse, which paralyzed
        her from the waist down. She appealed to go home, but the agency''s appointed
        representative shunned her pleas to return to the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00d429-6588-4030-8d62-ab0cc6f1f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpapunta siya ng representative niya sa</em> foreign agency<em>
        niya sa</em> Al-Kharj.<em> Minsan ako ay kinausap ngunit ang pakiusap ng kanyang
        representative ay tapusin ko daw ang kontrata ko dahil sayang ang pera,"</em>
        Mabunga said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e1a97-06f1-4b2a-9055-cc407e71fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He sent his representative form his foreign agency
        in Al-Kharj. He spoke to me however he urged me to complete my contract with
        my employer otherwise it would be a waste of money.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee744022-53b9-45ab-a77c-f660e50abc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiela''s father, Benny Magbunga said he approached the agency in
        their local office, but they insisted that Shiela remained in Saudi Arabia
        to complete her contract. He then filed a request for his daughter''s repatriation
        to the Philippine Overseas Employment Administration (POEA). Later, he received
        reports that Bertiz was accusing him of begging for money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816ea9d-83a8-4c9b-be32-2c5b101b5854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napilitan ako pumunta sa</em> POEA para magfile ng repatriation,
        pero matagal...pang-anim kong balik saka ako nabigyan ng pagkakataon marepatriate
        ang anak ko sa Saudi tapos nagpabalita si Mr. Bertiz na ako raw ay humihingi
        ng pera sa kanya," Benny said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463495c9-c55c-419e-8e2f-d3a6361bbf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was forced to go to the POEA to file for repatriation
        for my daughter but it took a while. When I returned for the sixth time, I
        was given the opportunity to have my daughter repatriated, then Mr. Bertiz
        accuses me of asking money from him.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409dd5b7-c2dd-42a6-8fd0-3b759438f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiela returned to the Philippines in 2015, and filed a case against
        Bertiz at the POEA, a year later. The case is pending until now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b85524-ca11-4b92-9852-503a328f9ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:48:34.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Xianne Arcangel contributed
        to this report.</em></p>'
  'Kevin-Durant-NBA-return-Seattle':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-04T14:59:18.754+08:00
    'imagesource': 'jcr:30a69c1c-3655-46c6-98c6-895747930a26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '929b7e33-a8f1-4a9d-ac5e-7c9ef36bd92b'
    'lead': 'Kevin Durant hasn’t forgotten where he began his NBA career, and that
      is providing a special feeling for Friday’s pre season game in Seattle.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:50:25.331+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:47.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:04.562+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Durant lobbies for NBA''s return to Seattle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98a6e6-b931-42a1-a1b8-cb506137bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kevin Durant hasn’t forgotten where
        he began his NBA career, and that is providing a special feeling for Friday’s
        pre season game in Seattle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ede4e-714c-492f-ac66-1867f9e74d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden State Warriors star would also like to see an NBA franchise
        return to the Pacific Northwest city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c3da3-b737-4126-a2dd-9faa59de3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most definitely. It’s a basketball city. It’s a sports town,” Durant
        told ESPN in advance of Friday’s game against the Sacramento Kings. “The brand
        of basketball in Seattle — just from how many NBA players they have in the
        NBA — they have a good representation of basketball in the NBA from Seattle-born
        players, Washington state-born players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7235762d-82ea-4529-b93a-826e86cdd6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I feel like that whole brand deserves an NBA team. Just like
        the Golden State Warriors deserve a team or the Los Angeles Lakers deserve
        a team, Seattle is that same way. A team has that same type of impact in the
        community. So (we have) a lot of time in life before this whole thing is over,
        and I’m sure we’ll see a team before it’s time.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85700e23-c9ea-412d-9226-5b69f8cc911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant was the second overall pick in the 2007 NBA Draft and played
        one season with the Seattle SuperSonics before the franchise departed for
        Oklahoma City. He averaged 20.3 points and was named NBA Rookie of the Year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66656e53-88e2-4b64-9c30-73b16023cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he enjoyed his season in Seattle and often wonders how things
        would have worked out if the team didn’t relocate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ff11f-5c46-47b7-be96-90806380cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had no control over it,” Durant said. “Obviously, I look back
        on it and picture what it would have been like to live there and play there,
        but I had no control. I spent some great, great years in Oklahoma City, and
        that path was perfect for me.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba7751-9bec-4821-b98a-3fe0ceb48097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I still got a connection with the Northwest area, always going
        up there with Nike in Portland, making trips to Seattle here and there, just
        knowing that I’m always going to be a Sonic. I think no matter what jersey
        I put on, I think those fans know that.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278691ce-3dae-4dee-a1b9-4f2876ce85e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warriors coach Steve Kerr didn’t like it when the SuperSonics were
        allowed to move and thinks it is a travesty that the NBA hasn’t yet returned
        to town.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a4120-5913-44f8-8dc0-ba1e22ce4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s a real shame — just the fact that the Sonics don’t
        exist,” Kerr told reporters. “It’s one of the franchises in this league to
        me that not only makes sense and feels like the NBA ... I think it’s a real
        black mark on the NBA, and I’m hoping that the Sonics will be back at some
        point in the near future.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6189763a-32d4-4490-9fd2-c59adedf677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Seattle is on the verge of receiving an NHL expansion
        franchise, and a new arena plan has been hatched that may elevate the chances
        of getting a new NBA franchise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879e5c6-0205-4216-9af2-530da7377c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, Friday’s game at KeyArena represents the first time
        an NBA game will be played in the city since the departure of the SuperSonics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea3f4a-4fde-4907-9e05-f47f44eb1f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Durant has remained popular among Seattle sports
        fans and is expected to receive a thunderous ovation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e426b8e-222c-4acd-9b47-988cfa2041a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It means a lot,” Durant said of playing in Seattle at last week’s
        team media day. “It means a lot. I spent a season there, and the fans were
        amazing to me my first year there. It was very devastating how we up and left
        in the middle of the night, and I know those fans have been yearning for basketball
        for a long, long time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d6de6-116f-42a7-a4e7-5791802a35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:50:25.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though it’s just a pre season game and it’s one game, hopefully
        we can give them a nice little show for the night. But I’m looking forward
        to going back and playing in front of that crowd again, and I know my teammates
        are going to be excited as well. The energy is going to be amazing in the
        building.”</p>'
  'Palparan-Bilibid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T15:48:05.773+08:00
    'imagesource': 'jcr:60c81f4e-1b5e-40c0-9072-ebdf0084b8d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '419abcb1-9a8a-4cc3-8b17-5f22dfd1f235'
    'lead': 'Convicted retired Major General Jovito Palparan Jr. will be treated like
      any ordinary detainee at the New Bilibid Prison (NBP) in Muntinlupa, Bureau
      of Corrections Chief Ronald "Bato" dela Rosa assured on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:52:51.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:47.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:04.640+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No special treatment for Palparan in Bilibid

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad072129-8cc5-4a15-8477-3d345f04542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cddb78-f3d6-4071-bb91-b6e7423f20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Convicted
        retired Major General Jovito Palparan Jr. will be treated like any ordinary
        detainee at the New Bilibid Prison (NBP) in Muntinlupa, Bureau of Corrections
        Chief Ronald "Bato" dela Rosa assured on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ae077-6a33-4de8-a64f-cd45c6dfc486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove this, Palparan''s cigarette contraband was confiscated
        the moment he arrived at the NBP on Wednesday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110b2a3-4da9-49ec-a6ce-16441bf913eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Promise walang VIP treatment. Normal lang siya, ordinaryo na
        inmate. Kung kailangan niya matulog sa karton, sa karton siya matulog. Kahit
        general siya, convicted siya. Sumunod siya sa</em> policy," dela Rosa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46319c31-864b-460a-b24f-777ab30a1728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan was transferred to the national penitentiary on Wednesday
        from the Philippine Army Custodial Center. The move happened more than a week
        after a Bulacan court found him guilty of kidnapping two students from the
        University of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0115ada-77a4-4509-b72b-9442f4cdc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan, dubbed as "The Butcher," said he slept well on his first
        night in the national penitentiary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d172d38-b1f3-4a49-b586-e39ed552df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Madali naman kasi sanay naman ako sa hirap so hindi naman problema.
        Secured ''yung lugar. Nandun naman ''yung normal na ammenities,"</em> he said
        on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644a17f-b12c-44f5-ac1b-3d3abf5d7b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan is detained at the Reception and Diagnostic Center of NBP
        where he will stay for 60 days before he is transferred to the Maximum Security
        Compound.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Inside the Reception and Diagnostic Center of the NBP where
        convict retired MGen. Jovito Palparan is currently detained. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/AAAInuTdLE">pic.twitter.com/AAAInuTdLE</a></p>&mdash;
        Gerg Cahiles (@gergcahiles) <a href="https://twitter.com/gergcahiles/status/1047695225005559808?ref_src=twsrc%5Etfw">October
        4, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfabae-ba46-4735-aa7a-7828212d46c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19409d32-447d-4c02-be08-196dd0349e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said this is their standard procedure for all inmates
        so they can be properly oriented on protocol.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a0be8-472c-4451-a26f-3b98b9b9a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his transfer, Palparan had been detained at the Philippine
        Army Custodial Center in Taguig since 2014 while he was undergoing trial for
        abducting UP students Sherlyn Cadapan and Karen Empeño. The students remain
        missing until today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf3052-22e9-4126-99e9-958e9cd48d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malolos, Bulacan Regional Trial Court Branch 15, the court that
        sentenced Palparan to reclusion perpetua on September 17, also issued a commitment
        order on the same day to transfer the retired major general to Bilibid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0476b28-6c77-4238-8acc-4401f75dca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan and his accomplices Lt. Col. Felipe Anotado Jr. and S/Sgt.
        Edgardo Osorio were sentenced to up to 40 years of imprisonment. They were
        also ordered to pay "jointly and solidarily, the heirs of Karen E. Empeno
        in Crim. Case 3905-M-2011 and the heirs of Sherlyn T. Cadapan in Crim. Case
        No. 3906-M-2011 the amount of ₱100,000 as civil indemnity and ₱200,000, as
        moral damages in each case."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6dfc8-d305-41e3-859f-d04a0b5e410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:52:51.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:47.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        story.</em></p>'
  'what-the-return-of-angkas-means':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-10-04T14:35:21.599+08:00
    'imagesource': 'jcr:c36af625-ffe7-4e03-8ee9-d4dc3aa02c7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65a633cd-fcb5-4bb7-8f62-ebd004aaa4f0'
    'lead': 'The return of motorbike-hailing company "Angkas" in operation does not
      only mean a comeback on the road. For many of its drivers, it is also a return
      to a better living.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:54:58.923+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:46.869+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:04.739+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What the return of ''Angkas'' means to its drivers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d908eb-90c5-4ec0-afc4-afa81ad21277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;—</strong> Emmanuel
        France has been a member of motorbike-hailing company "Angkas" since its debut
        in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5403f59-39ee-4823-8ab1-3dca6481505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For France, being an Angkas driver was synonymous to having a better
        life. On a day, he said he could bring home up to over ₱2,000, enough to provide
        for his family''s daily needs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307fd644-fa00-4b1d-af70-d6bef832f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung nag-umpisa ako sa Angkas, nung unang&nbsp;week&nbsp;ko hindi
        pa ako kumikita ng&nbsp;₱1,000&nbsp;pataas, pero nung nasasanay na ako kumikita
        na ako ng&nbsp;₱1,200, ₱1,300.&nbsp;Kapag binubuo ko yung araw, lumalagpas
        ako ng&nbsp;₱2,000," he recalled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d79a5-d784-423c-b1ce-926c717da42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I started in Angkas, I wasn''t earning above
        P1,000 during my first week yet, but when I got used to it, I''ve been earning₱1,200,&nbsp;₱1,300.
        I earned a total of more than&nbsp;₱2,000 a day.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a9d1e-57a9-4b86-b08a-6ccc2ee0b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France was earning well that he let her wife to leave work to focus
        on their household. But just as he had been the sole breadwinner of the family,
        the bad news about Angkas'' suspension came out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35d276-264b-4b5f-8eec-0a32e65b28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board in November
        2017 ordered the company to stop operating, arguing that two-wheeled vehicles
        are not allowed to transport fare-paying passengers under the law. The order
        led to the displacement of at least 15,000 Angkas drivers, including France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb1516-67b7-4d5e-93d7-89c1814c1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naging maganda na yung takbo ng buhay namin.&nbsp;Okay&nbsp;naman
        ''yung kita, malaki naman, so&nbsp;nag-decide&nbsp;na akong patigilan si misis
        para makapag-focus&nbsp;sya sa mga bata,"</em> he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47fd553-c603-4bf8-a15e-8a38db32a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were doing well with our lives. Our income was
        sufficient, so I decided to let my wife quit her job and focus on the children.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997b926-87fc-40a2-bdff-ff5be8b0a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaso nung pinag-stop&nbsp;ko sya, pinag-stop&nbsp;rin kami ng&nbsp;operation&nbsp;&nbsp;kaya
        doon din kami bumagsak nang husto&nbsp;(But, when I asked her to resign, our
        operation also was stopped. We went downhill from there)," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a74970-8f9f-4c6d-91ca-54b54a0dff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension left him with no choice but to stop plying the streets,
        causing him to earn nothing for his family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299d2d7-d572-4c29-9cfc-c24d3089f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung nag-stop operation&nbsp;si Angkas parang bumagsak yung
        langit sakin. Nakakahiya. Ilan tong bata, may nag-aaral pa&nbsp;</em>(When
        Angkas stopped its operation<em>,</em> I was devastated. It''s embarrassing.
        I have many children, some of them <em>are still students)</em>" he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b456cd1-6b12-4152-91c2-18daae0bfa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his children even had to stop attending school due to lack
        of resources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf5ae0-5269-4413-9498-a1a728b20292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also prompted him to leave his in-law''s house where they live,
        ashamed of his inability to provide for their financial needs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70cf74-e06b-42da-9947-031ef36d8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na ko makapag-share&nbsp;sa bahay ng byanan ko, wala akong
        magawa kaya umalis ako&nbsp;(I couldn''t share the house of my mother-in-law.
        I couldn''t do anything, so I had to leave)," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13ac90-0e63-464c-9599-9d8694245521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Angkas shifted its business model to&nbsp;a small parcel
        delivery, Frances said his earnings were not enough to meet their daily needs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954be257-942e-44dc-97a5-8b988b3d9d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naging mahirap, meron naman kahit paano nagpapa-deliver&nbsp;pero
        hindi katulad ng nagsasakyan ka ng tao, mas marami. Kumikita ako ng ₱500 to
        ₱600, 24 hours&nbsp;na yun," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837a72a-cb91-4e08-a23b-88bb8a7a132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was difficult. We had a few deliveries, unlike
        having passengers, which was a lot. I was earning from P500 to P600 in 24
        hours.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f95cfcf-47e9-4d49-92d1-3f394ca9b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the Facebook group of some displaced Angkas drivers, where
        users could book a ride, did not help France as well. The experience was complicated
        and risky both for drivers and commuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd19a6d-db8a-490c-91a8-7f3924461b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything was not falling into place until a good news broke out:
        Angkas was back.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17be77d-e331-499a-a306-1ea5e6c4908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on September 6 announced that it would resume its operations
        after a court granted its petition for a preliminary injunction against the
        suspension order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e11b1-e64a-4862-ae32-4fba98a91a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France was among the throng of drivers and commuters who were delighted
        by the news.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef1449-24e5-4af5-83f1-a859fb804ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of Angkas did not only mean a comeback on the road. For
        him, it was a return to a better living.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e76a25-a479-409d-a578-ef695b7e85f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung pinayagan na yung Angkas, gumanda na ulit kita namin.
        Kumikita na ako tulad ng dati. Napakalaki ng naitulong nung pagbabalik. Yung
        buhay po namin dati sobrang bagsak na bagsak, pero eto pwede na kami ulit
        bumyahe, sobra na po sa pang-araw-araw yung kikitain nami</em>n," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4befc92b-968b-446d-a3a3-e479ccde9969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Angkas returned, our income became better. I''ve
        been earning like before. It''s a huge help. Our lives were so down, but now
        we''re allowed to operate again. Our income has been more than enough for
        a day.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da075ad-8a72-4785-8b0e-e2aa33af2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nabawi na, ngayon nakakapagaral na ulit yung bata na hindi nakatapos
        nung nakaraan. Nagpa-plano na ako kumuha ng sariling motor," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcac784-7373-4329-a923-6f67f94048b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:54:58.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We recovered. Now, our children are able to go back
        to school. I''m planning to purchase my own motorbike.]</p>'
  'united-states-china-mike-pence-donald-trump':
    'author': 'James Griffiths'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-04T13:28:27.936+08:00
    'imagesource': 'jcr:cd6cc2f0-ba28-423d-ab50-01d66219cfff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28ad0e9d-0405-4809-a446-0c9efc639276'
    'lead': 'U.S. Vice President Mike Pence is set to ramp up Washington''s criticism
      of Beijing in a speech Thursday, accusing China of "reckless harassment" of
      U.S. military forces in the South China Sea, and vowing to improve US relations
      with Taiwan.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:56:37.127+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:46.667+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:04.852+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Vice President Pence set to inflame China tensions: ''We will not
      be intimidated''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247cc665-1142-4a14-a223-0d4bf9f0f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:56:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Vice President Mike Pence is set to
        ramp up Washington''s criticism of Beijing in a speech Thursday, accusing
        China of "reckless harassment" of U.S. military forces in the South China
        Sea, and vowing to improve US relations with Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd7077-cb46-42f6-b9d3-d85d605e3031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:56:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s speech, to be delivered at the Hudson Institute think tank
        in Washington, comes just days after a Chinese military vessel&nbsp;nearly
        collided with a U.S. Navy ship&nbsp;in the waters around the disputed Spratly
        Islands on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b2ce2-92c0-44f5-8baa-0693f2e5e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:56:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing is also trying to project its power farther than ever before,"
        Pence will say, according to excerpts of his speech seen by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed6498-ad08-4c03-b68a-70c8208ed05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:56:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence will call attention to an incident on Sunday in which the
        U.S. said a&nbsp;Chinese naval vessel came within 45 yards&nbsp;(41 meters)
        of the USS Decatur as it conducted freedom-of-navigation operations in the
        South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df38d2f-1c7a-45a6-9e57-bb386aebc5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:56:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence will describe the encounter as "reckless harassment," and
        add that the United States Navy "will continue to fly, sail and operate wherever
        international law allows and our national interests demand. We will not be
        intimidated; we will not stand down."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f756f-70d4-4b88-8094-30010a5e692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:56:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the excerpts, Pence will also take a forceful line
        on Taiwan, the self-ruled island which Beijing has long sought to control,
        saying that "while our administration will continue to respect our One China
        Policy... Taiwan''s embrace of democracy shows a better path for all the Chinese
        people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7839c4-097c-4ce6-aebb-e5acde222e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:56:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "One China Policy," Washington officially recognized Beijing
        and removed its embassy from Taiwan, though it continues to regard the sovereignty
        status of the island as unresolved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e298b81-62ee-48d2-a89c-bb973203cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:56:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence will condemn efforts by Beijing to pressure allies of Taipei
        to sever their ties and embrace China, which he will say "threaten the stability
        of the Taiwan Strait."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55043a8a-5db8-4240-b432-082b4781d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:56:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s strident planned speech comes as the trade war between
        the U.S. and China continues to escalate, and in week after President Donald
        Trump&nbsp;accused Beijing of meddling in US politics using state-controlled
        media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7f2e5-d3e5-49a5-bcd9-bbadf7894fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:56:37.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "U.S. Vice President
        Pence set to inflame China tensions: ''We will not be intimidated''."</em></p>'
  'Dirk-Nowitzki-Dallas-Mavericks-21st-season-NBA-left-foot-injury':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-04T14:44:12.891+08:00
    'imagesource': 'jcr:dc330d56-ca49-49cd-8490-f371ff9acc78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42f7915-019b-4ecf-8128-0a8230a9c51e'
    'lead': 'The start of Dirk Nowitzki’s 21st season with the Dallas Mavericks delayed
      by a left foot injury.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:58:22.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:46.560+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:04.960+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Nowitzki sidelined to start 21st season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4452393-4b84-4371-8866-ada6646ef878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:58:22.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The start of Dirk Nowitzki’s 21st season
        with the Dallas Mavericks delayed by a left foot injury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb1854-149c-4e36-80c1-d19194b96331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:58:22.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowtizki had offseason surgery on his left ankle, which has recovered.
        Now, tendons in the foot are causing pain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa5b60-dc17-4f6e-9707-d02eeb489b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:58:22.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those tendons didn’t even get used for five or six years because
        of the bone spurs,” Nowitzki told the Dallas Morning News in China, where
        the Mavericks are playing two exhibition games this week. “Now they’re moving
        around and that’s causing the soreness. The actual surgery area is fine.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518abb06-074e-4ff0-8545-d6d17322b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:58:22.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowitzki took part in a scrimmage with teammates last month, but
        his foot and ankle swelled. He hasn’t been on the court since Sept. 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312443f-8b8e-403d-bfba-fe95220b2493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:58:22.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old forward said he’ll be out the rest of the preseason,
        but coach Rick Carlisle wasn’t as optimistic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d7e79-e372-4d00-84b1-17d11f07e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:58:22.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He won’t do anything on this trip,” Carlisle said. “I can’t give
        you any kind of a soft timeline. It’s weeks, not days, as far as getting on
        the court for live action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90724bc-ecf3-41a7-9bbc-c4cd61b1f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:58:22.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is making gradual progress. We’re just not at a point where
        we can talk about a hard timeline.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b255d8d6-0f32-4e70-8390-1341f6a40a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:58:22.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the inflammation goes away, Nowitzki won’t need a lot of prep
        time before he can play, Carlisle said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c86803-149b-4ad5-acb3-74a872aa1a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:58:22.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to think that once we got him feeling significantly better,
        there wouldn’t have to be a lot of full live workouts to get him in a game.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78342869-527c-4fdd-b8ae-318010025b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:58:22.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unquestioned leader of the Mavericks for years, Nowitzki is
        expected to come off the bench this season. Newly acquired DeAndre Jordan
        has been penciled in as the starting center, with rookie first-round draft
        pick Luka Doncic at power forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f0fe4-8347-4915-8e8b-a4507e1b66cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:58:22.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowitzki has played in 1,471 career games, starting all but 31.
        Last season, he appeared in 77 games for the Mavericks and averaged 12.0 points
        — the lowest in his career since his rookie season in 1998-99.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c6df9-ed77-407b-b0cb-ea13aed4e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:58:22.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-time, first-team All-NBA selection, Nowitzki is a 13-time
        All-Star and the won the 2006-07 Most Valuable Player award. His 31,187 career
        points are the most among active NBA players — LeBron James is just behind
        him with 31,038 — and sixth all-time.</p>'
  'Mocha-Uson-PCOO-resignation-Ombudsman-investigation':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-04T14:22:55.178+08:00
    'imagesource': 'jcr:1b7662ca-cfdf-4846-a7d4-b12bcd99f665'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8f690e2-f750-46f4-b2b0-b983ac0314f7'
    'lead': 'Resigned PCOO Assistant Secretary Mocha Uson is not yet off the hook.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T12:59:50.837+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:46.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:05.046+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman to continue probe on Mocha Uson despite resignation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea30f86-839e-4b06-8497-53804b1f098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:59:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Graft
        investigators will push through with their probe on complaints filed against
        Resigned Communications Assistant Secretary Mocha Uson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e639fb1-a3e5-4553-a829-342efe69a194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:59:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires on Thursday confirmed Uson''s resignation
        will have no effect on the proceedings to investigate the complaints against
        her. His investigators have directed Uson, and her former boss, Communications
        Secretary Martin Andanar, to explain her alleged involvement in controversial
        videos mocking the deaf community and showing a lewd federalism jingle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124ff9d-9b66-464d-8d63-1122c1fa5b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:59:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we issued an order requiring her and Andanar to file comments,"
        Martires said in a text message to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef93fb-faa3-4762-b898-456ced59e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:59:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter, Assistant Ombudsman Joselito Fangon from the Ombudsman''s
        Field Investigation Office said Uson should submit an explanation regarding
        a video where she is seen mocking deaf people with fellow blogger Drew Olivar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94217e94-4b44-4717-b569-f120d79ca619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:59:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pertains to the affidavit-complaint filed before this office
        against your alleged ''creation, performance, participation, recording, publishing,
        and promoting'' of a video uploaded in social media sites which made a mockery
        of deaf persons and persons with disabilities in violation of the Magna Carta
        for Persons with Disabilities, the Code of Conduct for Public Officials, and
        the Cybercrime Prevention Act," the letter read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bba670-2fe1-4564-9748-4098605a2f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:59:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter is dated September 28, the same day Uson filed her resignation
        letter, though it is unclear if she actually received the Ombudsman order
        that day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d604e-acbd-4002-9031-cf27cbe8ed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:59:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This refers to a viral video where Uson was seen cheering on blogger
        Drew Olivar as he suggestively touched his crotch and chest while singing
        the jingle. The video sparked public outrage because she was tapped to serve
        as one of the government officials who will lead the information campaign
        on the shift to federalism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f0d5ad-f7bc-420d-ba1c-b6a09d8466c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:59:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Ombudsman Act of 1988, this office shall inquire into
        acts of a public officer, employee, office or agency which from reports or
        complaints it received, the Ombudsman or his Deputies consider to be a) contrary
        to law; b) unreasonable, unfair, oppressive, irregular, or inconsistent with
        the general course of the operations and functions of a public officer; xxx
        f) or inefficiently performed or otherwise objectionable," the letter stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49c211-2d30-4a96-9c9e-85702aa50c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:59:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has ten days upon receipt of the letter to file her comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9904d-ec34-4988-a1d9-c7fd66361fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:59:50.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:46.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson announced her resignation during a budget hearing at the Senate
        on Wednesday. She said she decided to step down to aid the passage of the
        PCOO''s budget, which had been deferred at the House of Representatives after
        she failed to attend its budget hearings.</p>'
  'disqualification-corrupt-narco-list-unconstitutional-election':
    'author': 'CNN Philippines staff'
