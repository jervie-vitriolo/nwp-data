      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cristiano Ronaldo has denied the rape allegations
        made against him by an American woman, saying he has a "clear conscience."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66846fe2-56b8-47b9-9947-9880fdf7be65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:45:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Mayorga says the Portuguese footballer, who now plays for
        Italian club Juventus,&nbsp;raped her in a Las Vegas hotel room in 2009&nbsp;while
        she repeatedly screamed no, according to a lawsuit filed Friday in Clark County,
        Nevada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fc43f-6bdd-4011-99f0-bd9374076d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:45:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I firmly deny the accusations being issued against me," Ronaldo
        wrote on Twitter. "Rape is an abominable crime that goes against everything
        that I am and believe in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d000c27-86a3-4c9d-85d0-bdf8eccbe069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:45:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keen as I may be to clear my name, I refuse to feed the media spectacle
        created by people seeking to promote themselves at my expense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f03eec-f664-46d7-9c2b-fb82e720dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:45:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My clear conscience will thereby allow me to await with tranquility
        the results of any and all investigations."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a3062-d7a7-4e7d-bc98-9c1b107faaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:45:10.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Ronaldo has taken to social media to put
        forward his side of the story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f11c023-b6bf-4350-a27e-61d4fb607ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:45:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old appeared to dispute the claims in an Instagram live
        post on Friday: "What they said today, fake — fake news. They want to promote
        by my name. It''s normal. They want to be famous — to say my name. Yeah but
        it''s part of the job. I''m (a) happy man and all, all good."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ec4f7-fc78-4240-b1b0-9ece9a65af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:45:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie Stovall, Mayorga''s co-counsel, was not immediately available
        to provide a response to Ronaldo''s tweets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23c2ac-6c96-4338-8a5f-085dbcace2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:45:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Stovall said Mayorga''s complaint and her "psychological"
        injuries, as well as the physical evidence, the settlement and Ronaldo''s
        alleged answers to questions about the assault, are not fake news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878acd66-4422-486e-8b31-566c1579d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:45:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas police have re-opened the rape complaint made by Mayorga
        against Ronaldo. Her lawyer is holding a media conference later on Wednesday
        in Las Vegas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae57a3-2261-462b-a4fa-2dcc31c90f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:45:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga''s lawsuit accuses Ronaldo and his team of taking advantage
        of her fragile emotional state to coerce her into signing a settlement and
        nondisclosure agreement in 2009.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f5991-375e-4d73-8cb6-f4eaa78dae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:45:10.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claims she received $375,000 (₱20.3 million) in exchange for
        her silence. Her lawsuit seeks to void the settlement and agreement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d976e4-3b73-4631-8a90-e2c4e8ca5a9a'
