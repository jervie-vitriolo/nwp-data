      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno explained that to meet that target, the Philippines must
        get a GDP of 7.7 percent for the second half of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e700e553-47f9-47c8-875f-ff215bd1a899'
      'mgnl:activationStatus': true
