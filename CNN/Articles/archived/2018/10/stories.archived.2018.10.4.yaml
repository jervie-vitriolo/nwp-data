  'US-Iran-ruling-1955-treaty':
    'author': 'Nicole Gaouette and Jamie Crawford'
    'caption': 'Secretary of State Mike Pompeo announced Wednesday that the U.S. is
      withdrawing from a 63-year-old friendship treaty with Iran after Tehran successfully
      made an international complaint that Washington had violated that accord.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-04T06:41:57.869+08:00
    'imagesource': 'jcr:552022cf-ad1f-43ad-97aa-e4125faf69a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '112be0b1-8676-482f-85e1-fece577aba9a'
    'lead': 'Secretary of State Mike Pompeo announced Wednesday that the U.S. is withdrawing
      from a 1955 ''Treaty of Amity'' with Iran after Tehran successfully made an
      international complaint that Washington had violated that accord.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T09:34:47.268+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:43.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:06.295+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. blasts international court on Iran ruling, pulls out of 1955 treaty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e4cb1-eaea-49d6-9656-b65d4a462a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration walked back its
        commitment to two international agreements Wednesday, withdrawing from a 63-year-old
        friendship treaty with Iran and limiting its exposure to decisions by the
        International Court of Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cfe22d-30ec-4d83-9bc4-d88d369db81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo announced Wednesday that the U.S.
        is withdrawing from a 1955 "Treaty of Amity" with Iran after Tehran successfully
        made an international complaint that Washington had violated that accord.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4e739-4cc2-4b9c-b26c-73ac667d72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And national security adviser John Bolton, citing Iran''s "abuse
        of the ICJ," said the U.S. would withdraw from the "optional protocol" under
        the Vienna Convention on Diplomatic Relations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfabc55-a40c-40e8-aea4-02dc82080ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will commence a review of all international agreements that
        may still expose the U.S. to purported binding jurisdiction dispute resolution
        in the International Court of Justice," Bolton said. Palestinians also brought
        a complaint against the U.S. to the ICJ in September, challenging the Trump
        administration''s decision to move the U.S. embassy from Tel Aviv to Jerusalem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c260a-3081-4d7d-90eb-fb8447f9ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sovereignty first</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0588957-fef6-43f8-ac59-9e5470cb112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the moves reflect a push by the Trump administration to
        emphasize sovereignty over international cooperation and counter perceived
        threats to U.S. independence, a central focus for Bolton who has railed against
        "global governance" and distrusts multilateral institutions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad1b33-070a-406d-8f5a-1267dcf9725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clearly part of a bigger campaign to undermine international
        institutions and its notable that Bolton emphasized that the U.S. is going
        to be aiming to remove itself from any further jurisdiction," said Richard
        Gowan, a a Senior Fellow at the Center for Policy Research at United Nations
        University. "I think that''s part of Bolton''s underlying agenda. He''s quite
        obsessed with restraints on US policy making."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10353cd-77c7-4d6c-b963-be29cf74fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. limited its exposure to the ICJ in the 1980s and now, said
        David Bosco, a professor at Indiana University''s School of Global and International
        Studies, the U.S. is "trying to make itself much harder to sue in international
        courts," but that also means "if some other country is violating a treaty,
        the U.S. won''t be able to bring a case against it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafca143-0b0f-4daf-b765-d8aefe0a82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''ve decided they''re not going to use these courts
        very much, ''mainly it''s a place where we get attacked,'' so we''re going
        to pull out," Bosco said, describing it as "more of a symbolic thing and part
        of Bolton''s broader push, as he sees it, to protect the United States from
        the jurisdiction of international courts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ab93f-f03e-4cb6-95a2-fcccfc294734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Court of Justice ordered the U.S. on Wednesday
        to lift any sanctions that affect goods required for "humanitarian needs"
        in Iran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c4a83a-856a-4bdc-b0a3-4fe4aab6c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran brought a complaint against the U.S. in July, arguing that
        the U.S. decision to pull out of the 2015 nuclear pact and reimpose sanctions
        violated the 1955 treaty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1301738b-5a5c-44d4-9367-1f8d958befb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran also said the U.S. had violated the international nuclear agreement
        with its unilateral withdrawal in May, and that its re-imposed sanctions were
        so broad, that they are hurting ordinary Iranians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf966cae-78e3-43d0-99d8-91df70e8a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Minister Mohammed Javad Zarif criticized the U.S.
        decision to withdraw from the Treaty of Amity on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108540a1-7660-40ce-8fc2-9275bf8f28b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. abrogated JCPOA -a multilateral accord enshrined in UNSC Resolution
        2231- arguing that it seeks a bilateral treaty with Iran. Today U.S. withdrew
        from an actual U.S.-Iran treaty after the ICJ ordered it to stop violating
        that treaty in sanctioning Iranian people. Outlaw regime," he wrote on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db97ea0-5edc-4621-a848-61c75508270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Disappointed''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c1848-047c-4b54-bde2-799fba532662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered the U.S. to remove "impediments" to the export
        of medicine, medical devices, food and agricultural commodities, and civil
        aviation equipment to Iran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501a799-fd22-4d27-a245-733767415f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re disappointed that the court failed to recognize that it
        has no jurisdiction to issue any order relating to these sanctions measures
        with the United States, which is doing its work on Iran to protect its own
        essential security risks -- risk -- interests," Pompeo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f40041-bb66-4655-868c-2ee904872080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of how Iran has ... abused the ICJ as a forum for attacking
        the United States," Pompeo said, "I am, therefore, announcing today that the
        United States is terminating the Treaty of Amity with Iran," which was signed
        before the 1979 revolution overthrew the U.S.-backed Shah.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d60dd7-616e-4c91-a213-ee677225a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said the US was making exceptions to its sanctions to deal
        with humanitarian issues, and said that "given Iran''s history of terrorism,
        ballistic missile activity and&nbsp;other malign behaviors, Iran''s claims
        under the treaty are absurd."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add40e60-90d5-48ce-be35-4e9e0839152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Existing exceptions, authorizations and licensing policies for
        humanitarian-related transactions and safety of flight will remain in effect,"
        Pompeo said. "The United States has been actively engaged on these issues
        without regard to any proceeding before the ICJ. We''re working closely with
        the Department of the Treasury to ensure that certain humanitarian-related
        transactions involving Iran can and will continue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5da069-3c47-4991-a6da-0c7fb68b3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the White House podium Wednesday, Bolton said the
        ICJ decision was a "defeat for Iran" as it "correctly rejected nearly all
        of Iran''s requests."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b1ec2-e5ab-4cb4-903c-277efc8ea1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran had argued that all post-JCPOA sanctions should be lifted.
        "The ICJ refused to go this far," noted Scott Anderson, a governance studies
        fellow at the Brookings, "and instead found that only certain humanitarian
        goods and services are ''plausibly'' covered by the treaty."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aee308-0fe3-4612-bef8-d1541a1386d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICJ ruling is binding and can''t be appealed, but the court
        has no way to enforce it. However, it stands as another rebuke to the Trump
        administration over its Iran policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b82f9-646f-4a3a-aeee-44c3d329aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:43.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Russia and the European Union used this year''s United Nations
        General Assembly to register their unhappiness with U.S. policy on Iran.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3e57b-5678-4817-a4d9-02b3be2272ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:34:47.271+08:00
