      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Even
        President Rodrigo Duterte has tried his luck in winning the record-high lottery
        jackpot, Malacañang confirmed Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fcfba-abd8-4b8d-8961-0db5e98293ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:41:04.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:24:55.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung narinig ko yun, sabi ko rin sa aking mga kasama, ''ako rin
        itaya niyo'' (When I heard that, I told my companions ''place a bet for me
        too'')," Presidential Spokesperson Harry Roque said in a Palace press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b187ae-a9a1-4375-babf-9d93d21c6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:41:04.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:24:55.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports quoted Special Assistant to the President Bong Go
        as saying Duterte placed his bet for the Ultra Lotto 6/58 game, with a jackpot
        that has reached ₱849 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d69ba7-63fe-4365-9acd-a0f442afb3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:41:04.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:24:55.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lottery game has the biggest initial jackpot among the games
        held by the state at ₱50 million. The amount grows for as long as no one hits
        the jackpot. The draw happens every Tuesday, Friday, and Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87021531-2fab-4355-ba72-ff1aa950e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T12:41:04.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-02-14T14:24:55.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor and presidential daughter Sara Duterte also placed
        a bet at a stall in Davao City on Tuesday. She even posted Instagram how she
        would spend the money in case she wins.</p>'
