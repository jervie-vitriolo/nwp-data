  'uaap-81-up-fighting-maroons-nu-bulldogs':
    'author': 'CNN Philippines Staff'
    'caption': 'The University of the Philippines Fighting Maroons record their first
      back-to-back wins of UAAP Season 81 after beating the National University Bulldogs,
      89-88, Sunday at the Araneta Coliseum.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-07T17:49:22.624+08:00
    'imagesource': 'jcr:ae7c3da9-9a1d-43f5-87b4-00886675ce0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd28cfee8-057f-47ee-8cb7-6445e886fd31'
    'lead': 'University of the Philippines improves to an even 3-3 record, while the
      NU Bulldogs drop to 1-5.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T16:57:55.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:00.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:15.185+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Gomez de Liano brothers lead UP Fighting Maroons squeak past gritty
      NU Bulldogs, 89-88

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb65a3-ccc2-437c-baba-9af2bf595eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:57:55.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) -</strong> The
        University of the Philippines Fighting Maroons recorded their first back-to-back
        wins of UAAP Season 81 after beating the National University Bulldogs, 89-88,
        Sunday at the Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297dbf1-ae38-4106-ad40-2791cba6ef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:57:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers Juan and Javi Gomez de Liano powered the Diliman-based
        squad to victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710cbd9-911c-4416-9446-c4009e2729c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:57:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan registered 20 points, eight rebounds, six assists and three
        steals, while Javi scored a career-high 19 points to go along with eight rebounds
        and four assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48697352-0359-415b-83ba-ab38bac28ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:57:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Bright Akhuitie was also instrumental in the win as he posted
        a double-double of 21 points and 19 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef1a0b-7b4f-4d9f-bd08-45be008481a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:57:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two free throws from Shaun Ildefonso made it 87-83 with under a
        minute remaining. Akhuitie nailed two charities for UP, before Dave Ildefonso
        knocked down a triple to give NU a fighting chance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45750ce2-3d48-406e-844e-61d0c256803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:57:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP guard Jun Manzo failed to convert his free throws on the ensuing
        play, allowing their opponents to inch closer with Dave Ildefonso hitting
        a triple for the Bulldogs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b7a62-6352-4710-b0cc-a938dfa8116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:57:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU had one more chance to win it but time run out for them in the
        dying seconds of the game with JV Gallego opting to pass instead of going
        for the game-winner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f1244-116a-428d-a5f9-aa0fa23fa39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:57:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso and Gallego each recorded a career high in points,
        scoring 20 and 13 markers, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874dccf-dc2d-4e89-8a29-af37bf9fcab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:57:55.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons will try to extend their winning streak to
        three when they face the UST Growling Tigers on Wednesday. The slumping Bulldogs
        look to end their first round campaign on a winning note as they collide with
        the UE Red Warriors on Saturday.</p>'
  'chief-justice-teresita-leonardo-de-castro-retirement':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-07T21:13:37.441+08:00
    'imagesource': 'jcr:243541dc-de3e-49f9-abc3-a36017cc8fa0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75de7da9-e33f-42d4-801a-6669cb513a38'
    'lead': 'Chief Justice Teresita Leonardo-de Castro is set to end her 40-day stint
      as the country''s top magistrate on Wednesday, October 10, upon reaching the
      mandatory retirement age of 70.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T17:00:13.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:59.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:15.249+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Castro to end 40-day stint as Chief Justice this week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12124fee-3ac0-43f1-b98e-0f820352aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Chief
        Justice Teresita Leonardo-de Castro will lead the Supreme Court''s (SC) flag
        ceremony for the last time on Monday, October 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b5c95c-1600-4d86-80ee-4be25ee3a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as she is set to end her 40-day stint as the country''s top
        magistrate on Wednesday, October 10, upon reaching the mandatory retirement
        age of 70.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434bcdae-bbf9-41e6-a143-4986872a1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro was appointed by President Rodrigo Duterte on August 25
        as the new head of the Supreme Court, making her the shortest-serving Chief
        Justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d7238-edac-40e2-a486-fd7b81b1846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She replaced Maria Lourdes Sereno who was ousted in a landmark ruling
        in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89a5dd-f995-47cd-9cd3-9502912c71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her appointment stirred controversies, with some saying that Duterte
        gave De Castro the post as a reward for her role in Sereno''s ouster. De Castro
        was among the eight justices who voted to unseat Sereno, one of the youngest
        chief magistrates ever appointed. The President and De Castro vehemently denied
        the claim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d21c3e-2647-4e0d-9388-e13243a57964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that her legacy as Supreme Court justice would not
        be determined by her short term as the top judge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b31ce1-4155-4965-912d-f1b56c879469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when the position of Chief [Justice] was beyond my imagination,
        I was already working on many projects which I want to be done when I retire
        not as Chief Justice, but as Associate Justice," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf00726f-402f-4046-ac2b-1633d16ae1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro vowed to be independent in all her decisions, even in
        cases involving the one who appointed her to the post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e1a25d-d1d4-4fd3-b079-deb91d3fc8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stressed that Duterte would not do anything to "impair
        the independence of the judiciary."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24eab48-24bc-4746-96fd-8a9b691c8d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>45-year career</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c617d6-3c50-45a8-8110-5c4600c901f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing chief justice is also ending her 45-year career in
        the judiciary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6234e8d5-c416-4452-9f6c-afde765d4856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began her government service as a law clerk at the Supreme Court
        in 1973 after earning her law degree at the University of the Philippines
        in 1972. She served as state counsel at the Department of Justice in 1978,
        assistant chief state counsel in 1997, associate justice of the Sandiganbayan
        in the same year, and presiding justice of the anti-graft court in 2004.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74623cb8-996f-4410-8ce3-80bd571e932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, then President Gloria Macapagal-Arroyo appointed De Castro
        as associate justice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd2bcf-7692-46f5-9c54-8867e1a1dafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:00:13.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Digital Producer Eimor Santos contributed
        to this report.</em></p>'
