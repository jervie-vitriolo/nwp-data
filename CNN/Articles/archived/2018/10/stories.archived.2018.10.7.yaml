      'text': '<p>Go said the doctors have not found anything, although he did not
        confirm if the test results are out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff4182-a985-4eaf-94db-bb6402547a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:15:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also told the public Thursday that he had undergone an endoscopy
        and colonoscopy three weeks ago, and had another test on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c81075-5c8c-4499-8f22-cc3309c10ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:15:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte was already in Davao City Saturday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191b000-4278-4bca-b032-d2d9c3d030d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:15:47.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Go, who joined the President in his trip, said they will
        return to the country by Sunday.</p>'
  'pope-mccarick-sex-abuse-investigation':
    'author': 'Laura Smith-Spark'
    'caption': 'Pope Francis ordered a Vatican investigation last year into abuse
      allegations against U.S. Archbishop Theodore McCarrick but is not yet releasing
      the results, the Vatican revealed. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-07T07:25:12.130+08:00
    'imagesource': 'jcr:db1c75fb-332c-4ce3-8fba-99a2dcc41679'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9269a49a-fef4-441b-a45b-97ac33709f6f'
    'lead': 'Pope Francis ordered a Vatican investigation last year into abuse allegations
      against U.S. Archbishop Theodore McCarrick but is not yet releasing the results,
      the Vatican revealed Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T17:18:59.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:58.993+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:15.710+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope ordered inquiry last year into McCarrick abuse claims, Vatican
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c204de6-54dd-41d8-b1a0-fafdb8b41796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis ordered a Vatican investigation
        last year into abuse allegations against U.S. Archbishop Theodore McCarrick
        but is not yet releasing the results, the Vatican revealed Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84355c3-0281-49a2-85d3-00715239b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Holy See will, in due course, make known the conclusions of
        the matter regarding Archbishop McCarrick," the Vatican statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace617f3-202c-4fbd-8801-2b1ececae488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Catholics have been reeling in recent months from allegations
        that McCarrick, a former top American cardinal, sexually abused seminarians
        and an altar boy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62a0e4-6226-4508-b3e3-0947ce5d3646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarrick, who has denied the accusations about the altar boy and
        not responded to the allegations about the seminarians,&nbsp;resigned from
        the College of Cardinals in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75d978-fa01-4004-bcfb-0e4a4b3907d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations, as well as an&nbsp;explosive letter from a former
        papal diplomat, have raised serious questions among senior church leaders
        about why McCarrick was allowed to rise through the church''s ranks, as well
        as who knew about the accusations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef2c73-937c-4b39-8415-7c307547ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the Vatican said it had ordered a preliminary
        investigation in September last year after it was informed by the Archdicoese
        of New York that a man had accused McCarrick of having abused him in the 1970s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfef85c-379a-411a-bbe5-cbf80180a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation was conducted by the Archdiocese of New York,
        where the alleged abuse took place. The Archdiocese then sent its findings
        to the the Congregation for the Doctrine of the Faith in Rome, which acts
        as a watchdog division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835c926-1c00-4334-b930-ab69bc25b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, because grave indications emerged during the course
        of the investigation, the Holy Father accepted the resignation of Archbishop
        McCarrick from the College of Cardinals, prohibiting him by order from exercising
        public ministry, and obliging him to lead a life of prayer and penance," the
        statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235499b-3389-4b0e-9e64-5549a455f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation''s conclusions will be made known "in due course,"
        and the information gathered during the preliminary investigation will be
        combined with other Church records regarding McCarrick "in order to ascertain
        all the relevant facts, to place them in their historical context and to evaluate
        them objectively," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3af2d-434f-441d-b14e-1f66cd0d8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archdiocese earlier said it had found the allegations against
        McCarrick to be "credible and substantiated" and that it had handed the accusation
        over to law enforcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e046363b-2961-42a0-9a7c-50e01fe43d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Holy See is conscious that, from the examination of the facts
        and of the circumstances, it may emerge that choices were taken that would
        not be consonant with a contemporary approach to such issues. However, as
        Pope Francis has said: ''We will follow the path of truth wherever it may
        lead,''" the Vatican statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240fd5e2-516a-4177-918a-c7545beb13b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both abuse and its cover-up can no longer be tolerated and a different
        treatment for Bishops who have committed or covered up abuse, in fact represents
        a form of clericalism that is no longer acceptable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aad62b-a096-43f8-b91a-25e14d916993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Catholic bishops'' conference last month&nbsp;issued a
        dramatic apology&nbsp;for the role of bishops in the church''s clergy sexual
        abuse scandal and announced new initiatives to hold abusive or negligent bishops
        accountable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b2040-bf41-4ca9-9d91-cbb7746fa110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has come under&nbsp;increasing pressure to act&nbsp;over
        the sexual abuse crisis that has engulfed the Catholic Church in countries
        around the world, with survivors complaining that the Vatican is moving at
        a "glacial" speed on the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270a8f9-100f-4aeb-a9a6-ec656fc06a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope last month&nbsp;summoned the church''s top officials&nbsp;from
        across the world to the Vatican for a February meeting to discuss the problem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af95823-ce51-4f15-aaa3-e4c73e159510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saturday''s statement, the Vatican said Francis "renews his pressing
        invitation to unite forces to fight against the grave scourge of abuse within
        and beyond the Church, and to prevent such crimes from being committed in
        the future to the harm of the most innocent and most vulnerable in society."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74072fc7-9665-4552-9e03-e31c5113c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:18:59.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Pope ordered inquiry
        last year into McCarrick abuse claims, Vatican says"</em></p>'
  'kavanaugh-final-confirmation-vote':
    'author': 'Clare Foran and Stephen Collinson'
    'caption': 'The Senate voted to send Brett Kavanaugh to the Supreme Court on Saturday,
      ushering in a generational conservative majority and delivering a huge victory
      to U.S. President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-06T23:57:40.322+08:00
    'imagesource': 'jcr:97bba538-f396-4276-a711-7d2ea5fb5b96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a3177e3-2f9e-4254-b1cd-92272c5f3dbf'
    'lead': 'The U.S. Senate voted to send Brett Kavanaugh to the Supreme Court on
      Saturday, ushering in a generational conservative majority and delivering a
      huge victory to U.S. President Donald Trump after a vicious confirmation battle
      inflamed by allegations of sexual assault against the nominee.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T17:22:15.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:58.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:15.812+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brett Kavanaugh sworn in as U.S. Supreme Court justice

      '
    'updated': 2018-10-07T07:41:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f4f35-18a9-4da7-be16-bed9f5aca72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Senate voted to send Brett Kavanaugh
        to the Supreme Court on Saturday, ushering in a generational conservative
        majority and delivering a huge victory to U.S. President Donald Trump after
        a vicious confirmation battle inflamed by allegations of sexual assault against
        the nominee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e6467-1b95-4114-9c7b-1f3b30895395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As shrieks of "shame, shame, shame" echoed from the public galleries,
        divided and angry senators voted 50-48 to endorse a lifetime seat on the court
        for Kavanaugh. The protests underscored the vital importance of an appointment
        that will have sweeping consequences for some of the nation''s most contested
        disputes over abortion, LGBT rights, the scope of presidential power and the
        role of religion in society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42217e9c-6c70-4bbd-b870-eec98e1965d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Kavanaugh was sworn in at a private ceremony. Chief
        Justice John Roberts administered the constitutional oath and retired Supreme
        Court Justice Anthony Kennedy administered the judicial oath, according to
        the Supreme Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca37ea-8d7d-4adb-82c5-ff840c4813bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bitter fight over Kavanaugh now moves into the epicenter of
        the campaign for the midterm elections in November. Republicans are convinced
        it will motivate their sleepy base. Democrats believe a backlash against the
        GOP from women voters could help deliver the House of Representatives. And
        the nature of the fight over Kavanaugh will trigger recriminations inside
        the Senate and political reverberations outside for years to come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8fa360-27f2-4adc-9fc3-23f1ca80f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Republicans were able to use their stranglehold on Capitol
        Hill and the White House to muscle through the confirmation in a power play
        that reflected the momentous importance of Trump''s 2016 election victory
        over Hillary Clinton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf50417-99b5-408a-a451-b84e648ff52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it was a close-run thing: Kavanaugh''s nomination was nearly
        derailed by Christine Blasey Ford''s allegations that the judge assaulted
        her when they were teenagers in the 1980s, which sparked uproar and forced
        Republicans to delay the confirmation vote for a week to allow time for a
        supplemental FBI background check.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac1fe4-0dfd-4a99-825a-3b84224f1fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first exuberant response to the vote came in a tweet as
        he flew to Topeka, Kansas for a campaign rally that is likely to become a
        raucous victory lap.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8da7d-5370-412e-a3cf-1d256acad483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I applaud and congratulate the U.S. Senate for confirming our GREAT
        NOMINEE, Judge Brett Kavanaugh, to the United States Supreme Court. Later
        today, I will sign his Commission of Appointment, and he will be officially
        sworn in. Very exciting!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfdc293-d0d5-4e37-b46c-bdc7bc577925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh will be sworn in as an associate justice of the Supreme
        Court on Saturday by Chief Justice John Roberts and the man he will replace,
        the Court''s crucial swing vote, Anthony Kennedy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0ae11-7fc5-4ef0-a9e6-53e6f5ce3fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats furiously accused the GOP of short-circuiting efforts
        to examine Ford''s allegations and of rushing the nomination through while
        ignoring the changed political dynamics surrounding complaints of misconduct
        against powerful men ushered in by the #MeToo movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b588b6-a940-43d1-964d-c70e25cdb94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer called the nomination "one
        of the saddest moments in the history of the Senate," and said, "this chapter
        will be a flashing red warning light of what to avoid."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f3e7a-20ac-4df5-b164-2ff5ce8fb4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans "conducted one of the least transparent, least fair,
        most biased processes in Senate history, slanting the table from the very
        beginning to produce their desired result," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e315a226-a53a-4f96-abb3-4a38a9466372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Mitch McConnell described Kavanaugh as a "superstar."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0907d19c-38a6-4bb7-8c40-095b47a1e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell, who stalled Barack Obama''s nomination of Merrick Garland
        to the court in his final year in office and for whom the new conservative
        majority represents a defining achievement, predicted that Democratic tactics
        during confirmation battle would electrify Republican voters in November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795b21f-9287-4ec2-a85b-05ee251fc62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They managed to deliver the only thing we had not been able to
        figure out how to do, which is to get our folks fired up," McConnell said.
        "The other side is obviously fired up, they have been all year."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f489a21e-caed-44c7-9a12-6cfaaafff09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh''s confirmation leaves the Senate traumatized with Republicans
        and Democrats as estranged as at any time in recent memory, reflecting the
        cavernous divides in the country itself during a presidency that has ignited
        rare political passions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4467515-78fc-4563-9234-1cc7ceacd5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It represents the culmination of a decades-long project by the conservative
        movement to construct a like-minded majority on the Supreme Court which has
        been a defining and unifying cause in successive congressional and presidential
        campaigns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350b3aa-5c6b-4aed-b297-298785e660f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new profile of the court immediately makes Trump a consequential
        president, for all of the chaos and discord that rages around his White House,
        and means his legacy will include an achievement that eluded previous Republican
        presidents — all of whom had more authentic conservative credentials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da05018e-31d3-49ba-9c2f-eb0993438297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferocious nature of the confirmation battle could also have
        an impact on the Court itself, as Kavanaugh''s vehement and politicized defense
        of his own behavior raised questions about his temperament and whether he
        could genuinely be a honest broker and implementer of the law in the most
        sensitive cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257033c-449d-4a3d-9d13-c2542675f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford allegations and partisan fighting</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ddb0b-316c-42a6-ab78-900d2dda53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path to Kavanaugh''s confirmation cleared on Friday when two
        wavering Republicans, Susan Collins of Maine and Jeff Flake of Arizona, said
        they would vote for Kavanaugh after concluding that Ford''s allegations, voiced
        by her in an emotional hearing last week, could not be corroborated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdb187-1faf-44fc-88cd-c88b3c895b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their move meant that McConnell could forge the narrowest of majorities
        to clear Kavanaugh, despite the fact that another Republican, Lisa Murkowski
        of Alaska, opposed him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4af839b-5156-476c-b3dc-6808a0f3d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joe Manchin, a Democrat facing a tough re-election fight in
        West Virginia, a state where the President rolled to victory in 2016, also
        supported Kavanaugh.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b459952-d81c-4f52-a6e1-8d0b942f816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski ultimately withdrew herself from the final tally as a
        gesture of goodwill toward her Republican colleague, Sen. Steve Daines of
        Montana, who supports Kavanaugh but was in Montana to walk his daughter down
        the aisle at her wedding. But the move did not affect the ultimate result
        of the vote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc58a6-015e-40ec-b6e3-5c5a3b6f0b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:22:15.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Brett Kavanaugh sworn
        in as Supreme Court justice"</em></p>'
