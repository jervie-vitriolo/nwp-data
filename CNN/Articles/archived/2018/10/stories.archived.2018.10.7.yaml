      'mgnl:type': 'text'
      'text': '<p>The BRP Capones, a Coast Guard vessel based in Cebu City, conducted
        a search and rescue mission after receiving the distress call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1641d-0248-4490-9090-69b5dda4ce9a'
