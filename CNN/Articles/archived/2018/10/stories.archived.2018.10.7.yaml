      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the BBC after announcing their engagement,
        Eugenie said she met Brooksbank, who has a background in hospitality, when
        she was 20 and he was 24. He said in the interview it was "love at first sight."</p>'
    '7':
