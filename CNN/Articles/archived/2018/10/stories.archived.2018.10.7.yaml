      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        Far Eastern University Tamaraws handed the Adamson Falcons their first loss
        in UAAP Season 81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb25bc8-fecc-460d-909a-482edefd7ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:51:42.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws registered a hard-earned 88-85 overtime victory on
        Sunday at the Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d13ad-1b05-492f-a109-e34c0ee24708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:51:42.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arvin Tolentino, who was ejected late in the fourth quarter, still
        finished with a team-high 19 points for FEU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b0398-2f04-46bb-8ec9-f7424515ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:51:42.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino was slapped with an unsportsmanlike foul against Sean
        Mangati at the 3:43 mark of the final period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f80a2-83c9-478e-b592-01e68bfa2c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:51:42.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons used a strong fourth quarter to force overtime behind
        Manganti, Jerrick Ahanmisi and Simon Camacho.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd434da-6353-47fa-9dce-2e186071731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:51:42.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahanmisi had a game-high 21 points, while Manganti added 20 markers.
        Both players had six rebounds each for the Tamaraws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94188dca-9ca5-4c32-8707-2dbf6e9188fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:51:42.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camacho, meanwhile, was a spark off the bench notching a double
        double of 10 points and 11 boards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70166527-675e-402a-9008-54f2827becf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:51:42.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws put the handcuffs on the Falcons in overtime as Franz
        Pumaren''s squad failed to convert a single field goal in the last five minutes
        of play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
