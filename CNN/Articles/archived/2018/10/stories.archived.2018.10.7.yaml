    'template': '1'
    'title': 'Nurmagomedov beats McGregor before brawl erupts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b4267-c0d5-4366-b7e8-20c6bec5154c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:03:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Las Vegas (Reuters) —</strong> Champion Khabib Nurmagomedov
        ended Irish fighter Conor McGregor’s attempt to win back the UFC lightweight
        title when he sealed a brutal submission victory with a rear naked choke hold
        in the fourth round on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40937b29-7761-4d3b-a84a-cd5cd12fcdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:03:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win prompted a mass brawl to break out in and around the cage,
        with a red-shirted fan landing several blows on McGregor before security intervened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0a091-357e-49e9-9f41-e088a1475998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:03:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both fighters were subsequently escorted from the arena by police
        and security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf77bee-834f-46e8-8ed5-51241cc37eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:03:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No belt was presented and no speeches made, but the ring announcer
        declared Nurmagomedov the winner to a chorus of boos of the crowd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391da587-ab69-4b36-ac65-929a9561209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:03:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, making a comeback to the octagon after nearly two years
        away, had looked dangerous in the early striking exchanges but as expected,
        Nurmagomedov quickly took the fight to the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29595224-0275-4b1e-8c12-7ced7f29b7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:03:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian smothered him with his wrestling skills and prevented
        him from getting back to his feet for the rest of the round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c715b9f-877c-482a-9fe4-b6190df1d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:03:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irishman was then wobbled by an early right cross from the Russian
        in the second round and the fight was soon on the floor again, but this time
        the Russian champion was able to keep the challenger from getting his back
        to the cage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240be9fc-e6b3-41f1-a1d7-83d49f2f7b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:03:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor survived until the end of the round, giving a tired smile
        as the horn went, and in the third period he managed to keep the fight standing,
        tripping off shots to the head and body as he rediscovered his range.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed379ee-8754-4c7e-aa95-8d3594f0b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:03:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it proved to be too little, too late, and the Nurmagomedov
        was once again on top in the fourth, sapping McGregor’s energy with his excruciating
        pressure before the choke ended the fight 3:03 into the fourth round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8decb142-f9b0-465f-8eb1-9d32d5881e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:03:15.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory stretched his professional record to 27-0 and handed
        the Irishman his second defeat in the UFC.</p>'
  'haiti-earthquake':
    'author': 'Steve Almasy, Daniel Silva Fernandez, Sara Mazloumsaki and Susannah
      Cullinane'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-07T13:43:57.800+08:00
    'imagesource': 'jcr:a5acbc59-9ff4-4494-8018-b2cd69b0c760'
