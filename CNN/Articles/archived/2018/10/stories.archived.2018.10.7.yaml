  '22-pound-rock-meteorite':
    'caption': 'A rock that was used as a doorstop on a Michigan farm for decades
      has been identified as a meteorite worth $100,000. | Source: WXMI/Central Michigan
      University'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-07T23:55:38.486+08:00
    'imagesource': 'jcr:703bb16a-cd57-4986-ada7-07cbf38fda15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00f54692-8b95-4888-adcb-63c9b9c4497f'
    'lead': 'A 22-pound rock that has been propping open a door in Michigan for decades
      turns out to be a meteorite valued at $100,000, according to Central Michigan
      University.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T16:33:08.044+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:00.914+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:14.747+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rock that was used as a doorstop for the past 30 years turns out to
      be a meteorite valued at $100K

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda000a-20ce-45fa-b288-634353f39f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 22-pound rock that has been propping
        open a door in Michigan for decades turns out to be a meteorite valued at
        $100,000, according to Central Michigan University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a390295-1b15-4646-9b65-0ce375d95f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mona Sirbescu, a CMU geology professor, gets asked all the time
        by people to examine the rocks they bring her -- but none ever turn out to
        be an official space rock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87197a4d-f76c-470e-bd9e-5f493f02a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 18 years, the answer has been categorically ''no'' -- meteor
        wrongs, not meteorites," Sibescu said in a statement from CMU on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9bbfa3-1293-4762-a8f5-90837942e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that all changed when she was asked to examine an oddly shaped
        large rock that a Michigan man, who didn''t want to be named, had had in his
        possession for the last 30 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e9a83-3f3e-475e-94b2-6fd20fff2c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could tell right away that this was something special," Sibescu
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62f122-b036-428e-9e6d-0f3bd134d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After testing, she determined it was a meteorite, made of of 88.5%
        iron and 11.5% nickel. This isn''t just any space rock, though. Weighing 22
        pounds, it''s the sixth-largest recorded find in Michigan -- and potentially
        worth $100,000, according to CMU.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafce0a2-3b78-45d9-ae5a-1147c1415714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the most valuable specimen I have ever held in my life, monetarily
        and scientifically," Sibescu said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c548fa-c9eb-49c1-a78d-ce0c1619b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For double verification, a slice of it was sent to the Smithsonian
        Institution in Washington, DC, which validated it was in fact a meteorite,
        according to the press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b875f-9baa-4ac2-a6cf-7a35f18b71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Journey to Earth</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa260e-a6ac-4025-a253-2c9b66e31ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock arrived on Earth sometime in the 1930s, according its owner,
        who obtained it in 1988 when he bought a farm in Edmore, about 30 miles southwest
        of Mount Pleasant. While touring the property, the man spotted the rock propping
        open a door and asked the farmer what it was.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f11cd8-2b5f-4038-80a6-3f0e14c88d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmer told him it was a meteorite, that it was part of the
        property and he could have it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54e18c-e922-49f6-b7b9-e287fcb91c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmer said that it had come down onto the property in the ''30s
        -- "and it made a heck of a noise when it hit," the new owner recalled him
        saying, according to CMU''s statement. In the morning, the farmer and his
        father found the crater and dug out the still-warm meteorite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e01b3-00eb-4601-b8ef-43a94046e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new owner lived on the farm a few years, and when he moved,
        he took the mystery rock with him. For the past thirty years, he has used
        it as a doorstop and sent it off to school with his children for show-and-tell.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014c76e-e322-4ef0-9de7-481d087620dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the man was inspired by stories of Michigan residents
        finding and selling pieces of meteorites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c842036-840c-48a1-8ee4-0948a71bc387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Wait a minute. I wonder how much mine is worth.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294ea25-6f34-46ca-a4a5-b2c32f23d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>From doorstop to display</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8dfbdc-b4dd-4c81-bb12-d03b81f4dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the space rock, dubbed Edmore meteorite, is waiting to find
        a permanent home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80423035-c8d1-4cef-8d44-678bbdd33f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What typically happens with these at this point is that meteorites
        can either be sold and shown in a museum or sold to collectors and sellers
        looking to make a profit," Sirbescu said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1e22c-7bc6-4f91-b4cb-f10906f7426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smithsonian and a mineral museum in Maine are considering purchasing
        the meteorite for display, according to CMU. If a sale goes through, the man
        has agreed to give 10% of the sale value to the university for the study of
        earth and atmospheric sciences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44237cc-3d28-45f7-b1e6-8968eca5163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:33:08.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A rock that was
        used as a doorstop for the past 30 years turns out to be a meteorite valued
        at $100K."</em></p>'
  'west-bank-shooting':
    'author': 'Amir Tal and Oren Liebermann'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-07T22:50:56.672+08:00
    'imagesource': 'jcr:3c2a6f06-26fb-4f29-a40e-373727c06660'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b971d297-f212-48e5-b748-deeef384b897'
    'lead': 'Israeli security forces say they are searching for a gunman who killed
      two Israelis and seriously injured a third inside a West Bank industrial park.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T16:39:18.723+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:00.719+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:14.824+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'West Bank workplace shooting leaves 2 Israelis dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6479cae-3341-4156-beec-2fa809c94e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:39:18.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli security forces said Sunday they
        were searching for a gunman who killed two Israelis and seriously injured
        a third inside a West Bank industrial park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d677b-d97c-4124-96f3-703758a0a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:39:18.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened in a factory at the Barkan Industrial Park,
        in the north of the West Bank, early Sunday, according to Israel Defense Forces
        (IDF) spokesman Lt. Col. Jonathan Conricus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4995e3-5288-4897-9e9b-035225d9a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:39:18.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified the victims as 29-year-old Kim Levengrond
        Yehezkel and 35-year-old Ziv Hajbi. The victims both worked at the factory,
        Conricus said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db0aaa-2ede-4e15-a185-7b66c58dfd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:39:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second woman, aged 54, was taken to hospital with gunshot wounds
        to her upper body, MDA said. She is in a severe yet stable condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d83c2-15db-49f4-a97b-a77ab6a889de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:39:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, a 23-year-old Palestinian man from the West Bank village
        of Shuweika, entered a factory and opened fire with a "Carlo," a homemade
        automatic weapon, said Conricus. The spokesman called the shooting a terror
        attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e7f6b-0262-4dd5-bd72-f535139aabe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:39:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are indictations, including but not limited to his social
        media, that this was a terror attack," Conricus told CNN. Authorities are
        also investigating the possibility that the suspect may have sought revenge
        against his employer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900cff7-a48c-4693-b0c6-4f31adcf408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:39:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting suspect had a permit to enter the industrial park and
        worked at the factory, but he had been absent from work for "some days," the
        IDF said, adding that he had no previous security background.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1e1e0-459a-466c-995a-2d979ce3b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:39:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu expressed his condolences
        at a weekly Cabinet meeting on Sunday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d1a26-1dbf-4178-90b8-6e9e34e4125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:39:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a very severe terrorist attack in which two Israelis were
        brutally murdered and a citizen was also wounded," Netanyahu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb0d82-4e72-43c7-8fb3-eb6cfaa08d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:39:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of myself and all government ministers I would like to
        send condolences to the families of the two people who were murdered and our
        hopes and prayers for a swift recovery for the woman who was wounded."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ad690-512d-4a69-9aa5-d9c2c6c322ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:39:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "West Bank workplace
        shooting leaves 2 Israelis dead."</em></p>'
  'brazil-presidential-elections':
    'author': 'Taylor Barnes and Marcia Reverdosa'
    'caption': 'Brazilians are voting Sunday in a presidential election seen as the
      most polarizing since the country''s return to democracy three decades ago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-07T21:09:59.345+08:00
    'imagesource': 'jcr:e34596df-ea1e-4d0b-a48b-fda318b398f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c1bd3d-6850-4f50-8002-0061e25a5c88'
    'lead': 'The campaign is marked by the rise of a once-fringe right-wing lawmaker,
      the disqualification of a populist former president who was campaigning from
      jail, and ongoing revelations from the four-year-long "Car Wash" anti-graft
      probe rocking mainstream political parties in the country of 200 million people.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T16:43:10.983+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:00.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:14.916+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazilians vote after months of presidential election drama

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1475c8-b94b-4c4c-b5e9-f1516ac594c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazilians are voting Sunday in a presidential
        election seen as the most polarizing since the country''s return to democracy
        three decades ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0feb31f-cd1c-4117-b3e0-1b5e7214d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign has been marked by the rise of a once-fringe right-wing
        lawmaker, the disqualification of a populist former president who was campaigning
        from jail, and ongoing revelations from the four-year-long "Car Wash" anti-graft
        probe rocking mainstream political parties in the country of 200 million people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db1c6ef-eac1-4b50-99ee-abcafab8ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is also suffering from a prolonged economic recession and
        extreme violence, with murder rates reaching a record high last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a42390-31fc-41e1-aa86-c2c64905c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former army captain and congressman Jair Bolsonaro and ex-Sao Paulo
        Mayor Fernando Haddad are leading the polls in a field of 13 candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321807c-035e-4a15-832c-f3882fb89cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls released before the campaigns closed this week projected
        Bolsonaro could capture as much as 35 percent of the vote Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd9821-646a-4ad2-8f58-68808626be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am feeling scared," Marcio Correa, an advertising executive who
        doesn''t support either front runner, said in São Paulo. "Fascism is way too
        close and it is frightening."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f784c-14b5-402d-9e69-914f1cbcf088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bolsonaro draws comparisons to Donald Trump</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c389f5-6cec-4abf-97b9-d55374226d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has left few unscathed in his flame-throwing against Brazil''s
        progressive movement. He''s often been compared to U.S. President Donald Trump
        and the Philippines'' Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f58a85-8249-4a37-b375-3c2eee21e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been accused by his opponents of being a misogynist and a
        homophobe. He once told a congresswoman during a parliamentary hearing that
        she did not deserve to be raped because she was "very ugly," Brazil''s TV
        Globo reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3455d35-7938-4f00-9a15-147667ae7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also publicly said he prefers to see his son "die in an accident"
        than show up with another man.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86795a-6ce6-4352-90be-44894df65754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a campaign stop in the city of Juiz de Fora las month, Bolsonaro
        was stabbed in the stomach. The incident seemed to symbolize the uncharted
        territory into which the election was heading and landed the front runner
        in the hospital for several weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1484810-083d-4371-9dda-81387238bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro began to rise in the polls after the stabbing, but his
        increased viability also prompted a viral social media campaign known as #elenao
        or #nothim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e19e5-8108-41fd-abd9-dd71c5347d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people took to the streets throughout Brazil last weekend
        to voice their opposition to Bolsonaro, often comparing him to Adolf Hitler
        in posters and chants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ec7ef-4484-44fb-8b7c-5bc5f1d6f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others see him as the anti-establishment candidate who will drain
        the swamp and tackle violence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3be754-be1c-431a-ae9d-dc879841bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Lerner, a businessman in Sao Paulo, said he backs Bolsonaro
        because he "represents a change" in the country. "He has never been in any
        (federal) government. He never took part in any corruption scandal," Lerner
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937d0e8-993c-4147-abeb-c272141a310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to conservative elements in the police and armed forces,
        Bolsonaro is backed by powerful Evangelical and agrobusiness lobbies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af04dfaf-eaf5-41b4-afe4-12d7b476961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Haddad steps into Lula''s shoes</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3e518-ae04-4aa2-b46f-13177d7f6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haddad, a former Sao Paulo mayor, heads the ticket for the Workers''
        Party. He became the default candidate after his running mate and former President
        Luiz Inacio Lula da Silva was barred from running by the country''s highest
        electoral court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc4282-5930-469f-8fed-66c4b9aa5f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lula," as the former leader is popularly known, had been leading
        in the polls despite being in jail since April, where he is serving a 12-year
        sentence for corruption and money laundering.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1befab5e-d5b4-486e-a6a4-90535d6b42e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudine Dutra Melo, a historian, said she will vote for Haddad
        because "there is no other candidate" to respond to the "mediatic-parliamentary-judicial
        coup" against popular politicians in the country. "People think that voting
        for Bolsonaro is a protest vote," she said, "and they do not realize the risk
        they are taking on in being favorable to this kind of ideology."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35006af-ac18-4f49-a42b-9f4dd700403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Election likely headed for a runoff</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217f6ec-a9e5-48cc-b65b-a332b0fd1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the leading candidates is expected to get the fifty percent
        majority required by law so a runoff vote has already been scheduled for October
        28th.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060bf0c-a97a-49ed-820c-5b16c4a93318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting is mandatory in Brazil for all citizens who are 18 to 70
        years old. People who fail to vote without any justification often face fines
        and risk bureaucratic hurdles when renewing passports or IDs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f96bf4-0d04-4074-b71f-15d35d696326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11% of voters will leave their ballots blank or mark them
        as undecided, according to a recent statistics from the Ibope polling agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fcbf65-9b94-492e-80f0-4ad6d7083d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:43:10.985+08:00
      'mgnl:createdBy': 'jeff'
