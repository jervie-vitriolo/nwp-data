      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> “The
        war is over,” declared the military chief in Camp Darapanan, Maguindanao,
        a base of the Moro Islamic Liberation Front (MILF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa95d1a-ea5d-4c27-87b3-f1b5cf973410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:48.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Chief of Staff General Carlito
        Galvez Jr., along with top military commanders from the AFP main headquarters
        and the Western Mindanao Command, visited the camp Saturday to meet with MILF
        Chairman Al Hajj Murad Ebrahim and other MILF leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7597b7-ba34-45e1-a355-36614ff5d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:48.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today I can now declare that the war between the Armed Forces and
        the MILF is finally over,” Galvez said in a press statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf070c-c85f-46f4-bfbf-7323da9f42ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:48.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the AFP is sincere in helping the peace process between
        the government and the Islamic rebel group under the guidance of President
        Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49869ec7-9cb2-4c9a-8bde-465ec29d4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:48.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President is always very supportive and&nbsp; serious in his
        guidance to the AFP in sealing the peace process here in Muslim Mindanao,”
        Galvez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517a03e-7ab5-42dc-a9c6-3f766cf4aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:48.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was attended by 6,000 members of the MILF from all over
        Mindanao, who lined up on both sides of a 5-kilometer road from Cotabato City
        to Simuay, Sultan Kudarat Municipality, Maguindanao where the camp is located.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c8a6d-d81f-448f-ae7a-73d3a981b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:24:48.610+08:00
