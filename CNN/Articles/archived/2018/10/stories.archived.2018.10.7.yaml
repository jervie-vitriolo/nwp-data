    'jcr:uuid': '355bf12d-c5a5-4fa6-8a8e-86be223fb055'
    'lead': 'A magnitude 5.9 earthquake struck near Haiti on Saturday night, according
      to the U.S. Geological Survey.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T17:05:41.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:59.661+08:00
