  'indonesia-earthquake-over-5000-could-still-be-missing':
    'author': 'Tria Devianti and Sheena McKenzie'
    'caption': '(File photo) Medical team help wounded residents outside a hospital.
      Photo by Muhammad Rifki/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-07T20:58:12.496+08:00
    'imagesource': 'jcr:81ad5fad-1375-49a1-8d5a-1e87ec8cd36c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82c59302-f222-46b1-8723-10f717f3550f'
    'lead': 'Thousands of people are believed to be missing in the towns of Baleroa
      and Petobo, where rivers of soil swept away entire neighborhoods in the aftermath
      of a 7.5-magnitude earthquake and ensuing tsunami on September 28.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T16:45:47.941+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:00.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:15.005+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia quake: More than 5,000 people could still be missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbeb2fd-88a1-4bf3-993a-ef84eb0ac14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:45:47.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — More than 5,000 people could still be missing in Indonesia,
        following a powerful earthquake that hit the island of Sulawesi last week,
        officials said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e846dee-8178-4000-921a-c32a6afc23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:45:47.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people are believed to be missing in the towns of Baleroa
        and Petobo, where rivers of soil swept away entire neighborhoods in the aftermath
        of a 7.5-magnitude earthquake and ensuing tsunami on September 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e87ba-d115-49d4-9121-f0809ea8dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:45:47.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmed death toll from the quake has now reached 1,763, with
        265 people missing in central Sulawesi''s largest city, Palu, the spokesperson
        of Indonesia''s Disaster Management Agency, Sutopo Purwo Nugroho, told reporters
        in Jakarta on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e7593-3125-43ca-9be2-d564750f66e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:45:47.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all of the dead have been buried in mass graves. Another
        62,000 people have been displaced by the disaster, Nugroho said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d09dde-0f52-4763-8232-dbceb2f2434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:45:47.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman estimated that 5,000 people could still be missing
        in Baleroa and Petobo, which had been badly hit by soil liquefaction -- a
        process where the soil becomes saturated with water, causing it to erupt into
        torrents that topple buildings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f341b-3b90-4a82-b2c2-42c053b18b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:45:47.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following the quake, more than 1,000 houses in the towns
        were buried under rivers of soil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef7318-01c9-400f-906c-beeac9a457e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:45:47.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of Palu, home to about 350,000 people, footage showed
        people running to find solid ground as structures were destroyed by waves
        of undulating earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73e5c0-f883-4019-98b8-c7e75a3477fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:45:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liquefaction occurs when loose sandy soils with shallow groundwater
        are subjected to sudden loading such as shaking from an earthquake," explained
        Jonathan Stewart, a professor in the Civil and Environmental Engineering Department
        at the University of California, Los Angeles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b3593-016c-4d52-be05-04d21ace887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:45:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the earthquake, water pressure is generated in the soil,
        which causes a dramatic loss of strength," added Stewart. "The strength loss
        can be so great that the soil behaves almost like a liquid."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f06ee-9413-448a-87e6-b837a7f22832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:45:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process is thought to have played a key role in other earthquakes,
        such as those in Japan and New Zealand, both in 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0e1d69-cc27-4e59-aac9-039516d94d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:45:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Sulawesi, 82,000 military, civilians and volunteers
        continue in the search and rescue effort, even as the island had been rocked
        by 451 aftershocks since the powerful quake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da4873-dd2c-42b8-85cc-c791ff054c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T16:45:47.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:00.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Indonesia quake:
        More than 5,000 people could still be missing."</em></p>'
  'uaap-season-81-feu-tamaraws-adamson-falcons':
