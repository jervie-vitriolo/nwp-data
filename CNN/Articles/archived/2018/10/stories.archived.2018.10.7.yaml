      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugenie and her older sister, Princess Beatrice, are the children
        of Andrew and Sarah Ferguson, the Duke and Duchess of York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309a79e-4a01-4eb3-bc71-f0f7e35f7cd5'
