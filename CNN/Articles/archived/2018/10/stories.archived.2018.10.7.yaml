      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU now occupies solo third in the standings with a 4-2 record,
        while Adamson is now tied with Ateneo on top with an identical 5-1 card.</p>'
