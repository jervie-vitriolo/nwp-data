      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the tourists and crewmen have not been released, but
        Encina said all were safe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38271b4d-0dd5-4eaa-b986-7ce179d5c50f'
