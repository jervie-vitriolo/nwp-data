      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourists and three Filipino crewmen were aboard the yacht MV
        Mags Royal, which has ran aground near Bansaan in Talibon town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594292f-348f-4d13-ba4c-274b6c2ed2d7'
