    'lead': 'Famed opera singer Andrea Bocelli and members of the Royal Philharmonic
      Orchestra will perform at the wedding next Friday of Britain''s Princess Eugenie,
      Buckingham Palace announced Saturday, as it revealed details of the nuptials
      at Windsor Castle.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T17:09:41.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:59.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:15.460+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opera, trumpets, and red velvet cake for royal wedding of Britain''s
      Princess Eugenie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153778d-7c55-40d2-a25e-1b388a02e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:09:41.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Famed opera singer Andrea Bocelli and members
        of the Royal Philharmonic Orchestra will perform at the wedding next Friday
        of Britain''s Princess Eugenie, Buckingham Palace announced Saturday, as it
        revealed details of the nuptials at Windsor Castle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0f6479-657e-4100-8c8e-531e2efc6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:09:41.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugenie, 28, is set to marry Jack Brooksbank at St. George''s Chapel,
        where her cousin, Prince Harry, wed Meghan Markle earlier this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3975f91-eaca-4765-a5a3-b494109733d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:09:41.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trumpeters from the band of the Household Cavalry will perform a
        fanfare during the service that was written especially for the occasion, the
        palace announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28199e-5a13-4859-9e9a-0eb32b242d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:09:41.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the couple depart the chapel, the steps will be lined with members
        of the Grenadier Guards. Eugenie''s father, Prince Andrew, is a colonel with
        the guards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713359f2-5044-460e-9582-bac3c55403db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:09:41.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding cake will be red velvet and chocolate, meant to reflect
        "the rich colors of autumn," the palace said. London-based cake designer Sophie
        Cabot, originally a costume designer, will create the cake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273b755-5b93-4fbc-ae5e-f76e157bb4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:09:41.324+08:00
      'mgnl:createdBy': 'jeff'
