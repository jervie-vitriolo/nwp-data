  'nobel-peace-prize-2018-metoo-denis-mukwege-nadia-murad':
    'author': 'Analysis by Nina dos Santos'
    'caption': 'Nadia Murad testifying to a US Senate committee in Washington in 2016.
      (Photo: Getty Images via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-07T11:32:34.601+08:00
    'imagesource': 'jcr:ca36187a-6fc6-4341-b83e-57c976a7d039'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4d692a6-a8d9-4417-9c96-dee1c869bc6f'
    'lead': 'The announcement of who will receive the Nobel Peace Prize is always
      most powerful when it taps into the global conversation of the moment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T17:12:06.179+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:59.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:15.554+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With a nod to #MeToo, Nobel''s 2018 choice captures moment in history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7a41f-3c88-47a7-b94f-74288da4d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The announcement of who will receive the Nobel Peace Prize
        is always most powerful when it taps into the global conversation of the moment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89818997-2902-4212-9f41-f0b433485f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, the 2018 decision to recognize two people – Congolese
        surgeon Denis Mukwege and Yazidi campaigner Nadia Murad – for their efforts
        to end sexual violence as a weapon of war could not have been more apt, or
        better timed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2570fc0e-99aa-4628-bc79-b674925ac2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement landed one year to the day since the New York Times
        published a report on Harvey Weinstein that blew open the #MeToo movement.
        It also came hours after hundreds of Americans were arrested during protests
        over the nomination of a Supreme Court judge who has been accused of sexual
        assault during high school (he denies the claims).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5327c-1f58-4206-ad4f-5c41111ce55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significance of this cannot be overlooked, when you consider
        the impact the #MeToo movement has had all over the world -- from bringing
        down prominent politicians to dictating the discourse around major events,
        like the Oscars and Emmy awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fc837-2484-4a30-bb94-6b8ff2fcc296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berit Reiss-Andersen, Chair of the Norwegian Nobel Committee, was
        asked Friday whether the panel had been inspired by the #MeToo movement. "I
        believe that #MeToo and war crimes aren''t quite the same thing," she responded.
        "What they do have in common is that it is important to see the suffering
        of women, to see the abuses."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b325c3-45b2-45d9-949a-7ade3302c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s announcement also comes a decade on from the United Nations
        recognizing sexual violence in war as a crime against humanity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e93864-50cd-4c26-a4a4-86d6c8e6aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiss-Andersen said this year''s prize was intended to send the
        message that "women, who constitute half of the population, are used as a
        weapons of war, and they need protection, and the perpetrators have to be
        held responsible and prosecuted for their actions".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d34bf-13e6-42a1-873d-779cae443a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing two people deeply involved in the struggle to protect women
        will no doubt shine a new light on an issue that continues to affect countless
        women each day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0621bb-bb2f-409f-a000-f8d86a102868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing a man and a woman was also an important move that speaks
        to the struggle for equality and shows that men can have play a valuable role
        in combating such violence and helping victims rebuild their lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef085e8b-3423-489b-ac1b-3d8ef0fcc51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukwege, who is believed to have been shortlisted numerous times
        before, has been called "the man who mends women," after turning the maternity
        hospital he founded in Congo into a specialist medical unit to help victims
        of rape by treating their physical and emotional injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83636f73-21c0-43ac-9368-e4fb5c6360ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since opening its doors in 1999, Mukwege''s hospital has treated
        40,000 victims of such violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e52437-ba24-4679-a458-c83b8e6e8478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rewarding a victim-turned campaigner, as in the case of Murad, smashes
        another taboo that comes hand-in-hand with sexual abuse: shame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c981d-d282-4218-b6a8-3a4a1858444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1993, Murad is a survivor of Islamic State''s notorious
        sex slavery. When she speaks, she carries the voice of some 3,000 women and
        girls that were abducted and abused after the Yazidi strongholds were overrun
        in Northern Iraq four years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4919126-33f4-4cec-9b54-2f2326b0aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a voice she has taken to the United Nations to plea for their
        plight. And it''s a voice which, with the recognition of the Nobel name, will
        carry even further.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8301a52-7598-4f4d-8789-4a13183a1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this year''s selection is also a huge win for the prize itself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87e520-607d-4ac0-81ac-761a1dc5f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be some who say other worthy causes and candidates have
        been overlooked, but the 2018 Nobel Peace Prize has captured a moment in history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ea251-b06b-4de3-8b7e-f858e4977def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, it stands a good chance of making the future a better
        place for women, all over the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad5da3e-0567-43b4-a6da-47db621cba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:12:06.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "With a nod to #MeToo,
        Nobel''s 2018 choice captures moment in history."</em></p>'
