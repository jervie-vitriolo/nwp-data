      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard (PCG) Central Visayas Spokesperson Lt. JG
        Mike Encina said authorities received a distress call around 8 p.m. on October
        6 alerting them about the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
