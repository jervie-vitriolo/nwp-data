    'template': '1'
    'title': 'Magnitude 5.9 earthquake hits northern Haiti

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2146fcb-77d4-44c9-a6ab-970eff0e454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:05:41.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A&nbsp;magnitude 5.9 earthquake&nbsp;struck
        near Haiti on Saturday night, according to the U.S. Geological Survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49915e55-f006-41e8-8b1f-fe315be6f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:05:41.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven people were killed and 130 injured, according to
        a partial assessment of the damage, Renald Lubérice, General Secretary of
        the Council of Ministers of Haiti said on Twitter. "The government is mobilized
        to assist the victims. We ask people in affected areas to remain vigilant,"
        Lubérice said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137ec54-b33d-4f8f-b69c-e8519981cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:05:41.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jean-Henry Céant said a crisis cabinet has been created
        to coordinate all emergency responses to the earthquake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e702a-821f-466c-8671-9b3b3ddf90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:05:41.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Damage has been recorded mainly in the Far North. All my sympathies
        to the victims. The executive at the highest level is mobilized to provide
        appropriate answers. I call on the population to be cautious and calm,"&nbsp;he
        said in a statement posted to Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3007f343-33f9-480e-a070-2bb08296cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:05:41.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Jovenel Moïse also tweeted that civil protection workers
        are already working to assist people in affected areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bac49d-1a38-4d67-b360-3e6550704e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:05:41.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two minor aftershocks also felt</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc415adf-d6ca-4958-b598-956a35821d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:05:41.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USGS said the center of the quake was about 11 miles northwest
        of the city of Port-de-Paix. It was only 7.2 miles deep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad913b-ef2c-471f-bb93-9ceed4601280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:05:41.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no tsunami warning in effect following the quake, which
        was felt across the country,&nbsp;the Haitian civil protection agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a33518-cce9-42e0-827a-21458b710a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:05:41.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said damage and injuries were mostly concentrated in
        the northwest region of the island, where two minor aftershocks were also
        felt, the agency said. It said the injured are receiving treatment in hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea85847-ae5d-45f9-9f8e-d3e46c7e65a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:05:41.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2010, a 7.1 magnitude earthquake&nbsp;killed an estimated
        220,000 to 300,000 people in Haiti.&nbsp;Tens of thousands of people are still
        displaced&nbsp;as a result of the quake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd284465-2d96-4fba-b85a-5034786c2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:05:41.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:59.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Magnitude 5.9 earthquake
        hits northern Haiti"</em></p>'
  'united-kingdom-england-wedding-princess-eugenie':
    'author': '(Photo: The Duke of York on Instagram)'
    'caption': '(Photo: The Duke of York on Instagram)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-07T13:13:26.130+08:00
    'imagesource': 'jcr:a4aee0ee-ce07-4c91-993c-afd4b8ef5dcb'
    'jcr:primaryType': 'mgnl:composition'
