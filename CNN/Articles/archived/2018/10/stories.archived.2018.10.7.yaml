      'jcr:uuid': '4b943642-0e40-4bd7-852f-b17f00692d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> A former
        and current colleagues of ABS-CBN showbiz anchor Gretchen Fullido deny the
        sexual harassment complaint she filed against them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a82d0-f363-4d5a-b4ce-f82be69e77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Evelyn Ursua, on behalf of ABS-CBN News former supervising
        producer, Cheryl C. Favila, and segment producer Maricar P. Asprec, in a statement
        says it is "unfortunate" that Fullido filed a criminal complaint against them
        "despite that the same complaint had been previously dismissed as baseless
        after a thorough formal investigation within ABS-CBN."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad041d5-ded5-4d3d-805d-dfd1299a0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This dismissal came about after Favila and Asprec proved that the
        text messages that Fullido used as evidence were distorted and maliciously
        taken out of their conversation threads," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be441c-72e2-4a95-bcbd-90d6a24f6143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fullido filed the raps against Favila and Asprec on Friday, alleging
        that the two constantly sent her text messages "loaded with sexual innuendoes"
        and "requests for sexual favors" for almost three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860c75a-5182-4333-b94e-6e47bd80c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of the accused also called out Fullido for discrimination
        against the LGBTQ community. LGBTQ refers to the lesbian, gay, bisexual, transgender,
        queer and/or questioning community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c591f56c-5265-4f69-bd4d-02fe700006f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her baseless complaint is also a classic example of discrimination
        against LGBTQ individuals and gender stereotyping against them in matters
        of sexuality. The prevailing homophobia in society results in a stereotyped
        belief that women of same-sex sexual orientation indiscriminately go after
        any woman or are prone to sexually harass other women."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6a1ae-0e5c-4d6b-853c-355329fac9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ces Drilon: I would never belittle women</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2427071-ba5d-4a6b-97dc-15ecb0b5973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN News executive, Cecilia Drilon, also broke her silence after
        Fullido filed libel complaints against her and some of their colleagues in
        relation to the sexual harassment rap.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91cfa2-1435-4e23-bfc4-af999662f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again I would never belittle any woman coming out to speak of any
        abuse committed against her. It is against everything I stand for as a woman,"
        Drilon said in a statement on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea00854-8c03-4132-a620-c154c870749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, along with ABS-CBN News producer Venancio Borromeo and news
        reporter Marie Lozano, is accused of libel for allegedly stating that Fullido''s
        sexual harassment complaint was meant to leverage her employment status with
        the TV network.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dcb896-a68e-4b41-92d3-caab5ddd73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was "unthinkable" for her to say what Fullido alleged
        she did, being a women''s rights advocate and a victim of sexual harassment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c49866-e7eb-4bf4-ad70-3953e51d04a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said some statements she issued during an internal and confidential
        investigation on Fullido''s case were distorted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c17c11-399f-4fc7-a7ff-8c2c9a4d966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network executive then said she reserves the right to consider
        legal proceedings against Fullido''s allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9ab22b-aab9-40d0-b442-515d8bf9d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T17:27:08.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, ABS-CBN said it respects Fullido''s right
        to file a case in court.</p>'
