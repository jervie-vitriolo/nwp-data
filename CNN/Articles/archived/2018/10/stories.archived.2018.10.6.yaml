    'caption': 'Interpol president Meng Hongwei appears at an International Cybersecurity
      Congress in Moscow in July.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-06T08:27:40.141+08:00
    'imagesource': 'jcr:9ac7f55c-e2e3-4f99-93cd-02140bd2115d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d41569-08bc-4faf-894d-968df027b3ff'
    'lead': 'A spokeswoman for Interpol, who declined to give her name, refused to
      say whether Meng Hongwei was on official business in China when he was last
      heard from.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T09:57:32.755+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:55.978+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:14.412+08:00
