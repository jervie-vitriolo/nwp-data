      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 78 people were killed when the landslide buried residents
        and workers of a quarrying site in the city of Naga on September 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255390b0-c2da-4c7d-9c5b-782cf22d4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:17:03.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 18 people were recovered alive from the rubbles, according
        to data from the city government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd637ca3c-28c8-4e7a-8ddc-2a58af56c89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:17:03.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naga City Mayor Vanessa Chiong and other local officials decided
        to end the retrieval operations due to the dangers posed to responders with
        incessant rains in Cebu province this week.</p>'
