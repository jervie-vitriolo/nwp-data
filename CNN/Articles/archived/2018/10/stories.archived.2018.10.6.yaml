      'jcr:uuid': 'bff653b1-38be-472d-9ac7-5396d585e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:17:03.279+08:00
      'mgnl:createdBy': 'jeff'
