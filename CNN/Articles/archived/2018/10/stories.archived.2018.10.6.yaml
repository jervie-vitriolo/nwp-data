      'text': '<p>The iconic image of a girl reaching out for a red, heart-shaped
        balloon, sold for $1.4 million and moments later, a shredder hidden inside
        the "artist''s frame" started its work, according to a news release from Sotheby''s
        and the art "self-destructed."</p>'
