    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T09:14:40.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:57.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:12.544+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banksy painting ''self-destructs'' moments after being sold for $1.4
      million at auction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0017d900-417c-4e53-b37d-89ad0ce4da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:14:40.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.558+08:00
