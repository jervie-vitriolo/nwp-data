      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Cansino led the relentless attack for UST who made it rain from
        the rainbow country after knocking down eight triples in the first half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c87c8-df49-4bbf-b434-e5f9c2199127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:23:56.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by 20 points, the Red Warriors made a huge fightback with a
        13-0 blast in the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae7d5b-9765-4c4d-8492-771955d07266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:23:56.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the Growling Tigers responded with a rally on their own to
        establish a comfortable advantage going into the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608be45-b05f-4c77-96b6-6c36aa825888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:23:56.319+08:00
