    'template': '1'
    'title': 'DFA chief: We''re rushing joint exploration framework on West PH Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22073764-3303-4d40-8a99-96b3dab45d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:42:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 4) —</strong> Department
        of Foreign Affairs (DFA) Secretary Alan Peter Cayetano on Friday said the
        Philippines is rushing to have the framework on joint gas exploration in the
        West Philippine Sea with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb80e72-5625-43cc-b47f-51477403d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:42:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we are trying to rush the framework so that if it''s acceptable
        to both sides, even an agreement of principle with the DFA and the MoFA (Ministry
        of Foreign Affairs) of China will be a giant step forward," Cayetano said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5bd5aa-34f9-4c0f-b12a-dd5e0639fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:42:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent draft outlines the basic principles to be exchanged
        with Cayetano''s counterpart, Chinese State Councilor Wang Yi, who is expected
        to visit the Philippines in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d24aa8-0cdb-48cb-a905-581158034290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:42:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country''s top diplomat said he does not want to issue
        a final deadline, especially with Chinese President Xi Jinping''s state visit
        to the country slated in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2be23-73b6-4f9d-98b3-c0f86ff1e3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:42:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said they are also in coordination with the Filipino companies
        whose service contracts will be affected by the joint exploration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9358bb-c0df-47e5-96f2-c93a19ee514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:42:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the framework will be a commercial agreement between our
        commercial entity and China''s commercial entity," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc4f48-504a-4e45-9fbb-9f91112d8779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:42:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government is working on the joint exploration with
        China "cautiously" and "enthusiastically."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11928d8-f989-4794-8702-686c04112f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:42:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enthusiastic because it seems that we all agree that it will benefit
        our region, benefit Philippines, benefit China. We all agree that there can
        be and there is a framework which will be constitutional under Philippine
        laws and acceptable under Chinese laws. Cautious because it''s a delicate
        matter. It has to pass the scrutiny of Congress and the Judiciary," he said.</p>'
  'Duterte-government-net-satisfaction-rating-Q3-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-06T11:02:51.220+08:00
    'imagesource': 'jcr:6e025d64-c278-4157-a9ae-91a7415753ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ddb253e-5462-432e-8ce1-b31f11dd0486'
    'lead': 'The survey also shows the respondents'' rate for the government''s performance
      on 14 national issues. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T09:44:16.189+08:00
