    'caption': 'Former Real Madrid and Manchester United star Cristiano Ronaldo has
      been accused of raping Kathryn Mayorga in a Las Vegas hotel room in 2009.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
