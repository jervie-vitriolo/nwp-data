    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ee14505-b911-430b-aea6-6c19d00e0d9d'
    'lead': 'This is the first full interview given by Yahya Sinwar to non-Arabic
      media since he became the leader of Hamas in Gaza in February 2017.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T09:52:49.408+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:56.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
