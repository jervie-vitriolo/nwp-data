    'created': 2018-10-06T11:32:18.970+08:00
    'imagesource': 'jcr:d502a190-e589-46ca-957e-56078d62cb14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d05b258-a32e-4b94-8828-06eaea17f6d5'
    'lead': 'The most recent draft outlines the basic principles to be exchanged with
      Alan Peter Cayetano''s counterpart, Chinese State Councilor Wang Yi.'
    'mgnl:activationStatus': true
