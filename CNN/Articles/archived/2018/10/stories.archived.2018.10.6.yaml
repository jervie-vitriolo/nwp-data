    'template': '1'
    'title': 'Satisfaction with Duterte gov''t drops in Q3 of 2018: SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508bb15-a194-4ea5-9262-e6ac81969bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 6) — The satisfaction level
        of Filipinos towards the Duterte government dropped in the third quarter of
        this year, a Social Weather Stations poll revealed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3121c-1efa-458e-9f8f-fa3d765d5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest SWS survey found 65 percent of adult Filipinos satisfied,
        and 15 percent dissatisfied with the performance of President Rodrigo Duterte''s
        administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04e7cb-76d9-4677-97c2-1700f2f5217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This yields a net satisfaction rating of +50, considered as "very
        good," eight points down from its previous +58 "excellent" rating in June
        2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b80247-f1d4-4a8d-ab8f-5d18f88c21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 19 percent of respondents were neither satisfied nor
        dissatisfied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2171e3-82ea-4b01-8932-e561c9fa9934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said satisfaction ratings fell to "very good" in Mindanao (+67),
        "good" in Balance Luzon (+48), and "good" in Visayas (+42).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38aeceb-ba58-4acb-a33b-97c76ef5e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratings stayed&nbsp; "good" in Metro Manila (+40), although down
        by 7 points from June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5210e03-2a45-4b9f-8407-36d19ee436d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration maintained a "very good" rating of +54 in rural
        areas, despite a 13-point dip from its June rating. Urban net satisfaction
        also stayed good at +45.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135e2c2-f2e0-4bd6-9753-ddef060d26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downtrend also showed across classes, with satisfaction ratings
        sinking by 34 points in class ABC -- from +81 in June 2018 to +47 in the previous
        month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbd1f3-3677-4ce6-b323-9c42b3df48f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores also went down among 55-year-olds and above (+60 to +47)
        and high school graduates (+52 to +48).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b2b00-de92-4a11-9f3b-f7c2a86a8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did the gov''t handle national issues?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce4099d-d4f8-4721-8045-6c35e897117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also asked the respondents to rate the government''s performance
        on 14 national issues. Results showed the Duterte administration had "very
        good" scores on five topics of national concern, "good" scores on seven subjects,
        moderate on one, and neutral on another.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da023d22-1a46-4562-8517-bd1b8398a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government got "very good" ratings on building and maintenance
        of public works, helping the poor, reconstructing Marawi City, protecting
        human rights, and fighting terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56be4f-8a1e-4897-8f11-13170e1b54bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It scored "good" marks on fighting crimes, reconciling with communist
        rebels, reconciling with Muslim rebels, foreign relations, fulfilling commitments
        in international treaties, defending Philippine sovereignty in West Philippine
        Sea, and eradicating graft and corruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d141c6-bc25-43f0-8ed0-d9328cdfc1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration earned a "moderate" rating on ensuring
        that no family will ever be hungry (+23), while respondents gave a "neutral"
        grade on fighting inflation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b200ff-30e3-428f-8d44-322b5eb00a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said improvement showed in four subjects, while scores fell
        by one grade from good to moderate on ensuring that no family will ever be
        hungry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ce93b-e865-43d2-80e4-0fe4b0fc07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:44:16.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from September 15 to 23 through face-to-face
        interviews of 1,200 adult Filipinos nationwide.</p>'
  'Brett-Kavanaugh-Supreme-Court':
    'author': 'Stephen Collinson and Clare Foran'
    'caption': 'U.S. Supreme Court nominee Brett Kavanaugh. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-06T09:50:38.646+08:00
