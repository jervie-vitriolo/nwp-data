    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military: Suspect in Sultan Kudarat bombing killed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb76c45-52ae-4254-bbe5-438389476e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:35:03.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> A suspect
        in two bombings in Isulan town in Sultan Kudarat was killed in a military
        operation at dawn on Saturday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d9acb-f0c3-4ded-9aab-276465faea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:35:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norodin Taib, described by the military as a "notorious bomber"
        of the Bangsamoro Islamic Freedom Fighters (BIFF), was slain by government
        troops at Sitio Lab in the village of Kuloy, Shariff Aguak, Maguindanao at
        around 2 a.m. This is according to a press release of the Sixth Infantry Division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79291e2e-d47b-47eb-b151-f5d696e59035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:35:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the troops were moving towards at the house of the suspected
        bomber with more or less five individuals scampered towards different directions,
        but one of them threw a homemade hand grenade which prompted the troops to
        neutralize the said suspect," the military said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbafd8e-74b8-436c-ba3d-e363f668b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:35:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the suspects were behind the blasts in Isulan, Sultan Kudarat
        on August 28 and September 2. Four were killed while dozens were wounded when
        an improvised explosive device went off in those two occasions. The military
        then suspected the involvement of the BIFF, a group of armed rebels linked
        to international terrorist network ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb724b-5050-44c1-8e2a-20733090e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:35:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The August 28 attack during the celebration of the Hamungaya Festival,
        Isulan town''s founding anniversary, even led to talks that President Rodrigo
        Duterte would ask Congress for another extension of martial law in Mindanao.
        Executive Secretary Salvador Medialdea and Defense Secretary Delfin Lorenzana
        said this was an option, although it would be too early to make a recommendation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b69582d-af50-4682-9a23-55cafa3d9a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:35:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law is in effect in Mindanao until December 31, 2018, after
        Congress granted Duterte''s second request for an extension to quell threats
        of rebellion amid efforts to rehabilitate Marawi City. Marawi is the provincial
        capital of Lanao del Sur that was the battle ground of terrorists and government
        forces from May to October last year. More than a thousand were killed, mostly
        terrorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30c8d4-aa20-4f6a-b928-3643737a091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:35:03.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Malacañang official: Mindanao martial law extension ''an option''
        after Sultan Kudarat blast</p>'
  'Cebu-City-ambush-victim':
    'author': 'Dale Israel'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-10-06T12:50:49.710+08:00
    'imagesource': 'jcr:f0ef1a99-e2cc-4e56-be89-a21e0a9c0346'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '552de410-899b-4733-a350-d770fc9659f0'
    'lead': 'Christopher ''Boyet'' Tangag, 23, was among the five people brutally
      killed in a suspected ambush in upland Barangay Malubog at dawn on October 4.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T09:39:09.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:57.136+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:12.898+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu City ambush victim was a gov''t scholar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e19df-6910-4b4c-8153-c48b1bd15a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:39:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines, October 6) — Christopher "Boyet" Tangag,
        23, finished college with the help of stipend from the government. Now, his
        family needs nothing more than justice for him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940aa37-0ef0-4fd2-bdb0-c9c9ab11ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:39:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tangag was among the five people brutally killed in a suspected
        ambush in upland Barangay Malubog at dawn on October 4. Two survivors accused
        the police of being behind the killing, a claim the Central Visayas police
        belied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbee623-c755-466f-816e-d88f004b4a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:39:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed ambush happened as police conducted a "One Time Big
        Time" anti-drug operation in Cebu City, which left nine people dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8248b36-b745-4ac3-b1ae-6842f5c6d860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:39:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 9 killed, 60 arrested in Cebu City police operations</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634f673-2827-4576-a1cd-206e6137851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:39:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I seek justice, if ever there really is such thing as justice.
        He never was involved in illegal drugs. You can ask anyone here if you want,"
        said Tangag''s father who refused to be named for security reasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d6b24-2145-4737-8507-13f92a5fac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:39:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described his son as a hardworking man. Tangag, a scholar of
        the Cebu City government graduated at the Asian College of Technology. He
        later worked in a business process outsourcing firm, and even sidelined as
        a habal-habal (motorcycle) driver to better provide for his family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab083856-0061-443b-bdda-1aa71a4b8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:39:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He picked up a passenger in barangay Guadalupe at night on October
        3 when a group of armed men intercepted and blindfolded them, and forced them
        to board a van going to Malubog. That''s where Tangag was shot dead along
        with four other men: Carl Cabahug, 20; Leyster Abella, 26; Rolando Tayor,
        29; and a certain Dirovan Sarijorjo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d049c-07c3-4f76-9b40-ff53d3980054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:39:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tangag is survived by his wife and a nine-month-old child. His father
        said he wanted to avail of a housing loan to provide better living conditions
        for his family, as they have been renting a small room in Barangay Basak San
        Nicolas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ef6d2-d780-42fb-82b8-204467dbf3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:39:09.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tangag''s father said he prays that his son could rest in peace
        and promises to continue praying until justice is served.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c6b7f-62a6-40d4-a7f0-379ba1d2ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:39:09.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in the spate of killings in Cebu City, mostly
        of drug suspects and drug enforcement agents.</p>'
