    'template': '1'
    'title': 'Hamas''s Gaza leader Sinwar discusses war, ''quiet'' and the media,
      with Israeli newspaper

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e5473-d881-49a2-afbb-5385205c746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — If Israel and Hamas agree on anything at the moment, it
        is probably that Gaza is as close to another war as it has been since the
        end of the last one four years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6640896f-fac4-4850-8b30-4653df9293bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the next one, predicts Yahya Sinwar, Hamas'' Gaza leader, in
        an interview published in the Israeli daily Yedioth Ahronoth, will likely
        be the most severe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c3dd4-a0c7-4eab-aba0-508fd99a5e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot end like the third [war], which ended like the second
        [war], which ended like the first [war]," Sinwar told reporter Francesca Borri,
        who conducted the interview. The Israelis, he said, "will have to reoccupy
        Gaza."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8010b09e-ccdc-4c29-a276-b6b132d2d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Hamas leader also said that a new war is not in anybody''s
        interests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe7fc0-20a5-4634-a14e-4a17d4c73a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first full interview given by Sinwar to non-Arabic media
        since he became the leader of Hamas in Gaza in February 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d872d-1b99-44e4-b487-f08001a3e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He discussed a range of issues during the interview -- which also
        was published in the Italian daily La Repubblica -- from rocket attacks and
        protests along the Gaza-Israel fence, to the international community''s responsibility
        to peace negotiations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4905e980-c52c-44ce-94bb-bc63c567c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weekly clashes in Gaza, sometimes with tens of thousands of Palestinians,
        have increased tensions between Israel and militant factions in the coastal
        enclave since they started at the end of March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c65fd5-2649-4af2-a136-76ba28213d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli soldiers have killed nearly 200 Palestinians in the clashes,
        according to the Palestinian Ministry of Health, while thousands have been
        injured. Israel asserts it is protecting its sovereignty from violent rioters.
        During one protest in July, a Gaza militant shot and killed an Israeli soldier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42e4d6-d761-4047-a759-f5a1b2b8df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last few months have also seen Gaza militants fire dozens of
        rockets and mortars into Israel, which has responded with dozens of air strikes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614ba95-a14c-452e-a04c-6855b24afbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Egypt and the United Nations have been able to stop events
        from escalating further by carrying out truce talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98073f70-4b6b-48ba-a9eb-df24ddd569c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s military repeatedly affirms, "Quiet will be met with quiet"
        -- essentially, Israel will not conduct strikes into Gaza if militants cease
        protests and launching projectiles into Israel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa2c5e-b74b-4552-9e86-b680ceb35c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blockade on Gaza</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66347272-ec45-4588-8a0d-e70d51c5519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinwar told Yedioth Ahronoth he agrees with that principle, but
        he has a different definition of quiet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f62fa6-dc4e-49ac-befb-41e302842d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quiet in exchange for quiet, and in exchange for an end to the
        siege," Sinwar said, adding, "the siege is not quiet."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57759d0a-9f16-4e66-bebc-02215c8b4eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing security reasons, Israel and Egypt have imposed a blockade
        on Gaza since Hamas took complete control of the territory in 2007.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad28790-2b0a-4d48-8e5f-50bdf3a8f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Gazans face a shortage of medicine, clean drinking water
        and power -- just four hours of electricity a day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f187aa-3fe6-473b-9f65-653039514738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinwar said that the best assurance of prolonged quiet is investment,
        development and opportunities for people to work, study and travel abroad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc5c8d-435a-439a-ba0b-3c4b11899e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no military solutions to political problems," he said,
        appearing to endorse efforts to reach a new cease-fire arrangement between
        Gaza militants and Israel. "In this case there are only political problems."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34ba5a-f9c8-413b-b435-0d64c5dd6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinwar also alluded to the fact that recent bloodshed has played
        a part in putting Gaza back in the headlines, but he said media coverage was
        to blame.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eaf776-8962-44ea-8344-f84858cbf29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only become a story, an item, when there is blood. And not just
        here. If there''s no blood, there''s no news," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e5cf0-31d9-4a7a-a192-e5ccb149811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Israeli army added to growing fears of a
        renewed outbreak of hostilities by announcing "wide-scale reinforcements"
        around Gaza following a fresh assessment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a58344-766b-4dff-a8ee-27dab8eb8cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Avigdor Liberman tweeted a warning to Hamas against
        escalating violence. "The holidays are over and we are back to business and
        I advise Hamas leaders [to] take that into consideration," he tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a402d-5e9f-43e4-9066-d3aa93ccfe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview with Sinwar, released in full on Friday, drew condemnation
        from both Hamas and Israel. While Hamas did not deny the interview took place,
        they claimed the journalist presented herself under false pretenses of being
        a western journalist, not Israeli, and accused her of misrepresenting some
        of the content to favor an Israeli newspaper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf40461-5bf2-4b4d-abc4-45cbfa98ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Minister of Construction, Yoav Galant, reacted to the
        Sinwar interview on Twitter by tweeting, "Yahya Sinwar is a poisonous snake
        trying to impose himself as an innocent lamb."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44466e7-efb1-4c07-a8c2-75124a4d5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: A previous version of this story stated that this was
        Sinwar''s first interview since he became the leader of Hamas in Gaza. It
        was the first interview to non-Arabic language media. The story also has been
        updated to add that the interview also appeared in Italy''s La Repubblica
        newspaper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7818e33-0aba-4bc8-bbcd-81a3bb52d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:52:49.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Hamas''s Gaza leader
        Sinwar discusses war, ''quiet'' and the media, with Israeli newspaper."</em></p>'
  'Juve-Cristiano-Ronaldo':
