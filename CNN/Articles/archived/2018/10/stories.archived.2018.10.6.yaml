  'interpol-president-meng-hongwei-disappearance':
    'author': 'Saskya Vandoorne'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-06T21:03:59.307+08:00
    'imagesource': 'jcr:9ac7f55c-e2e3-4f99-93cd-02140bd2115d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64fd63df-0e37-41fd-ac67-3612f12d5d5b'
    'lead': 'The Chinese president of Interpol, the international police agency, has
      vanished. Meng Hongwei was not on French soil when he was last seen, according
      a senior French law enforcement official, who declined to say whether he was
      in China.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T09:03:23.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:58.280+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:11.922+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French police probe Interpol president Meng Hongwei''s disappearance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2c5e7-9430-4f62-a0bb-b6e3f775ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Chinese president of Interpol, the international police
        agency, has vanished.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64fc22-85fd-4abe-b744-0d26a867a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng Hongwei was not on French soil when he was last seen, according
        a senior French law enforcement official, who declined to say whether he was
        in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d69d4-3cfe-491e-a5ee-bc9cde850b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s wife went to police in Lyon, where Interpol is based, Thursday
        night to report his disappearance, according to a statement released by the
        French Interior Ministry on Friday. The spouse told police that she had last
        heard from him 10 days ago and had recently received threats via social networks
        and by telephone, according to the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1bdf86-0d30-4346-8316-c01a1018bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France is looking into the situation of the President of Interpol
        and is concerned about the threats his wife has received," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72512b9b-ac93-452c-8cef-86ef6fd8bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that a "suitable police mechanism" was put in place to guarantee
        her safety, and that the prosecutor''s office in Lyon has opened an investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a1c8c-3dca-4fd7-ac6f-e4fcf73aef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Questioned by the Interpol Liaison Office in Beijing, the Chinese
        authorities have not yet clarified the situation. Exchanges with the Chinese
        authorities are ongoing," the statement adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb3c7a-5cf7-479b-a506-64a2f24d8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Interpol, who declined to give her name, refused
        to say whether Meng was on official business in China when he was last heard
        from.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5f417-45fd-46f9-a2ab-a549285e49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interpol is aware of media reports in connection with the alleged
        disappearance of Interpol President Meng Hongwei. This is a matter for the
        relevant authorities in both France and China," Interpol said in a statement.
        "Interpol''s General Secretariat headquarters will not comment further."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347990f-5c72-4d63-a22a-70c645ce6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also sought to contact Chinese authorities, but it is a
        public holiday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35daf4c5-d17a-4cb6-866b-40dbebdd3cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, who is China''s vice minister for public security and a former
        head of Interpol China,&nbsp;was&nbsp;elected president of Interpol&nbsp;in
        November 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb90ca3-6b11-4a36-b048-947fd385aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Morning Post, a Hong Kong-based newspaper known
        for its connections inside the Chinese government, reported that&nbsp;Meng
        is under investigation&nbsp;in China for unspecified reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29304f42-487c-40fc-bde0-bd1f02456fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meng Hongwei, 64, who is also a vice-minister at China''s Ministry
        of Public Security, was ''taken away'' for questioning by discipline authorities
        ''as soon as he landed in China'' last week," the Post reported, citing an
        unnamed source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b256f07-924d-417d-a3df-9fefc8e9e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the newspaper report says it''s "unclear" what he''s being
        investigated for, Meng''s vanishing act bears hallmarks of what happens to
        senior officials when they are suspected of violating party rules, usually
        alleged corruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275656f-1e03-4016-8a65-d0c108c82b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng was the first Chinese official to become Interpol president,
        Chinese state news agency Xinhua said at the time. He oversees the agency''s
        executive committee, which sets overall strategy. The secretary-general is
        responsible for the day-to-day running of the organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432af701-7bdd-47b1-997a-f1d3da9bfcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first high-profile disappearance involving a Chinese
        national to hit the headlines in recent weeks. Actress Fan Bingbing&nbsp;mysteriously
        disappeared from public view in June&nbsp;and has not been seen since.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f4a80-580c-41df-98c8-3fb37afdc14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Xinhua reported that she had been&nbsp;fined tens
        of millions of dollars for tax evasion&nbsp;after she misreported how much
        money she had received for certain film projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a29ea-3e60-416c-a7e5-cbff17e2a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan''s disappearance sparked widespread speculation she had been
        detained by the authorities. Xinhua said she had been under investigation
        by tax authorities in Jiangsu province, near Shanghai but didn''t provide
        any details on her current whereabouts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb263cc8-86be-4496-9aca-1b6b69a80945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter posted on social media, Fan, 37, apologized profusely
        and repeatedly to the public and government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f86bec9-0b92-46e0-8cbb-c3c224839251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:03:23.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "French police probe
        Interpol president Meng Hongwei''s disappearance."</em></p>'
  'japan-tsukiji-fish-market-closes':
    'author': 'Patrick St. Michel'
    'caption': 'For decades, Tokyo''s Tsukiji market has been the beating heart of
      a world-class culinary capital, supplying Michelin-starred chefs.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-06T19:36:10.073+08:00
    'imagesource': 'jcr:e1a7df01-d1fd-4440-91d1-9f9c03d54e2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da171c7f-f290-4beb-9b7c-9cd8ff54a3d1'
    'lead': 'Following years of delays and plenty of controversy, Tokyo''s Tsukiji
      wholesale fish market, one of the city''s most popular destinations for international
      visitors, has finally shut its doors.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T09:06:10.867+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:58.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:12.143+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'End of an era as Tokyo''s Tsukiji fish market closes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1085be-ef74-4321-9342-1b014ce272b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Following years of delays and plenty of controversy, Tokyo''s
        Tsukiji wholesale fish market, one of the city''s most popular destinations
        for international visitors, has finally shut its doors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6129a-1200-462e-adc7-ee3bbb0e4cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October 6 closing marks the end of an era for a structure that
        has been central to the metropolis since the mid-1930s and was considered
        the biggest fish and seafood market in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677f86d-cbef-4fc0-a61c-c66a3082f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market is moving to a new facility in eastern Tokyo -- the Toyosu
        Fish Market -- and is set to start operating October 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad8d01-9944-4bea-9dd2-5306e42cfca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening stands as one of the biggest developments in Tokyo in
        2018, closing one chapter for the city and beginning a new one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f34d35-8fb9-4875-a249-94d3b7f7720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why Tsukiji means so much to Tokyo</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8caffa-ca29-43f2-9306-f0aae5ba930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tsukiji wholesale fish market opened in 1935, though similar
        venues have existed in the surrounding area since the early 1600s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da5b768-d830-4730-afdf-cf00c9e10674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quickly established itself as the biggest fish and seafood market
        in the world, and one of the largest wholesale markets, period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3754b0-5209-4feb-91b0-fc530c5486bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to various reports, vendors sell around five million pounds
        of seafood from all over the world at Tsukiji daily, which works out to about
        $28 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc2211-48ce-40f1-b425-3af559d35ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides being a vital business hub for all things aquatic, over
        the years Tsukiji also became a must-see Tokyo tourist destination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514f968-0f9a-4cd4-8f76-7858c1b09a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking through the inner market -- the area where vendors sell
        seafood to restaurants and other companies -- was a sensory overload.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8b36a-94a9-4f15-bbc0-aa81d2bcddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most popular of all were the early morning tuna auctions, with visitors
        eagerly showing up daily to watch people bid on huge hunks of fish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bda679-c384-4baa-a489-10ad61ba7d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as intriguing was the outer market, an area around the main
        structure housing dozens of food stalls and restaurants. Visitors could enjoy
        some of the freshest seafood here -- assuming they showed up early enough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51491e40-ec1f-40f7-8bdf-df7097fdea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The move itself</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fac5c7-a1dd-4e79-86d0-9a4fadb7e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans to move the fish market to Toyosu have been in motion for
        decades, but didn''t get serious until the early 2010s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d64202-dd3d-40a0-800d-88719acac4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why move? Reasons centered around the age of the structure itself
        -- these buildings were constructed in 1935, after all -- along with the fact
        the Tsukiji fish market sits on valuable real estate that could prove useful
        for and after the 2020 Tokyo Olympics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc3d7fa-b076-4159-9874-2f31c1600405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were hiccups along the way though.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ba317-796b-4835-ab72-6b317859142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toyosu market was originally supposed to open up in November
        of 2016, but was delayed for various reasons, including worries over contaminated
        soil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5a3624-8c76-430d-a91f-09d780a55cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spot where the market was being constructed used to house a
        gas production plant, and it appeared the ground beneath had absorbed chemicals
        from this factory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45626ce7-46f8-4b53-a8ec-69751eada30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a campaign to clean it up, experts declared the area safe
        for use this past summer. Now the setup is complete, with the new market set
        to open October 16.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f991479f-bfce-4113-8142-169b54493f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains a divisive topic, however.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94599d39-01c4-4b7d-9903-230d52b7c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many citizens of Tokyo worried a move from Tsukiji would deprive
        the city of a historical sight at a time when many longstanding destinations
        are starting to vanish.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318728ae-04ef-4aa5-b6e6-fdb58b5e234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more vocal were the vendors and workers at Tsukiji, who have
        held protests against the move at the old market in the days running up to
        its closure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7eae30-08f3-40cc-b03d-ba9c11f76143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toyosu: What to expect</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4da1e-7e17-4a6f-838e-56dc3b42d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like it or not, the Toyosu move is happening.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755dc75-9cc5-473f-b241-b040cb5fa5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For visitors coming to Tokyo hoping to experience it, here''s what
        to know.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fcac3f-4006-494a-bf77-53aec78db98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest subway station to the new Toyosu fish market is Shijo-mae
        Station, located on the Yurikamome Line (the station actually connects directly
        to the market, so don''t worry about getting lost).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea0ec9-2fc1-4471-bf93-56385cb6d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only two stops from Toyosu Station, which also can be accessed
        via the Yurakucho Line. The market is the only real draw near this station,
        though Toyosu has a variety of restaurants and shopping centers worth exploring,
        while the Yurikamonme Line leads to Odaiba, a man-made island in Tokyo Bay.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7ab0a-b60c-4035-adcd-8d7c823e7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those hoping to get to the Toyosu market before sunrise, find
        a hotel in Toyosu or Odaiba.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0069240-9c1f-4a20-89d9-f7f6802fc37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry into the Toyosu market is free for all visitors, with those
        hoping to see the space at its liveliest advised to get there before 8 a.m.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d166598-0979-42f7-aebc-c8978bbc67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous early morning tuna auctions will still be happening over
        at the new location, beginning at 4:30 a.m. daily.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39712836-2270-45de-a8b4-4afd928e681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas at Tsukiji you had to get a reservation ticket, all you
        have to do now is show up and try to get a good spot on the special viewing
        platform.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441a44f-bd87-4c98-b29c-72c62e94b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All dining options are located in the structure as well now, with
        around 40 food stalls -- most carried over from Tsukiji -- set to operate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c0255-2721-4e7e-aff0-dee6b0a21989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, visitors can also head up to the grass-carpeted roof
        to take in nice views of the city. Organizers also plan to move the famous
        Tsukiji shrine to the venue as well.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce6ca7-3866-41ba-8cf0-5fae05ff366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember -- this is still a fish market thus low temperatures are
        the norm. Bring something warm to wear.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945dcd96-3bac-4f5d-b324-f44106670487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for future plans, plans are reportedly underway to open a hotel
        and hot spring catered towards tourists at the market in the next few years.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8828d2-57dd-4be9-be3f-cd650098af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But what about Tsukiji?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d8791-5559-4bed-9925-a9ae999e4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All tourist-related activities at Tsukiji came to a close in late
        September, and the inner market shut down for good on October 6. But that
        doesn''t mean the area around the market is suddenly deserted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222ea38-5088-4211-a77f-0b771c09e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outer market -- the one featuring all the food stalls and restaurants
        -- will still be in operation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ffe33-0489-4fb3-86e6-b76a20777b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just go to Tsukiji Shijo station on the Oedo line or Tsukiji station
        on the Hibiya line to get there and enjoy a taste of what is now a part of
        Tokyo history.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef9fff-e75c-40ef-9bc0-f5c36dca7acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also still join one of the many&nbsp;organized tours&nbsp;running
        in and around the outer market, to learn about the history of Tsukiji and
        see how it shaped this part of the city.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1f8aa-d614-4d1f-8d12-99bc4487ba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the future has arrived with the Toyosu fish market -- a venue
        that does away with the chaos of Tsukiji in favor of a visitor-friendly vibe
        -- it''s still possible to enjoy a taste of the past, at least for a little
        while longer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7be817-996c-4f2e-9d17-1bbc43e70d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:06:10.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:58.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "End of an era as
        Tokyo''s Tsukiji fish market closes."</em></p>'
  'uaap-2018-ateneo-la-salle':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-06T19:27:55.476+08:00
    'imagesource': 'jcr:fb73d54b-72da-4c00-871c-548148e5f071'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dceddc2f-29ac-4232-a142-c631fa1f05b3'
    'lead': 'The Ateneo Blue Eagles nab their fifth straight win at the expense of
      archrivals La Salle Green Archers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T09:08:21.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:57.774+08:00
