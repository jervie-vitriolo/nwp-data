    'template': '1'
    'title': 'Kavanaugh has the votes to be confirmed to U.S. Supreme Court after
      Collins, Manchin commit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca67ad7-7825-49ad-a32e-5f47dbf3ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brett Kavanaugh is set to become the U.S.
        Supreme Court justice who inaugurates a conservative majority for a generation,
        after wavering Republicans closed ranks to give him sufficient votes for confirmation
        in a historic victory for U.S. President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec9ac69-d0cf-4025-b45c-0574c058dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final Senate vote is expected Saturday, but enough senators
        have committed to backing him after a tumultuous political battle inflamed
        by allegations by California professor Christine Blasey Ford that Kavanaugh
        sexually assaulted her when they were teenagers in the early 1980s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc277985-e72a-4871-9fe6-099d330d1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dramatic and draining showdown that held Washington in thrall
        for weeks finally moved towards resolution when Maine Sen. Susan Collins --
        the last undecided GOP senator -- said in a combative speech on Friday afternoon
        that she would vote to confirm Kavanaugh, after concluding there was not sufficient
        corroboration for Ford''s claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d32b46-f618-415f-b145-2c7d939fc2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a key player in the most partisan confirmation process
        in decades, Collins said she hoped Kavanaugh, a former political operative
        in the George W. Bush White House, would work to depoliticize the court. Bush,
        in fact, had spoke repeatedly to Collins over the past few weeks and reassured
        her about his character and temperament, a person familiar with the conversations
        says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db677e1f-5cd7-489f-85bd-16f6049c19e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that public confidence in our judiciary and our highest court
        is restored. ... I will vote to confirm Judge Kavanaugh," Collins said, in
        a 40-minute speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c2bf7-5456-4570-a6a9-82ed7bb3138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, another GOP holdout, Arizona Sen. Jeff Flake said he would
        back Kavanaugh. And after Collins spoke, Sen Joe Manchin, a Democrat of West
        Virginia who is running for re-election in a staunchly pro-Trump state, said
        he would also back confirmation, speaking to reporters on Capitol Hill surrounded
        by protestors urging him to change his vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580fa468-353b-4c62-9b77-1544c8c068db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One lone Republican, Sen. Lisa Murkowski of Alaska, said she would
        oppose Kavanaugh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591d919-2a97-4f85-971f-68c3113468ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote to confirm Kavanaugh, when it comes, will reconcile a cause
        that has unified and electrified the conservative movement dating to its rebirth
        as a modern political force led by former President Ronald Reagan. Once Kavanaugh
        is seated, Chief Justice John Roberts, by no means a moderate, will become
        the swing vote on the Supreme Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e0ad8-675e-45f9-96df-ca2c94c5dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative majority will have a sweeping impact on American
        life, possibly for decades, on issues that are at the epicenter of the nation''s
        poisoned political debate including LGBT rights, the limits on presidential
        power, campaign finance, abortion and the role of religion in society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb649a-52ff-4ef9-b71c-3b8182e64d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kavanaugh saga however also forced the GOP to come down on the
        opposite side of the #MeToo movement, that has forced society to give greater
        credence to women who make allegations about powerful men and is now a significant
        political force. The decision may have further eroded the GOP''s already shaky
        status among women voters. Kavanaugh''s elevation could also spike Democratic
        enthusiasm in midterm elections in just five week -- especially in House races.
        Still, failing to confirm Kavanaugh would have been a disaster for the Republicans
        and the party''s victory may also energize conservatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b492e-61fd-4e03-807f-82b6bebf8ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Collins comes off the fence</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26a886-599c-4820-9b22-1b4a40e5e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins has a reputation as a moderate and a pragmatist who rarely
        trades in the fiercely partisan rhetoric of colleagues on both sides of the
        aisle and often seems an odd fit for a party taken over by Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214cbfcf-ef79-4b8e-9d1e-0fee6967bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as soon as she began speaking, she adopted her party''s arguments
        on Kavanaugh and rejected Democratic critiques of the judge on issues including
        birth control, health care, his views of expansive presidential power and
        abortion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8180e-0511-4caa-9b3f-efe360a3f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to Ford''s allegations, she said the evidence did not
        preclude the notion that she had been assaulted at a party on the night in
        question or elsewhere. But she said that none of the four witness who Ford
        said were present could remember any such event. She said that the confirmation
        process was not a trial and therefore the allegations did not need to be proven
        beyond a reasonable doubt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e9270-8fef-4848-b9f7-d863926f62c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[F]airness would dictate that the claims at least should meet a
        threshold as more likely than not." She went on to say that the allegations
        "fail to meet the more likely than not standard."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a55a81-e841-4873-a414-6618fb2a0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore I do not believe that these charges can fairly prevent
        Judge Kavanaugh from serving on the court."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf99b6-b171-43b6-b79d-c9809cd3e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski in contrast, defied her party and voted against advancing
        the nomination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37b422-97c9-4d69-b220-c275588e3978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not the right man for the court at this time," Murkowski
        told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2d643-c9cb-43ee-97d4-26cc411802ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh''s candidacy has stirred a furious political debate and
        whipped up protests and recriminations and a clash between the mostly male
        power structure of the Republican Party and the emerging influence of the
        #MeToo movement which has become an important force in liberal politics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a56245-e8af-496c-bd7d-d2e7244e9c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Friday drama</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07787d36-cd04-44b3-b1a9-41083245d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to final confirmation became clearer on Friday morning
        when Kavanaugh survived a crucial procedural vote 51-49 in the Senate and
        Collins and Flake lined up with their Republican colleagues -- an outcome
        that was in doubt up until the last minute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b661471-6270-470a-83f8-55b577fc74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh repeatedly denied Ford''s allegations and condemned Democrats
        for drilling down on his teenaged drinking and yearbook postings. But emotional
        testimony Ford delivered to the Senate Judiciary Committee last week, and
        the judge''s own explosive and partisan performance, raised doubts about his
        temperament and left his hopes hanging by a thread.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f3074-5cc7-41c9-a169-a2d81e1e0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tense moments before the morning vote, Senate Majority Leader
        Mitch McConnell, for whom a conservative Supreme Court majority would represent
        a career defining achievement, accused Democrats of trying to derail Kavanaugh''s
        nomination with delaying tactics and obstruction -- even though he is a possibly
        Washington''s most accomplished master of the dark arts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56fdaf-cd97-452b-9bf9-99890418c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the Senate is better than this, we know the nation deserves
        better than this," McConnell said. "Let''s seize the golden opportunity before
        us today, confirm a Supreme Court justice who will make us proud."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb355e-0c7e-4461-b90c-2d93a03c88ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the vote fallen short, it would have thrown a major blow to
        the nomination and throw the possibility of confirmation into serious doubt.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c0166d-5d3f-4344-bf92-0f129713d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was immense relief at the White House where Trump watched
        a vote that takes him one final step closer to becoming the Republican president
        who enshrined a conservative majority on the Supreme Court -- an achievement
        that will elevate him in history.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc39361-be33-4f75-8dae-cc3ce2130591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very proud of the U.S. Senate for voting ''YES'' to advance the
        nomination of Judge Brett Kavanaugh!" the President tweeted, moments after
        the final tally became official.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c9fb1-3f80-4970-b94f-709db9ac5b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s lawyers said their client did not watch the vote unfold
        on television.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566c0be-c741-4a78-96d0-3ad45cc5a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s vote took place after yet another extraordinary twist
        in the Kavanaugh confirmation process, when the nominee penned a last minute&nbsp;Wall
        Street Journal op-ed&nbsp;that was seen as an effort to put to rest questions
        about his temperament.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f26bfe5-6cef-4586-aa82-61a3692c80bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very emotional last Thursday, more so than I have ever been,"
        Kavanaugh wrote in the Journal. "I might have been too emotional at times.
        I know that my tone was sharp, and I said a few things I should not have said.
        I hope everyone can understand that I was there as a son, husband and dad.
        I testified with five people foremost in my mind: my mom, my dad, my wife,
        and most of all my daughters."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cc194-21f2-409a-92d6-1fde0e878b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:50:50.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Kavanaugh has the votes
        to be confirmed to Supreme Court after Collins, Manchin commit."</p>'
