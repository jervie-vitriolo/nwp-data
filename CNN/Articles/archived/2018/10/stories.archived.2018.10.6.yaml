      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, October 6) —</strong> Authorities
        on Saturday stopped the search and retrieval operations for at least five
        people missing due to the deadly landslide in Naga City, Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a6d99-38a9-42ff-81c5-04b48c23804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:17:03.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass was held at ground zero as prayers were offered for the victims
        and their families. Emergency responders and local officials joined the mourning
        families, holding white balloons as they remembered their lost loved ones.</p>'
