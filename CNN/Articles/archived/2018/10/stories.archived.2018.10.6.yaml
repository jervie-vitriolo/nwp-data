    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:12.352+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo routs La Salle Green Archers for fifth consecutive victory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909cc61e-a56f-440e-9543-ac60c35031a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:08:21.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Ateneo de Manila University Blue Eagles dealt arch rivals De La Salle University
        Green Archers a 71-55 beatdown Saturday at the Mall of Asia Arena in Pasay
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d67f7-e3c1-472d-9cfe-fc29b1fc1411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:08:21.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Angelo Kouame posted 20 points on 7-of-10 shooting and 13
        rebounds for the Katipunan-based squad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbeca70-a20d-44f0-945e-2e65eabe8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:08:21.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers’ dominance at the rebounding department enabled
        them to take a slim edge at the conclusion of the opening salvo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8036fc-0329-4841-b6eb-ef17a8b4992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:08:21.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo then took advantage of La Salle’s pile of errors to grab
        the driver’s seat in the second period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd7eb7-8412-414f-b5ce-13544382a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:08:21.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles stepped on the gas to pull away and establish a
        huge 50-33 lead at the end of third quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40af119-e073-4bb3-bba3-fcc99d75a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:08:21.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composure and experience were the keys to Ateneo’s triumph as it
        cruised to its fifth consecutive win in six outings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b52434-97cf-4a22-88b0-ed362ba8c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:08:21.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers’ season-high 28 turnovers did not help their cause
        as they suffered their third setback in the tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a6283-ccdb-4676-b941-725d70a784f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:08:21.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton Asistio added 12 points (4/5 3-FGs) for the Blue Eagles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ba8b3-cf46-4b2b-ae7b-c8c744e57501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:08:21.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljun Melecio posted 21 markers and grabbed seven boards for La
        Salle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4812137-f297-452d-89c1-a3a30f80dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:08:21.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will go up against the Far Eastern University Tamaraws on
        October 10, while the Green Archers take on the Adamson University Soaring
        Falcons on October 13.</p>'
  'ncws-dam-protests':
    'author': 'Paolo Barcelon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-06T19:23:02.357+08:00
    'imagesource': 'jcr:a38ebf24-f831-4919-922d-5386a5a3ce19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ab8c3da-d6b6-434c-9688-d0032b63dde0'
    'lead': 'A coalition of indigenous groups, environmentalists and social activists
      called on the government to stop the construction of several dam projects that
      are a part of the New Centennial Water System (NCWS).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T09:11:08.007+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:57.667+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:12.449+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups protest NCWS dam projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fea4e8-c80c-470a-95d4-e1d992618134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:11:08.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> A coalition
        of indigenous groups, environmentalists and social activists called on the
        government to stop the construction of several dam projects that are a part
        of the New Centennial Water System (NCWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4549d8c8-5a08-4013-804f-fe646ff7f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:11:08.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “No to NCWS Network” formally convened today in Quezon City
        to form a unified action against the construction of the P18.724 billion project
        which would be funded through a Chinese official development assistance (ODA)
        grant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f8043-a10f-4de5-afac-15d18a2fac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:11:08.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said grant would be signed by Chinese President Xi Jinping when
        he visits the Philippines this November, according to the Metropolitan Waterworks
        and Sewerage System (MWSS). If completed, the dam projects would provide a
        second source of water for Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6760fc-3168-4f22-adee-7cc286fa2074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:11:08.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, “No to NCWS Network” claims that it could damage the composition
        of the land where the dam would be constructed, as well as increase water
        costs and consumer collection by at least P6 billion pesos from 2008 to 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b97fa-e4f8-4a5d-ab71-aba628b9c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:11:08.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Haharangan niya yung</em> natural flow<em> ng tubig, nag-iipon
        talaga yan ng mga detritus, ng mga</em> sediments<em>, ng iba’t-ibang mga</em>
        biomass,” said Leon Dulce of the<em> Kalikasan</em> People''s Network for
        the Environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7355659-0d5e-4a71-824b-5adbd20db135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:11:08.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It blocks the natural flow of water, and will trap
        detritus, sediments and other biomasses.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e25b8-ed2d-41bb-8e9d-14a899541ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:11:08.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfredo Itarag from the local government of Infanta, Quezon, which
        is one of the sites for the NCWS, said that the construction falls within
        the forests of Sierra Madre which protects them from natural calamities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadbe7c-4a6c-4c0b-a707-7665726e93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:11:08.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kahit po ang mga karatig naming bayan ay sumang-ayon na at
        sumusuporta riyan, ang Infanta po ay nananatiling hindi sumasang-ayon,”</em>
        Itarag said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22755408-02a8-44c6-840d-e85053677e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:11:08.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if nearby provinces areas have agreed to and
        support this project, we in Infanta continue to reject it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb4bdc-0d43-4891-9b71-327205337be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:11:08.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infanta was one of the areas strongly ravaged by typhoons Violeta,
        Winnie and Yoyong in 2004.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c36ff4-3355-43ec-981c-7dec2454e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:11:08.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines has reached out to MWSS for comment.</em></p>'
  'banksy-girl-with-balloon-london-auction':
    'author': 'Andreas Preuss'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-06T18:38:44.728+08:00
    'imagesource': 'jcr:c0cd2874-0907-49fa-b646-1603bd497ea8'
