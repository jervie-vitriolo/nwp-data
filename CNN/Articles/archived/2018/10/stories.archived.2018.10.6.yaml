    'template': '1'
    'title': 'Sponsors express concern over Cristiano Ronaldo rape claim as Juve''s
      shares dip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d12cbf-ca89-41b7-b3d4-74c2397e6dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Cristiano Ronaldo and his club Juventus have started to
        experience blowback over the rape allegations surrounding the Portuguese star.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac5f962-22f9-4ff8-9366-265011708ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two leading sponsors of the 33-year-old are "monitoring the situation,"
        while shares in Juventus -- which have risen more than 100 percent in the
        last six months, owing largely to the record signing of Ronaldo in July --
        fell more than five percent after it issued a statement of support for the
        player.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b517c-7f01-4420-bec7-3a20cfcdce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike said it was "deeply concerned" by the allegations made against
        the Juventus star, who has a reported $1 billion endorsement deal with the
        U.S. sportswear giant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a0fba-f02d-48e8-ba66-a742047e4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EA Sports said in a statement sent to CNN Sport: "We have seen the
        concerning report that details allegations against Cristiano Ronaldo. We are
        closely monitoring the situation, as we expect cover athletes and ambassadors
        to conduct themselves in a manner that is consistent with EA''s values."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cadb45-f512-4b14-a76b-0b2925e313a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus'' record signing has been accused of raping Kathryn Mayorga&nbsp;in
        a Las Vegas hotel room in 2009. Las Vegas police this week re-opened the complaint
        made by Mayorga, who is said to be suffering "psychological" damage from the
        incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f1204f-8c26-4f31-8fc3-7cb6dbaa8469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo, one of the wealthiest and most famous sports stars in the
        world, released a statement Wednesday denying the charges, which allege that
        he raped Mayorga while she repeatedly screamed no, according to a lawsuit
        filed in Clark County, Nevada, last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce5c46e-b694-46e4-82c5-1b824828e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Rape allegations against Ronaldo ''not fake news,'' says accuser''s
        lawyer</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d62a38-0000-440a-aa65-acd445a8c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Ronaldo sued over alleged rape in Las Vegas hotel room</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa9238-aff1-4c9a-a81e-5beaa75aee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Juventus posted messages of support to "great champion"
        Ronaldo on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c8bce-c68f-4b45-8f0e-91ecb7a84fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian club tweeted: "Ronaldo has shown in recent months his
        great professionalism and dedication, which is appreciated by everyone at
        Juventus. The events allegedly dating back to almost 10 years ago do not change
        this opinion, which is shared by anyone who has come into contact with this
        great champion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afdec1e-df55-4977-bfae-4d3546decdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Real Madrid and Manchester United star, regarded as one
        of the greatest to have played the game, has been left out of Portugal''s
        squad&nbsp;for upcoming friendlies against Poland on October 11 and Scotland
        three days later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e9d57-00ba-4261-91cd-7b0a9797e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portuguese Football Federation president Fernando Gomes has also
        given his "total solidarity" towards Ronaldo as "his good name and reputation
        are being questioned."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb14aab-ad4e-48dd-bc6f-775aa5a60f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Juventus manager Massimiliano Allegri has confirmed that the
        star will play for the reigning Serie A champions in Saturday''s league match
        against Udinese.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a57bc-7c55-4f4f-b904-251569ec9ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Larissa Drohobyczer of Stovall &amp; Associates, the law
        firm representing Mayorga, told reporters in Las Vegas Wednesday that her
        client shows signs of post-traumatic stress disorder, according to a psychiatrist
        hired by Stovall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1de9e-a7d4-4269-8464-0f6fea7f282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga''s lawsuit accuses Ronaldo and his team of taking advantage
        of Mayorga''s fragile emotional state to coerce her into signing a settlement
        and nondisclosure agreement in 2009.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da0097-9170-400c-97dc-734f51c8892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claims she received $375,000 in exchange for her silence. Her
        lawsuit seeks to void the settlement and agreement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b3a54-3a8b-4d63-93a6-187a8304741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe we have the factual basis to ask the court to set aside
        the agreement so we can litigate ... for damages," Leslie Stovall, Mayorga''s
        co-counsel, said at the news conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b400915-efca-4f0b-be0a-3ea6ab66d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:54:58.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:56.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Sponsors express
        concern over Cristiano Ronaldo rape claim as Juve''s shares dip."</em></p>'
  'Interpol-Meng-Hongwei-French-police':
