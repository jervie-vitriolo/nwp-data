      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cansino dropped 17 points and 17 rebounds for the Growling Tigers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c28d462-fd34-4d55-b6d5-850862914b3b'
      'mgnl:activationStatus': true
