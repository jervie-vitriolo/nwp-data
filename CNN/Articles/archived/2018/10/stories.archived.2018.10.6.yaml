      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — For an artist that''s known for his stunts, this could be
        Banksy''s most perfect art world prank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1cc87-2ce2-436c-b313-3fbcef70a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:14:40.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the gavel fell Friday at Sotheby''s auction house in London,
        Banksy''s Girl with Balloon was reduced to shreds -- another apparent act
        in the disruptive career of the anonymous British graffiti artist.</p>'
    '4':
