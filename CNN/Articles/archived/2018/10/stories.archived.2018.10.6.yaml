      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST improved to 2-4 in the team standings, while UE suffered its
        fifth loss in six outings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ddbd2-c062-441f-93d6-c7726675cf9b'
