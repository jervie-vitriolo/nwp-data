      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers will next tackle the University of the Philippines
        Fighting Maroons on October 10, while the Red Warriors will battle the National
        University Bulldogs on October 13.</p>'
  'Suspect-in-Isulan-Sultan-Kudarat-bombing-killed':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine National Police in Mindanao was put on full alert status
      following a bomb blast that killed three people and injured at least 36 others
      in Isulan, Sultan Kudarat. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-10-06T14:28:17.303+08:00
    'imagesource': 'jcr:7b42e918-6e06-40a2-bc5e-2446203415ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fbc51f0-98b2-430d-9337-5c9a29dd0fbc'
    'lead': 'A suspect in two bombings in Isulan town in Sultan Kudarat was killed
      in a military operation at dawn on Saturday, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T09:35:03.650+08:00
    'mgnl:createdBy': 'jeff'
