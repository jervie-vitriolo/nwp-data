    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French police probe Interpol president Meng Hongwei''s disappearance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa6de7a-eaa0-4201-a57a-c2e8b1dd8a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Chinese president of Interpol, the international police
        agency, has vanished.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435116a2-7dbd-413b-aed8-9bd487a7b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng Hongwei was not on French soil when he was last seen, according
        a senior French law enforcement official, who declined to say whether he was
        in China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916eab4-90c3-4f8c-b81f-f8be7049bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s wife went to police in Lyon, where Interpol is based, Thursday
        night to report his disappearance, according to a statement released by the
        French Interior Ministry on Friday. The spouse told police that she had last
        heard from him 10 days ago and had recently received threats via social networks
        and by telephone, according to the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c210f6-e5ee-4917-8f5d-d99be60943a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France is looking into the situation of the President of Interpol
        and is concerned about the threats his wife has received," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6a7a7-4a38-4b34-a283-f3b1f4b59894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that a "suitable police mechanism" was put in place to guarantee
        her safety, and that the prosecutor''s office in Lyon has opened an investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4434c-27ae-4871-ac99-c13da8aa6637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Questioned by the Interpol Liaison Office in Beijing, the Chinese
        authorities have not yet clarified the situation. Exchanges with the Chinese
        authorities are ongoing," the statement adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccdba2d-419f-4208-9651-037f0fc17035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Interpol, who declined to give her name, refused
        to say whether Meng was on official business in China when he was last heard
        from.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953e1ea-7fd9-483f-8490-e163c6eea93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interpol is aware of media reports in connection with the alleged
        disappearance of Interpol President Meng Hongwei. This is a matter for the
        relevant authorities in both France and China," Interpol said in a statement.
        "Interpol''s General Secretariat headquarters will not comment further."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98d068-3867-4c6a-a3bb-e489df754022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also sought to contact Chinese authorities, but it is a
        public holiday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefbdd4c-8e9d-4715-885f-cf658c689263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng, who is China''s vice minister for public security and a former
        head of Interpol China,&nbsp;was&nbsp;elected president of Interpol&nbsp;in
        November 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f453b-d068-470a-87b1-c309e3ddde16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Morning Post, a Hong Kong-based newspaper known
        for its connections inside the Chinese government, reported that&nbsp;Meng
        is under investigation&nbsp;in China for unspecified reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0d21f-eb30-4930-b625-00c1ae96af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meng Hongwei, 64, who is also a vice-minister at China''s Ministry
        of Public Security, was ''taken away'' for questioning by discipline authorities
        ''as soon as he landed in China'' last week," the Post reported, citing an
        unnamed source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e16fd8-9987-4801-8282-e3200757020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the newspaper report says it''s "unclear" what he''s being
        investigated for, Meng''s vanishing act bears hallmarks of what happens to
        senior officials when they are suspected of violating party rules, usually
        alleged corruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a184d-9556-4193-825b-0268bc3580bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng was the first Chinese official to become Interpol president,
        Chinese state news agency Xinhua said at the time. He oversees the agency''s
        executive committee, which sets overall strategy. The secretary-general is
        responsible for the day-to-day running of the organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbf19b-444f-47c7-a4e3-04a5ac8ce7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first high-profile disappearance involving a Chinese
        national to hit the headlines in recent weeks. Actress Fan Bingbing&nbsp;mysteriously
        disappeared from public view in June&nbsp;and has not been seen since.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98e2d6-641d-4543-b810-1f1a1cc2ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Xinhua reported that she had been&nbsp;fined tens
        of millions of dollars for tax evasion&nbsp;after she misreported how much
        money she had received for certain film projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed9438-4f5c-4cad-9d3f-34c6802b1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan''s disappearance sparked widespread speculation she had been
        detained by the authorities. Xinhua said she had been under investigation
        by tax authorities in Jiangsu province, near Shanghai but didn''t provide
        any details on her current whereabouts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e11f5-5558-46ba-b27d-9b3416167604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter posted on social media, Fan, 37, apologized profusely
        and repeatedly to the public and government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea117ad-b320-457f-9729-a520026e26db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:57:32.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "French police probe
        Interpol president Meng Hongwei''s disappearance."</em></p>'
  'Amy-Schumer-Emily-Ratajkowski-Brett-Kavanaugh':
    'author': 'Emanuella Grinberg'
    'caption': 'Actresses Amy Schumer and Emily Ratajkowski were among those arrested
      Thursday in protests over Supreme Court nominee Brett Kavanaugh.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-06T08:22:47.203+08:00
    'imagesource': 'jcr:943c4b06-1d97-442b-b122-6cfedca9f2a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e69b54f-1d37-4157-a266-9ed981665b6c'
    'lead': 'Hundreds of people turned up at a U.S. Senate building in the nation''s
      capital to challenge Kavanaugh''s nomination after three women accused him of
      various forms of sexual misconduct. Schumer and Ratajkowski were among them.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T10:01:25.007+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:55.763+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:14.501+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amy Schumer and Emily Ratajkowski were arrested in Kavanaugh protests

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0093457-9f5e-4e6d-9d19-dbfe4f7d1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Comedian Amy Schumer and model-actress
        Emily Ratajkowski were&nbsp;among more than 300 people arrested&nbsp;Thursday
        in protests over Supreme Court nominee&nbsp;Brett Kavanaugh.‏</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba72d5f-cc9e-4d12-aa11-f5a979ff4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people turned up at a U.S. Senate building in the nation''s
        capital to challenge Kavanaugh''s nomination after three women accused him
        of various forms of sexual misconduct. Schumer and Ratajkowski were among
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d74c8e-7bd2-4b2e-9ff8-b95210406d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitol Police said they arrested 302 people during the demonstrations.
        Video from the scene shows the two actresses being detained after an officer
        asks if they want to be arrested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0cb34-ed84-47e0-8e23-b2862a31a280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional footage shows them waiting to be processed near a wall
        with officers.&nbsp;Schumer told a CNN producer she was arrested. Ratajkowski
        said on social media that she was arrested, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c943188-b340-44cc-bd91-c5f015593400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I was arrested protesting the Supreme Court nomination of
        Brett Kavanaugh, a man who has been accused by multiple women of&nbsp;sexual
        assault. Men who hurt women can no longer be placed in positions of power,"
        Ratajkowski tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808503b-2dda-448e-ada7-95f8456c291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer and Ratajkowski appeared in the 2018 comedy&nbsp;"I Feel
        Pretty."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b757df-8d00-42cf-ba12-cd9dde6e3b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were among crowds of activists who descended on Capitol
        Hill while lawmakers reviewed the FBI report&nbsp;on the allegations against
        Kavanaugh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c691c7-83f4-43b9-b110-a6c2aa166f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters gathered at the Hart Senate Building atrium after Capitol
        Police barricaded the front of the Capitol. The Women''s March, a liberal
        organization that originated as a grassroots movement in opposition to President
        Donald Trump, was one of multiple groups tweeting from the protest at the
        Capitol building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345f911-adb3-4eea-8281-9a146456e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Kavanaugh''s nomination and his initial hearing before
        the Senate Judiciary Committee,&nbsp;Christine Blasey Ford&nbsp;came forward
        with an allegation that Kavanaugh sexually and physically assaulted her while
        they were both at a party during high school more than three decades ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbfc2f6-4e0d-4eb0-ab55-3b6c09acf088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh has repeatedly denied&nbsp;the allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97040f6-b861-422a-8f8f-e7d285b26429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh and Ford both appeared before the committee last week,
        where lawmakers and a sex crimes prosecutor asked the two questions about
        the alleged incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f401b26-a624-4a9d-b42d-1732802d3b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the hearing, Republicans on the Senate Judiciary Committee
        agreed to ask Trump to call on the FBI to conduct another supplemental background
        investigation&nbsp;into the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63fbd66-ecf9-4b35-bf51-e84d553a19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did so -- and on Thursday, the Senate began reviewing the
        FBI''s results after receiving the report early that morning.&nbsp;Lawmakers
        are expected to vote&nbsp;on Kavanaugh''s nomination in the coming days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d192f0-f36e-43ce-abb2-53d0fe231d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:01:25.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Amy Schumer and
        Emily Ratajkowski were arrested in Kavanaugh protests."</em></p>'
  'Trillanes-amnesty-court-hearing':
    'author': 'Anjo Alimario'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-05T20:44:06.016+08:00
    'imagesource': 'jcr:322b9419-ae7f-4e20-8f1a-daa9e01df0d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b15d339-bd91-4499-9cd5-7b677db5103b'
    'lead': 'Senator Antonio Trillanes IV satisfied all requirements in applying for
      amnesty, former defense officials said Friday as they took the witness stand
      at the Makati Regional Trial Court.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T10:05:06.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:55.552+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:14.574+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former defense officials tell court Trillanes'' amnesty valid

      '
    'updated': 2018-10-06T15:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c4ec7-4439-4433-9547-f5b704db3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 5) — Senator Antonio Trillanes
        IV satisfied all requirements in applying for amnesty, former defense officials
        said Friday as they took the witness stand at the Makati Regional Trial Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f4d9a-88fa-407b-a88a-adc5ce18ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honorio Azcueta, former head of the Defense Department''s ad hoc
        amnesty committee, backed the validity of the amnesty granted to Trillanes
        in 2011 in connection with his involvement in mutiny attempts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ad53d-1b39-4d8c-a622-8a45b44edf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Josefa Berbigal, former head of the amnesty committee secretariat,
        also insisted there was admission of guilt from Trillanes. She said that aside
        from the actual application form, the senator also submitted a narration of
        the incidents cited in the original case against him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f5867-3cc3-4eb4-9ad4-dc0c5fa575be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Acting Prosecutor General Richard Fadullon pointed out that
        there''s a difference between an incident and a crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ebfa9-9604-4506-b9ae-8483f94e7b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you admit guilt, you don''t admit guilt to an incident. An
        incident is not an offense. So as a consequence of that incident then there
        are crimes for which they are charged. Yun yung sinasabi ng batas na yun ang
        iaadmit mo kung san ka guilty (That''s what the law states that you have to
        admit guilt)," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacd4b03-821a-4f45-a0ab-0a96189f0c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' laywer, Reynaldo Robles, argued that there was no need
        to specify the crimes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e3483-e5de-4ac5-bcd7-28a6ccd6b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon sa form na minarkahan namin pareho at ginagamit naming ebidensya,
        nakalagay dun umaamin sila in relation to the Oakwood incident, Manila Pen
        incident at saka yung marine standoff na sila ay lumabag sa 1987 Constitution,
        Revised Penal Code at saka Articles Of War," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f09193-4c32-42e5-8689-915624abfbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the application form that we marked and used as
        evidence, it''s stated there that they admit to the Oakwood incident, Manila
        Pen incident and the marines stand-off, that they violated the 1987 Constitution,
        Revised Penal Code and Articles of War."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2650618-9c99-4cbd-8abe-e65f8484b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer, was involved in the Oakwood mutiny
        in July 2003, the marines stand-off in February 2006, and the Manila Peninsula
        incident in 2007 - all against then President Gloria Macapagal-Arroyo. The
        senator and his fellow Magdalo soldiers were jailed, but walked free after
        former President Benigno Aquino III granted them amnesty in 2011.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217bdb9-32ae-4ccc-9b3c-edc4951b55d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Azcueta and Berbigal made conflicting statements on the
        custody of the original amnesty documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72e2e2-2676-4495-ae50-f4f1135c59fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berbigal said she turned over the documents to Azcueta who, in turn,&nbsp;
        claimed that he returned the papers to Berbigal as keeper of records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76aaac8-7a6c-4463-86d8-9074856314fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Chief General Carlito Galvez Jr. earlier told a Senate
        hearing that Trillanes'' amnesty documents could not be found because of possible
        lapses on the part of the Armed Forces officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845bc3d-ebee-4784-bca9-0783510f3640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: AFP Chief: Records show Trillanes applied for amnesty, but
        papers missing due to ''lapses''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f9082-97b3-4d51-9b31-8b46f003a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' camp has until Tuesday to submit its formal entry of
        evidence while the prosecution has until Wednesday to file its comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a3df50-6e75-4f51-bbfd-7271a3f88451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, Judge Andres Soriano will come up with a resolution
        on the Justice Department''s petition for an arrest warrant and hold departure
        order against Trillanes. If Soriano orders his arrest, the senator must return
        to jail because the charge of coup d'' etat is non-bailable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7cf02-3645-4dce-8714-44f7e28508db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:05:06.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is out on bail after another judge ordered his arrest
        on rebellion charges.</p>'
  'Duterte-health-growth-endoscopy':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-05T16:44:41.402+08:00
    'imagesource': 'jcr:c71f8ce2-613a-4f0a-b745-7df1090547d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3df2efe8-2c71-44c9-8c1c-348902642dcc'
    'lead': 'Doctors found a ''growth'' in President Rodrigo Duterte''s body, his
      spokesperson said Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-09T10:07:27.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:55.393+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:14.652+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Growth'' in Duterte''s body prompted another medical test

      '
    'updated': 2018-10-06T18:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6bebd-e637-427e-917b-9d9841a85f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5) —</strong> Doctors
        found a "growth" in President Rodrigo Duterte''s body, his spokesperson said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed96eb4-c7f0-4ebf-9147-22abb6dda2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endoscopy was recommended, from his own words ha, in the general
        command conference, because they wanted just to be sure that there was a growth.
        They wanted to know more about the growth," Presidential Spokesperson Harry
        Roque said in a Malacañang press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc35ec-271c-45cb-809b-dd3fb637c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte had an upper endoscopy, wherein a lighted tube with
        a camera is passed through the mouth and throat so doctors can view the esophagus,
        stomach and the small intestine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44251ec1-55ae-4686-a490-8843f7d01a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte initially had a "general exam," after which doctors
        "wanted a more specific exam, zeroing in on something."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23078fb-9b27-43f4-b617-980db26bbcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a speech Thursday night said he underwent endoscopy and
        colonoscopy three weeks ago, and had another test on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb60e2c7-702c-40cf-b8ac-6b7885d951a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, Special Assistant to the President Christopher "Bong"
        Go said doctors have not found anything, although he did not confirm if the
        rest results are out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c8a52-af92-48e4-93f4-f88c5956d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang mahanap na sakit (No disease has been found)," Go told CNN
        Philippines in a text message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06291f2d-42ac-4f40-9e52-e64644589142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Palace would reveal Duterte''s test results only
        if something serious is found, in line with the Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba77d1-ee3e-4ee6-8a6f-46ef88cdbdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque also said he would ask the 73-year-old President to finally
        clear the air about the state of his health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3dfd2-3191-4df1-ab82-3b5172b84a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m still here next week then I will tell him perhaps we would
        need to issue a medical bulletin whether or not it''s serious perhaps we would
        need to bring in your physician because it''s the only way to stop all talk
        about your health," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a507a7-2793-449e-8d5d-7ed69ea832cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque is mulling quitting his post after he was left "in the dark"
        about the President''s hospital visit on Wednesday. Roque on Thursday afternoon
        denied talks the President was hospitalized and said he just took a day off.
        But Duterte himself admitted he had a one-hour visit to the Cardinal Santos
        Medical Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8a167-dbce-44e7-baf6-a9e79e9b58c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have being calling for transparency regarding the President''s
        health - possibly through disclosing medical records or a regular medical
        bulletin - after Duterte himself admitted to having several medical conditions.
        In his previous speeches he said he suffered migraines, nausea, pain due to
        a spinal injury, Buerger''s disease or a disorder affecting blood vessels,
        and Barrett''s esophagus or a complication which causes heartburn or acid
        indigestion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d61acd-3132-4105-9847-421a6c6fc7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T10:07:27.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states, "In case of serious illness of the President,
        the public shall be informed of the state of his health."</p>'
