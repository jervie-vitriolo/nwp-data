      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST''s hot shooting proved to be too much for UE in the end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6cf3e6-7428-4fdf-9254-5319281c245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:23:56.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Pasaol tallied 32 points and 12 rebounds for the Red Warriors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8a5cb-c37d-4ad1-a4dc-ab1735637ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:23:56.320+08:00
