      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers walloped the University of the East (UE) Red
        Warriors, 80-66, Saturday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b355f4-c96c-4b9c-ba51-8cfa96aaef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:23:56.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:57.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renzo Subido spearheaded the España-based squad''s offense with
        season-high 22 points and three assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c7d3a-5ce9-46f7-bc6e-6d43401ec02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-09T09:23:56.319+08:00
      'mgnl:createdBy': 'jeff'
