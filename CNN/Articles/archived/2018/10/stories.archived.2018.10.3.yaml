      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) â€”</strong> San
        Miguel Corporation is making good on its promise to push for clean energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb4f94-08e5-4800-a391-b43e9d29def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:24:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the diversified conglomerate announced it is looking
        at using rice husks as fuel for its power plants, which would lead to more
        profit for rice farmers and less carbon emissions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f70536-281d-461f-8aa8-e80e4b6c23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:24:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of burning or dumping rice husks, we want to fully utilize
        this agricultural waste product both as energy source for our power plants
        and income source for our rice farmers," SMC President and Chief Operating
        Officer Ramon Ang was quoted as saying in the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50a7cc-4aac-434d-90d4-080cd79195be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:24:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This way, we reduce our emission further, encourage more farmers
        to increase rice production, make their lives better and help address a perennial
        food security challenge," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f001b0-0a57-4647-ae48-3f322dfdff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:24:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has two circulating fluidized bed power plants in Limay, Bataan
        and Malita Davao, through its energy arm SMC Global Power. These coal power
        plants produce lower carbon emissions than the average coal power plant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe635a-0c45-4dc6-a885-f0a2f097cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:24:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to rice husks from coal may lower carbon emission further,
        producing less air pollution and greenhouse gases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b5903-dfc9-4bfd-8c86-16b1699140d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:24:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said this could also improve the agricultural sector by empowering
        rice farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2800986-2fa9-47e4-9156-7cce39cdf553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:24:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we encourage more farmers to plant rice by providing them additional
        sources of income, our rice sufficiency and food security improves. At the
        same time, we use palay husks to generate more environment-friendly energy,"
        Ang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef10779-dd5f-42d5-a9cc-f96cae3f29cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:24:59.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC is also looking at going into rice importation once the rice
        tariffication bill is passed.</p>'
  'uniqlo-future-is-here':
    'author': 'Portia Ladrido'
    'caption': 'Because of the political and economic issues that plague the Philippines,
      there can be value in highlighting the progress and achievements made by Filipinos
      despite our circumstance â€” if only to give us hope. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-10-03T05:58:32.552+08:00
    'imagesource': 'jcr:b4431957-c7f5-4392-8e38-39a23ad9c9cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3804faaa-a01c-48b4-873d-1a0af53ebcc2'
    'lead': 'Uniqloâ€™s Our Future Is Here campaign argues that there is hope for our
      country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T10:31:17.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:41.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:59.275+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is Manila really the future?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0afb7-79e3-43e1-86d2-e93a692443b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> In the first quarter
        of 2018, a Social Weather Stations survey showed that less Filipinos see a
        brighter future ahead of them largely due to economic reasons. At the time
        of the survey, TRAIN law was already implemented, which has significantly
        affected the prices of goods. The country has since experienced a nine-year
        high inflation mark in August, all the more increasing the costs of commodities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e919b91-5316-49d9-888e-bf7992899421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, it may be hard to see how the Philippines is
        the future. But it is also in times like this that it becomes important to
        highlight the progress and achievements made by Filipinos despite our circumstance
        â€” if only to give us hope.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536992a-f45a-4738-96d2-ff08bf788bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNo matter what troubles [thrown] your way â€¦ the people of Manila,
        the people of the Philippines are eternally optimistic,â€ says John C. Jay,
        the president of global creative of Fast Retailing Inc., the mother company
        of Japanese retail giant Uniqlo. â€œI just think that there''s a certain joy
        in your culture that is absolutely infectious.â€</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7b0d4-58b8-4fde-88de-6529382d45b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this â€œenergizing cultureâ€ that prompted Uniqlo to open the
        biggest global flagship store in Southeast Asia on Oct. 5. This is, of course,
        on top of a simple business decision: Uniqlo stores are ever-expanding in
        the Philippines, with 52 stores in operation across the islands since coming
        to our shores in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf99f2-0574-46cc-9e6c-eed41f329b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the brandâ€™s opening of the flagship store, they rounded
        up â€œFuture Heroesâ€ or Filipinos who have moved and shaped the culture in our
        country â€” whether it be in the arts, sports, entrepreneurship, or social good.
        â€œThose people that we chose as our ambassadors for this effort represent an
        energy that is truly there,â€ adds Jay.</p>'
    '9':
      'image': 'jcr:4b59c97c-0eb7-4526-8c59-9283412ff6d9'
      'imageCaption': 'Arts Serrano (left), lead architect of architecture studio
        One Zero Design Collective, and Aya Fernandez, student and social entrepreneur,
        both believe that they have a role to play in shaping the culture of future
        generations. Photos courtesy of UNIQLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab02213-ecb7-4539-bcdd-777deaed8d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64433023-bdb6-4361-9744-ecb831c11c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arts Serrano, one of the â€œFuture Heroesâ€ and the lead architect
        of architecture studio One/Zero Design Collective, says that while Manila
        is an exciting place to be in particularly because of the stories the city
        can tell, being â€œthe future,â€ so to speak, is a long way to go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428e300-e22b-4691-9969-cf351cf59780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt is misguided to work our way towards being â€˜the Future of Southeast
        Asiaâ€™ for the sake of being labeled as that,â€ he says. â€œWe should work towards
        understanding who we are first, do our best to enrich that identity for future
        generations, and be authentic in designing a Manila for ManileÃ±os.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef615510-8992-4c2f-942c-2c3ec5d22982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their architectural studio started four years ago, Serrano
        says that theyâ€™ve been actively providing design solutions for better cities
        and that they feel an obligation to help define Manila for the coming generations.
        Through being part of a campaign such as Uniqloâ€™s, he also says that it can
        inspire other studios to do the same.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649aad8-4a2c-4c7f-ae21-2ef4525ce53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe believe this campaign has a positive impact in encouraging other
        young creative studios or entrepreneurs to continue doing what they love,â€
        he says. â€œIf we inspire at least one studio to do so I would say working with
        Uniqlo on the campaign was worth it.â€</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf593ba-8d03-4013-a990-933435e24042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this same zest for creating change commonly found in the youth
        of today that fuels Aya Fernandez, another â€œFuture Hero.â€ Fernandez, a student
        and a dancer, says that sheâ€™s part of a generation that has become so involved
        with addressing issues that plague our nation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23890c56-9df6-437f-98cd-6274cda1f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s very important that this campaign includes the youth because
        our population is dominated by the youth,â€ she says.</p>'
    '21':
      'image': 'jcr:27f21834-ad8c-48c9-9942-3fe9dc03f5ae'
      'imageCaption': 'Cecile Dominguez-Yujuico (left), founder of Evident Communications
        who is passionate about social advocacies, and CRWN, a music producer, may
        be in completely different industries but they have the same vision of moving
        the Philippines forward through their work. Photos courtesy of UNIQLO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a93c7-0bce-4eed-96aa-90c64bfe29a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740346f-9782-42d9-941f-761217fa6fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides juggling school work and her passion for dance, Fernandez
        also started Project Lily PH, a social enterprise that provides livelihood
        to persons with disabilities by making eco-friendly charcoals made from water
        lilies, coconut husk, and other agricultural wastes. Through the campaign,
        she also hopes that it can become a platform for her to connect to other youths
        who are just as willing to help Filipinos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e86250f-fe86-4903-b714-d38eda04ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common denominator among the â€œFuture Heroesâ€ certainly is their
        desire to create a positive change within their industries. For Cecile Dominguez-Yujuico
        â€” the founder of Evident Communications who is passionate about NGOs, CSRs,
        and social causes â€” sheâ€™s seen many people who have been driven to move the
        Philippines forward.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693c34e-2890-480c-a38f-81dc352e4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s great to see that there are many people who are focused on
        creating value and increasing the positive social impact of their companies
        â€” defining success as more than just the bottom line,â€ she says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d805b78-1a80-45d0-a4d0-def95bea26f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Puentespina (CRWN), also an ambassador, says that there is
        a breadth of Filipinos, as evidenced by the â€œFuture Heroes,â€ who want to move
        the Philippines forward despite the difficulties that we currently face. â€œThe
        rest of the world has always had a somewhat negative outlook on the Philippines
        recently, which I donâ€™t blame them for having,â€ he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9ceb5-48a7-40e2-8266-384e60c61770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:17.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAs a country with a lot of problems that are too out of control
        to personally handle, thereâ€™s always someone willing to go against all that
        despite the challenges and make something golden with it. I personally know
        a lot of the people from the campaign and Iâ€™m pretty sure we all want to make
        the most out of our environment and thrive from it.â€</p>'
