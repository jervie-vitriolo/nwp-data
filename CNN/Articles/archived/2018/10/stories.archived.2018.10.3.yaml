      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying placards with messages such as, "No bail for rape and murder,"
        "Don''t hurt us" and "Do not rape our sister," the demonstrators gathered
        outside the Pretoria Magistrate Court, where the suspect appeared for the
        second time in connection with the charges.</p>'
