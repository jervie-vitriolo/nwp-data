      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) â€” The De La Salle University
        (DLSU) Green Archers delivered a statement win against former head coach Aldin
        Ayo in their first matchup in the University Athletic Association of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f0cf46-ae4c-4949-8dca-e5ccf08a479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:46:56.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers trounced the University of Santo Tomas (UST) Growling
        Tigers, 99-72, Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed97558-9a8b-48ff-b54c-86a62d8f810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:46:56.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Justine Baltazar wreaked havoc again for the Taft-based
        squad after finishing with a career-high 22 points and 10 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28487b0-b451-4513-a645-776ccef19a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:46:56.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle set the tone early in the game by establishing a 28-13
        lead at the end of the opening quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e8664-eefd-4608-bb8a-fa03d76b551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:46:56.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST could not contain the offensive onslaught of the Green Archers
        as three of their starters outscored the entire Growling Tigers side at the
        half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de908413-cda1-4085-aeeb-cd5f966f9d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:46:56.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers opened the third period with a 5-0 blast but
        it failed to shift the momentum to its side, as La Salle continued to dominate
        both ends of the floor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d07337a-d43c-4f6b-9541-118a02628240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:46:56.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all DLSU in the final frame as they registered the highest
        score by any team so far in the tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcae0b2-f3b4-4ee4-977e-22f96f4f20fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:46:56.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle moved up to 3-2 in the team standings, while the Growling
        Tigers suffered their fourth straight setback in five outings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68abb199-0de8-452c-b5b0-435fca07f61b'
