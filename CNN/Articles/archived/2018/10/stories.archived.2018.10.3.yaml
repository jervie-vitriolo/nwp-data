      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 11 a.m. update Tuesday, the Philippine Atmospheric Geophysical
        Astronomical Services Administration (PAGASA) said Karding and another low
        pressure area will enhance the southwest monsoon or Habagat, bringing rains
        to Northern Luzon and the western section of Central Luzon beginning Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf9552-c3bf-4471-b536-80bab6858094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:03:00.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.148+08:00
