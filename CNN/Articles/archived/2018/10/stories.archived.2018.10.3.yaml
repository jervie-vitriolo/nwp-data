      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) â€”</strong> Senate
        Minority Leader Franklin Drilon on Wednesday challenged MalacaÃ±ang to prove
        its claim that members of the opposition Liberal Party (LP) were plotting
        to remove President Rodrigo Duterte from office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7eb97-cf79-4ba2-b0dd-7d22e1cc8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:16:02.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I challenge MalacaÃ±ang, particularly Presidential Spokesman Harry
        Roque to file charges against LP members who are allegedly in cahoots with
        the communists to overthrow the government," he declared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dbdf9c-9f8e-4232-9992-3d3c27e4d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:16:02.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said MalacaÃ±ang''s credibility was "at stake for issuing
        baseless allegations that are later denied by the military."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682f9b3-7290-4c36-94fb-7c7f0070fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:16:02.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Chief Gen. Carlito Galvez Jr. earlier told a Senate
        hearing that LP President Francis "Kiko" Pangilinan" was not part of the so-called
        "Red October" plot of the communist movement to overthrow the Duterte administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b14bf-1919-4c9c-ba08-f8c12e773949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:16:02.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan even asked Galvez at a hearing Tuesday if any of the
        party''s members were in a coalition with the Communist Party of the Philippines
        (CPP). Galvez replied, "none."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f3fdd-e6b0-423d-8ce0-24287d98bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:16:02.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on the same day, Roque dismissed Galvez''s statements
        and insisted that although there might not be a agreement between LP and the
        CPP, individual members could be working with the Left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a130d2c-329a-49ea-a25a-a0b1e32768f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:16:02.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said Galvez''s statement should "put the issue to rest" and
        slammed the administration for political harassment of its critics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342deb83-14e8-459b-b4ca-667974bc8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:16:02.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Spokesman Edgar Arevalo said details of Red October
        would be revealed at the appropriate time.&nbsp; He said this included information
        that the CPP had recruited students from 10 universities in Metro Manila into
        the ouster plot.</p>'
