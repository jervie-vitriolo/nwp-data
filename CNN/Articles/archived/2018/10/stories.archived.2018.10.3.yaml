      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) â€”</strong> Residents
        in some parts of Luzon and other areas west of the country should brace for
        rainy days ahead, as Tropical Depression Karding intensifies into a tropical
        storm, weather officials said.</p>'
    '1':
