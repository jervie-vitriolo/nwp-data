    'template': '1'
    'title': 'Duterte fires left-leaning Labor official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16ad74-c8ae-4e4e-b5ed-3a3763b15dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) â€”</strong> President
        Rodrigo Duterte has sacked Labor Undersecretary Joel Maglunsod, one of the
        last left-leaning officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6868b47d-5ae2-4a38-9c6b-56e524f1d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joel [Maglunsod] pinaalis ko. Pinagbigyan ko sila noong bago ako
        kasi gusto ko maâ€¦ Nandoon sila sa opisina, Joel [Maglunsod], sila lahat,"
        Duterte said in a speech at the Camp Juan Ponce Sumuroy in Catarman, Northern
        Samar Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227e50d-ad96-4241-a51d-bbaf63b8589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I fired Joel Maglunsod. I granted their wish at first
        because I wanted them in office, all of them."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1548a97-5b6e-4985-b796-36c16bd04d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero in the long run, gusto nila pati sila magdala ng gobyerno</em>
        (But in the long run, they wanted to take over the government)," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66331980-63d4-452e-a784-81e23884c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a self-described left-leaning leader, appointed Maglunsod
        and other left-leaning individuals to the Cabinet as he reached out to communist
        rebels to talk peace. But peace negotiations have been called off and officials
        with leftist affiliations have either been fired, rejected by the Commission
        on Appointments, or resigned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ec08a-6986-4b26-9f87-b2db75aaad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte disclosed Maglunsod''s exit as he again lashed out at workers
        holding labor strikes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744a578-3126-4f0f-82fa-55b7dc906701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabihin mo sa kanila</em> strike<em> sila nang</em> strike
        (Tell them if they continue to hold strikes), they will paralyze the economy,"
        Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac8a11-ece8-4b5d-b172-b0d8d8ed5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte blames labor group''s strikes for factory closures</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e13c4e-05be-4a43-97f6-1dfbf63c7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Pag wala nang pera ang mga trabahante tapos magkagulo, mapipilitan
        ako. Ayaw ko. Pero kung papasukan na, huhulihin ko lahat ''yang Mayo Uno at
        si Joel [Maglunsod], iyong</em> Undersecretary <em>ng</em> DAR - Labor," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa41b97f-fae1-4869-ac5a-28032e08d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If workers have no more money and there would be
        chaos, I will be forced. I don''t want to but if they would enter, I would
        arrest all members of Mayo Uno and Joel Maglunsod, the Labor Undersecretary."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51a77d-8441-47ca-a709-f1d765361a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maglunsod was a former Anakpawis representative and leader of militant
        labor group Kilusang Mayo Uno (KMU).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef7a02-4d09-4984-ba57-3b59ed3730ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMU in a statement on Wednesday slammed Duterte''s move against
        Maglunsod, whom they described as the workers'' "voice and representative
        inside the bureaucracy despite the odds and rotten system inside the agency."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfedc20-f197-4b6a-b2da-a0d36d766a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Maglunsod is out of the agency, DOLE (Department of Labor
        and Employment) has totally lost its credibility and returned to its nature
        of being an anti-workers agency and an institution for big businesses and
        capitalists," said Ed Cubelo, KMU Metro Manila Chairperson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf701e7-8ce2-452b-b028-277382b23fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said Duterte should blame himself for strikes as
        he failed to end contractualization and increase workers'' wages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395cd08-b4bb-4768-aa49-ee02690e0a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Liza Maza, another activist appointee, resigned as Anti-Poverty
        Commission Secretary. She said the Duterte administration is taking a path
        that no longer aligns with her advocacies. Maza said the last straw was the
        issuance of an arrest order against her and three other former lawmakers over
        a revived murder charge - which she described as political harassment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f252c27-043e-434d-94a6-c6c8237d7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:25:49.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Appointments earlier rejected Rafael Mariano as
        Agrarian Reform Secretary and Judy Taguiwalo as Social Welfare Secretary,
        prompting criticisms that the administration was not serious in its push for
        reform and peace. The two were nominated by the National Democratic Front,
        which represents rebels in peace talks.</p>'
  'caffeine-safe-daily-consumption':
    'author': ' Doc Freddie'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-03T14:05:36.981+08:00
    'imagesource': 'jcr:eae411be-c43b-42c0-8d37-a9135a7dc90a'
