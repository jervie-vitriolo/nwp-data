      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding and a low pressure area outside the country are enhancing
        southwest monsoon, which will bring rains over the western sections of the
        country until Friday, PAGASA said. Heavier rains are expected in Northern
        and Central Luzon this weekend.</p>'
    '3':
