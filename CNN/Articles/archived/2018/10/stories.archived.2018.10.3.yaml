      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advised residents in low and mountainous areas in Luzon to
        brace for possible flooding and landslides. It also advised against sea travel
        over the western seaboards of Central and Southern Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb2950-213c-40ce-86d9-8adc946fb348'
