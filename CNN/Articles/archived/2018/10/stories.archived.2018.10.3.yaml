    'title': 'Duterte to military: Neutralize NPA members

      '
    'updated': 2018-10-03T15:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6bdd5-65e9-4343-bd74-4678c4ab2310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) â€”</strong> President
        Rodrigo Duterte told soldiers Monday to neutralize enemy forces, particularly
        members of the New People''s Army (NPA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55e337-b639-4894-aa1d-2808dbf9ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the Camp Juan Ponce Sumuroy (CJPS) in Catarman, Northern
        Samar, Duterte said "neutralization" would solve the problem with Reds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8009e-0ced-4725-a0cb-615ac7219096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not into a crime prevention. Pati yang pulis kasali na [Even
        the police would be involved]. It''s neutralization ang atin [ours]. Then,
        we can solve the problem," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b5bde-ebed-43ae-893f-1ab822a0a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person commits the crimes of rebellion 24 hours a day once he
        or she joins the NPA, the President said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb46540-b4c2-4a3e-9dc9-1458e2f0dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neutralization <em>na tayo ngayon, wala nang anoâ€¦ Basta ganito,
        walangâ€¦</em> There is no crime prevention because the crime is being perpetrated
        24 hours a day. <em>So hindi mo kailangan magtanong pa kung may warrant-warrant
        diyan,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a5733-8941-40b1-9474-d7b970b0b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Neutralization should be done, nothing else...There
        is no crime prevention because the crime is being perpetrated 24 hours a day.
        So you don''t need to ask if there is a warrant.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82922e6-437e-469e-ae9d-822d08134caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag may dala ka ng baril diyan, sparrow ka</em>, you can be
        neutralized. <em>Huwag mo na akong bigyan ng b*** s*** na</em> - <em>warrant-warrant.
        Eh warrant-warrant</em>, <em>buti sana kung nagnakaw yan tapos bukas iba na
        naman ninakaw. Timingan mo,"</em> he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1253b748-8f66-4a04-9ca3-23d5754f79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you carry a gun, and you are a sparrow, you can
        be neutralized. Don''t give me b***s*** about warrants. Warrants, it would
        be good if they stole something and then steal something else tomorrow. You
        should get proper timing.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bfdde-6b66-4761-8328-3d6e8f01817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparrow units are known to be the NPA''s hit squads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d5936-da5b-4d4b-bb70-163bd9ea0100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the best way to get things to work in the military''s
        favor would be through amping up intelligence efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed98aa2-8f7a-4ae3-9ab6-96185e611475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way is intelligence. <em>Magbuhos kayo ng</em> intelligence.
        Then pag nakuha niyo, it''s neutralization. I will be criticized, but I''m
        telling you, I am guiding you what is practical and what is true and legal.
        Legal ''yan," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05c8be-2968-4804-b3b3-fe28d76e22f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The best way is intelligence. Put everything into
        intelligence. Then when you get it, it''s neutralization. I will be criticized,
        but I''m telling you, I am guiding you what is practical and what is true
        and legal. That''s legal.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9efc236-b0a3-483d-a124-5a1d54d682a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again said that he had his soldiers'' backs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b34d4-9fe5-4093-9164-f31cdc02bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag lumaban at tingin mo buhay mo nakakasa na,</em> shoot
        first. <em>Iyan ang utos ko. Huwag kang mag-alala. Pag ''yan ang</em> circumstances,
        <em>nandiyan ako sa''yo. At hindi ako papayag makulong kayo maski isang araw,
        maniwala kayo.</em> <em>Away ''yan. Pilitin nila kayong i-preso, ah away ''yan.
        Sabihin ko, ''Iyan ang utos ko. Ang unang mapreso ako, hindi ''yang sundalo
        ko.'' Kaya ''yan ang utos ko</em>, neutralization. And that is the best way
        how to handle the problem now," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df3ad4-1760-4c62-923b-c7e918074441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they fight back and you feel like your life is
        at stake, shoot first. That''s my order. Don''t worry. If those are the circumstances,
        I''ve got you. And I will not let you go to jail even for a day, believe me.
        They''re going to have a fight on their hands. If they insist on sending you
        to jail, they''ll have a fight. I''ll tell them, "Those are my orders. I will
        go to jail, not my soldiers." So that''s my order, neutralization. And that
        is the best way how to handle the problem now.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf11e990-bb0f-439d-88ef-98a661f2b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR warns military against targeting civilians</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5014db8-f407-4bed-8350-4d3de13a9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) on Wednesday reminded the military
        to exercise due diligence when it pursues rebels. CHR Chairman Chito Gascon
        noted that civilian communities have been caught in the crossfire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a4983b-fe7e-4547-81f5-d01c95bde501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been people who have been caught in the middle-people
        who have been tagged as communists and illegally arrested, or worse, tortured
        and killed without due process," Gascon told CNN Philippines'' The Source.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ea89f-b41d-4848-a59e-d4c066bf0a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the military to exercise "the principle of distinction,"
        and wisely tell apart rebels from civilians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd78f48a-1a0d-425b-be7c-39503d387add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we have empowered [the military] with the... monopoly
        of the use of legitimate violence. They should be able to make that distinction
        because they have been trained [and] given the professional tools," said Gascon.
        "If there is a failure to make that distinction, if human rights violations
        occur, if violations of humanitarian law occur, then we must investigate and
        hold the perpetrators to account."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43ab36-ebb4-4c04-a571-b220622d0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines on Tuesday cleared opposition
        figures from the alleged ouster plot against the President, although Malacanang
        Palace still insists these lawmakers are involved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f18af9-437d-47fd-b51d-712dc5f5b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:17:55.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militarization in Lumad communities has also been an issue in Mindanao.</p>'
  'antonio-trillanes-solgen-jose-calida-conflict-of-interest':
    'author': ' Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-02T21:42:38.530+08:00
    'imagesource': 'jcr:e888ec30-1181-4a62-8b29-01cef8981963'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04c5010a-f4ba-4033-9117-9ee0a84d4905'
    'lead': 'Senator Antonio Trillanes IV maintains that Solictor General Jose Calida
      committed conflict of interest with the over â‚±300 million worth of contracts
      that his family-owned security agency bagged from government agencies. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T13:22:48.042+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:36.652+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:02.244+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes shows documents to prove Calida''s ''conflict of interest''
      as shareholder of family''s agency

      '
    'updated': 2018-10-03T20:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047e8df-1a0c-4971-b276-bfb6de9c3ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 2) â€” Senator Antonio Trillanes
        IV on Tuesday maintained that Solictor General Jose Calida committed conflict
        of interest with the over â‚±300 million worth of contracts that his family-owned
        security agency bagged from government agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2502e8-f6f8-44aa-852d-869e34dc2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech at the Senate, Trillanes cited information
        from the Securities and Exchange Commission saying that Calida still holds
        60-percent share of the Vigilant Investigative and Security Agency, Inc. (Vigilant)
        as of March 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845941a0-8bac-4344-b0b7-126a7210992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that the company has closed deals with at least six government
        agencies amounting to â‚±358.33 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b5812-3fdf-4f97-aacc-10b330c94dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top lawyer had previously refuted the allegation,
        saying he has resigned as the president of the company before he was appointed
        as solicitor general on July 1, 2016. Calida also said he is not liable under
        the law even if he did not divest from the firm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7200ec0-fb36-4bda-b20b-88f9dcba9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That he has not yet divested his interest in said enterprise is
        of no moment since the requirement of the law is either to resign from the
        management of the enterprise and/or divest himself of his interest in it,"
        Calida''s camp said in a statement in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8822be-e2a8-4539-bdbf-7ba5e85c2c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trillanes said Calida just misunderstood the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd9f1d-cc89-4f34-8974-a801ad60284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hindi nya naiintindihan ang ibig sabihin ng</em> and/or,
        yung ''and'' <em>na yun ay para sa</em> main shareholder <em>at merong posisyon,
        pero pag parehas ka, ''and'' ka. So ibig sabihin kailangan mong mag-resign
        at mag-divest. ''Yan ang maliwanag pero apparently kay</em> Mr. Calida <em>medyo
        hindi maliwanag ang batas,</em>" the senator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3509b87d-02a1-4cb8-ba30-ce88dc81d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What he didn''t understand was the and/or. The ''and''
        is for the main shareholder who also has a position. If you''re both then
        you''re ''and'' so he should resign and divest. That''s clear but apparently
        the law is slightly unclear for Mr. Calida.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a412b-e07e-4171-a719-31c1bc2e8781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Calida divested from Vigilant, he would still be liable
        under the law as his wife Milagros owns 40 percent of the company''s shares
        and replaced him as the head of the firm, Trillanes said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b969d49-e988-4d72-a8d2-3eb35af7440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Calida violated Republic Act 6713 or the Code of Conduct
        and Ethical Standards for Public Officials and Employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890c4f9-3a6d-46a2-800b-84485efedd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Base sa ating</em> (Based on our) 1987 Constitution, they shall
        not directly or indirectly practice any other profession, participate in any
        business or be financially interested in any contract with or any franchise
        or special privilege granted by the government," Trillanes said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d68acf8-25b5-4e6c-a8ca-fc617a354b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the duties of a lawyer of government agency is to review
        any contract, so re-review-hin nya yung contract ng sarili nyang (he will
        review the contract of his own) company, so maliwanag ang conflict ng interest
        dito (conflict of interest is clear here)," he said, citing the Administrative
        Code of 1987.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc698e4e-47f1-4e88-a939-6a0b1a03d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes had previously filed a resolution asking his colleagues
        at the Senate to look into the issue. The resoution, he said, was referred
        to the Committee on Public Accountability of Officers and Investigations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31cc3df-774e-42d5-a605-140cc9fc2e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have filed a corresponding resolution to further investigate
        this matter dahil hindi pa natin na-eexhaust ang lahat ng mga kontratang naisara
        ni (because we haven''t exhausted all the contracts closed by) Mr. Calida,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b14d8-c6b9-4ba6-8fcd-055c7a4eb1ed'
      'mgnl:activationStatus': true
