      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo sharing app, which caters to more than a billion monthly
        active users, went down around 3:15 p.m. Philippine time, indicating an error
        in the users'' mobile feeds after attempts to refresh them. Meanwhile, the
        message "5xx server error" appeared on IG''s desktop version.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0044fd-2dd5-4412-b3d1-6ea6305732ce'
      'mgnl:activationStatus': true
