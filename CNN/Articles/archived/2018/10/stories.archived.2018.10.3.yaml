      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) â€”</strong> Proventa International
        will have its second Digital Transformation Strategy Meeting on November 22,
        2018 in the Marriott Grand Ballroom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6f315-e61a-4833-9fc8-f9ddb8e6d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:44:13.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting aims to harness each organization''s digital capabilities
        through various interactive roundtable discussions, networking opportunities
        and panel discussions led by high-caliber industry leaders, key government
        officers and competitive solution providers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b318fa7-5a2b-4847-b2e1-dd3dc990f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:44:13.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Proventa International''s belief that an industry should not
        be left behind with digital transformation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724aa26-8586-4b66-a4e3-c30b1eb270b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:44:13.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media platforms are creatively utilized by brands to reach
        its consumers, and artificial intelligence (AI) has significantly made it
        easier to do so. AI aims to meet the needs of customers by giving personalized
        recommendations, while boosting the productivity and reach of a brand. For
        example, marketers can now see real-time insights of consumers to keep their
        strategies relevant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3b196-d7ac-435a-ab63-39df83150fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:44:13.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI tools identify preference on products and services of certain
        demographics, such as specific age group, location, gender and income. With
        AI technologies, marketers speedily analyze structured or unstructured data,
        and give suitable suggestions to consumers across social media platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d517edf-ae70-4185-a204-132206d3ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:44:13.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI also helps brands choose the right channel. Since AI solutions
        determine user profile, digital marketing strategies can easily be placed
        to the platform where it fits the most. Every year, social media users increase
        with Facebook leading the wave.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70e904-c378-44a1-8df8-36108e41bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:44:13.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, creating concise content is a requirement of consumer
        targeting. AI technology can help gather relevant information and present
        it with the same context. With the help of AI, marketers can now focus more
        on optimizing and improving strategies, rather than data analysis and recommendations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a74aee-fb90-4475-baea-bea7e3e193b1'
