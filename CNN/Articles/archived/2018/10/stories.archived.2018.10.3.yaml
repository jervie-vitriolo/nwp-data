  'boxing-referee-mctavish-Filipino-citizen':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-03T15:26:17.928+08:00
    'imagesource': 'jcr:b8f04824-75e6-4cc5-9eb7-5c4911035535'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90189101-d3e4-4ef8-bf0d-48272e051f77'
    'lead': 'International boxing referee Bruce McTavish has been granted Filipino
      citizenship by the Senate after 51 years of living in the country. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T11:19:14.643+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:39.224+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:01.089+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veteran int''l boxing referee granted Filipino citizenship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658439c-da41-4408-a678-3941cd4059a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:19:14.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) â€”</strong> A veteran
        international boxing referee has been granted Filipino citizenship after 51
        years of living in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877ca20-58a3-4003-a783-e8def22200d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:19:14.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Monday approved on third and final reading a measure
        granting Filipino citizenship to veteran official Bruce McTavish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2dd31b-bb4c-460d-80b2-e4a70d34f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:19:14.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McTavish, through House Bill No. 7388, was granted citizenship that
        comes "with all the rights and corresponding obligations appurtenant thereto
        as a natural-born Filipino citizen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76f5c9-f95d-4ffb-8f69-9fd19a84eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:19:14.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was sponsored by Senate Committee on Justice and Human
        Rights Chair Richard Gordon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c9c5a-a8bc-438f-a098-9e0df5fb991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:19:14.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now 77 year-old McTavish, who has applied for the status since
        2010, was recognized by lawmakers for his "exemplary contributions as a sportsman,
        entrepreneur, civic leader, devout Catholic and philanthropist."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bruce McTavish, who has refereeed the biggest boxing fights in the
        country and who has been living in the Philippines for the past 51 years has
        been granted Filipino Citizenship. <a href="https://t.co/qm2IjPt1Md">pic.twitter.com/qm2IjPt1Md</a></p>&mdash;
        JV Ejercito (@jvejercito) <a href="https://twitter.com/jvejercito/status/1046765496266182657?ref_src=twsrc%5Etfw">October
        1, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb4dd4-3dab-4b79-9acc-80dfc0590a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:19:14.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b70e2-2fd0-4465-b1a0-963b6e520716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:19:14.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National basketball team and NLEX Road Warriors head coach Yeng
        Guiao, who worked as a Pampanga 1st District Representative, filed House Bill
        No. 2343 back in 2014 to endorse McTavish''s citizenship. The proposed measure,
        however, failed to reach the House plenary session.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef913a-be42-4acb-b8bb-1c95015847e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:19:14.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McTavish, who hails from New Zealand, commenced his boxing officiating
        career in the 1970s. He has officiated numerous international bouts, including
        those of Filipino boxing legend and current Senator Manny Pacquiao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef03d8b-63cf-463b-8670-01638e92c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:19:14.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, he was named the Referee of the Year in the 55th
        World Boxing Council convention held in Azerbaijan. He also earned the same
        title back in 2013 and 2015.</p>'
