    'title': 'Baguio isolated due to ''Ompong''

      '
    'updated': 2018-10-03T14:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7888d1e7-b9dd-4368-a066-6f57769baba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:42:22.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 15) â€”</strong>
        The ''summer Capital of the Philippines'' has been isolated with all access
        roads closed in the aftermath of typhoon Ompong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e35f4-5c51-4248-9a75-f3e220516901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:42:22.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The access roads to Baguio City include Naguilian Road, Marcos Highway
        and Kennon Road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad52a57-a24a-4ee8-8d33-a7c3265f5257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:42:22.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the process of clearing pero hindi ko muna irrecommend
        na either umakyat sa Baguio o bumaba sa Baguio gawa ng landslides," said Public
        Works Secretary Mark Villar said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a3616-753a-4864-b2d0-ec05f9a5aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:42:22.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re in the process of clearing but I don''t recommend
        going or leaving Baguio due to landslides.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c57fb-02e7-4d47-8554-89d60c387ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:42:22.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added emergency responders are conducting clearing operations,
        but bad weather is making the work difficult.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a66b36-fb44-4124-8dcb-2ab35a092fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:42:22.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Baguio City Mayor Mauricio
        Domogan said they expect two small access roads to be opened on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16925563-dc94-493d-a0e3-90d2c86e451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:42:22.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials warned more landslides could happen
        in the Cordilleras, where 42 landslides have been reported so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad7054-6338-479a-bf1b-edb5622760b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:42:22.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said Baggao in Cagayan province
        suffered the most damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba03b923-2401-4348-a2b8-93ff2871a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:42:22.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has received reports of massive damage to crops, power
        towers and houses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85803a15-232e-4c3a-a950-4d32f0b76c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:42:22.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication is down in the town''s eight barangays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c7a7f-dbbd-4ec5-90d2-5232318ce8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:42:22.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight provinces are also without electricity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b7685-0a79-4482-ae63-70469f2a7afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:42:22.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials have also warned of big waves in coastal areas.
        All types of vessel are still banned from sailing, leaving more than 4,800
        passengers stranded in a number of ports.</p>'
  'typhoon-ompong-albay-baby':
    'author': ' CNN Philippines Staff'
    'caption': 'Residents of Isabela are currently experiencing strong winds due to
      the typhoon. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-14T21:39:04.114+08:00
    'imagesource': 'jcr:2f851b08-f10a-45e3-a3d3-2c37883dd729'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e8a663c-b3ed-4aa1-9ff0-e4d69f8e47a8'
    'lead': 'An eight-month-old baby drowned in flood in Albay province early Friday,
      police said, as Typhoon Ompong brought rains to several parts of the country
      even before it made landfall.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T13:46:00.850+08:00
