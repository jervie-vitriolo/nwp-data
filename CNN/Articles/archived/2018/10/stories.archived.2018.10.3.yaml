      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net personal and economic optimism fell in all regions and socioeconomic
        classes, the SWS reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf0e8f-ab18-4601-a5cc-54293b3899b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:19:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, net gainers fell sharply by 32 points from +31 to -1
        from classes ABC. The net score in classes D and E was also negative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77740cf5-2af6-41e2-865b-9324ccea6bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:19:48.719+08:00
