    'title': 'A llama, bagel, and frisbee: Apple''s new iOS 12.1 emoji

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae0dfa-0f6a-4ab7-9000-7a2a0467280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:33:56.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) â€”</strong> A rare spot of happy news: Apple
        is finally getting a llama emoji. And a raccoon, bagel, frisbee and mosquito
        emoji, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973291eb-a6d2-480c-9f12-3f7a14a42ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:33:56.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will likely add 70 new&nbsp;emoji for&nbsp;iPhone
        and iPad&nbsp;users later this month. Beta testers and developers who update
        to iOS 12.1 will see the new emoji starting Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d0f64-7f75-4072-963e-d6de61604af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:33:56.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the new cute (and bloodsucking) animals, iOS 12.1 users will
        now be able to send a bagel, salt, luggage, compass, hiking boot, softball,
        frisbee, and an Asian-inspired&nbsp;Red Gift Envelope&nbsp;to friends and
        family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99674ec3-8894-45cc-8036-c5e483a580be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:33:56.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On World Emoji Day in July,&nbsp;Apple previewed new options&nbsp;for
        bald and redheaded emoji characters, as well a lobster, cupcake and superheroes.
        These emoji will also roll out to iOS 12.1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357bdcbb-75f4-481f-99fa-2498bc0f9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:33:56.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unicode Consortium, the nonprofit organization that manages
        the world''s emoji standards, unveiled its latest list in February. Each company
        that uses emoji in their products puts their own spin on the tiny cartoons
        and picks which options from the master list to include.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe30f63-5289-4843-b31d-0ecf36e47a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:33:56.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interpretations can lead to controversy, such as Google''s misplacement
        of foam on its beer emoji, and the tragic jumbling of ingredients on its hamburger
        emoji. Both have since been corrected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a879c74-3a1d-4a1a-aa7d-394e2d7327fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:33:56.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "A llama, bagel and frisbee:
        Apple''s new iOS 12.1 emoji"</p>'
  'facebook-hackers-third-party-sites':
    'author': 'Heather Kelly'
    'caption': 'Facebook says it is investing heavily in security going forward, and
      increasing the number of people working on security from 10,000 to 20,000.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-03T11:43:00.237+08:00
    'imagesource': 'jcr:4bf8435a-a491-4e46-af63-768458920144'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d8221f8-06bc-4347-90e1-99cd56bd1efe'
    'lead': 'The company says it has not found any evidence "so far" that its attackers
      accessed third-party sites through Facebook Login. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T11:36:48.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:38.185+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:01.555+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook doesn''t think hackers accessed third-party sites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446942c-6402-4d40-8980-386bd11b220c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:48.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) â€”</strong> Facebook says it has not found any
        evidence "so far" that its attackers accessed third-party sites through Facebook
        Login.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb022e-0c04-4a56-8b5b-f41ee84f7532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sliver of good news about a&nbsp;massive data breach&nbsp;that
        the company first disclosed last week. Attackers accessed as many as&nbsp;50
        million accounts&nbsp;in the largest such breach of Facebook''s network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ee9a3-c268-41fd-bb4b-580216fa0510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now analyzed our logs for all third-party apps installed
        or logged during the attack we discovered last week. That investigation has
        so far found no evidence that the attackers accessed any apps using Facebook
        Login." said Facebook''s Guy Rosen in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838b0e2-48ba-4d6a-8264-d7d57817b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Facebook announced unknown attackers had exploited a
        vulnerability to access the accounts. They were able to view other people''s
        Facebook profiles as if they were the accounts'' owners. For example, they
        could see friends'' profiles and updates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d23b5-7622-4960-aec0-ae5d23b31169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it closed the loophole on Thursday night, but 90 million
        users were forcefully logged out of their accounts as a precaution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df8794-7830-4015-b776-3921acc78aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers stole Facebook "access tokens," which keep a person
        logged into their Facebook account over long periods. Facebook reset all 50
        million tokens, as well as tokens for an additional 40 million people who
        had used the "view as" feature in the past year as a precautionary step.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c633418-208f-40c0-b6e8-139dc4e9bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a call about the hack last week, Rosen said the attackers
        would have also been able to access third-party sites using Facebook Login,
        but the company had found no evidence of them doing so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b3a720-9940-476a-89db-a7d3659f3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of sites and apps including Tinder, Spotify and Airbnb
        use Facebook Login, which lets people access the services with their Facebook
        username and password. Early this week,&nbsp;developers were confused&nbsp;about
        whether their services had been exposed in the Facebook hack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ade72a-18f1-4230-a7ad-be25538d7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says partners following Facebook "best practices" were
        automatically protected. Some developers might not have followed those rules,
        and they could have put their users at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b38cbd-5800-4c1e-86fa-8a446dee1ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re sorry that this attack happened â€” and we''ll continue to
        update people as we find out more," Rosen said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afd5f4-7f78-4731-b138-af6b1f04ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:48.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Donie O''Sullivan contributed reporting.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8a03a-1017-4cc7-b220-66f3237a93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:48.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Facebook doesn''t
        think hackers accessed third-party sites."</em></p>'
  'Budget-Secretary-Benjamin-Diokno-PH-GDP':
    'author': ' Chad de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-03T12:49:40.111+08:00
    'imagesource': 'jcr:cb42cabc-774b-44f2-9bd7-6931a49fcd9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08f7df94-c5e9-4c87-ab97-eddacb7848c8'
    'lead': 'Budget Secretary Benjamin Diokno adds that  government needs to boost
      the Philippines'' agricultural output '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T11:39:16.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:38.059+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:01.622+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budget chief: PH to miss 2018 GDP target with high inflation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2be6f-dcbd-44de-9281-f05595efa160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:39:16.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) â€”</strong> The
        Philippines would no longer meet its target economic growth for 2018 due to
        high inflation, the Department of Budget and Management (DBM) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117edceb-74d4-4654-a32f-ef6d380aa62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:39:16.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM Secretary Benjamin Diokno in his regular breakfast forum said
        government may no longer achieve the 7 to 8 percent gross domestic product
        (GDP) growth target. The GDP is the market value of goods and services produced
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f710950-c0bb-4746-a7d1-57c83d4690f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:39:16.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget chief said that since the country is coming from a GDP
        growth of 6.3 percent for the first half of the year, it needs to get a 7.7
        growth in order to fit within the government''s range.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de849fe4-162b-430e-b4d0-3b4172cb2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:39:16.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find that it''s going to be very difficult to get 7.7 (percent)
        considering we have elevated inflation," Diokno said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad4d94-c04e-4700-8888-08b70a7822b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:39:16.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) had pegged inflation at a
        fresh nine-year high of 6.8 percent in September, adding that it may hit as
        high as 7.1 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fe4d4-83ec-474c-8715-dff1481fa035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:39:16.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: BSP pegs September inflation at 6.8%</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650cf6f-7ee4-41f8-a7b7-1fc3d060ecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:39:16.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the Development Budget Coordination Committee will meet
        on October 16 to discuss changing revenue forecasts, and growth targets for
        the year. But he allayed fears on inflation, saying this was no cause for
        alarm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c33969-da48-41a2-9ceb-5ae1ec27eea2'
