      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens took to micro-blogging site Twitter their reactions on
        IG being down, with some users thinking that their phones or internet connection
        was having a problem.</p>'
    '6':
