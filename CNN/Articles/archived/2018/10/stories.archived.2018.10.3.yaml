      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badrina and PeÃ±aranda advised citizens in Metro Manila, MIMAROPA,
        and Calabarzon to expect a rainy weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be1c1c-95c5-47b7-9ed1-9f96ca106dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:06:47.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagasa also said they are closely monitoring a tropical storm approximately
        1075 km West of Basco, Batanes. Tropical Storm "Ewiniar" has maximum sustained
