      'mgnl:lastActivated': 2019-04-17T09:16:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGen. Antonio Parlade Jr., Assistant Deputy Chief of Staff for Operations
        of the Armed Forces of the Philippines (AFP), said the films incite students
        to rebel against the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10251122-4680-417c-a371-af6401025da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade named that the schools "notorious for school activism" are
        projecting President Rodrigo Duterte as an authoritarian like former President
        Ferdinand Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de87a3-fedc-44af-b876-3b2ebaef0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the following names: Adamson University, Ateneo de Manila,
        Caloocan City College, Earist-Eulogio Amang Rodriguez, Emilio Aguinaldo College,
        De La Salle University, Far Eastern University, Lyceum College, Philippine
        Normal University, Polytechnic University of the Philippines, San Beda College,
        University of the East (Recto and Caloocan), University of Makati, University
        of Manila, University of the Philippines (Manila and Diliman), and the University
        of Santo Tomas (UST).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0080de-8437-43bc-b97d-1b3b5854622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said school boards may not be aware that the CPP is actively
        recruiting members from these schools.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8001b-fa7e-46ac-82ea-14f1a96ff214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the students don''t know is that if the CPP wins in this campaign
        they will implement what''s in the CPP constitution," Parlade said, referring
        to the CPP''s establishment of a "proletarian dictatorship."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb2e6b9-e0c8-484d-9bb7-4b9f78a7796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the schools tagged by Parlade denied the claim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1503fd81-72a7-45f3-8a3b-92aedee9914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Twitter, UST Central Student Council
        President Francis Santos said the AFP report was a "huge allegation," adding
        it was "outrageous, inappropriate and questionable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2f47d-10fd-4def-bae2-5e7dcd13e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that as an institution, the AFP must do their due diligence
        to verify and to ensure the veracity of their intelligence information because
        it has now put the security of the students and of the university at risk,"
        Santos said.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/UST_CSC?ref_src=twsrc%5Etfw">@UST_CSC</a>
        President Francis Santos&#39; statement on the intel report of the Armed Forces
        of the Philippines: <a href="https://t.co/Ojw0DcIXhN">pic.twitter.com/Ojw0DcIXhN</a></p>&mdash;
        The Varsitarian (@varsitarianust) <a href="https://twitter.com/varsitarianust/status/1047435794242142208?ref_src=twsrc%5Etfw">October
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9d85f6-d3a0-4739-9ee9-8250d326f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92223f03-6472-4f00-828f-999d0384bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, STAND UP, which describes itself as an alliance of organizations,
        fraternities and sororities in UP Diliman also released a statement denouncing
        the AFP''s claim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aeb11f-c8ce-468c-9bc3-c8feebbfc432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, UP Student Regent Ivy Taroma said, "Instead of
        responding to the students'' clamor for genuine educational reform and a nationalist,
        scientific, and mass-oriented educational system, the Duterte administration
        responds to those calls with unrestrained state fascism. He has redtagged
        institutions, youth groups, and individuals and has exposed them to grave
        peril."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4788c2-10c5-42cd-98af-9bc0ede28c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, Anakbayan UP Diliman Chairperson Nickolo
        Domingo also said, "If Duterte wants a Red October, we will make it happen.
        We will paint the month red with fighting Duterte''s tyrannical rule! The
        broad masses will not hesitate to oust a dictator. We will launch bigger protest
        actions in the coming days!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a9408-78d9-4496-bff6-7d200df20e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP official previously said at least 10 schools in Manila are
        gearing up for a "Red October" plot to oust Duterte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafbae88-d2ee-47de-98f1-a39c6deb4cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang bago ngayon, ini-incite nila ''yung mga estudyante na umalsa
        dahil dito sa mga issues na</em> EJK (extrajudicial killings), <em>kaya nagpi-film
        showing sila,"</em> he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383b633-b577-4b16-88a1-049833218376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s new is that they (CPP) are inciting students
        to rebel because of the issues on extrajudicial killings, that''s why they
        have film showings.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb60e7-0ed4-4ce9-8c6a-12cd316e83a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP, in a earlier statement, denounced the crackdown on opposition
        protests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020d28c-878b-4a8d-bf59-1499ef3b14b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:09:43.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To tag people''s protests as part of a so-called plot is a threat
        against legitimate people''s organizations mounting these democratic mass
        actions. To misrepresent the broad coalition against tyranny as a mere conspiracy
        is to make its members open to suppression through state terrorism," it said.</p>'
  'new-zealand-border-phone-password-law':
    'author': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-03T14:40:53.581+08:00
    'imagesource': 'jcr:a7aadd9a-9f76-419f-9049-3d00f4cdce2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07a9f3ca-fa07-4d65-bfc9-0bcf7e510b17'
