  'bicam-ratification-expanded-maternity-leave':
    'author': ' CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-03T22:13:01.842+08:00
    'imagesource': 'jcr:7f4319fe-f8e9-4346-bc51-89c6561a77a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c09d45-48ac-4f57-91c7-2703bb3fdfde'
    'lead': 'The Expanded Maternity Leave Bill raises to 105 days the paid maternity
      leave for women employed in both the public and private sectors. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T09:57:27.358+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:42.564+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:58.000+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House, Senate ratify bicam report on expanded maternity leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35271f48-4cbd-4ab4-86f1-4a92e81da14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:57:27.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) â€”</strong> Both
        the Senate and the House of Representatives ratified the bicameral conference
        report on the expanded maternity leave Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670796e0-8d5c-425c-816c-27da6677a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:57:27.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Expanded Maternity Leave Bill raises to 105 days the paid maternity
        leave for women employed in both the public and private sectors. It also provides
        the option to extend the leave for another 30 days, but without pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0321ce-8f13-4445-91b5-7237732d84c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:57:27.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single mothers may ask for an additional 15 days leave, according
        to the bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df592e4-ccca-403c-94d6-b37279ef01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:57:27.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also allows for an additional seven days leave for fathers, increasing
        paternity leave to 14 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aaafed-ccbd-4036-affa-612e0d153d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:57:27.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we not only have a maternity leave policy that is at par with
        international standards, it also includes modern provisions to adequately
        respond to the everyday reality confronted by women and our families," said
        Senator Risa Hontiveros, who chairs the Senate committee on women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee72bd4b-4f21-40ec-aabd-f536171f03f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:57:27.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the law only allows for 60 paid maternity leave days
        for women who had a normal delivery and 78 days for those who had a caesarean
        section.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18e681-739f-4c1d-9a4a-026598febc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:57:27.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the bicameral conference committee report ratified by both
        houses, the bill only needs President Rodrigo Duterte''s signature to become
        a law.</p>'
  'jovito-palparan-transfer-new-bilibid-prison':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
