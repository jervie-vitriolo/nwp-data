    'template': '1'
    'title': 'U.S. threatens to ''take out'' Russian missiles if Moscow keeps violating
      nuclear treaty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306f620b-f796-4ddc-9bcc-fdfdf83c0ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The United States Permanent Representative
        to NATO, Amb. Kay Bailey Hutchison, warned Tuesday that the U.S. could "take
        out" Russian missiles that are perceived to be in violation of the Intermediate-Range
        Nuclear Forces Treaty should Moscow continue to violate the agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cdebbf-bdab-4f8b-ac5d-72f006e056c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been trying to send a message to Russia for several years
        that we know they are violating the treaty. We have shown Russia the evidence
        that we have, that they are violating the treaty," Hutchison said, according
        to a U.S. NATO mission transcript of a press conference on the sidelines of
        the NATO Defense Ministerial meeting in Brussels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe1ada-d2a9-45b7-b1d8-8b2e57b6a5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are building a medium-range ballistic missile in violation
        of the INF. That is a fact which we have proven," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a10c45-fa80-44f9-a663-f73ccc16c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what type of countermeasures the U.S. and NATO would pursue
        in the face of the Russian violation, Hutchison said "the countermeasures
        would be to take out the missiles that are in development by Russia in violation
        of the treaty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f1523-5000-48ee-b8af-750a55e1b825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting them to withdraw would be our choice, of course. But I
        think the question was what would you do if this continues to a point where
        we know that they are capable of delivering. And at that point we would then
        be looking at a capability to take out a missile that could hit any of our
        countries in Europe and hit America in Alaska," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5855a2-86be-4174-8028-cb1f2f85f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Tuesday Hutchinson said she "was not talking about preemptively
        striking Russia" when she said the U.S. would have to "take out" the Russian
        missiles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803a1f4-c889-4cea-a3ee-c301e28c05d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not talking about preemptively striking Russia. My point:
        (Russia) needs to return to INF Treaty compliance or we will need to match
        its capabilities to protect U.S. &amp; NATO interests. The current situation,
        with (Russia) in blatant violation, is untenable," Hutchinson wrote on Twitter.</p>'
