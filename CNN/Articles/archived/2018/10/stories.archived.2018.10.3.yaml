      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renzo Subido dropped 16 markers and two boards for UST.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487e63f-6466-4421-a4b3-090a5806e051'
      'mgnl:activationStatus': true
