      'jcr:uuid': '0119aa3d-0d96-4880-b534-899f9dbd3181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run news agency Xinhua,&nbsp;Fan has been ordered
        to pay almost $130 million, after she misreported how much money she had received
        for certain film projects, using so-called "yin-yang contracts" to conceal
        from the authorities her true remuneration and avoid millions of dollars in
        taxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c5d2a2-fe38-4aae-9f63-e116f8eba0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan and companies related to her were ordered to pay around $42
        million in late taxes and fees, along with a fine of $86 million. Because
        she was a first-time offender, the government said criminal charges would
        not be filed against her if she pays all the money by an undisclosed deadline,
        Xinhua reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b8787-b5fe-4f50-97f1-a4b3d44e724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan''s disappearance from public view sparked widespread speculation
        she had been detained by the authorities. Xinhua said she had been under investigation
        by tax authorities in Jiangsu province, near Shanghai but didn''t provide
        any details on her current whereabouts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff05bc8-9592-4b97-a5a0-18b71804a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter posted on social media, Fan, 37, apologized profusely
        and repeatedly to the public and government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062ab71-6463-469d-b34c-ce5b1673a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a public figure, I should have abided by laws and regulations,
        and been a role model in the industry and society," she said. "I shouldn''t
        have lost self-restraint or become lax in managing (my companies), which led
        to the violation of laws, in the name of economic interests."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ced2b0-a5cf-4ad1-a2bb-bd076b3e7ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan admitted to signing the contracts and said she "completely accepts"
        the decision by tax authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefaeea4-66da-4f70-8ac1-088f863d3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the favorable polices of the Communist Party and state,
        without the love of the people, there would have been no Fan Bingbing," she
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9db09f-413b-470e-bcaa-06eccb604692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her case was clearly designed as a warning to other high profile
        celebrities, with the State Administration of Taxation saying it had launched
        a campaign to recover all back taxes in the entertainment industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f063a5c-9e83-4e9d-9c54-c390677e2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who do not meet a December 31 deadline could face criminal
        charges, the authority said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0942b-a95e-4948-a4e3-f1f79851b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disappeared</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ac883-3dd6-46bb-8858-9f13745431a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan has not been seen since June, a month after Cui Yongyuan, a
        former presenter for state-broadcaster CCTV,&nbsp;accused her of large-scale
        tax evasion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86139e72-5458-48d1-832d-5e4b1c031b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disappearance of one of China''s most famous and most bankable
        stars shocked many in the entertainment industry, which had previously largely
        avoided Chinese President Xi Jinping''s ongoing anti-corruption crackdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee4bb0-ffa4-46c9-bd2c-1e998c12f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the National Supervision Commission, created in 2018, sweeping
        investigatory powers which had previously applied only to members of the ruling
        Communist Party were&nbsp;expanded to cover broad swaths of Chinese society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfce7f-5d6b-4ba4-b1f1-0c8ecc34b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That China feels so emboldened to disappear even one of its most
        famous actresses ... should be a real wake up call that anyone within China
        could be next," human rights advocate Michael Caster&nbsp;wrote for CNN last
        month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d3e83-a463-46b8-9195-d23bb5e2491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yin-yang contracts" are considered a form of tax evasion where
        the first, smaller contract is reported to authorities while the second, larger
        one is treated as tax-free income.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ffe983-7ede-44db-8f52-0bbc1f7f0b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xinhua, the investigation of Fan was sparked by her
        reporting of income from "Air Strike," an&nbsp;upcoming Chinese filmstarring
        Liu Ye and Bruce Willis about the Japanese bombings of Chongqing during World
        War II.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7788faf-2228-4cae-a1f5-410871ad0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately from Fan, officials said her agent, Mou Enguang, obstructed
        the investigation, and ordered employees of companies owned by Fan and himself
        to conceal or destroy accounting evidence. Mou is now being detained by police
        as the investigation of his case continues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7036dfc-0e35-4134-a414-d3ad2de79b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:48:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at several local tax bureaus in Jiangsu have also been
        held responsible for Fan''s tax evasion.</p>'
  'know-your-blood-type-blood-donation':
    'author': 'Doc Freddie'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
