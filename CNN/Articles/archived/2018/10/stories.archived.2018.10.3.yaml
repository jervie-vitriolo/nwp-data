      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically speaking, Net gainers are commonly highly negative,"
        SWS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d671441-2f11-408e-bcd0-11de3d6615f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:19:48.719+08:00
