    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3058cc2-dba5-4fc1-a0b9-6dc84ddce36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:49:47.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old man, who has not been named publicly, was denied
        bail and will remain in custody pending further investigation, the South African
        Police Service tweeted. His next hearing is November 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3571d6a-e605-4ba5-bbc3-bdb6796f8fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:49:47.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused has been charged with rape and drug possession, police
        have said. He has not entered a plea, South African Police Service spokesman
        Lt. Lungelo Dlamini told CNN on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a621d41-4292-4657-87f2-59c098527058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:49:47.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was arrested September 22, the date of the alleged crime,
        in Pretoria at Dros, a restaurant popular with families. He allegedly followed
        the girl to the restroom, grabbed her and raped her in the men''s bathroom,
        according to police and local news reports.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/sapsGP?src=hash&amp;ref_src=twsrc%5Etfw">#sapsGP</a>
        Court update: Bail denied for <a href="https://twitter.com/hashtag/DrosRape?src=hash&amp;ref_src=twsrc%5Etfw">#DrosRape</a>
        accused at the Pretoria Magistrate&#39;s Court this am. Case postponed to
        01 November 2018 for further investigation. Accused to remain in custody.
        ME <a href="https://t.co/VOMn82Hmry">pic.twitter.com/VOMn82Hmry</a></p>&mdash;
        SA Police Service (@SAPoliceService) <a href="https://twitter.com/SAPoliceService/status/1047040095675662337?ref_src=twsrc%5Etfw">October
        2, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcda564-bdec-4837-a944-5369a95d2ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:49:47.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7fd66b-ef68-4357-90d9-5c93542665ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:49:47.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We need life sentences''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a9222-9479-4236-86d1-34f88fc44114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:49:47.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is the latest in a recent string of rape cases that
        have sparked anger and outrage in South Africa. Women and children''s rights
        activists gathered Tuesday outside the court also demanded more stringent
        penalties for rape offenders nationwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b00eb-1398-484a-ac8b-cca24ff8cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:49:47.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s justice system must demonstrate "zero-tolerance"
        when prosecuting cases of sexual violence, especially those perpetrated against
        children, said Vincentia Dlamini, director of Johannesburg-based Women and
        Men Against Child Abuse. She and the police spokesman are not related, he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edacc29-e450-4b00-8282-67c52b95fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:49:47.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need life sentences, and those accused should not be given parole,"
        Dlamini told CNN. "The justice system should protect the victim because not
        every child raped in South Africa will have the whole country protesting for
        justice in their case."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d8941-1afb-4ea3-ac58-9e0e18794118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:49:47.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a 17-year-old girl who had just given birth at a hospital
        reportedly was raped by a man posing as a doctor. The incident happened at
        a hospital in the Eastern Cape province, authorities said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908b20c-278c-4684-a6ae-2e9c271ea7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:49:47.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, 23-year-old university student took her own life two
        months after she reported that another student raped her on campus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aacb762-3e2d-4a1f-8d30-a34d65b2e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:49:47.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape and other forms of sexual violence against women are pervasive
        problems in South Africa, government statistics show. An estimated 138 of
        every 100,000 women in the country were raped in 2016 and 2017, data released
        in June by the national statistical service show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d3507-92af-4b94-af67-90b86e33e513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:49:47.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Protests erupt as
        the suspect in the rape of a 7-year-old girl appears in a South African court"</em></p>'
  'emma-stone-anxiety':
    'author': 'Sandra Gonzalez'
    'caption': 'Emma Stone was just seven years old when she had her first panic attack.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-03T07:14:17.494+08:00
    'imagesource': 'jcr:bc99138a-c4dc-4905-8302-b9f1894388f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '251bb86a-a13e-4ffb-bc7b-2a1d24d855c7'
    'lead': 'Emma Stone was just seven years old when she had her first panic attack.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T11:52:50.000+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:37.476+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:01.857+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Stone opens up about ongoing battle with anxiety

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601fb9d-42fe-45fc-bd76-b826d48cd5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:52:50.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Emma Stone was just seven years old when
        she had her first panic attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617fb5d6-ba45-414d-b668-f93f01e7722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:52:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was over at a friend''s house when "all of a sudden I was absolutely
        convinced that the house was on fire and it was burning down," the actress&nbsp;told&nbsp;Dr.
        Harold Koplewicz from the Child Mind Institute, as part of an Advertising
        Week 2018 panel in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30872c-fe0b-4649-beee-ff94044872bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:52:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was nothing in me that didn''t think we were going to die,"
        she said. "It was panic but I, of course, didn''t know that. And it just kept
        going for the next two years."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb28c3c-03c8-412a-87bb-8af8e5f6d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:52:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therapy â€” and later improv and acting â€” eventually helped Stone
        manage her anxiety in the years after her disorder first emerged. But she
        admitted that she still struggles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f4748f-368e-47d1-9627-0755951630af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:52:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I panicked this morning, y''all," she said, with a nervous laugh.
        "I wasn''t expecting to, but I definitely did."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f5c3f-4251-488c-9f14-ee496f697adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:52:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone, who recently starred in Netflix''s "Maniac," first opened
        up about her anxiety to friend Jennifer Lawrence in a cover story for&nbsp;Elle&nbsp;magazine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7722051-9525-4757-a7c1-12d32e88832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:52:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone told Koplewicz, president of the Child Mind Institute, a nonprofit
        dedicated to helping children and families struggling with mental health and
        learning disorders, that her motivation for speaking in detail about her struggle
        was a desire to help others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0db369-6742-4687-8e8a-faf47b96ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:52:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Koplewicz, one in five American children have a mental
        health disorder, anxiety being the most common.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0f987-ff3f-46c2-a657-3448c81aada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:52:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can do anything to say, ''Hey, I get it and I''m there with
        you and you can still get out there and achieve dreams and form really great
        relationships and connections,'' I hope I''m able to do that," said Stone,
        who manages her disorder with therapy and meditation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f38add-3a25-4530-9b43-1cb10ceabccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:52:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone believes she also benefits from the open conversation, which
        she admitted "is really scary for me but very healing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20220485-7d66-4ae2-b23b-9a88d47ab006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:52:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about her anxiety helps her "own it and realize that this
        is something that is part of me but it''s not who I am," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60c269-0a2b-4a1c-8186-cd8c19d91bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:52:50.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Emma Stone opens
        up about ongoing battle with anxiety"</em></p>'
