      'mgnl:type': 'text'
      'text': '<p><em>"Hinihintay natin ang</em> sched ng commitee hearing<em> nito</em>
        at I hope <em>ay mabigyan naman ng atensyon ng</em> commitee chairman (We
        are waiting for the schedule of committee hearing and I hope the committee
        chair will give attention to it)," he added, referring to Senator Dick Gordon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb07b3-5a09-41c9-94aa-9d88d917f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:22:48.044+08:00
