    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d1d24-e796-4bf8-b67b-37fe2f1bc234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Hutchison''s tweet Russia''s Foreign Ministry spokeswoman
        Maria Zakharova responded forcefully, saying Hutchison behaved "aggressively
        and destructively" by making the comments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78372b7c-d6b3-4e8e-a520-15a75d598b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems as if people who make such statements do not realize the
        level of their responsibility and the danger of such aggressive rhetoric,"
        Zakharova told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40759e-6e3a-4712-bd92-3f7b7b0e6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who authorized this lady to make such statements? The American
        people? Do the ordinary people in the USA know what the so-called diplomats,
        who are getting paid with the money from [ordinary people''s] pockets, behave
        themselves so aggressively and destructively?" Zakharova added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1fad8b-e513-48e5-ae78-1b521167a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very easy to break and crush everything. It is hard to repair
        and restore. U.S. diplomacy will have to do a lot in order to fix the aftermath
        of their mistakes. As for the essence of the matter, our military experts
        will give an expanded response," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f2682-febc-42c0-9c41-298262f1de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Kremlin spokesman Dmitry Peskov told CNN the
        Kremlin "prefers not to pay extra attention to statements by ambassadors while
        we have too many uncertainties with the messages on the higher level."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712188ed-9d86-447d-843b-4648ff1b3810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 treaty limits the types of missiles that the U.S. and Russia
        can deploy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d684b8-ed64-4ea6-bfe8-dc7836f55375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg told reporters Tuesday that
        NATO remained "concerned about Russia''s lack of respect for its international
        commitments, including the Intermediate-Range Nuclear Forces Treaty."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6bd66-cb66-4607-9006-a58038092c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After years of denials, Russia recently acknowledged the existence
        of a new missile system, called 9M729. Russia has not provided any credible
        answers on this new missile. All Allies agree that the most plausible assessment
        would be that Russia is in violation of the Treaty," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d950bc-9c51-49bc-9056-2d3b72a89411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:07:22.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "US threatens to ''take
        out'' Russian missiles if Moscow keeps violating nuclear treaty"</em></p>'
  'ruby-rose-most-dangerous-celebrity-online-2018':
    'author': 'Lisa Respers France'
    'caption': 'Actress Ruby Rose this year tops a McAfee study on the most dangerous
      celebs to search for. (Photo: Lisa OConnor/AFP/Getty Images via CNN)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-03T00:08:04.034+08:00
    'imagesource': 'jcr:b95f246e-9577-47a1-9965-bf9c0fe387de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa343c1-7085-4b18-a665-cfbdf6767a87'
    'lead': 'If you guessed that a Kardashian-Jenner family member would be the most
      dangerous celebrity to Google, you are wrong.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T13:12:31.283+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:36.974+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:02.084+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most dangerous celeb online is...

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba8d0c-3046-4c9e-8b12-d0ed1f335a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:12:31.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> If you guessed that a Kardashian-Jenner
        family member would be the most dangerous celebrity to Google, you are wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521204b-bf79-48a6-ba96-2de80de8d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:12:31.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity company McAfee studies celebrity search results to
        determine which names potentially expose users to malicious websites. This
        year, actress Ruby Rose can add to her list of accomplishments "first Australian
        to take the top spot" on McAfee''s Most Dangerous Celebrities list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0cb5a0-a63d-4dd2-9114-8fb87f49a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:12:31.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose''s acting career took off in 2015 after she was cast as Stella
        Carlin in the hit Netflix series, <em>Orange is the</em> <em>New Black</em>.
        The model/DJ is slated to next star on the forthcoming TV series <em>Batwoman.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3b5de-a6af-4647-9142-e84dd4eb765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:12:31.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s list of dangerous celebrities was dominated by women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b2342-78a5-4630-ae04-a3cde0f97b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:12:31.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality star Kristin Cavallari came in at No. 2, followed by actress
        Marion Cotillard (No. 3), the original <em>Wonder Woman Lynda Carter</em>
        (No. 4), <em>actress Rose Byrne</em> (No. 5), <em>Will and Grace star</em>
        Debra Messing (No. 6), reality TV star Kourtney Kardashian (No. 7), a<em>ctress
        Amber Heard</em> (No. 8), and morning TV show host Kelly Ripa (No. 9). Actor
        Brad William Henke rounded out the top 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae7295-8fec-4669-8c66-5b2d19396afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:12:31.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Avril Lavigne, who held last year''s "most dangerous" spot,
        dropped to No. 30 on the list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85778f8c-fa46-49cd-93d8-471646571f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:12:31.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often consumers put speed and convenience over security by clicking
        on suspicious links that promise content featuring our favorite celebrities,"
        Gary Davis, chief consumer security evangelist at McAfee, said in a statement.
        "In our hyper-connected world, it''s important for consumers to think before
        they click to be sure that they are landing on safe digital content and protecting
        themselves from cybersecurity threats that may be used to infect their devices
        or steal their identity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a6ba1-e73e-4c0c-b729-3e228c1af241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:12:31.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond being careful about what you click on, McAfee suggests applying
        system and application updates as soon as they are available, browsing with
        security protection and using parental control software.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7260ba-9a47-4f84-8cf0-f422ffffada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:12:31.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Kardashian-Jenners, Caitlyn Jenner finished closest to
        the top 10 at No. 13, followed by Kim Kardashian (No. 19), Rob Kardashian
        (No. 62), Khloe Kardashian (No. 91), Kendall Jenner (No. 138), Kylie Jenner
        (No. 152), and Kris Jenner (No. 158).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f515d-d4d6-4aa5-a949-4ff7cb43f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:12:31.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Most dangerous celeb
        online is..."</em></p>'
  'duterte-military-neutralize-npa-sparrow':
    'author': 'CNN Philippines Staff'
    'caption': 'This story has been updated to include a statement from Commission
      on Human Rights Chairman Chito Gascon.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
