    'lead': 'The United States Permanent Representative to NATO, Amb. Kay Bailey Hutchison,
      warned Tuesday that the U.S. could "take out" Russian missiles that are perceived
      to be in violation of the Intermediate-Range Nuclear Forces Treaty should Moscow
      continue to violate the agreement.'
