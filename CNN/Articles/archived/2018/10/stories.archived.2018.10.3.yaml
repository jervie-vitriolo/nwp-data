      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queenie carried maximum center winds at 185 kilometers per hour
        (kph), weaker than its strength of 200 kph at 3 a.m.</p>'
