    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PiÃ±ol counters Diokno, says DA is ''doing well''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac6167c-a732-4fa6-9927-2834e5d7de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) â€” Agriculture Chief Manny
        PiÃ±ol maintained that the Department of Agriculture (DA)&nbsp; is "doing well"
        amid recent criticisms saying the country''s performance in agriculture is
        falling behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe619d8-2ec9-4afa-a0ff-ecf469db4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you talk of performance in the agriculture sector I don''t have
        to debate with anybody. Let numbers speak for themselves," he told the press
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8063e07-761d-4be4-abcb-118f5bcf0519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PiÃ±ol explained that Philippine agricultural growth skyrocketed
        to over six percent in the first year of President Rodrigo Duterte''s term,
        bouncing back from a performance of -1.4 percent during the previous administration,
        under then President Benigno "Noynoy" Aquino III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e259989-aa8f-490c-908d-89cf1efe4018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in so many years even with limited budget, the
        DA was able to rebound from a -1.4 percent performance under the previous
        administration to over 6 percent positive growth under the Duterte administration''s
        first year," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497ef02-4b23-4934-87ae-a91776826505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For January 2018, progress in agriculture has maintained a two percent
        growth, despite budget limitations, he argued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d01c05-0c1b-43ba-ae44-5f36c2c384e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re performing well now, not as much as I want it to be, but
        even with the limited budget that we have, I think we''re doing well," PiÃ±ol
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51305a-a5e1-47b5-9c85-f309a5a42c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture chief''s statement was in response to Budget Secretary
        Ben Diokno''s comment saying the country''s agricultural output is "lagging
        behind," which lead to repercussions in the country''s Gross Domestic Product
        (GDP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebbb8e7-3729-46e9-9780-7af0540093bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno argued that should increases be implemented in the DA''s
        budget, it won''t make a significant difference in its performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10aac0f-bbf5-405a-aeb2-8dd104046c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know the budget of the DA has little to do with the agricultural
        output," Diokno said Wednesday. "You cannot say that if I give them double
        the budget, the agricultural output will also double. That''s not true. There
        are some policies which do not cost money."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d2732-9c9e-4402-81de-c2f8674a36d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Budget chief: PH to miss 2018 GDP target with high inflation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acb5fb-4f89-45af-ae1f-0442fd16db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PiÃ±ol revealed that House Speaker Gloria Macapagal Arroyo
        wants to add 20 billion pesos to the DA''s proposed 55 billion-peso 2019 budget
        to make the necessary improvements in the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a4738-14bb-49a5-9341-51f631f41434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita nila na [They can see that] in critical times like this
        we always look at food prices as the indicator of economic stability so if
        you don''t have enough funds for agriculture, you cannot possibly expect agriculture
        to perform exemplarily," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60bb817-5e9c-4594-9f31-0b0580f2d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PiÃ±ol admits that the DA will face challenges for the rest of the
        year as they recover from the destruction brought by typhoon Ompong to the
        production of goods, amounting to 26 billion pesos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb884de-2bd2-4b8b-9690-60db28202f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he expects rice prices to stabilize by October. To curb
        inflation, the DA plans to implement a new importation scheme where only 25
        percent broken rice are allowed in markets instead of premium rice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa107e-9d75-4127-9b57-fd27003bfad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PiÃ±ol said the reason prices are escalating in the market is because
        the rice being imported and sold is premium or "fancy rice" such as Jasmine
        and long-grain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbcea3-16da-472f-9b10-06c1774d0b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new scheme, the chief warned traders that they have until
        the end of December this year to get rid of their premium rice stocks, otherwise
        those sold in the market will be marked as "smuggled rice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f1883-18f2-40eb-9644-5fd3b749fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:42:40.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also plans to address the problem of rice hoarders in the
        country through a special task force. The task force will consist of a director
        from the DA and members of the Philippine National Police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
