      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljun Melecio added 19 points and eight rebounds, while Andrei Caracut
        chipped in 13 points for the Green Archers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9fbf32-fe8e-4c6d-a415-7b79d59e1442'
