      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) â€”</strong> More
        monsoon rains will pour over the country, as one of the low pressure areas
        being monitored by weather officials has become a tropical depression, named
        "Karding."</p>'
    '1':
