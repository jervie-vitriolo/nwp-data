      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 7) â€”</strong> The state
        weather bureau predicted tropical depression "Domeng" will enhance the southwest
        monsoon, bringing continuous rains as the country approaches the rainy season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3218469b-c7f0-4467-99d6-5c72ed6c0b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:06:47.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said as of 11 a.m., Domeng is 835 kilometers East
        of Casiguran, Aurora with maximum sustained winds of 55 kilometers per hour
        (kph) and gustiness of 65 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710b802-4f82-401d-b900-aaecdff0daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:06:47.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its winds were previously 45 kph and its gustiness was at 60 kph
        during Pagasa''s previous report at 3 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c63ce0-116a-4f55-8e6d-90814cf1c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:06:47.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domeng is currently moving north-northwestward at 15 kph. Pagasa
        expects Domeng to leave the Philippine Area of Responsibility by Sunday evening,
        June 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10a362-8244-482a-9bb3-ec3daae947cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:06:47.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather Forecaster Obet Badrina said although Domeng will not likely
        make landfall, provinces in the Western part of the country will experience
        the impact of the southwest monsoon in the next few days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28265b7-c7f4-4d89-9db2-361cff95a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:06:47.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While landfall remains less likely to occur, Domeng is expected
        to enhance the Southwest Monsoon which will result in moderate to heavy rains
        over MIMAROPA and Western Visayas beginning today," Badrina''s report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab13b1a-2dc5-40c5-8eda-cdb9496656d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:06:47.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather Forecaster Nikos PeÃ±aranda said the Bicol Region will also
        experience continuous rainfall in the next few hours. Meanwhile, the monsoon
        will bring rains to Metro Manila beginning tomorrow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5235b2-ddf5-4b58-9438-b234076940fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:06:47.162+08:00
