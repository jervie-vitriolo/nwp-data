    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OmpongPH: 8-month-old baby drowns in Albay flood

      '
    'updated': 2018-10-03T14:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a1413-22d5-433a-92cc-ab203867da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:46:00.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 14) â€”</strong>
        An eight-month-old baby drowned in flood in Albay province early Friday, police
        said, as Typhoon Ompong brought rains to several parts of the country even
        before it made landfall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e904bb6-5c57-4fc7-9af4-75f3e89d8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:46:00.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol police spokesperson Malu Calubaquib said the baby identified
        as Crissa Joy Porteria, was found dead in her family''s flooded backyard in
        Pio Duran town at around 5 a.m. The victim''s home is near the coast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a7572-6f70-4244-a968-0bc9510e9298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:46:00.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council on Friday
        said it is verifying two reported deaths which could be caused by Typhoon
        Ompong. It did not give details on these cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea2ca8e-709b-4ede-812b-e70e61341d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:46:00.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful typhoon has forced the preemptive evacuation of hundreds
        of residents in Albay, particularly those near Mayon Volcano due to threats
        of lahar and flashfloods. In Polangui alone, 320 individuals have fled their
        homes, Mayor Herbert Borja said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0db6be-2755-4a4b-849e-40b4e25d8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:46:00.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay is under Signal No. 1. This means winds of 30 to 60 kilometers
        per hour (kph), and coastal communities should be prepared for possible evacuation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87152f2-b4e3-4903-b5c9-11be99efe849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:46:00.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompong is described by meteorologists as the strongest cyclone to
        hit the country this year, packing winds of 205 kph as of Friday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c901f3-b8f9-4c90-8a2f-7c3088725163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:46:00.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay-based journalist Rosas Olarte contributed to this story.</p>'
  'typhoon-ompongph-pagasa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-13T07:46:29.987+08:00
    'imagesource': 'jcr:223a025d-27ee-4f88-8c1a-666751b75792'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b18b7d2-e580-49cf-80e8-276710660f44'
    'lead': 'Northern Luzon will experience the effects of typhoon "Ompong" beginning
      Friday, weather officials warned. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T13:50:44.877+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:35.514+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:02.753+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon ''Ompong'' slows down, heavy rains in Northern Luzon expected
      on Friday

      '
    'updated': 2018-10-03T14:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da953f10-24e6-46ab-bcb0-560837624b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) â€”</strong>
        Typhoon "Ompong" has lost some speed but continues to threaten Northern Luzon
        as it is expected to make landfall this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bda07-9d93-437e-90e3-5047fdd14fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said Ompong will bring strong winds, storm surges
        in seas, and heavy to intense rains to Cagayan Valley Region and the Cordillera
        Region on Friday. The rest of Northern Luzon will experience the same conditions
        the next day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20f28f-ddf4-4439-a2dd-80dad1873273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompong will make landfall in Cagayan Saturday morning. It is currently
        moving west with a speed of 20 kilometers per hour (kph) much slower than
        its previous speed of 30 kph at 4 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c41e40-7afa-4ba7-bdc9-1358a31f5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA has placed 24 provinces under Tropical Cyclone Warning Signal
        number 1 Thursday, which means these areas may experience occasional rains
        and gusty winds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e837687-c3ff-48c9-9d4d-8c3487c96db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds may unroof houses made of light material (nipa or cogon) and
        rice crops may suffer from damages in areas under this signal. However, the
        warning also means only "very light or no damage at all" may be felt in the
        exposed communities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0f91a-9985-4a4f-9f48-717c46551d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the list of provinces under Tropical Cyclone Warning Signal
        number 1:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48070680-b689-44bd-9cde-361e1f8d21c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
