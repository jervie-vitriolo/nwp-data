      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The hunt for Planet
        X turns up a new solar system object."</em></p>'
  'trump-pentagon-ricin':
    'author': 'Barbara Starr, Ryan Browne, Jim Acosta, and Eli Watkins'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-03T17:16:16.965+08:00
    'imagesource': 'jcr:6341462f-d72f-412c-b239-b5f4e646482a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12ff6429-9810-4178-9d05-e210975f03f1'
    'lead': 'Two pieces of mail delivered to the Pentagon mail facility on Monday
      have initially tested positive for ricin, according to a U.S. defense official.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T10:40:33.964+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:40.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:59.669+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected ricin detected in mail sent to Trump, Pentagon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e3ecf-cb0c-4dc1-b294-cb37df7be8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> An envelope addressed to President Donald
        Trump contained a substance suspected to be ricin and appeared to be connected
        to similar envelopes sent to the Pentagon, a law enforcement source told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcba73e8-98a6-41d9-a12c-e995e405b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two pieces of mail delivered to the Pentagon mail facility on Monday
        have initially tested positive for ricin, according to a U.S. defense official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb614c-48e4-4ad7-9f3c-f1edc276c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the letters sent to the Pentagon, a Secret Service
        spokesman told CNN that "the Secret Service can confirm receipt of a suspicious
        envelope addressed to the President on Oct. 1, 2018."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b3ace-6f66-4178-bc34-071400c2704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The envelope was not received at the White House, nor did it ever
        enter the White House," the spokesman continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5213b81a-a8d8-4c0d-82d6-4f2e8cc9eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the ongoing joint federal investigation said
        that based on preliminary investigative activity, the White House and Pentagon
        letters were believed to be connected and the substance in question was a
        very crude castor bean concoction that authorities were not technically calling
        "ricin" until further testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea2ce1e-706c-402e-bb44-2e695b1da1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricin is a highly toxic compound extracted from castor beans that
        has been used in terror plots. It can be used in powder, pellet, mist or acid
        form. If ingested, it causes nausea, vomiting and internal bleeding of the
        stomach and intestines, followed by failure of the liver, spleen and kidneys,
        and death by collapse of the circulatory system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed69fd-6b8a-4001-a3ae-92d4eea8b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person familiar with the investigation into the letters
        said there was messy handwriting on the envelopes. At least one of the letters
        contained an index card with writing, "Jack the missile bean" and "Stock powder."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70d6bc-e574-4288-9d8f-e32ea241a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two suspicious envelopes sent to the Pentagon were addressed
        to Secretary of Defense James Mattis and to chief of naval operations, Adm.
        John Richardson, the first official told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ee6dc-a8d2-45bf-81ba-06b353d988dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mail facility is in a separate building on the grounds of the
        Pentagon, and the two pieces of mail that tested positive never entered the
        Pentagon building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fede7-b449-46c6-90d7-cebd07ff394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All U.S. Postal Service mail received at the Pentagon mail screening
        facility on Monday is currently under quarantine and poses no threat to Pentagon
        personnel, according to Pentagon spokesperson Col. Rob Manning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ed47a-3a2b-467c-a7cb-ddde03f4122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Monday, the Pentagon Force Protection Agency detected a suspicious
        substance during mail screening at the Pentagon''s remote screening facility,"
        Manning said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a666b-a1f3-44cf-8183-ba6754109faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The envelopes were taken by the FBI this morning for further analysis,"
        Manning added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7063872-94f8-4932-943e-d3a25494b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI issued a statement saying it has taken possession of two
        suspicious envelopes screened at the Pentagon mail facility and they are undergoing
        more testing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec04154-f3ca-496b-8d39-ffed2fd78138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Tuesday, October, 2, 2018, in coordination with the Pentagon
        Force Protection Agency, FBI Special Agents took possession of two suspicious
        envelopes that had been screened at the Pentagon mail facility. Those envelopes
        are currently undergoing further testing. As this is ongoing, we will have
        no further comment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94813f-d94d-41bd-bf91-3bf7564ef693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secret Service spokesman said the agency was working with law
        enforcement partners to investigate the envelopes addressed to Trump and that
        all threats directed toward a Secret Service protectee "are treated seriously
        and fully investigated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02dfe8-48e0-4c7f-845e-caa88c926a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:40:33.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Suspected ricin
        detected in mail sent to Trump, Pentagon."</em></p>'
  'agriculture-department-counters-diokno-ompong-challenge':
    'author': ' CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-03T17:02:16.074+08:00
    'imagesource': 'jcr:dfcb8bea-7bb4-4de8-afae-d7b18fc8e2fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40e89316-3a88-4aff-a110-f944587d8c6b'
    'lead': 'Secretary Manny PiÃ±ol says the Agriculture Department is "doing well"
      but admits it will face challenges following the onslaught of typhoon "Ompong."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T10:42:40.781+08:00
