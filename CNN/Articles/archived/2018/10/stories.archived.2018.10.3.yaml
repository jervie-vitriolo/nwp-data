      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8dd4d-1eb6-45ab-a411-c0f959c0c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:24:59.240+08:00
