      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government needs to boost the Philippines'' agricultural
        output â€” a contributor to the country''s GDP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e71af1-5bd5-4571-b20d-352ceacaac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:39:16.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked if budgets for the Department of Agriculture (DA)
        and Agrarian Reform Department will be increased, Diokno shrugged off the
        idea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e12d2-40e6-4aaa-ba34-c066723c45f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:39:16.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know the budget of the DA has little to do with the agricultural
        output," Diokno said. "You cannot say that if I give them double the budget,
        the agricultrual output will also double. That''s not true. There are some
        policies which do not cost money."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d3fa4-8f04-4997-88fc-d9712c588a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:39:16.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these policies include the regulation of farm gate prices
        of chicken, as well as coordination with rice farmers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466cd94-6ab6-4da4-a636-260f859002dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:39:16.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank (ADB) lowered its outlook on the economy
        due to a decline in agricultural output and exports, higher prices and the
        impact of high interest rates. However, the ADB expects the economy to remain
        stable due to its strong fundamentals despite "softening unexpectedly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94844a1a-7d9e-4212-b51f-4abbfc179e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:39:16.171+08:00
