    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palparan transferred to New Bilibid Prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1749a6-82b6-404d-b804-fc8d58bf7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:59:42.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) â€” Retired Major General
        Jovito Palparan Jr. has been turned over to the New Bilibid Prison (NBP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc778629-db0b-4b1b-9cd8-ad7e06a17bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:59:42.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Justice Secretary Menardo Guevarra Wednesday
        who said the transfer happened at 7:45 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3f9e8-8d93-45fd-a456-9671b6a45b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:59:42.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army spokesperson Lt. Col. Louie Villanueva also confirmed Palparan''s
        transfer, saying, "Naturn-over na, naturn-over na namin sa (New) Bilibid Prisons...What''s
        important is we already did our job of turning them over to (New) Bilibid...
        We transported them there."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be9101-d9f4-4b77-886e-28ec3fb793d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:59:42.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve turned them over to the New Bilibid Prisons...What''s
        important is we already did our job of turning them over to New Bilibid...
        We transported them there.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b515470-d44d-48b2-b514-429484cbdeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:59:42.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan''s co-accused, Lt. Col. Felipe Anotado, Jr. and S/Sgt.
        Edgardo Osorio, were likewise transferred to the NBP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123bd99b-8d56-4aa5-9753-315aa6dcc60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:59:42.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details have been released as of posting time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802fcab-df93-4480-aa71-a352916c7b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:59:42.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan was found guilty for the kidnapping and serious illegal
        detention of two students of the University of the Philippines (UP) in 2006.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718e11e-2cc7-425e-b0f2-0c3553c52a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:59:42.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palparan, dubbed "The Butcher" by human rights activists, was found
        guilty, along with Anotado and Osorio,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05213c99-1e34-4086-9e1c-4d46ea9715d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:59:42.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students, Sherlyn Cadapan and Karen EmpeÃ±o, remain missing until
        today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376bf888-4f17-4a98-bf2e-dd437c7073a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:59:42.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice said Tuesday the decision to transfer
        Palparan came after the Malolos, Bulacan Regional Trial Court Branch 15 denied
        the motion to hold the implementation of his transfer to the national penitentiary
        in Muntinlupa.</p>'
  'bureau-of-customs-destroys-donations-typhoon-yolanda-victims-cebu':
    'author': ' CNN Philippines Staff'
    'caption': 'The Bureau of Customs destroys four containers containing goods donated
      for the victims of Typhoon "Yolanda" in Mandaue City, Cebu.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-03T20:34:41.178+08:00
    'imagesource': 'jcr:c0db5e15-53ed-4107-a007-fc0ebbae15dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad86f9f7-7e44-4527-8091-99812feba7f9'
    'lead': 'The destroyed goods include clothes, diapers, toiletries, medical supplies,
      and canned goods from Belgium, Norway, and the U.S. transported to Cebu in 2014.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T10:02:05.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:42.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:58.098+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs destroys ''Yolanda'' donations in Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f504fc73-2e5a-4c39-adb8-ebe0b578b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:02:05.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) â€”</strong> The
        Bureau of Customs (BOC) on Wednesday destroyed four containers of goods donated
        for the victims of Typhoon Yolanda in Mandaue City, Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874137c-3255-4bf8-b2d5-6a60a3ea25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:02:05.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destroyed goods include clothes, diapers, toiletries, medical
        supplies and canned goods from Belgium, Norway and the United States transported
        to Cebu in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d673e5f-c467-4e12-8394-384e23d662f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:02:05.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC-Cebu District Collector Elvira Cruz said the canned goods and
        medicines are already expired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1bb35f-4aa8-49de-a2bc-96e92de5bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:02:05.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clothes, meanwhile, were not distributed or donated to the Department
        of Social Welfare and Development (DSWD) since doing so is prohibited under
        a memorandum released in 2011 that bans the acceptance of forfeited used clothing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06c5be-7962-4b30-9bbe-9bf85b1a53fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:02:05.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau refused to release an estimation of the value of the
        destroyed items, as the consignees did not file an "import entry" that determines
        the value of shipped goods.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03788525-415d-4652-a5b2-43913ee21c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:02:05.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC can destruct or condemn harmful and prohibited goods as
        stated under Republic Act No. 10863 or the Customs Modernization and Tariff
        Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acc90d-7aee-4c57-a1a7-f8a4abbde4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:02:05.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:42.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines stringer Dale Israel contributed to this report.</em></p>'
