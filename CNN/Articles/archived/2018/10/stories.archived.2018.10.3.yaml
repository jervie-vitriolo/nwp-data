    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:00.786+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand: Hand over phone password at border or face $3,200 fine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83cade4-69bd-4116-bb35-d4da045aa222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Rights groups have denounced a new law in New Zealand under
        which travelers can be fined thousands of dollars if they refuse to allow
        border officials access to their phone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14dcc96-4592-4c21-af15-5bf40bfc0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the&nbsp;Customs and Excise Act 2018, which came into force
        this week, officials will be able to demand travelers unlock any electronic
        device so it can be searched. Anyone who refuses can face prosecution and
        a fine of up to $3,200 (5,000 NZD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b43c6c-cced-4ecf-8758-dd1bdad6a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials can also retain devices and potentially confiscate them
        from travelers who refuse to allow a search at the border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1236885-b638-4ad1-82eb-9e42d4a85324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand Council for Civil Liberties (CCL) described the
        new law as a "grave invasion of personal privacy of both the person who owns
        the device and the people they have communicated with."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551a7b6-b19d-4f97-9421-08eea1cb3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern smartphones contain a large amount of highly sensitive private
        information including emails, letters, medical records, personal photos, and
        very personal photos," the group''s chairman Thomas Beagle&nbsp;said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30776ee8-cfc3-48a1-814d-78f8868462e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality of this law is that it gives Customs the power to take
        and force the unlock of peoples smartphones without justification or appeal
        -- and this is exactly what Customs has always wanted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503aecaa-0b57-4198-a1a0-1e80a912a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy Foundation New Zealand said members had expressed concern
        to the government during the consultation process about the retention of passwords
        by border officials and the safeguards on searches of devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b57bbe-d50e-4212-913a-e104f83f2024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for New Zealand Customs said the change to the law
        was necessary as "the shift from paper-based systems to electronic systems
        has meant that the majority of prohibited material and documents are now stored
        electronically."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67cf18-0de2-4843-b417-f8f5c6e85964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can they search my phone? A guide to your rights at the US border</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec58cc-0863-42ab-9843-b2ea581ce7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invasion of privacy</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8895c-b64b-4ff0-91c3-a4897b44fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While customs officials in multiple countries are permitted by law
        to search travelers devices, New Zealand is the first country to introduce
        a fine for those who refuse to hand over passwords or pin numbers to enable
        this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895a783-2b1a-42fd-a5b5-d4d62a10dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals traveling to the US&nbsp;who refuse to do so can
        be denied entry if deemed to be "non cooperative" with border officials, and
        US citizens can be detained and their devices confiscated if they refuse to
        hand over passwords (though as the case of the San Bernardino shooter''s phone
        showed, it can be&nbsp;very difficult and expensive to break into a device
        without them).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98690b46-b130-42a1-b375-b1260c5b4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Electronic Frontier Foundation (EFF) and the American Civil
        Liberties Union (ACLU)&nbsp;have sued the US government&nbsp;to try and force
        officials to get a warrant based on probable cause before conducting searches
        of electronic devices at the border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c754fa-ab94-4cb4-bd64-6badf9fabd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand Customs spokeswoman said the number of electronic
        devices examined is "very low." She added that of the 14 million travelers
        risk assessed and processed in 2017, "only 537 devices were examined."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7c012-885b-4596-bc01-55685416d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CCL, New Zealand Customs had originally demanded they
        be able to perform device searches without restrictions, but lawmakers required
        that they have "reasonable cause." However, the group added the restrictions
        fell short of those placed on the police and intelligence services, and did
        not require reasonable cause.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db390931-fcda-46ca-aae3-0554834a17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the civil liberties organization said the law could easily
        be avoided by those with something to hide and would primarily effect innocent
        travelers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309385b-d3ef-4622-b7b1-6b70b7b25e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any professional criminal could easily store their data on the
        internet, travel with a wiped phone, and restore it once they enter the country,"
        the CCL statement said. "Any criminal who fails to do this would surely pay
        (a $3,200) fine rather than reveal evidence relating to crimes that might
        involve jail time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b27a1c-06a0-4de5-9456-ef037925e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:13:49.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New Zealand: Hand
        over phone password at border or face $3,200 fine."</em></p>'
  'Oust-Duterte-plot-Liberal-Party':
