      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very scary time for young men in America, where you can
        be guilty of something you may not be guilty of," Trump said. "This is a very,
        very â€” this is a very difficult time. What''s happening here has much more
        to do than even the appointment of a Supreme Court justice."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00a4c7-e8c3-4e0f-b8bb-0ece1a8c48dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations against Kavanaugh â€” including sexual assault and
        exposing himself to a young woman in college â€” have sparked the latest reckoning
        in America about sexual assault and men''s treatment of women, bringing the
        #MeToo movement back to the fore. And while Trump has called Christine Blasey
        Ford, who testified to Congress that Kavanaugh sexually assaulted her while
        they were in high school, "credible" and "compelling," he has continued to
        support Kavanaugh''s confirmation and emphatically defend his character.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e572a-f7b8-4efa-a15b-e568d41bc60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments on Tuesday were just the latest instance of the
        President expressing concern about the public outcry resulting from the allegations
        against Kavanaugh and the impact on other men.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e0f4e-db16-437f-b307-fd8a4a003a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very scary situation where you''re guilty until proven
        innocent. My whole life I''ve heard you''re innocent until proven guilty,
        but now you''re guilty until proven innocent. That is a very, very difficult
        standard," Trump told reporters on the South Lawn of the White House. "You
        could be somebody that was perfect your entire life and somebody could accuse
        you of something."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fba17c-f302-4f43-928f-98f8a8cc82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 campaign,&nbsp;at least 15 women accused Trump of
        misbehavior&nbsp;ranging from sexual harassment and sexual assault to lewd
        behavior around women. They came forward in the wake of a 2005 "Access Hollywood"
        tape that was released in October 2016 in which he is caught saying on a hot
        mic: "And when you''re a star, they let you do it. You can do anything ...
        Grab them by the p****. You can do anything."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc551bc-f70a-4909-99d7-0909ed0acf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House â€” through press secretary Sarah Sanders and others
        â€” has dismissed all the allegations against him as old news that had been
        litigated during the campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd39c7-a082-44c5-b134-29f94f878842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many prominent public figures have seized on the latest resurgence
        of the #MeToo movement to send a message to women and victims of sexual assault
        that their voices are being heard, Trump has focused on backing up the accused.
        He''s offered few words to women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb34e4-3f7d-4df5-8c46-ccea364a3577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after he addressed his concerns for young men in America,
        the President was asked if he had a message for young women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cbf0c5-ec2e-43dd-b64c-8e0f0d0391a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are doing great," Trump replied, before walking off to board
        Marine One.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8644efd-bd70-419a-81b6-5ff592b508eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments echoed remarks his son Donald Trump Jr. made&nbsp;in
        an interview with the Daily Mail on Monday, when he was asked if he is more
        afraid for his sons or his daughters in the wake of the reaction to the allegations
        against Kavanaugh.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007a516-821f-43c9-a659-a9418cf3f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, right now, I''d say my sons," Trump Jr. said in the interview.
        "I''ve got boys, and I''ve got girls. And when I see what''s going on right
        now, it''s scary."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8d2d0-932a-49d1-85a1-3867c5ea05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also made similar comments last week when&nbsp;he
        was asked about his message to young men in America.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c79cb-3420-4026-b2db-4fe9f59f69fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody could come and say 30 years ago, 25 years ago, 10 years
        ago, five years ago, he did a horrible thing to me. He did this, he did that,
        he did that and, honestly, it''s a very dangerous period in our country,"
        Trump said during a news conference in New York.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3822d3d9-afcd-418c-b93d-2aeb28ccef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked at that news conference about the message being sent to young
        women, Trump focused on women''s complaints about how Kavanaugh has been treated
        through his confirmation process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5dcc6-c214-4bad-aadc-bfb260f944a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll tell you this, the people that have complained to me about
        it the most about what''s happening are women. Women are very angry," Trump
        said. "I have men that don''t like it, but I have women that are incensed
        at what''s going on."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba435c78-7849-4b9f-97dc-fe9aead88b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:55:07.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:37.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump says it''s
        ''a very scary time for young men in America"</em></p>'
  'us-threatens-russian-missiles-nuclear-treaty':
