      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding will not make landfall in the country, weather officials
        said, and it is currently east of Aparri, Cagayan. The low pressure area,
        on the other hand, was located 420 kilometers west of Subic, Zambales at 10
        a.m..</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1aee64-9f5f-4af5-ab71-f119e1b6a049'
      'mgnl:activationStatus': true
