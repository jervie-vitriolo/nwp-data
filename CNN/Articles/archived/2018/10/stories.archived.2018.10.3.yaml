  'molly-ringwald-sizteen-candles-metoo-john-hughes':
    'author': 'Lisa Respers France'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-03T17:57:50.831+08:00
    'imagesource': 'jcr:b93348b4-8de1-44be-84ee-f621a295dd77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17448ab2-75c5-4a82-b957-1fe5e4957e88'
    'lead': 'Molly Ringwald is looking at the movies that made her famous a bit more
      critically now.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T10:17:25.158+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:41.927+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:58.543+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Molly Ringwald feels differently about ''Sixteen Candles'' in the wake
      of #MeToo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad33b5-b481-4e7f-80b5-39dabeeb5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Molly Ringwald is looking at the movies that made her famous
        a bit more critically now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52126ddf-293e-4aa5-9f73-7dde38da68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with NPR, the actress discussed Sixteen Candles,
        the 1984 film directed by the late John Hughes that helped make her the teen
        queen of that era.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066362b-2c0a-4f14-9d40-1aac809e2454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the #MeToo movement, some scenes are being viewed
        more critically today, such as the one in which the character Jake Ryan (played
        by Michael Schoeffling) says of his unconscious girlfriend, "I''ve got Caroline
        in the bedroom right now, passed out cold. I could violate her 10 different
        ways if I wanted to."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd180a9-9fc4-4f8f-81b4-6142c3ba9568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do see it differently," Ringwald said of watching the coming-of-age
        classic with her teen daughter. "I mean, there were parts of that film that
        bothered me then. Although everybody likes to say that I had, you know, John
        Hughes'' ear and he did listen to me in a lot of ways, I wasn''t the filmmaker."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f98bdf-5603-429b-b5e3-f89762fd2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such ''80s films were rife with that type of "humor," and Ringwald
        starred in some of the more notable ones directed by Hughes, who died of a
        heart attack in 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e6c7b0-9bf6-4f64-a980-c5890cc3ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 50, the actress said that Hughes'' "intention was to not make
        Porky''s or Animal House."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0bbc5-116c-43a9-b60d-3f70860242e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking another look at pop culture''s ''Animal House'' era, as Kavanaugh
        hearings unfold</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d488dc4-7a19-4a82-8ae6-94e18f8d2aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think, you know, as everyone says and I do believe is true,
        that times were different and what was acceptable then is definitely not acceptable
        now and nor should it have been then, but that''s sort of the way that it
        was," Ringwald said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728867ca-bf91-4d62-aee4-bc064e791529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very differently about the movies now, and it''s a difficult
        position for me to be in because there''s a lot that I like about them. And
        of course I don''t want to appear ungrateful to John Hughes, but I do oppose
        a lot of what is in those movies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624b766-16f6-483b-bb07-c9fa8f0aaf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Ringwald has talked about these movies
        in the wake of the increased attention to allegations of sexual misconduct.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1746e3-5ac8-47be-9421-63764c351314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote an essay for The New Yorker in April called "What About
        ''The Breakfast Club''? Revisiting the movies of my youth in the age of #MeToo."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a97ab-511b-4a0d-9d43-cc5ba27a3964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the piece, Ringwald examined both the sexist and racist overtones
        of some of the Hughes films, including sharing behind-the-scenes action involved
        in shooting The Breakfast Club scene in which a male character peeks under
        her character''s skirt with the implication he touches her inappropriately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01e415c-3cda-4500-9e02-463585020653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I sound overly critical, it''s only with hindsight," Ringwald
        wrote. "Back then, I was only vaguely aware of how inappropriate much of John''s
        writing was, given my limited experience and what was considered normal at
        the time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198ac54-1192-4147-bddb-cf55fff560a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In talking to NPR, Ringwald said despite it all she is proud of
        her work in those films and believes there is a great deal of good in them
        â€“ especially the way they moved teens and inspired them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950325d9-bcae-4f2b-b81a-43f7de1577ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something that really touches teenagers; especially The
        Breakfast Club, I feel like sort of gives them permission to talk about their
        feelings â€“ says that teenagers'' feelings really matter," she said. "And I
        think that''s a really powerful message and for that reason I really love
        it. Pretty in Pink, I love my character. I think that she''s a strong woman,
        and I''m proud of the choices that she makes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8ea1d-642a-4f67-9ffb-c57ee37a1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:17:25.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thiss tory was first published on CNN.com, "Molly Ringwald feels
        differently about ''Sixteen Candles'' in the wake of #MeToo."</em></p>'
  'sws-net-personal-economic-optimism-September-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-03T17:56:32.660+08:00
    'imagesource': 'jcr:b51aa38a-0f22-4697-b42b-b5eaf209950b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6eb1d33-0c08-4e04-8786-3fb68680b10c'
    'lead': 'According to the latest SWS survey, fewer Filipinos are optimistic about
      their future in the third quarter of 2018. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T10:19:48.718+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:41.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:58.833+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Net personal optimism at a 6-year low

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7a26a-c153-4c8e-a8d4-42a40f015bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:19:48.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) â€”</strong> More
        Filipinos are pessimistic about their future, according to the latest survey
        by the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73b22d-6d70-4133-95d3-018b3148adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:19:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its third quarter survey on personal quality of life, the SWS
        found that personal optimism fell by 17 points to +27, or from excellent to
        high. Survey respondents were asked if they expect their quality of life to
        improve in the next 12 months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ec7f2-19d2-4f3f-9c72-095ab68f57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:19:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the lowest recorded personal optimism score since August
        2012, which was also at +27.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b09d71-41b0-4f1b-ac02-67a268a4383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:19:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism on the Philippine economy for the next 12 months also fell
        sharply by 19 points to +11, or very high. This is the lowest since the +6
        (high) score in March 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a9f81-38fc-4528-a815-256f4f3c2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:19:48.719+08:00
      'mgnl:createdBy': 'jeff'
