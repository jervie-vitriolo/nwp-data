      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less chances to become a super typhoon</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6e230-e799-49c2-a492-46ff1637f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that Ompong may no longer reach the level of a super
        typhoon since its strength has not increased since it entered Philippine territory
        on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099cd24-4e10-401e-8583-0b8d6f4c0786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon parang lumiit na ''yung chance niya kasi mula kahapon
        205 pa rin siya so baka ito na ''yung peak niya so ''pag ganoong mangyari
        hindi na niya mareach ''yung super typhoon,"</em> Assistant weather Services
        Chief Rene Paciente said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff8a971-4e00-44ee-b4d9-27c3b31b0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now it seems that the chance (of Ompong becoming
        a super typhoon) has become smaller because since yesterday it was at 205
        kph so this is probably its peak. If that''s the case, then it won''t reach
        super typhoon level anymore.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ccb460-0e4d-4479-862e-46ee6e118b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA Administrator Vicente Malano said Ompong''s winds may weaken
        after it makes landfall but it will retain its intensity as a typhoon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef78b88-ba18-4130-8b30-ba091b359577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag tumama siya ng kabundukan hihina siya pero sa lakas nitong
        hangin ito kung bababa man siya, typhoon intensity pa rin siya so malakas
        pa rin. Maaari pa rin hanggang paglabas niya typhoon intensity pa rin siya,"</em>
        Vicente said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab215cd3-9128-4f40-8575-78fb7b13f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once it (Ompong) makes landfall it will become weaker
        but with its wind strength, if it becomes weaker it will still be a typhoon
        so it''s still strong. Its possible that it will remain a typhoon until it
        leaves.]&nbsp;Nonetheless, he warned that the typhoon may still be destructive.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be8e5a-6fa7-4caf-997c-5513dd405f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malano said Ompong''s track is similar to typhoon Lawin''s in 2016,
        which affected over 10,000 families and killed 14 people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa5d3d1-21c3-4b9b-96f8-825aac93f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:50:44.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ompong is expected to affect more areas while Lawin''s
        winds were stronger. Lawin brought center winds of 225 kph and gustiness of
        315 kph.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83367ea4-e08a-4eb6-a0cd-b2f4aa6ef4f1'
