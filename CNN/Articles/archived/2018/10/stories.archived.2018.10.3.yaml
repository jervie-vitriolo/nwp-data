      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) â€” Social media went abuzz
        on Wednesday as Facebook Inc.''s Instagram (IG) crashed, causing uproar among
        millions of its users worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea9ec2-08c4-4da7-a11f-a1566405ebed'
