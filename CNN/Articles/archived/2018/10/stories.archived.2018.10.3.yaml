      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. update, weather bureau Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) said Tropical Storm Karding
        will not make landfall in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc36729-2bdb-4aea-88dd-e7786012fab4'
