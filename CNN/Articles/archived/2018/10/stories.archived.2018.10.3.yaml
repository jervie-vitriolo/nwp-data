    'template': '1'
    'title': 'Foreign affairs chief hits BBC for so-called ''anti-Duterte propaganda''
      documentary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef25b5-8d78-4df0-9ab3-adfeb15a2105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) â€” Foreign Affairs Secretary
        Alan Peter Cayetano slammed the British Broadcasting Corporation (BBC) for
        their documentary on the state of democracy in the Philippines under President
        Rodrigo Duterte''s term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0824d09-0100-4562-b29c-ad9112f70e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "Philippines: Democracy in Danger?", the documentary "amounts
        to nothing more than anti-Duterte propaganda, more worthy of tabloid journalism
        and gossip than the venerable institution that we thought BBC was," Cayetano
        said in an open letter to the network Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334cb324-4d2f-44ae-9130-225d6c6c68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special documentary by BBC News Philippines correspondent Howard
        Johnson aired on September 29, 2018. It painted how the President supposedly
        "attacked the institutions designed to keep his power in check," including
        the media, the legislative and judiciary branches of government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7707cf-c9d0-466d-988d-992180b5a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also likened Duterte''s leadership to that of former strongman
        President Ferdinand Marcos, whose term was marred with human rights abuses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81b4d1-9533-4fcf-a93e-864c45a363eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With four more years in power, the future of democracy here (in
        the Philippines) is looking bleak," Johnson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e5256-e304-4668-b122-e4224a465315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d087673-a791-42e2-a8b2-e7aa33e7a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s report tackled the apprehension of <em>tambays</em> (loiterers),
        the drug-related allegations surrounding presidential son Paolo Duterte, and
        the Davao Death Squad which was also linked to the President during his time
        as mayor. It also cited the more than 4,000 killed in anti-illegal drug operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4e506-d661-40bd-86a4-4bffce74886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Foreign Affairs Chief defended the administration''s campaign
        against illegal drugs in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388d6a7-35e1-404c-b444-302a7b8a19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The episode misleads viewers about President Rodrigo Roa Duterte''s
        anti-illegal drug strategy, which is actually making Philippine society safer,
        healthier, and more prosperous for the Filipino people. It fails to mention
        that the strategy is a diversified and community-based approach that includes
        enforcement, rehabilitation, and reintegration," he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385608b-49d7-4904-b829-e3f4c801a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano accused the network of making little mention of the effects
        of drug addiction on Filipino families, as well as efforts to rid the state
        of public officials who are involved in drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9adb50-d781-430f-858d-b3c006945546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If BBC did its homework, it would have known that as of 31 August
        2018, we have arrested 576 government workers, including elected officials
        and uniformed personnel while another 498 are being investigated for drug-related
        cases. We have also dismissed 105 uniformed personnel for drug-related offenses,"
        the DFA chief explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cead5d8-8430-44b3-b747-a29941dfafa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critics</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ccfe5-a0d9-4c78-b3fa-1b061076a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary also talked to staunch critics of the Duterte administration,
        such as ousted Chief Justice Maria Lourdes Sereno, detained Senator Leila
        de Lima, and Senator Antonio Trillanes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2161e3-b7e1-4e7e-aea6-20e22dfe1ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA chief said the report is "one-sided" on the issues surrounding
        de Lima, Trillanes, and Sereno.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd908fc4-6fe9-4f36-9a2a-880e1a4cbfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It overlooks the fact that all three have been given and continue
        to be given their day in court. The rule of law has been upheld in all three
        cases. They are not, as the report unfairly alleges, victims of any crackdown
        on the political opposition. The report also failed to mention the obvious:
        all three remain free to criticize the Duterte Administration," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b2d3b-c965-4542-b2fd-94e4b28a3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c0786-092c-48c1-92bb-099c7710efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s report also shed light on Rappler, whose license to do
        business has been revoked under Duterte''s term. The Securities and Exchange
        Commission earlier ruled that Rappler and Rappler Holdings Corporation violated
        the foreign equity restrictions in mass media under the Constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4d53e-ddcf-42fd-a83c-91f1662e7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano slammed the documentary''s portrayal of press freedom in
        the country, denying that media persecution is rampant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac398c-1858-46d6-8644-10036eee6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who read our newspapers, watch our television programs, listen
        to our radio broadcasts, take part in dialogue through social media, and read
        online publications (including Rappler, which like other media outlets, can
        freely publish and criticize the policies of the Duterte Administration) can
        observe that the press is anything but inhibited in the Philippines," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb57af-a91b-4afb-8e92-ea0ede388396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then urged the television network to present an "accurate and
        balanced view of issues" in the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77585579-f1c8-40af-b404-7f08c3f1f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:22:00.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that by doing so BBC will be able to regain the trust
        of its audience in its journalistic professionalism and repair the damage
        it has inflicted on the Philippines and the Filipino people as a result of
        this one-sided documentary," he explained.</p>'
  'Duterte-fires-left-leaning-Labor-official':
