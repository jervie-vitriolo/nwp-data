      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net gainers, or the people who believe that their lives have improved
        in the last three months, fell back to -2, or fair. This came after 14 consecutive
        quarters of positive scores.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759862ae-8bb9-4947-94fe-f8cfc6a67650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:19:48.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.804+08:00
