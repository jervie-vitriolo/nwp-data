      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU will next face archrivals Ateneo de Manila University Blue
        Ealges on October 6 at the MOA Arena, while the Growling Tigers tackle the
        University of the East Red Warriors on the same day.</p>'
    '11':
