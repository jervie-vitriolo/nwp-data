      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving northwestward at 15 kph, it was expected to leave Philippine
        territory by Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db2c7a-f08b-41a7-9219-106b12d94437'
