      'mgnl:lastActivated': 2019-04-17T09:16:41.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from September 15 to 23 using face-to-face
        interviews of 1,500 adults. There were 300 respondents in Metro Manila, Visayas,
        and Mindanao, and 600 responders for the rest of Luzon.</p>'
    '9':
