    'template': '1'
    'title': 'UAAP: La Salle overwhelms UST Growling Tigers in first meeting against
      former coach Ayo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235931a4-506c-4edb-bfe0-869657b38837'
