      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. update , PAGASA said Typhoon "Queenie" was moving
        farther from land as it triggered light to moderate rains over the eastern
        section of the country â€” including Cagayan Valley, Quezon, Bicol Region, Eastern
        Visayas and Eastern Mindanao.</p>'
