      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karding is now packing winds of up to 65 kilometers per hour (kph),
        slightly up from 60 kph in the morning. It has gusts of 80 kph, up from 75
        kph. It was last spotted 1,220 km east of Basco, Batanes at 4 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1bfbe-5b4c-43a2-a15c-c08d4a688d2e'
      'mgnl:activationStatus': true
