      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'planet-x-goblin-carnegie-institution-for-science-space':
    'author': ' Ashley Strickland'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-03T17:21:14.371+08:00
    'imagesource': 'jcr:fa94ac5e-767c-475a-a41a-ae292df8a142'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d938d47-6dae-40d6-89f9-0f18b1f45015'
    'lead': 'While searching for the mysterious Planet X that some astronomers believe
      lurks on the edge of our solar system, researchers instead found an extremely
      distant object they dubbed "the Goblin."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T10:38:02.612+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:41.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:59.523+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The hunt for Planet X turns up a new solar system object

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8fa295-9aff-41c8-aa76-1440a23acae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” While searching for the mysterious Planet X that some astronomers
        believe lurks on the edge of our solar system, researchers instead found an
        extremely distant object they dubbed "the Goblin." And this object provides
        compelling evidence for the existence of Planet X.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9306f8-54df-4afa-a502-a59add1ad63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The object is on the small end of being a dwarf planet, with a 40,000-year
        orbit â€“ meaning it takes that long to go around the sun. That''s more than
        2,000 times the distance between the Earth and the sun. Its current location
        is about 2Â½ times farther from the sun than from Pluto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe2f55-ccbf-44d8-8a6d-63376f1c3e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are nearing the 90% likelihood of Planet X being real
        with this discovery," said Scott Sheppard, an astronomer at the Carnegie Institution
        for Science.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441bf251-efdd-48c6-b5bf-0e5eb876bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Goblin got its nickname because the scientists first observed
        it around Halloween 2015. It is considered an Inner Oort Cloud object. The
        Oort Cloud is a predicted bubble around our solar system far beyond Pluto,
        filled with trillions of icy bodies and the supposed birthplace of long-term
        comets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc19d9-d995-4229-b21a-1455ec8cd4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Astronomical Union''s Minor Planet Center announced
        the object, formally known as 2015 TG387, on Tuesday. The researchers, including
        Sheppard, Northern Arizona University''s Chad Trujilllo and the University
        of Hawaii''s David Tholen, have also submitted a paper to the Astronomical
        Journal detailing their findings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc838d2-5698-4386-be42-3b3b7cb07dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new object has the largest orbit of all the extremely distant
        objects that stay well beyond Pluto," Sheppard said. Given its orbit, the
        Goblin never comes close enough to the giant planets in our solar system to
        be affected by their gravitational influence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368a679-de1e-4f62-9802-1e5270a4450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It joins other objects Sheppard and his team have found on the edge
        of the solar system since 2012. Their isolation makes them unique. "They can
        be used as probes to understand what is happening at the edge of our solar
        system," Sheppard said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eec750-f4d7-4f30-b390-761dbfea70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were able to detect the Goblin in the first place
        because they''re using the Japanese Subaru telescope on Mauna Kea in Hawaii,
        one of the largest telescopes in the world and the most powerful survey telescope
        due to its large field of view.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d000d-fac7-49b1-837f-ff6e2824ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the object''s slow movement along an elongated orbit, it took
        Sheppard and his team a few years of observing to understand the Goblin and
        its orbit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c4c77-7b4b-4188-bb92-682257ef05a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think there could be thousands of small bodies like 2015 TG387
        out on the Solar System''s fringes, but their distance makes finding them
        very difficult," Tholen said in a statement. "Currently we would only detect
        2015 TG387 when it is near its closest approach to the Sun. For some 99 percent
        of its 40,000-year orbit, it would be too faint to see."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4a692-5b1a-4d0c-a7e1-c581ad674eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if the Goblin is unaffected by the gas giant planets in our solar
        system, what contributes to its strange orbit? That''s where Planet X comes
        in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab28f5a-d862-4119-9aec-16220309337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the other objects found by Sheppard and his team on the edge
        of the solar system, the Goblin behaves in a way that is pushed into a similar
        orbit by some unseen force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f81e6b-58c4-420a-b7f6-5bc3708a503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on simulations using the basic parameters they have for Planet
        X, the researchers say the Goblin acts like it is "shepherded" by the planet
        but never nears the proposed massive planet. This is similar to why Pluto
        never gets too close to the gas giant Neptune, although their orbits actually
        cross.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2081d-4304-42bb-991b-00ab52c23ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These distant objects are like breadcrumbs leading us to Planet
        X," Sheppard said. "The more of them we can find, the better we can understand
        the outer Solar System and the possible planet that we think is shaping their
        orbits â€“ a discovery that would redefine our knowledge of the Solar System''s
        evolution."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74368c03-21e5-495c-b017-cbe392989f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheppard and his colleagues continue their survey, the largest and
        deepest ever for distant solar system objects, by observing the northern and
        southern skies at all times of year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22114b8b-c090-46a7-b97c-3771fe8f43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very uniform in our sky coverage and can find all types
        of orbits, yet we seem to only be finding objects with similar types of orbits
        that are on the same side of the sky, suggesting something is shepherding
        them into these similar types of orbits, which we believe is Planet X," Sheppard
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73f713-9ea4-4922-a98e-21d37e040247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this result really interesting is that Planet X seems
        to affect 2015 TG387 the same way as all the other extremely distant Solar
        System objects. These simulations do not prove that there''s another massive
        planet in our Solar System, but they are further evidence that something big
        could be out there," Trujillo said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6ffac-2006-48fa-962f-1d93637e1177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:38:02.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
