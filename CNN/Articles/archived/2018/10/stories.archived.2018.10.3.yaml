    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do you know your blood type?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33f64c-d122-4caa-bc70-2e39f9e628c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) â€” If you haven''t been
        in any medical situation where blood type might be important, you might not
        know what your blood type is.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b930e-358a-4190-8085-57838cdcdb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are not alone here because there are a lot of mysteries that
        actually surround blood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5caf089-707b-4bd7-8cc7-b3c58a8afd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that there are eight main blood groups that make up most
        of the worlds populationâ€”A, B, AB, and O, and a plus and minus sign for each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d1ecf9-d962-4063-9d16-19bfe1c17b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it turns out, that scientists still do not know why we evolved
        different blood types, and that may remain a mystery for a long time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325dc884-510e-4a30-801c-d2ed675d8f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In developed parts of the world, it''s not crucial to know your
        blood type off the top of your head.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43ccaf-510d-49e0-9050-64eab6fcbe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors will typically run tests before any major procedure, or
        if there is any doubt in a medical emergency, you''ll most likely receive
        type O negative blood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47066f03-e390-4056-a311-ba38ac34a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the universal donor blood that''s safe to give any type
        A, B, AB, or O recipient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8a463-8d0c-47e3-b490-e6c50c543931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what would happen if you were given the wrong type of blood?
        Some curious minds found that out the hard way. For thousands of years, nobody
        really understood blood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc43c1a7-2464-4483-b6c2-2de8843ffd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Greek doctor from 200CE, Claudius Galenus, believed that it was
        created from food and liver. And this school of thought lived on for nearly
        1,500 years!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53be915-888e-4ec7-b5d3-cd895c2b49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until the early 17th century that a British doctor named
        William Harvey discovered that blood actually circulated the body and this
        spawned a new age of experimentation with blood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a0232-e547-4511-a196-9fc7941bfa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1665, an English physician successfully kept one dog alive by
        transfusing it with the blood from another dog. Then, things began to get
        weird.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c089d7-9123-4f16-8cf3-9061289c1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, doctors began experimenting with xenotransfussionâ€”that
        is, transfusing humans with animal blood, such as sheep. I''m sure it wasn''t
        obvious then, but as expected, those human patients died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de46c73-7d99-4be2-aa0b-169197e2f015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until the 1900s that we finally realized that people
        and animals have different blood types that determine whose blood can mix
        with whose.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e80387-8fa3-4c52-a072-679677a59608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where those different letters come into play.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3e6c3-7272-4f47-803e-1c47260311f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re type A, your immune system will perceive type B blood
        as an intruder, and trigger an auto-immune response that can cause kidney
        failure, blood clotting and even shock.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec3360-839c-408c-8300-13b9823a47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reverse is also true with type B blood, in that, your immune
        system will attack type A. AB type blood though, can accept both type A and
        type B blood, without triggering the auto-immune response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ebcab-49ca-4365-895f-97ebc1c520d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things get to be a little more complicated when you start to put
        in the Rhesus factor-the positive and negative sign parts of your blood type.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b200f5d-149c-4937-9074-249f9b41f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positives can accept negatives, but the opposite, is extremely dangerous.
        To further complicate things, scientists have discovered dozens of other blood
        types-such as the Duffy blood group-- a blood group which can determine your
        susceptibility to malaria. Also the Hh blood type, which, around 1 in 10,000
        people in India have.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad723841-0020-4fe2-9ab9-6e6686b8b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of humans though fall into this A-B-O system.
        As for why humans evolved this complicated system of blood types and compatibility,
        we''re not entirely sure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fefb74-282b-43d8-b040-5fe21119e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original mutations are thought to have started as far as 20
        million years ago!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be7bb98-2f2d-4427-a6ce-bbd622c688be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the biology is behind blood typing, it''s the real practical
        application that matters, and in many parts of the world, knowing your blood
        type is fairly common knowledge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085a173-9d6c-4787-ae64-8fd383b81794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, your blood type is linked to your personality, similar
        to your horoscope. You can even add your blood type to your Facebook profile.
        In 2011, former Japanese Minister of Reconstruction blamed his somewhat impetuous
        personality on his blood type, blood type B, after he was asked to step-down
        from his seat in office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30789161-0aa9-4447-a363-0d6b2a4ff0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re travelling to a rural area, where access to tests may
        be difficult, it''s good for you and your traveling companions to know your
        blood types, just in case you run into any form of accident or injury along
        the way.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a117bbe-696a-43d3-9f7f-17042b758252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In certain situations, blood banks in hospitals or the Philippine
        Red Cross may call for blood donations for certain situations like dengue
        epidemics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332a74d-0f91-4602-aa3e-e6eaba747425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During these times, those with blood type O negative are very useful
        since they are the universal donors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9abe30-2a46-4a65-8480-2b5c852c430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing your blood type can give you some peace of mind.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41778adc-a4c1-4aca-8081-c5ac912812b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And maybe when you travel to Japan, you can use your blood type
        as a way to "break the ice" during a conversation. Just be mindful that type
        B''s don''t have the best reputations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057eb1aa-56a5-4568-831d-b591fada0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:01:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:40.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, there is a low-cost way in actually knowing your blood type,
        that is, donating blood! You get to help not only another person who needs
        your blood, but also donation centers like the Philippine Red Cross that will
        screen and test for your blood type at no cost to you. So, donate blood today!</p>'
  'PCOO-Office-of-Press-Secretary-Senate-2019-budget':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-03T14:55:04.246+08:00
    'imagesource': 'jcr:ca5f2d2c-03e9-4f7a-8a60-d72b6c51e1f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ced6952-51f1-4a03-87c2-f89654caa5d4'
    'lead': 'Senate President Tito Sotto III on Wednesday proposed to revert the Presidential
      Communications Operations Office (PCOO) under a revived Office of Press Secretary
      (OPS) to make sure it is fulfilling its mandate. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T11:05:37.344+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:39.813+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:00.484+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto wants PCOO under revived Office of Press Secretary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bcc5a9-93d6-40f6-acd9-bf5ee56ad46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:05:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) â€”</strong> Senate
        President Tito Sotto III on Wednesday proposed to revert the Presidential
        Communications Operations Office (PCOO) under a revived Office of Press Secretary
        (OPS) to make sure it is fulfilling its mandate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9c3b3-0040-4c81-9487-f8df63c35e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:05:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lately, the perspective of some of the members of the Senate, is
        we have completely digressed from the original intent of the creation of the
        Office of the Press Secretary. It is no longer in the landscape of the administration,"
        Sotto said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557ad019-d0b3-48fe-a9e3-a50638dac1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:05:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto made the suggestion during deliberations on the budget for
        the Presidential Communications Operations Office (PCOO) for next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9eedc-327e-4a05-afdd-4cd46b7c25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:05:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps this is the best time to study â€” while studying your budget
        â€” the possibility of reverting back to the Office of the Press Secretary...
        Perhaps it will be more effective than what it is today," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e37a7d-8cc5-4989-ba63-5792f62f1442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:05:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCOO and its attached agencies have been criticized for its past
        blunders, such as publishing factual errors in its news website and the gaffes
        of resigned Assistant Secretary Mocha Uson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66760f-42ef-4b19-8d34-e1422ea3243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:05:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said PCOO''s budget can be streamlined and increased to make
        the shift possible. Its proposed 2019 budget is P1.474 billion, of which P360.988
        million is for the main office and the remaining amount for its seven attached
        agencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914ce82-453a-4493-85d1-7c3b72b9417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:05:37.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President said fellow lawmakers backed his proposal.
        He added even President Rodrigo Duterte is "acceptable to the idea." PCOO
        Secretary Martin Andanar said he agrees with Sotto''s proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe059ca6-253a-4b2c-a6f8-a756f26b8356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:05:37.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the OPS was split into two groups to "accommodate some political
        friends of the previous administration."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a9d87-c907-4881-8567-075dd2e2c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:05:37.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:39.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the administration of former President Benigno Aquino III,
        the OPS was split into two: PCOO for information dissemination and Presidential
        Communications Development and Strategic Planning Office for the crafting
        of the message.</p>'
