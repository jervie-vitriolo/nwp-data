  'digital-connectivity-transcom-brand-of-transformation':
    'author': 'CNN Philippines Staff'
    'caption': 'Transcomâ€™s presscon held last October 2 at Edsa Shangri-La Hotel focused
      on the transformation that is taking place within the organization. From left
      to right: Ambassador of Sweden to the Philippines H.E. Harald Fries, Transcom
      CEO for the Global English Region Mark Lyndsell, Transcom Global CEO Michael
      Weinreich, Nordic Chamber of Commerce to the Philippines Executive Director
      Joona Selin, and Awesome OS CEO Roger Kuo.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-02T15:26:52.126+08:00
    'imagesource': 'jcr:3a66c7eb-18c3-4513-8b8c-bf8b3cd46850'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57cdb2df-8bd7-47a5-8010-142278b19817'
    'lead': 'To cope with the constantly changing customer care market, Transcom Worldwide
      aims to transform into a more innovative, connected and people-driven organization.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T13:31:51.747+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:36.341+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:02.362+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Digital connectivity: Transcom''s brand of transformation in the changing
      times

      '
    'updated': 2018-10-03T14:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a27402-01d3-4e96-9336-8df780da96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines)â€” "Change is not instant; it is a
        process that takes time, and it should take time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25108b3f-f1e0-46b0-be03-6a60e9a30d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the words Transcom''s Global CEO Michael Weinreich used
        to describe the organization''s transformation in the recent months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af531efb-384b-455f-a46d-7d3576191eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a global customer experience specialist, Transcom has been changing
        up its processes and perspectives in an effort to create a world-class organization
        that will flourish in a highly competitive and changing market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b4167-8797-4598-83e3-d0a5fd25ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming President and CEO in September 2017, Weinreich has
        been leading the changes to transform the company into a more innovative,
        customer-centric and people-driven organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e5021-6995-4410-9a17-56928140766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Digital world, changing times</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e39b6-d524-4d96-974a-b84736b73e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such change the company boasts of is the digitalization of many
        of its systems. Transcom makes use of artificial intelligence for virtual
        agents, robotic process automation and conversational analytics, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b61153-50ce-4ac2-b628-370c5a7efe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinreich understands that the global outsourced customer care market
        is constantly changing, as customers now have an increasing reliance on digital
        channels and hyperconnectivity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9198ffe-4c22-4014-a43c-c36d6e37f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he emphasized that the company will always need its people
        in creating better and smarter customer experiences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a58355-2dec-49ce-896b-cfbcb56dd3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Transcom, it means that we will need to continue investing
        in our people, keep their positive energy, cultivate their skills, and add
        competencies to make us more competitive now and in the future," Weinreich
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee964e20-c095-4be4-ae0d-3152a60bebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transcom in the Philippines</strong></p>'
    '20':
      'image': 'jcr:1c3e1db8-b979-4007-91b8-b7bfd9342bd4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27714059-6078-401d-92e6-42ea29fe42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39f979-4a11-40b0-aea3-5472de285db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These organizational changes are clearly evident in Transcom''s
        Philippine operations, which comprise more than one-third of the company''s
        total population--now nearly 12,000 employees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb054f89-4ac1-4fb5-b730-d1b2840c166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from acquiring Davao-based e-commerce customer experience
        specialist Awesome OS, Transcom Worldwide Philippines is also looking to expand
        its operations in other provincial cities to accommodate growing demands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339baba-baaa-48ce-8124-1eb087fc1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transcom, the largest Swedish-owned business process outsourcing
        company in the country, currently has several sites in Manila, Iloilo and
        Bacolod.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf2adb-e010-436e-a719-5649815e625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila-based CEO for the Global English Region Mark Lyndsell said
        he hopes to increase local employment to 30 percent within the next few years.
        This, in turn, will create thousands of new jobs for Filipinos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f035d16-2de9-4631-a5a9-f2a57ff66749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyndsell''s team in the Philippines has also been active in pursuing
        transformation efforts. Lyndsell is committed to building an inclusive culture
        of meritocracy and solicitude with the battle cry, "Transcom Tayo!"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29fc17-bf27-4956-96cf-95d64b5e105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team has also successfully implemented digitalization projects
        to support talent management. The local team has been using artificial intelligence
        in hiring, virtual reality in training and automated processes for employee
        benefits administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53297b8-c637-426e-a686-4bd6f2e23320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brand new identity</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a74f821-15dd-45be-808b-80b1924a9d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further solidify these new developments within the organization,
        Transcom is also undergoing a change in its visual identity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df0e1d-decc-47d8-af56-b829c9b4153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a surface that mirrors the company that we''ve become,
        that makes us stand out from the competition, and that truly reflects our
        culture," said Weinreich.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4044f3-cab5-4790-adb4-5686a2e78585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Transcom Worldwide Philippines, the change can be seen through
        the use of its new brand identity, as reflected in its new infrastructure
        and design.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8119d20-5df1-41a0-8898-858bcce38ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also launched its wellness hub for Manila-based employees
        in May, as well as a newly-designed lobby at its regional headquarters in
        Mandaluyong City this October.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98886e-9352-49e3-a523-8e1d58c93e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how all of these changes provide a clear-cut direction
        for Transcom, Weinreich summed it up with Transcom''s new value proposition:
        being passionate about creating smarter people experiences every day.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce1f5c-d7ff-4d52-888e-e79cd62972da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an industry that is focused on customer experience, it is all
        about people and how we can create smarter experiences for them. We empower
        our passionate employees with intelligent technology to create an engaged
        and capable workforce that can deliver excellent customer service," Weinreich
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971530d1-d690-473b-a751-a273c93968c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:31:51.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:36.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not cease to look for new ideas and new solutions and test
        each of them with new contexts. Then we challenge ourselves: Are we really
        creating smarter people experiences or should we go back to the drawing table?"
        he added.</p>'
    '48':
      'image': 'jcr:480678f2-362c-4319-a6da-434196edb3a6'
