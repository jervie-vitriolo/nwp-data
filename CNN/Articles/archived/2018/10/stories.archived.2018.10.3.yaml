  'Trillanes-Guevarra-Duterte-amnesty-row':
    'author': 'Eimor P. Santos'
    'caption': 'The embattled senator tells the justice chief to let him be the ''last
      casualty of injustice.'''
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-03T05:52:44.703+08:00
    'imagesource': 'jcr:b0e1914d-f86d-4464-8c74-b20bf07fc14b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac49f82f-616c-4730-a354-3f942038c1e1'
    'lead': 'The embattled senator tells the justice chief to let him be the ''last
      casualty of injustice.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T10:22:44.463+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:41.555+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:58.995+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes to Guevarra: Learn to say ''no''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe4901-a1a7-470e-9443-1384d5582393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;Senator Antonio Trillanes IV on Wednesday met face-to-face
        with the head of the government a<strong>Metro Manila (CNN Philippines, October
        3) â€”</strong>gency that had asked the court to have him arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5d8d3e-b17a-4066-b0cf-f463bbba2f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled senator was calm as he confronted Justice Secretary
        Menardo Guevarra during a Senate hearing on the proposed budget of the Department
        of Justice (DOJ) for next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d2070-57f9-4db4-b384-4b2d13942efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your department is very powerful. You can be, for the matter, the
        instrument for dispensing justice. Sadly, in the wrong hands, it can be used
        also as an instrument of injustice," Trillanes told Guevarra who was seated
        across him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138599a8-d7a7-431c-8b9e-8f41d4e69cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sakin dito, pag nakita niyong mali, ''wag. Even sa ASG (Assistant
        Solicitor General), pag nakita niyong hindi tama yan, you will have to say
        no," Trillanes added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09178a-ca41-42a5-9e67-b2a98d437550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "For me, when you see that it''s wrong, don''t do
        it. Even for the Assistant Solicitor General, when you see something that''s
        not right, you will have to say no."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04453c9b-5195-4afc-973a-86ec2464d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said it would take "a lot of moral courage" to do so,
        but stressed that the country needs strong and impartial institutions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8509fb6-72fc-4a3a-b10f-6ba37172747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayo yung magiging sandigan ng mga nasa ilalim sa inyo. They can
        start saying no, kung yung sa taas alam nila na protektado sila."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50a6ed-9e93-4af5-8368-8a4e782927b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You will be the refuge of those under you. They can
        start saying no, if they know their higher-ups can protect them."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ce944-557e-4e9d-84e5-b58304a90b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the public saw Trillanes and Guevarra together
        since the DOJ asked two branches of the Makati Regional Trial Court (RTC)
        to issue an arrest warrant and hold departure order against the senator. This
        was in line with President Rodrigo Duterte''s controversial Proclamation No.
        572, which voided Trillanes'' amnesty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37711a93-bbff-46cf-ac9c-38efa04f6546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it was Solicitor General Jose Calida who initiated
        the review on Trillanes'' amnesty. The government''s top lawyer failed to
        attend Wednesday''s hearing but sent Assistant Solicitor General Henry Angeles
        instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b01a2-6b34-4c6f-861c-849127607c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra: We observe rule of law</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e966d-53d0-49f2-bb57-44a776a3d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes seemed to have accepted his fate, but called on Guevarra
        to "let me be the last casualty (of injustice)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c252124-7d20-4edb-a5f1-c381423183e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s done is done. I can be put away in prison or in detention
        without bail ah, for a missing application form. Palagay ko in any definition
        of justice talagang wala yun (I think, any definition of justice would say
        this is injustice). But ah, sige na (please) let me be the last casualty for
        that," Trillanes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b691b60-888c-4c36-a94e-15376f0b6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you can give your word Secretary Guevarra that the injustice
        stops with me," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2bd366-aec9-40bb-a77a-1448aeeb2789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, for his part, said he agrees with Trillanes that the DOJ
        should not be used as a weapon to persecute anyone''s political opponents,
        and stressed that the agency has been working towards serving justice for
        all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e21d91-4820-4d86-9432-54134813c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always made it a point for the department to observe the
        rule of law and to base all of its actions on the available evidence and nothing
        else," Guevarra said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8239bf0-ca4a-489a-9394-d6a3bb527e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.464+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra was the officer-in-charge when the proclamation voiding
        Trillanes'' amnesty came out on newspapers. The justice chief earlier said
        he was handed a copy of the proclamation at the airport before Duterte left
        for official visits to Israel and Jordan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417a2ad-ce9f-41be-985a-2f279f597477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a staunch critic of the Duterte administration, is out
        on bail after a branch of the Makati RTC revived his rebellion case and ordered
        him arrested. Another branch, which handles his non-bailable case for coup
        d''etat, has yet to rule on the DOJ''s petition. Once this court orders Trillanes''
        arrest, the soldier-turned-lawmaker would be put behind bars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a0784-26bf-42c6-b636-6271d064b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:22:44.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer, was involved in the Oakwood mutiny
        in July 2003, the Marines stand-off in February 2006, and the Manila Peninsula
        incident in 2007 - which were all against then President Gloria Macapagal-Arroyo.
        Trillanes and fellow Magdalo soldiers were jailed, but walked free as former
        President Benigno Aquino III granted them amnesty in 2011.</p>'
  'san-miguel-rice-husks-clean-energy':
