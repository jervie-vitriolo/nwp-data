      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 3) â€” A military official
        claimed that the Communist Party of the Philippines (CPP) is recruiting members
        in more than 10 universities in Manila through screenings of martial law films.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
