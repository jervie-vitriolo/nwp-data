      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has collected â‚±1.4 trillion in revenues for the first
        half of the year, 8.1 percent higher than the target. Government spending
        also reached â‚±1.6 trillion, up by 2.2 than the government target.</p>'
  'proventa-international-hold-digital-transformation-strategy-meeting':
    'author': 'CNN Philippines Staff'
