      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) â€”</strong> ACTS
        OFW Rep. John Bertiz was rushed to the hospital due to chest pains, a lawmaker
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55624b3a-dd95-40df-bd6f-91afbd22caf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:34:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Leader Danilo Suarez said Bertiz, who has been at the forefront
        of the viral airport security check video, was hospitalized on Tuesday after
        complaining of chest pains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49f044-8f2c-4247-8b14-bdd5e024a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:34:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay party-list Rep. Lito Atienza said stress may have been a factor,
        as Bertiz was already "suffering from hypertension."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa5c27-8e75-4ee8-aad0-361364509883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:34:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Bertiz underwent a heart bypass surgery a few years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5e294-0b87-4781-bbd2-0b7c5912b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:34:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congressman Bertiz is suffering from hypertension and high blood
        pressure. So it''s very very probable <em>na talagang tumaas yun presyon niya</em>
        (that he had a high blood pressure)," Atienza told reporters Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79784e5-fb7b-49ab-8bba-1f578d3a6a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:34:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz drew flak from netizens when a clip of him arguing with airport
        security went viral on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc72d32c-563e-4732-b322-6deaed1a46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:34:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a security camera video posted on Facebook by a netizen, Bertiz,
        who was going through Ninoy Aquino International Airport (NAIA) security,
        appeared to have forcibly taken the ID of an airport personnel. He argued
        the staff did not perform the same security checks on "Chinese-looking nationals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925674fc-7b04-451f-a908-1d534f6f228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:34:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker has since apologized for the video, saying his actions
        were "uncalled for" in a public official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd3074-459b-442b-acfe-dea0ec311b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:34:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roque advises gov''t officials: Follow Duterte''s ''no special
        treatment'' example</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c6ed4-5871-4f24-bdde-1a8991c66f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:34:08.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives ethics committee on Wednesday began
        a preliminary investigation on the viral airport video, following a recommendation
        from the minority bloc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb0bb1-9a31-431c-b9ba-34c1224a0482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:34:08.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz, meanwhile, also filed a resolution of his own, directing
        the same committee to probe the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8695ca10-3685-4aeb-bf6a-4252989feb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:34:08.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.154+08:00
