      'text': '<p>Trillanes'' latest tirade against Calida came days after he returned
        home from almost a month of stay at the Senate due to fear of possible arrest.
        President Rodrigo Duterte ordered to void the senator''s amnesty, a move which
        he admitted was the brainchild of Calida.</p>'
