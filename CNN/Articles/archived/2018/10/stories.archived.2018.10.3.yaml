    'jcr:uuid': '515e43da-5b0a-4ece-908a-cf8aff3f3258'
    'lead': 'If you''re like most adults, caffeine is a part of your daily routine.
      And most often it doesn''t pose a health problem. But be mindful of those situations
      in which you need to curtail your caffeine habit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T11:28:30.542+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:38.675+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:01.346+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How much caffeine is safe to consume on a daily basis?

      '
    'updated': 2018-10-04T10:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef417b6f-8434-4487-8699-a1dfb1abadb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) â€”</strong> Some
        people are lucky enough to have boundless energy in the morning, that they
        often do not require any form of stimulants to get them through the day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc42bb-2473-41b5-bcad-5af75f847b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have to admit, my day starts out much better after I''ve had my
        coffee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b645e32d-a34c-48d0-9b89-43089478f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My body feels a lot lighter, and ideas start flowing better after
        I''ve had my double espresso shot and cold water to chase it down. How much
        caffeine though is actually acceptable for us Filipinos?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc9d04-56c9-4f7c-b5df-b76a38638ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much is enough?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa621d-133f-47a5-b663-df9916a9df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mayo Clinic in Minnesota, United States, the acceptable
        level of caffeine consumption for an average adult is 400 milligrams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cf383-b686-4677-80ed-83a60e866e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the equivalent of around 4 cups of brewed coffee, or 10
        cans of your favorite soft drink cola.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa417f75-e413-418a-a6ba-b6fc0df10c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of caffeine present in readily available drinks varies
        widely, especially in energy drinks. Be mindful though that caffeine is also
        present in tea, dark chocolate and even some powdered chocolate drinks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdef77d-def7-4927-bf57-244724e28acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caffeinated drinks, although safe for adults, are not good to give
        to children. Caffeine has a different, and often times, exaggerated effect
        on children -- the amount that is safe for an adult to take, may be toxic
        to a child.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c8af4-704b-4e1e-9467-930f6187b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like adults, adolescents should limit the consumption of caffeine.&nbsp;
        Energy drinks should not be consumed or mixed with alcohol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c1a301-07e7-45be-b52b-bb89e6456ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These energy drinks high in caffeine or sugar, or both, give the
        person a false perception that they can consume more alcohol, since the effects
        of intoxication are often masked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541fae0c-a0ec-423f-ac1b-a55008f7f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are a regular caffeine drinker, and find yourself experiencing
        any of these symptoms, you might want to cut back:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b4bbe-043a-41a7-9bbb-71d2fff3a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migraine headache</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f08f26-6245-4373-8c40-0eeee609d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insomnia</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0cc4ef-7e8e-4abb-a4c8-48b7e748247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nervousness</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7ed88-7c42-4678-b638-408ee59033b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irritability</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06331b4b-7da9-4370-8dfa-ae34610c31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restlessness</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a6759-d240-4334-985e-b67d1ec10bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent urination or inability to control urination</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b4c20-a590-4ad1-8fa3-9ea3e7a9209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stomach upset</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ede57-6507-4fdc-b175-08cd9282d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast heartbeat</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33191ba6-178e-4979-8caf-f6f4d96b6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muscle tremors</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228b1b7-b4c6-4074-a33c-4a6c979032a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people are more susceptible to the effects of caffeine. Even
        a small cup of tea or coffee may show unwanted effects such as restlessness
        and sleep problems.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04282404-43cd-437e-9743-64923a4d23a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How you react to caffeine may be determined in part by how much
        caffeine you''re used to drinking. People who don''t regularly drink caffeine
        tend to be more sensitive to its negative effects. Other factors may include
        genetics, body mass, age, medication use and health conditions, such as anxiety
        disorders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b01409-acfe-48ea-9a88-7fea457e13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most adults need seven to eight hours of sleep each night. But caffeine,
        even in the afternoon, can interfere with this much-needed sleep.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b2cbf-ab13-4154-8c50-cfc50a81d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chronically losing sleep whether it''s from work, travel, stress
        or too much caffeine, results in sleep deprivation. Sleep loss is cumulative,
        and even small nightly decreases can add up and disturb your daytime alertness
        and performance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ba476-60c1-45cb-b1c6-d5e976b57f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using caffeine to mask sleep deprivation can create an unwelcome
        cycle. For example, you may drink caffeinated beverages because you have trouble
        staying awake during the day. But the caffeine keeps you from falling asleep
        at night, shortening the length of time you sleep.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e0a8a-e1ba-4c0f-860b-a2891e51c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting back on caffeine can be challenging. An abrupt decrease
        in caffeine may cause withdrawal symptoms, such as headaches, fatigue, irritability
        and difficulty focusing on tasks. Fortunately, these symptoms are usually
        mild and resolve after a few days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d3085c-c058-4900-8eca-9f6a922e03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To change your caffeine habit, try these tips:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8876711-a0fb-4f77-9afd-b8b5d4e8ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep tabs. Start paying attention to how much caffeine you''re getting
        from foods and beverages, including energy drinks. Read labels carefully.
        But remember that your estimate may be a little low because some foods or
        drinks that contain caffeine don''t list it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec86d4-7f73-4ede-8dd3-360e860ebaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut back gradually. For example, drink one fewer cans of soda or
        drink a smaller cup of coffee each day. Or avoid drinking caffeinated beverages
        late in the day. This will help your body get used to the lower levels of
        caffeine and lessen potential withdrawal effects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b7489-3fd9-498f-afd8-7abfab309cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go decaf. Most decaffeinated beverages look and taste the same as
        their caffeinated counterparts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5996dc-e9ee-440c-8041-25dd23b31909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shorten the brew time or go herbal. When making tea, brew it for
        less time. This cuts down on its caffeine content. Or choose herbal teas that
        don''t have caffeine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3308ca5-c124-48a2-97f5-04023eb82fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:28:30.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re like most adults, caffeine is a part of your daily routine.
        And most often it doesn''t pose a health problem. But be mindful of those
        situations in which you need to curtail your caffeine habit.</p>'
  'three-communications-duterte-international-criminal-court-icc-chr-gascon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-03T12:08:57.954+08:00
    'imagesource': 'jcr:f6d96ba0-d27b-4846-97b8-c5e825254d90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47ada71b-0b00-45e2-bdb4-ef18ae85ed23'
    'lead': 'Commission on Human Rights Chairman Chito Gascon revealed that more local
      and international organizations and individuals also raised concerns about the
      Philippines at the International Criminal Court.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T11:31:31.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:38.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:01.443+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least three more communications vs. Duterte filed at ICC â€“ CHR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86efea4b-973a-4fb7-9bd1-563840c27c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 3) â€”</strong> At
        least three more discreet communications about President Rodrigo Duterte''s
        war on drugs were filed at the International Criminal Court (ICC), Commission
        on Human Rights (CHR) Chairman Chito Gascon revealed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da8f0e-2818-453c-b9a2-ca9be5642510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the two that were public, there were probably at least
        three or four other communications that were submitted to the ICC by [non-government
        organizations] and other individuals â€” some local, some international," Gascon
        told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d594769-395f-44e5-b9a3-87213ee39a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not name who the parties were that filed their concerns,
        but said the CHR was not one of them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8341dbe-4d17-4544-9ecc-66d5aa0009d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These come on top of two separate communications already filed at
        the court, one from Atty. Jude Sabio, the lawyer of self-confessed Duterte
        hitman Edgar Matobato, and the other from rights advocacy group Rise Up for
        Life and for Rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e96e3f-ffa8-4332-a3bb-9d78942d7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is an intergovernmental tribunal that has previously expressed
        interest in a preliminary examination for human rights violations in the Philippines.
        If the court believes there is enough cause to step in, it could file charges
        against the Philippine government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f66ac5b-85fb-4617-a35d-90c26fb4963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has withdrawn the country from ICC jurisdiction in March
        2018, but this only takes effect in March 2019 â€” which means any possible
        crimes committed between the Philippines'' membership in 2011 and before the
        effectivity of its withdrawal are still actionable by the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c90e8-f8cb-4be9-b19d-68c57a909f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon said the CHR has not yet received an update on whether the
        ICC would conduct a probe in the country, but many people believe the court
        would give them justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb90e0-5879-44d8-ab33-5c142d310b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC has not responded to our public offer of assistance, but
        we are currently working with individual victims who are seriously considering
        this as a remedy," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e99a06-201e-408a-95b4-a93d80f60887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reveal from the CHR chairman also comes after Duterte''s controversial
        statement that his "only sin against the country is the extrajudicial killings,"
        which his critics take as an admission of his involvement in summary executions.
        Opposition Senator Antonio Trillanes said he hopes the remark will be the
        "clincher" in the ICC case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489eb9f-8d3e-4677-8a2b-3f3e681dc1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon said that the ICC will definitely look into that remark,
        as well as other statements from officials under Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001130f-bef5-456f-af1f-851c531271c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it is an admission... maybe it is not," said Gascon. "The
        ICC itself will take a look at all public statements on its own."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af425f-fdb3-4a33-abbe-de681f7863d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 1, MalacaÃ±ang Palace slammed moves to take concerns against
        Duterte to the international tribunal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6081cb-4a76-43c7-acc4-262dc210d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every lawyer, every judge in this country should be insulted by
        the statements made by individuals that the ICC should exercise jurisdiction...
        We have a working criminal justice system in the Philippines," Presidential
        spokesperson Harry Roque said. "Those who have complaints against the President
        better file their complaints against him here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41df336-9adb-48f8-b27b-59fec6a6bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to being Duterte''s press secretary, Roque lobbied for the
        Philippines to ratify the Rome Statute and become an ICC member.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb2673-703b-4814-8e69-3a47b3b03339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon pointed out that the African country of Burundi also withdrew
        from the ICC, but then the court ordered an investigation to be fast tracked
        two days before the jurisdiction ended.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c344ed-e267-49b4-bc19-c16c7e44d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision, perhaps ill-advised, of the President to withdraw
        from the ICC may sort of backfire on him," said Gascon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1849f8f-7894-4be9-86ce-10cffea7e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:31:31.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:38.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "All interlocutors â€” victims, NGOs, lawyers, even the
        Philippine government â€” would not know how the ICC will act or not act."</p>'
