    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f72e28a9-1584-4118-9743-d36ac8b22cbd'
    'lead': 'If you haven''t been in any medical situation where blood type might
      be important, you might not know what your blood type is.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T11:01:03.599+08:00
    'mgnl:createdBy': 'jeff'
