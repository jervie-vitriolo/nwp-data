  'typhoon-paeng-ombong':
    'author': 'CNN Philippines Staff'
    'caption': 'Typhoon Paeng (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T13:46:32.370+08:00
    'imagesource': 'jcr:1909374a-657c-42f8-92bc-6880d4d34c0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a85de9a0-1119-46d6-821f-a02dfafc89c5'
    'lead': 'Weather officials say the new cyclone''s rains and winds are weaker compared
      to Typhoon Ompong'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T13:37:02.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:35.958+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:02.453+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon ''Paeng'' maintains strength, rains to drench extreme Northern
      Luzon on Friday

      '
    'updated': 2018-10-03T14:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924d353-bcec-4f35-9aad-72831d209d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) â€”</strong>
        More rains will drench extreme Northern Luzon this weekend due to Typhoon
        Paeng but weather officials said Monday the new cyclone''s impact is expected
        to be milder compared to that of Typhoon Ompong, which left a trail of death
        and destruction in the country''s north.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384a50e-bbc6-464b-930c-8c1255a1c96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Paeng has maintained its strength and is expected
        to bring light to moderate rains in Batanes and the Babuyan Group of Islands
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf63514-4a3d-4e05-8091-c06d1b1eb4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials may raise a tropical cyclone warning signal on
        Thursday to alert residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec764c69-6720-4804-b3e2-99bb81a722a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ompong last week lashed Northern Luzon, triggering landslides and
        floods that have&nbsp;left at least 100 people dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215ab42-1d00-4bf8-9bfc-1de5cd5134fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Relative sa dadaanan mahina yung epekto compared with Ompongâ€¦
        Hindi ganoon kalakas ''yung ulan na dadalhin nito. Kung sa hangin naman, ay
        relatively mas mahina siya compared to Ompong at dahil malayo siya sa mga
        land mass na dadaanan ni Paeng ay hindi ganoon kalakas ang magiging epekto
        sa strcutures,"</em> PAGASA Administrator Vicente Malano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a135e4-6142-4d23-8711-14ea888514b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Relative to its track, its effect will be weaker compared
        to ompongâ€¦Its rain will not be that strong. It winds are relatively weaker
        compared to Ompong and because its track is far from land, it won''t have
        a significant effect on structures.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603fe14-ef76-4835-bc64-82f0936b88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, residents should still brace for possible landslides since
        the ground may still be saturated or unstable due to Ompong''s lasting impact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05902e-1036-401a-bc3e-5b88c30da7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Weather Services Chief Renito Paciente said they are also
        not ruling out the possibility of Paeng growing stronger before it leaves
        the country on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464d8a1-1ef3-444e-9765-7ae38ca49925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa dagat pa ''yung bagyo natin so inaasahan na ito ay lalakas
        pa. Ineexpect na aabot ng mga</em> <em>200 or 205 (kilometers per hour) bago
        tuluyan maglandfall kung maglandfall man sa</em> <em>Taiwan or lumabas sa
        Philippine area of responsibility ,"</em> Paciente said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b0521-4486-42ec-b749-df8f430356fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The typhoon is still in the sea so we expect this
        to grow stronger up to around 200 or 205 kilometers per hour before it leaves
        the country and makes landfall in Taiwan if ever it does.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425609a9-4396-452d-aac2-fde3da094784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng is currently packing maximum center winds of 170 kilometers
        per hour (kph) and gusts of 210 kph. Ompong had maximum winds of 205 kph,
        and gustiness of up to 255 kph.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a24c4f-47c0-4529-9eb0-bc1d08102bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paciente added that they are also monitoring a weather disturbance
        that may develop near the country next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8425f7a-2d6f-41c7-9383-5f3faa16f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi namin inaalis ''yung scenario na may hahabol pa kasi
        may nakikita kami na may mabuong low pressure area next week pero sana wag
        nang pumasok,"</em> Paciente said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426e838-7f4c-44fd-928b-f2905b3e09b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not ruling out the possibility that other weather
        disturbances may enter the country because we are seeing a low pressure area
        that may develop next week but hopefully it won''t enter the country.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff9a0a7-8a4e-45d2-923e-18d76ada3e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:37:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng was last spotted 975 kilometers east of Tuguegarao City, Cagayan,
        moving northwest at 20 kph.</p>'
  'typhoon-paeng-northern-luzon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-24T07:45:41.291+08:00
    'imagesource': 'jcr:6bf54502-ea92-4817-808f-032cfcd27539'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1bce35b-3c0d-4752-aada-3663ab8e2bb3'
    'lead': 'Another typhoon will bring rains to Northern Luzon this weekend but it
      will not make landfall in the country, weather officials said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T13:39:59.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:35.816+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:02.517+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon ''Paeng'' to bring rains to Northern Luzon Friday

      '
    'updated': 2018-10-03T14:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff8dfe7-77e7-46fd-9f7c-7706fe90a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:39:59.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 24) â€”</strong>
        Northern Luzon will experience rains again in the next few days after suffering
        from the onslaught of another typhoon just last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8440e0-5df1-4ab5-902e-1bc9a1bb1694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:39:59.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 am update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said typhoon "Paeng" will not
        make landfall in the country but will bring rains to Batanes, including the
        Babuyan Group of Islands on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1317e0-4c6c-4e1c-9161-d0db76571d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:39:59.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said they may raise a tropical cyclone warning
        signal over these areas on Thursday or Friday to alert residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf77dd-917c-4d5f-b4c2-5867ce40417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:39:59.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng will not enhance the southwest monsoon and is expected to
        leave Philippine territory Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b92a39-db10-4d34-8722-6c8316941614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:39:59.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country continues to recover from the damages brought about
        by typhoon "Ompong" a strong typhoon which made landfall in Northern Luzon
        and killed 66 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32b790-97c8-4476-8096-ecff7a6ee12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:39:59.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:35.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Refresh page for updates.</em></p>'
  'baguio-city-typhoon-ompong':
    'author': 'Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-15T21:15:48.152+08:00
