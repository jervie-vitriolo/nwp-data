    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4cb90d-8d66-44cf-812c-1b527eba3ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:34:08.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:41.149+08:00
