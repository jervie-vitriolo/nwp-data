    'lead': 'The committee report on the House version of the draft constitution will
      be recommitted after contentions over who should succeed the President during
      the transition to a new form of government. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:17:12.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:25.230+08:00
