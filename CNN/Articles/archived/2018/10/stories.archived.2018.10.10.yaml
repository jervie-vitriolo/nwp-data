    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There are five women left in Trump''s Cabinet without Haley

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85927a4e-ca83-476b-a6b6-6634865a35a9'
