      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Far Eastern University (FEU) Tamaraws survived a late Ateneo Blue Eagles rally,
        63-60, Wednesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda0ffa-08af-4fc7-bb99-7cab4fae8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:27:36.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubert Cani posted 12 points on 42 percent shooting and five rebounds
        for the Morayta-based squad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e12c84-b5b6-4655-a962-cf15829e5964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:27:36.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clamping down on defense, the Blue Eagles were able to allow the
        Tamaraws to score only one field goal in the first seven minutes of the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b1849-a776-451c-bafb-317c401f1014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:27:36.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU played without Arvin Tolentino who is serving a one-game suspension
        after committing a disqualifying foul in their last outing against the Adamson
        University Soaring Falcons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d0602-17ae-4727-b68d-896ad7af24c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:27:36.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo continued to control the pace of match with its transition
        plays and unselfish dishes to establish a double-digit advantage at the halftime
        break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21230bca-86c2-43f0-8dfc-b29784671566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:27:36.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was FEU''s turn to give the Blue Eagles a dose of their own medicine
        as the Tamaraws limited Ateneo to seven points — its lowest scoring quarter
        this season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f0d569-9061-49d9-b10c-e6168456a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:27:36.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams traded clutch buckets at the dying seconds of the payoff
        quarter with FEU prevailing in the end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e862202-c17e-42e5-a7a9-a51ef4088582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:27:36.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasper Parker and Axel Iñigo chipped in nine points apiece for the
        Tamaraws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7953bb8b-6c2b-4404-85e5-ae3c545527fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:27:36.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame, meanwhile, showed the way for Ateneo with 16 markers
        and 12 boards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4fb2b-c504-4a5d-9697-0aec2446ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:27:36.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU and the Blue Eagles now have an identical 5-2 win-loss card
        to end their first round campaigns.</p>'
