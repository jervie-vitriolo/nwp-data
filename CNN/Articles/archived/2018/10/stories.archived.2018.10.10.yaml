      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> President
        Rodrigo Duterte will focus on the need for inclusive and sustainable growth
        during the gathering of Southeast Asian leaders in Indonesia this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3503170-614e-4951-a9a9-a68a9e20abee'
