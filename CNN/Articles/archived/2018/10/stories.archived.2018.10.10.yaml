      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late rapper,&nbsp;XXXTentacion, also received two nominations
        — one for "Favorite New Artist of the Year" and "Favorite Album, Soul/R&amp;B."</p>'
