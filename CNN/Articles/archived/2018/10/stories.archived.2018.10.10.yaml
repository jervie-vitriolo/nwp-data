      'mgnl:lastActivated': 2019-04-17T09:17:22.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Metro Manila Film Festival (MMFF) on Tuesday released the complete list of
        entries for the 2018 competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41fcde-69da-404f-8011-9302303ea11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:06:07.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event''s executive committee has announced the four additional
        films that will complete the "Magic 8 lineup" for the annual affair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1d563-8449-47a3-9caf-83d4a9b9f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:06:07.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzaga sisters Toni and Alex will star alongside Sam Milby in the
        romantic comedy entry "Mary, Marry Me." The film, directed by RC Delos Reyes
        and produced by boutique film production company Ten17p, also stars Bayani
        Agbayani and Melai Cantiveros.</p>'
