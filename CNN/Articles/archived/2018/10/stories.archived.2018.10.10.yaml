      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Malacañang Wednesday said Duterte would address
        the ASEAN Leaders'' Gathering to discuss the issue and how it can be attained
        through "stronger regional and global cooperation and greater security and
        stability."</p>'
