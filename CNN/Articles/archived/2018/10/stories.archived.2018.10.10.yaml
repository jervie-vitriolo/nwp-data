      'text': '<p>The film body earlier announced the first four entries for the yearly
        festival. These are Viva Films'' "Aurora" starring Anne Curtis; Star Cinema
        and Viva Films'' "Fantastica: The Princess, The Prince, and The Perya" featuring
        Vice Ganda, Maris Racal, Loisa Andalio, and Maymay Entrata; Quantum and MJM
        Films'' "Girl in the Orange Dress" starring Jessy Mendiola and Jericho Rosales;
        and MZet, APT, and CCM Productions'' "Popoy En Jack: The Pulisincredibles"
        starring Vic Sotto, Coco Martin, and Maine Mendoza.</p>'
