      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coveted "Artist of the Year" nominees are Drake, Imagine Dragons,
        Post Malone, Ed Sheeran, and Taylor Swift.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea585ca-4672-4d38-bad9-f7be7a465070'
