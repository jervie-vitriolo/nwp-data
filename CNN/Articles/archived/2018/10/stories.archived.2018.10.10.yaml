  'Mexico-couple-may-have-killed-20':
    'author': 'Mitch McCluskey, Alejandra Morales and Lianne Kolirin'
    'caption': 'A certain "Juan Carlos N." and his wife "Patricia "N." were arrested
      while pushing a baby stroller filled with human body parts.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-10T07:40:47.020+08:00
    'imagesource': 'jcr:b7337890-6df7-4032-addb-b33e65f7cac0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd054fb60-1286-444d-b6c6-bdf35681c39f'
    'lead': 'The man and woman were detained Thursday in the Mexico City suburb of
      Ecatepec on suspicion of murdering 10 female victims. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T10:30:27.921+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:18.926+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:39.466+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexican couple arrested with body parts in stroller may have killed
      20

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd731b5ab-7fc6-445b-834c-0df4c5ac45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:30:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A couple arrested in Mexico while pushing a baby stroller
        filled with human body parts may have killed up to 20 women, according to
        the chief investigator on the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2c86e-aa6e-4c4d-93f3-1d9c58073354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:30:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man and woman were detained Thursday in the Mexico City suburb
        of Ecatepec on suspicion of murdering 10 female victims. However, the male
        suspect has since claimed that they are responsible for twice as many deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e23106-b16d-479f-ab08-c6957a58f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:30:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested the pair, identified only as "Juan Carlos N." and
        his wife "Patricia "N.," during an investigation into the disappearance of
        three women and a two-month-old baby. The man gave detailed accounts of the
        original 10 deaths. He also told police that he and his wife had killed a
        further 10 people, according to State of Mexico Prosecutor Alejandro Gomez
        and reported by AFP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea59ed3-f9a6-4835-9b19-c82c2e013049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:30:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found eight plastic buckets full of dismembered body parts
        and cement in the couple''s house, Gomez revealed in a&nbsp;Facebook post&nbsp;on
        Sunday. More remains were found in a refrigerator, wrapped in plastic bags.
        Tests are now being carried out on the grisly evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d697a-2f0a-45d8-b35f-27946ddcc1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:30:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who live with their three children, were arrested while
        pushing the baby carriage through Ecatepec. The police had expected to find
        the missing baby inside, but instead found human remains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a6dbe-bb4d-4e0f-a3ee-bec1d1e987c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:30:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now down to the prosecution to establish whether these claims
        are founded or whether they are just boasts by a "psychopath" or "serial killer,"
        according to Gomez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2747fba-1f55-4aac-bb7f-66dda0c1a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:30:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He described it in a completely natural way ... I would say he
        actually seemed happy to have done this," Gomez told Mexican radio network
        Formula, AFP reported. "He wants people to see his picture, to know his name
        ... I would obviously classify this person as a murderer, a serial killer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f9cb19-d455-4246-ba9f-896c42af7faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:30:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect also admitted to selling the two-month-old baby of one
        of their victims, Reuters reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d1d10-6ba9-4a89-bd73-011fe3088247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:30:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim case has sent anger and shock through Mexico. Hundreds
        of people protested in Ecatepec on Sunday, AFP reported. Demonstrators carried
        candles and white flowers to demand action by authorities on deadly violence
        against women and girls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e76132-9760-45a9-a9a3-f9fec5cf9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:30:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, seven women and girls were killed in Mexico every day,
        according to UN Women figures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f48383-e3b5-4bfe-8a01-0441f66284e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:30:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 report from Mexico''s Interior Department, the National Women''s
        Institute and UN Women found that 52,210 killings of women were recorded between
        1985 and 2017. Nearly a third occurred in the last six years of that 32-year
        period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f0291-b4b0-4948-a616-d55c464a03c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:30:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Mexican couple arrested
        with body parts in stroller may have killed 20."</em></p>'
