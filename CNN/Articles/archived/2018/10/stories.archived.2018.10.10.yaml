  'UAAP-Rebo-Saguisag-safety-protocols-head-concussion-Steve-Akomo-sports':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-10T15:21:03.955+08:00
    'imagesource': 'jcr:cb4b509e-ad95-4345-9edf-09bd97e073db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a457610-5da7-4592-875f-9cea5e1543d4'
    'lead': 'UAAP Executive Director Rebo Saguisag says there are sports other than
      basketball that need to have precautionary measures following an injury.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:54:31.642+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:22.570+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:36.683+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP emphasizes move to adopt safety protocols will cover all sports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89647a1-a27c-4919-ad12-85083199f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:54:31.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Should
        the creation of safety protocols for athletes be approved, it will be applied
        to all sports in the University Athletic Association of the Philippines (UAAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b0a8f-dc86-4ccf-9dec-4eb3de0147c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:54:31.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP Executive Director Rebo Saguisag said there are various sports
        other than basketball that need to have precautionary measures following an
        injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2c61e-9155-42f4-aac8-5ada64f67f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:54:31.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be really league-wide, it should involve all sports not
        only basketball," he told <em>CNN Philippines Sports Desk</em> Wednesday.
        "That''s the problem, we tend to focus on basketball too much. We have to
        remember that there are also other sports like football that this is relevant."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b717b6-4dad-4f2f-8e63-e697767a4419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:54:31.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes after University of Santo Tomas basketball
        player Steve Akomo was confined at a hospital after sustaining a head injury
        during a game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0d559-0701-4710-b03a-be0c1c069632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:54:31.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: UAAP commits to adopting safety protocols after UST''s
        Akomo''s head injury</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8afc1-c2f1-4d8c-b6ee-aba332bb377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:54:31.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saguisag admitted that there are hurdles to making these protocols
        possible. He explained that unlike the leagues in the U.S. where there are
        already safety protocol rules, the UAAP has a relatively shorter season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72545be-2167-494f-b4ec-7153432a2f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:54:31.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that benching an athlete due to an injury might be deemed
        as an interference by his school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97631b1-11a1-4ae8-9cd9-0f148a9aeed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:54:31.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to come up with clear guidelines which (are) guided by
        experts in the field and which everybody could agree on. That''s one stumbling
        block that is preventing us from imposing," Saguisag said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838905e7-cbfa-422e-b6da-2e47d51e0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:54:31.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is something that we have yet to work on especially when we''re
        talking about mandatory sit outs," he added.</p>'
  'Roger-Federer-respect-ball-kids-Fernando-Verdasco':
    'author': 'Ossian Shine'
    'caption': 'FILE PHOTO. Roger Federer'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-10T14:43:26.988+08:00
    'imagesource': 'jcr:3867bf61-cd25-4a1d-adea-e2324ad263eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08fd1c0f-8f2a-4fcd-aa56-51f088038b10'
    'lead': 'Tennis players need to respect ball boys and ball girls, Roger Federer
      said in the wake of a row following Fernando Verdasco’s rant over a sweaty towel.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:57:00.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:22.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:36.757+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Respect ball kids, Federer tells fellow pros

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b8bc65-e44e-49a8-87c2-57b840b461bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Tennis players need to respect ball
        boys and ball girls, Roger Federer said in the wake of a row following Fernando
        Verdasco’s rant over a sweaty towel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33de6b-122c-40c4-aa7c-03b3999d526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spaniard Verdasco was cast as a villain on social media last week
        after appearing to berate a ball boy for not bringing his towel quickly enough
        during a semi-final defeat at the Shenzen Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138cfd12-64b0-4dc6-b4a9-65f7e24f9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of the world number 30 impatiently gesticulating and appearing
        to rant at the youngster swiftly circulated on social media, leading to a
        raft of criticism from fans and pundits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138454f-50b0-47a1-9635-3335b8c43ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer on Tuesday stopped short of criticizing Verdasco — acknowledging
        that nerves can become ragged in competition — but he did stress the need
        to respect ball kids.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b349c5a-2ced-476b-8b48-1644724ac617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sure you always want to respect the ball kids for who they are
        and the great job that they’re doing,” the Swiss said, adding “but it’s not
        easy for each and every player to control their emotions exactly.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33260b12-4901-4837-accb-c98e04912e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, who himself acted as a ball boy in his youth, said he felt
        most of the young helpers understood the pressure players are under, but that
        it was vital they enjoyed a good experience at tournaments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093df3d-5a25-418c-bec2-1d10c1c033ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ball kids are really important to us because they are also
        maybe the future of our game,” the Swiss, in Shanghai for the Masters tournament,
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b459c3-d540-428a-b803-9e6a24f8fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was happy when I left a tennis tournament, I felt like, ‘oh man,
        it was just all good’,” he said of his time as a ball boy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958fd1f3-aaaa-47b1-9c1f-d0eb1a302645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were no negatives, so you don’t want to have them leave feeling
        like, oh my god, like I was not appreciated or I was not liked or it was actually
        a horrible thing, you know?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af02445-9e40-4074-9369-9a2871da6520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So yes, it needs to be taken care of.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cb857-a338-4eeb-aa36-ed4df9f47c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so long ago the likes of Bjorn Borg, John McEnroe and Jimmy
        Connors would fetch their own drinks and take care of themselves at changeovers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d46d8-ab93-46d1-baf0-a72b8d0a12d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days modern pampered players plant themselves in a courtside
        chair and gesture for drinks, ice-packs, bananas, towels, new rackets and
        anything else they may need.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36c0b6-0fd2-44ab-bbb8-7ee17965382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tide, though, may be turning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74f746-221b-4ce1-8d9b-728c44125158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:57:00.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At next month’s Next Gen ATP Finals in Milan — the season-ending
        tournament for the best Under-21 male players — players will be instructed
        to use a towel rack at the end of the court “to remove the onus on ball kids
        to handle towels”.</p>'
  'taiwan-tsai-ingwen-china':
    'author': 'Ben Westcott and Eric Cheung'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-10T01:25:49.290+08:00
    'imagesource': 'jcr:1cea00e1-6941-48ad-a1e8-82faba3e4c56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7245771-87d5-4d17-843b-d45fb798ff86'
    'lead': 'Taiwan President Tsai Ing-wen called on China to be a "responsible" country
      on the world stage rather than provoking unnecessary conflict, amid worsening
      relations between Beijing and the island it considers a renegade province.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T10:02:22.981+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:22.299+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:36.853+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan''s president calls on Beijing to not be a ''source of conflict''
      worldwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb7b0a7-75ae-4ef3-9adc-ded7ee716c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Taiwan President Tsai Ing-wen called on China to be a "responsible"
        country on the world stage rather than provoking unnecessary conflict, amid
        worsening relations between Beijing and the island it considers a renegade
        province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15100d55-9fb6-44d2-99b3-ef2e2e46a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai made the remarks during a television speech on Wednesday, Taiwan''s
        National Day, which marks the 107th anniversary of the founding of the Republic
        of China, as the island is officially known.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebbd3f-1059-4740-b1dc-683251a42c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwan President said the island had no intention of recklessly
        provoking China but said Beijing should also avoid being a "source of conflict."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bf3dd-bde1-420a-8581-932cd8b5288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, China''s verbal attacks, military threats and diplomatic
        suppression have not only challenged cross-strait relations but also challenged
        the peace and stability across the strait," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62c684-0a64-4103-a00c-47ffb4a6971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said she would work to strengthen the island''s national security
        in response to the increasing threats from Beijing, which she said had been
        exerting growing pressure on the island. In September, the US approved a $330
        million arms sale to Taiwan,&nbsp;primarily spare parts for the island''s
        air force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7766b-6f28-4214-8ac8-10bc3cd7cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai''s speech echoes strong comments made by US Vice President
        Mike Pence in the United States on Thursday, where he accused the Chinese
        government of being&nbsp;a negative influence on both the US and the rest
        of the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0dfbe-597a-4b56-bcb4-3c60145e1866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I will not sacrifice Taiwan''s sovereignty''</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff2c3f-49ef-4228-ba50-f496ea2dcc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai''s party is facing a tough battle at the upcoming local elections
        in Taiwan in November, after the president''s popularity dropped following
        months of bad economic news and tensions with mainland China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8773805-7c0d-4e3f-b1fe-9700e05824e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Taipei and Beijing have cooled dramatically since
        Tsai was elected in 2016, resulting in clashing displays of military power
        and strained economic ties across the Taiwan Strait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d73899-8c0c-4389-8657-5c78a3f025cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is concerned about pro-independence sentiments
        in Tsai''s ruling party, which has historically called for the island to formally
        separate itself from mainland China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0dd191-38cd-41fe-a4f9-c6ed1cb89a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Taiwan having been self-governed since the end of the Chinese
        civil war in 1949, Beijing still views it as a part of its territory and has
        repeatedly called for its reunification with the mainland, by force if necessary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4757000-c29f-479b-976b-5fa5cfa23f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Tsai said China''s increased pressure on Taiwan had
        been responsible for changing the status quo across the Taiwan Strait, souring
        bilateral relations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b041c-4140-4a0e-8d55-a757f78b6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President, I guarantee to my citizens that I will definitely
        not move to confrontation in a moment of anger, and make cross-strait relations
        fall into danger. But I will also not ... sacrifice Taiwan''s sovereignty,"
        she said Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f7696-226c-44ec-ba6e-cc6a448ff694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech on Thursday, US Vice President Pence doubled down
        on previous remarks made by US President Donald Trump, saying Beijing was
        attempting to meddle in the upcoming US midterm elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51abf2-cee9-4434-a3b8-ba348727f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To put it bluntly, President Trump''s leadership is working. China
        wants a different American President," Pence said. Beijing said in response
        that US claims of electoral interference were "baseless."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e74e3-d253-47dc-80b0-91c93b8d58ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Pence took a forceful line on the issue of Taiwan,
        condemning ongoing efforts by Beijing to strip the island of its diplomatic
        allies around the world and forcing multinational companies to remove any
        references to the island as a separate entity from China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924937a7-33d6-4dd5-a4c4-53e5695dc3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan''s embrace of democracy shows a better path for all the
        Chinese people," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca10609a-d059-4aed-aaaf-4d637c5e5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:02:22.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taiwan''s president
        calls on Beijing to not be a ''source of conflict'' worldwide."</em></p>'
