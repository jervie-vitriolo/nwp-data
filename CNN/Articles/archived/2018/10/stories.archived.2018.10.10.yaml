      since December 2014. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-10T12:50:42.626+08:00
    'imagesource': 'jcr:c4be853f-b160-4211-91ab-043e0b540537'
