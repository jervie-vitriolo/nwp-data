      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c934fd-639d-4f37-bf73-298d8b63e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:08:51.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:21.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift used her acceptance speech
        for artist of the year at the American Music Awards on Tuesday night to encourage
        her fans to vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c0f72-5dd0-4af9-a09f-9e9201697156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:08:51.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:21.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This award and every single award given out tonight were voted
        on by the people, and you know what else is voted on by the people?" Swift
        asked the audience. "It is the midterm elections on November 6. Get out and
        vote. I love you guys."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f6c39-6d8e-47a8-8826-a82d3c402c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:08:51.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:21.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift had announced Sunday on Instagram that she would be&nbsp;voting
        for Democratic candidates&nbsp;in her home state of Tennessee in the elections
        and called on her fans to register and vote. The post has been liked nearly
        2 million times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae0a14-8289-4bc0-b925-0866d154af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:08:51.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:21.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the show, comedian Billy Eichner had referenced Swift''s
        post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ad2614-0127-43eb-8330-c6f949f784cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:08:51.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:21.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people of America, the biggest election of our life is happening,"
        Eichner said. "Go to vote.gov like Taylor Swift told you to."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc72f77-daec-4464-a20f-36956d686077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:08:51.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:21.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift had actually encouraged her fans to go to vote.org, a nonpartisan
        website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52422585-8e64-4b8e-9bc5-d2b3178a849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:08:51.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:21.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Tracee Ellis Ross also showed her support for voting, wearing
        an "I Am A Voter" shirt. Ross also wore other clothing&nbsp;by black designers.
        She had told&nbsp;Billboard&nbsp;earlier this week that she was "so grateful"
        for Swift''s comments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9278ab-8f87-4ae0-8799-a161254b0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:08:51.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:21.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, U.S. President Donald Trump said he liked Swift''s music&nbsp;"about
        25% less now"&nbsp;because she was supporting Democrats.</p>'
    '8':
