  'No-more-Philippines-U.S.-drills-China-Xi-Jinping-visit':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-10T18:17:28.558+08:00
    'imagesource': 'jcr:d5f67b0f-6e96-44c5-a0de-6d6b09109219'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '859bce17-21d0-4ea2-9b68-3eaaae90e204'
    'lead': 'According to the Department of Foreign Affairs, all joint drills with
      the U.S. for this year have been completed. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:30:07.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:24.719+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:35.850+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more PH-US drills this year, gov''t assures China ahead of Xi''s
      visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff706544-91f7-4b6f-8bbb-870ef0059efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:07.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 10) — Government officials
        assured China there would be no joint exercises between the Philippines and
        the United States during Chinese President Xi Jinping''s visit to Manila in
        November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3bebb-7f76-4409-9367-b2fe4d7ba227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:07.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs, all joint drills
        with the U.S. for this year have been completed. The last one, Kamandag, which
        also includes Japan, ended Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c7b18-39a0-4910-80fb-76f33922d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:07.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we know, yun na yata po (that''s it)," Foreign Affairs
        Undersecretary Ernesto Abella said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ce6d7-e3b7-4326-a395-13ed5c86a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:07.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should be comforting for China, whose ambassador, Zhao Jianhua,
        warned that the U.S. military drills in the disputed South China Sea could
        mar Xi''s visit here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6484c-47bd-4d5a-a210-a23bf4d2f579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself assured Zhao in a Monday meeting
        that the Philippines would not participate in such activity, Malacañang said
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a660728-5ac7-47d0-b552-c13f1f5dea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China, of course, expressed concern over a naval military exercise
        that the United States will be conducting in the area at about the same time
        that their president will be in the Philippines," Presidential Spokesperson
        Harry Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87947385-696a-41a3-bd32-bbc0bdabe61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said that we will not take part in that military
        exercise," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b8ed13-379c-4842-a781-24f014c2de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN earlier reported that the U.S. Navy''s Pacific Fleet is eyeing
        operations in the widely disputed South China Sea and the Taiwan strait, amid
        rising tensions between Washington and Beijing. American defense officials
        said this is a show of force against China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f75dd-b7cc-44f0-83c4-d18de969792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:30:07.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have overlapping claims in the South China
        Sea, along with Vietnam, Taiwan, Malaysia and Brunei. Although the U.S. is
        not a claimant country, it conducts freedom-of-navigation operations in the
        Asian waters and calls out China''s alleged militarization.</p>'
  'duterte-ramon-paul-hernando-supreme-court-justice':
