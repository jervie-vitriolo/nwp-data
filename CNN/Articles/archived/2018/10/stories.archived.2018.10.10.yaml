      'mgnl:lastActivated': 2019-04-17T09:17:24.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernando is also a member of the Ateneo de Manila University School
        of Law faculty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75b257-0466-492e-93b3-c3a9e8ead4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:32:28.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the seventh appointee of Duterte to the high court since he
        became President in 2016.</p>'
  'UST-CJ-Cansino-UP-UAAP-Season-81':
    'author': 'Pauline Verzosa'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-10T17:27:29.752+08:00
    'imagesource': 'jcr:d3f86d83-2ff4-4df3-bcf3-58afd6f238d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fca9a07a-9a9b-43c7-9688-d5d6f2b31d9b'
    'lead': 'For the first time in two years, the UST Growling Tigers defeated the
      UP Fighting Maroons in dominating fashion with rookie sensation CJ Cansino shining
      bright again.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:35:01.760+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:24.507+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:35.961+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Rookie CJ Cansino shines bright in UST''s win over UP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f053a1c-b73f-4700-ae22-713083cccb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:35:01.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> It
        was another stellar performance for rookie sensation CJ Cansino as the University
        of Santo Tomas (UST) Growling Tigers stunned the University of the Philippines
        (UP) Fighting Maroons, 86-72, on Wednesday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117836c1-db30-46b3-96b5-483a734de54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:35:01.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former juniors MVP duplicated his double-double performance
        against UE last Saturday, unloading16 points, 10 rebounds, 7 assists and 2
        steals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c713873-63bb-4a7b-8eff-53848d982c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:35:01.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The España-based squad dominated the Fighting Maroons to lead by
        as much as 30 points despite missing the services of big man Steve Akomo who
        is in the hospital for a blood clot in his brain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca425312-d87d-4d1e-b0ae-5dd4a98ac28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:35:01.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST''s hot shooting and strong inside presence enabled them to get
        an early jump over the Maroons, scoring 31 points in the first quarter alone
        versus UP''s 29-point outing for the entire first half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd538029-c7a0-4d39-bee1-7960642fb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:35:01.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldin Ayo''s signature ''mayhem'' defense was in full display against
        the Maroons who held guards Jun Manzo to a career-low zero while Juan Gomez
        de Liano and Paul Desiderio contributed a season-low of 6 points apiece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e42d2-a966-4a91-b100-ad6cc079d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:35:01.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final frame, UP attempted a comeback with Diego Dario scoring
        five back-to-back points to cut their deficit to 14 but UST had cemented its
        victory to claim its first winning streak in UAAP Season 81.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc62f5-958d-41a6-8f98-0da92177ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:35:01.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this game, UST also recorded a season-high 86 points, 32 points
        inside the paint, 20 fastbreak points and 56 starter points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c84013-48e3-4ff1-adbb-8607a421a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:35:01.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright Akhuetie was the lone bright spot for UP as he posted a double-double
        18 points, 11 rebounds and 4 assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768de0f-f068-445c-a4a9-6b496be0de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:35:01.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with back-to-back wins, UST has matched UP''s 3-4 win-loss record
        to end the first round of the eliminations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7dae60-7433-473d-9d04-3e44c71fe85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:35:01.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9de9d7b-c33e-4d2d-add1-8b9b201ad6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:35:01.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UST (86) -</strong> Cansino 16, Subido 13, Zamora 12, Lee
        11, Huang 9, Caunan 8, Bonleon 7, Agustin 5, Mahinay 2, Bataller 2, Marcos
        1, Cosejo 0.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07090c88-40c5-4641-9ff9-af4e3e90cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:35:01.763+08:00
      'mgnl:createdBy': 'jeff'
