      'mgnl:lastActivated': 2019-04-17T09:17:24.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra confirmed this on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75bbf6-e83a-4c85-9a54-8cd702f07039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:32:28.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 52-year-old magistrate will fill the vacancy left by Samuel
        Martires, who was appointed Ombudsman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf34e96-a633-4d03-a5de-3d9c2c29e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:32:28.809+08:00
