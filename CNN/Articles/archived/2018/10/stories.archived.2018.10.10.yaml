    'title': 'Murder raps filed vs. 10 suspects in PDEA agents'' slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af93e312-1f1e-4181-ac60-d1b41f7ab10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:39:43.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 10) — The Philippine National
        Police (PNP) has filed cases against 10 suspects in the killing of five drug
        enforcement agents in Lanao del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388bd1b2-c8da-4e06-a1f9-ed00de26bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:39:43.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Wednesday, the police said the suspects are facing
        multiple murder and double frustrated murder charges for the October 5 ambush
        in Kapai town, which left five personnel of the Philippine Drug Enforcement
        Agency (PDEA) dead and two others injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb08ce-e4b5-4d48-8ea9-1fb5dd02ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:39:43.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspects were all relatives of a certain Comayug
        Macapagal, a drug suspect who was killed in a buy-bust operation in Marawi
        City on August 8. The police said the ambush could be a retaliation for the
        anti-drug operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b44f3c-f343-431d-9007-f311ce5a4909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:39:43.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has expressed its condolences to the families of the
        slain PDEA agents, and promised to serve justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21188015-057f-45d1-9d84-a4eef36b96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:39:43.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagsimula nang gumulong ang imbestigasyon, at ang kasong ito ay
        personal na tututukan mismo ng Pangulo (The investigation has started, and
        this case is personally being focused on by the President)," Presidential
        Spokesperson Harry Roque said in a Palace press briefing on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742fbade-9017-4c54-a5dd-0a9d2006dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:39:43.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is scheduled to visit the victims'' wake
        on Wednesday.</p>'
  'Robredo-Arroyo-draft-charter-Duterte-successor':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-10T15:57:57.212+08:00
    'imagesource': 'jcr:6511e300-efd3-451c-a3a2-cfb804649b41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '047dcbe9-4b05-4f66-95b6-49130d9f6f75'
    'lead': 'Vice President Leni Robredo on Wednesday dismissed a proposed constitutional
      amendment as a ''desperate'' attempt to remove her from office.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:42:19.951+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:23.493+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:36.303+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo hits ''desperate'' proposal to remove her as Duterte''s successor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69bd772-ec7c-4270-8718-67b9770171d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Vice
        President Leni Robredo on Wednesday dismissed a proposed constitutional amendment
        as a "desperate" attempt to remove her from office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48d504-dbc5-4af4-8774-fa22c8606b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo slammed the latest draft of the proposed federal constitution
        which puts the Senate President, not the Vice President, as successor in case
        President Rodrigo Duterte steps down during the transition to a federal form
        of government. It was authored by House Speaker Gloria Macapagal Arroyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195fab5-1d50-4f56-8390-2cf93715c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang masyado naman yatang desperado. Lahat na lang iniisip kung
        paano ako matanggal (I think it''s too desperate. Everyone is thinking of
        how to oust me)," Robredo told reporters in Bacolod City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b13517-f1f7-47b1-a495-a9edcace1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said it was ridiculous for House Committee on Constitutional
        Amendments Chairman Vicente Veloso to say that she could not be President
        because of the poll protest filed against her at the Supreme Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e52384-d19c-4058-9412-deb9afcf435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin na dito sa atin, kapag may eleksyon, maraming
        mga nananalo na talagang kinakasuhan -- kinakasuhan ng mga hindi matanggap
        iyong resulta noong eleksyon. Pero hindi natin iyon hahayaan na makagambala
        sa mandatong binibigay sa atin," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac88982a-8afb-4dc3-93e6-8715a24f26c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We all know that in our country, whenever there''s
        an election, many winners really face cases filed by those who can''t accept
        their loss. But we do not let that hinder the mandate given to us."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd7e7c-5082-4a23-9526-7f3aa16c0c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Bongbong Marcos filed the electoral protest against
        Robredo in June 2016, after he lost to Robredo by over 260,000 votes in the
        2016 elections – among the narrowest margins in the history of the country''s
        vice presidential elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8330bf4-2de9-4f7b-9b32-3dcbcb892f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, a known ally of the Marcoses, has repeatedly cast doubts
        on Robredo''s competence to lead the country, saying he wants someone like
        Marcos as successor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b5282-6dbb-4464-8a3a-32c3779956b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Veloso said the panel is open to amending or deleting
        the controversial provision on succession depending on what the majority wants.
        The draft has been endorsed to the plenary for it to discuss and vote on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a7f8b-f73d-4e41-991a-b466d3a4b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cha-cha in Duterte''s term?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2179fe-db6d-4a3a-8c79-c2e19506236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, however, remain reluctant to charter change. Senator Panfilo
        "Ping" Lacson on Wednesday said he does not expect the constitution to be
        amended within Duterte''s term which ends 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da9bba5-691a-4481-899a-730c132b5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are unanimous on this position. At the same time, nag-cross
        na ng party lines yan (that has crosses party lines)," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb98fd-b3ba-40a3-b4a7-1372c7c8d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the perfect time to discuss a change in the constitution
        would be during the first year of the President''s term, to avoid suspicions
        of self-interest on the side of officials pushing for it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db71644-2a47-4088-88c4-37db00d69013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto said the upper chamber simply
        has no more time to discuss charter change, as it is busy on tackling the
        2019 budget. Duterte allies earlier hoped to hold a plebiscite to finally
        pass federalism by 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd6147-35df-4912-bd47-2d561b079926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wouldn''t even know if I''m still the Senate President by then,"
        Sotto said when asked about the provision on succession on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6a974-c404-4cb4-8841-db86e066baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism was a campaign promise of Duterte, with whom Arroyo is
        allied. After he called on the swift passage of charter change in his State
        of the Nation Address, the House of Representatives filed a resolution that
        supported a separate vote from the Senate on matter. This was among the contentious
        issues raised by the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc160320-de3d-43d5-bab9-5de749789294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:42:19.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with such compromise, Lacson has said charter change is
        "good as dead" as many senators suspect Arroyo would use it to stay in power,
        a claim the former President denied.</p>'
  'philippine-statistics-authority-import-export-august-2018':
    'author': ' Luchi de Guzman'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-10T15:47:21.789+08:00
    'imagesource': 'jcr:00da1b67-bc4a-42a4-8a48-dfe33335b0fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a398a733-282f-4531-a3e9-ab42a53f582b'
    'lead': 'The Philippines'' trade deficit was at $3.51 billion in August, with
      the country importing more than 60 percent more grain and iron. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:44:48.156+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:23.258+08:00
