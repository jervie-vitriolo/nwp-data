      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How women are treated and represented in U.S. government is a key
        issue in the midterm elections next month. Democrats have made elevating women
        to Congress a key part of their platform and more women are running for elected
        office than ever before.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540c94e-3dc4-4f3d-8575-bd1ffad27b8d'
