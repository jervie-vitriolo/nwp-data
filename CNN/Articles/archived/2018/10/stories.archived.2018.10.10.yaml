    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House returns draft charter to committee for VP inclusion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75257b6e-9ca5-4f9a-8d7c-26ab71ed6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:17:12.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        House of Representatives voted to recommit the draft federal constitution
        to the House Committee on Constitutional Amendments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e036d-27cc-4891-b124-c50fcfffffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:17:12.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came at the heels of contentions over the provision to have
        the Senate President, and not the Vice President, become the successor to
        the President during the transition period to a federal form of government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbd6df-6fbb-47d1-a781-0022ad734c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:17:12.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a motion from Cebu 1st District Rep. Raul Del Mar to recommit
        the committee report "in order to introduce perfecting amendments, including
        the Vice President in the first line of succession, which has led to some
        misunderstanding."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722d4ab-d420-4f21-8a89-972f290b2e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:17:12.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Rolando Andaya said the bloc will submit an amendment
        to the Committee on Constitutional Amendments as requested by Del Mar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642046c8-7caa-49ee-898d-bcc6a1c0287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:17:12.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the part of the majority, at the proper time, we will submit
        an amendment to the committee as requested by the Honorable Raul Del Mar,"
        Andaya said during the plenary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc87895-6d6e-4459-84c3-940ca1673b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:17:12.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section IV, Article XVII or the transitory provisions of the draft
        constitution authored by House Speaker Gloria Macapagal-Arroyo and 21 other
        lawmakers reads: "In case a vacancy arises by reason of removal, resignation,
        permanent incapacity or death of the incumbent President, the incumbent Senate
        President shall act as President until a President shall have been chosen
        and qualified."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fec23-e879-4ee0-bf75-f1e332cec109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:17:12.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte 3rd District Rep. Vicente Veloso, chair of the House Committee
        on Constitutional Amendments, had previously said the vice president was removed
        as the successor due to the ongoing poll protest between Vice President Leni
        Robredo and former Senator Ferdinand "Bongbong" Marcos, Jr..</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4df1df-1a78-46d0-b0e1-83a6c6a13db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:17:12.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Arroyo''s draft charter nixes VP succession during transition
        period</p>'
