      'mgnl:type': 'text'
      'text': '<p>"We have yet to receive an official statement from Steve Akomo''s
        physicians regarding his condition and its proximate cause - nevertheless,
        we ask everyone to join us in prayer for Steve''s speedy recovery and eventual
        return to the hardcourt," he said.</p>'
  'rodrigo-duterte-chinese-businessman-nfa-administrator':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-09T07:38:45.472+08:00
    'imagesource': 'jcr:755040a7-795b-45ed-815b-b416b87065c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6656593f-e00a-4f6b-8154-aeb34a966d00'
    'lead': 'President Rodrigo Duterte says he will appoint a long-time Chinese rice
      trader as the new head the National Food Authority (NFA).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T10:59:44.596+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:16.136+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:40.603+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants to appoint Chinese businessman as NFA chief

      '
    'updated': 2018-10-10T08:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e6188-cc27-426d-908c-500b9638df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:59:44.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 9) — President Rodrigo Duterte
        on Tuesday said he will appoint a long-time Chinese rice trader as the new
        head of the National Food Authority (NFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2b7da-9f64-4ec7-8684-e709d2cb2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:59:44.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking for someone else for the NFA. I am looking for a Chinese
        who''s been there in the business, maybe 20 years," Duterte told the media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa8fd96-fed8-41a2-8109-171c55903fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:59:44.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll just ask him to, in the meantime, to be in the NFA, alam
        naman nila yung negosyo na yan," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4fc2b6-5f34-439e-8b8a-b62fc1308d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:59:44.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President previously said former NFA Administrator Jason Aquino
        requested to be relieved from the post due to disagreements with other officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fc0281-f1db-419e-9739-e7c6edb21aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:59:44.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was amid the rising prices of rice and the shortage of affordable
        NFA rice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95428d1f-64b9-4f66-a267-5d18a5703a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:59:44.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Aquino) said he''s tired and cannot cope up with the laro dyan
        sa (dynamics there) inside, which is always ordinary happening in the government
        because we cannot be in agreement all the time. I will scout for a new one,"
        Duterte said in a televised interview with Chief Presidential Legal Counsel
        Sal Panelo on September 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e3e1de-c44a-4e81-a6f2-bfcf21642596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:59:44.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during a meeting meeting on the impact of typhoon "Ompong"
        on September 16, offered the position to retiring Army chief Lt. Gen. Rolando
        Bautista. A formal appointment, however, did not follow. Bautista will eventually
        head the Department of Social Welfare and Development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e270c-051a-4d5a-9bcf-6ffdad8731e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:59:44.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, I cannot place you in the central bank, perhaps
        I can place you in the NFA to rationalize the idiotic...to come up with plans,
        make it structural," Duterte told Bautista.</p>'
  'Duterte-health-medical-tests-negative-cancer':
    'author': 'Eimor P. Santos'
    'caption': 'Concern over Duterte''s health grew when he himself alluded to possibly
      having cancer in an October 4 speech. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-09T12:03:46.845+08:00
    'imagesource': 'jcr:18fa9603-365c-473f-838b-5892c76d3425'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b50d5b-e989-4e05-9031-3835998a4d1b'
    'lead': 'President Rodrigo Duterte on Tuesday confirmed his medical tests turned
      out "negative" for cancer. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T11:04:49.011+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:16.033+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:40.681+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I don''t have cancer

      '
    'updated': 2018-10-10T10:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a4362-3610-4e8b-9c66-8e2cdda51428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> President
        Rodrigo Duterte on Tuesday confirmed his medical tests turned out "negative"
        for cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e892fe5-6c11-44b1-b26a-ae8b34757cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he underwent biopsy, Duterte said yes. "Hindi pa ako cancerous
        (I am not cancerous)," he told reporters in an interview in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c15129-94a5-420c-9558-012aee8be17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During biopsy, a tissue or cell sample taken from a patient is analyzed
        for signs of cancer or other diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464bf4ae-5c2d-4db3-8ce2-e08be5ecd3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said what he has is a bad case of Barrett''s esophagus,
        a condition where acid from the stomach damages the esophagus lining, resulting
        in complications that could turn into cancer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a967ea9-0550-495e-b699-e25584239922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s badly eroded because I was told to stop drinking years ago
        but bumalik kasi ako (but I went back to drinking)," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c247945-5422-42ee-8bdf-0bd40af15729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know. For one reason or another, I just like to drink.
        Brandy boy ako, e. Before I sleep, even when I''m alone, nagti-three shots
        ako," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd5ea6-104d-45c0-8c8e-40e36d75df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the 73-year-old Duterte''s health grew when he himself
        alluded to possibly having cancer in an October 4 speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efcd574-712c-444f-bbcd-38219030df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where I''m now physically, but I have to wait for
        that... But I will tell you if it''s cancer, it''s cancer. And if it''s third
        stage, no more treatment. I will not prolong my agony in this office or anywhere,"
        he said at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dfa7a3-4e0f-4330-9b41-77e5ba1c72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have been calling for transparency regarding the President''s
        health - possibly through disclosing medical records or a regular medical
        bulletin - after Duterte admitted having several medical conditions. In his
        previous speeches,  the President said he also suffered from migraines, nausea,
        pain due to a spinal injury, and Buerger''s disease or a disorder affecting
        blood vessels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358232a6-3f8b-4010-bdcf-cbb9cec5762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states, "In case of serious illness of the President,
        the public shall be informed of the state of his health."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bddb1d-328e-4d7a-9de2-2121a3ecf59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte to officials: Don''t worry</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70167774-eb29-48d5-b337-d91f3950acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, some government officials said the President
        volunteered information on his health in the middle of the Cabinet meeting
        Monday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf68d3-0412-4833-98b9-be03957a5949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi niya na,</em> ''by the way I had my test and sabi niya
        the test is negative'' (He said ''by the way I had my test and he said the
        test is negative'')," Department of Interior and Local Government officer-in-charge
        Eduardo Año.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d545cf-0eee-45b0-8f88-715d13c58a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet officials congratulated the President, who even managed
        to crack a joke.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63f14f-082a-41a3-99e8-daf75eb9b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then<em> nag-joke pa nga siya. Sabi niya ''alam niyo itong
        health natin parang baterya yan eh -- minsan negative tsaka positive'',"</em>
        Año added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62320a-19c4-446a-9ece-a1ef52490994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He even joked.  He said ''you know our health is
        like a battery, sometimes it''s negative and positive.''"]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252a4ad-474b-4ed6-8dfa-6d881e3991e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar said the President
        told Finance Secretary Sonny Dominguez that there was no need for the Palace
        to release a medical bulletin about his health because nothing serious was
        found in his medical tests.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Andanar: Base sa narinig ko, walang cancer ang Pangulo | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/FaM3VSX5VB">pic.twitter.com/FaM3VSX5VB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1049522590404866049?ref_src=twsrc%5Etfw">October
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab94d3db-3ab1-454d-b7ba-2900a26e9fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec090cfd-5b51-44a7-bdc4-dde9a215c21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Sal Panelo, meanwhile, said the
        President told his Cabinet members not to worry. "I''m okay, I''m well," he
        recalled the President saying.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a7b5d-0bb8-47b3-ac0c-30942946949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Christopher "Bong" Go, in a text
        message to reporters even said the President "will finish his term and live
        beyond 2022."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b5135-3ed9-45cf-953c-71b343f758b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Migz Zubiri, one of eight senators who met
        with Duterte Monday night, said there was a polyp found in Duterte''s body.
        He said this information was from Go, since the senators themselves did not
        ask Duterte about his health during the meeting. Zubiri described the President
        to be "as strong as an ox."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94b0fc-2bc5-47f3-8ac3-2f86ea2459c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque: Nothing serious in Duterte''s tests</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a66b5-ee48-43d8-9944-889cfa59f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier refused to give his
        own categorical statement on the President''s health, saying Duterte "wanted
        his medical information to remain confidential and private."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c788b2-2035-447f-ba1d-da0be0520e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he confirmed nothing serious was found in Duterte''s tests to
        oblige Malacañang to inform the public about it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bbb3e-aba7-4328-927e-f3964a420ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take it that whatever the President has is not serious for the
        constitutional provision to apply so we leave it at that," he said in a Palace
        press briefing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf48d5-e1cd-45fc-8737-bb4a324fe12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque left it up to other government officials to explain why they
        disclosed details of Duterte''s medical tests. Panelo, however, told CNN Philippines
        Duterte did not ask Cabinet officials to refrain from disclosing health updates
        discussed in their meeting.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68978c-8f71-4739-91e2-5aa7f71b4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesman earlier said he was considering resigning
        from his post after being kept "in the dark" on Duterte''s whereabouts, including
        the hospital visit on October 3 for some tests.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca8429-cabd-45b0-8159-e6b41d8a84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T11:04:49.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls contributed to this report.</p>'
