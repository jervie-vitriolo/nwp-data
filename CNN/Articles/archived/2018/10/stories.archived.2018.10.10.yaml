      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley, for her part, said at the White House Tuesday that she''ll
        be supporting President Trump and Republicans in coming elections.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd04ba6-6c0d-4a7d-829e-9359cfbb37c6'
