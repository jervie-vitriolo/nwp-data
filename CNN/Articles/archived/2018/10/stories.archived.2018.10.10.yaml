      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s AMAs are hosted by actress, Tracee Ellis Ross&nbsp;live
        from the Microsoft Theater in Los Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d9963-ccc1-4705-95ea-03a281a8f4c9'
