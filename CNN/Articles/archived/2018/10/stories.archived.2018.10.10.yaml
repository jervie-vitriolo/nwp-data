    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire hits medium security compound of New Bilibid Prison

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751a152-6fef-48aa-a889-af46a05e399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:49:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 10) —&nbsp; A fire broke
        out in a part of the New Bilibid Prison early Wednesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421623c-d434-483c-a7cc-7dad2bdf4061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:49:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FO1 Michael Gregorio of the Muntinlupa Fire Station said they first
        got information on the fire at around 2:58 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e117a65d-e166-4c06-ae2f-676a10533514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:49:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Bilibid Prison Supt. Gerardo Padilla said the blaze gutted
        the Samsung factory inside the NBP medium security camp in Barangay Poblacion.
        He explained fire spread immediately because all the dried leaves used for
        making baskets were stored in the building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3fcd9e-cf0d-4e0f-b2ba-e1f56771e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:49:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said he ordered that the Dormitory-4 be vacated immediately
        to avoid any injury or suffocation of inmates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492facac-1d91-4ca4-bb6d-b2a078d50643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:49:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection declared "fire out" at 8:40 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0775d0fd-c857-4932-9230-f19ddf088b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:49:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections Chief Gen. Ronald dela Rosa told CNN Philippines
        all the inmates have been secured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e35ae6-c71c-475c-870b-ac86a6df1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:49:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far all inmates of the medium security compound were all accounted
        for, nobody was hurt," dela Rosa said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d9476-982b-4bcb-8c39-2da77bfb6cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:49:34.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating the cause of the fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae81cd06-dc55-4a2e-a4c0-71d119e854bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:49:34.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The razed building is constructed in 1990 and has a floor area of
        1,500 square meter wh ere the inmates are doing their craft.</p>'
  'united-nations-nikki-haley-resigns':
    'author': 'Jamie Gangel, Jeremy Diamond, Kevin Liptak, Elise Labott and Zachary
      Cohen'
    'caption': 'Nikki Haley (Photo: Getty Images via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-09T22:48:30.436+08:00
    'imagesource': 'jcr:c89b9aec-65a3-4375-b85d-76b133c3e91d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87e16516-5a3d-4023-9512-a07b84ecabb5'
    'lead': 'U.S. Ambassador to the United Nations Nikki Haley resigned Tuesday directly
      to President Donald Trump, according to multiple sources familiar with her decision.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T10:52:32.694+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:16.733+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:40.309+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s UN Ambassador Nikki Haley resigns

      '
    'updated': 2018-10-10T07:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c355c0f-f7b4-4c39-aa7b-85add1ce24de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump announced on
        Tuesday that U.S. Ambassador to the United Nations Nikki Haley has resigned
        and will leave her post by the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4467b-fe84-4e0c-a0ab-5959999082fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting side-by-side in the Oval Office, Trump praised Haley as
        a "fantastic person" who has "done an incredible job" and said he would gladly
        welcome her back into his administration down the line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d504cc-de62-4698-9527-8c381da8f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s done a fantastic job and we''ve done a fantastic job together.
        We''ve solved a lot of problems and we''re in the process of solving a lot
        of problems," Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc166f50-af76-4d40-95a6-f8702145949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She told me probably six months ago, ''You know maybe at end of
        the year — at the end of the two year period — but by the end of the year
        I want to take a little time off, I want to take a break,''" he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf7e29-60a4-449b-af9c-005791f42aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a source familiar with the situation told CNN that Haley
        notified Trump about her decision last week and did not tell Secretary of
        State Mike Pompeo or White House national security adviser John Bolton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01868ed3-0da6-4c78-aa3b-3b15b49de9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bolton and Pompeo were surprised by the announcement, a source
        familiar told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06948fa-568b-4a71-b78b-3f959ed4acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials inside the White House, who had little indication Haley
        was resigning on Tuesday, are questioning her timing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e62e7-aaa6-46ac-9c7f-11c746451f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump said she told him six months ago she wanted time off,
        there are questions among senior administration aides about why Haley chose
        this moment — four weeks before midterms, and right after a bruising political
        battle involving gender — to take her leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52f9fa-4a3d-4b53-a00f-348af7ac01c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official says there was little coordination on the announcement
        and sources tell CNN that almost all senior administration officials found
        themselves caught off guard by the announcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94d0626-4419-4ca6-ab72-2b174345eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible replacements?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0068583e-1174-40a1-b12c-19e2ceef5140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump lavished praise on Haley during the Oval Office event,
        saying she has "been very special to me" and calling her "somebody that gets
        it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131c22a-a961-4e82-b37e-7350b7cf5186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said Haley could have her "pick" of administration
        posts if she ever decides she wants to rejoin his administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a536f9-1a32-4658-94db-1c7c9fcf3bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all happy for you in one way, but we hate to lose -- hopefully
        you''ll be coming back at some point but in a different capacity. You can
        have your pick," Trump said as Haley smiled broadly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330c9368-ff04-45a0-a9d2-6daa627db24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, in the wake of her resignation, two sources familiar with Haley''s
        relationship with Trump told CNN that she had lost clout with the President
        in recent months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720f4ae-1bb0-4430-bd29-78cccd95ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Rex Tillerson was still secretary of state, Trump sought out
        Haley''s advice often and she was regularly seen in the Oval Office. But with
        Pompeo in that role, and with Bolton serving as national security adviser,
        Haley has seen her time with the President diminish, sources said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805399c6-6bb0-4c20-aa8d-92087469a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he plans to name a successor for the U.S.''s
        top diplomatic post at the United Nations in two to three weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c9686-972f-4279-b4ec-2bf8a6a853de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has a working list of contenders to succeed Haley, but has
        not shared it widely with even the most senior White House officials, one
        senior White House official told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece787d-44ed-42b1-abf4-3e818e05b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He plans to work through it and seek advice from advisers as he
        works to make a decision in the coming weeks, the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350758e9-e810-454c-9399-e40f14f213f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the names floated as possible replacements for Haley are:
        Trump''s former deputy national security adviser Dina Powell, U.S. Ambassador
        to Germany Richard Grenell and senior adviser and daughter of the President
        Ivanka Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36802baa-bfbd-4cc8-a1b9-5cefcad2f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually have many names," Trump told reporters on the South
        Lawn hours after the announcement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f564b-f165-4f32-a0a2-be7ab4098e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later said on Air Force One during his trip to Iowa that he
        has five people on his shortlist to replace Haley, but Grenell is not among
        them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91611e-608a-4ad9-9046-18ee71a01754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is doing so well in a position that is so important," Trump
        said. "Ric is doing so well that I wouldn''t want to move him. I''d personally
        rather keep Ric where he is."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac2c81-1243-4849-935f-d072e6fb4997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell was with Haley in South Carolina over the weekend, according
        to a photo posted to her Twitter feed. A source who talked to the President
        in the last week about replacing Haley told CNN that the Trump mentioned he
        likes Dina a lot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3975197-4095-4a17-8f47-5105a818539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While speaking to reporters on the South Lawn of the White House
        Tuesday, Trump said he is considering "numerous people" including Powell,
        whom he said "is under consideration."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ac3df-59f2-439d-9f19-417ffe422e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grenell was confirmed as ambassador to Germany in April but he also
        served as the U.S. spokesman and political appointee at the UN from 2001-2008.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db0f0a-db7c-42d8-8425-a3dbe66213b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with discussions told CNN that Ivanka Trump laughed
        Tuesday morning when she heard about the speculation that she would replace
        Haley.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72082add-a394-430d-b563-c4981d9c16a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump later told reporters that his daughter would be "incredible"
        as U.S. Ambassador to the United Nations, but said he would be "accused of
        nepotism" if he appointed her to succeed Haley.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7bd71-c363-4c1d-b25d-aa61438bf98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard a lot of names. I''ve heard Ivanka. How good would
        Ivanka be?" Trump said. "I think Ivanka would be incredible but it doesn''t
        mean I''d pick her. Because I''d be accused of nepotism even though I''m not
        sure there''s anybody more competent in the world."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa3f11-bb84-45e4-9c39-0e92aa1e34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said his daughter would be "dynamite" as UN ambassador.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a6c7c8-918c-4b67-bb02-2b8142db858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the President''s remarks, Ivanka Trump took to Twitter
        to rule herself out of the running:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c085962-6e67-45af-be7d-e4382f9a2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an honor to serve in the White House alongside so many great
        colleagues and I know that the President will nominate a formidable replacement
        for Ambassador Haley. That replacement will not be me."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c39804-4b3e-4772-b248-814ea41f29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Honor of a lifetime''</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690abfce-1c87-4e3c-95e2-289f53b8ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley called serving as UN ambassador "an honor of a lifetime,"
        but added that it was time for her to depart the administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da4beb-262b-4bcb-a67d-090bc061bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no personal reason," she said, explaining her rationale
        for departing. "It''s very important for government officials to understand
        when it''s time to step aside."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92987b-6dcd-423d-b93f-753f4e471dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make sure this administration, this president, has the
        strongest person to fight," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6abdeb-8f58-4387-ac8f-d69b54474c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source familiar with the issue told CNN that financial considerations
        did come into play for Haley, something she alluded to in her resignation
        letter dated October 3, a copy of which was obtained by CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e84af-3468-496c-8937-2f0d3659e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With one child in college and another heading there soon, Haley
        felt like she needs to make some money, the source said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fbfab0-54ce-4eac-b639-9e03c3763848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting alongside Trump in the Oval Office Tuesday, Haley went on
        to praise the current administration''s foreign policy, saying "the U.S. is
        respected."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad5f285-106f-4a3b-b912-49bd09fb9356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries may not like what we do, but they respect what we do,"
        she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a2f3a-99ba-4dc0-ad13-c0fd7fcde625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also complimented members of Trump''s team, including senior
        advisers Jared Kushner and Ivanka Trump.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6db89f-f79b-4d5b-8c83-ef9d2dbe89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jared is such a hidden genius that no one understands," she said.
        "We''re a better country because they''re in the administration."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae1f11-54d3-4ce6-8b32-a1a7e467010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the news, Ivanka Trump tweeted out kind words about
        Haley, saying: "Ambassador Haley has served America with dignity + distinction.
        She is a bold reformer and has been an unwavering champion of truth, principled
        realism and integrity within the United Nations."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580d6ac-f9a3-4ebc-8622-1e24db927b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley ''not running for 2020''</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac502bf-68cb-48b1-aec5-79eff1269a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley sought to tamp down speculation she may challenge President
        Trump in two years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03acac-eaa9-4cfc-b26a-7d723418a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I am not running for 2020," Haley said. She raised the topic
        unprompted, saying she knew it would likely arise.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba29284-320c-4bb6-8b79-93e288a2105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can promise you what I''ll be doing is campaigning for this one,"
        Haley said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6626981c-659e-4389-9d08-ba5561d017db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was stepping aside after almost a decade on the national
        stage, including her tenure as South Carolina governor.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0ea61-226c-4d04-af26-b22e95a0b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been 8 years of intense time," she said. "I''m a believer
        in term limits.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e022bf-2d69-4b64-bda3-423b17f891ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her&nbsp;resignation letter&nbsp;Haley noted that she has served
        in public office for 14 straight years and expressed a desire to return to
        the private sector.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7abb9-10fb-4547-9fe4-8b36792ed739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios was first to report the news that Haley resigned.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c3ec9-f6a6-4768-8073-423fd7b25788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official said Haley told her staff this
        morning.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c3409-af84-428d-9d6a-706b41856d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes one day after Citizens for Responsibility
        and Ethics in Washington (CREW) requested that Haley be investigated by the
        State Department Inspector General for potential ethics violations for accepting
        free flights from a South Carolina businessmen.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc02b0-80f3-42f1-a96a-fbf875f73e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog group, citing Haley''s 2017 financial disclosures,
        said Haley and her husband accepted seven flights on luxury private aircraft
        from three South Carolina businessmen, but that Haley claimed the flights
        qualified for an exception based on a personal relationship with the giver.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d7d0c5-f2ec-4ca2-b006-24fb883c2b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREW charges that the financial disclosures do not provide enough
        information to determine whether the flights were eligible for such an exception.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9acd09-b0d4-436e-ba63-e320c865fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, Ambassador Haley''s relationships with these individuals
        appear to have significant political and professional components," CREW''s
        request reads.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4ad66-7c24-42c6-b33b-d26679a4d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence to suggest that CREW''s request played any
        role in Haley''s resignation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a603d1-1230-4f4d-a7d0-71e994e543cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How she got here</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d290605-ad39-4c24-ba65-f9f434a51c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former South Carolina governor was tapped as ambassador to the
        UN following Trump''s election win despite supporting Florida Sen. Marco Rubio
        in her state''s all-important 2016 presidential primary and later backing
        Texas Sen. Ted Cruz.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e875df7-1db6-4de4-acef-0a949c535637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she would take the job by then-chief of staff Reince
        Priebus, Haley was intrigued but had some conditions.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4a4f3-4114-40fa-a797-78df675476d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, she told Trump she wanted to be a member of the Cabinet and
        the National Security Council, privileges enjoyed by her predecessors in the
        Obama administration. Perhaps most importantly, she wanted the latitude to
        be herself, to say what she wanted.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a50bf-cee5-47db-90cc-a239e63ebed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said ''I am a policy girl, I want to be part of the decision-making
        process,''" she told CNN in a 2017 interview, recalling the conversation with
        Trump. "He said, ''done.'' And I said, ''I don''t want to be a wallflower
        or a talking head. I want to be able to speak my mind.'' He said, ''That is
        why I asked you to do this.'' In all honesty, I didn''t think they were going
        to take me up on everything I asked for. And they gave me all that. So how
        do you turn that down?"</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c946c-4e5b-4bf8-9842-77d9932981d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her more than a year-and-a-half on the job, she has repeatedly
        spoken her mind, whether it''s going further on human rights than many of
        her administration colleagues or denouncing racism at home.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea4fd40-1814-4b18-a255-0ffc1c7b6b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her resignation letter, Haley thanked Trump for honoring those
        conditions.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ae0fa-01f0-423f-af16-266e3046d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:52:32.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UN Ambassador Nikki
        Haley resigns."</em></p>'
  'Steve-Akomo-head-trauma-UAAP-UST-protocols':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-09T20:19:13.458+08:00
    'imagesource': 'jcr:2746020a-71b9-4280-a614-9b1163442054'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61219a3a-13a1-49e0-9c8d-2dc40a6a6a41'
    'lead': 'According to a report by the UST''s student publication, basketball player
      Steve Akomo has been confined in the hospital due to a head trauma.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T10:56:37.329+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:16.245+08:00
