      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Sara Duterte confirms her regional party is ready to form
        alliances</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fcb8ca-a800-4604-84fd-ad62ccde72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.360+08:00
