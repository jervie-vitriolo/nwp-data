      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phlippines, October 10) —</strong> Court
        of Appeals Justice Ramon Paul Hernando has been appointed by President Rodrigo
        Duterte as associate justice of the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab259dc-2fdb-4c7e-ac84-85fdc7377df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:32:28.809+08:00
