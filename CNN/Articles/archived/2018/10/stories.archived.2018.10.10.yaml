    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-10T07:45:39.997+08:00
    'imagesource': 'jcr:6670e3b0-a8fb-445e-970c-507c1646bd24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17aefa83-8273-4418-8104-70a081d29a77'
    'lead': 'How women are treated and represented in U.S. government is a key issue
      in the midterm elections next month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T10:27:30.147+08:00
