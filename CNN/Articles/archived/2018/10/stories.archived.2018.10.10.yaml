    'title': 'UK appoints minister for suicide prevention

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23af3a-bf1f-4bb4-8d68-f4eeac49bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — British Prime Minister Theresa May has appointed what is
        thought to be the world''s first minister for suicide prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21066b2a-f531-41ec-b39e-a22745cbb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, intended to tackle the tragedy of 4,500 people taking
        their own lives in England each year, comes on World Mental Health Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631db9a1-a2b0-49a6-91d7-f204d28f269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackie Doyle-Price, a Conservative MP and current health minister,
        has been appointed to lead the government''s efforts to confront the issue,
        which is the leading cause of death in men aged under 45.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c27de0-8925-4f7f-8121-e2e0f77416e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new role will head up a ministerial taskforce, working with
        experts in suicide and self-harm prevention, charities, clinicians and those
        personally affected by suicide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b1379-c812-406d-8289-b2937e65d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said: "We can end the stigma that has forced too many to suffer
        in silence. We can prevent the tragedy of suicide taking too many lives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f173b2-c82e-403b-b2e8-47fb31ad541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doyle-Price, in her new role as minister for mental health, inequalities
        and suicide prevention, said: "In my time as health minister I have met many
        people who have been bereaved by suicide and their stories of pain and loss
        will stay with me for a long time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd048f8c-81e1-4ec5-81da-e4c37d7e80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s these people who need to be at the heart of what we do and
        I welcome this opportunity to work closely with them, as well as experts,
        to oversee a cross-government suicide prevention plan, making their sure their
        views are always heard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266617c-6840-4ec4-9d58-872af6b3644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has also pledged more support for mental health services for
        children and young people, as well as funding for the Samaritans'' helpline
        – a confidential 24/7 freephone service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff5456-be25-4a05-9f3e-3b5dd569ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal support</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2304bc3-7b47-4458-971f-836d4ee135c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures come as London hosts the first ever Global Ministerial
        Mental Health Summit, organized together with the OECD and supported by the
        World Health Organization (WHO).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a497e16-3915-4712-8bf6-39691f6a1472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s opening session was attended by the Duke and Duchess
        of Cambridge, who previously launched the Heads Together mental health campaign
        with Prince Harry. Organizations, ministers and representatives from more
        than 50 countries will continue to discuss the many issues surrounding mental
        health in the capital today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b7df20-334b-44ca-b9d2-7cb313435c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are likely to debate the findings of a new report from WHO,
        which states that mental health should be explicitly included in global policy
        as mental health problems kill more young people than any other cause worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ddfce-2c60-48cf-a210-24c117127780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide is the second leading cause of death globally for young
        peope aged between 15 and 19, according to the report, which also suggested
        there is little difference reported in mental health services and support
        between countries of low and middle average incomes and those of high incomes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234e0a8-7195-491f-b87d-4295b2b175da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health disorders have "dramatically risen" around the world
        in the last 25 years, according to Dr. Pattel of Harvard University, who presented
        his findings in The Lancet and described the global mental health situation
        as "extremely bleak."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b139c-f171-443e-9c5a-9bdc8a200c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s announcement comes a day after the National Audit Office
        said the UK government may be "even further away than it thought" from achieving
        its goal of equal access to physical and mental health services for young
        people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6aa16f-854c-4126-9baa-5879362f0fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UK''s move was welcomed, critics blamed shortfalls affecting
        mental health services on the government''s austerity drive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc7a56-e71b-47c8-afca-ba2053ed9c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Keeley, mental health spokeswoman for the opposition Labour
        Party, said: "A focus on suicide prevention is long overdue given the appalling
        increase in suicide rates since 2010, particularly among young people, but
        it also needs proper funding of front line services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a549bc-f9f0-48f0-bb27-861cbc826c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mental health services are still being underfunded by the Conservative
        government."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5515c32-2006-44cc-8ede-599029e9752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:24:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UK appoints minister
        for suicide prevention."</em></p>'
