    'template': '1'
    'title': 'Trade gap narrows slightly in August

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0aed5-dd58-42df-aa6d-675fccdeb036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 10) — The balance of trade
        continues to be in the negative, with the double-digit import expansion led
        by food- and construction-related items overshadowing exports'' tepid growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37681275-b111-4734-8b7c-b2c77e3bce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade deficit in August is at $3.51 billion, $4 billion less
        than in July, 28 percent more than the $2.74 billion deficit in the same month
        last year, according to the latest data from the Philippine Statistics Authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52ce06-c130-4c6c-8b2b-882c2cec6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the year-to-date trade gap to approximately $26 billion,
        or 65 percent wider than the $15.791 billion gap recorded in the same 8-month
        period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac7bab-86bd-470d-bf1c-d951e6278aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports continued to expand by 11 percent, or to $9.68 billion from
        $8.72 billion last year. The country imported 68.4 percent more cereal and
        cereal preparations, which include grain like rice and corn, in August. There
        was also 63.6 percent more iron and steel imported that month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94301082-672d-41ae-9095-0a095239bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top imports for August are mineral fuels, lubricants and related
        materials (42.3 percent), transport equipment (29.2 percent), plastics in
        primary and non-primary forms (12.9 percent), electronic products (9.9 percent),
        miscellaneous manufactured articles (5.0 percent), industrial machinery and
        equipment (4.4 percent), and telecommunication equipment and electrical machinery
        (0.03 percent).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63300f-07cf-4178-b49d-d86c9acaac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to be the top source of imports at 19.9 percent,
        followed by South Korea at 14.8 percent and Japan at 11.3 percent. Rounding
        out the top ten source of imports are Thailand, the U.S., Indonesia, Singapore,
        Taiwan, Malaysia and Germany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca3f552-41ff-4cf4-aac8-86b88034e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports, on the other hand, grew by a lukewarm 3.1 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7050481-ff36-4c22-9384-f58daf8b5493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports of electronic products, grew by 7 percent in August, to
        $3.35 billion from $3.13 billion in August. Electronic products amount to
        54.3 percent of the nation''s total exports. However this was brought down
        by contractions and tepid expansions of other exports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a0c1f-a3fb-497d-a373-a3dfb982c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also the main destination of Philippine exports, followed
        by the USA, Hong Kong, Japan, Singapore, Germany, Taiwan, Thailand, Netherlands,
        and South Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d6d11-9a86-4391-9321-489bffa3b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Think, the think tank arm of Dutch-based ING Bank, said that
        the weaker peso, along with weak exports, has worsened the trade gap.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b3f9b5-9169-483c-b625-84364f68413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite protracted weakness in the Philippine Peso, exports continue
        to underperform, posting a 2% contraction YTD and only a feeble 3.1% growth
        in August.&nbsp; In turn, the weaker currency may have fomented even more
        inflationary pressure given the hefty import bill related to consumption and
        transportation," said Nicholas Mapa, Senior economist for ING Think, in a
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea34cd-652e-4a34-8416-610699e03db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the month''s imports is in line with the government''s
        aggressive infrastructure spending program, along with that of the private
        sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f24be-420c-40d3-8ce7-396d553490e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Bangko Sentral ng Pilipinas'' response of increasing interest
        rates could stem both inflation and currency weakness alike, Mapa said exports
        would also have to improve to narrow the trade gap.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b9c82-0ed5-4cc1-a7ac-d3934c5523f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:44:48.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exports will need to rebound in the coming months to truly make
        some headway. The prognosis is for the current account to remain in the red,
        exerting further pressure on the local unit despite BSP''s already very hawkish
        stance," said Mapa.</p>'
  'Missing-Trillanes-amnesty-records-Magdalo-group-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-10T15:28:25.297+08:00
    'imagesource': 'jcr:31d77fb6-280d-41e6-8fcf-effaf0fbc047'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd612ba6-beee-41ea-a330-f78646e49b46'
    'lead': 'Defense Secretary Delfin Lorenzana says they are still looking for the
      amnesty application of Senator Antonio Trillanes IV and hundreds of other members
      of Magdalo who were granted amnesty in 2011 during the term of former President
      Benigno Aquino III. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:47:54.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:23.070+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:36.505+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Search for missing Trillanes, Magdalo amnesty records continues – Defense
      Department

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd10d1-e8a5-46f7-8b1d-1a4f1082a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:47:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Over
        a month since Senator Antonio Trillanes IV''s amnesty battle began, the Department
        of Defense is still in search of proof he filed the proper documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739402a5-e54e-4bdb-ad93-f4598cad8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:47:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Wednesday said they are still
        looking for the amnesty application of Trillanes and hundreds of other members
        of Magdalo who were granted amnesty in 2011 during the term of former President
        Benigno Aquino III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e96b2-dffc-4a60-a3d5-cd2d7d5c2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:47:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte voided Trillanes'' amnesty on August 31
        on the grounds that he did not formally apply for it. Trillanes is one of
        Duterte''s most outspoken critics, and the opposition has denounced the voiding
        of his amnesty as the President''s move to silence his detractors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c0126-7123-4853-b6d1-624a2f7cb6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:47:54.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said former Defense Undersecretary Honorio Azcueta, who
        chaired the Adhoc committee on amnesty application that time, must know where
        the documents were stored.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7999dd-8d6e-448a-8844-a8c1e7025262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:47:54.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amnesty was for the former navy officer Trillanes'' involvement
        in coup attempts against Aquino''s predecessor, Gloria Macapagal Arroyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2edd9-22eb-4997-9161-c68b2782f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:47:54.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ng mga adhoc committee nagfile daw sya pero we cannot find
        the application forms so we''re still looking kung wala tayong makita... Today
        we do not throw away records anymore we just scan them, digital form but the
        scanned copy is still there," he said in a media interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e3df0-2311-4d87-8685-9089d35275b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:47:54.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Chief General Carlito Galvez Jr. on October 2 said
        military records show Trillanes applied for amnesty, but the documents cannot
        be found because of "lapses" in the organization. Malacañang, however, dismissed
        Galvez''s claims and maintained that Trillanes did not file any application.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02893d2-01db-4358-b775-c34739d3e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:47:54.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also denied he gave the copies of the application forms
        to Solicitor General Jose Calida after Trillanes alleged the government''s
        top lawyer purposely kept the documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd83c6b-cb78-477f-8d45-b2d405a6acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:47:54.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:23.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'ejercito-lapid-poe-npc-senator-2019':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-10T15:03:02.654+08:00
    'imagesource': 'jcr:140346b3-c65d-402e-826d-ac44469752b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be592408-e6b4-4887-a8e6-e9d72c5eda7b'
    'lead': 'The Nationalist People''s Coalition on Wednesday announced the party
      will field members JV Ejercito, Lito Lapid, and Grace Poe for the 2019 senatorial
      race. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:51:01.359+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:22.947+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:36.610+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ejercito, Lapid, Poe named NPC senatorial bets for 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb87f61-f26c-47e4-8d40-bc1b3b2f495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 10) — The National People''s
        Coalition (NPC) will be fielding some familiar faces for its initial list
        of senatorial candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575c646-852f-4fd5-84d0-f3b9578b1154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party on Wednesday announced it will field its new members Senator
        JV Ejercito and former Senator Lito Lapid, as well as honorary member Senator
        Grace Poe in the 2019 senatorial race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7252e7-883b-4b70-82df-07065c37f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Counsel Adviser and Senate President Vicente "Tito" Sotto
        III said that while the NPC will still finalize its slate on Thursday, the
        three candidates are "one hundred percent" sure to run under the party''s
        banner in next year''s midterm polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bbe3d7-24e0-4a27-b769-7581873cafc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said he decided to leave Pwersa ng Masang Pilipino — his
        father Manila Mayor Joseph Estrada''s political party — because he opted not
        to run alongside half-brother former Senator Jinggoy Estrada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d92ea3-957c-4823-9b04-72b33a0a3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana maintindihan niya</em> (Estrada), <em>di naman talaga
        maganda tingnan na dalawa kaming magkapatid (sa) iisang</em> partido," Ejercito
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa049c-b63b-4edb-9af5-8bc0ac95ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.359+08:00
