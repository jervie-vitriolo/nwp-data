      'mgnl:type': 'text'
      'text': '<p>The UAAP has no protocols for head injuries yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda9ec6-9770-48c6-8da8-333dd77ae4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:56:37.331+08:00
