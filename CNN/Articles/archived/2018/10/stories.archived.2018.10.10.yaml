  'clark-carlisle-footballer-mental-health-revolution':
    'author': 'Dominic Rech'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-10T16:55:32.124+08:00
    'imagesource': 'jcr:eecbf5a0-087f-47bd-ba90-b414b1c93734'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adbf7fac-2d9f-4a0b-b143-6bab494a37c8'
    'lead': 'It started with a feeling of isolation, of not wanting to engage with
      the world. He didn''t want to answer emails, and hundreds of phone messages
      went unreturned. The ex-footballer talks openly about his attempts to commit
      suicide. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:37:32.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:24.272+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:36.084+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clarke Carlisle: Ex-footballer pushes for a ''mental health revolution''
      after multiple suicide attempts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9610e41-cf6a-4015-956a-bae29a048e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp; It started with a feeling of isolation,
        of not wanting to engage with the world. He didn''t want to answer emails,
        and hundreds of answerphone messages went unreturned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355928cd-bf49-4ce6-b8f2-4fc6f07ce108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling as though the world was against him he didn''t want to leave
        home. Gripped by anxiety and a fear of impending doom there was a sense everything
        was about to fall apart and that he was powerless to do anything about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f99b1-1fde-42cd-a403-02c67c9f4269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, if his world was going to collapse, it was going to
        collapse on his own terms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1692d401-4a0e-4a1a-b7b0-68f3e3472637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was in late 2014, when former footballer Clarke Carlisle came
        very close to ending his life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf0142-3b70-4a8c-8af6-55ee6d5f5831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can I sit here in front of you and say that four years ago,
        I put myself in front of a 10-ton lorry, at 60 miles an hour and I didn''t
        break a single bone in my body," Carlisle told CNN Sport at his home in Preston.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e553f-456f-4c63-8484-695f3e2d23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlisle had intentionally stepped out in front of a lorry on a
        road near York, just before Christmas. After several weeks in hospital, he
        managed to recover from the collision — remarkably unscathed. He describes
        his survival as a "miracle."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38baccf5-ad26-4331-8299-6e40d129274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Britain''s brainiest footballer''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b106a-4ae3-4f55-90ec-3f032331a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former English Premier League footballer, Carlisle played for
        clubs including Preston, Burnley, Watford in a career spanning 17 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236a7dc-35b5-4357-9a63-c94c64d055a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old was once dubbed "Britain''s brainiest footballer,"
        even appearing on the mentally bamboozling British game show "Countdown" --
        he won, taking home the show''s famous teapot trophy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b27a51-6ebf-4053-9771-ca36847f5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the suicide attempt in 2014 was a turning point for him,
        but his struggle with depression has persisted and about a year ago, in September
        2017, he was reported missing, only to be discovered on the streets of Liverpool.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f16107-1681-49fb-bf25-bf7d3722ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was intent on taking my own life," says Carlisle, who shatters
        the idea that footballers lead cushioned and painless lives, unperturbed by
        the challenges that affect everyday human beings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3e6ce-42b8-461d-a33f-d0a2eb68cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was wandering around the streets of Liverpool, wondering what''s
        the best place for me to die."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5fab36-d03d-4cdc-b926-c81a89be6ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was looking for the most practical way to die. How would he want
        his wife to find him? What about the first responders? And how would his suicide
        impact witnesses who found him?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba0f05d-eace-4efc-a227-0e790c3e946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking about a responsible way to die. It was that procrastination
        that allowed a couple of passersby to intervene," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75622c-9631-48c6-8d60-6b9e70c192bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his return to safety, Lancashire police thanked members of
        the public for sharing a missing persons appeal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cc9284-c457-4690-aa5f-1d14c1a4b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Ketamine offers lifeline for people with severe depression,
        suicidal thoughts</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439b4bf-43ac-4e1b-a218-26c75d0b245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Triggers''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba771eb-e5ea-489d-8b74-9b257d844da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s that disappearance in 2017, which still haunts him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc025db-25e9-4f0c-8e9f-e0b1284aff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, a year down the line, where I am in the healthiest place I
        have been in my life -- I would say that is the one that troubles me the most,
        because it was at a point when I was most aware.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f8edba-0ee8-4946-ab44-7bfae3bfb1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s at a point where I knew that I suffered from depression,
        it''s at a point where I had established my own charity to help educate others,
        yet still the illness was able to take me to those depths again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322208b-d0f5-44c4-8382-74d630b19e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke was diagnosed with depression in 2010. With the help of therapy
        he was able to pinpoint the inception of his depression to 2001, during a
        period in his career where he had picked up a bad knee injury.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a2f64-ebfb-4aad-9b06-9b3ea37d3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke said injuries were one of the "triggers" for the worsening
        mental health of footballers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd4738-31cf-4040-a351-19183d529a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a view supported by&nbsp;a 2015 study organized by the World
        Players'' Union FIFPro,&nbsp;which found that professional footballers who
        had sustained three or more severe injuries during their career were two to
        nearly four times more likely to report mental health problems than those
        who had not suffered from severe injuries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1845214-54a0-41e5-8621-e941773df9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he looks back on his each of his suicide attempts, Carlisle says
        that they comprised a two-three month descent and ranged from locking himself
        away to being actively suicidal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1757ae-51a4-48c1-bc9a-9ff94f54cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he puts emphasis on self-awareness and understanding himself
        -- managing his mental health with the love and support of his family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8468a468-a35d-4211-a320-43ad8109c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re injured, you can''t play and creates "a feeling of
        worthlessness," says Carlisle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add39ce3-74d7-4ed2-bda4-6f080c8c02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other triggers for players can include transferring to another club
        or having to retire.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7295041d-b3ae-4c8a-b509-e0f375a5c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go from being fundamentally needed to obsolete, which in football
        usually happens at the age of 33 or 35," added Carlisle.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78813f7c-1c6e-4de1-8adb-6925c1f7f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many, many things that can contribute to a player''s
        downward spiral in football and we need to be able to mitigate the impact."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732e912-81bf-40d6-b55a-17f9fe39966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFPro''s 2015 research&nbsp;also showed that 38% of players and
        35% of former players reported from suffering from symptoms of depression
        and/or anxiety.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0625d41-5db6-4103-a9ee-3c0517b966ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;How Amazon and Netflix could change football?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e3a32-1361-408c-aa64-c02e2a729a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Spirals out of control''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef0d26-aa82-4461-a9e0-a68cb3ad0fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlisle thinks we aren''t doing enough in terms of support mechanisms
        and base level understanding on mental health, but does think huge steps have
        been made in 2018.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a352ca1-858b-4f78-bbc3-92c7c9b0062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a feeling shared by another former Premier League footballer,
        Chris Kirkland -- a goalkeeper, who also played for Preston but is better
        known for keeping the ball out of the net at Wigan Athletic and before that
        at Liverpool.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852ddbe-1d88-4744-a327-4be1396281ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirkland told CNN Sport about the troubles he faced with his mental
        health after leaving Wigan in 2012, which he saw as the most successful period
        in his career. A period he didn''t want to leave behind.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7f50c-292a-4e21-a947-44cae706b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a big, big blow for me, I was devastated. Everybody suffers
        from mental health. Once you start going down that road, it''s very difficult
        to get out of it - it sort of spirals out of control before you know it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cebac-0d81-4b46-8594-5ec4416a8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirkland thinks real progress has only been a recent development.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c304be9-b6c8-4cc6-a0b5-d92b58dc2087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only really been over the last two or three years things
        have been moving forward but before that there was nothing there. Especially
        when I was growing up and during a lot of my career."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48abd53-e116-4183-9eda-ec54351bca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: What next for football''s ''weird'' social media?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f7858-e6c4-4e17-aa65-5c44e65186f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is 2018 a year of progress?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf404d-1439-49e8-8369-abddc1a847fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Professional Footballers'' Association (PFA), the
        body which represents all footballers in England and Wales, by the end of
        August 2018, 312 football players had reached out for mental health support.
        That compares with only 160 players in 2016 and 403 in 2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c93c2b-4a35-477f-a400-8a40f3feb173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Bennett, the head of player welfare at the PFA, turned to
        a career in counseling after struggling with depression during long spells
        of injury as a professional footballer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfcb6d8-680b-4917-9783-df4825696ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seed was sown then, in terms of the work I do now. Although,
        I don''t see it as work, I see it as a calling. I played football for 20 years,
        it''s an emotional roller coaster but what I do now far outweighs any buzz
        I got as being a professional footballer."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db79730-08ea-4fac-a494-788018ee9248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFA runs a 24-hour helpline for current and former players,
        offers a network of counselors operating to offer with emotional and mental
        support and is now rolling out mental health workshops to all 92 league clubs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15adaba-7e7f-438f-a898-d22962439ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirkland praised the work of the PFA and is, himself, currently
        involved in the creation of a mental health app, designed to offer emotional
        support to people across society.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de26bc-c30d-4bb7-93d8-45dbbacfb137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work of the PFA, is being complimented by a partnership between
        the English Football League (EFL), which runs the three divisions outside
        the Premier League, and the mental health charity, Mind.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95fc354-241b-4968-abbf-9ddf285e6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2018/19 season Mind''s logo appears on the back of the
        shirts of all the 72 clubs that make up the EFL.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e11cd-a9db-431e-804d-f95a058556ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re only a few weeks in but already the response has been phenomenal,"
        said Hayley Jarvis, head of physical activity at Mind, who is also taking
        a lead in the partnership.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1de735-dd8a-4e82-a5c1-849432a3c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want this to have a lasting impact, and have a positive conversation
        about mental health, particularly with men. Six thousand suicides a year and
        75% of them are men."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96fbc7a-ab1e-47bb-9d4c-a69219b8107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the charity has plans to work with every EFL club -- both
        on a local and national level -- all with the aim of promoting awareness and
        breaking down the stigma surrounding mental health.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dea908-c8b3-4755-a9a1-915d6743f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One in four of us have a mental health problem every year -- so
        for us, we are getting that message out there and trying to tackle taboos.
        It is OK to be not OK," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c118236-4710-475e-9a21-4b3759700a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the fact we have the Mind logo as such a prominent feature
        on the back of the clubs shirts, that''s really good to get that conversation
        started about mental health."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab597fa-ffd7-4781-b5aa-3e404595c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;Michael Phelps: ''I am extremely thankful that I did
        not take my life''</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b570a-8db3-4a43-ba13-07c1574a3ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How powerful could that be?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d3e6f-2348-46dc-9928-b9d1b8f09db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Carlisle, all these steps are positive, but he thinks football
        as a whole has huge potential to go even further.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7dceb-e3ab-4381-a90b-c1970b4e5589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football is our national sport, it''s ubiquitous," Carlisle said.
        "The record number of people who watch the game and the power of the medium
        is incredible.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec19f59c-b0fc-4688-ac7d-f7058629a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football has the finances and the powers of leadership to be able
        to create a template of support that can be then translated into any other
        industry in the world.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0644336-fde1-440e-8df6-c501b1dc4bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only can they be flag-bearers and leaders but [football] can
        underpin a mental health revolution by creating the template that other industries
        use. How powerful could that be?"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853dbac5-e251-48d5-9dad-ef52ece3a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:37:32.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:24.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Clarke Carlisle:
        Ex-footballer pushes for a "mental health revolution" after multiple suicide
        attempts."</em></p>'
