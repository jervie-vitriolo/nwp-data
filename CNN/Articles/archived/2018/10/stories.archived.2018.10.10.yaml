    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14528f0c-386a-48c2-a101-b6a3335e14ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:06:07.929+08:00
