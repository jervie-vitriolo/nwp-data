      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a difficult decision, siyempre mahirap din iwan ang partido
        ng iyong ama," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd91eb3-4667-4022-b050-09ba9fc03eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope he understands, it won''t look good if brothers
        belong to the same political party. It was a difficult decision, of course
        it''s hard to leave your father''s party.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d41b0e-fbd5-456d-b9a1-eec7de18b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, for his part, welcomed the Senator with open arms, saying
        Ejercito has been "one of the more productive members" of the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137adc8-c812-4498-91ce-7bb053cd1c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to welcome Senator JV Ejercito with open arms. We are
        honored and very glad to have him because he is one of the more productive
        members of the Senate, especially here in the 17th Congress," Sotto said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43f823-0d8b-4ae4-ab75-f31a535ccd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakaraming landmark legislation na siya ang author kung di
        man</em> principal author, <em>siya ang</em> principal sponsor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6b372-0503-4c9c-8f4e-53e63ecfe587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He has authored many landmark legislation-whether
        as a principal author or a principal sponsor.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0f84b-e770-4082-aecd-010333074764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lapid, who hails from the Lakas Kampi-CMD party, is eyeing
        a political comeback under NPC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f69c5c-e362-435a-a52c-238ed4da3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe ran as an independent member of the Team Pnoy coalition in the
        2013 senatorial race and won a six-year term. In 2016, she lost her bid for
        the presidency under the Partido Galing at Puso, then continued her term at
        the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f333c-2649-480a-8da6-26b782ca7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:22.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC Secretary General Dong Mendoza also revealed that the party
        also plans to take in some of the candidates endorsed by Hugpong ng Pagbabago
        (HNP), Davao City Mayor and presidential daughter Sara Duterte''s regional
        political party. He added some congressmen are planning to jump ship to NPC
        soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d094a-36f0-4c74-bd9f-d10dc4daa6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:51:01.360+08:00
