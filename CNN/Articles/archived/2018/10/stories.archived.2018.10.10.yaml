      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran stars Eddie Garcia, Tony Mabesa, Gloria Romero, and Sunshine
        Dizon will also grace the film festival with their official entry "Rainbow''s
        Sunset." The family drama film is directed by Joel Lamangan and produced by
        Heaven''s Best Entertainment.</p>'
