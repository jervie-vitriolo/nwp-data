      'text': '<p>Collegiate basketball player Ricci Rivero will meanwhile make his
        acting debut via Horseshoe Productions''  horror entry "Otlum." Rivero, who
        is currently serving his residency for the University of the Philippines in
        the UAAP, will be joined by Jerome Ponce in the movie directed by Joven Tan.</p>'
