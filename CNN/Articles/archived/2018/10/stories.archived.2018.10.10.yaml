      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardi B&nbsp;and Drake are each nominated for eight awards. Ed Sheeran
        and Post Malone follow with six nominations and Camila Cabello with five.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c319df-9411-4cd3-bbb3-6fe6e23b7347'
