      'jcr:uuid': '513ed35e-e515-4576-8e3d-2a44e4624c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:36:44.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix Chief Content Officer Ted Sarandos
        didn''t have a lot of details to offer on the projects being prepped by Barack
        and Michelle Obama for his streaming service but indicated that the content
        won''t necessarily be "political."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12cc21-221d-42d5-bc6e-9e2b00be9e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:36:44.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to do storytelling that is fitting with the things [they]
        have done with the presidency, obviously, but [also] the experiences they''ve
        had throughout their entire lives," Sarandos told the crowd at Vanity Fair''s
        New Establishment Summit on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec33943e-0dab-4534-86db-c3bb575b6117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:36:44.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarandos said the content will hit on subjects like sports, lifestyle
        and nutrition. Echoing the information shared in the deal''s original announcement,
        Sarandos said the former president and first lady have "got their eyes on
        film and television, fiction and nonfiction."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78148dbd-ebd5-43af-adcd-c61646e63407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:36:44.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas deal with the streaming giant was formally announced
        back in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d026f6-73bc-4e4a-88cd-5226459e85c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:36:44.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the announcement, the Obamas said in a statement
        that they were looking forward to harnessing "the power of storytelling" to
        promote common values.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd42683-db77-422b-8d13-4b8ad97568d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:36:44.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told&nbsp;CNN back in May&nbsp;that the Obamas would possibly
        be appearing on camera as moderators or hosts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ccd98f-a886-4897-9d05-355d1deeaed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:36:44.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarandos said he hoped on-camera appearances were in the cards,
        but said current projects have them serving as executive producers and doing
        some voice over work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60e8b5-dcd7-4b6c-b1bb-21b598ffc9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:36:44.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the streaming network would have "a lot to talk about
        later this year" regarding its slate of Obama projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998c3db-c05b-4947-b7cd-a072748c8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:36:44.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Netflix content chief
        says Obama projects won''t necessarily be political."</p>'
  'Nikki-Haley-United-Nations-Donald-Trump-candidates':
    'author': 'Nicole Gaouette'
    'caption': 'U.S. Ambassador to the United Nations Nikki Haley resigned Tuesday
      directly to U.S. President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-10T07:04:21.701+08:00
    'imagesource': 'jcr:8e3e51c9-466b-484b-837e-51c44f1b54e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df8db640-500c-4997-b3fc-72080221c264'
    'lead': '''I can say many people want to do it and they want to do it,'' Trump
      said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T10:38:47.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:18.081+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:39.778+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says ''many people'' want Haley''s job. Who are the candidates?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d515e-c730-40b4-bc41-89f51070edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nikki Haley''s surprise resignation as
        the U.S. ambassador to the United Nations raises the next question: Who fills
        her shoes?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f0b05-95d4-440c-b028-e281c6a7ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As U.S. President Donald Trump heaped praise on Haley''s performance
        during her tenure as the American representative to the world body, he said
        many people would like to replace her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318567f-f803-4c79-8808-0af5cd2ab079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a number of people who would very much like to do it,"
        Trump said, speaking in the Oval Office with Haley at his side. "It''s a great
        position ... she''s helped make it a much better position."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9529e-f8a6-40ed-97f7-df94cf6d5121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters that he expects to name a replacement for Haley
        in the next "two to three weeks," and said that he would be talking about
        candidates with the former South Carolina governor and others. Haley will
        serve&nbsp;until the end of the year, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5eed91-9f11-4df4-a572-e6db6faa6861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say many people want to do it and they want to do it," Trump
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca68966-908f-46b8-8915-5e3060b50339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s next?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75a637-fd4e-40ae-993a-0c87137f51e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Names that are already being bandied about include Dina Powell,
        a close confidante of first daughter Ivanka Trump who served as Trump''s deputy
        national security adviser for Strategy. Powell, who came to the White House
        from Goldman Sachs, was a favorite of Trump''s before&nbsp;her resignation&nbsp;after
        a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351c27b-2a3a-4c9b-b111-670ca9d4552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell, who returned to Goldman Sachs and is also a senior fellow
        at Harvard University, was deeply involved in the administration''s Middle
        East policy and was instrumental in planning all of Trump''s overseas trips
        as well as his debut at the United Nations General Assembly in September 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873813b7-a63f-4673-abe9-a55d7fd63cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another name being discussed is the current ambassador to Germany,
        Rick Grenell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37da449-e86c-4299-babf-8b1dad646f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Michigan native who ruffled feathers in Germany with his criticism
        of Berlin''s defense spending and comments about "empowering" right-wing parties
        in Europe, Grenell had previously been the longest-serving U.S.&nbsp; spokesman
        at the UN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc874e9-e34c-4edb-90a0-1138a63b3364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of his tenure was spent working with Trump''s national security
        adviser John Bolton, who served as President George W. Bush''s ambassador
        to the UN. And in his time as Trump''s representative to Germany, Grenell
        has established himself as a fierce and vocal defender of the President and
        his policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ceb4ab-6455-4eb5-a5bd-2f38c2d548f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thankful to have a President who is clear in his instructions
        and always focused on the American people," Grenell tweeted on October 3,
        adding a photo of himself in the Oval Office with a grinning Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247bee20-d868-4aa6-ade0-ad5745576431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grenell''s experience in Germany and at the UN is a great advantage,
        as are the relationships he built during that time, said Alice Stewart, a
        Republican strategist and CNN political commentator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663adcc8-155e-4474-a00b-189ca6e8001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Rick Grenell would be a tremendous choice," Stewart said.
        "His experience with international affairs and his relationship with Bolton
        has set him up in a good spot."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d14a1-073c-4e5e-af5c-5f8849e6986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters later Thursday on Air Force One en route to
        Iowa that he has five people on his shortlist to replace Haley, but Grenell
        is not among them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3181b2-e46a-4422-ad9e-10405d2259e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is doing so well in a position that is so important," Trump
        said. "Ric is doing so well that I wouldn''t want to move him. I''d personally
        rather keep Ric where he is."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439fc27-ee64-4e51-93f3-0e550acd04d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another name that is floating to the top is much closer to the President
        -- Ivanka Trump. Though the first daughter would be a very tough sell to get
        through Senate confirmation hearings, Ivanka has been quietly building close
        relationships with a lot of lawmakers, working on issues like global economic
        empowerment for women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8671b9f-553a-4adc-834f-818f72345f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart, reflecting much early opinion, said "I think it sends the
        wrong message, but it would certainly not surprise me were [Trump] to do so."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3129ce2-176e-4a6f-8e83-930a727b55a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contributor and University of Texas law school professor Steve
        Vladeck says she could not be paid if she took the job, according to a federal
        anti-nepotism law which technically suggests she couldn''t even be appointed
        but says the penalty for a violation is simply no pay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea90c9d-3166-48ea-85c3-e15ec22f5161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with discussions says Ivanka Trump laughed Tuesday
        morning when she heard about the speculation that she could replace Haley.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860e3f8-a0f2-4d92-8aac-7947cbadc245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump later told reporters that his daughter would be "incredible"
        as U.S. Ambassador to the United Nations, but said he would be "accused of
        nepotism" if he appointed her to succeed Haley.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69155cb8-bd62-4c11-ae51-8e479b12415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard a lot of names. I''ve heard Ivanka. How good would
        Ivanka be?" Trump said. "I think Ivanka would be incredible but it doesn''t
        mean I''d pick her. Because I''d be accused of nepotism even though I''m not
        sure there''s anybody more competent in the world."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b3009b-4412-4c27-8a7d-d9db9bcab8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then said his daughter would be "dynamite" as UN ambassador.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a260fb-172c-45b7-a179-d755fb8c5359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the President''s remarks, Ivanka Trump took to Twitter
        to rule herself out of the running:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e3da5-b6b2-4943-8b17-92a39feae9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an honor to serve in the White House alongside so many great
        colleagues and I know that the President will nominate a formidable replacement
        for Ambassador Haley. That replacement will not be me."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191c2b6-8fc0-494f-ba9f-43569bda8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump, speaking with Haley, noted that being UN ambassador
        has "become maybe a more glamorous position than it was a few years ago."
        He added of Haley, "she''s made it a more glamorous."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db8eec-e2cb-485d-9e04-d706db7cce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:38:47.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump says ''many
        people'' want Haley''s job. Who are the candidates?"</em></p>'
  'nikki-haley-trump-cabinet-exit-timing':
    'author': ' Kevin Liptak, Jeremy Diamond, Jeff Zeleny, Kaitlan Collins and Jim
      Acosta'
    'caption': 'Nikki Haley (Photo: Getty Images via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-10T06:35:51.908+08:00
    'imagesource': 'jcr:c89b9aec-65a3-4375-b85d-76b133c3e91d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8de83c89-8820-4426-8f73-50d97b569a22'
    'lead': 'Departures from U.S. President Donald Trump''s Cabinet are rarely dignified
      affairs. Jettisoned officials have learned of their fates by tweet or ill-timed
      phone call or following a humiliating leak.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T10:41:27.000+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:17.689+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:39.908+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haley exits on her own terms, but some question her timing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da808d0e-75f2-49c3-bbd8-5eed67a9a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Departures from U.S. President Donald Trump''s
        Cabinet are rarely dignified affairs. Jettisoned officials have&nbsp;learned
        of their fates by tweet or ill-timed phone call&nbsp;or following a humiliating
        leak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf81ba69-4d08-4876-a855-94d10c6bfa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it was a novelty Tuesday when Trump and outgoing&nbsp;Ambassador
        to the United Nations Nikki Haley appeared together in the Oval Office, cheerfully
        announcing an end-of-year exit that caught most of the West Wing and State
        Department unaware and led to grumbles about inopportune political timing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb181e-8065-4341-81b3-c6c5902e2048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought this would be an appropriate way of doing it. When you
        write it out on a piece of paper that ''Ambassador Haley will be leaving''
        and you say nice things, people say, ''What''s going on?'' " the President
        said. "When you really think somebody has done a terrific job, I felt this
        was an appropriate way of doing it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff436ef-cc69-4aac-a253-f4c51aa6aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriate or not, Haley''s decision to announce her resignation
        four weeks ahead of midterm congressional elections and immediately after
        a bruising Supreme Court confirmation battle that&nbsp;laid bare deep political
        faults on sex and gender&nbsp;led to questions about her timing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5f451-9d46-4d50-9122-7c1ae18fa508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it exposed what has sometimes been a fraught relationship between
        Haley and other administration officials, who viewed her both as an effective
        face of administration policy and an ambitious political operator willing
        to break ranks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e8486-f2ef-4387-9916-7c94a84832cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dynamic became apparent after Trump revamped the top of his
        national security team earlier this year, swapping more moderate advisers
        for Secretary of State Mike Pompeo and national security adviser John Bolton.
        Those changes occurred last March — roughly the same time Haley first told
        the President of her intentions to resign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de71d39e-6f35-40f8-bdd5-2cdea81ac1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Time to step aside''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f066a26-b1d3-42bd-a844-9268735ff492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Oval Office, Haley insisted she made her decision not for
        personal reasons, but because she felt she''d served long enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb2ca8-dd0e-49ef-924c-9dea6af8fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it''s just very important for government officials
        to understand when it''s time to step aside. And I have given everything I''ve
        got these last eight years," she said, referring to time spent both as the
        UN envoy and as South Carolina governor. "And I do think that sometimes it''s
        good to -- to rotate in other people who can put that same energy and power
        into it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe76cc-1296-4992-a24d-e0aa2be5725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, neither Trump nor his top aides were looking to announce
        the departure of one of the administration''s highest-profile women just as
        Republicans work to repair whatever damage was inflicted by an ugly confirmation
        fight for Brett Kavanaugh, the Supreme Court justice who was accused by women
        of sexual assault.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381582af-46d1-4cd3-9459-33aa74cc54b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley''s&nbsp;resignation letter was dated October 3&nbsp;and officials
        said she informed the President of her intentions during a meeting in the
        Oval Office that day. The previous evening,&nbsp;Trump publicly mocked one
        of Kavanaugh''s accusers, Christine Blasey Ford,&nbsp;during a Mississippi
        campaign rally, drawing condemnation from Democrats and Republicans alike.
        Making Haley''s departure public then would have caused further complications
        for the Kavanaugh confirmation, officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d9da0-92ec-435d-b2cf-1f594d71e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of forewarning led to griping among some aides that Haley
        was again stepping out on her own on a day the President was still basking
        in the glow of the ultimately successful Kavanaugh nomination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148433a4-1bbe-4860-9c8c-fcfa526e6f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people would celebrate," Trump told reporters later as
        he was departing for a campaign rally in Iowa. "We go back to business the
        next day."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9dde59-d55b-4fa1-be53-50a90cce7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I don''t get confused''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a132f8-8d1b-4f1d-a46d-fd9497ebfd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As UN ambassador, Haley has carved out her own space in the public
        sphere as a prominent voice on issues ranging from alleged Syrian war crimes
        to Russia''s aggressive behavior around the globe, even when her rhetoric
        got ahead of the President''s views.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699df52-9d89-4f67-ac31-2b630900058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, however, Haley had lost clout with the President,
        two people familiar with their relationship noted in wake of her resignation.
        When Rex Tillerson was still secretary of state, Trump sought out Haley''s
        advice often and was regularly seen in the Oval Office, the people said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404f311-d611-4f4a-bb6b-c93caafd86dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the President orchestrated a revamp of his national security
        team — replacing Tillerson with Pompeo and bringing in Bolton, who served
        in the same UN post as Haley under President George W. Bush — Haley saw her
        time with the President diminish.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa717d-a4a3-4eec-a450-66ade2fd6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she stepped out in April to announce the U.S. would sanction
        Russian companies linked to Syria''s chemical weapons program, the White House
        refuted her the next day, announcing Trump had decided not to move forward
        with the sanctions. Some White House officials, including the President''s
        top economic adviser,&nbsp;were quick to discount her in public, claiming
        she was mistaken.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c0a23-6cf0-4c7e-a88b-68e8bd362cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect, I don''t get confused," Haley struck back,
        in a stunning statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8722a-adf3-4e95-8b5e-44c3fdb2080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past discord aside, Trump sought to make Haley''s resignation
        a decorous event. It was the President''s own idea to make the Oval Office
        announcement, an official said, but there was a behind-the-scenes scramble
        in the hour or so leading up to it because her decision took senior officials
        across the board by surprise — par for the course at this stage in the administration,
        one exasperated senior White House official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4601a-605b-452c-9ddc-9bd8a7d68618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and the ambassador wanted to do it. And he''s the
        boss," the official said. "This is the way the White House works."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189de09-1b0a-4b29-9795-1401db94c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rumors began to circulate early Tuesday that Haley was stepping
        down, even senior level White House aides were caught off guard, and downplayed
        the whispers as mere gossip. Confidants of Haley''s from South Carolina, who
        had spoken to their friend over the past week, said they received little indication
        she was preparing her imminent resignation. Top State Department officials
        received no warning the announcement was coming.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f23219-2196-4d8c-bf5b-ba5ae20d3be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley arrived to the White House around 10 a.m. ET, walked past
        a crowd of reporters and refused to confirm then-unverified reports she was
        stepping down. She did not have a meeting on the President''s public schedule.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89bef0-c16f-4a3b-961f-82f91b01f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley, officials said, insisted on giving the news privately to
        the President, though Trump later said she''d informed him six months ago
        she planned to depart after serving for two years in the administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b6571-4041-4c71-8ef7-f1c090d11f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until last week during a scheduled meeting at the White
        House that Haley officially informed Trump of her plans to resign, two sources
        familiar with the meeting said. But Trump and Haley decided to keep it under
        wraps, with only a small group of the President''s closest aides looped in
        before Tuesday morning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92b268-4bc6-470b-8839-237c8c4bac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the Tuesday morning announcement also raised eyebrows,
        coming a day after the ethics watchdog group CREW filed a government complaint
        alleging Haley undervalued the cost of flights she took on private planes
        owned by South Carolina businessmen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8733b-256f-4515-961e-9c985de6f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I know nothing about that," Trump said when asked by CNN whether
        the complaint affected the timing. "I know Nikki. This is one of the most
        honest human beings I have ever seen."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a46c4-d5e5-413a-8770-e03b619e431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible replacements</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e42bf-86c8-4681-af9d-f586efb96ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who said in the Oval Office he would announce Haley''s successor
        in the next several weeks,&nbsp;has a working list of possible contenders.
        But even as he works to tap a replacement, he has not shared that list widely
        with even most senior White House officials, one aide said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f3c8e-616f-4531-84a4-a91d3d1eaebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those speculated to be under consideration: Dina Powell, the
        former deputy national security adviser who departed the administration last
        year; Richard Grenell, the firebrand U.S. ambassador to Germany who is close
        to Bolton; and even Ivanka Trump, the President''s eldest daughter who Haley
        praised during her remarks on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea20b1-b2db-4742-b855-a0d0d052db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with discussions said the President''s daughter
        laughed Tuesday morning when she heard about the speculation that she would
        replace Haley. And Trump himself shot down the notion he would nominate her
        later in the afternoon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f879e2-8cea-496a-b8d8-d71ea94a28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Ivanka would be incredible, but it doesn''t mean I''d pick
        her, because I''d be accused of nepotism even though I''m not sure there''s
        anybody more competent in the world," he said on the South Lawn.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a451ccaa-1236-4a24-9875-b19c1090125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not downplay the chances he could select Powell, who is now
        a senior executive at Goldman Sachs and recently spent time with Haley and
        her husband in South Carolina.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b33ed-646f-4cd9-99f8-729da4e8a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dina is certainly a person I would consider and she is under consideration,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ffea75-6dc3-4570-960c-376f7be7a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s long been expected that Haley would be among the Cabinet officials
        to leave by the end of the year, joining an expected exodus after the midterm
        elections that could also include Attorney General Jeff Sessions, who Trump
        despises and has openly said he could replace.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732abb47-5d4f-48ca-9a49-44b65f8027da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person close to Haley suggested she selected Tuesday for her announcement
        as a way to separate herself from the other departures.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66dd22-9532-49ec-ad65-5d59fcd67ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wanted to make her own announcement now — not after the midterms
        — when there is a wave of people leaving if Republicans lose," the person
        said, who added that by putting word out now that she was leaving, Haley was
        essentially notifying potential employers of her availability in the new year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301863ba-7f27-48ef-8e5f-70d00e82a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley, who has served in elected positions for years and will soon
        pay for two children in college, is eager to bolster her financial standing,
        a person familiar with her thinking said. In her resignation letter to Trump,
        Haley implied her next act would come outside government.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c645e8a-8a8b-4e1d-a506-9960ff62942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a businessman, I expect you will appreciate my sense that returning
        from government to the private sector is not a step down but a step up," she
        wrote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d539b52-cbe6-46a3-8c8c-3a2b8ade8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:41:27.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Haley exits on her
        own terms, but some question her timing"</em></p>'
  'grace-meng-interpol-wife-china':
    'author': 'Angela Dewan, Melissa Bell and Saskya Vandoorne'
    'caption': 'CNN Exclusive Interview with Grace Meng, wife of missing Interpol
      president Meng Hongwei.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-10T06:22:30.757+08:00
    'imagesource': 'jcr:624338cd-4056-459a-9d68-e9e68f446d84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fec20c99-f967-4c8a-a46d-551e2b2475d3'
    'lead': 'The wife of Interpol''s former chief has said she fears for her life
      and that of her twin boys after her husband was detained by Chinese officials, in
      the latest case of a forced disappearance in Beijing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T10:46:58.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:17.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:40.050+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wife of ex-Interpol chief fears for her life with her husband detained
      in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07741d5-20b0-4576-98c5-04196c6255aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The wife of Interpol''s former chief has
        said she fears for her life and that of her twin boys after her husband was
        detained by Chinese officials,&nbsp;in the latest case of a forced disappearance
        in Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe00df-f9c4-44c3-a30f-8f9f9bf80df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive one-on-one interview with CNN in Lyon, France, Grace
        Meng said she had received a threatening phone call from a stranger after
        her husband vanished. She said the stranger told her "two teams" were coming
        to target her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b6d69b-c51b-4023-b578-7cbcf83e1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Meng was&nbsp;moved to tears as she spoke of her sons, both
        7 years old, saying that she had not told them what happened to their father,
        Meng Hongwei, and that she had kept them away from the television to shield
        them from the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2d417-78ef-45ba-acea-bbcd355e6960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they can feel something happened," she said. When they notice
        her crying, Grace Meng says, she tells them she has a cold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5729740-ca6d-464d-b049-edea1895999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to break their hearts," Meng said. "I''m very — you
        know my heart, you know my emotion. They (Chinese authorities) like things
        under the table, in the dark room," Meng said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04fe4d-9f4a-4e7d-bb29-4a61902066af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she spoke to CNN, keeping her face hidden throughout the interview,
        her mobile phone rang three times. She said the Chinese consulate had been
        calling incessantly, but that she refused to meet them alone and would only
        do so with the media and a lawyer present. The Chinese consulate in Paris
        could not be immediately contacted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f6fc1-1f7e-4884-a523-5310bbf99704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband had served as Interpol''s president for two years when
        he took a flight to Beijing in late September and vanished. Beijing announced
        in recent days that he was being held on suspicion of corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa190292-508f-4bd8-81cc-1defb5f04603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have not given details of specific allegations,
        but the country''s top law enforcement official, Zhao Kezhi, was quoted as
        saying Meng "insisted on taking the wrong path and had only himself to blame."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f074114-ebda-4a10-8d8a-2aa4bb67cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Meng now says she has no idea whether she will see Meng Hongwei
        again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28474280-ff08-4d53-9de1-14c37274d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss him very much. That''s why I always wake up at night."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c31f0a-3793-4f71-b803-77c4aa0b3930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Xi Jinping''s six-year presidency, more than 1 million officials
        are estimated to have been punished in a widespread crackdown on corruption,
        many of them mysteriously disappearing for days as Chinese officials question
        them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b5688-affa-4257-9091-27956fe5bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics suggest that the campaign is a tool for Xi to remove political
        opponents and cement his power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6f329-51f2-43c9-8e12-9ddd0b7ce7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Meng defended her husband as an innocent man and criticized
        the Chinese government for the disappearances and lack of transparency over
        the detentions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f4e44-bd76-4760-9763-c2571791d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a person of integrity, he strictly abides to the law, and
        he has worked all his life to help build a society based on rule of law."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae0407-75f2-4bd3-b407-1761ea27334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why she was speaking out, she said: "For all of China''s
        children, for all of the China''s wives, for all of ... China''s daddy, mommy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abb4c74-5f2f-46a4-9ba4-b383b7306ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that Meng Hongwei had been worried that authorities would
        come after him, having seen so many people vanish without explanation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506652f-610b-472a-8c61-1f74ac2986c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace Meng told of how many elderly Chinese people had lost their
        adult children in the disappearances, never finding out what happened to them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd76de2-e45e-42c4-973b-c6454c7c7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They died but can''t see their children, their son, their daughter
        — they''re lost. You can imagine. I have this responsibility to help the other
        people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e14459-6b44-4125-8339-263b4dbafd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:46:58.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:17.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Wife of ex-Interpol chief
        fears for her life with her husband detained in China"</p>'
  'Fire-New-Bilibid-Prison':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
