    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12.2 million Filipino families consider themselves poor — survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabbe454-9e6a-4978-abff-92623c5a85eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> More
        Filipinos think they are poor, amounting to the highest number since the President
        took office in 2016, according to the latest national survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473ae01-e40e-463b-929b-cb0129200882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Weather Stations survey results in September showed 52 percent
        or roughly 12.2 million Filipino families classify themselves as poor. This
        is four points higher than the 48 percent rate or 11.1 million families from
        June 2018 and the highest since December 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea984f-3a0b-4e75-8be0-44a012dbda28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the survey, respondents said they need a monthly budget of at
        least P10,000 to consider themselves as "non-poor."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2f0ad-fd9f-4af4-ad33-333dd2ab0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte began his term on 2016 with a record-low
        self-rated poverty average of 44 percent (10 million). The lowest recorded
        self-poverty rate was in October 2016 with 42 percent (9.4 million). The last
        highest in his term was at 50 percent (11.5 million) in March 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6858db4-294c-4d5b-a2c1-9b030d3f9461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results also showed that some families are "newly-poor". This
        refers to respondents that did not classify themselves as poor one to four
        years ago. SWS saw an eight percent increase in newly-poor families while
        the remaining respondents have always considered themselves as poor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d9a63-398e-4a84-b1ab-18acf3d11bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque attributed the survey results
        to inflation which hit a nine-year high in September and the destruction brought
        by typhoon Ompong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223cd88d-7c05-4551-8d69-8ffab03366c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nauunawaan namin ang sentimyento ng ating mga kababayan.&nbsp;
        Sa buwan ng Setyembre kung kailan isinagawa ang survey, ang inflation ay pumalo
        sa 6.7%, ayon sa</em> Philippine Statistics Authority," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e448ede-92f5-48d8-add6-ad9dc7ab2866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand the sentiments of the people. In the
        month of September when the survey was conducted, inflation rose to 6.7% sa
        Philippine Statistics Authority.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a88874-c0df-449a-9881-224db6b8fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destruction to agriculture and infrastructure caused by Typhoon
        Ompong in the Cordillera, Ilocos and Cagayan regions contributed to higher
        inflation," he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a7a7d-c5f3-4255-99db-00d03ed11d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that the government has already undertaken measures
        to curb inflation. He cited the recent directive of the President to liberalize
        rice importation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f008f-5656-452b-9438-f744b1208d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang pamilyang Pilipino ang dapat magutom.&nbsp; Iyan ang
        atas at hangarin ng Pangulo,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f77a11-8a1b-4df6-9613-3b88f78b265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No Filipino family should go hungry. That is the directive
        and the desire of the President.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf04bc-7ca8-49af-acea-5bf72c477234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama na rito ang direktiba ng Pangulo sa kanyang huling pagpupulong
        sa mga miyembro ng kanyang gabinete na walang limitasyon sa pag-aangkat ng
        bigas para palakasin ang suplay ng bigas at mapababa ang presyo nito," Roque
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa2a12-fee7-48cf-b300-f1498efc4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This includes the President''s directive in his last
        Cabinet meeting that there would be no limitation to the importation of rice
        to increase supply and lower prices.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc629af0-162b-4b4f-b9d0-50c804d8f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS attributed the increase in self-rated poverty rates to Balance
        Luzon (regions in Luzon outside of Metro Manila), whose rate rose from 35
        percent in June to 47 percent in September. This is a 12-point spike and the
        highest since September 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc48a6c-d87a-4096-aa87-adbeea73da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-poverty rates also rose in Mindanao by five points, from 60
        percent in June to 65 percent in September, the highest since September 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b5a1f-fde0-449e-b7ca-f87ccdf5f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, less people in Metro Manila consider themselves poor.
        The rates declined in Metro Manila by 17 points, hitting a new record-low.
        From 43 percent in June to 26 percent in September, it is the lowest since
        its record of 28 percent in December 2000, June 2017 and December 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361b2d7-1039-4016-bf19-61eda8ca087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also measured the respondents'' self-rated food poverty,
        which showed if Filipinos consider their food as poor. The results showed
        a two-point increase nationwide, from 34 percent (7.8 million)&nbsp; in June
        to 36 percent (8.5 million) in September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3805c-1e51-499b-8b2f-491990e5cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents said they need a monthly food budget of at least P5,000
        to call themselves non-food poor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a704fee-77c6-46e5-8b25-f7ce3fd6e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:18:47.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:20.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on September 15 to 23 among 1,500 adults
        through face-to-face interviews. It has a sampling margin of error of ±3%
        for national percentages, ±4% for Balance Luzon, and ±6% each for Metro Manila,
        Visayas, and Mindanao.</p>'
