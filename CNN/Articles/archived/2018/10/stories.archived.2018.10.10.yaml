    'jcr:uuid': '29861449-e9b2-42a7-8127-3626f5563e6f'
    'lead': 'The Bureau of Fire Protection declared "fire out" at 8:40 a.m.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T10:49:34.284+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:16.995+08:00
