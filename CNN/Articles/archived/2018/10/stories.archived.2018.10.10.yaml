    'lead': 'British Prime Minister Theresa May has appointed what is thought to be
      the world''s first minister for suicide prevention.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:24:29.758+08:00
