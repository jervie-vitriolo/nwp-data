      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political drama surrounding Christine Blasey Ford''s accusation
        that Supreme Court Justice Brett Kavanaugh sexually assaulted her when the
        two were in high school has further focused the election on gender issues.
        Kavanaugh has touted that he will have only women law clerks for his first
        term on the bench -- a Supreme Court first.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4768964-504d-43a7-947e-a30c6ad9a154'
