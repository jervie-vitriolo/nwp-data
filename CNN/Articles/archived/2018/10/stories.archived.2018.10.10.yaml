      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nikki Haley''s end-of-year departure from
        U.S. President Donald Trump''s Cabinet will set off a scramble to find her
        replacement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1080fc-85ca-4745-8299-46a58170f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:27:30.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:19.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One consideration for the White House: Haley, a former South Carolina
        governor with her eyes undeniably set on high office some day, was arguably
        the most high-profile woman in a Trump Cabinet with few women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da0946-0849-4baf-b665-0b60724b9484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:27:30.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:19.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley, who is viewed as more accepting of the U.S. as a global leader
        than her increasingly nationalist boss, had largely eclipsed Rex Tillerson,
        Trump''s first secretary of state, in the public eye.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752b96f-a5c9-47eb-a156-bfcec01f4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:27:30.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:19.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson also left the administration abruptly, albeit after more
        public disputes with Trump. His replacement, current Secretary of State Mike
        Pompeo, has been a more forceful secretary and taken up some of the oxygen
        previously dedicated to Haley in the foreign policy sphere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bfead3-e9f4-4d20-bde2-5d10e57d4454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:27:30.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:19.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 23 Cabinet members listed on the White House website.
        Elevating Haley, as Ambassador to the UN, to Cabinet status broke with the
        tradition of previous Republican presidents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e0f29-7302-456b-a313-6bdd3cb3b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:27:30.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:19.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bolton, for instance, was U.S. Ambassador to the UN under former
        President George W. Bush and was not a member of the Cabinet. Bolton is now
        Trump''s National Security Adviser and has reportedly disagreed with Haley
        on key issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d320a9-8253-42fd-adab-5c02bd94992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:27:30.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:19.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Haley, there were six women in Trump''s Cabinet -- 26 percent,
        a lower percentage than Barack Obama''s Cabinet, which ranged between 30 percent
        and 35 percent, but higher than George W. Bush, whose Cabinet had between
        19 percent and 24 percent, according to data compiled by the&nbsp;Center for
        American Women in Politics at Rutgers. If it is not a woman who replaces Haley,
        the percentage of women in Trump''s Cabinet would fall to 22 percent.</p>'
    '7':
