  'joe-biden-2020-not-running-at-this-point':
    'author': 'Arlette Saenz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-10T23:49:46.770+08:00
    'imagesource': 'jcr:551ec08c-8e95-482e-8e9d-7d3df9976be4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e07a8003-2882-4c43-bf12-ce4c320b37c0'
    'lead': 'Former Vice President Joe Biden sidestepped a question Wednesday about
      his 2020 intentions, saying he is not running for president "at this point."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:08:39.927+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:25.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:35.393+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Biden not running for President in 2020 — ''at this point''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbecf4f-d87b-4786-a874-ce17dbba80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:08:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former Vice President Joe Biden sidestepped a question Wednesday
        about his 2020 intentions, saying he is not running for president "at this
        point."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fabe2a-83cf-4e6e-9ea6-f2e77637501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:08:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in London, Biden was asked about whether he
        could provide the best alternative to President Donald Trump when it comes
        to foreign policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338e57b-4bb0-4ab0-aae2-f3b27b58c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:08:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Biden argued every potential Democratic contender for the
        2020 presidential campaign would adopt a "more enlightened foreign policy"
        than the current president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05701586-7ac3-4a5b-a591-20f9a5f83e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:08:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are many people in the Democratic Party that can
        defeat Trump and not a single aspiring candidate that I can think of for the
        nomination – and I am not one at this point – does not have a better understanding
        and formulation of American foreign policy than President Trump," Biden told
        CNN during a question and answer session at an event at Chatham House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb74062c-e0ee-4cf5-bc71-d8487652e8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:08:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not being rankly partisan here – the President acknowledged
        at the outset he didn''t know a lot about foreign policy. He said he watched
        the news, although I think he''s getting more and more informed out of necessity,"
        he added. "I think there are any number of potential candidates seeking the
        nomination from (California Democratic Sen.) Kamala Harris to a whole range
        of people in my party who would pursue a much more enlightened foreign policy
        than the President."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0842bb-fd29-40e8-9ed0-84a98ba90a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:08:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president has said he will decide whether to pursue
        a presidential bid after the midterm elections. Trump has previously described
        the prospect of running against Biden in 2020 as a "dream."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df700b88-902e-4c26-b6ca-380579d188be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:08:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments came after he delivered remarks on the transatlantic
        relationship at Chatham House. During those remarks, he refrained from criticizing
        the President directly by name but warned of a "siren call of phony nationalism
        and populism and xenophobia that exists in many western democracies today,
        including the UK and the United States of America."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4d96e-a087-4e77-bf2e-0d8d1e614d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:08:39.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has turned to criticizing his potential rivals, including
        Biden, during campaign events. At a rally in Kansas last week, the president
        called Biden "Sleepy Joe" and noted the former vice president''s suggestion
        that if he were in high school, he''d take Trump "behind a gym" after his
        crude comments about women captured on the infamous "Access Hollywood" tape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e4b03d-cd24-48a6-b35a-1751d1a2a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:08:39.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d love that," Trump said. "Go like this," he said, blowing into
        his hand, "and he''s down. He would never get up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4fbded-511f-4c8c-9ff7-532c8efefb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:08:39.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Joe Biden not running
        for President in 2020 — ''at this point''."</em></p>'
  'kenya-bush-crash':
    'author': 'Stephanie Busari and Farai Sevenzo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
