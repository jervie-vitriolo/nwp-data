      'jcr:uuid': '603ef627-f9d7-47e6-a310-784658144da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put another way: Google is taking on the iPhone, the Surface Pro,
        and the&nbsp;Echo Show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fddeda-0c1d-4f0f-9b5b-fe8e449bc2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced on Tuesday the new Pixel 3, Pixel Slate and
        Google Home Hub. All three are additions to its "Made for Google" lineup and
        were announced at a press event in New York City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa713f-6499-4572-941c-542ad66716eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio represent the latest update from Google''s two-and-a-half-year-old
        hardware division, which is finally building a single, cohesive Google device
        brand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a8560-069b-4194-b4a0-328b8b78fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve realized that if we wanted to push the envelope on innovation,
        we really needed to have a focused hardware effort," Rick Osterloh, Google''s
        SVP of hardware, told CNN Business during an early look at the new products.
        "That meant combining the very best of Google''s technology — our AI, our
        software and all of the hardware that we''re building — to create a great
        user experience."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51d24f-0bb4-4d59-b093-dd1af0de3815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of a device with an always-on microphone and a camera
        comes at a critical time for the company. On Monday, Google acknowledged a
        previously undisclosed vulnerability that had to potential to expose&nbsp;Google+
        accounts, but no evidence of a breach was found. The company did not mention
        the issue at the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb82a7-813f-4b61-b738-ae12a2d24f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixel 3 and Pixel 3 XL</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5c85bf-6446-469c-901f-3cf5eb014203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the Google hardware ecosystem is the new Pixel
        3, a sleek Android device that comes in two sizes (regular and XL) and three
        colors (black, white and pale pink).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8655d5-de77-4786-ab55-22b384644b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this update, Google has kept the phones the same size but made
        the screens larger by pushing them closer to the edges of the phone. The Pixel
        3 costs $799 and its 5.5-inch display is 5% larger than its predecessor. The
        Pixel 3 XL has a 6.3-inch screen that is 10% larger than the previous version
        and costs $899. Other than their size, the two devices share all the same
        features. Google has also added wireless charging to both phones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba5ac6-cd16-48a7-874e-6b44da7bcec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main draw of the Pixel 3 is its photography features. There''s
        a new wide-angle selfie lens on the front for group shots, but unlike other
        phones in the price range, the Pixel has not added a second back-facing camera.
        Instead it focuses more on computational photography: software-based improvements
        for photos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e5a3f-0e6a-4f96-88dc-7dcd9e87de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the world''s best imaging scientists working on our camera
        technology, and they''ve been working on similar problems for Google for 20
        years," said Osterloh. "The very first image search came from this technology
        group."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bee907-f801-4676-97b3-27059610014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google honed some of that new camera technology in last year''s&nbsp;oddball
        "Clips" camera, a stationary device that used AI to detect when to take photos
        of your family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa12f64-657f-4eeb-99bd-d94385f417fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pixel 3''s software automatically finds the best option in a
        burst of photos, like one in which the subject is smiling with their eyes
        open. A night mode combines multiple photos into one brighter image, and a
        super zoom does the same to piece together a sharper far-away scene. Photobooth,
        the most Clips-like feature, detects the right moment to take a photo. And
        the Playground feature uses image detection to recommend interactive, animated
        graphics to overlay on photos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c894c-afe0-4072-91bd-2136f8abf98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Google Lens -- the company''s image-recognition app --
        is now built into the camera app, and Google Assistant will field calls from
        unknown numbers with pre-recorded replies and transcriptions of the conversation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170367f3-ac5e-4ff5-aea9-d89b7f688eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To show off the camera, Google has hired famed photographer Annie
        Leibovitz to take photos around the country of inspiring people and places.
        The company will unveil the series of photos sometime in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6777a2-ecfe-4a1e-94d7-71d7586b6c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Home Hub</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336068bb-7cb8-48e4-922d-6d1eba0dc1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evolution of smart speakers seems to include screens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f338ae0-d767-4f22-9230-29e657d7ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon was first with its Echo Show. Google partnered with third-party
        companies earlier this year on screen-festooned speakers with the Google Assistant
        voice interface. And on Monday, Facebook announced&nbsp;the Portal, its own
        smart screen device specifically designed for video calls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10075019-258f-439d-aa78-6d8e880ae4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Google has made its very own "smart screen," the $149 Google
        Home Hub. Overall the device has most of the same features as the third-party
        Google Assistant smart screens. Google did add a RGB sensor to measure the
        light in a room and adjust the screen accordingly, including dimming at night.
        The gadget, which comes in three colors, looks like a phablet mounted on a
        bluetooth speaker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df45fec-2d3b-432b-9afa-1ab634ca2bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s business plan for the Home line is to make money not only
        selling the devices but also with subscription services like YouTube Music,
        Osterloh said. As of now, the company isn''t discussing putting ads on the
        devices, or how it is collecting or using data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fdc5e2-616c-41ad-9029-253daa62bc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where it goes in the future, who knows, but our main aim is to
        make sure we''re giving great value to users and putting them in control,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d8115-9823-47cd-9591-f81ca55cc5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other gadgets</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2e8e3-d70b-4c93-a8d6-eef5290fb5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also announced the Pixel Slate (starting at $599), a large
        Chrome OS tablet aimed at professionals. The Chromecast dongle is getting
        a slightly new look, but it will still cost $35 and perform the same streaming
        tasks. There''s also a Mickey Mouse-shaped mount for the regular Google Home
        smart speaker, designed for kids who like to use the voice assistant and play
        voice games.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb8bcd2-49d7-49ca-b0c7-463c8efbc382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people might look at a smart screen device and think, why can''t
        I just put my phone in a stand, leave on its microphone and have it do the
        same thing? Well, Google is here for you on that: The company is making a
        special stand for the Pixel 3 that basically turns it into an always-listening
        smart display.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb36272-3114-491e-9534-c6271d73188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google finally put its Nest division under the Made by Google management
        earlier this year, but there were no new announcements from that line on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7812f-2926-4653-94da-32adbd023a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privacy, security, and timing</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c20396-ad00-4b1c-a6b7-f438744a028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With privacy being top of mind for consumers this year, Google''s
        Tuesday event may have come at an inopportune time -- just one day after the
        reveal of the vulnerability that could have exposed&nbsp;Google + accounts.
        The company says privacy is something it takes seriously.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daddf49-c5ad-49d8-bd00-0c8a03203dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security and privacy are a huge consideration when we design these
        products," Osterloh told CNN Business. "We also make sure that when we''re
        designing products, we''re thinking through all privacy considerations for
        the end user. Our approach to this is to make sure that we give users lots
        of control and transparency about all of the privacy considerations in their
        product usage."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4d9b1-4180-4d31-875d-49b82af1a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:34:20.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:18.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kaya Yurieff contributed to this report.</em></p>'
