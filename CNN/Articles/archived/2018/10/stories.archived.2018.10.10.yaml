    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:40.551+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP commits to adopting safety protocols after UST''s Akomo''s head
      injury

      '
    'updated': 2018-10-10T12:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292de61f-ae40-43a8-a89b-140a3f575fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:56:37.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        University Athletic Association of the Philippines (UAAP) supports moves to
        ensure the health of its athletes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb18665b-fe9f-4463-b1b9-63788d5149de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:56:37.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report on Monday by the student publication of the University
        of Santo Tomas, The Varsitarian, claimed big man Steve Akomo has been confined
        at the UST Hospital. Akomo sustained a head trauma during the Growling Tigers''
        game versus the Adamson University Soaring Falcons on September 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b07be-53d6-4db0-9187-8f32ec579be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:56:37.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akomo missed UST''s games against La Salle and the University of
        the East since the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144130ea-29ca-4bf8-83ca-04655a26e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:56:37.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:16.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allow us to state that the UAAP is committed to ensuring the health
        and safety of its student-athletes and the adoption of a Concussion Safety
        Protocol is consistent to that end," UAAP Executive Director Rebo Saguisag
        said.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">UAAP supports moves to ensure the health of its athletes. Executive
        Director Rebo Saguisag says the concussion safety protocol should involve
        all sports. <a href="https://t.co/I28LgsfWX5">https://t.co/I28LgsfWX5</a>
        <a href="https://t.co/ynEFYEkD4p">pic.twitter.com/ynEFYEkD4p</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1049856173162213376?ref_src=twsrc%5Etfw">October
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e92cb7-a1f0-4c5c-82b9-66b57d46a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:56:37.331+08:00
