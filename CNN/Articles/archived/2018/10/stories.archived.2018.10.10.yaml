    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 50 killed in Kenya bus crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578d9ed-f83d-4e47-93b1-096750a29887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:11:19.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 50 people, including seven children,
        were killed in a bus crash west of Nairobi, Kenya, on Wednesday, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4524b7c-5d23-40f4-9e50-fe83cb9ce048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:11:19.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was traveling from the Kenyan capital to the port city of
        Kisumu when the driver lost control while going down a steep slope, authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8ec0d-0b4a-43fe-b089-417432938a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:11:19.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kericho County Police Commander James Mugera told CNN that authorities
        believe the driver "lost control of his vehicle," in the predawn hours on
        the Kisumu – Muhoroni highway in Fort Ternan, Kericho County, a region north
        west of Nairobi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af78f74-c058-49e0-8cc7-afea9a308680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:11:19.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan President Uhuru Kenyatta on bus crash</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98be5ee-56d4-4bdc-99c3-bca066068391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:11:19.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Uhuru Kenyatta posted a message on his Twitter page offering
        "heartfelt condolences to the families of fellow Kenyans who lost their lives
        in a tragic road accident at Fort Ternan in Kericho County this morning."
        He also wished a "quick recovery" for those who were injured in the crash.
        The injured were taken to local hospitals, the Kenyan Red Cross said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c279d9f-cc15-41c5-b134-150ec47584f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:11:19.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "At least 50 killed
        in Kenya bus crash."</em></p>'
  'dotr-subsidy-jeepney-mark-de-leon':
    'author': 'Xianne Arcangel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-10T22:52:13.897+08:00
    'imagesource': 'jcr:6f8f9556-a7ea-4be5-b00d-96aefd9bb541'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a7c195b-e496-4f21-91b3-bd1e48e6785f'
    'lead': 'The Department of Transportation (DOTr) is looking to buy old jeepney
      units to give owners more funds for new vehicles.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-08T09:14:47.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:25.371+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:35.499+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr eyes bigger subsidy for jeepney drivers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f84362f-7108-4445-a655-2ab1ca498eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:14:47.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        Department of Transportation (DOTr) is looking to buy old jeepney units to
        give owners more funds for new vehicles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414b3a8-b496-41c9-97aa-fee1d8e3798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:14:47.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Assistant Secretary Mark de Leon said Wednesday his office
        was eyeing a bigger subsidy for drivers of public utility vehicles (PUV),
        as the price of modern jeepneys has gone up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f43a6c-ac51-4b1d-b33d-c402137996f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:14:47.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an estimated P1.6 million pesos per unit over a year ago, each
        unit now cost ₱1.8 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e281e-0ef6-46a8-9140-67e527f17d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:14:47.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the units, including all the accessories mandated by the DOTr,
        LTFRB (Land Transportation Franchising and Regulatory Board), umaabot ng additional
        ₱200,000, so <em>umaabot na sa</em> ₱1.8 million <em>ang</em> unit," de Leon
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d3d73-22b7-4748-8c42-3a3657e25762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:14:47.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now the units, including all the accessories mandated
        by the DOTr, LTFRB cost an additional P200,000, so each unit costs P1.8 million.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f275c37-dac7-484e-99ac-9fdea245f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:14:47.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is currently offering an ₱80,000 subsidy for PUV drivers
        to buy modern jeeps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71420ea5-b6f3-40d2-867c-139880b80c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:14:47.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka pwede nating dagdagan yung</em> [Maybe we can increase
        the] subsidy if government budget will allow. More subsidy to further lower
        down the amortization cost of the units... What if the government will buy
        the units already, the old units. The government will buy that, scrap them,
        and give them an additional amount on top of the ₱80,000 unit subsidy," he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baaea83-0058-4d2c-aaf1-1cbae86da83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:14:47.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation department said it hopes to get more than 170,000
        old jeepney units off the streets by 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c2413-2035-4d8b-b187-e18b71786fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:14:47.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, de Leon sent out a message to all public vehicle operators,
        saying it''s high time for the country to have an efficient public transportation
        system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca137e3-53cf-4e49-a809-efd6fa49ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:14:47.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap na sabihin mo na</em> this is a source of livelihood,
        kasi nga number one <em>binigyan ka ng estado ng prankisa</em> to operate
        a public transport service," De Leon told reporters during an economic briefing
        in Malacañang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b390e-c689-4b98-80f3-6a434a1c1b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:14:47.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard to call this as a source of livelihood
        because number one, the state gave you a franchise to operate a public transport
        service.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2f719-5edc-40b0-bc7a-962963a68455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T09:14:47.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in the wake of the administration''s PUV modernization
        program, which has been labeled by transport groups and netizens as "anti-poor."</p>'
  'charter-change-federalism-vice-president':
    'author': 'Xianne Arcangel'
    'caption': '(File photo) The Philippine House of Representatives'
