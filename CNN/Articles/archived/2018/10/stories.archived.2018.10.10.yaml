      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag also called on the entire league to pray for Akomo''s recovery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4330e332-8553-46d8-8fdc-144b87b16eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-08T10:56:37.331+08:00
