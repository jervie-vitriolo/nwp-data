      'mgnl:created': 2019-04-01T15:26:13.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) ‚Äî</strong> More
        trains are expected to run at the Metro Rail Transit line 3 (MRT-3) after
        a Dalian train gets the green light to operate on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a3889-6203-4854-8afb-23a4c4ec8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:26:13.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) posted a video of Secretary
        Arthur Tugade on board a new train that marks the start of a "gradual deployment"
        of the rest of the Dalian coaches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c770fc-234a-4b75-81c8-958025f84b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:26:13.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matapos ang patung-patong na audit, assessment, testing, at validation
        ng iba''t-ibang mga banyaga at lokal na mga eksperto, nagsimula na po ang
        gradual deployment ng Dalian trains para sa passenger service ng MRT-3," The
        DOTr said in its post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1aef4-fbe7-4683-925e-2ec802e8fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:26:13.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Following a lot of audit, assessment, testing and
        validation from different foreign and local experts, we started a gradual
        deployment of the Dalian trains for passenger service of MRT-3.]</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDOTrPH%2Fvideos%2F2216270541985551%2F&width=500&show_text=true&height=1097&appId"
