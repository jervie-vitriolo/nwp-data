  'duterte-spit-critics-women':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-27T23:35:01.926+08:00
    'imagesource': 'jcr:5729faef-0961-4827-b123-bbf04e0e501a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ed18133-8c31-47f2-a5a9-59a7a7fe01f2'
    'lead': 'President Rodrigo Duterte has a special condition for ‚Äòbeautiful‚Äô female
      critics who might want to spit on him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:52:03.619+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:47.712+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:03.920+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says critics who prove him contrary can spit on him, has caveat
      for ‚Äòbeautiful women‚Äô

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab341b3e-5400-4ce8-8a78-db3e0ebce14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:52:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) ‚Äî</strong> President
        Rodrigo Duterte is no stranger to criticism, and has in his speeches repeatedly
        reacted to such in an exaggerated manner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2239ab5-4a90-434d-813f-7409dab3db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:52:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went through his usual row of topics during his speech at the
        MassKara Festival in Bacolod City ‚Ä™Saturday night‚Ä¨: the 2016 presidential
        debates, how he‚Äôll kill those who destroy his country, drugs, his health,
        swearing at former U.S. President Barack Obama and human rights groups, his
        preference for military men in his Cabinet and announcing that his former
        Special Assistant Bong Go is running for Senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f398613-eb5d-474e-a1c4-e806ffd6c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:52:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also backed his former Customs commissioners, Isidro Lape√±a and
        Nicanor Faeldon, and said that they were not corrupt. This, despite controversies
        on multi-billion shabu shipments being able to slip past authorities during
        their respective watches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcaec63-6898-4e8a-9fa6-19ea64525939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:52:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte defends former Customs chiefs amid shabu shipment
        mess</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e5cf1-c238-47b9-af38-78457bb8238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:52:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled the criticism he got when he kissed an overseas Filipino
        worker (OFW) in South Korea on stage in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d07fb7-d9bc-4fbd-9f1d-49dbb42ac838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:52:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, he called critics of the kiss names:<em> ‚Äúmga loka-loka,
        panget kayo, mga ngipin niyo, malaki.</em> (crazy, ugly, with big teeth)‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2695a56-ee1c-4094-9cf1-74c14e34ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:52:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again said that people are welcome to criticize him (as long
        as they‚Äôre Filipinos) and added that they are welcome to spit on him if they
        can prove that he had lied to them about his achievements and his orders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf70e95-fc50-4768-bc9e-1733901510b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:52:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI am telling you the truth. If you can find something contrary,
        you can spit on my face,‚Äù Duterte said, before trailing off before he finished
        saying something about what he‚Äôd do if the critic was a beautiful woman to
        talk about the Davao hostage crisis back in 1989.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb19d65-a770-47cd-8c7d-66d5422ee8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:52:03.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not let his speech end without finishing that train of thought,
        and went back to it before leaving the stage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4fb1b6-1a4b-488f-91cc-036c134da16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:52:03.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúKunin ko yung laway, ilagay ko sa bibig ko, lapitan ko at sabihin
        ko isauli ko sa iyo ang laway mo, dagdagan ko ng akin dahil maganda ka,‚Äù</em>
        Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4db306-000e-4397-8c4f-78ce1b51d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:52:03.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will get your spit, put it in my mouth, I will approach
        you and say that I will return your spit and add my own because you‚Äôre pretty.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d2027-1637-4cda-8ddf-e3ac6aed75bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:52:03.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang has yet to issue a statement on this recent over-the-top
        clap back of the President specifically targetted against female critics.</p>'
  'duterte-faeldon-lapena-customs-corruption':
