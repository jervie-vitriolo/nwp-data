    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fd8ba-7e35-423e-914a-e4f202aa31e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:58:55.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 27) ‚Äî The De La Salle University
        Green Archers thwarted the Far Eastern University (FEU) Tamaraws, 65-57, Saturday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c2be2-948d-4a7f-82e9-364c0b9826ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:58:55.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin towers Justine Baltazar and Santi Santillian led the offensive
        charge for the Green Archers with 15 points and six rebounds, and 12 points
        and 14 rebounds, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828603ad-11f1-4ef6-8099-b70ce11e48fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:58:55.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a low scoring affair early in the match as both squads settled
        for a tied score at the halftime break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286df52e-388c-4257-90ab-ef1a55f2d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:58:55.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by ten points midway in the third frame, La Salle slowly climbed
        back to grab the driver‚Äôs seat heading into the payoff period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b30b5-a9d1-4a52-bb90-e2741e1f5018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:58:55.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Green Archers clamping down on defense, the Tamaraws went
        scoreless for six minutes which did not help their cause.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad322fe0-a154-451b-888e-3c4a7f1e022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:58:55.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being cold for the most part of the contest, Aljun Melecio
        scored five straight points to put La Salle out of reach for good.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348c6e3-ae49-4924-8a64-1d6b91319c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:58:55.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off a two-game suspension, Arvin Tolentino tallied 20 points
        and four rebounds for FEU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40557f3-cff6-4618-b69a-07a9a0b1debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:58:55.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melecio, Kib Montalbo, Andrei Caracut, and Brandon Bates each had
        seven points for the Green Archers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf776b11-969b-464c-b491-e2b68ebf529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:58:55.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle improved to 6-4 to take the third spot in the team standings,
        while the Tamaraws absorbed their sixth loss in the tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b708f5ee-61ba-4324-a267-c959721ec4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:58:55.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU will next face University of Santo Tomas Growling Tigers on
        November 3 at the Ynares Center in Antipolo, while FEU tackles University
        of the East Red Warriors on November 4 at the same venue.</p>'
  'UAAP-Ateneo-clinches-Final-Four-spot-with-rout-of-NU-Bulldogs':
