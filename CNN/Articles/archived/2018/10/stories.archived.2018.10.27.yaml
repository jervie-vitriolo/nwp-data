      'mgnl:lastActivated': 2019-04-17T09:19:47.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) ‚Äî</strong> President
        Rodrigo Duterte stood by his former Customs Commissioners amid recent controversies
        on multi-billion peso illegal drug shipments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e63ec-5852-4baa-a6ae-4963c57ceafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:56:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the MassKara Festival in Bacolod City Saturday,
        Duterte said that former commissioners Isidro Lape√±a and Nicanor Faeldon were
        not corrupt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c1fe9-f2af-4933-89af-5526f5e06d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:56:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúDi ko kukunin yan kung corrupt. Nalusutan lang sila,‚Äù</em>
        Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49629d7d-f5b2-4222-8b7d-ebed61e9de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:56:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wouldn‚Äôt have appointed them if they were corrupt.
        The shipments just happened to slip past them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c12d3-250d-4c64-a95f-62d01fea5609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:56:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, he trusted the two because Faeldon had tipped
        him about fake tobacco stamps, while Lape√±a was his former police chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718c6c9-1020-40b6-ab89-86d8a22ef77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:56:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúKaya yung maniwala na si Faeldon corrupt, bakit niya sinumbong?
        Sinolo na lang sana niya,‚Äù</em> Duterte said on his first Customs Commissioner,
        referring to cigarette company Mighty Corp, which was accused of failing to
        pay excise taxes and using fake tobacco stamps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15122f3f-b9f9-438f-a96f-63bd7853f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:56:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Faeldon was really corrupt, why did he tell me
        about the fake stamps? He could have profited from it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dcd9b0-3c39-40b6-8791-9c4dbc4e13c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:56:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palace: ‚Ç±40-B Mighty Corp settlement to fund admin''s infrastructure
        programs</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd6809b-76c7-48a6-95e1-b5467b6d2735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:56:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAnd so with Lape√±a because he was my police chief for the longest
        time,‚Äù Duterte said about his second Customs Commissioner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f03114-f5aa-4538-9b3c-ebc798c1b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:56:46.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon stepped down from office in 2017 after P6.4 billion worth
        of shabu managed to slip past the Bureau of Customs (BOC). He is set to take
        over the position of Director General of the Bureau of Corrections from Ronald
        ‚ÄúBato‚Äù dela Rosa, who had filed a Certificate of Candidacy for Senator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663f9db-b029-4e48-935e-0830bc2ea7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:56:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte appointed Lape√±a as head of the Technical Education
        and Skills Development Authority (TESDA). Lape√±a came under fire after another
        shabu shipment, valued at over P11 billion, allegedly shipped in magnetic
        lifters, passed through Customs scrutiny.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d1b8f-5d4b-4ea3-8825-ec61cad2b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:56:46.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime Industry Authority (MARINA) Administrator Rey Leonardo
        Guerrero is poised to become the new Customs Commissioner.</p>'
