      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported "Well-Milled Rice" will be sold at no more than P39 per
        kilo</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e6bd1-4584-47db-8a58-4c6382c719b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:17:12.623+08:00
