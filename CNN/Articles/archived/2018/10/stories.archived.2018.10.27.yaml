    'template': '1'
    'title': 'U.S. bomb suspect arrest: What we know about Cesar Sayoc

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245374d1-beed-4032-b581-7d9e62a2abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Cesar Sayoc''s political inclinations were
        passionately displayed for everyone to see.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5cb30-ccb8-4fa0-840f-8215d27455dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His social media accounts and the windows of his white van were
        plastered with messages supporting the President, and provocative photos and
        memes attacking liberals. Facebook video showed him in a MAGA hat at Trump
        rally in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2d9e9-d279-45e1-a11f-165e3f678734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also open with a former boss, who says Sayoc called himself
        a white supremacist. Debra Gureghian said Sayoc told her that lesbians like
        her and other minorities should be put on an island. And though he liked her,
        she would be the first person he would burn, Gureghian recalled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317d636-8d4b-44c1-ae2d-de24ab399462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former lawyer, Ronald S. Lowy, says he has for years shown "a
        lack of comprehension of reality."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f0862-9659-4963-b2e7-4d4144cbe6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But federal authorities say the 14 pipe bombs Sayoc, of Aventura,
        Florida, allegedly sent through the US mail are real, and were a danger to
        the people he mailed them to in recent days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4bc9b2-a963-4ccb-97ce-9cf0acce1efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told investigators after he was arrested in Plantation that the
        pipe bombs wouldn''t have hurt anyone, and that he didn''t want to hurt anyone,
        according to a law enforcement official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330b03f-39a2-4c98-bfc9-23b5e33c9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc was being held Friday night at a federal detention center
        in Miami. It appears that he had been living in the white Dodge van where
        he was found and arrested Friday morning, the law enforcement official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c804c-fcb7-42d4-9b9f-6acb17e8556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suspect shared photos of homes of people who received mail
        bombs</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae8a1f-6fd5-445f-8c0a-cdcc6c81d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc was prolific on his two Facebook accounts and three Twitter
        feeds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb2ba6d-fb25-47aa-a1cd-72ef0816228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One picture from a video clearly shows the suspect with Trump in
        the background speaking on stage at what appears to be a campaign rally in
        2016. Another appears to have been taken at Trump''s inauguration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de9b7c-a3a5-43f6-86ba-8b174d91c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other posts, Sayoc shared several conspiracy theories, memes
        and articles slamming Hillary Clinton, who ran against Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55b4b4-26d6-4b98-b0aa-b9ab148d50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 20, in response to a tweet from President Trump, Sayoc
        posted a self-shot video of himself at what appears to be a Donald Trump rally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27bab1d-070a-4337-ae1b-a21b75a4f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text of the tweet threatened former Vice President Joe Biden
        and former attorney general Eric Holder, both of whom were targeted by improvised
        explosive devices discovered this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d3a87-2de4-41f3-aca3-1689c2565249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go Trump Trump Trump hey Joseph Robinette Biden Jr. And Eric Himpton
        Holder Sr. Stick your BS all crap you talk where sun doesn''t shine . We will
        meet your threats right to your face soon.Not option we will see you soon
        .Hug loved ones real close we aren''t ones," the tweet read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558aa54-cdf0-47f6-9e7a-58004d62cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also posted virulently anti-Muslim memes and published the address
        of George Soros, and photos of the homes of some of the people who later received
        bombs in the mail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce195cc3-7a93-45c8-852b-8c13959b4620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as Wednesday, Sayoc posted a tweet that was critical
        of billionaire investor and philanthropist George Soros, former President
        Barack Obama and others. A package to Soros was recovered two days earlier,
        on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134d442-3ae1-4e6f-8a3c-35767dc09261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And about two weeks ago, Sayoc tweeted at a political analyst.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541a3d5-fed0-45db-aa9e-d54e7d1658ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see you 4 sure.Hug your loved ones real close every time
        you leave you home," the tweet read in part.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e6cfa5-a4ae-4ed4-8b5b-47abdbc0afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochelle Ritchie reported it as abuse but Twitter said it wasn''t
        a violation of its rules.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee83c7b-85ac-4615-a3bd-7805d74d31b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNN that the company had removed Sayoc''s
        account on Friday. The spokesperson said that several of Sayoc''s previous
        posts had violated Facebook''s community standards, and had been removed before
        he was arrested, but that none of his posts which were reported to or discovered
        by Facebook contained violations of its rules severe enough to remove the
        account entirely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e02730d-5d63-403f-887a-8e972fdbd6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb suspect threatened people on Twitter, and Twitter didn''t act</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d10890f-7d29-4d26-b30e-a0dbaabfdcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''He thinks there is nothing wrong with him,'' lawyer says</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05219765-ec9c-4698-a200-caa13a85edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also has a past marked by encounters with law enforcement. He
        had been arrested nine times before Friday, mostly in Florida.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f19f8-6346-480e-a5c0-ff32236d4c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable among them was a 2002 arrest: Sayoc threatened to bomb the
        Florida Power and Light Co., Miami police alleged, and said that "it would
        be worse than September 11th."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c26bb-f2b1-4e86-8951-150c331e3d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant contacted a rep (from) Florida Power and Light Co.
        ... by telephone and threatened to blow up FPL," a Miami Police Department
        report about the incident reads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9e9dd-cb41-4870-b329-9244a2480448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caller "threatened to blow up the building if FP&amp;L turned
        off his light," the report reads.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceacd19-5dbf-456c-b00c-e3fa6bb929d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records show that Sayoc pleaded guilty and was sentenced to one
        year of probation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577c10e-7a0a-499e-874d-c4b87fbafbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowy, now the attorney for Sayoc''s mother and sisters, says they
        have told him to get treatment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3abd297-f6bf-4caf-9e4a-aabcbd3fbe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thinks there''s nothing wrong with him," Lowy said in a telephone
        interview, shortly after meeting with the suspect''s family.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b342f-8626-4fca-821d-b0f187631bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sayoc''s mother, who underwent surgery Friday, "can''t understand
        his behavior or views."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ff89f-1329-45b6-8bbf-9c87f197ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2012 bankruptcy filing in Florida indicated that Sayoc "lives
        with his mom, owns no furniture." The 46-page filing, signed by Sayoc in June
        2012, lists total assets of $4,175 and liabilities of $21,109.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25d205-42cb-49c2-aada-cb00ecc8c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Model employee who espoused hate, former boss says</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f820acb-717d-41d4-ad29-c938e4adca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gureghian, the general manager of New River Pizza and Fresh Kitchen
        in Fort Lauderdale, said Sayoc used his white van to deliver food for her
        at night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a1111c-fd46-4244-b6dd-ddc57a255c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew he had issues," she said, adding he went about "to the beat
        of his own drum."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82594ddf-2071-4e06-bfdc-f982d60a97fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called himself a white supremacist, she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a0ab9-7dab-4d53-8c2b-edc8bb16ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc dislikes gay people, African-Americans, Jews, and anybody
        who isn''t white, she said. They don''t belong in the world, she recalled
        him saying to her frequently.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375ba1e-f196-4e31-96f9-57888d87f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though she hated his political leanings, she wouldn''t fire
        him because he did his job and there were no complaints, Debra Gureghian said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ea81c-a132-40eb-a016-e13e89670308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a model employee," she said, adding that she "can''t understand"
        how he would allegedly send mail bombs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea7edc-ce8e-434b-a40c-a6148d841a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would also tell Gureghian, who is a lesbian, that she would burn
        in hell, she told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f27b9-dc49-4195-94a2-517c1ce6b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc quit in January, she said. He told them he got a job in North
        Carolina driving a hazardous materials truck.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a1382-95a9-45c3-9a4a-79deed9a09e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are other things we know about Sayoc:</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498bcf6c-4ffa-4cae-a988-0e3e05f24124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ä¢&nbsp;A cousin, Lenny Altieri, said Sayoc was a male dancer who
        took a lot of steroids, but went to good schools and was well educated. "Brains
        and common sense are not synonymous," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95186145-0e4f-40b4-9020-7f2e9ef2d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ä¢ Attorney General Jeff Sessions said Sayoc faces at least five
        federal counts, including interstate transportation of an explosive, illegal
        mailing of explosives, threats against former Presidents and certain other
        persons, threatening interstate communications and assaulting current and
        former federal officers. He faces up to 48 years in prison.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fada7b6-152e-4673-a1e1-f9e2778da00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ä¢ Sayoc will appear in a Miami federal court on Monday, according
        to the Southern District of New York, where five federal charges are to be
        prosecuted</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c677afc-9a61-4a3a-abf1-506a58d7b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. ‚Ä¢ Sayoc described himself on Twitter as the "Current Booking Agent/Sales/Marketing/Promotions/Project
        Mgr Live Events" at Seminole Hard Rock Live in Hollywood, Florida.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920bbc0-8e66-4b4b-ab54-3a0201f5bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seminole Tribe of Florida, Seminole Gaming and Hard Rock International
        said in a statement there was "no evidence" the suspect "is or was a member
        or employee of the Seminole Tribe of Florida, or is or was an employee of
        Seminole Gaming or Hard Rock International. At this time, we cannot verify
        if he is or was an employee of a vendor company."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043af49b-4bc7-45bc-83ef-0ee97a2f0ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowy, the family attorney, said Sayoc''s father is Filipino and
        his mother is Italian.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9dd1c-cf82-4e7e-afbc-2183a8471f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ä¢ Sayoc is a registered Republican, according to Florida Department
        of State spokeswoman Sarah Revell, citing the state''s Division of Elections
        records.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0485e-d549-409d-92ae-e52d05da6d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ä¢ Court records show his nine arrests included accusations of grand
        theft, battery, fraud, drug possession and probation violations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fd621-69ce-4eb2-a5d4-95a8d2bc3bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ä¢ He attended the University of North Carolina at Charlotte, according
        to the school''s communications office. He was an undeclared major and played
        on the soccer team. Sayoc attended for one year and did not graduate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9519cc9-01db-4848-8800-178160bebff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ä¢ Sayoc was a student at Brevard College in North Carolina, school
        spokeswoman Christie Cauble told CNN. He enrolled at Brevard in fall 1980
        and attended classes there for three semesters but didn''t graduate, Cauble
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa6a1d-1636-430f-95d9-cbdb5bf89a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ä¢ Sayoc was not previously known to the Secret Service, law enforcement
        sources said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31158f8-16bc-4fad-8c45-81dbd8586f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:42:20.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.423+08:00
