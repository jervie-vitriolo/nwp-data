      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: Do not neglect this typhoon because it has gusts of
        up to 200 kph.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14775b6e-385d-45f5-81dc-f499534cbb0e'
