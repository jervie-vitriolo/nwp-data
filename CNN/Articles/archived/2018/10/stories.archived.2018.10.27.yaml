      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) ‚Äî</strong> The
        Ateneo Blue Eagles took the first Final Four ticket in the UAAP Season 81
        men''s seniors basketball tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba534765-65c4-41c0-9216-7a2fe509c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:01:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles clobbered the National University Bulldogs, 79-64,
        Saturday at the Smart Araneta Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8683d01-7df5-4333-ab8f-73fe03a4cfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:01:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena showed the way for Ateneo with a career-high 23 points
        and 12 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff68a04-387e-4edb-8292-1b5287e9146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:01:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in their previous meeting, the Blue Eagles had a fast start
        to build a comfortable cushion at the conclusion of the opening quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f4ca4-6778-4608-9938-df7f9e1d0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:01:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things did not go pretty from then on for the Bulldogs, as they
        saw Ateneo''s lead balloon to 24 points in one stretch of the contest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1db960-691e-4f47-9b03-91446e6ef841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:01:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame finished with 19 points and 17 rebounds for the Blue
        Eagles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3cc91-837c-40d3-871c-c53ecd5aca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:01:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Lloyd Clemente posted 25 points and eight rebounds, while brothers
        Dave and Shaun Ildefonso combined for 20 markers for National University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af16100-9bc0-4620-8f8a-8e56f678b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:01:58.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo improved to 9-2 and strengthened its hold of the top spot
        in the team standings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5878045-0c94-42bd-8bb4-784be70af813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:01:58.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs, meanwhile, suffered their seventh setback in the tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef6364-2bd1-4b56-8f42-ed73d6264432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:01:58.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will next tackle the Adamson University Soaring
        Falcons on Nov. 4 at the Ynares Center in Antipolo, while National University
        battles University of the Philippines Fighting Maroons on Nov. 3 at the same
        venue.</p>'
  'Murder-charges-Sagay-Negros-Occidental-famers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-27T18:07:13.402+08:00
    'imagesource': 'jcr:06d49b8d-dafe-41db-b8ff-56ce98bdf10a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd99c86fc-b0b7-49ad-9997-a7443ebfa202'
    'lead': 'The police filed murder charges against suspects behind the massacre
      of nine farmers in Sagay, Negros Occidental.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T15:08:04.975+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:47.150+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:04.323+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Murder charges filed vs. suspects in Sagay massacre

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29775d-65ea-41da-9a42-ec00fccd9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:08:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 27) ‚Äî The police on Friday
        filed murder charges against suspects behind the massacre of nine farmers
        in Sagay, Negros Occidental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4353074-6298-4dba-b90e-39be53846e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:08:04.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas Police Chief Supt. John Bulalacao identified two
        of the suspects in a statement on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d5c44-f95d-4c38-b979-1488a3665503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:08:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sagay City Police Station already filed a case of multiple murder
        against the recruiters, Rene Manlangit and Rogelio Arquillo, both members
        of the National Federation of Sugar Workers and other John Does," Bulalacao
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33acd9-d5e5-4ef3-9c7e-8b66a78d08a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:08:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the recruiters are accused of deceiving the victims into
        joining their association, "promising them a parcel of land once their cause
        would succeed." The police and military earlier said the victims were recruited
        in the morning of Oct. 20 and killed in the afternoon of the same day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e704b-ffe8-4fa1-8d79-4631a1240439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:08:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities added that some members of the sugar workers'' association
        have ties with the armed communist group New People''s Army (NPA), which they
        accused of being behind the brutal killing. The police and military said the
        NPA set up the attack to raise public doubt against the government, a claim
        the Communist Party of the Philippines has denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db844ab2-1819-4ef3-9153-7d5c73f1c087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:08:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said they have eight complainant-witnesses, including
        a minor who survived the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7bdfc7-614a-47ef-9679-22090b0108a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:08:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of them were willing and voluntarily signed their affidavits,
        including the minor whom we turned over to the Local Social Welfare Development
        Officer who also witnessed the taking of the minor''s statement by our investigators,"
        Bulalacao said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad01e6f-8ede-403f-9807-153e852d0499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:08:04.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:47.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police promised to serve justice to the victims'' families,
        some of whom are willing to cooperate in the investigation.</p>'
