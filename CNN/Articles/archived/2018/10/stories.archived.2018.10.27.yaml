  'denr-post-boracay-trash':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-27T16:25:20.872+08:00
    'imagesource': 'jcr:965202f2-5177-4a89-9d82-c54b487bda2b'
