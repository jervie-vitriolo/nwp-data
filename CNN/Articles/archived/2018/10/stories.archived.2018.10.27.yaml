      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains are expected over the provinces of Quezon and Cagayan
        from Monday to Tuesday (Oct. 29 to 30).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796e39a-4f9a-455c-a504-41927d376d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:53:08.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Tuesday to Wednesday (Oct. 30 to 31), Rosita will cause heavy
        rains in northern and central Luzon and Metro Manila, PAGASA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd470619-3fa1-4f1b-bdfd-c92e6b57214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:53:08.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has a "slim possibility" to further intensify, the PAGASA
        still warned of possible destructive effects that the typhoon may cause.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62df6b7-e411-41dc-9b69-ba97f791afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:53:08.052+08:00
