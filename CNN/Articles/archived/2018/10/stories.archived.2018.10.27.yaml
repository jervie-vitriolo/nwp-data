      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Wag ninyong ipagwalang bahala ang bagyong ito dahil meron itong
        bugso ng hangin na umaabot sa 200 kph," it said, adding that the typhoon can
        cause flooding in low lying areas and landslides in mountainous areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb25239-ae2a-4141-952a-faad61852316'
