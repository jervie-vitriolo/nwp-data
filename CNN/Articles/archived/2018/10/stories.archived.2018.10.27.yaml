      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Bomb suspect arrest:
        What we know about Cesar Sayoc."</em></p>'
  'mikaela-shiffrin':
    'author': 'Rob Hodgetts and Christina MacFarlane'
    'caption': 'Mikaela Shiffrin won her third straight World Cup overall crown last
      season. | Source: Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-27T09:43:30.354+08:00
    'imagesource': 'jcr:39abe4f9-e088-4a68-b312-64ecea009b42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83b87435-737f-4b51-9386-d251df34330f'
    'lead': 'She had reservations about meeting her idol Roger Federer, but skiing
      superstar Mikaela Shiffrin says the Swiss tennis great was "better than I could
      have ever dreamed."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T15:47:17.637+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:44.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:06.367+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mikaela Shiffrin on idolizing Roger Federer and why she won''t be objectified

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed63a08-fded-46ab-9669-b76a7769a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî She had reservations about meeting her idol Roger Federer,
        but skiing superstar Mikaela Shiffrin says the Swiss tennis great was "better
        than I could have ever dreamed."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a253d1aa-67db-4737-8c9e-50109c3a2dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Shiffrin and 20-time grand slam champion Federer share
        a sponsor‚Äîa pasta company‚Äîand met for the first time last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e96a9f-c73a-4d36-bc2c-fec714bd9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time Olympic champion Shiffrin revealed she is often "disappointed"
        when public figures fail to live up to expectation in person but says Federer
        was "the complete opposite." She was so impressed she even suggested a new
        hashtag "#BeLikeRoger."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92798b2a-1536-4795-bf92-ca5a7c12aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I got him on a good day, but he was kind, he was engaged
        with every single person that he spoke to," the 23-year-old skier told CNN''s
        Alpine Edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1f056-6ae8-4062-bf12-0b0889e892ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was happy and smiley and easy to talk to. He put the effort
        in to make it easy. It was so cool for me to see that it''s possible to be
        an athlete of his caliber and to be more elegant and more generous and nicer
        than what you expect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f566566-ee86-4359-ba10-b020fc9f5f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see that he can still maintain this mature and modest attitude,
        I''m like, ''What is everybody else doing?''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f5e65-7314-4d72-bfc2-e802746d802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Hot 100''</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cdb42-be55-458b-b48d-b9ac46fc84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiffrin will kick off her bid for a fourth straight World Cup overall
        crown in Soelden, Austria this weekend, while she is also chasing a fourth
        straight slalom world title at the World Championships in Are, Sweden in February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68810a7a-3689-4636-9df5-a3c9accce3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Lindsey Vonn in the twilight of her career and set to retire
        at the end of the season, Shiffrin is the modern face of women''s ski racing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33d185-c39e-4539-b74f-9643e05c2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside her summer preparation, which included ski training in
        Chile, Shiffrin earned a spot in Maxim magazine''s Hot 100, traditionally
        a feature which celebrates physical beauty with the strapline "World''s Sexiest
        Women."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3811a84-d75e-446e-b42d-76a2e8c1d486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of posing in a bikini or evening gown, Shiffrin chose
        a white ski jacket with her 2018 Olympic medals around her neck.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc0657b-d8a9-428e-963a-2ad085eb7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, she says, a very conscious decision that took "a while."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e130d-cf0d-4400-9b75-2910c0663d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I initially thought maybe I shouldn''t do this, it''s not necessarily
        the right image," she told CNN''s Christina MacFarlane in a wide-ranging interview
        in Soelden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a9b05-bef1-4c67-ade7-735d6ddd18c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I have so much respect for the magazine and how they did it
        because they totally got it. For them to feel comfortable putting that in
        the Maxim 100 was incredible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3257ec91-4f11-4e22-8e8d-e94cd1d9e73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiffrin appeared in a section named "Power Players" alongside the
        likes of Meghan Markle, Ivanka and Melania Trump, Kim Kardashian, Amal Clooney
        and tennis player Caroline Wozniacki.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4efb8-8994-49f0-b13e-2cb175f3c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Hot or sexy''</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a1692-adbd-4b28-bc9c-7b4b83d28cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the picture she is quoted as saying: "I think the sexiest
        people are determined, loyal, humble, honest and compassionate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940101a-6793-46a0-8a2a-ce3ecb9de557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point for me was to say I''m here and I can be hot or sexy
        or whatever you want to call me but you don''t objectify me because I''m in
        a bikini‚ÄîI''m also pretty awesome based off my success in the sport," she
        told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0bf80a-9db3-4f90-9591-a4c2dede5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And for little girls out there who are growing up and they want
        to be something more than themselves ... like, you''re enough."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e52d0-934e-4a78-82a3-aeeb90f7e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Shiffrin moves along the fame curve from childhood prodigy coached
        by her mom to independent woman and global star (she is still coached part-time
        by her mother), she is becoming more certain about her own image and beliefs.
        And her growing fame, fueled by an active presence on social media, is giving
        her a voice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461fbce0-a53c-490a-86b4-16d479c9b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This day and age the image of what sexy is, is sort of changing,"
        she adds. "It''s taking a lot of effort, it''s taking plus-size models and
        more athletes who walk the red carpet, and for people to see that there''s
        not just one kind of body type or figure that''s sexy or one kind of face.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f74ed-cb6e-4d64-83b3-10d469ae01e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it takes a while and you still think, ''I want to look really
        beautiful tonight‚ÄîI''m going to put on makeup, I''m going to do my hair.''
        The most important thing is that you just stay true to your own idea of what
        is beautiful."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e79d0e-5a0a-4b4b-b8f2-c3e425a41076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Always another goal''</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e65ce-a952-412f-b0d3-56035513106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiffrin was the stand out woman''s skier on last season''s World
        Cup circuit, and she clinched Olympic giant slalom gold and combined silver
        at the Winter Games in Pyeongchang in February.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b48bc-8f95-4ee8-a256-a8f272e01690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was touted as a contender in five different disciplines ahead
        of the Games, but the defending slalom champion missed out on a medal completely
        in slalom amidst a chaotic, weather-hit schedule in South Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac95dd-15db-4843-ade1-80fe6373ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she has "mixed emotions" about the Games, but says her
        motivation is as strong as it was when she first joined the circuit seven
        years ago as a 15-year-old prodigy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530bf67-e3b3-4d99-94ce-433c8e1c2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never feel like I can settle or be complacent, even with the
        success I''ve had," she told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0038e4-150e-4acd-bc14-3a80a6f65f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that it''s not enough, it''s just that there''s always
        another goal. With slalom I always feel I can be faster, with giant slalom,
        for sure, I can be more consistent. With speed I''m just starting and figuring
        it out so it''s a new fresh event for me.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830494a-b57f-4f19-a135-db5f6cc04827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t really matter how much success I''ve have - I still
        feel this motivation. I''m not finished you know.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47810c7-a995-4b15-8582-1fefd831a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:47:17.640+08:00
