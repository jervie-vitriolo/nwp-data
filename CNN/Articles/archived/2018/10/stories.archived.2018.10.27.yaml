    'template': '1'
    'title': 'UAAP: Ateneo clinches Final Four spot with rout of NU Bulldogs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ee5fc-5553-40fa-aec1-c35464b72360'
