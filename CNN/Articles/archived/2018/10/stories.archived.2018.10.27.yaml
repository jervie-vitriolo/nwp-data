      'mgnl:type': 'text'
      'text': '<p>He said, in a Facebook post, it was delayed to give way to the request
        of rice industry stakeholders for a three-day period to prepare the signages
        in the retail outlets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d1245-ec74-4de2-86db-2ff1f1ea11e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:17:12.623+08:00
