      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRP will initially cover Metro Manila and the Greater Manila
        Area. The SRP for supermarkets and the regions will be discussed by the stakeholders
        next week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09229bea-86ef-4d41-986c-1db576c6d987'
