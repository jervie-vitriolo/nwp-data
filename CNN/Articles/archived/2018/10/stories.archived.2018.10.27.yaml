    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0942eda7-ae7d-4fe5-af95-98322c16a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:26:13.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, this newly deployed train will run during off-peak hours
        on weekdays, DOTr Undersecretary for Railways Timothy John Batan said. He
        said it has to finish 150 hours of "limited deployment" before it is allowed
        to run during rush hour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0c93d-26b2-440d-beda-cedee07f0bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:26:13.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of 16 Dalian trains that were part of a ‚Ç±3.8-billion
        contract between a Chinese firm, CRRC Dalian Co., and the Aquino administration
        in 2014. The trains arrived in 2016, but these were left unused because of
        issues of weight and compatibility with the MRT-3 maintenance facilities and
        signaling system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe56d8-b841-48c3-ba10-a485970d7806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:26:13.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said 45 more coaches or 15 more train sets still need to undergo
        tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904cfc6-6387-47ec-bf9a-b1c5d6f79c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:26:13.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang bilin po ni Sec. Tugade ay wag po nating mamadaliin so that
        we do not compromise yung proseso‚Ä¶ and yung safety ng mga bagon na idedeploy
        natin," Batan told reporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a0ca2-4eac-4335-b358-f33b1ed09d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:26:13.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sec. Tugade''s reminder is for us not to rush into
        this so that we do not compromise the process and safety of the coaches we
        deploy.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a67a05-e563-47c3-82a2-bb8169c61711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:26:13.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 has been notorious for breakdowns and glitches in recent
        years. The rail line reported an average of two glitches a day in 2017.</p>'
  'us-mail-bombs':
    'author': 'Ralph Ellis'
    'caption': 'NYPD bomb squad officers were seen outside the Time Warner Center,
      with one wearing a blast suit and another driving a truck with a bomb containment
      chamber on its back into the building.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-27T13:18:22.572+08:00
    'imagesource': 'jcr:65c7155f-935f-41c5-aa25-4b1855a10023'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '791f8455-6b5f-4e68-865d-bbefdc693747'
    'lead': 'Authorities in the U.S. don''t yet know if they''ve found all of the
      pipe bombs they say suspect Cesar Sayoc allegedly sent.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T15:30:19.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:46.351+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:04.694+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4-day manhunt for suspect ends in arrest, but search for more mail bombs
      isn''t over

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb41cca-0695-4b92-b335-f2c0f044a5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The nationwide manhunt for a serial bombmaker
        targeting prominent Democrats ended with the arrest of a South Florida man
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2aa4b-f4ae-4678-85ec-6b61894cc39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s just the beginning, FBI Director Christopher Wray said.
        Authorities don''t yet know if they''ve found all of the pipe bombs they say
        suspect Cesar Sayoc allegedly sent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d25135-88c5-435a-b2b1-76ae2dba6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s arrest does not mean we are all out of the woods," Wray
        said Friday at a news conference. "There may be more packages in transit now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbb9f1-c584-4731-bdf3-076dd049365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, authorities have intercepted at least 14 packages, officials
        said. Among the targets were former President Barack Obama, former Secretary
        of State Hillary Clinton, former US Attorney General Eric Holder, California
        Senator Kamala Harris, New Jersey Senator Cory Booker and California Rep.
        Maxine Waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb6ed0-3be9-48a2-8195-7a3517067cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent bomb connected to Sayoc was addressed to major Democratic
        donor Tom Steyer. It arrived Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b7e60-60a9-493a-908b-e2b078bc8546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the bombs exploded, but Wray said "these are not hoax devices."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ef52f-4f64-42b0-b6dc-181eb8e50333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have not said what they think allegedly motivated
        Sayoc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c871d-4e71-4959-940d-288fd2e9a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why most of the bombs were sent to Democrats, US Attorney
        General Jeff Sessions replied, "I don''t know. Other than what you might normally
        expect. He may have been -- appears to be partisan, but that will be determined
        by the facts as the case goes forward. I''m not able to comment on that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c425fd5-66a3-4a78-b32a-87b5bda767a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Suspect has troubled past</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de67f1-d978-409e-af55-2b8d1567d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI agents arrested Sayoc, 56, at an AutoZone parking lot in Plantation,
        Florida, about six miles west of Fort Lauderdale, on Friday morning. He was
        nearing his white van, its windows covered in eye-catching political images.
        Among them were pictures of Hillary Clinton, CNN''s Van Jones, filmmaker Michael
        Moore and Green Party presidential candidate Jill Stein, with red targets
        or crosshairs over their images.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099b4f4-9cc7-406c-8594-0d5a567f1c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After federal agents took Sayoc into custody, he told investigators
        that the pipe bombs wouldn''t have hurt anyone and that he didn''t want to
        harm anyone, a law enforcement official told CNN. He later retained an attorney,
        so police questioning has ceased, the official added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc21ee4-6431-49b3-b82e-d990306d9be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc, a resident of Aventura, Florida, had been kicked out by his
        parents and living in the Dodge van, according to a law enforcement official.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed40c5-3ff5-4e12-8689-954e0135fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the windows of his van, his social media accounts were plastered
        with messages supporting the President, and provocative photos and memes attacking
        liberals. Facebook video showed him in a MAGA hat at a Trump rally in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e03a8-c14e-428f-875e-d332e9ac9cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc used the van to deliver food for New River Pizza &amp; Fresh
        Kitchen in Fort Lauderdale, the restaurant general manager, Debra Gureghian,
        told CNN. He quit last January, saying he had gotten a job driving a hazardous
        waste truck in North Carolina, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0cf372-98b3-4dcd-a9c6-6e48cc7313a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called himself a white supremacist, she said, and disliked gay
        people, African Americans, Jews and anybody who isn''t white, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf6aeb2-822c-4973-b4a5-21aeed2adca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc had been arrested nine times before Friday, mostly in Florida.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5671b0-b1f9-4593-96b3-9d250a00f735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable among them was a 2002 arrest after Sayoc threatened to bomb
        the Florida Power and Light Company, Miami police alleged, and said that "it
        would be worse than September 11th." Records show that Sayoc pleaded guilty
        and was sentenced to one year of probation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c851dc-21fe-4794-932e-79556b631b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc''s former lawyer, Ronald S. Lowy, now represents Sayoc''s
        family. Lowy said Sayoc''s mother, who underwent surgery Friday, "can''t understand
        his behavior or views."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ecb337-3071-4610-b757-7f77aa23242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc was charged with five federal crimes: Interstate transportation
        of an explosive, illegal mailing of explosives, threats against former Presidents
        and other persons, threatening interstate communications and assaulting current
        and former federal officers. He faces up to 48 years in prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6888a6-345d-4ddf-8532-ef9f413f070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will make a court appearance at 2 p.m. Monday in Miami before
        a federal magistrate, but the cases will be prosecuted in the Southern District
        of New York.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5bf67-d323-4811-8458-375b723ee640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Sayoc is being held at the Federal Detention Facility in
        Miami.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b364af-ab29-438c-93b2-ba15f3e0b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>DNA and a partial print</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75cc6de-2037-424c-be18-6a2a5e515004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide search lasted four days and involved multiple law
        enforcement agencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac25165-b501-4b2f-a0a0-1df9c247cc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key break came Thursday when investigators traced five packages
        to the Opa-locka, Florida processing and distribution center outside of Miami,
        according to a criminal complaint and multiple law enforcement officials.
        That narrowed the geographic range of the search.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d24f694-3460-4e5a-978d-0aba60b56d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI forensics lab in Quantico, Virginia, inspected some of the
        mail bombs and detected DNA and a fingerprint found on the device intended
        for Waters, a California Democrat, Wray said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6af35-7733-48be-b9d9-cbb738b707b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local law enforcement officers matched it late Thursday night to
        a sample of Sayoc''s DNA that had been previously collected, Wray said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606390d-0aad-4582-9106-503d558d0eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they had identified the suspect, investigators detected a
        ping identifying Sayoc''s cell phone and traced it to the AutoZone parking
        lot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0759f-01c9-4525-9d2b-70228023293f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:30:19.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "4-day manhunt for
        suspect ends in arrest, but search for more mail bombs isn''t over."</em></p>'
  'scary-movies-for-halloween':
    'author': 'Brandon Griggs and Clint Alwahab'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-27T12:51:45.856+08:00
    'imagesource': 'jcr:0359f9d4-c27c-4e56-bc4f-44c4d6d37cc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbf14572-5f6b-4983-b445-f58f93af5016'
    'lead': 'It''s a good time of year to revisit some frightening flicks from the
      past.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T15:34:30.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:46.044+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:05.033+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 scary movies to stream for Halloween

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b3ddca-cf9a-4585-8883-02627f6ac8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> What are the ingredients of a good scary
        movie?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d105894-abe7-4f26-bd04-9e3b4b5dd0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some viewers, it''s haunted houses with creaking doors and menacing
        apparitions. Others want something more grounded in reality, like a stealthy
        killer with a large knife. Still others prefer psychological horror. Or zombies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc19aa2-2e9c-41f6-a442-6aa5bc9f1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever gets your goosebumps going, it''s a good time of year to
        revisit some frightening flicks from the past.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb342662-edbb-4d17-95b7-b997e9d09b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are seven, in a mix of scary sub-genres, that deliver the jolts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281879b-11aa-40fb-b8d7-375d55d199f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Carrie'' (1976)</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f042fa-7d50-40c0-bf03-0f4e4bd8125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it''s about: A shy teenager with telekinetic powers is bullied
        by her high school classmates and smothered by her religious fanatic mother.
        After falling victim to a cruel prank at her school prom, she unleashes a
        horrific revenge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb964235-1a61-44a3-8687-6b7783abb406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it''s scary: Brian de Palma''s classic film -- the first ever
        adapted from a Stephen King book -- is certainly dated, but the huge hair
        and ruffled tuxedo shirts aren''t its most terrifying aspects. Even the climactic
        scene where Carrie finally exacts her revenge isn''t all that scary. You''ll
        likely find yourself cheering for her as her mean classmates die in a variety
        of ridiculous ways. What''s most unnerving about this movie are the characters.
        From Carrie''s abusive mother to a bunch of sociopathic teenagers (including
        a young John Travolta), the people of this Maine town are cruel and heartless.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8744d5-75d3-4d36-a23d-3257cbd1ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freakiest scene: It has to be the one where Travolta and his buddies
        break into a farm and laugh as they bash in a pig''s brains with a sledgehammer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167fcfd-581c-408f-aa59-34b7f3e20de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Halloween'' (1978)</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6de64-d3f1-4221-8216-5a27f3fa0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it''s about: A mute, masked killer escapes from an asylum and
        stalks a babysitter and her friends in a small Midwestern town on Halloween
        night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afd47a-fbab-4e94-9ff8-1a704226da30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it''s scary: If you liked the new "Halloween" -- in theaters
        now -- you should skip all the other sequels and go back to the original,
        which made a star of Jamie Lee Curtis and set the bar against which all slasher
        movies are measured. With a minimal budget, a few shadowy interiors and a
        nerve-jangling score he composed himself, director John Carpenter made a visceral
        thriller that still holds up four decades later. The last 45 minutes are one
        scream-worthy moment after another.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8a378-15be-46ed-bdc1-54d00ed990e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freakiest scene: The flashback opener, seen through the eyes of
        a masked killer who grabs a knife from a kitchen drawer, climbs the stairs
        of his family home and stabs his sister to death. Their horrified parents
        arrive and pull off his mask to reveal 6-year-old Michael Myers, wearing a
        clown costume and holding the bloody knife.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e134ff-928f-4ff6-97b9-e4a0b571aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The Shining'' (1980)</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8685d-20b4-4dc1-95dd-82ef200fc32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it''s about: A writer takes a job as winter caretaker of a
        remote, snowbound mountain lodge that''s haunted by supernatural forces. The
        isolation drives him insane, putting his wife and young son in danger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13d95b-206d-48b2-830b-58fc5863acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it''s scary: The twin girls. The blood pouring from the elevator.
        The axe through the door. REDRUM. Director Stanley Kubrick packs a lot of
        unsettling images into his artful adaptation of Stephen King''s novel. But
        nothing''s scarier than Jack Nicholson''s malevolent leer as he pursues his
        family through the empty corridors of the hotel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e366b4-da3b-4377-9b79-6113f4246df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freakiest scene: When wife Wendy peeks at her husband''s manuscript
        and finds he''s typed only page after page of the line, "All work and no play
        makes Jack a dull boy," she suddenly realizes the depths of his madness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed8520-6331-447c-af86-a8e8aaff5d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Hellraiser'' (1987)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecdca59-c018-4ac2-8764-3eee605c2c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it''s about: A couple''s marriage is tested when they open
        an exotic puzzle box that reanimates the husband''s dead brother and summons
        a group of sadomasochistic beings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf22cc-960c-400e-9a90-ac4b8edafda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it''s scary: Clive Barker''s classic -- the first in a long
        line of "Hellraiser" films -- is not for the faint of heart. Everyone knows
        Freddy Krueger, Jason and Ghostface, but does anyone remember Pinhead? That
        decorative box looks like it came from Pier 1, but as soon as it''s opened,
        Pinhead arrives and literally all hell breaks loose. If you''re patient enough
        to deal with some bad writing and subpar acting, you''ll be treated to some
        of the best old-school visual effects Hollywood could come up with in 1987.
        The make-up, animatronics and puppetry are so much more convincing than most
        modern-day CGI that you will be terrified about what happens next.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271b3d0-4578-419a-b3d9-1f826350f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freakiest scene: When wife Julia gets her first taste for blood,
        there''s some hesitation, but not for long. Soon she''s bringing home a series
        of unsuspecting men to meet their hellish fate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9bfaa-3c7e-436c-9288-301fc60153a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''28 Days Later'' (2002)</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61392e54-3019-44de-a0e2-ebae20d83ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it''s about: A man awakes in a London hospital to discover
        a virus has decimated the city and turned most humans into bloodthirsty zombies.
        He and a small band of survivors must seek safety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7089989-ae58-4271-af58-9e5ce4c325e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it''s scary: Before "28 Days Later," most zombie films depicted
        the undead as slow, shuffling creatures that are easily outrun. But director
        Danny Boyle upped the tension by showing spry zombies sprinting after their
        prey -- a device employed later in "Dawn of the Dead," "World War Z" and other
        movies. Like "The Walking Dead," the film also shows that in a post-apocalyptic
        world, the biggest threats can come from not from the infected but from other
        humans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedea9b8-2f48-43d9-8281-ae070797c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freakiest scene: Frank, a kindly man with an adolescent daughter,
        becomes infected when a drop of tainted blood falls into his eye. Realizing
        what is about to happen, he tells his horrified daughter to get away from
        him before he tries to attack her.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916c2cb-9711-4c0a-b492-9f2d960256ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The Babadook'' (2014)</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d792e5-0325-404d-b5f0-224b032a2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it''s about: Disturbing things start happening to a single
        mother after her young son finds a mysterious children''s book about a menacing
        being called the Babadook and becomes convinced it is real.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a21c64-4667-4703-aec1-f57a379bd572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it''s scary: A key element in horror movies is stress, and "The
        Babadook" is an hour and a half of nothing but stress. Jennifer Kent''s psychological
        horror film has all the elements of a supernatural story -- unexpected visions
        of a shadowy spirit, a creepy object that keeps reappearing -- exacerbated
        by scenes of an exhausted mother trying to cope with her tantrum-prone son.
        If we''re not listening to the boy screaming on a trip to the supermarket,
        we''re watching he and his mother cower in fear as the Babadook torments their
        lives. There''s no relief from the tension in this movie.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d985d-f847-4d67-9048-8a2401e5d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freakiest scene: It''s probably when the mom visits a police station
        to report the creepy children''s book that keeps reappearing at her home.
        We can''t reveal any more because the element of surprise makes the scene.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b1319-2e63-4b2e-8b79-9c026cc18276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A Quiet Place'' (2018)</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa9335-6af1-4c82-bbda-a3e914325a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it''s about: A family must survive in a post-apocalyptic world
        overrun by sightless, predatory creatures that use their exceptional hearing
        to hunt humans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b26ec-192c-4869-b764-223351f7343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it''s scary: Writer-director-star John Krasinski uses sound,
        and the lack of sound, to boost suspense to almost unbearable levels. To stay
        alive in a world of constant danger, the two protective parents and their
        kids must be quiet at all times -- which makes every electronic beep or shattered
        glass a jarring assault on the nerves.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4e617d-6508-4706-aee6-8b6f9f9a60a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freakiest scene: Pregnant wife Evelyn goes into labor as a creature,
        drawn by a noise, enters her house. She must struggle to remain silent during
        her painful contractions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a673d-e3e1-472f-a8f8-b36c5f364f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:30.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "7 scary movies to
        stream for Halloween."</em></p>'
  'U.S.-bomb-suspect-Twitter':
    'author': ' Donie O''Sullivan'
    'caption': '2015 mug shot of Cesar Sayoc provided by the Broward County Sheriff''s
      Office | Source: Broward County Sheriff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-27T22:44:56.289+08:00
    'imagesource': 'jcr:a570abc8-1293-4097-a118-007db68079cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f4349f2-283b-4eee-9134-1fadf3e1d4a3'
    'lead': '''The Tweet clearly violated our rules and should have been removed.
      We are deeply sorry for that error,'' Twitter says in a statement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T15:37:45.461+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:45.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:05.493+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. bomb suspect threatened people on Twitter, and Twitter didn''t
      act

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b8085-595a-4ffc-9163-e57dc765026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> On October 11, a little less than two weeks
        before the discovery of the first of 13 improvised explosive devices he is
        suspected of sending to prominent Democrats and CNN''s New York offices,&nbsp;Cesar
        Sayoc&nbsp;tweeted at Rochelle Ritchie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f21564-36a0-4045-ae0d-3af990b195d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see you 4 sure.Hug your loved ones real close every time
        you leave you home," the tweet read in part.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564ea2a-a8a4-491f-ab6f-49ae96def511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ritchie, a political analyst who frequently appears on television,
        reported the tweet to Twitter as abuse. The response she received from the
        company said the tweet and the threat it implied didn''t qualify as a "violation
        of the Twitter rules against abusive behavior."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b35250-2af3-4092-9b73-2e62170de4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sayoc was arrested on Friday, the tweet was still live.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eff3be-ed65-48e7-a60f-5585e3789101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Twitter said it should have taken different action
        when Ritchie contacted them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74491b-5c26-4aec-b4a0-ab05b4e1ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An update. We made a mistake when Rochelle Ritchie first alerted
        us to the threat made against her," Twitter''s statement said. "The Tweet
        clearly violated our rules and should have been removed. We are deeply sorry
        for that error."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245779f6-8f6e-4c66-90e1-9a5e67199261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has repeatedly said it is working on combating harassment
        and abuse on its platform. But people who use Twitter have said over and over
        again it is not doing enough. It is not uncommon for users to report explicit
        threats of violence and then, to their dismay, see an automated response saying
        that there was no violation of its rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f496b7b-ba7b-4492-90bb-f85aa49735fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sayoc''s case, an opportunity to alert authorities to someone
        openly threatening public figures ‚Äî someone who allegedly tried to make good
        on those threats ‚Äî may have been missed because Twitter failed to act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e5521-766b-47ae-a155-30672d07d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s email to Ritchie specifically said that the company will
        "not tolerate behavior that crosses the line into abuse, including behavior
        that harasses, intimidates, or uses fear to silence another user''s voice."
        But still Sayoc''s tweet to Ritchie remained live.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14500b10-3f02-436d-b0d5-6c5ffde650da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think to yourself ''if you see something, say something,''
        and then when you say something it''s ignored," Ritchie told CNN Business
        on Friday. "It is really irritating that these social media sites do not take
        these things seriously."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f73573-6b76-4d33-adbf-fcfdd794873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday evening, after a tweet Ritchie sent pointing out what had
        happened had become popular on the site and gotten attention from media outlets,
        Twitter sent her a new email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc6fe2-414b-49e5-84ff-c4485c753edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please disregard our last reply as it was sent in error. We apologize
        for any inconvenience," it began. "We''ve investigated and suspended the account
        you reported as it was found to be participating in abusive behavior."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719aad6b-90d2-4c05-bfd7-9dc92368c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ritchie didn''t buy it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cbdaf8-8a66-40ac-bb82-b04297e95dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to cover their ass," she told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af2cc9-1481-4830-b44c-6d7925313aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet directed at Ritchie was only one of many similar examples
        from Sayoc''s accounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4129c37-3ccb-4485-8be3-136f6095086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 20, in response to a tweet from President Trump, Sayoc
        posted a self-shot video of himself at what appears to be a Donald Trump rally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ace32c-33bc-4506-b84e-5940ae9b9bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text of the tweet threatened former Vice President Joe Biden
        and former attorney general Eric Holder, both of whom were&nbsp;targeted by
        improvised explosive devices&nbsp;discovered this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a3d732-1037-4d73-9ba3-ddd78248530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go Trump Trump Trump hey Joseph Robinette Biden Jr. And Eric Himpton
        Holder Sr. Stick your BS all crap you talk where sun doesn''t shine . We will
        meet your threats right to your face soon.Not option we will see you soon
        .Hug loved ones real close we aren''t ones," the tweet read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8cad3-8250-4086-b139-1f61ba515831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 18th, Sayoc tweeted a picture of Biden''s home and
        wrote, "Hug your loved son,Niece,wife family real close everytime U walk out
        your home."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85adf143-baba-4900-b3c2-1eac4aa1c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both tweets were still live on Twitter when Sayoc was arrested.
        Twitter suspended Sayoc''s accounts late Friday afternoon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703448fa-41ab-48f0-b2b4-81e3be49975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business asked Twitter multiple questions about Sayoc and his
        tweets on Friday: Why was the tweet directed at Ritchie not deemed a violation
        of the company''s rules? Why was the threat against Biden and Holder still
        live on the platform? Does Twitter monitor the responses to tweets by the
        president of the United States to look for threats? Does it proactively monitor
        for threats to public figures like Biden and Holder?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7621c3-331e-485c-b436-7b205bd63323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s only response was, "This is an ongoing law enforcement
        investigation. We do not have a comment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b6eae-ff5d-48ef-a54c-453aa92b8077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNN that the company had removed Sayoc''s
        account on Friday. The spokesperson said that several of Sayoc''s previous
        posts had violated Facebook''s community standards, and had been removed before
        he was arrested, but that none of his posts which were reported to or discovered
        by Facebook contained violations of its rules severe enough to remove the
        account entirely.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ccff0-e64b-49e8-a0e9-7ad311dc96cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is absolutely no place on our platforms for people who attempt
        such horrendous acts. We have found and immediately removed the suspect''s
        accounts on Facebook and Instagram," Facebook said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c5d9e-0119-411d-925d-50f94aae9de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:37:45.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:45.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "U.S. bomb suspect threatened
        people on Twitter, and Twitter didn''t act"</p>'
  'cesar-sayoc-us-mail-bombs-suspect':
