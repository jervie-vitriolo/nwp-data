      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be standardized rice labels. Rice can only be called
        regular-milled, well-milled, premium, and special rice. Nicknames for rice
        like "Sinandomeng," "Super Angelica," and "Yummy" rice will be prohibited.</p>'
