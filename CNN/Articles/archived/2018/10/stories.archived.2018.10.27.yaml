      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No SRP for special rice varieties. These include the Cordillera
        Heirloom Rice, Organic Brown, Red and Black Rice, Dinorado, Milagrosa, Jasponica,
        Dona Maria, Hinumay, Malido, Kamoros, Malagkit, and other indigenous rice
        varieties</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4697261b-0537-44a3-96cc-014577c8af49'
