  'gaza-tensions':
    'author': 'Oren Liebermann'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-27T09:06:31.908+08:00
    'imagesource': 'jcr:14b2befd-365b-4876-8cb9-014d20b1d845'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '811b3073-5ace-45be-b6ff-453172c31fc5'
    'lead': 'Gaza militants fired a barrage of rockets into Israel on Friday evening,
      triggering red-alert sirens across the Gaza periphery into the early morning
      hours.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T15:49:52.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-09T16:37:36.205+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-09T16:37:36.001+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Author Paulo Coelho praises Filipino indie film ''Kinatay'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347df335-318b-4a06-851c-96c9143ab434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Gaza militants fired a barrage of rockets
        into Israel on Friday evening, triggering red-alert sirens across the Gaza
        periphery into the early morning hours. More than a dozen rockets were fired
        from Gaza, many of which were intercepted by Israel''s Iron Dome aerial defense
        system, according to the Israel Defense Forces (IDF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfc08b-2e79-4cc8-b12a-247ac077734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF responded with a series of airstrikes, including fighter
        jets and helicopters, targeting what the IDF described as "terror targets"
        in the coastal enclave. Israel says it holds Hamas responsible for what happens
        in Gaza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc715a-edc4-4be2-81bc-5951c67d45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp escalation follows protests along the Gaza border earlier
        in the day. The IDF says some 16,000 Palestinians protested along the border
        on Friday, with some hurling grenades and firebombs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe43b59-76de-44ae-8f2a-f4c39f0d1d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Ministry of Health says four Palestinians were shot
        dead by Israeli forces during the clashes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a989068-9243-48dc-afbb-6641b9a2d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four have been named as Muhammad Khaled Mahmoud ''Abd al-Nabi,
        27; Nassar Abu Tim, 22; Ahmed Said Abu Libda, 22; and Ayesh Ghassan Shaat,
        23. More than 200 people were injured in the clashes, Health officials said;
        of those, 180 were injured by live ammunition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee212ba-4827-48ce-a4ff-311396262d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, Israel''s defense minister, Avigdor Liberman,
        vowed to step up the country''s response to these ongoing protests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd1e71-cbdc-4ed5-b021-892643f7322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the IDF targeted three Hamas military posts in northern
        Gaza, part of the buildup to the escalation of the evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f69c8d-cb93-4a0b-94b9-def167dae3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel and Gaza have seen similar sharp flare-ups in recent weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e32d7b-1e9c-4710-aa30-56a44cb17b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day earlier, a rocket from Gaza landed in southern Israel. In
        response, the IDF struck eight military targets in three Hamas compounds in
        Gaza, including a training facility, munitions manufacturing sites, and a
        storage site. No one was injured in the strikes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71e753-6977-490d-b3e6-0f15c0f80a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a rocket from Gaza hit a home in the southern Israeli
        city of Beer Sheva, prompting Israel to carry out airstrikes against nearly
        two dozen Hamas targets in Gaza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02d3f1-4f5c-4d30-9fcf-816563d68397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Egypt and the United Nations have stepped in to
        act as mediators when fighting has flared, urging both sides to de-escalate.
        Both Egypt and the UN hope a short-term ceasefire agreement could improve
        Gaza''s humanitarian situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0ac6f-de95-4f4c-b3a1-b7e294fdb519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Israel allowed fuel transfers into Gaza to resume,
        increasing the electricity available in the coastal enclave, which has only
        a few hours of power a day. The fuel, funded by Qatar, was intended to alleviate
        the humanitarian conditions in Gaza and reduce the tensions that contribute
        to the border protests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9b7dc-0f9e-4317-9e44-d30dd8efd747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberman, the Israeli defense minister, has not yet announced whether
        he will stop the fuel transfers yet again in response to the latest border
        protest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a8220a-9cf5-49db-9e48-da5e6ebd429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:49:52.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-09T16:37:36.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Gaza tensions flare
        after militants fire barrage of rockets."</em></p>'
  'tyhoon-rosita':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-27T13:40:27.303+08:00
    'imagesource': 'jcr:a442e2f1-2088-41c9-ac23-3859d50ef089'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e50d449d-89bb-473e-963d-501059a67581'
    'lead': 'PAGASA says tropical cyclone warning signals are likely to be raised
      over parts of northern and central Luzon by evening of Sunday, Oct. 28. Metro
      Manila, it added, will possibly be under Signal No. 1 by Monday evening, Oct.
      29.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T15:53:08.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:44.277+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:06.605+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Rosita intensifies upon entry to PH ‚Äì PAGASA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef48388-6fe9-40b6-ab20-2c2a3940320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:53:08.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 27) ‚Äî Typhoon Rosita (international
        name "Yutu") has intensified as it entered the country Saturday morning, weather
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97d6d7-2d90-442b-b7b0-b1a4bec6e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:53:08.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11:00 a.m. report, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the typhoon now has
        maximum sustained winds of 200 kilometers per hour (kph), up from 185 kph,
        near the center, and gustiness of up to 245 kph from 225 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16034337-2f9e-4554-93cd-1502f19092d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:53:08.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently at 1,345 kilometers east of Aparri, Cagayan, moving
        west at 20 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215797b-0234-4384-ad07-4905cb78b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:53:08.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said tropical cyclone warning signals are likely to be raised
        over parts of northern and central Luzon by evening of Sunday, Oct. 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc4917-6889-4d95-b3f1-6d7449edc2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:53:08.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, it added, will possibly be under Signal No. 1 by Monday
        evening, Oct. 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284c099-695e-4016-b100-89bd76a62b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:53:08.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosita, the 18th typhoon to enter the country this year, is expected
        to make landfall over Cagayan and Isabela area on Tuesday, Oct. 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62cdf5-98c6-4f82-a2d8-52ec8a547381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:53:08.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:44.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will bring moderate to heavy rains to northern and central Luzon
        starting Monday, Oct. 29. The eastern section of northern and central Luzon,
        meanwhile, will experience strong to very strong winds starting Tuesday, Oct.
        30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
