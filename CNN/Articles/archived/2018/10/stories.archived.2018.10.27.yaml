      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imported "Premium Rice" now sold for as much as P60 per kilo, will
        be priced no higher than P43 per kilo</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478920ee-7ce2-44a8-a20c-635e1d3f5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:17:12.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Rice classified as "Regular-Milled" will be priced no
        higher than P39 per kilo</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186198b5-1ac3-492c-9d47-59d5e5b6f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:17:12.623+08:00
