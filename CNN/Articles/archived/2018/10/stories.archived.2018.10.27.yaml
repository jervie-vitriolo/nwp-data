      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture chief also said that during his final meeting with
        stakeholders on Monday, it was agreed that the following SRPs will take effect
        on October 27:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47791a6-3287-432b-b20b-cc2acac3815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:17:12.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:42.659+08:00
