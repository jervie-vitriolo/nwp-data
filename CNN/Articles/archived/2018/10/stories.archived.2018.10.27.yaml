      'text': '<p>This is a developing story. Refresh for updates.</p>'
  'alleged-bomber-arrest':
    'author': ' Kara Scannell, Evan Perez and Shimon Prokupecz'
    'caption': 'This van was taken in conjunction with the man arrested in teh connection
      to the suspected package bombs. | CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-27T07:50:50.729+08:00
    'imagesource': 'jcr:30cc9c58-2869-4cdb-a52a-a8e3497e7569'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4f30419-b1ba-45f0-b2f1-cdc9be9c2a35'
    'lead': 'DNA, fingerprints and pings from a cell phone tower led authorities to
      an auto parts store parking lot in south Florida where they arrested a 56-year-old
      man Friday morning.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T15:55:33.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:43.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:06.704+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the alleged bomber was caught

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06972ba-056f-4d7e-b8ff-43bb43616ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> DNA, fingerprints and pings from a cell
        phone tower led authorities to an auto parts store parking lot in south Florida
        where they arrested a 56-year-old man Friday morning. The arrest brought to
        an end to a four-day nationwide manhunt for the alleged mailer of over a dozen
        suspected pipe bombs to prominent critics of President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799844b3-2237-4cb3-bc93-2664cb67e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key break in the case for investigators came Thursday, according
        to a criminal complaint and multiple law enforcement officials, when they
        traced five packages to the Opa-Locka processing and distribution center outside
        of Miami.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43565fd9-3e4b-4e7c-bbe2-918bd6f27209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That break allowed authorities to narrow their search, which --
        combined with DNA and fingerprint samples left on a package sent to Rep. Maxine
        Waters and cell phone geolocation information -- led to Cesar Sayoc, even
        as new devices were being found in New York and California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964db43-44fa-40f5-8122-20837e269bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI agents arrested Sayoc at an AutoZone parking lot in Plantation,
        Florida, about six miles west of Fort Lauderdale, Friday morning as he was
        nearing his white van, which has been covered with images political in nature,
        including images of notable liberals such as Hillary Clinton and former President
        Barack Obama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc8c836-bdcf-4451-88c8-942797274e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "CNN Sucks" sticker was also on the van. Two of the packages with
        explosive devices were addressed to the CNN New York bureau.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535acd5d-43c2-4f0f-a655-8d397e7d3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other targets include former Vice President Joe Biden, and critics
        of Donald Trump including Waters, actor-director Robert De Niro, and Sens.
        Cory Booker and Kamala Harris. A suspicious package similar to the others
        this week was also found Friday in the San Francisco Bay area addressed to
        Democratic billionaire donor Tom Steyer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29f264-b46d-42a8-a8eb-f91b85718d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s arrest was the culmination of a multi-agency federal,
        state and local law enforcement and civilian effort that began Monday when
        the first suspected pipe bomb sent to George Soros, a billionaire philanthropist
        who has supported Democrats, was intercepted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921a902f-c218-4d89-9121-d4f5b7d90283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three new suspected bombs were detected Friday morning in Florida,
        New York and California as agents in South Florida were preparing to apprehend
        Sayoc at the parking lot. The packages were nearly identical -- six inch PVC
        pipes with wires, stuffed inside a bubble-wrap lined manila envelope, according
        to the complaint. Six American flag stamps were affixed to each envelope with
        the return address of Florida Rep. Debbie Wasserman Schultz''s office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ee676-bb37-4b46-b638-3b500c31afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not hoax devices," FBI Director Christopher Wray said
        at a news conference Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d22de9-66b3-4302-a234-301daa075677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc was charged with five criminal counts related to 13 explosive
        devices, Attorney General Jeff Sessions announced Friday. He faces up to 48
        years in prison if convicted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d51057-09af-4805-8304-bb2f733a2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, led by the FBI with the involvement of the Joint
        Terrorism Task Force of the NYPD, the US Postal Inspectors and other federal
        agencies and local law enforcement, depended heavily on the quick work of
        private security and US Postal Workers who detected bombs as they arrived
        at office buildings and post offices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747ace7-1a4f-4250-a64c-0b8859615aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were also aided by mistakes made by the alleged bomber
        who left traces of evidence investigators scrambled to understand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75991ea-03af-4cfd-b5b5-e50257bf9b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As explosive devices were sent to the FBI forensics lab in Quantico,
        investigators there detected DNA and a fingerprint found on the device intended
        for Waters and, working with local law enforcement, matched it late Thursday
        night to a sample of Sayoc''s DNA that had been previously collected, Wray
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f0095-ff3e-4951-8d06-c10ca9385b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traces of DNA collected from two other of the bombs appeared related
        to Sayoc, according to the complaint filed in federal court Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffaf013-2bfc-4f5d-8eef-d23616ef055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his possible identity known, investigators checked his cell
        phone number against cell phone towers in the vicinity to see if they matched
        the location and timing for when the packages originated, according to a law
        enforcement official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c263ec-f694-4f06-8b24-b76bf633005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday night, agents and law enforcement officers, confident
        they had found the alleged bomber, were combing through social media posts
        of Sayoc and began surveilling him either Thursday night or Friday morning,
        the law enforcement official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c42e22-3ff4-4b52-b594-0561714d5704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clues appeared to confirm their suspicions. Sayoc misspelled words
        on posts that matched some of those on the packages. Some posts said, "Hilary"
        instead of "Hillary" Clinton, while another said "Shultz" instead of Schultz
        for Debbie Wasserman Schultz.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8ad8a-b4df-493c-9b70-a3c09a77ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators first went to the home of Sayoc''s mother in Aventura,
        but were told he wasn''t there, according to a law enforcement official. As
        of Friday afternoon, authorities were searching his mother''s residential
        complex.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1bc23-27ec-4924-bb7d-ab8b6b28c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, they detected a ping identifying Sayoc''s cell phone.
        In the AutoZone parking lot, agents found the white van, where he appeared
        to be living.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3aaef-0a7f-481c-8451-01485931a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc was initially somewhat cooperative, one official said. He
        told investigators that the pipe bombs wouldn''t have hurt anyone and that
        he didn''t want to hurt anyone. But he has since retained a lawyer so questioning
        has ceased. He is scheduled to appear in federal court on Monday in Florida.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf8de9-6e2b-4a91-8342-ccdca883b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Sayoc is in custody, FBI director Wray cautioned that there
        could be more potential explosive devices sent that have yet to be detected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6956542-2637-4dd1-89ed-64111e51f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s arrest does not mean we are all out of the woods," Wray
        told reporters. "There may be more packages in transit now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a0484-8983-4f1a-83a8-7fa21100f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:55:33.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How the alleged
        bomber was caught."</em></p>'
  'Suspicious-package-Florida':
    'author': 'Evan Perez, Mark Morales, Shimon Prokupecz, Brynn Gingras and Karl
      de Vries'
    'caption': 'Authorities have intercepted suspicious packages intended for Sen.
      Cory Booker and former Director of National Intelligence James Clapper, authorities
      said Friday. | Source: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-01T15:56:09.954+08:00
    'imagesource': 'jcr:986d75c5-af8a-427a-8528-67a3c575c0c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f6b4c09-5bf0-4f2c-8e43-792253e5855d'
    'lead': 'Cesar Sayoc was charged Friday with five federal crimes and faces up
      to 48 years in prison in connection to improvised explosive devices sent to
      prominent Democratic politicians, donors and CNN offices in New York.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T15:58:57.552+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:43.567+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:06.838+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arrest made in connection to suspicious packages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f621937-a3b3-4010-b309-862c23416cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî&nbsp; Cesar Sayoc was charged Friday with five federal crimes
        and faces up to 48 years in prison in connection to improvised explosive devices
        sent to prominent Democratic politicians, donors and CNN offices in New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08389f64-3e36-4458-a60e-ac79e2c7afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc was arrested in a south Florida auto parts store Friday morning
        as additional explosive devices or suspicious packages were identified in
        New York and California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033bc6f9-383a-4074-80f5-104f32b9c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 13 bombs were mailed around the country, FBI Director
        Christopher Wray said in a new conferences, adding that there could be more
        packages not yet discovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa07fcb-72f3-425d-aa77-dcfeb97d33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not hoax devices," Wray said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf05008-c96e-417e-9223-f32913a32c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc was charged with illegal mailing of explosives, threats against
        former presidents and others, and assaulting current and former federal officers,
        Attorney General Jeff Sessions said, adding that charges could change or expand
        as the investigation continues. He initially said Sayoc faced up to 58 years
        in prison, but the Justice Department later revised that figure to 48.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161087cd-0816-4b3b-9711-9808e3fa2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a law-and-order administration," Sessions said at the Justice
        Department. "We will not tolerate such lawlessness, especially not political
        violence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8ccce-f43b-4dc4-bae1-09ceb94c7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House Friday afternoon, President Donald Trump
        congratulated law enforcement on the arrest and denounced what he called "terrorizing
        acts." He also called for unity: "peace and love and harmony as fellow Americans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c45183-2e31-4789-a93c-282b78b27064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks came after he has blamed the media this week for rising
        "anger" in the country while refusing to acknowledge his own role in contributing
        to divisive rhetoric in the public discourse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386dace-cbaa-48ba-88d9-c550c8d36c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must never allow political violence to take root in America,"
        Trump said at one point. "I''m committed to doing everything in my power as
        President to stop it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49f40ae-b222-49af-84ef-a4d8af5a3196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation initially unfolded mid-morning -- before the arrest
        was announced -- the President complained on Twitter that the news media was
        busy reporting on "''Bomb'' stuff" and not politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60421461-f419-49c0-8d53-ac9bc1bb2eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Republicans are doing so well in early voting, and at the polls,
        and now this ''Bomb'' stuff happens and the momentum greatly slows - news
        not talking politics. Very unfortunate, what is going on. Republicans, go
        out and vote!" Trump tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8309fb2b-d508-4398-a983-762fc5063873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions said a political motive was not immediately known.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c8b03-adcd-4704-9e71-ae1d5752f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the targets were Democrats or Trump critics, Sessions
        said, "I don''t know. Other than what you might normally expect. He may have
        been -- appears to be partisan but that will be determined by the facts as
        the case goes forward."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058cea8-285f-4b71-88e9-f9986ac26ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc''s social media accounts showed he was a fervent supporter
        of Trump and had posted criticism of CNN and other media outlets. Among the
        posts were threats to individual political figures and media outlets, including
        CNN and CNN employees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ac642-da44-466c-9778-891ae993ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters Friday on the South Lawn he had heard Sayoc
        was a supporter of his, but that didn''t mean much to the President.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863125db-330b-4597-9729-ba7bcd2a780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard he was a person who prefers me over others, but I did not
        see that," Trump said when asked about images of Trump on Sayoc''s van.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f60104-7a18-4d41-b2e0-d7b8c873721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added, "There''s no blame, there''s no anything."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b366c-5f6d-4810-8b0d-2c7c191ac9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the complaint against Cesar Sayoc</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838afdbf-91b5-4669-8e35-86877f4ea4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc initially cooperative after arrest</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d906db-85de-4fcf-b5a6-55ff0c97d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI agents used flash bangs to arrest Sayoc and took him into custody
        near an AutoZone store in Plantation, a law enforcement official said. He
        was initially cooperative and told investigators that the pipe bombs wouldn''t
        have hurt anyone and that he didn''t want to harm anyone, the official added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e392507-dc46-4794-9905-85d842d89ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A white van -- adorned with images of Trump and Vice President Mike
        Pence, as well as a "CNN Sucks" sticker -- in Plantation was towed away Friday
        to Miramar, Florida, where an FBI field office is located. The official said
        Sayoc had been kicked out by his parents and was living in the van.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb144f-7202-4992-8fd4-24334b96aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later retained an attorney so police questioning has ceased,
        the official added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa1db5-d0a2-431c-a8e4-ac493ecfffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA found on at least one of the packages, as well as Sayoc''s cell
        phone, helped investigators identify him, multiple law enforcement officials
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905387a0-9807-4719-b002-3085c4cca181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Previous arrests</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe9846-2a2b-4d87-84e0-00ae02620902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc was not previously known to the Secret Service, law enforcement
        sources said, but Florida records show a string of arrests dating back to
        the early 1990s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5d3b3-2140-4378-b89d-5835d6edbfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable among them is a 2002 arrest by Miami police for an offense
        described in online records as a "threat to bomb" and "threaten to discharge
        destructive device." A police report at the time shows that he threatened
        to blow up a power company and that "it would be worse than September 11th."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae685b3-aa4c-4700-9e1d-3798a56aa725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc pleaded guilty and was sentenced to one year of probation,
        records show.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e22385d-b9a5-48e9-91e5-647a0c226ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The records show a total of eight arrests for offenses, including
        grand theft, battery, fraud and drug possession, as well as multiple probation
        violations. In 2014, he was arrested after stealing copper pipes at a Home
        Depot, to which he plead guilty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267fd426-7aed-4dd5-89a7-d4b8b2f35b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adjudication of each of the arrests could not immediately be
        determined from the summary of offenses provided by the Florida Department
        of Law Enforcement. Sayoc appears to have pleaded no contest to some offenses.
        Prosecutors appear to have dropped charges in other matters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d2007-c218-4f3b-8094-28df8a2c03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc also was arrested in North Carolina in 1999 on a stolen vehicle
        charge, which was later dismissed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28f63ef-1755-463f-8c59-b8b2c32ababe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida voting records show Sayoc is a registered Republican. He
        filed for bankruptcy in 2012.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943089c-79f5-4677-97ff-96820196fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New packages Friday</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5e99c-c081-4cad-a9c4-b15c95c66046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, authorities intercepted suspicious packages intended
        for Sen. Cory Booker, D-New Jersey; former Director of National Intelligence
        James Clapper; Sen. Kamala Harris, D-California; and major Democratic donor
        Tom Steyer, the latest to be sent to prominent Democrats and critics of Trump
        that were discovered earlier this week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1124c20-e90b-48d0-8666-85e1d2bff3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe the package addressed to Steyer is from Sayoc,
        according to multiple law enforcement officials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2dad9f-5649-4208-94f3-ed037340212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of known packages sent by Sayoc to
        14. However, he''s been charged with sending only 13 packages.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d6346-8c84-45e7-b4ef-25f6baf530ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officials says the package has been rendered safe and
        will be transported to the FBI laboratory in Quantico, Virginia, for analysis.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8fe380-e120-4bf5-9fbc-82e12a6adf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said Friday that the package addressed to Booker was discovered
        in Florida and is "similar in appearance to the others." Sources told CNN
        the package was addressed to the senator''s Camden, New Jersey, office. Booker
        confirmed the package was intended for him but declined to comment further
        to CNN. The packages intended for Harris and Steyer were discovered in California,
        law enforcement sources said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5ba87-6852-40c5-8484-d698b7364d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package intended for Clapper also was addressed to CNN, a law
        enforcement official said. It was found at a New York City postal facility
        and was similar to the other packages, the official added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be72e31e-068a-42aa-a0c2-9b730ba65c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clapper package arrived in a manila envelope with six US flag
        stamps, just like others discovered this week. The return address is that
        of Florida Democratic Rep. Debbie Wasserman Schultz''s Florida office, which
        was the address on packages intended for former President Barack Obama, former
        Vice President Joe Biden, billionaire and Democratic donor George Soros, actor
        Robert De Niro, former Attorney General Eric Holder, 2016 Democratic presidential
        nominee Hillary Clinton and former CIA Director John Brennan. There is no
        information that suggests Wasserman Schultz sent them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940befe1-7bec-4293-a098-8a6b043f71dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper, who has frequently criticized Trump, vowed to CNN Friday
        morning that he wouldn''t be intimidated in light of the discovery.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82b1d3-a8fe-4c3c-bb05-effa798f191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to just echo one thing that John Brennan said and that
        this is not going to silence the administration''s critics," Clapper said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9031dd1-2888-4f80-8464-8434e0a3e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:58:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Arrest made in connection
        to suspicious packages."</p>'
  'JM-de-Guzman':
    'author': 'Fiel Estrella'
    'caption': 'Like his role as Lio, a man born with face blindness, in his upcoming
      film ‚ÄúKung Paano Siya Nawala,‚Äù JM de Guzman is no stranger to starting over.'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-10-26T18:33:13.941+08:00
    'image': 'jcr:1ebce52a-7ef7-48fa-a9d2-7a684c9ba671'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eac2715-ba1a-4ec2-b730-ea9ded077756'
    'lead': 'Like his role as Lio, a man born with face blindness, in his upcoming
      film ‚ÄúKung Paano Siya Nawala,‚Äù JM de Guzman is no stranger to starting over.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T16:14:38.266+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:43.066+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:07.072+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'The reinvention of JM de Guzman

      '
    'updated': 2018-10-27T16:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a037961-dbc6-4db9-8f34-ce9d6696f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) ‚Äî JM de Guzman was nearing the end
        of a three-year stint in rehab when TBA Studios approached him with a script
        for a movie featuring a character who is unable to recognize faces. ‚ÄúNung
        nag-start ako ulit lumabas, ‚Äòyun ‚Äòyung first script na nabasa ko,‚Äù says the
        actor, who graduated from the facility in July. ‚ÄúHindi ko pa siya nagagawa
        before so [naging interesado ako].‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f6613-dc9a-4aab-af83-835057564e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did his research, reading case studies on the rare condition,
        which he mentions by the more technical term ‚Äúprosopagnosia‚Äù during our interview.
        ‚ÄúAffected ‚Äòyung brain mo because of trauma or an accident,‚Äù he explains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8209a0c-6c35-4ccd-82a7-36bf462f69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ‚ÄúKung Paano Siya Nawala,‚Äù however, he plays Lio, who was born
        with face blindness. ‚ÄúLahat ng decisions niya in life, affected nung condition
        niya,‚Äù de Guzman says. ‚Äú‚ÄòYung behavior niya, sinisisi niya lagi dun. Nandun
        siya sa point ng buhay niya na kailangan niyang sundan ‚Äòyung puso niya ‚Äî hindi
        na siya naghe-hesitate because of his condition.‚Äù Fiercely loyal to his family,
        Lio has yet to build a meaningful romantic relationship because of his affliction.
        All that changes when he meets Shana (Rhian Ramos), who‚Äôs determined to venture
        with him to familiarity and beyond.</p>'
    '5':
      'image': 'jcr:765015ed-dc8b-4195-8536-403453a82019'
      'imageCaption': 'Photo by JL JAVIER. Styling by DAVID MILAN. Hair and makeup
        by JHAM SAVELLANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fcdcb1-d322-4dfd-a028-3303e2fc3ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff604ea0-8e0d-4bc5-bc5d-b39c514e1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JM de Guzman, like Lio, is no stranger to starting over. He actually
        first broke into the industry as a cast member on the children‚Äôs sketch show
        ‚ÄúAng TV 2‚Äù alongside Shaina Magdayao and Arjo Atayde. It wasn‚Äôt until a decade
        later that he cemented his status as a household name, playing Miguel ‚Äî the
        role originated by Rico Yan ‚Äî on the remake of teleserye classic ‚ÄúMula sa
        Puso‚Äù in 2011. In 2014, following an earlier stay in rehab for substance abuse,
        he won audiences over once more in the romantic comedy ‚ÄúThat Thing Called
        Tadhana,‚Äù which at one point had been the country‚Äôs highest grossing independent
        film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac448e98-c602-4d56-b06a-10e3eb6c9c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After such an accomplishment, there should‚Äôve been so much to look
        forward to. But in 2015, he had to take a break and bow out of prospective
        projects to focus on getting himself better. So when it was announced earlier
        this year that de Guzman would be returning to television screens in ‚ÄúPrecious
        Hearts Romances Presents: Araw Gabi,‚Äù it was like everything had been on pause
        and he ‚Äî along with his fans and supporters ‚Äî could finally hit ‚ÄúPlay.‚Äù</p>'
    '9':
      'image': 'jcr:221eb915-72a2-4ecd-8df8-104f60a52ffd'
      'imageCaption': 'Photo by JL JAVIER. Styling by DAVID MILAN. Hair and makeup
        by JHAM SAVELLANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ed324-a611-4fc3-ad92-da55f3b2f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457da5d9-783d-41f4-af62-f57ac09d749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKung Paano Siya Nawala‚Äù elicits a similar feeling of anticipation
        ‚Äî fans of ‚ÄúTadhana‚Äù might even take note of the unreleased Up Dharma Down
        song in the trailer. According to de Guzman, who also served as executive
        producer and looks forward to writing and directing someday, its appeal lies
        within its portrayal of romance. ‚ÄúRelatable siya sa mga sawi, ‚Äòyung mga sinubok
        ng pag-ibig,‚Äù he says. ‚Äú[Pinapakita niya na] dapat you love yourself first
        before ka makapagmahal ng iba.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd8434-fb3c-4401-8187-5f30a1342779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with de Guzman to talk about stepping
        into his characters‚Äô headspaces, how the break from acting has changed him
        as a person and performer, and how he plans to spend the next years of his
        life. Below are edited excerpts from the interview.</p>'
    '13':
      'image': 'jcr:9f1576b5-1deb-44c2-89e1-ffed41d84cfb'
      'imageCaption': 'Photo by JL JAVIER. Styling by DAVID MILAN. Hair and makeup
        by JHAM SAVELLANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18378f74-4950-4148-98b7-2d4b4d5bf6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e728f100-f3ed-458b-a2f6-fdfd2cf2734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you say that ‚ÄúKung Paano Siya Nawala‚Äù introduces a
        new side of you?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae482d8a-6b88-4a71-a2cb-d3994a97cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa tingin ko, oo. Siguro ‚Äòyung mga weaknesses na na-expose nung
        character ni Lio. Pagka na-i-involve siya sa relationship, ''pag nag-ko-commit
        siya, merong touch din ng sarili kong experience. ‚ÄòYung insecurities ko noon,
        ‚Äòyung issues ko noon sa sarili ko. May part ng sarili ko na ganun din.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e386c-54ab-422f-aa34-f7c9548dd6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is this movie different from other rom-coms and previous
        roles you‚Äôve played?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b938d36-1fc6-4050-845e-059f0f004bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito kasi, may relationship na. Umabot sila sa [punto na] lumalim
        na ‚Äòyung love, so lumalim ‚Äòyung issues. Before kasi, hindi ko pa ‚Äòyun nagawa.
        So rollercoaster siya. May na-share siyang buhay sa ibang tao. Kung ano ‚Äòyung
        decisions niyo, kung ano ‚Äòyung mga pananaw niyo sa mga bagay, whatever, affected
        na ‚Äòyung isa. Kayong dalawa na. Buhay mo, buhay ko, buhay niya, buhay namin.</p>'
    '21':
      'image': 'jcr:116751b8-4f03-4f37-ad62-812c09bc2db9'
      'imageCaption': 'Photo by JL JAVIER. Styling by DAVID MILAN. Hair and makeup
        by JHAM SAVELLANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b057e-d912-459b-8642-a6cadcb838d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1244c432-a6d6-4f31-addb-aa82d0b8b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Paano mo pinapasok ‚Äòyung headspace ng characters mo?</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c5cc9-ead5-4625-9c44-8d8db4f7f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahit ano namang gawin kong pag-i-internalize, kung paano ako pinalaki,
        kung paano ‚Äòyung kultura, ‚Äòyung upbringing ko, and kung paano ako mag-isip,
        hindi ko maaalis ‚Äòyun completely. So meron talaga siyang touch ni JM, pananaw
        ni JM. Pero syempre, hinahaluan ko siya ng dynamics na, iba ‚Äòyung posture
        niya, iba siyang magsalita, iba ‚Äòyung tingin niya. Iba siyang mag-react sa
        certain situations, para hindi siya pare-pareho tingnan. May sarili siyang
        identity. Nabigyan mo ng justice ‚Äòyung character mo. So parang may ganung
        feeling na na-miss ko ma-feel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e3283-9e82-4012-a8dd-d1833c8988e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since you mentioned having missed parts of acting: Was it
        difficult for you to step back from your work and your career?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5189e11-b2e1-4dee-b669-6658494c6595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, kasi it‚Äôs what I love to do. Maraming natutulong sakin ‚Äòyung
        acting, ‚Äòyung ginagawa ko. Marami siyang na-i-improve sa sarili ko, internally,
        sa utak, pananaw sa buhay. It‚Äòs something na hindi ko rin pina-plan tanggalin
        sa [buhay] ko.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80763d02-b7d1-4414-9a14-14e7db9a5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>How did you pick yourself back up?</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a738a-4f03-4b9c-a56b-d22cfffb9ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahabang story ‚Äòyan. By myself kasi nung una, [one day at a time]
        lang, kaya ko na dahil nag-undergo na ako ng rigorous therapy sa facility
        nung time na ‚Äòyun, so iba na ‚Äòyung pag-handle ko sa sarili ko. [Pero] nagkamali
        ako. Still, with the help of my family, friends, mga nagmamahal at sumusuporta
        sakin, noon ko lang talaga naramdaman ulit na importante ‚Äòyung buhay ko. Na
        I have to value everything and appreciate everything [I have].</p>'
    '33':
      'image': 'jcr:fe87bd9a-a379-4587-b01c-8dbe255dc3ba'
      'imageCaption': 'Photo by JL JAVIER. Styling by DAVID MILAN. Hair and makeup
        by JHAM SAVELLANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38119f34-bc98-4bd7-9f5e-f85d64d3c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd33932-052f-4a16-9b6e-4e1a105bb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You turned 30 this year. What kind of person do you hope
        to be in your 30s?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e582a2c-8faa-4a29-bc9f-2d4c0c77da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄòDi, ah, 23. [laughs] Kanina napansin ko ‚Äòyun, bago ako pumasok
        sa ABS-CBN, namimili ako ng isusuot. Magiging bata ba ako o pormal na ako?
        Kaya tingnan mo, halo. Naka-polo ako tas rubber shoes. Sabi ko, sige, gitna
        na lang.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f2b5f-c021-4a67-9342-f1cd131b9e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa 30s, gusto kong mag-focus. Si 30s na JM, sobrang goal-driven.
        Makapagpapatayo ako ng bahay, makakapag-ipon, start a family business.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4769b2-37a9-4861-b781-c7c3563438ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sa tingin mo, paano ka nagbago as an actor and as a person
        pagkatapos ng pinagdaanan mo?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d6e9a-2686-411f-b20d-7082124a8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi, hindi ako nagbago. [laughs] Joke lang. Alam mo kasi, isa
        sa pinaka na-anxious ako nung bumalik ako is, parang umuulit lahat. Kasi ‚Äòdi
        ba, nung una, na-rehab ako, bumalik ako, tas dahan-dahang umaangat ‚Äòyung career
        ko. Ngayon parang same ‚Äòyung nangyayari ngayon. Dumadaan ako ulit dun, nostalgic
        ako [pero] to the point na napa-paranoid. ‚ÄúDito ba akong point nalaglag? Dito
        ba? Dito ba akong point bumagsak?‚Äù So natatakot ako at naging sobrang careful
        na ako. Isa rin sa kinatakot ko na baka maging too careful naman ako na maapektuhan
        na ‚Äòyung performance ko.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b963f2c2-a273-4786-a955-0133aac2b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natutunan kong i-enjoy, i-appreciate; at the same time, alagaan
        ‚Äòyung sarili ko on top of it. Kasi ako lang din ‚Äòyung makikinabang, ako lang
        din ‚Äòyung mahihirapan. Hindi ko alam ‚Äòyung limitations ko. Hindi ako aware
        sa sarili ko.</p>'
    '45':
      'image': 'jcr:a3e4d4ea-b2cd-4f24-a057-c4dc8849ed58'
      'imageCaption': 'Photo by JL JAVIER. Styling by DAVID MILAN. Hair and makeup
        by JHAM SAVELLANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d13683-9ffa-401d-b2d1-c51d9a657a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e57d2-cb97-4e0c-8534-a5d36f15129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you view or approach your work any differently now?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636eb96-2a1d-4072-b67f-5cbcde406e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄòYung binago ko ngayon is, before, gusto kong ibigay ‚Äòyung best
        ko, pero wala akong pakialam sa mga tao sa paligid ko. Parang, basta maibigay
        ko ‚Äòyung best ko, kahit mairita sila sakin, sa process ko, wala akong paki.
        Pero ngayon, sa tingin ko, hindi na ‚Äòyun ‚Äòyung pagbibigay ng best mo, eh,
        kung hindi ka nagiging tool sa ibang tao para mabigay din nila ‚Äòyung best
        nila. Ngayon, mas nag-fo-focus ako sa pagiging positive force dun sa team,
        tapos tutulungan ka rin nila. [Mas collaborative], para maka-create kayo ng
        isang magandang project.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0a40c-6bfc-4530-a60d-2fd300a027c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you find most fulfilling about having returned to
        acting?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767ff4f-c51f-4ad2-854b-0a12aec970a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:14:38.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:43.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para sa akin, ‚Äòyung fulfilling, ‚Äòyung [makakabuo] ka ng character
        sa isang story. Napagdaanan mo ‚Äòyung kailangang pagdaanan, conflict [sa buhay]
        niya, and ‚Äòyung alam mo na sa sarili mo na nabigay mo ‚Äòyung best mo para maitawid
        ‚Äòyung story dun sa character. Alam mo na kahit kaunti, kahit siguro isang
        tao na maka-relate man lang. It‚Äôs something, for me, na para makapag-deliver
        ka ng mensahe sa ganung paraan. Kapag may nakita kang nagdala, or kinilig,
        or naiyak, o na-entertain sila kahit papaano, it‚Äôs fulfilling. Nagagawa ko
        nang maayos ‚Äòyung trabaho ko.</p>'
