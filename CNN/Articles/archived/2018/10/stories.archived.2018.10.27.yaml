    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6ba56-49d3-4e27-b5ac-4f1f84ba919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:17:12.624+08:00
      'mgnl:createdBy': 'jeff'
