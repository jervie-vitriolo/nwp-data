      'mgnl:lastActivated': 2019-04-17T09:19:46.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) ‚Äî</strong> It
        seems like the government''s appeal was not enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1357dd1-7e9d-4e13-b07b-153b124ea4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:22:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve days after litters were found in some areas of Boracay''s
        beach front on the first day of its reopening, trash was seen left on the
        island yet again. This time it''s the Department of Environment and Natural
        Resources (DENR) that caught the rubbish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db199198-c3c8-4776-840f-5b57e2aeab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:22:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency on Saturday took to Twitter to share a photo of trash
        it found along Boracay just after the island was reopened to tourists on Oct.
        26 after a six-month clean-up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9e75f-aab1-4dac-8038-bb0422ef1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:22:19.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Boracay reopens after six-month extensive clean-up</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c2688-81c3-4c68-87b7-2f5619b3fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:22:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo, which shows plastic bottles and containers inserted in
        a crevice, was posted with the fiery question, "Is this #responsibletourism?"</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: A day after the <a href="https://twitter.com/hashtag/BoracayReopening?src=hash&amp;ref_src=twsrc%5Etfw">#BoracayReopening</a>,
        we retrieved this trash in one crevice alone of the rock formation in Station
        1 of Boracay. Is this <a href="https://twitter.com/hashtag/responsibletourism?src=hash&amp;ref_src=twsrc%5Etfw">#responsibletourism</a>?<br><br>Let&#39;s
        all work together to keep Boracay clean and pristine! PLEASE RETWEET. <a href="https://twitter.com/hashtag/BetterBoracay?src=hash&amp;ref_src=twsrc%5Etfw">#BetterBoracay</a>
        <a href="https://t.co/XZmEYNPatT">pic.twitter.com/XZmEYNPatT</a></p>&mdash;
        Ôº§Ôº•ÔºÆÔº≤ (@DENROfficial) <a href="https://twitter.com/DENROfficial/status/1056047915788132352?ref_src=twsrc%5Etfw">October
        27, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055ed59-002e-4c38-be2b-f73300a3d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:22:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0bfcf-9c95-4a15-a7eb-258b9445e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:22:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes even after authorities deployed more trash bins and constantly
        reminded visitors about the strict implementation of no-littering policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f134ec-6c63-48a2-a3ef-37cea787f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:22:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first day of the dry run for the island''s reopening
        on Oct. 15, plastic bags, cups and other garbage items were also seen scattered
        near the shoreline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0164c7d-86da-4636-9fb8-be53c56b404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:22:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR, replying to a user''s comment on its post, said it now
        plans to "install [high-resolution Closed Circuit TV cameras]" in public spaces
        in Boracay to catch littering guests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a7293-0996-48f0-91fd-010b366acea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:22:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-approved</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61dd666-572d-4bb1-9df5-76eb2ccdc455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:22:19.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacanang lauded the agencies involved in the rehabilitation
        of Boracay and said President Rodrigo Duterte is "pleased with what has happened"
        to the island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7519797f-c0c7-4dd8-b18f-38971fdf65ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:22:19.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson and Chief Presidential
        Legal Counsel Salvador Panelo said the six-month rehabilitation "is a lesson
        of political will" and "a lesson of neglect, misfeasance and malfeasance by
        responsible persons in office."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f4fac-adea-455e-9850-7c2833c87220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:22:19.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:46.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cesspool that was Boracay would not have happened if political
        will was exhibited by those in authority and if only officials of the island
        paradise, as well as the stakeholders, operated following the law and the
        rules and regulations of pertinent government agencies," Panelo said.</p>'
