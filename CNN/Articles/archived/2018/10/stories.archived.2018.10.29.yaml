      'mgnl:lastActivated': 2019-04-17T09:19:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Residents
        in northern Luzon should brace for the impact of Typhoon "Rosita" as it approaches
        land, weather officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7c1f1f-2688-4aff-87c7-6bf7462ca400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:00:26.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tropical cyclone warning signal number 3 is now raised over the
        following areas:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed79623-366f-4247-9b93-75421fb41637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:00:26.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Aurora</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc439753-3297-4fac-9d93-2a77e701d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:00:26.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0587a1b7-6331-4686-b46f-076e864b3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:00:26.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quirino</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970bfe7-18c7-4e53-8460-37ef5da2b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:00:26.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stormy weather and moderate to heavy rains will drench these areas
        beginning Monday evening. For areas under this warning signal, winds would
        cause light to moderate damage to infrastructures and considerable damage
        to trees and shrubbery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d516348-8615-46f4-be53-67078bbfba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:00:26.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rosita" will make landfall in the southern parts of Isabela and
        northern Aurora Tuesday morning but it will weaken once it hits land. It will
        then traverse Aurora, Isabela, Quirino, Ifugao, Nueva Vizcaya, Benguet and
