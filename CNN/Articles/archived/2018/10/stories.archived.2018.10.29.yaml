      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Irving Younger, 69, of Pittsburgh''s Mount Washington neighborhood</p>'
    '48':
