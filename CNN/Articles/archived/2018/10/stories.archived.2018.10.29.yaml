      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Richard Gottfried, 65, of Ross Township, Pennsylvania</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1feb55-9425-4045-89a5-78ad5ea52fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Melvin Wax, 88, of Squirrel Hill, Pittsburgh</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a1cb6-31c0-44dc-a06a-cd7552a52bd2'
      'mgnl:activationStatus': true
