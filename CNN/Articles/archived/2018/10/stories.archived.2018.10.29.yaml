    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lion Air plane crash: Debris found in sea off Jakarta, Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49f407-1d37-4a22-b223-c0e8f47f11f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Indonesian passenger plane carrying
        189 people, including one child and two infants, has crashed into the sea
        close to the capital Jakarta, minutes after takeoff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ca446a-a23a-4f22-a92f-d455b0bc3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lion Air flight JT 610 was carrying 181 passengers, as well
        as six crew members and two pilots, when it disappeared from radar during
        a short flight from Jakarta to Pangkal Pinang, according to Indonesia''s National
        Search and Rescue Agency (SAR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbc8e26-bc68-432d-89ff-a8b9d1524d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, a new Boeing 737 MAX 8, took off from Soekarno-Hatta
        International Airport in Tangerang, Greater Jakarta at 6.21 a.m. local time,&nbsp;and
        had been due to land at around 7:30 a.m. in Pangkal Pinan, the largest city
        on the Indonesian island of Bangka.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab06a5-b4d6-4c26-a792-a05ebab03b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Finance Minister Sri Mulyani Indrawati said there were
        20 ministry officials on board, who were returning to their posts in Pangkal
        Pinang after spending the weekend with their families in Jakarta for a public
        holiday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325feba-c5af-4f78-90b4-dfe4b13a2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris, life vests and a cellphone have been discovered in the water
        two nautical miles from the coordinates given as the crash site, SAR officials
        said. The fuselage has not yet been located.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689ac0e-ce7c-4198-a315-85d447431a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boats, a helicopter and 250 rescuers, including divers, were working
        at the crash site, some 34 nautical miles off the coast near Jakarta in the
        Java Sea. The frogmen are searching in water up to 35 meters (114 feet) deep.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d52e1d-87a0-4c50-bd56-bc9074bbe92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images have been released by Indonesia Disaster Mitigation Agency
        showing officials examining what appears to be debris from the plane. Video
        shows an oil slick at the presumed site of the crash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a9679-8439-43df-915d-20f481d00fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they are still trying to locate the Emergency Locator
        Transmitter which is currently not transmitting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e054b181-d4e5-47d1-9f72-cb76a887a4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Everything is on the table''</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310eee6d-87b1-4baa-b091-9340533fa0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former accident investigator Alan Diehl told CNN it looks like the
        accident occurred after a "sudden departure from controlled flight."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9242a-626a-4dd9-aab5-217fbc2b89bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air safety investigators will be looking at four broad categories
        -- mechanical, human, weather and criminal. It appears now that weather was
        not a factor but other than that, everything is on the table.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e62cc-32a0-42db-88b5-50cf699b2a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly if you''re having an emergency you have to focus on troubleshooting
        first of all, and solving the problem, so you probably don''t have a lot of
        time to talk to the controllers. The fact that they had enough time to tell
        them that they wanted to return, that is significant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d07ce-1b00-4e8d-9f6c-4cd580832f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fragmented floating debris suggests that there''s probably
        not going to be a rescue effort but they should certainly be able to recover
        the black boxes fairly expeditiously."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11631fd-be0c-4a80-a259-338dd82bf0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Official: Assumption is plane sunk</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b0de29-60a1-4bad-8b67-e4a5a39f32fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft&nbsp;was seen last on the radar at 6.22 a.m. at 2,500
        to 3,000 feet, Soerjanto Tjahjono, head of the National Transport Safety Committee
        (NTSC) said. Australian air traffic controllers were asked for assistance
        but could not detect the aircraft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f6e6e-6876-484c-a74f-f6f086ceffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the low-cost carrier confirmed to CNN affiliate
        CNN Indonesia that it had lost contact with the flight soon after take-off.
        The flight was last recorded in the Thousand Islands regency, an archipelago
        north of Jakarta.​</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0a282-f759-4ecc-8d61-b6f849212ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search teams are working on the assumption that the plane has sunk
        and were expected to use equipment to try to detect an underwater locator
        beacon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c121218-49f6-40d7-b7cf-e2403ff433b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air acquired the Boeing 737 MAX 8 in August 2018 and it had
        only flown 800 hours, Tjahjono said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e810b1-d950-4d14-8b20-9bec8fa8cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing, the manufacturer of the aircraft, released a statement saying
        the company was "deeply saddened" by the loss of flight JT 610.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6d802-c315-4e8b-ba13-b2c11410768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express our concern for those on board, and extend heartfelt
        sympathies to their families and loved ones," the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4481d-fc19-41a4-baae-39e5d3132aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737 MAX 8 is one of the latest versions of a jet that was introduced
        in 1967. More than 10,000 737s have been produced, making it the best-selling
        jetliner of all time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d128e9-4289-4dae-937b-86fafb328bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MAX versions of the 737s are touted for their LEAP jet engines
        which Boeing says "redefine the future of efficient and environmentally friendly
        air travel."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1ea2ea-59e7-450b-99c7-b3ddc6024ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Boeing said it was ready to provide technical
        assistance to accident investigators, and that all questions about the incident
        should be directed to Indonesia''s National Transportation Safety Committee
        (NTSC).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfee457-8518-4952-ae33-33f2b0197771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air said the captain of JT 610, Bhavye Suneja, had more than
        6,000 flight hours, and his copilot, named Harvino, more than 5,000. It said
        the plane had been declared "operationally feasible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fd9b2-c6ac-420b-a530-3b4dcc952515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the crew were undergoing training, the statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9452cf-b51c-46f5-8ed9-3aaadd8e61ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:50:32.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Aviation Safety Network, the airline was&nbsp;added
        to the European Union''s blacklist of banned carriers&nbsp;in July 2007, and
        removed from the list in June 2016.</p>'
