    'jcr:uuid': 'fe994b5a-5cdf-4edb-82a3-6a7470e8edcb'
    'lead': 'President Rodrigo Duterte plans to send the military to "take over" the
      Bureau of Customs — but is it legal?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:43:56.105+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:58.702+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:11.789+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legality of military ''takeover'' of Customs questioned

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ac341-d130-41b6-8d76-567672f9cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 29) —&nbsp;At least three
        senators have questioned the legality of President Rodrigo Duterte''s plan
        to let the military "take over" the embattled Bureau of Customs, saying the
        smuggling scandals that hit the government agency do not meet the constitutional
        requirement to call on the armed forces and calling it a "backdoor dictatorship."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9903eb-37d9-4005-b77e-3064eb36ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: TIMELINE: ₱11B-worth of shabu slips past PH customs days after
        ?4.3B worth of shabu was intercepted</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e40b1-897d-4af1-a06f-47f45c46e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Monday, Senator Chiz Escudero said the shabu estimated
        to be worth up to ₱11 billion which allegedly slipped past Customs does not
        constitute lawless violence, invasion and rebellion which is required by the
        Constitution for the President to be able to call out the military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c2f561-922b-4368-8287-1fbc1f0a853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps what [President Duterte] meant was for the AFP (Armed Forces
        of the Philippines) to assist in the law enforcement function of the Bureau
        of Customs which, to a certain degree can be done as with other law enforcement
        activities where the AFP has been called upon to assist the PNP (Philippine
        National Police)," Escudero said.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Under Sec. 18, Art. VI of the Constitution, the President, as Commander-in-Chief,
        can only call out the Armed Forced of the Philippines to “prevent or suppress
        lawless violence, invasion or rebellion.” These factors are not attendant
        at the Bureau of Customs.</p>&mdash; Chiz Escudero (@SayChiz) <a href="https://twitter.com/SayChiz/status/1056720009026654208?ref_src=twsrc%5Etfw">October
        29, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea5219-7723-4811-9741-e5b02a8c8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Perhaps what PRRD meant was for the AFP to assist in the law enforcement
        function of the Bueau of Customs which, to a certain degree can be done as
        with other law enforcement activities where the AFP has been called upon to
        assist the PNP.</p>&mdash; Chiz Escudero (@SayChiz) <a href="https://twitter.com/SayChiz/status/1056720717138472960?ref_src=twsrc%5Etfw">October
        29, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2bb367-eee4-4ed1-a2a1-98af619dbcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac642f01-fe17-48c2-8f11-bf501ecb5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, opposition Senator Risa Hontiveros also pointed out that
        Article XVI, Section 5(4) of the Constitution bars members of the military
        to be appointed or designated in civilian positions in the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841a517-d852-40f6-b235-3ad16726f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By openly pushing for the military takeover of a civilian agency,
        President Duterte is violating the constitutional principle of the supremacy
        of civilian authority over the military. What''s stopping the President from
        ordering a military takeover of other government agencies as well?" Hontiveros
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39a209-df17-475d-9c63-b62701342f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is backdoor dictatorship. Galawang diktador, pasimpleng martial
        law. Kagaya kung paano nalusutan ang sambayanan ng bilyon-bilyong pisong shabu,
        ngayon naman, pasimpleng inilulusot ni Pangulong Duterte ang kanyang martial
        law," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233f6b8-25aa-4e9b-907d-c5e1b67650cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: This is backdoor dictatorship. Dictator-like moves,
        martial law under covers. Just like billions of pesos of shabu slipped past
        the nation, this time, President Duterte is slyly slipping his martial law.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229ac46-a572-44ba-abb6-18333d4cdfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan, who heads the opposition Liberal Party,
        also said placing the Customs under the AFP is "of doubtful legality."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1df8e-ef64-481f-83be-0c4768c8d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Placing a revenue-generating agency under the Armed Forces of the
        Philippines is of doubtful legality. What does AFP know about collecting taxes
        and tariffs? The bureaucracy is becoming militarized," Pangilinan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e9d6d3-efd6-4502-8a8e-053c1b7a2062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Senate Blue Ribbon committee chair Dick Gordon, Duterte
        is right in ordering the military to "take over" the Bureau of Customs (BOC).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ff28c-0293-45cd-ac7d-7112518fa7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact of the matter is the main door of the country is being
        used to bring large, large, large quantities of drugs, and that constitutes
        lawless violence," Gordon told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ed794-9f78-4bdb-b131-40e653020af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Section 18 of the 1987 Constitution states that the
        President "whenever it becomes necessary, he may call out such armed forces
        to prevent or suppress lawless violence, invasion or rebellion."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72a7b7e-2e94-471e-a99d-fb99b9d0ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is different from the declaration of martial law and the suspension
        of the privilege of the writ of habeas corpus, which both require the concurrence
        of Congress and does not last longer than 60 days unless extended by the legislature.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01196e38-3e30-4095-9dd7-6ffbb6cc9ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a call of the President under the Constitution to suppress
        violence, and that is allowed. He''s not declaring martial law, he''s not
        declaring [the suspension of] habeas corpus," Gordon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467e8fa-dfb3-4e5d-8eab-e08f0028cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued Proclamation No. 55 in September 2016, placing the
        entire country under a state of national emergency on account of lawless violence
        in Mindanao, following the Davao City night market bombing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a33ff4-60b7-4b3a-b5fe-3057649527ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proclamation, Duterte ordered the AFP and the PNP "to undertake
        such measures as may be permitted by the Constitution and existing laws to
        suppress any and all forms of lawless violence in Mindanao and to prevent
        from such lawless violence from spreading and escalating elsewhere in the
        Philippines."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209221a-5f3e-41a3-890b-69dc0310d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the proclamation makes no mention of the smuggling of illegal
        drugs, Duterte cited this as a basis of his plan to place the military at
        the helm of the BOC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349ed99d-da7f-441f-9250-3dcaff309b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember I have issued, during the first days of my term, this
        is the declaration of lawlessness. Part of the lawless elements is there inside
        the Bureau of Customs," he said in a speech on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997aba25-2b3c-40b0-9299-59b63f5c8581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the AFP, it is merely addressing "contingencies."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d1b0c-a370-4d3e-89a9-60d0064634be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are contingent requirements. AFP is designed to address contingencies.
        Kung kailangan ng tulong mula sa [if help is needed from the] AFP, we are
        going to support other agencies," AFP spokesperson Brigadier General Edgard
        Arevalo said in a media briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f382dc9d-0cbb-4b0a-8f52-6a8b000bb414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo also assured that the military personnel who would be appointed
        to the Bureau of Customs would be fit for the job.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adb2fa-8a60-4730-af21-d1e638e66bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Civilian rule remains supreme''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d20b7-e088-48e0-8e23-c67bdd3e5056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros and fellow opposition Senator Leila de Lima both raised
        concerns that Duterte''s plan to put the military in charge of the BOC would
        be in violation of the supremacy of civilian rule, as enshrined in the Constitution.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72c0d8-5c6f-4f8c-a215-99656230a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Justice Secretary Menardo Guevarra said this is not the case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395f465-980d-4522-8b2a-6da5d569ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BOC chief is a civilian; the BOC is under the DOF (Department
        of Finance); and the DOF is under the President," Guevarra said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649202fb-0767-4664-a586-454cddf1a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting the Bureau of Customs under the watchful eye of the AFP
        is a temporary measure to ensure that massive entry of illegal drugs, which
        threatens public safety, is immediately stopped. The bureau is headed by retired
        General Rey Guerrero, who is now a civilian," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c04e9-4a74-45b3-a4c0-ee1f029cf03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto told CNN Philippines that Duterte''s
        move is "radical but necessary."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f31aa6-1e78-42a6-8773-7094dbd9ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe drastic measures are needed to finally crack the whip
        in the bureau," Sotto said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d160b9-70bb-4948-ac88-bd2207004ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he thinks the planned military takeover of the BOC is legal,
        Sotto said Duterte can appoint anyone he wants and that it can be questioned
        before the Supreme Court.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bdc75a-c519-4227-97ed-7d4288e28058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not questioning the legality of Duterte''s plan, Gordon stressed
        that he must "issue a proper proclamation," adding that this can no longer
        fail as calling out the military to suppress smuggling at the BOC is a "last
        resort."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c1678-18b2-4353-8bc5-84ee0d028c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papaano if this turns out na nagkaroon ng kalokohan lalo? Sino
        mapupuntahan natin?" Gordon said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f85940-eca3-4b99-86ca-ccaa18307a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: What if this leads to more corruption? Who do we turn
        to?]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad6eed-c814-432e-a295-8c29c5c7b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator Ping Lacson is not buying into Duterte''s
        plan to put the military in charge of the Customs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7690b6b5-b62f-4af3-ab14-69d1555c5e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the early 60''s, very young and idealistic military officers
        were put in charge of the Bureau of Customs operations. They could not be
        bribed nor could they be intimidated even by powerful politicians. The smugglers
        used equally young, beautiful women and systematically influenced them. The
        rest is history we don''t even want to remember, but Malacañang should learn
        from," said Lacson, who was a former police chief.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4af61-dfb7-42c5-acad-293a17482467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the government should employ a "continuous, dedicated,
        focused, highly classified and sophisticated counter-intelligence operations"
        to keep Customs officials in check.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b764d-205d-4b27-97d5-b82169ebe469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hontiveros said Duterte should ditch his policy of "recycling
        corrupt and incompetent public officials" and instead pursue administrative
        and criminal charges against them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf89cf-37ae-45f3-a44e-29b6843e9371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte does not hide his fondness for military men, frequently
        saying in speeches that they get the job done without corruption.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b562dc-b7d8-47a1-a8b4-4c20eed630cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the former military men who were appointed by Duterte is Office
        of Civil Defense deputy administrator Nicanor Faeldon, who previously headed
        the BOC and resigned amid the ₱6.4 billion shabu smuggling controversy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bceedb-0be4-4d92-b8bb-97f0c9994342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:43:56.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario and CNN Philippines
        Senior Digital Producer Lara Tan contributed to this report.</em></p>'
