      'mgnl:lastActivated': 2019-04-17T09:20:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Suspicious package
        headed to CNN''s Atlanta headquarters intercepted."</em></p>'
  'afp-military-officers-assigned-bureau-of-customs-arevalo-galvez':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-29T22:56:21.972+08:00
    'imagesource': 'jcr:440a7ab2-1f31-4e0f-80b3-419bdc95abe2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a701b762-ba44-458d-9a18-ced619ef9d9d'
    'lead': 'The head of the armed forces has ordered his men to immediately form
      a contingent to meet the demand of President Rodrigo Duterte for military takeover
      at the Bureau of Customs. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:56:01.030+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:02.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:09.648+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP chief orders scouting of military officers to be assigned to Customs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5bbc2-992b-4f33-8733-1eb2b75161aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 29) — The head of the armed
        forces has ordered his men to immediately form a contingent to meet the demand
        of President Rodrigo Duterte for military takeover at the Bureau of Customs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07406e0-e652-4c98-b15f-0302538d7595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Spokesperson Brigadier General
        Edgard Arevalo on Monday said AFP Chief of Staff General Carlito Galvez, Jr.
        wanted the team to be composed of air force, army and navy/marine personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c36862-80ab-40f5-86d4-0cbf40ffd804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP said considering the enormity of the challenge in Customs, the
        personnel to be deployed should have unquestionable integrity and be of good
        repute, competent and professional.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f673d2c-9b4c-4e32-9932-4e1078c7619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will provide him the personnel he needs to accomplish his very
        important and consequential mission... We''re in extraordinary times and this
        would require extraordinary contingency measures and approaches," said AFP
        Spokesperson Brigadier General Edgard Arevalo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a78b0b-6ae8-4fcf-8008-d61da176f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the qualifications of the AFP personnel, who will be sent
        to serve the Customs, will be a "primordial concern."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7299e4-d0c6-4813-a2de-4afbb032bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesperson said it is within the President''s power
        to control the Customs, as he is the head of state and commander in chief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d0c2d-f713-475e-bc43-a069a8f39f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo added they are willing to help where their help is needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2a795-5b43-4460-880c-bd99776ad5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are contingent requirements and the Armed Forces of the Philippines
        is designed to address contingencies. So kung meron tayong pangangailangan
        in other fields, which we are, which are considered, our primary function,
        we are going to function as we are, still functioning," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9defd87d-b2d2-4219-af4e-c20420ea0206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, along with the AFP, also
        assured Filipinos that the military takeover will be temporary, saying the
        bureau will be run by military men "until the President is satisfied."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3dff4b-3ae6-4b2f-a4c3-1a25b33c1fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Sunday said all Customs employees will be on floating
        status and will be replaced by Armed Forces personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a570fcb-8d20-4886-a67a-a24e2a176c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be replaced, all of them, by military men. It will be
        a takeover of the armed forces in the matter of operating in the meantime,
        while we are sorting out how to effectively meet the challenges of corruption
        in this country," the President said in a speech in Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da7a96-88ac-4c34-9320-f5424cc40b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will issue a memorandum requiring all Customs employees
        to report directly to him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620fd8e4-5d7d-4648-ba8c-3f4b6a1d4be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:56:01.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he had asked Customs Chief Rey Leonardo Guerrero to
        request the provider of X-ray machines at the Customs to train the technical
        personnel of the AFP.</p>'
  'germany-angela-merkel-no-reelection':
    'author': 'Bianca Britton'
    'caption': '(File photo) German Chancellor Angela Merkel'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-29T21:34:45.580+08:00
    'imagesource': 'jcr:2cb97e9e-175e-4ccd-bdb3-91b1440e2946'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e715ade3-8b63-4a32-b57d-2f565c8ecfc7'
    'lead': 'German Chancellor Angela Merkel announced on Monday that she would not
      seek re-election when her term expires in 2021.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:58:19.093+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:02.511+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:09.739+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angela Merkel announced she will not seek re-election as German Chancellor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322be838-fffc-4405-8e77-189f578d53ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> German Chancellor Angela Merkel announced
        on Monday that she would not seek re-election when her term expires in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd1af7e-9b9a-4647-a9a7-b36cb4c8662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel, who has been Chancellor since 2005, made the announcement
        during a news conference today in Berlin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50937d2a-5bd2-4546-983e-10bcc43c7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time today for me to start a new chapter," Merkel told reporters
        in Berlin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bdba23-e724-4fae-b72f-cc2bf3047426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fourth term is my last term as Chancellor of the Federal Republic
        of Germany. In the next Bundestag election in 2021, I will not run again as
        Chancellor. I will not run for the German Bundestag any more, and I do not
        want any other political office."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329530e1-fcf7-4118-9ac5-a8fc32586f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel told reporters that being Chancellor has been a "very challenging
        and fulfilling task."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e47e3-a174-443d-970f-9f309f1d5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her decision appears to mark the beginning of the end of her 13-year
        dominance of European politics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95693f88-b58c-47fe-8c0a-2d9b04b1c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel also announced on Monday that she would stand down from the
        chairmanship of her center-right Christian Democratic Union (CDU) party after
        18 years in the post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a65843-9121-4501-8ff8-c4796343d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she''s known since the summer break that she no longer
        wanted to be the CDU chairman and that during the party''s conference in December
        she will not run again for the position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd25460-f79c-48eb-9c83-7e9ce8fca927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is a sign of Merkel''s weakened power within her
        own party, and waning popularity in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e88152-c4de-47ac-ae8e-024dab5522e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties under Merkel''s ruling coalition – the CDU and the
        Social Democratic Party (SPD) – suffered heavy losses in a regional election
        over the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac4858c-e917-47b7-b16c-d1c61be5cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the CDU remained the largest party in the election, which
        was held in the central state of Hesse, its vote was down 10% from the previous
        election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749d838-48ca-499a-8b75-adc5452dfa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.514+08:00
