      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ab9d8-1d60-4144-a8bd-e6d43b8622c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.081+08:00
