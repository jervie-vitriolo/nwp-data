    'template': '1'
    'title': 'UAAP: UP heartbreaker Sean Manganti says he has nothing against Fighting
      Maroons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e519293-649d-46a3-a23b-81e981864779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:24:16.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Adamson
        University''s Sean Manganti once again was the thorn on the side of the University
        of the Philippines (UP) in UAAP Season 81.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f7770-60b4-48ba-ae49-0dd92b1a3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:24:16.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second time this year, Manganti hit the clutch shot that
        broke the hearts of the entire UP community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176e4e4-0d45-4152-a42c-460d40b468b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:24:16.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first encounter, the veteran forward sank the game-winning
        floater in a thrilling conclusion. On Sunday, he drilled the pivotal three-pointer
        to put the Soaring Falcons out of reach and help snag their eighth victory
        in the men''s seniors basketball tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52066c1-d5fe-47ce-a05e-13f5ac194978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:24:16.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lanky cager stressed he has nothing against the Fighting Maroons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9850d-ecba-4ce5-ad80-c8246177c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:24:16.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nothing against them. I just go out every game. It''s been
        a series of unfortunate events for them. It''s been a coincidence that it''s...happening
        every time," he told CNN Philippines Sports Desk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3548d9-7720-4ba0-99bc-e91ddb58f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:24:16.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the elimination round approaching its final stretch, Manganti
        believes Adamson can get the twice-to-beat incentive which is crucial in the
        playoff round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b25106-8334-4a39-be99-c11b6d84cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:24:16.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s been on our minds. It''s a realistic goal for us. We think
        we can make that happen," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253bc3a-0c57-408f-b1d4-42180ec24577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:24:16.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons will next face the league-leading Ateneo Blue
        Eagles on November 4 at the Ynares Center in Antipolo.</p>'
