  'ndrrmc-red-alert-status-typhoon-rosita':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-01T11:08:08.680+08:00
    'imagesource': 'jcr:35a47df3-0202-48bc-bdf5-47665cd6e47a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c8459cf-d137-4d3b-a7ae-b0b62fe97a28'
    'lead': 'All hands are on deck as the government gears up for the possible onslaught
      of Typhoon Rosita.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:09:04.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:01.106+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:10.555+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC on red alert for Typhoon Rosita

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e44917-39c7-4c04-9d92-59ae93c367e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 29) — All hands are on deck
        as the government gears up for the possible onslaught of Typhoon Rosita.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b361614-2508-46d3-83f2-cb55253e7d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Monday, the National Disaster Risk Reduction
        and Management Council (NDRRMC) said it is now on red alert status in monitoring
        the typhoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ff1c0-f7c7-4efc-a7bc-b5a42b396849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response cluster of the NDRRMC is now activated, we are now
        on red alert. Regional DRRMC''s 1 in Ilocos Region, 2 in Cagyan, 3 in Central
        Luzon and CAR (Cordillera Autonomous Region) are now on red alert status,"
        Edgar Posadas, Office of Civil Defense spokesperson and director of operations,
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9532e7a1-1ac4-455b-a5c9-2a71dedec1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posadas said 290 cities and municipalities are at risk due to the
        typhoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76488834-3f62-4eda-aab3-4013e7068e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Rosita will affect at least 2.40 million families,
        1.79 million of which are in poverty line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f8b84-4db7-43db-9986-46c2ad86d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP (Armed Forces of the Philippines), the PNP (Philippine
        National Police), the Philippine Coast Guard, and the Bureau of Fire Protection
        are on standby for possible deployment of our rapid deployment teams. Search,
        rescue and retrieval cluster composed of uniformed personnel from the 525th
        Engineer Construction Batallion of the Philippine Army and the 505 search
        and rescue groups of the Philippine Air Force are likewise on standby," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167e838-a617-4826-8c11-215f245f7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development, according to Posadas,
        have prepared ₱1.4 billion in aid for the people to be affected by Rosita.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f37d6-bf4a-4dcb-8e11-56ce12f1d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 376,330 food packs worth ₱137 million are available,
        while non-food reliefs amounting to ₱782 million are also prepositioned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc33ec0-c332-4854-93f2-7c317853887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Rosita will make landfall
        in the southern parts of Isabela and northern Aurora on Tuesday morning, but
        it will weaken once it hits land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5835a7-385b-43bd-b28b-4c49e5fc4367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will then traverse Aurora, Isabela, Quirino, Ifugao, Nueva Vizcaya,
        Benguet and La Union, PAGASA added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89b063-5f7c-437c-b538-3e19bd20ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclone warning signals have been raised over at least
        30 areas, including Isabela, Quirino, northern Aurora, Nueva Vizcaya, and
        Ifugao where signal number 3 is hoisted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7702f4-42ef-47e5-a2c2-7fd4f783c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Storm signals raised over more areas as ''Rosita'' moves closer
        to land</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc86580-21b2-4c9f-bb08-fc82f2d0b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosita was last spotted 310 kilometers east, northeast of Casiguran,
        Aurora, packing maximum center winds of 150 kilometers per hour (kph) and
        gusts of 185 kph. It is currently moving west at 15 kph.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ca7ce-e4a7-4c65-8cd9-f6e14ff3d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:09:04.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon will exit Philippine territory by Wednesday evening,
        PAGASA said.</p>'
  'China-Duterte-drug-war-terrorism-United-Nations':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-29T05:31:39.106+08:00
    'imagesource': 'jcr:2c60eecd-2680-414a-aa48-ca0493cf850c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84d05082-3a15-4cce-92c2-74de8c8e1834'
    'lead': 'China says it will ''speak up for the just causes of the Philippines''
      in the United Nations'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:11:19.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:00.925+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:10.658+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China vows to defend Duterte''s war vs. drugs, terrorism in UN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8231a5b-9b50-4eeb-9f9b-7e3e375c0f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:11:19.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 29) — China will continue
        to vouch for the Philippines'' "just causes" before the United Nations, China''s
        top diplomat said Monday as he expressed support for the country''s war against
        drugs and terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3257f-8e81-46e4-84af-355a52707383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:11:19.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s State Councilor and Foreign Minister Wang Yi said the Philippines''
        controversial fight against drugs and terrorism are "just causes which are
        conducive to providing a tranquil environment" for the Filipinos and the Philippine
        economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e765eed-c020-47f4-8bfd-252738f27f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:11:19.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are conducive to safeguarding regional peace and stability.
        They are the just causes of the people of the Philippines," Wang said in a
        joint press conference with his Philippine counterpart, Foreign Affairs Secretary
        Teddy Boy Locsin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c0e23-8432-48d6-aab4-634864d524c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:11:19.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to speak up for the just causes of the Philippines
        in the United Nations, UN human rights organizations and other multilateral
        occasions," Wang added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e154f354-7d3e-4b9d-97df-62d52c413fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:11:19.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Chinese Foreign Ministry Spokesperson Lu Kang called on
        the UN to "respect the sovereignty of the Philippines and the will of its
        people" – after UN High Commissioner for Human Rights Zeid Ra''ad Al Hussein
        slammed the government''s terrorist tag on Victoria Tauli-Corpuz, UN Special
        Rapporteur on the Rights of Indigenous Peoples.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b17101b-4cd5-4931-bcf0-b2409efa7012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:11:19.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently won a seat at the UN Human Rights Council
        despite the Human Rights Watch (HRW)''s call for UN countries to vote against
        the Philippines. The HRW said the Philippines did not deserve to be part of
        the human rights body citing thousands of people killed in the war on drugs
        and the government''s alleged attacks against human rights defenders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754021da-9f53-4a65-8b4a-6b49d57c1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:11:19.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. Secretary-General António Guterres in his report to the Human
        Rights Council also listed the Philippines among states that intimidate and
        retaliate against human rights defenders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee7d7c-60b0-427b-9fdf-80712d0e7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:11:19.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly criticized the UN for its officials'' comments
        on his bloody war on drugs, which, based on government data, has claimed over
        4,000 lives since he assumed office in 2016. But local and international human
        rights groups said thousands more have been killed in the drug war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
