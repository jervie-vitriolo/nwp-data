      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tan Gican, 26, Bukidnon Tribe environmental advocate</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2630b-4024-4e4b-9838-d15ba361a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One could say that caring for the environment is interwoven with
        the life of IP communities, and that’s exactly the work that Tan Gican does.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1e172-16b9-425d-b1ee-8645a6292347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Daraghuyan community of the Bukidnon tribe, Gican
        takes these values into his work as a Site Management Officer of the Department
        of Environment and Natural Resources (DENR), where he provides technical assistance
        to peoples’ organizations and mobilizes them for projects on reforestation,
        agroforestry farming, commercial tree planting, and conservation farming.
        With DENR, Gican also works to provide additional income and sustainable livelihood
        to the communities in these timber land areas.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d48ded-6451-44a9-b6d5-6dd3b4a6477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the environment’s cyclical nature, Gican’s journey began
        with other environmentalists who decided to believe and invest in him. This
        environmental NGO came into their community to work in partnership with the
        IPs, and they selected Gican as one of their scholars, supporting his education
        from high school to college. This was what led him to sincerely think about
        what he could do for his community as well.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11cf50-0abb-4c91-b3e7-eba489287409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After that, I realized that these people are not part of any IP
        communities but they are working for the environment and the IPs, so I wondered
        and realized na gusto ko ring gawin ‘yung ginagawa nila,” he shares. “I’m
        from the community also, so mas madali sa akin ang pakitunguhan ‘yung mga
        tao.” Gican eventually took up Environmental Science in college.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef296b8-6be4-465b-a275-0dc8f5cc64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan says that although he doesn’t directly serve his own tribe,
        his work as an advocate for the environment allows him to take what his community
        gave him and pay it forward. Tan also dreams of passing on the gifts he received
        to the next generations of young IPs, and of unity among IPs, Muslims, and
        Christians, tying back to the IPs’ belief in the interconnectedness of life.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1defde5-a8a3-42d0-9b82-75acc768fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang kultura at ninuno na ating pinanggalingan ay isa lang, kaya
        sa pamamagitan nito, alam kong hindi lang sarili kong kumunidad ang mapagsisilbihan
        ko kundi ang nakararami na ibang kumunidad, tribo, lahi na kapwa naming gustong
        mamuhay nang mapayapa.”</p>'
  'Tobias-Harris-Los-Angeles-Clippers-Washington-Wizards-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-29T02:13:23.122+08:00
    'imagesource': 'jcr:b0a519ec-dd3e-4e5f-adbc-c99f7699aae3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1340ee76-a5d7-452a-806f-f23e45a0b201'
    'lead': 'Tobias Harris had 22 points and 11 rebounds, Lou Williams scored 17 off
      the bench, and the Los Angeles Clippers routed the visiting Washington Wizards
      136-104 on Sunday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:36:58.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:59.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:11.425+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Clippers put 9 in double figures, rout Wizards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f52683-7346-4117-8621-6512ba0c4693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:36:58.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Tobias Harris had 22 points and 11
        rebounds, Lou Williams scored 17 off the bench, and the Los Angeles Clippers
        routed the visiting Washington Wizards 136-104 on Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ceb8a-83f0-420a-825d-b123f44b5d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:36:58.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avery Bradley chipped 15 points, and Montrezl Harrell and Boban
        Marjanovic contributed 13 each for the Clippers, who had nine men in double
        figures and never trailed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af6492-c431-45b4-96a3-f421b0b11e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:36:58.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley Beal led the Wizards with 20 points, and John Wall had 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da69784-3122-4f20-b983-75e9e6c21a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:36:58.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers led by 15 at halftime and by 17 early in the third
        quarter before Beal capped a mini-Wizards run with a 3-pointer that got Washington
        within 81-71.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b792a8-d02f-4124-a5d2-f885708aa040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:36:58.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles responded with 16-0 run led by three 3-pointers from
        Patrick Beverly and five points from Danilo Gallinari. The Clippers led by
        20 points after three quarters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12920631-37d1-4703-b783-dfe42e336ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:36:58.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington converted just 5 of 27 (18.5 percent) from 3-point range
        while the Clippers made 16 of 29 (55.2 percent).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a5c89-f288-4e23-930c-f28644ec107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:36:58.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers have won four of their past five, while the Wizards
        fell to 1-3 on a five-game road trip that ends Tuesday at Memphis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611fba4-617f-4e52-b0d9-c723f4604a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:36:58.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles was without forward Luc Mbah a Moute (sore left knee)
        while Washington center Dwight Howard (lower back soreness) has yet to play
        this season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb6c77-fef0-40cc-b1d7-76f863a5d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:36:58.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wizards forward Markieff Morris left the game after taking an elbow
        to the face in the second quarter and did not return due to concussion symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a01c84-ca55-4680-a012-6655cf709dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:36:58.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game marked the return to Los Angeles of guard Austin Rivers
        — son of Clippers coach Doc Rivers — who was dealt to Washington on June 26
        in exchange for center Marcin Gortat. Rivers finished with nine points and
        three assists in 22 minutes. Gortat had four points and eight rebounds in
        19 minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb2082-c7c6-46c1-947d-2695b9655233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:36:58.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shai Gilgeous-Alexander swished a running half-court 3-pointer as
        the first quarter ended, and Harrell’s layup capped a 17-4 run and gave the
        Clippers their largest lead of the first half, 42-24, with 9:24 left in the
        second quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa37dcf-196c-4441-a9e7-5ad5ed70c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:36:58.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers led 69-54 at intermission.</p>'
  'Rudy-Gobert-Utah-Jazz-Dallas-Mavericks-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-29T02:08:32.767+08:00
    'imagesource': 'jcr:4e591751-2c05-4807-b238-89933c187d3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34c8f9cf-b3c4-4f5e-8482-43a58745ca1a'
    'lead': 'Rudy Gobert outdueled DeAndre Jordan in a classic battle of big men Sunday
      night, contributing a team-high 23 points to the visiting Utah Jazz’s 113-104
      victory over the Dallas Mavericks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:38:43.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:59.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:11.506+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Gobert, Jazz get better of Jordan, Mavs in big man showdown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da6b3b-741f-4791-8ec2-8b51a17606d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:38:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Rudy Gobert outdueled DeAndre Jordan
        in a classic battle of big men Sunday night, contributing a team-high 23 points
        to the visiting Utah Jazz’s 113-104 victory over the Dallas Mavericks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9acf08-1fbf-4484-b544-31a72fdec529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:38:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan Mitchell scored 20 points and the Jazz shot 52.5 percent
        from the field en route to their third straight victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9f5c3-d904-4d98-8da6-61683a6e981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:38:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Smith Jr. topped Dallas with 27 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767789f-3925-4535-ad76-9a6268781427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:38:43.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gobert recorded his sixth straight double-double to open the season
        with a season-high 16 rebounds to complement his 23 points, which were just
        two fewer than the season-best output he had in Utah’s win at New Orleans
        on Saturday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c9876-1e43-4458-97e2-6d22ea1d7766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:38:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jae Crowder (15 points), Georges Niang (13), Joe Inglis (12) and
        Grayson Allen (11) also scored in double figures for the Jazz, who beat the
        Mavericks for the fourth consecutive time and second straight in Dallas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd3432-8b52-4e0b-9d7b-1648013e16eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:38:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan nearly offset Gobert with his sixth straight double-double,
        and like his rival pulled down a season-best in rebounds with 19. He also
        had 12 points and nine assists, narrowly missing his first career triple-double.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bde8f7-65f5-4139-95db-ac753bd61de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:38:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wesley Matthews (22 points), Luka Doncic (14) and Maxi Kleber (11)
        made it five Mavericks in double figures in the club’s third consecutive loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e66647-5aa6-4e52-8866-981c7068277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:38:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Mavericks rallied from a game-opening 11-2 deficit to
        make it a tight game throughout most of the second and third periods, the
        Jazz finally took command with a 9-0 burst early in the fourth quarter that
        turned a three-point game into a 91-79 advantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba2908f-45b0-4085-8d59-c8982a247369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:38:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen contributed a 3-point basket and four free throws to the run-away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e6705-8cd8-4541-bacd-485b96e43251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:38:43.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
