      'mgnl:type': 'text'
      'text': '<p>Allen Crabbe had 14 points, Spencer Dinwiddie 12 and Jarrett Allen
        11 for Brooklyn, which made 20 3-pointers and outscored Golden State 60-33
        from beyond the arc.</p>'
  'legality-military-takeover-customs-questioned':
    'author': 'Xave Gregorio'
    'caption': 'This story has been updated to include the statements of Senate President
      Tito Sotto, Senator Kiko Pangilinan and Armed Forces of the Philippines spokesperson
      Brigadier General Edgard Arevalo.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-29T15:19:20.588+08:00
