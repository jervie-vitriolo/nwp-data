    'template': '1'
    'title': 'Toyota, Grab team up to benefit partner-drivers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7ecaf-e563-4f0c-a24f-38abd6b3a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:59:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Toyota Motors Philippines (TMP),
        Toyota Financial Services Philippines (TFSPH), and Grab Philippines have joined
        forces to provide better services for drivers of the ride-hailing app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379c3b9-ecdd-4ca6-94c6-b7e457224a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:59:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top executives from both companies gathered on October 24 to officially
        sign the Memorandum of Agreement that makes vehicle replacement and regular
        maintenance easier for existing TNVS drivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d02e7-91b8-4294-a965-e073835861e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:59:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present at the formal signing were TMP President Satoru Suzuki,
        with Senior Executive Vice President David Go; Grab Country Head Brian Cu,
        with Laurence Bahia, Head of Strategic Supply; and TFSPH President Atsushi
        Murakami, with Mr. Marlon Pernez, Vice President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8d64d-000b-4c74-91c0-4f51bcee8e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:59:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership was announced earlier in October, and is an initiative
        by both companies to help and promote the modern livelihood of Filipinos.
        It is also part of an earlier-announced strategic partnership between Toyota
        Motor Corporation and Grab Holdings, Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4664123-c137-4b87-950b-15455f87c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:59:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vehicles are the drivers’ main source of income, TMP, TFSPH,
        and Grab are now jointly implementing special deals for Grab drivers with
        TNVS franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f504752-0431-4ef7-9fbc-8fbd157ff391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:59:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These deals include special loan packages, maintenance packages,
        and car replacemennt options.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82b297-f511-4e8d-9165-962e93b645ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:59:02.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota’s wide dealer network will be a vital part of this new endeavor.
        All 17 Metro Manila dealerships are participating in the promos, and provincial
        dealerships involved as of signing include Toyota San Fernando, Pampanga,
        and all Toyota dealers in Cebu, where Grab is present.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614a499-4ee7-4b74-89bf-b3a34d0c800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:59:02.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more updates, follow their official Facebook page and new website.</p>'
    '9':
      'image': 'jcr:0b004c74-7d68-4346-b5e0-93e30815a06c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062a232-e10f-4c6a-9243-74b978ca03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:59:02.354+08:00
