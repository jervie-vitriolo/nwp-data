      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosita expected to make landfall on Tuesday, October 30, in the
        southern Isabela-northern Aurora area, between 5 a.m. to 7 a.m.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb099a-74a3-4ef7-a976-a3b332575d55'
      'mgnl:activationStatus': true
