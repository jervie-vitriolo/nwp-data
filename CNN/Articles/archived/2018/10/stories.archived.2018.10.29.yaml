  'donald-trump-nyse-false-claim':
    'author': 'Devan Cole'
    'caption': 'Trump falsely claimed that the New York Stock Exchange re-opened the
      day after the September 11, 2001, terrorist attacks in an effort to justify
      holding a rally on the same day that a mass shooting occurred at a synagogue
      in Pittsburgh. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-29T07:24:31.089+08:00
    'imagesource': 'jcr:09163b58-d79a-412c-9a5c-2a2ba391beba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0f0027a-6989-457b-a3de-d32e8dbef285'
    'lead': 'U.S. President Donald Trump falsely claimed Saturday that the New York
      Stock Exchange re-opened the day after the September 11, 2001, terrorist attacks
      in an effort to justify holding a rally on the same day that a mass shooting
      occurred at a synagogue in Pittsburgh.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T12:49:59.905+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:56.718+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:12.589+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump falsely says NYSE opened day after Sept. 11 attacks to justify
      holding rally after Pittsburgh shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11fbceb-e772-4258-90c2-802819df9958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:49:59.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump falsely claimed Saturday that
        the New York Stock Exchange re-opened the day after the September 11, 2001,
        terrorist attacks in an effort to justify holding a rally on the same day
        that a mass shooting occurred at a synagogue in Pittsburgh.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabdb6f2-d21a-4472-8d12-e9f6b694b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:49:59.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a planned campaign rally&nbsp;in Illinois, Trump said
        he had weighed whether to cancel his rally as well as a speech at an agricultural
        convention earlier in the day in Indianapolis, Indiana, but ultimately decided
        against it, saying such a move would amount to giving the killer an edge.
        He compared his decision to continue with the rally to reopening the NYSE
        after the September 11 attacks, something that did not happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aed96d-e162-4e3d-86dd-e30ff7696b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:49:59.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And with what happened early today — that horrible, horrible attack
        in Pittsburgh — I was saying maybe I should cancel both this and that," Trump
        said, referring to the rally and his earlier appearance at the agricultural
        convention. "And then I said to myself, I remember Dick Grasso, a friend of
        mine, great guy. He headed up the New York Stock Exchange on September 11.
        And the New York Stock Exchange was open the following day. He said — and
        what they had to do to open it you wouldn''t believe. We won''t even talk
        to you about it. But he got that exchange open."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c858fc-4bbc-485d-849b-ebc83c8ed017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:49:59.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t make these sick, demented, evil people important. And
        when we start changing around our lives and changing around our schedules
        ... we can''t allow people like this to become important," Trump said. "And
        when we change all of our lives in order to accommodate them, it''s not acceptable."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ec4dc-5463-4195-806a-77e576673694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:49:59.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact,&nbsp;as CNN reported at the time,&nbsp;the NYSE closed
        after the attacks and did not reopen until September 17 because many of the
        workers were lost or injured in the attack on the World Trade Center, which
        was just blocks from the NYSE in Manhattan''s financial district, and much
        of the communications and utilities needed to trade stocks were damaged or
        destroyed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9171984-7e69-4da0-ad20-926b307fa33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:49:59.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the longest shutdown for the NYSE since the Great Depression.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6bfa82-539c-4419-8c7c-5f635d5eed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:49:59.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg&nbsp;first reported&nbsp;Trump''s error.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9d1a4-9106-4419-b9ac-bd3a5580c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:49:59.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also used his rally to condemn the&nbsp;shooting that took
        place&nbsp;earlier Saturday at the Tree of Life synagogue, leaving 11 dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12380ed1-94a8-4838-a01e-174a54249f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:49:59.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This evil anti-Semitic attack is an assault on all of us. It''s
        an assault on humanity. It will require all of us working together to extract
        the hateful poison of anti-Semitism from the world," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f56d99-b8cd-47f6-923a-ae5bd7f0d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:49:59.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scourge of anti-Semitism cannot be ignored, cannot be tolerated
        and cannot be allowed to continue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33e6a9-c9b2-4a77-ab1b-bda7c5302e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:49:59.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump falsely says
        NYSE opened day after Sept. 11 attacks to justify holding rally after Pittsburgh
        shooting"</em></p>'
  'pittsburgh-synagogue-gunman-jews-die':
    'author': 'Nicole Chavez, Emanuella Grinberg and Eliott C. McLaughlin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-01T12:50:55.508+08:00
    'imagesource': 'jcr:a3272c6c-211f-4049-94c6-1b1f1dc50306'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a109e19-30cb-4383-aae6-b1192b79a6e9'
    'lead': 'According to law enforcement, suspect Robert Bowers targeted Jews online
      and made anti-Semitic comments during the shooting.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T12:52:50.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:56.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:12.697+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pittsburgh synagogue gunman said he wanted all Jews to die, criminal
      complaint says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f10d2-767b-4fa5-a0fa-8b502345b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The American Jewish community is in mourning after a gunman
        killed 11 worshippers Saturday morning in a Pittsburgh synagogue in the deadliest
        attack ever on Jews in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82652b12-fefc-40bf-b2e9-a2f2d5be3b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewish leaders and organizations said the violence at Tree of Life
        synagogue underscored the dangers of unchecked hatred in a time when anti-Semitic
        acts are on the rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf5461-64e9-4c13-946a-00930122bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to law enforcement, suspect&nbsp;Robert Bowers targeted
        Jews online and made anti-Semitic comments during the shooting. While receiving
        medical care, he told a SWAT officer that he wanted all Jews to die, according
        to a criminal complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f6e12-45a5-4f20-ad34-2a1de6b963ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re committing genocide to my people," Bowers said, according
        to an FBI affidavit. "I just want to kill Jews."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbdc2d7-348d-4ae4-81f9-d1ec7841bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowers, whom authorities believe acted alone, faces 29 federal charges,
        some of which are punishable by death. He''s scheduled to make his first court
        appearance on Monday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4183f75-7e51-4d9b-9eba-3e7597cfc53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass shooting sent shock waves through Squirrel Hill, the heart
        of Pittsburgh''s Jewish community, that reverberated across the United States
        to Israel. By Sunday afternoon, Israeli Diaspora Affairs Minister Naftali
        Bennett had arrived in Pittsburgh for an interfaith vigil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e650f8-5bb5-419b-beec-a035e41951c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly 80 years since Kristallnacht, when the Jews of Europe perished
        in the flames of their houses of worship, one thing is clear: Anti-Semitism,
        Jew-hating, is not a distant memory. It''s not a thing of the past, nor a
        chapter in the history books. It is a very real threat."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7da84e-c9a7-4c28-8093-1522f88f35e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims identified</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69f6c1-850c-40cf-b1ad-e4944cd6c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people arrived at Tree of Life on Saturday morning to
        celebrate Shabbat services. By dawn Sunday, crowds took to the streets of
        the historically Jewish neighborhood, despite rainy weather, to light candles
        and mourn the people killed there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61183eab-8384-48f7-8aa3-d45856d8c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Sunday released the names of the 11 victims, all
        of whom were from Pennsylvania.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a90c16-8510-413f-b9ac-f3b26e620d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce Fienberg, 75, Rose Mallinger, 97, Jerry Rabinowitz, 66, Cecil
        Rosenthal, 59, David Rosenthal, 54, Daniel Stein, 71, Melvin Wax, 88, and
        Irving Younger, 69, were from Pittsburgh. Richard Gottfried, 65, was from
        Ross Township and Bernice Simon, 84, and Sylvan Simon, 86, were from Wilkinsburg,
        Allegheny County Chief Medical Examiner Karl Williams said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0a267-cd95-4522-8a44-5bfc438d22b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rosenthals were brothers and the Simons were married.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1c227-7068-44fe-867f-509a294a08eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six more people were injured: two police officers, two SWAT officers
        and two others, Pittsburgh Public Safety Director Wendell Hissrich said. Bowers
        shot three of them, authorities said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5ea50-9979-4f2b-9bca-70a6aea3d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four officers were hospitalized. One was released Saturday and
        three remain in the hospital. All four were "in good spirits" when visited
        by a union representative on Saturday, said Robert Swartzwelder, president
        of the Pittsburgh Fraternal Order of Police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d865ac-4a65-4dc9-85f7-76e6cf53ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trail of hate</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc1123-0dd3-4a88-ac17-6abb97e0353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks before the Tree of Life shooting, Bower frequently targeted
        Jews in his posts on Gab,&nbsp;a social media platform&nbsp;that bills itself
        as "the free speech social network."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202bde4-49c8-4a31-9eb0-345980f1f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old resident of suburban Baldwin used anti-Semitic slurs,
        complained that President Donald Trump was surrounded by too many Jewish people
        and blamed Jews for helping migrant caravans in Central America. He posted
        pictures of his handgun collection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514df8c5-25b4-403c-97cd-95c5a0a13f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gab has denied any support for violence and said its mission is
        "to defend free expression and individual liberty online for all people."
        Gab said it has backed up the suspect''s profile data, suspended the account
        and contacted the FBI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7e368-be47-4f3d-8c36-289c8b320590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowers posted constantly on the platform. Four hours before the
        shooting he posted about Trump. Minutes before storming inside the building,
        he logged onto Gab again and wrote to his followers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03910135-cd5f-4a9c-8837-316c55c16faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t sit by and watch my people get slaughtered," he wrote.
        "Screw your optics, I''m going in."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f9474-5e63-4c70-86a5-d11677f4a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day of worship turned into chaos</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec70aa5-139b-4cd2-a189-c1ef08ab56f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a peaceful morning when Squirrel Hill residents heard screams
        and gunshots coming from the synagogue. In minutes, police officers in tactical
        gear were arriving, urging them to stay indoors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf9e20-a2a4-4d8b-8f1e-fb554eba8461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many people were inside the synagogue. Michael
        Eisenberg, the immediate past president of the Tree of Life congregation,
        said that nearly a hundred people could have been attending simultaneous services
        for three congregations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c994d7-fae3-4843-a30b-192fbb1fb484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a day like today, the door is open," Eisenberg told a reporter
        for&nbsp;CNN affiliate KDKA. "It''s a religious service. You could walk in
        and out. Only on the high holidays is there a police presence at the entrance."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e6a19-ae58-4a00-bbe6-90756e18161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they received 911 calls about an active shooter around
        10 a.m. Only five minutes had passed since Bowers made his last social media
        post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74eafaf-f79a-4d42-a51f-a00bcd83a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gunman, wearing a green vest or green jacket, came into the lobby
        and began firing, officers said in radio traffic recordings posted on Broadcastify.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db750f-9409-4d40-a14d-3add870c1497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officers made their way to the synagogue, they were told a caller
        heard 20 to 30 shots from the lobby. People were running and hiding throughout
        the building.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112161fd-be9d-461b-a574-8a25504475be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially confronted a man armed with an "assault-style rifle"
        as he was leaving. Two police officers spotted him and he opened fire, the
        criminal complaint says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0be9a-5d52-46e5-8719-856fe9116169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shot one of them in the hand before hiding inside the synagogue,
        the document states. The other officer suffered several cuts to his face from
        shrapnel and broken glass.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7b518-80f9-474b-9253-35889663bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowers used a Colt AR-15 rifle and three Glock .357 handguns during
        the attack, police said. Bowers legally purchased the three Glock .357s, a
        law enforcement official familiar with the investigation told CNN. It''s not
        clear whether the AR-15 was purchased legally.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca342d92-13eb-4592-a0cb-23c90bad2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunman surrenders</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7baf6-ec73-4841-810f-033c5c5bd190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers in tactical gear entered the building, they found
        the victims'' bodies and survivors hiding. They rescued at least two people
        from the basement and scrambled to evacuate people as they looked for the
        gunman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc6999d-91e1-4211-b5ed-ee6d0027c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWAT officers found Bowers on the third floor of the building, the
        criminal complaint says. They exchanged fire until Bowers surrendered, authorities
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77f628-b568-4523-9dec-9d06e01d8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators searched Bowers'' home with a robot on Saturday, and
        they searched his vehicle Sunday, the FBI says. They''re also looking for
        surveillance footage from the area that could provide clues, the FBI''s Jones
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b853ab2-9bb7-4bc3-9f5f-aef1fdd903b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowers is facing at least 29 federal charges, including 11 counts
        of obstruction of exercise of religious beliefs resulting in death, plus 11
        counts of using a firearm to commit murder. A conviction on any could be punishable
        by death, US Attorney Scott Brady said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39bdb59-a9ac-4474-ad5a-251c8200e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the shootout with police, Bowers also faces four counts of obstruction
        of exercise of religious beliefs resulting in bodily injury to a public safety
        officer, and three counts of use and discharge of a firearm during and in
        relation to a crime of violence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2239bc77-a22f-4a34-8735-a05c7a906138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also charged with 11 state offenses, including attempted
        homicide and aggravated assault, a criminal complaint shows.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387eeac-7ca3-4c74-9884-85ef40033061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five victims were being treated at two Pittsburgh hospitals, health
        officials said. Two were in critical condition: a 55-year-old man with multiple
        injuries to his extremities, and a 70-year-old man with gunshot wounds to
        the torso. The older man has had two surgeries and will require a third, officials
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bcdefa-87bb-4f8f-9cfe-716d4ef89080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump ordered flags flown at half-staff in honor
        of the synagogue shooting victims.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad20f26-826d-495a-b17e-e42fb7b32e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017,&nbsp;anti-Semitic incidents in the United States surged
        nearly 60%, according to the Anti-Defamation League. It found 1,986 cases
        of harassment, vandalism or physical assault against Jews and Jewish institutions
        last year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b4e43-5d56-4c82-aca0-3b5f27db32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Holocaust Memorial Museum said the shooting is
        a reminder of "all the dangers of unchecked hatred and anti-Semitism, which
        must be confronted wherever they appear."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02391552-5427-438a-afe9-92682c02fd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:52:50.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pittsburgh synagogue
        gunman said he wanted all Jews to die, criminal complaint says".</em></p>'
