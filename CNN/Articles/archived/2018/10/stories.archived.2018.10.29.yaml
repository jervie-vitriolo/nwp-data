      'mgnl:created': 2019-04-01T11:33:40.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a51d39-71b8-4d4a-8d19-5cc1d316ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merly Suday, 29, Bukidnon Tribe sustainable livelihood champion</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24abde6-dda6-44a7-9e21-38ead0946403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merly Suday was the first among the Daraghuyan of Malaybalay, Bukidnon
        to have graduated from college. She is now also being trained to become the
        ‘Bae’ or female leader of their tribe, following the steps of Bae Inatlawan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143978f-5a43-45b7-a151-9ebd064d4725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her aim of fostering harmony among the Seven Tribes of Bukidnon,
        she convened all tribal youth leaders and created a series of developmental
        workshops for them.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e496b928-8a09-414e-81b4-0dcf1670db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suday has also always been invested in sustaining her community
        through livelihood, and she shares that the concept of sustainability is in
        fact ingrained in IP culture. “Dream ng tribo namin sa Bukidnon to reforest
        yung areas na kalbo na. Ang bundok ay ang siyang buhay ng mga katutubo,” she
        says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f505e9-64a7-4881-be1c-050fd1c46f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to strengthen reforestation efforts, Suday works as a technical
        assistant at Hineleban Foundation, an organization committed to reforesting
        the mountain ranges of Mindanao and transforming lives through agricultural
        livelihood for the different Bukidnon tribes. They also have an online store
        where they sell coffee, adlai, yacon syrup, turmeric, honey, as well as arts
        and crafts.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874108a-2e92-40d1-a129-34f7842e54bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suday also promotes coffee planting among IP youth. “Sa kape, may
        forever dahil sa umpisa kailangan mo talaga mag-effort para makapagtanim ka
        ng kape. Pero pagkatapos ng iyong paghihirap, andyan na yan pirme sa iyo,
        you just need to love and care para ito ay productive.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf997aa-ddf8-4f1f-8082-d84b73b3b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another project of Suday is the Daraghuyan Tribal Store, which showcases
        the community’s products such as honey, essential oils, clay and bead jewelries,
        carvings, and soil paintings. Suday herself is a soil painter, and her love
        for nature shines not only through her material but also in how her art focuses
        on landscapes and seascapes. As an active young leader, Suday also promotes
        her tribe''s products through the various conferences she attends, because
        she would like to show others that IPs are here to stay, their culture as
        everlasting as the mountains that provide their livelihood.</p>'
    '62':
      'image': 'jcr:31df06a1-f091-4e12-abe2-baada74528fb'
      'imageCaption': 'Illustration by TINTIN LONTOC'
      'jcr:primaryType': 'mgnl:block'
