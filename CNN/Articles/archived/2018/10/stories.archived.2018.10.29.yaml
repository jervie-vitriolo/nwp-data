      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeVert had four 3-pointers and shot 9-for-18 overall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6294119c-5b69-4673-bb21-a050cffd1150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:40:40.681+08:00
