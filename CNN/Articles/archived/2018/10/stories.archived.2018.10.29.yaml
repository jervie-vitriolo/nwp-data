      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kevin Durant hit a jumper with 1:42
        remaining and Stephen Curry added a 3-pointer 40 seconds later Sunday afternoon,
        allowing the Golden State Warriors to stave off a late rally by the host Brooklyn
        Nets for a 120-114 victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b3874-5e22-48cc-bbb2-6d08a20d5cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:40:40.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry finished with 35 points and Durant 34 as Golden State, after
        dominating most of the game, held on for its fourth straight win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0ad89-1879-47f1-bb62-45726efe2084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:40:40.680+08:00
