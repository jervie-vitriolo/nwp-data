      'text': '<p>Rosita expected to make landfall between 5 a.m. and 7 a.m., Tuesday,
        October 30, in the southern Isabela-northern Aurora area.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca9346-00d2-45f1-b32e-95053b8c3944'
