      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second blow to Merkel''s fragile government</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aef479-3a9f-479a-9f73-6709c55d69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend''s election is a second blow to Merkel''s fragile "grand
        coalition" government. On October 14, the Christian Social Union, or CSU –
        the Bavarian sister party to the CDU – lost its majority in the Bavarian state
        parliament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0318c-3b8a-4623-a433-67582e901653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSU has dominated politics in the state since the end of World
        War II, ruling for all but three years over the course of nearly seven decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7441459-1bf0-4b29-b619-56120d3bca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on October 15, Merkel admitted that voters had lost trust
        in the government and that it was her job to "make sure that trust is won
        back."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aad948-1154-44ff-8055-2e085882d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will work on that with as much vigor as I can," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddab206-d735-488e-b577-1fdd6a8010ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bavaria bore the brunt of the 2015 refugee crisis; at its peak,
        thousands of asylum seekers were crossing into the state every day. Since
        then, both Merkel and her CSU allies have been criticized for their management
        of the influx.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce78f193-b422-4da6-95b1-f42bf5e17099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:19.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Angela Merkel announced
        she will not seek re-election as German Chancellor."</em></p>'
