      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell connected on five 3-pointers for a majority of his 25 points
        for the Nets, who lost to the Warriors for the seventh straight time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab936636-e389-4342-8cb6-48407aa50f89'
