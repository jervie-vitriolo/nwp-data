  'Duterte-Customs-military-appointment':
    'author': 'Robert Vergara'
    'caption': 'President Rodrigo Roa Duterte speaks at the Asia-Pacific Healthy Islands
      Conference 2018.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-29T18:34:16.675+08:00
    'imagesource': 'jcr:2bd96d5a-fbf1-48e8-88ab-ce5d9128ce1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbddd3f1-b44d-4655-9c8b-2bb50826dac5'
    'lead': 'President Rodrigo Duterte on Sunday said the Armed Forces of the Philippines
      (AFP) will take over the Bureau of Customs (BOC), as all employees of the agency
      are on a floating status.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T13:08:39.457+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:54.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:13.494+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Military to take over Customs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1594b-f22b-4ccf-870b-310b306a2a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 29) — President Rodrigo Duterte
        on Sunday said the Armed Forces of the Philippines (AFP) will take over the
        Bureau of Customs (BOC), as all employees of the agency are on a floating
        status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d471b58-8a02-4fa7-bbca-5e5173b3f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to put on notice, everybody in the Bureau of Customs,
        they are all [on] floating status, they can maybe start again working, but
        as I said said they are [on] floating status," Duterte said in his speech
        during the birthday celebration of former Foreign Affairs Secretary Alan Cayetano
        in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ce1ed-8712-44e4-8362-c72fe09194c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be replaced, all of them, by military men. It will be
        a takeover of the armed forces in the matter of operating in the mean time
        while we are sorting out how to effectively meet the challenges of corruption
        in this country," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96cf067-f758-4232-bd25-b6b26ce6c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he had asked Customs chief Rey Leonardo Guerrero to
        request for the training of technical personnel of the Army and the Coast
        Guard on how to use the x-ray machines in the bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92303a87-6eb4-48b3-a8cd-b0fc812d3f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call Jagger (Guererro) and said you might want to talk to your
        boss, Finance secretary, ask him if the guys who supplied the X-ray can send
        a representative here to teach our technical men in the armed forces," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c597028-847a-475c-9678-f4675aa06fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will issue a memorandum requiring all Customs
        employees to report directly to him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5889b-627a-45cb-afa9-daf0ac107791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Customs intelligence unit, they are to report to Malacañang,
        all of them. I''m ordering everybody to report to my office. Maybe I''ll issue
        the memorandum, I have yet to sign it. They will hold office there at the
        Malacañang Gymnasium. Lahat," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34826572-670a-46ee-88ae-1ad50c1f13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he cannot immediately dismiss everyone working at the
        bureau as he wants to follow the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65cfc59-0990-4d09-a39f-b32598459b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the reason why we cannot just dismiss them. Almost all
        of them there have been charged of corruption, lahat yan sila may kaso and
        yet we cannot just move on because we want to be lawfully correct. Dahan-dahan
        lang tayo," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95bfe04-e5ed-4fc9-9f25-642025fc6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But with this kind of dirty games that they''re playing I''m forced
        now to ask the armed forces to take over," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e261df-2a13-4014-813f-9b7dfe6e9724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizational shakeup, Duterte explained, is in line with his
        declaration of a state of lawlessness in the country during the early part
        of his term as the president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8b02c-c825-4f03-b547-ec620d80cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember I have issued, during the first days of my term, this
        is the declaration of lawlessness. Part of the lawless elements is there inside
        the Bureau of Customs," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ce027-eaad-4d7b-b14e-103f30fd40cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first revealed his plan for military men to take over Customs
        on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010016aa-8015-4d57-ae4f-dc9ea85d021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered Guerrero, also the former head of the Armed Forces,
        to suspend all Customs employees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b7c9d-637b-467e-9e4b-78dd1e50f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi ko, ''Paalisin mo lahat. Lahat ng trabahante ilagay mo sa
        isang kwarto. Tawagan mo ''yung Coast Guard pati ''yung technical ng Army.
        ''Yan ang gamitin mo ngayon. Lahat paalisin mo," he said in a speech during
        Masskara Festival in Bacolod.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b33575-d690-448c-92c8-9ef11392f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, "Ngayon, lahat ng empleyado sa gobyerno, they are
        suspended. Sabi ko kay Jagger (Guerrero), ''Linisin mo. Paalisin mo lahat
        kung paalisin mo. Sundalo muna ang padalhin mo." p***** i**** ''yan. Iyan
        ang mangyari diyan."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdd242-7513-455c-abb5-f29b62dcf96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman said it is within the President''s power to
        control the Customs, as he is the head of state and commander in chief.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67faff2b-9c58-4915-87c6-caaa45bd38f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has control over all executive offices, and Customs is one of
        them," Sal Panelo said in a media briefing on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d4f91-51f1-41e8-9d62-a0b0906d4513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured Customs operations will not suffer during the turnover
        and adjustment period, especially considering it is holiday season and many
        Christmas packages are expected to enter the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcf37d-63d1-405e-8170-b7d1f9098073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo and the Armed Forces also assured Filipinos that the military
        takeover will be temporary, with the Presidential Spokesperson saying the
        bureau will be run by military men "until the President is satisfied."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eea2b2-9f3d-4928-9ba1-a971ae04e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP ready for BOC task</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a6e78-9bba-467c-a149-936479d8b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief of Staff General Carlito Galvez, Jr. has ordered his officers
        to immediately form a contingent composed of Air Force, Army, and Navy/Marine
        personnel. AFP said, considering the enormity of the challenge in Customs,
        the personnel to be deployed should have unquestionable integrity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830dc9a-61f9-454c-9800-7ed366b17cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will provide him the personnel he needs to accomplish his very
        important and consequential mission... We''re in extraordinary times and this
        would require extraordinary contingency measures and approaches," said AFP
        spokesperson Brigadier General Edgard Arevalo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a271a-e347-4d96-90cf-b141af6e31ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the qualifications of the AFP personnel who will be sent
        to serve the Customs will be a "primordial concern."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9362a4-be80-46d7-8649-2602c5b1c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo also said the military''s deployment in the bureau will
        be within the bounds of the law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f722c3-5fc6-4c10-a037-22d0015eedb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are contingent requirements and the Armed Forces of the Philippines
        is designed to address contingencies. So kung meron tayong pangangailangan
        in other fields, which we are, which are considered, our primary function,
        we are going to function as we are, still functioning. Sabi nga natin kailangan
        ang tulong natin we are going to support other agencies of government," he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8bad1f-e0e4-474d-a3fc-2d8474584756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes amid the controversies hounding the BOC regarding
        the multi-billion peso worth of illegal drugs that slipped into the country
        last month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022542f6-b4f5-401b-bc5b-2b272b91fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in August found magnetic lifters in Cavite believed
        to have contained shabu worth P11 billion. This happened just after 500 kilograms
        of shabu were intercepted in two other magnetic lifters at the Manila International
        Container Port.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6b2ff-7ee2-43fe-8717-09602fb25411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:08:39.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last week replaced Isidro Lapeña as the head of the bureau
        amid controversies over shabu worth billions of pesos that slipped past the
        agency under his watch. The President assigned him to the Technical Education
        and Skills Development Authority. Guerrero, formerly a Maritime Industry Authority
        administrator and Armed Forces Chief of Staff, took over the position.</p>'
