  'salvador-panelo-on-president-duterte-laway-remark':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-29T11:22:43.002+08:00
    'imagesource': 'jcr:c3044d50-643f-44cd-a761-008e33be0d9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '677d7c6a-4124-4b7d-ac71-0462b0ff8a0a'
    'lead': 'Malacañang shrugs off the backlash over President Rodrigo Duterte''s
      latest remark on women, saying it was just his speaking style.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:50:35.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:03.086+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:09.427+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Just his style'': Palace defends Duterte''s ''laway'' remark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa649c0-5d45-47eb-aab5-9df004fe6488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Malacañang
        on Monday shrugged off the backlash over President Rodrigo Duterte''s latest
        remark on women, saying it was just his speaking style.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b08a809-b3ee-497a-8470-6a1f0d413298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the MassKara Festival in Bacolod City on Saturday,
        Duterte lashed out at his critics anew, saying they can spit on him if they
        prove that he had lied about his achievements and orders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de3d0f-ad40-4816-948a-749789de1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am telling you the truth. If you can find something contrary,
        you can spit on my face. <em>Pero kapag babae ka na maganda at dinuraan mo
        ako, kunin ko yung laway, ilagay ko sa bibig ko, lapitan ko at sabihin ko
        isauli ko sa iyo ang laway mo, dagdagan ko ng akin dahil maganda ka,"</em>
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd4efc5-568d-430b-82ae-f517f414dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if you''re a beautiful woman and you spit on me,
        I will get your spit, put it in my mouth, I will approach you and say that
        I will return your spit and add my own because you’re pretty.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8bf7dd-1108-4dc7-a839-3161fc505fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte says critics who prove him contrary can spit on him,
        has caveat for ''beautiful women''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65511cc-2a8b-4df0-9ad7-d6bfdbd16c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte drew ire for this lewd statement, especially from women''s
        rights advocates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0f276-1f28-497c-8e41-9223ed41d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GABRIELA Alliance of Women lambasted the President and called the
        remark "utterly gross and maniacally insane."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023172c-8a1f-4a47-b00a-d1accc9e2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte has once again exhibited his perversion and misogyny
        in public -- when we need him to directly address soaring price and meager
        incomes instead," GABRIELA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab554bd0-be89-4b58-8098-70e22f781a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Partylist Chairperson-Emeritus Etta Rosales, meanwhile,
        said the statement was shallow and asked Duterte to "stop the non-sense ramblings."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88491c-fd94-41d5-9d31-6563bdf0f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung gaano kataas ang presyo ng bilihin ngayon, ganun naman
        kababaw ang diskurso sa ilalim ni Duterte. Imbes na pag-aksayahan ng oras
        ang pag-atake sa mga babaeng kritiko, mas kailangan ng lunas ng mga Pilipino
        mula sa pasakit ng taas-presyo,"</em> Rosales said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad665f33-8518-4f69-98ea-653cf1c18965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite the high prices of goods, Duterte''s discourse
        still remains shallow. Instead of spending his time attacking female critics,
        Filipinos need relief from this burden even more.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdcde0e-1680-4e17-8bc9-3dd3a9375c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the President''s mouthpiece and chief legal counsel, Salvador
        Panelo, the impact of the remark shouldn''t be a concern.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74406eb2-f48f-495d-9e70-d160dfc707fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said it was just Duterte''s style of speaking, which even
        helped him to get elected to the country''s presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962171c-989b-4eb7-b910-848ba54e1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is his style ever since he came into the national limelight.
        That style made him the president. We shouldn''t be worried of the impact
        of his statements," he said in a press briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8184fb-ecb7-49dc-8e32-a2df2cda33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo insisted that the President has high regards for women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00908a7-353d-4bc0-927b-0b989868db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:50:35.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you join him in a social gathering, he''s very respectful to
        women. He''s a real gentleman. That''s why he''s so lovable with women," Panelo
        said.</p>'
  'suspicious-package-cnn-atlanta-intercepted':
    'author': 'Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-29T23:45:21.803+08:00
    'imagesource': 'jcr:fa2cbceb-66e1-41f3-85cb-d88da843f9ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e78183-f238-4440-9a6e-a531e0d85f8b'
    'lead': 'For the third time in a week, a suspicious package has been addressed
      to CNN. This time, on Monday morning, the package was intercepted in Atlanta,
      the home to CNN''s worldwide headquarters.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:52:38.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:02.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:09.551+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspicious package headed to CNN''s Atlanta headquarters intercepted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717e883-6249-4ef1-84a7-e65dc41fe062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the third time in a week, a suspicious
        package has been addressed to CNN. This time, on Monday morning, the package
        was intercepted in Atlanta, the home to CNN''s worldwide headquarters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea9f712-22bb-463c-a2ea-0dddd9331ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package "was intercepted at an Atlanta post office," CNN President
        Jeff Zucker said in a memo to staffers. "There is no imminent danger to the
        CNN Center."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d03b9-6ec9-403b-9799-79c995753e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta Police Department said Monday morning that they responded
        to a call at 9:38 AM about a suspicious package at a post office near the
        CNN Center. The package appears identical to the other packages authorities
        say were sent by pipe bomb suspect Cesar Sayoc, who was arrested on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597bc18-939f-444f-a03d-ce442919da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two packages addressed to CNN were apparent mail bombs.
        The first package arrived Wednesday morning in the mailroom at Time Warner
        Center, home to CNN''s New York offices. It spurred a five and a half hour
        long evacuation of the building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76e35e-fd97-4791-9491-c7b95c482fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That package was addressed to former CIA director John Brennan,
        who actually works for NBC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82618339-c2b0-4c52-b2dc-6307720b37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second package was addressed to both CNN contributor James Clapper,
        the former director of National Intelligence, and CNN. It was found Friday
        morning at a post office six blocks away. It was addressed to Time Warner
        Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f9b02-725c-4026-b205-5cd025f6e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate word from authorities on Monday about whether
        the suspicious package in Atlanta is linked to last week''s wave of mail bombs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1226be4-0653-4d27-a06e-338586453974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other recipients were former President Barack Obama, former
        Secretary of State Hillary Clinton, former U.S. Attorney General Eric Holder,
        California Senator Kamala Harris, New Jersey Senator Cory Booker and California
        Rep. Maxine Waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59030dd8-a608-46e0-a40c-fc3babd19a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pipe bomb suspect Sayoc is due in court on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303dfbe-40d3-4e80-ba9c-1d654d19f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of Wednesday''s package, all mail destined for CNN''s
        US offices is now being screened first at off-site facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb6239d-dea0-4c0d-883e-86523f174685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that Friday''s package "would NOT have come directly
        to the TWC, even if it hadn''t been intercepted first," Zucker said in a Friday
        memo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e037d77-6047-488b-b78e-34202fa7c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, following the interception of the suspicious package
        in Atlanta, Zucker said the same protocol would have applied in that incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588cf462-d9cc-42da-b4da-1696d486ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:02.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All mail, at all CNN domestic bureaus, is being screened at off-site
        facilities as of last Wednesday, so this package would NOT have come directly
        to the CNN Center, even if it hadn''t been intercepted first," Zucker wrote.
        "Our screening process is working and we will keep you updated as we learn
        more."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc1634f-6a2e-41a7-b066-6bfff868049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:52:38.495+08:00
