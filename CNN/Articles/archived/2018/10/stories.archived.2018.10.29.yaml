      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the country''s
        booming real estate industry, developers — and even the public sector — are
        now called to build beyond comfort and aesthetics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6aac44-1f1c-4f33-be40-55a22f50e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During The Outlook 2018 roundtable organized by online property
        portal Lamudi, experts and leaders from the real estate sector shared their
        insights on how to create innovative and sustainable projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4780fcb-94ed-4d79-b0aa-ce602e25b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felipe Calderon, assistant professor at the Asian Institute of Management
        and head of Washington SyCip Graduate School of Business, said consumers are
        now looking at the sustainability of a property.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd966bf-6acc-4a25-aa3a-4d60ddf72d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sustainability is fast becoming the lens through which a business
        is judged by its customers, workforce, society, governments and even its investors,"
        Calderon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493012b-a42e-4506-97d5-de88e47b37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthy, safe public spaces</p>'
    '9':
      'image': 'jcr:80d83ffa-c4d1-40bf-b925-48a16778e3ad'
      'imageCaption': 'Mr. Delfin Wenceslao, National Chairman of the Urban Land Institute
        of the Philippines and CEO of D.M. Wenceslao and Associates Incorporated '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92b4fa-1785-4895-9621-11dfe0049bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214f131-e2b8-4b68-a2e4-a38cd5d9286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delfin Wenceslao, national chairperson of the Urban Land Institute
        of the Philippines and CEO of D.M. Wenceslao and Associates, Inc., lauded
        how more townships are being developed with an emphasis on urban mobility.
        He noted that companies are now investing in public spaces, giving attention
        to sidewalks to make projects more walkable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91850433-bd79-498b-81ac-d18342b07ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he said, is largely influenced by global trends. Sidewalks
        are also now parts of government projects such as in Makati. The improvement
        of mobility, due in large part to Metro Manila''s infamous traffic situation,
        is also a motivating factor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c87bdd-226c-422b-9987-8bda4ab28ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Imperial, group president and CEO of Imperial Homes Group of
        Companies, presented data from by PricewaterhouseCoopers, showing that 54
        percent of businesses are already adopting innovations for sustainability.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d6444-995f-48aa-8289-835eeb9863e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Wenceslao, increasing the walkability of public spaces in the
        country requires the public and government''s efforts. The private sector,
        on the other hand, can take the lead in introducing changes related to such
        cause.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59fdf2-76ae-4ad9-bf04-2c228baccc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Electric vehicles</strong></p>'
    '19':
      'image': 'jcr:93ece699-d253-4f18-ac3d-997e4100ffff'
      'imageCaption': 'Atty. Angela Ibay, Head of Climate and Energy Programme of
        WWF-Philippines'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f8355-c6c9-4309-85dc-c0c743d77909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34388ad7-8cf8-4e07-949b-c6efcc4b37fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Ibay, lawyer and head of Climate and Energy Programme of
        World Wide Fund for Nature-Philippines, proposed the inclusion of charge facilities
        for electric vehicles in all buildings or car parks. This, as electric vehicles
        can help promote better and healthier transportation experience among commuters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf62a5f-4414-4449-92a1-b00659b1530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romolo Nati, chairperson and CEO of Italpinas Development Corporation,
        agreed that the sustainable mobility aspect of electric vehicles is helpful
        on top of an efficient public transportation system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3db5cf-5002-43c7-a5ff-871babed88cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s air quality would greatly benefit from having more
        people on bicycles, as well as more users of electric vehicles. Ibay, however,
        cited that the concern among buyers is, "If I buy an electric vehicle, where
        do I charge it?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca2815-0dd3-42d5-b9ed-776153e05cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction of charging facilities into developments could
        be a good solution to encourage wider use and can be done by developers as
        a service.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8623eb-cbb0-45b3-9c84-a3c88dc04a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenceslao said there should be a sustainable master plan that is
        independent from the country''s changing political landscape.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd2de3-090f-48e7-88b7-d1563a75067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Green building''</strong></p>'
    '31':
      'image': 'jcr:e010d56f-d0e7-4ade-95f4-bd0d9e0938cb'
      'imageCaption': 'Group President and CEO of Imperial Homes Group of Companies
        Ms. Emma Imperial  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e20fc-f2e5-4dc0-807e-d118b286b6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbddcfe-950d-4c58-a7f8-d6f2dd283e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In promoting the construction of more "green buildings," Imperial
        proposed the use of Connovate technology, which she said is one of the top
        carbon dioxide producers in the world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380db6b-216f-40a8-a538-a6c627ca7c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology, according to her, also works to eradicate the need
        for scaffolding for construction workers to ensure safety in the workplace.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9a9e5-a567-4313-849d-864ea8cf3861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes Imperial Homes can take the lead in promoting sustainable
        projects.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070add7d-1330-4b04-9216-8e2659af6bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the company has built its own solar and lithium batteries,
        which are integrated into their real estate products, providing homeowners
        with 35 to 45 percent in energy cost savings. Each project is seen to contribute
        to carbon dioxide reduction.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a9ef7-4a1e-4c54-9fb3-13f776f2dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D.M. Wenceslao and Associates, meanwhile, partnered with the Department
        of Environment and Natural Resources to help limit the waste expelled into
        Manila Bay.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787918c-98b9-457d-b3a7-9b782380a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s ongoing projects are focused on minimizing waste
        production and on the installation of eco-barriers to help manage garbage.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ae7d5-ba0d-43fc-8ce9-277bba3430bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:16:02.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:54.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also actively monitors the concerned waterways and performs regular
        clean-up efforts in coordination with the Metropolitan Manila Development
        Authority.</p>'
