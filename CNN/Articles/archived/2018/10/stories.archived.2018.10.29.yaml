      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant hit 11 of his 20 shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25dd9b7-861a-485e-9485-9315c6834057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:40:40.681+08:00
      'mgnl:createdBy': 'jeff'
