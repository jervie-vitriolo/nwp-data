    'imagesource': 'jcr:08857348-3540-4ae2-a6e3-2e81f6e70de4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eec3262a-9c11-4153-a907-033db9c6d763'
    'lead': 'Agriculture Secretary Manny Piñol believes his sector has more to lose
      if the National Food Authority is abolished instead of reformed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:26:13.796+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:00.196+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:11.018+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agriculture chief to NFA abolitionists: Can you face farmers, beneficiaries
      of rice?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08d963-ecc4-409a-8d98-b28be0f447f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Agriculture
        Secretary Manny Piñol has a word for detractors of the National Food Authority
        (NFA), which has come under fire amid a nationwide rice crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaacc42-de5a-4835-9c8e-48a89bf7a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who is proposing the abolition of the NFA will have to
        answer these questions: Are you prepared to face the wrath of the people who
        will be looking for the ₱27, ₱32 per kilo rice of NFA?" Piñol said on CNN
        Philippines'' The Source. "Are you prepared to answer the questions of the
        farmers who will be asking, why is there no support price for us?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e5b19-b279-4fab-904d-de465280b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFA, previously under the Office of the President, was put under
        the supervision of the Agriculture Department in September. The agency was
        hounded by allegations of corruption as it failed to curb rising prices of
        rice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b44604-8fd8-4bd9-979f-36d5279c3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is also expected to relieve controversial
        NFA administrator Jason Aquino, whom former presidential spokesperson Harry
        Roque even said he would personally file graft and malversation charges against.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadc52eb-8297-4915-9144-0d4985c4077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some legislators, including Senate Economic Affairs Committee Chairman
        Win Gatchalian, have since called for its abolition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70eb70-1dbf-4227-bdb5-1f56f4b9e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol maintains the exhorbitant cost of the country''s staple food,
        was a result of manipulation, not shortage. He believes some parties took
        advantage of record-high inflation to jack up prices, and it could happen
        again in the absence of the NFA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd34ac2-49dc-42ae-9fe6-8f4fea6bb82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was because of NFA rice that we were able to stabilize the price
        [of rice in markets]," said Piñol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3852fa06-c38d-435b-b2bc-02e203a2b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag pinabayaan natin na sa private sector lahat iyan, imamanipulate
        ng traders iyan," he added. "How were we able to regulate the [suggested retail
        prices]? Because NFA is there."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f2d22-e0ed-4ce0-bace-6267b0212df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If we leave it all to the private sector, the traders
        will just manipulate prices.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068d6eb-4a12-4785-87d1-b6f9764cfcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the private sector would not make the effort to send
        subsidized rice to far flung areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28261c6d-db37-4ae7-ba44-43e48ab93d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture chief''s remarks come after authorities implemented
        the suggested retail prices of rice and other new guidelines last October
        27 in Metro Manila. He said implementation of the policy in provinces would
        follow after November 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a0b0ca-d6c2-4921-aeef-c2c2ffeed77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope our policymakers will not come up with knee jerk solutions
        to temporary problems like an increase in the price of rice," Piñol added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ddfa6b-a72e-43d9-99c1-b2039da3c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol called the NFA an agency "in limbo" last September, and maintained
        that it should expand its reach to cover the distribution and regulation of
        different kinds of food, not just rice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e563c3-1e49-4e2d-828d-bbffa03fa6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Gatchalian argued that NFA''s revenue shrank from ₱29.3
        billion in 2016 to ₱17.93 billion last year — while its losses rose to ₱150
        billion. He said the agency had become "a liability to the government."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3227ce-c98a-4f65-88b2-f0e9540d8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:26:13.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taxpayers continue to shoulder the losses [of] NFA despite its
        consistent failure to fulfill its mandate," said Gatchalian, who believes
        market forces could determine rice prices instead. "It''s time to abolish
        this unproductive agency and put taxpayers'' money to better use."</p>'
  'young-indigenous-leaders':
    'author': 'Julienne Joven'
    'caption': 'To commemorate this year’s National Indigenous Peoples’ Month, we
      put the spotlight on five young leaders who are continuing their ancestors’
      fight, and who are proud to say that their IP heritage plays a crucial part
      in leading their people. Illustrations by TINTIN LONTOC'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-10-29T02:29:07.941+08:00
    'imagesource': 'jcr:db0beedf-b85d-48a0-b6e6-87a6dd5557d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5031f2aa-21bb-4c07-9748-5f37d3e297a4'
    'lead': 'To commemorate this year’s National Indigenous Peoples’ Month, we put
      the spotlight on five young leaders who continue the fight of their ancestors.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:33:40.075+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:59.908+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:11.205+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 young indigenous leaders making a difference in their communities

      '
    'updated': 2018-11-05T16:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c4c30f-4143-4a1a-9c2d-9c9faf74f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> October is National
        Indigenous Peoples’ Month in the Philippines, first celebrated back in 2009
        following the proclamation of then President Gloria Macapagal-Arroyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b2964-b81e-447e-b5a0-89cbc73f3fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we near almost a decade of this event, we have to first take
        a look at the situation of IPs in the country. Even to this day, IPs continue
        to face attacks on their ancestral domains from mining corporations interested
        in their natural resources, despite calls by IP leaders to declare indigenous
        lands and community-conserved territories and areas as “no-go zones” for mining.
        Human rights violations also exist as military operations between the Armed
        Forces of the Philippines and the New People’s Army persist in their areas,
        with groups claiming that several IP leaders have been harassed and killed
        as they try to defend their rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e17353f-a5ad-4873-af1c-5b57ef3b2b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geographical isolation also renders both education and health services
        inaccessible; the DOH’s “No Home Birthing Policy” has forced pregnant indigenous
        women to either hike to the nearest health facility or be fined ₱6,000, while
        Schools of Living Traditions have yet to be given adequate government support
        and funding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12552124-7494-4549-b685-7ad710029e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of these challenges, IPs continuously engage different
        sectors to uplift their tribes and preserve their culture. To commemorate
        this year’s National Indigenous Peoples’ Month, we put the spotlight on five
        young leaders who are continuing their ancestors’ fight, and who are proud
        to say that their IP heritage plays a crucial part in leading their people.</p>'
    '8':
      'image': 'jcr:e1270374-1ba0-4fda-8796-4ca90e7952b6'
      'imageCaption': 'Illustration by TINTIN LONTOC'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aebc40-51fc-4fef-8197-02791fc044c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e8f93-90fd-4e6e-baca-f3554db79ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ria Esteves, 27, Agta youth organizer</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3194e439-dd11-4009-8f35-8dfc1b50b03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ria Esteves is an IP youth organizer from Casiguran, Aurora and
        the current President of her IP organization, Sulong Ipagtanggol Karapatan
        Katutubo (SIKAP-KA). She considers it her personal advocacy to uphold the
        different rights of her fellow Agtas in order to promote unity among their
        people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf0d32d-1bf7-4cc0-9504-8cf7a95daf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteves has played a key role in various efforts such as the Agta’s
        fight against APECO or the Aurora Pacific Economic Zone, and Bagong Lumad
        Artists'' Foundation Inc’s Siningbayan workshops, a program that combines
        the arts, indigenous culture, and coastal resource management for the youths
        and elders of fisherfolk communities in Casiguran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd37984-d981-4c8d-a0b3-8f80d0539fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Esteves first observed how low others regard the Agta, she
        says that it was her love for her people that drove her to organize their
        tribe into a collective. Their efforts then revolved around ensuring their
        ancestral domains and their culture are not erased or taken away from them,
        because she says that these are what they consider their wealth as indigenous
        people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50135cda-2a3d-473e-bfce-857477cac41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahal ko ang aking sarili bilang isang Agta or Indigenous Person
        at hindi ko ito ikinakahiya,” Esteves declares. “Sa pagiging Indigenous Person,
        lalo akong nagsusumikap sa pagiging youth organizer dahil dito maipapakita
        namin sa ibang tao na meron kaming kakayahan at mayamang kultura sa lipunan.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266a9e9-8f98-4ddd-b627-bcfc3449403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteves’ job includes showing her tribe the importance of collective
        action towards the promotion of rights, and the role indigenous culture and
        education play in this. She hopes that one day, their efforts will ultimately
        lead them to attaining quality education and unity among her people.</p>'
    '20':
      'image': 'jcr:2fa1e240-1f21-462c-90fc-ada8a1404457'
      'imageCaption': 'Illustration by TINTIN LONTOC '
      'jcr:primaryType': 'mgnl:block'
