    'jcr:uuid': 'fd762b56-b0a8-48d9-bec5-b63ae9f2edcb'
    'lead': 'President Rodrigo Duterte maintains there will be no nationwide martial
      law within his term.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:03:46.607+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:01.629+08:00
