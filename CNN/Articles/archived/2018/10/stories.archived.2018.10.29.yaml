      'mgnl:lastActivated': 2019-04-17T09:20:00.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman and the concurrent chair of the Metro Manila Disaster
        Risk Reduction and Management Council (MDRRMC) Danilo Lim on Monday said tarpaulins
        and ad materials on major thoroughfares should be rolled down as the typhoon
        is expected to bring moderate to heavy rains and strong to very strong winds
        in Northern Luzon and Central Luzon. Signal No. 1 was raised in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327e176-9478-4532-add4-63e6ac0ee45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:19:13.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to wait for heavy rains to fall before advertisers
        begin taking down their billboards to avoid the possible damage they might
        cause," MDRRMC said.</p>'
  'duterte-abolish-philippine-sugar-corporation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-29T15:06:21.898+08:00
    'imagesource': 'jcr:b66e03d6-a79a-46f8-9f41-b08630686813'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe556ed8-144f-4541-b715-0c53c8da03c2'
    'lead': 'The Philippine Sugar Corporation was "no longer effectively performing"
      its duties.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:21:48.740+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:00.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:10.799+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte abolishes Philippine Sugar Corporation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357359e4-5982-46ed-827b-f6596589bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:21:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered Thursday, October 25, the abolition
        of the Philippine Sugar Corporation (Philsucor), a government owned and controlled
        corporation (GOCC) providing assistance to the sugarcane industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301824b-f10c-4086-a23a-5ff8cb1a29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:21:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At present, much of the financing needs of sugar mills are already
        being provided by banking and financing institutions in addition to the lending
        facilities offered by the Development Bank of the Philippines and the Land
        Bank of the Philippines,” Duterte’s Memorandum Order No. 30 read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b54e5-16a7-47b8-a105-1bb07d383426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:21:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered Philsucor abolished upon the recommendation of the
        Governance Commission for GOCCs (GCG) due to its supposed overlaps with the
        Sugar Regulatory Administration (SRA) and government financial institutions
        and that it is “no longer effectively performing” its duties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055264c-d8c2-4c97-9c26-2880f359e4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:21:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the memorandum order, Philsucor’s assets will now be liquidated
        to settle outstanding liabilities, while its employees affected by the abolition
        would be entitled to separation benefits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fae1d-1ec5-4865-ad74-df7eaec3e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:21:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philsucor was created in 1983 by former President Ferdinand Marcos
        through Presidential Decree No. 1890. It was supposed to provide financing
        for the acquisition, rehabilitation and expansion of sugar mills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9473c-d5d1-4f83-80a2-65742d6b9fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:21:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also tasked to see the viability and stability of sugar mill
        operations and provide for the eventual redemption or reacquisition of these
        by the private sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8361467-788c-4af8-95c2-6976b9b271eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:21:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, it extends assistance to sugar mills for
        the restructuring of their loans from original creditors and for their rehabilitation,
        and lends or finances requirements related to sugar production to support
        the sugar industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ee8ce-8ef5-4a1c-b771-506e639ad92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:21:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a 2017 Commission on Audit (COA) report revealed that Philsucor
        gave P208.088 million to “private corporations, cooperatives, foundations
        and single proprietorships,” contrary to its mandate under PD No. 1890.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97532952-308d-4807-8a63-af98d871e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:21:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also said that its credit financing program for sugarcane
        farm workers is a “duplication” of the SRA’s socialized credit program under
        the Sugar Industry Development Act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29b832-3e36-4ac3-ad9d-a0415dd90c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:21:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state audit agency sought the assistance of the GCG to address
        these two points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bf0f2-509a-46d9-b17d-3adfd5c834ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:21:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:00.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, Philsucor said it aims to be an “indispensable partner
        of the sugarcane industry” by 2018.</p>'
  'Sean-Manganti-UP-Fighting-Maroons-UAAP-Season-81':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-29T14:54:27.665+08:00
    'imagesource': 'jcr:d33e9b14-ed06-4f1e-a473-20b5407ded1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0644dd4d-fd8d-48d8-96e0-441ee38f1ed6'
    'lead': 'Sean Manganti has developed a reputation of breaking the hearts of the
      UP Fighting Maroons in the UAAP.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:24:16.428+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:00.396+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:10.889+08:00
