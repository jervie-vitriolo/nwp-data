      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b1a53-6a59-4157-8053-6d7c0ac84844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shernan Gamol, 29, Mangyan LGU councilor</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611075bb-b8c5-4103-a70e-df1e8d7bd806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Shernan Gamol became a councilor at the LGU of Mansalay,
        Oriental Mindoro, he already was a seasoned youth leader for the Mangyans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51026b63-b7c4-4f3c-8d5e-0a44d0311063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond working with the local government, Gamol is involved with
        NGOs, international organizations, and National Government Agencies to promote
        the welfare of Mangyan indigenous communities and the youth sector. He is
        also the founder and chairman of Keep Hope Alive, a youth volunteer organization
        that won a Ten Accomplished Youth Organizations (TAYO) Award in 2015 for their
        FIGHT4FIVE program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d0406-c5cb-4abf-a7d6-a5ef5d01a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was born in a community where majority of the indigenous population
        are living under poverty line with scarce amount of aid and resources coming
        from the government,” Gamol shares. “I also see declining interest in the
        cultural heritage and tradition among young people because of social inequality,
        discrimination, and stigma.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069239b-bf31-4bfd-8adc-f97e678214e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young legislator, Gamol wants to make an impact in the lives
        of his constituents and partner-beneficiaries through addressing protected
        land ownership, justice system, quality education, health services, and economic
        opportunities while fostering and promoting the rich culture and heritage.
        They now plan to expand their efforts beyond Mansalay and to the communities
        around Mindoro and Palawan where majority of IPs in the region thrive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34064db-05ca-44e0-8aff-773e603aa807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamol has his Mangyan heritage to thank for his vision and inspiration
        in life. He says that identifying himself as Mangyan made him realize the
        importance of his role as a local legislator, youth leader, and community
        development worker. But Gamol emphasizes that the work does not stop with
        him, and that he is merely part of a shared vision.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99fd68-6068-402f-9bbb-2e66c4c7cce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it''s more of a shared responsibility to introduce and
        promote our culture to the world and empower our fellow Mangyans through our
        work in the development sector,” he says. “When you inspire people with your
        work, they will be empowered to find their voice to advocate for their own
        rights and freedom.”</p>'
    '34':
      'image': 'jcr:b842ae2a-4b37-44c8-9a97-5ff95be4e876'
      'imageCaption': 'Illustration by TINTIN LONTOC'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433fde1e-8a0b-4e4e-9de1-160ce4c7393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0e929-8752-4976-a4ec-85f317722d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DM Alburo, 24, Tagabawa-Bagobo NGO founder</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886e9a0-4a7e-4994-aef9-2385b4f065c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DM Alburo is a self-professed “millennial” Lumad, who has made strides
        towards his motto: “No Lumad shall be left behind.” He is the lead convenor
        of the NGO Helping Humans Initiative (HHI), where they continuously equip
        emerging leaders through volunteerism and civic engagement, in protecting
        and promoting peace, human rights, and cultural heritage. He is also an applied
        linguist researching on the morphological and phonological features of Tagabawa-Bagobo
        as an indigenous language.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79108722-9653-45dd-934a-26c0bd34b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Social exclusivity of the Lumads pushed me to pursue this advocacy,”
        Alburo recounts. “Though Lumads are protected through IPRA law, it’s not enough;
        it will never be enough. The reality says that many [Lumads] are still the
        poorest of the poor, the least healthy, and inaccessible to quality basic
        education.” Alburo shares that despite Bukidnon being rich in agriculture,
        2015 statistics showed that poverty incidence among families was still at
        53.6 percent and that many are suffering from malnutrition.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646a408-7391-4bf9-9d7c-bdd8ebe95018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through their signature project, I’m Juan Project, Alburo and his
        team trek mountains, conduct community and household assessments, and talk
        to tribal councils and IPed teachers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f07e2-7a73-4ea3-be20-6ed1323b5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every community has its own problem, and we are very proud that
        in just a year of working, we have gathered more than 250,000 pesos from grants
        and generous stakeholders to solve [them],” says Alburo. “Some have problems
        in sanitation, that was why we looked for donors of decent toilet bowls, water
        jugs, plates, spoons etc.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63714244-21c5-4230-8047-9e93aeff67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alburo also started LIBRO Program or Leaders Initiative of Bringing
        Resources Outreach Program to provide quality education for Lumads, initiated
        the Highland MOM, a project supported by Angat Buhay that addresses malnutrition
        through livelihood, and organized Panagdait Camp which aimed to promote Lumad
        culture and rights among the youth. He is currently working on providing water
        and solar lights to Sitio Tun-ogan.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f93b44-35f7-454a-b80b-28d324dc56f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:33:40.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:59.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alburo says that he has never been ashamed of what he is, and that
        he has his father to thank for teaching him about his origin. “Sometimes,
        my father and I would talk about how Tagabawa-Bagobo tribe has excelled and
        created professionals such as lawyers who can defend our fellows, teachers
        who are serving IPed, successful businessmen and among those members who are
        very successful Lumads. This is also my aspiration to the communities that
        I am serving — that one day, through my service and through education, they
        can also have this kind of success.”</p>'
    '48':
      'image': 'jcr:9e7a0647-f84a-47d5-bca6-b4004a915f90'
      'imageCaption': 'Illustration by TINTIN LONTOC '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377c171-c92c-4efa-a16b-660d3bb9ae41'
