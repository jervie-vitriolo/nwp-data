    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I''ll go for ''strongest political tools,'' not nationwide
      martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec82b20-9487-4cc8-895d-cdc046b1439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:46.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> President
        Rodrigo Duterte maintains there will be no nationwide martial law within his
        term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e151e-1961-46e5-a869-e106a0be9a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:46.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Sunday said what Filipinos can expect is a strong-arm
        rule during his remaining years as President. His term ends 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658273b-d98a-41a9-86cd-068fdb50d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:46.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not declare martial law but just like what I''m doing, I
        will go for the strongest tools – political tools in my hand," Duterte said
        during the birthday celebration of former Foreign Affairs Secretary Alan Peter
        Cayetano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb081dca-9479-4b76-88e0-4ed48954536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:46.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug problem, it will remain the same, especially if you are a
        drug lord, I would be happy to kill you. My God, I will be happy to kill you.
        Just don''t f*** with my country," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f9bbf-1669-4a07-9649-febdcfdb84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:46.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made these statements as he threatened to arrest Kadamay
        members, who occupied government housing units meant for police and military
        personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df406ccd-d089-4233-aff2-9d77373c0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:46.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I cannot do miracles for this country, then I will just say
        that, you know, let us just respect each others'' –," Duterte said, without
        finishing his statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf12ed34-cadf-4ec1-be4b-ff29c003ad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag ninyong sobrahan</em> [Do not go overboard]. Do not force
        me to do something which –," Duterte added, again not finishing his sentence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8790ac-c245-43c0-ab8f-e485ccbca0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist of the Philippines (CPP) founder Jose Maria Sison, who
        has repeatedly alleged that the Duterte administration has been laying the
        groundwork for a nationwide martial law, is not convinced. Sison said Monday
        Duterte eyes placing the entire country under military rule as early as January
        2019 to ensure that the administration''s bets will win in the May 2019 midterm
        polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53884fa-acd2-402d-8a9f-283cc205b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From inside the Mafia-like Duterte ruling clique, the latest report
        is that Duterte himself and his innermost cabal are hell-bent on ensuring
        their stay in power through a presidential proclamation of martial law nationwide
        before the May 2019 mid-term elections," Sison said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea3693f-c20d-49a2-871b-bf28c444b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Armed Forces are assessing whether there is a need
        to extend the martial law declaration in Mindanao beyond December 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f20509-bbd4-43ee-b172-73b54443ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:46.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:01.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed the entire region under military rule to quell threats
        of rebellion amid efforts to rehabilitate Marawi City. It is the provincial
        capital of Lanao del Sur that was the battle ground of terrorists and government
        forces from May to October last year. More than a thousand were killed, mostly
        terrorists.</p>'
