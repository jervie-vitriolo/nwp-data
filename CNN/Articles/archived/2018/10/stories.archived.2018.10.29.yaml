      'mgnl:lastActivated': 2019-04-17T09:19:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> President
        Rodrigo Duterte is an important ally of China and its President, Xi Jinping,
        Chinese state councilor and foreign affairs minister Wang Yi said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8a56e-a91e-47fb-8a7e-272525877d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:52:48.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between us, we have made so many more friends. Actually President
        Duterte is the most respected and most important friend for President Xi Jinping
        and the Chinese people," Wang said during the birthday party of former Foreign
        Affairs Secretary Alan Peter Cayetano in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd8841-30f6-4a5d-b1a0-121a4789453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:52:48.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also thanked China for everything it has done for his administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4c3876-b54d-42a9-8676-8a593343c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:52:48.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are enjoying the best of our relationship. I''d like to assure
        the foreign minister that the Philippines is very happy with the present trade...and
        the fact that you have provided livelihood at least to a lot of people," he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4309ca-a7a6-4577-aaa6-92749ece3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:52:48.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang was also all praises for his "good friend" Cayetano, who he
        says is also one of China''s "best friends." He cited Cayetano''s success
        in reviving the bilateral relations of the Philippines and China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0341a-be60-4c36-99da-4d711239d138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:52:48.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, when Mr. Cayetano served as the foreign secretary,
        one of his most important accomplishments was that he has followed the direction
        and instruction of President Duterte, overcome various kinds of difficulties
        and helped bring about a full turnaround of the bilateral relations between
        China and the Philippines helping to put the bilateral relations back on the
        right path. And in my view, he has made great success in doing his job," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d841f38-c778-46a3-ae25-2f8eb67f4c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:52:48.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a gift, Wang gave Cayetano a Chinese national team basketball
        jersey signed by Chinese basketball star Yao Ming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e73e4f2-437a-4dcd-93cd-7d474adbc683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:52:48.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese foreign minister arrived in the country on Sunday for
        his two-day official visit to the country. He will hold bilateral talks with
        DFA Secretary Secretary Teodoro "Teddyboy" Locsin, Jr. on Monday, to be followed
        by the signing of bilateral documents on law enforcement, humanitarian assistance,
        and infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c058b-11bb-4641-b034-62bfd44104cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:52:48.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA earlier said the two officials will discuss joint exploration
        in the West Philippine Sea.</p>'
