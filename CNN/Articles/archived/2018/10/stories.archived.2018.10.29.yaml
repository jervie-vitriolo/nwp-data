    'template': '1'
    'title': 'These are the victims of the Pittsburgh synagogue shooting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effaf5a5-3718-45c5-9dff-3ddd50324b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A primary care physician loved by his community. Two devoted
        and welcoming brothers. A "vibrant" 97-year-old with "a lot of years left."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955bcbb7-5b7d-415c-afc8-f0c9fdb89194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All were among the 11 people whose lives abruptly ended on Saturday
        when&nbsp;a gunman stormed the Tree of Life Synagogue&nbsp;in Pittsburgh''s
        historic Squirrel Hill neighborhood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b9b1da-7791-418e-b20e-6298cf025abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Karl Williams, Allegheny County''s chief medical examiner,
        released the victims'' identities in a news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db887c9d-54f3-4658-a826-b9e27c4faff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the victims'' families, to the victims'' friends, we''re here
        as a community of one for you," said Pittsburgh Mayor Bill Peduto. "We will
        be here to help you through this horrific episode. We''ll get through this
        darkest day of Pittsburgh''s history by working together."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e41896-ccc1-48d4-884f-5f5ece23bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the victims of the Pittsburgh shooting:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d5a8c-e15a-452b-82c9-dc17ec2e98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerry Rabinowitz</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec766c-1424-4a5d-8103-c1f7c89ae433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerry Rabinowitz, 66, came from Edgewood Borough, Pennsylvania,
        and was a primary care physician in the area for many years, some of his patients
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3fd33f-5998-4240-970b-14078c090630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His nephew, Avishai Ostrin, shared a photo on Facebook of his uncle,
        who he said always wore a bowtie that "made people smile" and "made his patients
        more at ease."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc8ce8-d064-465f-9db1-a311fffbb512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know how they say there are people who just lighten up a room?
        You know that cliche about people whose laugh is infectious? That was Uncle
        Jerry," he wrote. "It wasn''t a cliche. It was just his personality."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282636e-ab46-4554-a421-099aff28e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostrin said if there was a message his uncle would want everyone
        to take from the tragedy, "it would be a message of love, unity, and of the
        strength and resilience of the Jewish people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa7bda-77f7-4563-afdd-b31761115570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Blackman knew Rabinowitz for at least 35 years, she told CNN.
        He was her family doctor and cared for her three children. She went to see
        Rabinowitz every quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb46d0e1-a0cc-46d2-a05d-543d1ed5ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was like a member of the family, and a member of the extended
        family," she said. "Like somebody you know that''s always part of your community.
        ... Dr. Jerry was just somebody who, when you see him, your eyes light up."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ffb3f-c7b5-4d3d-b2df-531533675cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t imagine the world without him," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e792bb8-30e5-4845-9dd7-2df36ccee607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brothers Cecil and David Rosenthal</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618459e7-dbe7-41e4-a247-0559634e8dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecil and David Rosenthal, 59 and 54, were from Squirrel Hill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16847f-c7b0-4bcd-a459-3f3be2bec124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their obituaries posted by the Ralph Schugar Chapel,&nbsp;Cecil
        was a devoted&nbsp;Tree of Life congregant.&nbsp;David worked for Goodwill
        Industries, and was a hard worker who was recognized for his commitment a
        number of times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55630f2a-4911-4f64-bf60-38fa17015aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACHIEVA, a Pittsburgh nonprofit that provides support for people
        with disabilities, posted a statement about the Rosenthal brothers, calling
        them "two well-respected members of our community'' and "extraordinary men."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2becc133-9a30-4a84-8efa-bed97b22c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cecil''s laugh was infectious. David was so kind and had such a
        gentle spirit. Together, they looked out for one another," said Chris Schopf,
        a vice president for residential support at ACHIEVA. "They were inseparable.
        Most of all, they were kind, good people with a strong faith and respect for
        everyone around."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff384442-3bdb-4f0b-adac-8edfc0ffa507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers always sat in the back of the temple and greeted people
        as they came in to worship, according to Suzan Hauptman, who told CNN she
        grew up at Tree of Life synagogue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b2fff-c7b3-426a-a1b0-0910f9432148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were like the ambassadors because they were always there,"
        she said. "And they will always be there in our hearts."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637259a7-156d-435e-887e-7b1975b29080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Berman, the cantor of Temple Sinai, said Cecil was a "beautiful
        man" and a "sweet, gentle soul."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0f054-64b2-438c-8d2e-18fa4c852361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kindest soul you would ever meet," she said. "A smiling face.
        He was one of those embodiments of the community. Just open, warm, smiling,
        wanting to help and just in his beautiful simplicity. That''s who he was."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b30bffc-486a-4a03-b9b9-f797d1966f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose Mallinger</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569648e-3ad7-497d-a435-3ac572d1e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose Mallinger, a 97-year-old from Squirrel Hill, was the "sweetest,
        lovely lady," said Robin Friedman, who told CNN that Mallinger was a secretary
        in her school''s office growing up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2b56e-141d-485d-87c4-092a8ecdbf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallinger regularly attended the synagogue with her daughter, Friedman
        said, and likely knew everyone there. She always offered a friendly greeting,
        a hug and a smile.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c6e00-6960-49e0-a832-cafbf650d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her age, Mallinger was "spry" and "vibrant," Friedman said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89520ffc-f75c-4fa3-8dfd-cf1c0916c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had a lot of years left."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e8cd2-6885-4cab-8d9a-3b4c3d168a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisa Schwartz, a family member, remembered Mallinger -- her grandmother''s
        cousin -- in a tribute on her Facebook page, calling the 97-year-old "one
        of the matriarchs of the family."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a65f0-cec2-4796-a372-5dd3a0d44159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartz encouraged people to donate blood to help survivors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2377307-94a4-47ab-9629-e1e2f1f7a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernice and Sylvan Simon</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67055d3f-991c-4404-b5f8-8c1f3feaaa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Simons, a married couple from Wilkinsburg, Pennsylvania, were
        "kind, generous and good-hearted individuals," according to their neighbor,
        Jo Stepaniak.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a03e80-6750-431c-bdd5-36e80a3d0f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lived next to 84-year-old Bernice and 86-year-old Sylvan for
        nearly 40 years, she said, and they were the "sweetest people you could imagine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb3f9bb-18eb-4d4e-8a91-2b6e9a3dd200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted to give back to people and be kind," Stepaniak said,
        adding that the Simons always tried to help out in their small neighborhood
        and in the Jewish community.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ee150-da11-4cf6-a35b-df5c999bfd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were loving and giving and kind," she said, "gracious and
        dignified."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f9c83-d377-4889-8285-72006b172521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Stein</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f73a1-59e7-4f29-a45d-0da2f222554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Stein, 71, was loved by everyone, his nephew said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e1627-948d-411e-b46a-8175d230e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a great guy," Halle said. "He was a fun guy, he had a dry
        sense of humor and everybody loved him."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0d0f4b-8768-4910-b645-a7c0813e381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halle said he and his family were shocked by his uncle''s sudden
        death at the synagogue, where Stein went every Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc9787-4631-4672-acb3-1766dcc49be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Squirrel Hill resident was retired, his nephew told CNN affiliate
        WPXI.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef65685-412d-48b8-9327-af29e5a4c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Facebook, Stein''s son wrote that Saturday was "the
        worst day of my life."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548e3f5-b396-4fd0-83ca-ea77ce750987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom, sister and I are absolutely devastated and crushed!" Joe
        Stein wrote on his Facebook page. "Our lives now are going to have to take
        a different path, one that we thought would not happen for a long time."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61681d58-f7c3-4773-9676-f99efaeee7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Stein said his father was a "simple man" who "did not require
        much."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d92b4b-6401-4da1-9fe7-23c3f4cfb4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other victims were identified as:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2be5a-4d75-4d26-95cd-440334ae6af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Joyce Fienberg, 75, of Oakland neighborhood, Pittsburgh</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a42faf6-e773-4077-ab36-c10e3f8c6497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:05:42.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.046+08:00
