      'mgnl:created': 2019-04-01T11:46:08.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 29) — Agriculture Secretary
        Manny Piñol wants the President to have emergency powers for agricultural
        assistance after typhoons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4f604-5e5e-4684-a209-3a3806acf2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:46:08.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Monday, Piñol lamented
        that the release of funds to help farmers recover was often delayed by red
        tape and took months — or even years — to be available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc8312-fc87-4787-be5b-6c16ef7d11c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:46:08.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have a Cabinet meeting after Undas," he said. "I will make
        this recommendation to the President, that he should be given emergency powers
        to respond to problems like this."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0967ceb2-a53f-4c5d-90b6-2f289cfab4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:46:08.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the National Disaster Risk Reduction and Management
        Council must evaluate and approve funds released for damages caused by disasters
        like typhoons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52a3c4-093b-441e-8c70-61167e772fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:46:08.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said since Typhoon Ompong — internationally known as Mangkhut
        — struck in September, about 80 percent of a ₱7.6 billion budget has yet to
        be released. The secretary believes the agriculture sector can only wait for
        15 to 30 days at the most for this assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da8820-62a9-4982-a68c-b51a3bf7faee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:46:08.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give the President the leeway," Piñol suggested. "Magsubmit lang
        kami ng report sa kanya, bahala na siya mag-list. Huwag na natin padaanin
        sa mahabang proseso."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8759a-de35-47ec-a214-b8dbbe63bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:46:08.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We''ll just give him a report, and we''ll leave the
        list to him. Let''s not make it go through a long process.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20293295-e724-4dca-b1ed-15e14144c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:46:08.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks also come as Northern Luzon braces for Typhoon Rosita,
        internationally known as Yutu, just a month after Ompong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce5601-cc49-4099-a15b-25283e282a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:46:08.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang idadamage niya, ang nagrerecover ngayon na magsasaka (It will
        damage the recovering farmers)," said Piñol. "That would be a double whammy...
        We''re looking at 2018 as not a very good year for agriculture, because of
        this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d31f3f-6b56-4259-a0b0-4c76853f1e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:46:08.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how he would ensure this power is not abused by
        local officials who set the budget, Piñol argued that there should be an assumption
        of regularity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c8d82-36ce-44f6-a8bb-73e5d58c20ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:46:08.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with us in government is sometimes we tend to withhold
        our interventions simply because we''re afraid na baka ma-quota tayo (we''ll
        hit a quota)," he said. "If they do something wrong, let''s sue them... Let
        our actions not be withheld by the assumption that we will do something wrong."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a3565-0013-4a3d-bfc6-c77c52e5ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:46:08.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of emergency powers for the President has been floated
        before, particularly with regard to traffic in Metro Manila and revamping
        the Bureau of Customs amid a multi-billion drug smuggling scandal and reports
        of corruption.</p>'
  'Boston-Red-Sox-Major-League-Baseball-World-Series-champion':
    'author': 'Jill Martin'
    'caption': 'Steve Pearce hit two home runs for Boston, joining Babe Ruth and Ted
      Kluszewski as the only players 35 or older to have a multi-homer World Series
      game.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-01T11:46:47.609+08:00
    'imagesource': 'jcr:055c4cd2-5201-4f35-bd32-e3c6f0bc9815'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '033277f4-3267-4672-ac3a-68c14410f235'
    'lead': 'Boston, who last won it all in 2013, has now won four titles since 2004,
      which was the year the Red Sox broke what was then an 86-year drought between
      championships.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:48:00.434+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:58.163+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:12.097+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Red Sox cap stellar season, win 4th World Series in 15 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb83a10-2297-49c7-8e6c-c014ffe90e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Total domination is complete. The Boston
        Red Sox, Major League Baseball''s best team from start to finish in 2018,
        are World Series champions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc1f89-ed87-4762-9c82-5c2bff8fcc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the use of the long ball, the Red Sox defeated the Los Angeles
        Dodgers 5-1 on Sunday at Dodger Stadium, winning the 114th edition of the
        Fall Classic four games to one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2e4e5-ae03-4589-a7b1-5ca5c18ed3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Pearce hit two home runs for Boston, joining Babe Ruth and
        Ted Kluszewski as the only players 35 or older to have a multi-homer World
        Series game. The first was a two-run shot in the top of the first inning.
        He later had a solo home run in the eighth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a460e1e-314f-424f-a99a-ffc0ca6f5f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mookie Betts and J.D. Martinez added solo home runs in the sixth
        and seventh, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341dffd2-8284-4231-ba6f-d6078db3e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clayton Kershaw, who may have played his final game in a Dodgers
        uniform, took the loss. In seven innings, he gave up four runs on seven hits
        -- three of which were home runs -- and struck out five.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945585d3-7466-4275-a194-7b48d8163cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Boston, starter David Price was brilliant. After surrendering
        a home run to David Freese on the first pitch, he allowed just three hits
        and struck out five in seven innings. Before he was pulled in the bottom of
        the eighth, Price had retired 14 batters in a row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903b477-f659-49b8-a66d-d31024b6a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the ninth championship for Boston, tying the Red Sox with
        the Athletics for third most all time. Only the New York Yankees (27) and
        St. Louis Cardinals (11) have more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0df608-214c-4fa8-a857-98d2d3f26549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston, who last won it all in 2013, has now won four titles since
        2004, which was the year the Red Sox broke what was then an 86-year drought
        between championships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ffd0d-8756-4807-8b85-60c55fe45dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston''s Alex Cora, in his first year as a manager, is the first
        Puerto Rican manager to take a team to -- and now win -- the World Series.
        He led the Red Sox to their best season in the franchise''s 118-year history
        -- and it''s near the top of the sport all-time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c57de2-79d4-4898-aefc-60d90e8046a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston entered the World Series as the favorite, as the Red Sox
        were superior all year. They went 22-9-1 in spring training. They won a franchise-record
        108 games in the regular season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35356b79-9f1e-4821-8dad-8a719c24a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Sox also beat two 100-win teams to get to this stage, knocking
        off the Yankees (100 wins) in the American League Division Series and the
        defending champion Houston Astros (103 wins) in the American League Championship
        Series.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dabd737-d098-4ce9-b4d0-15e4ebe0c6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning the regular season and postseason, Boston won a total of
        119 games, the third-highest total in baseball history. Only their rival,
        the Yankees, had more wins en route to winning it all, winning 125 games in
        1998. The other team to win more than Boston is the Seattle Mariners, who
        won 120 games before losing in the 2001 American League Championship Series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c9f61-327a-4ca3-a596-732edc9aa5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dodgers, the National League champion and in the World Series
        for the second year in a row, were trying to win their seventh title and first
        since 1988.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedf45c7-41d4-4bb2-82c1-8452778bf0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the sixth consecutive year the Dodgers were in the postseason,
        but it wasn''t quite as straightforward to get back to this point. After an
        initial struggle, they clawed up the standings in the National League West,
        defeating the Colorado Rockies in a tiebreaker game to win the division.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2fa77-05f9-4982-8df0-1e6a59eb2ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles won 92 games in the regular season and defeated the
        Atlanta Braves in the National League Division Series and Milwaukee Brewers
        to win the NL pennant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409fc75-b4e1-4ac7-84e1-c1c1eb8e6d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:48:00.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their rich baseball histories, this was only the second
        time these two teams faced each other in the World Series. The first time
        was in 1916, when the Red Sox defeated the then-Brooklyn Robins. Back then,
        like now, Boston took the best-of-seven series four games to one.</p>'
  'Indonesia-Lion-Air-commercial-flight-crashes-Jakarta-Pangkal-Pinang':
    'author': 'Euan McKirdy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-29T15:29:49.946+08:00
    'imagesource': 'jcr:9a795b6a-c4b9-48a3-acef-a0a8a8d1d53d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c83e82a3-67a5-4820-9f63-a8d3c4be8bea'
    'lead': 'The Boeing 737 flight JT 610 was carrying 181 passengers, including one
      child and two infants, as well as six crew members and two pilots.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:50:32.256+08:00
