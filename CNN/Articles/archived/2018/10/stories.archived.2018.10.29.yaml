      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae158392-de17-4671-8276-5872f88bca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Creating a more inclusive space for FSL speakers</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bc10b-3bc6-41dd-aef8-0eae4616df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value we place on FSL is not limited to identity but also influences
        how empowered our Deaf brothers and sisters are and how much more inclusive
        we can make our country for them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d284b9-8f32-4f33-bd2f-90003cd9ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difficult truth is that the Philippines is currently not the
        easiest place for the Deaf. A recent video featuring former Communications
        Assistant Secretary Mocha Uson and blogger Drew Olivar showed the two mocking
        sign language and the deaf, bringing to light the stigma felt by members of
        the community.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee404f-718c-4a1d-afbb-a55e46c95112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At court or on the news, there are no interpreters, making it difficult
        for those who are deaf to know what’s going on around them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d38f81-d911-475c-b849-dbcc6f5fd27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong nangyari si Yolanda, kasi walang accessibility, ang naiwan
        ang mga Deaf. Kasi walang access, walang nag-sabi, walang media, walang FSL
        na nandiyan,” Lardizabal recounts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0963c-a1a2-4700-be5c-b18b2b8cbca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accessibility for the Deaf is scarce even in places such as hospitals.
        Often, the Deaf have to bring and pay for their own interpreters on top of
        the doctor’s fee. There is also a scarcity of interpreters in the Philippines
        because of a lack of hearing allies, awareness, and structure in the profession.
        Plenty of interpreters lack decent pay and benefits, and while it’s supposed
        to be necessary for events such as court hearings, the PRC does not grant
        them licenses.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94578a4d-6094-4b46-826a-cb9d54d6a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a lack of Deaf representation, which affects how accessible
        we make our country for them. Hazel Bual, the Deaf Advocacy Program Coordinator
        and educator at the De La Salle-College of Saint Benilde School of Deaf Education
        and Applied Studies, shares that there was even an incident in government
        last year with the National Council On Disability Affairs wherein the blind
        representatives were asked to explain FSL to the Senate. This angered plenty
        of Deaf Filipinos because they were not able to speak for themselves regarding
        an issue that very much involved them.</p>'
