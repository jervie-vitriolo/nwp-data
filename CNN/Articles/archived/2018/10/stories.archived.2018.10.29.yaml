    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68009d03-3c4f-4738-a50b-cdf7a34f1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The deaf must be represented. Hearing people should never decide
        for us for whatever the issues are,” Bual signs. “In terms of access, we are
        very different. We have a very different perspective. You cannot tell us that
        you know more than us because this is our experience. Allow us to feel, allow
        us to express ourselves, to inform the people about what our experiences,
        narratives, and perspectives are. Don’t set us aside.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa4a3d-3c17-45e1-a6d5-e4b7f6d9c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the barriers that make it impossible for Deaf Filipinos
        to be truly included and independent in the world, there is plenty that can
        be done and is being done about it. For example, the CEAD is making strides
        with Deaf Education at the Benilde Deaf School, pushing FSL syntax research
        and soon offering diploma courses on Sign Language Documentation. On her end,
        Disney Aguila is working with Pinoy Deaf Rainbow and LoveYourself to create
        a safer, more inclusive environment for LGBTQ Filipino Deaf, providing counseling
        for HIV positive Deaf Filipinos.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028dfec3-cc13-4198-b00f-c9e4f8f26e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these projects are bricks in building a more inclusive Philippines,
        but it should not just be the Deaf putting in all the work. The Hearing communities
        around them should be in solidarity with them — exercising respect, awareness,
        and thoughtfulness that results in real and relevant changes for Deaf Filipinos
        to have representation, accessibility, and a genuinely recognized identity.</p>'
