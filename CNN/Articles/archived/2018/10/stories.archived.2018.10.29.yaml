      'mgnl:lastActivated': 2019-04-17T09:19:58.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D’Angelo Russell had 25 points and Caris LeVert 23 for the Nets,
        who lost their second straight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb299d-e365-47c6-b094-8851d0140c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:40:40.680+08:00
