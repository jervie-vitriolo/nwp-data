      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klay Thompson added 18 points for the Warriors, who complete a four-day,
        three-game trip Monday at Chicago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713ee37-4f28-4655-95c2-df186cc5391d'
      'mgnl:activationStatus': true
