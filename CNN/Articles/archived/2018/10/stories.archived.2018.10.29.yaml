    'imagesource': 'jcr:0a1c351d-c51f-4215-af70-f4c4ddba1f92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3beb527b-5789-4632-886f-926945efe8d4'
    'lead': 'On Sunday, Karl Williams, Allegheny County''s chief medical examiner,
      released the victims'' identities in a news conference.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T13:05:42.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:55.038+08:00
