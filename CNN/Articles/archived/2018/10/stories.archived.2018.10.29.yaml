  'Filipino-Sign-Language':
    'author': 'Aih Mendoza'
    'caption': 'While plenty of Hearing are likely familiar with American Sign Language
      (ASL), many are still unaware that the Filipino Deaf have their own unique language
      called Filipino Sign Language (FSL). Photo by JELLO ESPINO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-10-26T15:42:08.592+08:00
    'imagesource': 'jcr:22324a09-14c2-424c-b49e-827fbb7cdbdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fe403ea-1881-4ae0-bfa9-70a266b657fc'
    'lead': 'While many are likely familiar with American Sign Language, many are
      still unaware that the Filipino Deaf have their own unique language called Filipino
      Sign Language. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T13:38:20.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:53.109+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:14.022+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The sign language unique to Deaf Filipinos

      '
    'updated': 2018-10-29T14:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be8ce9-d215-488b-af9a-ff80173f9498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor’s note:</strong> <em>The words “deaf” and “hearing”
        are capitalized in the article when referring to their respective communities.
        Some organizations and institutions prefer that their members and students
        are referred to as “Deaf.”</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e76994-1c07-4692-93e3-cb7e04f43b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The experience
        of the Deaf in the Philippines is certainly a unique one. There is at once
        both a strong sense of culture and camaraderie with each other, but also exclusion
        from the hearing community and hardship with the systems currently in place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103b174-7afa-4944-95c8-db9404e573ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, there’s an estimated 121,000 Deaf Filipinos
        according to the 2000 Philippine census. Often, the Hearing might not be conscious
        of them or their experiences — but it doesn’t mean that they don’t exist.
        In fact, in the face of current events and changes going on in the country,
        it’s important now more than ever to understand and work with various sectors,
        including the Deaf population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff763bab-b278-48bb-b86e-6032ee4287d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the common misconceptions about Deaf Filipinos has to do
        with sign language. While plenty of Hearing are likely familiar with American
        Sign Language (ASL), many are still unaware that the Filipino Deaf have their
        own unique language called Filipino Sign Language (FSL).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d665be-c2fc-4137-9480-039dcc72e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand the role of FSL in the Filipino Deaf community, CNN
        Philippines Life spoke to FSL leaders, researchers, and educators about their
        experiences and points of views.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ae70c-7995-44a8-8489-6a80a18bd61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A brief history of sign language in the Philippines</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387eeb23-07e4-430d-9c86-eee942970cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to “Filipino Sign Language A Compilation of signs from
        the regions of the Philippines,” published by the Philippine Federation of
        the Deaf (PFD) in 2005, the use of sign language in the Philippines can be
        dated as far back as 1604. Using signs, a Spanish priest in Leyte taught two
        deaf Filipinos about God. These two would then go on to teach other deaf Filipinos
        in their mission residence.As pointed out in the PFD publication, regardless
        of whether or not the exchange used Filipino or Spanish sign language, what
        is important is that communication took place between Deaf people using a
        shared language.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3104e26a-3f7e-4999-8a4d-ab04c95b4e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the American Thomasites arrived in 1907, they brought with
        them ASL and artificial signs in English, marking ASL’s first entry into the
        Filipino Deaf’s sign language system. The CEAD FSL research team shares that
        the Thomasites, U.S. Peace Corps volunteers, and American missionaries who
        founded Deaf schools in the Philippines have referred to ‘Filipino,’ ‘Philippine,’
        or ‘Traditional’ signs in certain publications, such as “Love Signs,” published
        by American missionary Rev Wayne Shaneyfelt. This tells us about how FSL rooted
        itself and how the entry of ASL, especially in education, took hold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8fb94-cfe8-4d0e-b65e-7ddb2ba49aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lot of today’s Deaf education, Signing Exact English (SEE)
        is also commonly used, especially when the teacher is not deaf and defaults
        to directly translating the lessons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a4e88-9d6a-453c-a129-8028a201d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of ASL early on in Filipino Deaf education has led to its
        being ingrained into FSL, even until today. Ultimately, FSL has become a product
        of the complex history of SEE, ASL, and FSL being shared in the communication
        between Deaf Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd94687-896e-4626-8bfb-e17b6e53273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the CEAD FSL research team puts it, “there’s no such thing as
        100 percent FSL ... But it’s still important that we recognize that FSL has
        its own structure and that it developed naturally.”</p>'
    '45':
      'image': 'jcr:74b73850-b625-4389-844e-5d525a788a27'
      'imageCaption': 'Filipino Sign Language has become a product of the complex
        history of Signing Exact English, American Sign Language, and Filipino Sign
        Language being shared in the communication between Deaf Filipinos. Photo by
        JELLO ESPINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8ba99-84af-4188-8a99-7012fa88c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ecbc90-2bed-43c6-a46b-719aaf310c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FSL is everywhere, but there are still plenty of misconceptions</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6134d-a4dc-4c13-b210-f2c9bf76b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Filipino Sign Language has come a long way, it is still constantly
        growing and evolving throughout the nation, as different regions adapt and
        develop their own unique signs. According to the 2004 study, “FSL Compilation
        of Signs from Regions of the Philippines Part Two,” the word ‘pig,’ for example,
        has at least 20 recorded variations across the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4cef84-c496-48f6-8e51-7c811e8a8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney Aguila, president of Pinoy Deaf Rainbow, gives another example.
        “Halimbawa ‘Bicol,’ ganito …” she says while signing what resembles a volcano.
        “Kasi Mayon Volcano. Ganito ‘yan kasi visual.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6acef1-1090-4453-8cc6-fd3fee7e2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Pero] ‘pag dating sa Bicol, sabi nila hindi. ‘Ito ang Bicol para
        sa amin,’” she continues, signing instead a motion where she fans her mouth.
        “Kasi mahilig sila sa sili. So ang sabi namin, sige rerespetuhin namin ‘yung
        senyas niyo diyan.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3afaa-e2fc-4cf9-947c-c31a7ea10438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while the language continues to evolve around the country,
        with prevalent use of it among the Filipino Deaf, there’s still a struggle
        to make the rest of the nation accept and understand the nature of FSL.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275769fa-0692-416a-847c-78b39253b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipinos still think that ASL is the only sign system and
        that it’s used universally, but while there is indeed a large overlap in signs
        between FSL and ASL (and other sign languages) and plenty of Deaf would understand
        the gist or topic of what is being signed, it’s still not enough. There are
        variations in many signs, including those that refer to specific locations.</p>'
    '46':
      'image': 'jcr:1a32bd03-5dcf-4e09-9b8b-ff1dbe141c8e'
      'imageCaption': '“Kailangan malaman [ng Deaf Filipinos] ‘yung love of their
        own language,” says interpreter and DepEd FSL educator Jay Lardizabal (right).
        “[FSL] is a language that they should be proud of.” Next to him is Disney
        Aguila, president of LGBTQ+ Deaf group Pinoy Deaf Rainbow. Photo by JELLO
        ESPINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc838b04-a6f4-4f76-972e-409394c2f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26257f2-d4fd-48b8-aa86-e8b0a1f22eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem for advocates and users of FSL is the underlying
        notion that ASL is better, which is derived from the common idea that English
        is a better, more respectable language than Filipino.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92460ee3-9e66-4bfe-8f9c-ecb1ae9b5a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past, some people believed that ASL is the same as the English
        language and that FSL is the same as Tagalog,” shares the CEAD FSL team. “The
        stigma of English being a better language than Filipino was then transferred
        to the sign languages. In the Philippines, we use Filipino — that’s our own
        language. In the U.S., they use English and that’s their identity. That doesn’t
        mean English is better than Tagalog. So similarly, ASL is not better than
        FSL.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2120b3-2b42-4539-8fcf-1e3f042abfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many ASL signs and phrases still find their way here and still
        influence the Filipino Deaf.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ccfe3d-09e7-462c-8afc-88e515ed663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some people would be more reliant on ASL, like chatting with American
        friends using ASL. So sometimes they imbibe ASL and use it in their own conversations
        and bring it here. And then it spreads,” says the CEAD FSL team.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269240a3-0cf3-4130-8da9-a54afdeefe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpreter and DepEd FSL educator, Jay Lardizabal is more blunt
        about it. “Pinapatay mo ang FSL,” he says. “Kailangan malaman nila ‘yung love
        of their own language. It’s a language that they should be proud of.”</p>'
    '47':
      'image': 'jcr:ba826404-9c90-4e4d-8750-50c56ed1ab5b'
      'imageCaption': 'According to Hazel Bual, Deaf Advocacy Program Coordinator
        and educator at the De La Salle-College of Saint Benilde School of Deaf Education
        and Applied Studies, one of the obstacles faced by Deaf Filipinos is a lack
        of representation, which affects how accessible we make our country for them.
        Photo by JELLO ESPINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f87cde-e7dc-47ba-8f31-7ff13c2f2254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9242dfe-6bab-4d0f-bb2f-c44404a78a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Language as identity</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d154cb-7d72-4736-8f44-997d8b05b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Filipino Deaf community, FSL is embedded in their identity
        especially because it’s very much influenced by the culture and environment
        that surrounds them. As a visual language, it’s informed by what the deaf
        see.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114168b-3291-4634-a063-aee7a3172598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang mga Amerikano, lumaki sila, nakita nila visually kung ano ‘yung
        nasa lugar [nila]. ‘Yung mga kultura ng mga nakakarinig doon, nakukuha. Iba
        kasi dito sa Pilipinas — kung ano ‘yung nakikita nila dito visually, the culture
        — ‘yun ang nakikita nila. It’s more geographical,” Lardizabal explains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e4b958-8296-43fb-8af0-a150af903e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team at CEAD also shares the same sentiments. “FSL
        is important to the Filipino Deaf community because when we are able to freely
        use this and feel we are understood, [that] is empowering to us,” they explain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786f1e36-dd01-47b9-90bc-44d3c5c4edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To know that we have a legitimate language gives us pride and sense
        of belonging as members of Filipino Deaf community that has its own language,
        identity, and culture. Without FSL, we feel colonized by another language
        and this has tremendous effects to our self-identity and confidence. We feel
        the inner confusion of who we are as a person and as a community but feel
        isolated by others.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee39b27-8028-44e4-ad92-ce6a6011836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My dream for all Filipino Deaf is to really recognize their identity,
        to use FSL, and for others to respect FSL,” adds Patrick Ablaza, project leader
        of the CEAD FSL research team. “It is not a tool — FSL is the identity of
        the group. It’s related with culture. Like Jose Rizal said: ‘Ang tao na hindi
        nagmamahal sa sariling wika ay mas mabaho pa sa malansang isda.’”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff25ac8-1b97-4ea3-998b-b08c2b75d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:38:20.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '48':
      'image': 'jcr:d11170ca-0b7f-4a90-b629-18365dc5615d'
      'imageCaption': 'The Philippines is currently not the easiest place for the
        Deaf. Accessibility is scarce even in places such as hospitals, where the
