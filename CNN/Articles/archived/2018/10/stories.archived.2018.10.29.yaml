  'Duterte-drug-war-suspects-dead':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte named government officials, members of the
      judiciary, and police officials allegedly linked to illegal drugs during a speech
      in Davao early Sunday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-29T08:26:32.613+08:00
    'imagesource': 'jcr:a61cad58-5247-426f-a9a2-cd545babd02e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c03c4b54-e81d-4821-a56c-307c14c87195'
    'lead': 'For President Rodrigo Duterte, dead drug suspects are nothing but worthless
      pieces of dead animals. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T12:43:58.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:57.029+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:12.454+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Drug war casualties are just ''carcasses'' to me

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325675d-1403-4a33-b61c-8cd967b2d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:43:58.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> For
        President Rodrigo Duterte, dead drug suspects are nothing but worthless pieces
        of dead animals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21f93c-d308-49dd-baff-a92c05763a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:43:58.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drugs, it''s not just because of a dead body there. For me if you
        ask me on national television that idiot there who''s dead, who''s a drug
        pusher, he''s just a piece of carcass. Carcass lang ''yan sa akin," he said
        during a speech in Davao City on Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a3bdc-6249-44d3-a7b7-a0c5439f96e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:43:58.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s campaign against illegal drugs has left more than 4,000
        killed in various police operations, while human rights groups peg the number
        beyond 12,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071fd50-c2f9-4bc8-b04a-79449360abe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:43:58.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is hell-bent on eradicating illegal drugs in the country,
        but he said he will not resort to declaring martial law nationwide. He also
        issued another warning against drug lords.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da8d5c-d60d-4607-98be-ef96775ec2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:43:58.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not declare martial law but just like what I''m doing, I
        will go for the strongest tools — political tools in my hand. Drug problem,
        it will remain the same especially if you are a drug lord, I would be happy
        to kill you. My God, I will be happy to kill you. Just don''t f*** with my
        country," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e4aa2-2fde-4a34-a185-b6e71eca0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:43:58.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five communications about President Rodrigo Duterte''s
        war on drugs have been filed at the International Criminal Court (ICC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732d6f7-c6c6-46b6-a90e-fc869304f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:43:58.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President in September admitted his "only sin against the country
        is the extrajudicial killings," which his critics take as an admission of
        his involvement in summary executions. But Duterte''s spokesperson was quick
        to say Duterte was not serious.</p>'
  'NBA-Cleveland-Cavaliers-fire-head-coach-Tyronn-Lue-Larry-Drew':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-29T13:21:41.814+08:00
    'imagesource': 'jcr:ced335ce-71ab-486e-a983-89f94dd9102c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19465386-2a20-4aa5-bf70-ce33e852a126'
    'lead': 'The Cleveland Cavaliers fired head coach Tyronn Lue and promoted assistant
      Larry Drew to interim head coach on Sunday, general manager Koby Altman announced.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T12:47:57.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:56.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:12.516+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cavs fire coach Lue after 0-6 start

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55e8b5-cc81-41ce-9772-cc2a1506bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:47:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Cleveland Cavaliers fired head
        coach Tyronn Lue and promoted assistant Larry Drew to interim head coach on
        Sunday, general manager Koby Altman announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0b4cb9-2032-421a-919b-53d7ed3bd05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:47:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was a very difficult decision,” Altman said in a statement,
        a day after the team dropped to 0-6 with a loss to the Indiana Pacers. “It
        is especially so, considering Coach Lue’s time with us over the last four
        years, including four straight trips to the NBA Finals. We have respect and
        great admiration for Ty, not only as a coach, but a person. We thank him for
        the many ways he has contributed to our success, wish him the best and he
        will always be remembered for leading a very special Cavs team back against
        the odds to win the title in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926747a6-02b7-46f3-bbf3-f76600ccb774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:47:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a different team equation, though, and one that we felt
        needed a different voice and approach that required this change.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ccc9a-825b-4b6a-88db-7a885ed064b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:47:57.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN reported Lue recently disagreed with Altman over the playing
        time of veterans Kyle Korver and JR Smith, opting to play them despite Altman’s
        preference that the team give more opportunities to younger players.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8904c9f-3dfa-45e6-a43e-9ef5a33134b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:47:57.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My time here in Cleveland was truly special,” Lue said in a statement
        to The Undefeated. “I am very grateful for the dedication, sacrifice, and
        support of all the players on our team, the tremendous coaches I worked with
        and of course, our incredible fans. Lastly, deep thanks to (owner) Dan Gilbert,
        (former general manager) David Griffin and (general manager) Koby Altman for
        the opportunity over the last three years and I only wish the organization
        success moving forward.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2df540-90b9-4888-aae8-b5342c7a6af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:47:57.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lue posted a 128-83 record during his time with the Cavaliers, but
        all of the wins came with LeBron James, who left to join the Los Angeles Lakers
        in free agency. The Cavaliers have also been hampered this year by a nagging
        left foot injury to star forward Kevin Love.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6694621-1142-4509-baef-02fac733c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:47:57.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lue originally took over as head coach midway through the 2015-16
        campaign after David Blatt was fired, and went on to lead the Cavs to a title
        that season. He signed a five-year extension after the year and is still due
        around $15 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe461e-c29d-4bef-83c0-67a7a1f02793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:47:57.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drew went 8-1 as interim head coach of the team last year while
        Lue was absent tending to his health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ff581-a64a-4b8f-b35b-9c4fb547a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:47:57.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James thanked Lue on Twitter after the news broke Sunday, writing,
        “T Lue thanks for the memories and more importantly our partnership bringing
        a (championship) to that deserved city/fan base. U know how to find me.”</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">T Lue thanks for the memories and more importantly our partnership
        bringing a 🏆 to that deserved city/fan base. U know how to find me 🙏🏾</p>&mdash;
        LeBron James (@KingJames) <a href="https://twitter.com/KingJames/status/1056580887574392832?ref_src=twsrc%5Etfw">October
        28, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
