      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Outdoor
        advertisers were ordered to take down their tarpaulins amid the expected impact
        of Typhoon Rosita in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4c6e62-ccde-4870-b7d4-1629e4eb4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:19:13.296+08:00
