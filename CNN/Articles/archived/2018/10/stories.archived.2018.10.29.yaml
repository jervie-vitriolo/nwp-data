      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio said Rosita was expected to slow down as it moves closer
        to the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a68d9-1658-468e-abec-482788e2e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:07:13.032+08:00
