      'jcr:uuid': '18d12723-62bc-45fa-992d-a8d5a129f5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:55:00.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The 12 boys from the young Thai football team who were rescued
        after being trapped in a flooded cave network in northern Thailand have met
        players of Manchester United as well as the club''s manager Jose Mourinho.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e711f1-5f0b-4432-8c3f-64e0c9fdc7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:55:00.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aged between 11 and 16, the Wild Boars team spent Saturday at United''s
        training ground and then paid a visit to the Manchester club''s Old Trafford
        stadium for a tour before watching Mourinho''s team beat Everton 2-1 in an
        English Premier League match on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bfbd17-f009-4102-af71-ed230ca01930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:55:00.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai team was pictured receiving applause from supporters at
        Old Trafford ahead of the Everton game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468124d7-3ef4-49af-a3be-a88d600eafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:55:00.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the match started a minute''s silence was observed in memory
        of Remembrance Sunday and also the crash of Leicester City''s Thai billionaire
        owner Vichai Srivaddhanaprabha''s helicopter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba574f-af77-4100-b893-0c3c4cbde0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:55:00.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leicester fans are waiting to find out if the club''s owner was
        on board his helicopter that burst into flames after crashing in a parking
        lot next to the club''s King Power Stadium in Leicester on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4098ecf-32e8-472e-ac47-b787ba7ebf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:55:00.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine-day ordeal</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076c8eb-d32b-4093-88d1-3dbbf2e3f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:55:00.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month the Wild Boars played a friendly match at Argentina''s
        Monumental Stadium, which hosted the 1978 World Cup final.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15abbc09-4ca9-4058-999a-353aa53f75f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:55:00.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys, aged between 11 and 16 had been invited by the International
        Olympic Committee (IOC) to attend the 2018 Youth Olympic Games in Buenos Aires.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6b2542-9e48-42e0-8842-a9c0f239e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:55:00.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was accompanied by the coach who also became trapped in
        the Tham Luang caves for more than two weeks in June this year. Wearing an
        all purple kit, the Wild Boars played leading Argentine club River Plate''s
        Argentina''s Under-13 team in a game that finished 3-3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af0afc1-a6cf-4212-841f-74529006d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:55:00.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys and their coach were successfully rescued between July
        8 and 10 after international cave diving experts&nbsp;evacuated them one-by-one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87373158-9f8b-4be3-94c0-ae87e488525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:55:00.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hadn''t eaten any food during the nine-day ordeal and drank
        murky water from inside the cave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd96dd6b-f770-4e56-ae88-b0af11c03c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:55:00.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:56.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football''s world governing body FIFA had invited the boys and their
        coach to attend the World Cup final in Moscow between France and Croatia on
        July 15, but due to medical reasons they were unable to go.</p>'
  'Brazil-president-elections-far-right-candidate-Jair-Bolsonaro':
    'author': 'Flora Charner and Marcia Reverdosa'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-29T11:20:58.350+08:00
    'imagesource': 'jcr:75aff6a4-9792-467f-b438-cdaed7f355bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '684931e4-6c2e-412d-983f-561a0874c59d'
    'lead': 'Jair Bolsonaro, who has been compared to U.S. President Donald Trump
      and Philippines President Rodrigo Duterte, has stirred controversy by making
      misogynistic, racist, and homophobic remarks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T12:57:46.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:55.968+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:12.928+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Far-right candidate Jair Bolsonaro wins presidential election in Brazil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3ba91-2782-473f-8b48-ba9377fde074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Jubilant supporters of Brazil''s president-elect Jair Bolsonaro
        took the streets of Rio de Janeiro on Sunday after the far-right congressman
        was declared the winner of the country''s presidential election by a wide
        margin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228f052-66b4-449c-9b4b-6624960eeb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s victory caps ones of the most polarizing and violent
        political campaigns in Brazil''s history, amid a prolonged recession, rising
        crime rates and widespread corruption scandals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f9004-540b-4a54-8664-9f8973b6f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a victory speech Sunday, Bolsonaro said he was a "defender of
        freedom" who would run a government that protected citizens who "follow their
        duties and respect the laws."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742e665-8878-40e5-bf7c-3da7627c83fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The laws are for everyone, this is how it will be during our constitutional
        and democratic government," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac3d18-5dbc-4a49-9ec5-26eb5ea128f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro was declared the winner by the Supreme Electoral Tribunal
        after 94% of the votes were counted, easily defeating his leftist ex-Sao Paulo
        mayor Fernando Haddad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab621fe-1567-4e26-bc34-cd66229b0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electoral tribunal released early results showing Bolsonaro
        leading with 55.54% of votes to Haddad''s 44.46%, a difference larger than
        the amount of votes left to be counted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330c8223-7a27-4fd6-ab3b-5d002341581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Bolsonaro''s supporters were rejoicing on Sunday, opponents
        voiced concerns that his victory could threaten human rights and ecological
        preservation in the world''s fourth largest democracy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28d592-75fe-4556-9ec9-35eb7f5860ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier in the day, Haddad said Brazil''s democracy was
        "at stake" in Sunday''s vote. "I believe today is a great day for the country
        which has arrived at a crossroads," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53db9f94-b6da-44f8-8b26-475c9ac61cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troubled over Bolsonaro''s promises to open up tracks of the Amazon
        rainforest to development, environmental groups warned his election would
        be a "profound setback."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d02ca1-4e0e-4291-b0a6-acffd583a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His reckless plans to industrialize the Amazon in concert with
        Brazilian and international agribusiness and mining sectors will bring untold
        destruction to the planet''s largest rainforest and the communities who call
        it home, and spell disaster for the global climate," Amazon Watch program
        director Christian Poirier said in a statement to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0c7bd-f67d-4a5e-a461-83f0258d9184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically motivated violence</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3093f0ea-7663-4827-b6e5-8b31f0ee4e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro won the first round of the elections in October amid a
        field of 13 candidates, but he fell short of the 50% needed to win outright
        and avoid a runoff against Haddad, from the Workers'' Party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f005b-d617-4cb0-8def-9ccef51d642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been an unprecedented election," said Marco Antonio Teixeira,
        a political science professor at the Getulio Vargas Foundation. "The rhetoric
        used by both candidates throughout the campaign has been extremely aggressive."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d571d8b-97f1-4bc0-bea1-5c608cf1da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hostility has carried over into the streets. Dozens of politically
        motivated acts of violence have been registered by voters, journalist and
        politicians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2920c3f8-a37d-44a2-b00c-90d3480e688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, 63, was stabbed in the stomach last month during a rally
        in the city of Juiz de Fora, in Minas Gerais state. When he went to cast his
        ballot on Sunday, the congressman wore body armor and arrived by the back
        entrance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84b5fd-3e96-46ef-8a09-b26cd2d35109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stabbing took him off the campaign trail for weeks as he recovered.
        But it strengthened his position among Brazilians looking for a change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d85469-13ff-4709-9eca-9300fc790cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s increased visibility prompted a social media backlash
        known as #elenao, or #nothim, which gained support throughout the country
        and internationally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d153d-d2cd-4811-8692-bbfb3cb6f0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Brazil tour, Pink Floyd co-founder Roger Waters exhibited
        the slogan on stage in neon lights and chanted "ele nao" with the crowd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166192f-cd14-4450-bbf6-ec973ebccd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have also taken the chant to the streets during a recent
        "Women Against Bolsonaro march" in Sao Paulo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f577bf9-ccc2-4371-a036-b5e10d2e07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bolsonaro has opened a Pandora box," protest organizer Luka Franca
        said. "He''s given a voice to an ultra right population who want to voice
        their prejudice and annihilate anyone who is different."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e06a2-cc2b-4762-9057-84731c5592e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugly rhetoric</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5799f0f-3260-45e0-b000-d5b2dfe7a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who has been compared to US President Donald Trump and
        Philippines President Rodrigo Duterte, has stirred controversy by making misogynistic,
        racist and homophobic remarks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623eb71d-79fc-4d70-bcb9-56978cb44730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once told a congresswoman that she did not deserve to be raped
        because she was "very ugly," Brazil''s TV Globo reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a682c-6dd8-4f70-9e8f-9816bfff708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said publicly he''d prefer to see his son "die in an accident"
        than a member of his family be homosexual.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de13a9d-a076-484e-acec-9fab7fc5d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This negative discourse he''s spreading is killing people," Felipe
        Lago, a 29-year-old fashion producer told CNN. "If he wins, who knows what
        will happen to us?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a8840-2a38-4c6d-999f-1006981634ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lago created an Instagram account called "elenaovaoinosmatar," or
        "he won''t kill us" in English, shortly after being verbally assaulted and
        threatened by a group of Bolsonaro supporters for being gay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5bebe-9b17-4d6e-94f6-3d9e8df421cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I was scared, I decided to post what happened to me on
        Facebook," Lago said. "I got a lot of responses from friends and others saying
        the same thing happened to them."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a8562-bb9b-4e37-af62-ade636f991b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Instagram account has more than 100,000 followers and includes
        videos of others who say they experienced similar assaults.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c255d2-6b20-493b-988d-8b6f77194f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their final days on the campaign trail, both Bolsonaro and Haddad
        asked their supporters not to engage in violence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528de829-72fe-4ef5-9901-d982c9736732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping out the Workers'' Party</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b98d6e-9d04-437a-b4e6-852c4aaf9127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some Brazilians, like teacher Alexandre Vastella, voting for
        Bolsonaro was more about keeping the Workers'' Party (PT) out of office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6440cc-280f-4f2a-87f3-5c18d494f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want Bolsonaro to be President, not because he''s the ideal person,
        but because we can''t risk letting the PT back in power," Vastella told CNN.
        "Sure, all of the major parties are corrupt but the PT created an infrastructure
        of corruption."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeefa72-2c06-41ef-bff3-9e4feea5fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Workers'' Party governed Brazil for more than 13 years under
        President Luiz Inacio Lula da Silva, from 2003 to 2011, and his successor
        Dilma Rousseff, from 2011 to 2016.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b2fc6-f926-4d12-b095-250f0694ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula, as he is popularly known, left office with a 83% approval
        rating, after his policies helped lift millions of Brazilians out of poverty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c539e8fc-ff8e-4b99-b771-6d5cfa700524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many politicians, including Lula, were caught in a wide-ranging,
        4-year anti-graft probe known as "Operation Car Wash." He was arrested in
        April and given a 12-year sentence for corruption and money laundering.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5439a94-40a4-4ec0-bc65-39a6eaa5c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the arrest, Lula was running for a third term and leading
        in the polls until he was barred from running by the country''s top electoral
        court in September. His running mate, Haddad, replaced him on the ballot and
        became his party''s default candidate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc20f1d-d9a3-4ec4-8bef-85417cb6a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting is compulsory in Brazil, but some undecided voters, like
        Sao Paulo resident Mauricio Soares, had chosen to vote null or blank.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e6624-1d34-4b9d-919c-034283499b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision of voting null came after a lot of thought and I am
        firm in my decision," Soares told CNN. "I am not neutral. I am positioning
        myself against both candidates."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943beedf-85ae-488b-86a7-18fedfa3d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teixeira, the professor, said the winner must bridge the divide
        caused by the campaign.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb3b45-4101-42bd-8720-82efd1c98bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:57:46.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:55.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the next president only governs for his supporters, the divisiveness
        we''re living will remain. If he chooses to govern for the whole country,
        there is a greater chance these conflicts will be minimized or disappear,"
        Teixeira said.</p>'
  'typhoon-rosita-signal-no-3':
