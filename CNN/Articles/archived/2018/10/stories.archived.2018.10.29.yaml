    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:13.889+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 3,400 Metro Manila police deployed for Undas 2018

      '
    'updated': 2018-10-29T11:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d157e-0fcb-466c-aa29-ae88b2aad57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) —</strong>&nbsp;
        Metro Manila authorities are gearing up for the observance of All Saints''
        Day and All Souls'' Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6871782-4454-4b39-aecc-b43fa3abcb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO) said it will deploy
        3,409 police personnel from October 31 to November 2, according to PDir. Guillermo
        Eleazar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806bc635-e520-4128-aa15-15e13da8cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will work together with other government agencies such
        as the Armed Forces of the Philippines (AFP), Metro Manila Development Authority
        (MMDA), Bureau of Fire Protection (BFP), and the local government units to
        secure cemeteries, terminals, train stations, seaports and aiprorts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a024fb9-2048-4eaa-a1ec-52bb3152c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation is also readying its attached agencies
        for the influx of passengers beginning October 27. In a statement Monday,
        the department ordered frontline agencies to operate 24 hours daily. Tarpaulins
        with emergency and hotline numbers will be posted in public areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e2853-0e71-4cb9-9941-4772f3fc11b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board Chairman Martin
        Delgra said they have received applications for special permits for 2,000
        bus units plying provincial routes. Delgra said they have begun inspecting
        terminals and coordinating with bus operators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74209caf-c37e-430c-bd1c-d30d1e9df748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies such as the Civil Aviation Authority of the Philippines
        (CAAP) and the Department of Public Works and Highways (DPWH) are also preparing
        for the anticipated passenger influx this holiday season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea1c50-7ee0-46f9-b047-cd2f3e8d6eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP, with its annual security measure "Oplang Biyaheng Ayos," ensures
        commercial airports nationwide will be armed with maximum security. A "no-leave
        and day-off" policy will also be imposed for transport security personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7aaae1-9021-4151-912c-86eb3a464759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DPWH will also launch its "Lakbay Alalay Program" to
        help assist Filipinos traveling back home to visit their departed loved ones.
        Assistance centers will be put up along national roads and bridges from October
        31 (7 a.m.) to November 4 (12 p.m.).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24cbc7-84e4-4f2b-a1bd-bc3318848864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH maintenance teams will also be deployed on the ground to ensure
        the smooth flow of traffic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd47ffd1-9847-46a8-910a-c6f137408c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that through our Lakbay-Alalay teams, we can help
        everyone get the chance to visit memorial cemeteries, columbaria including
        churches and commemorate memories of their dearly departed safe and free from
        any inconvenience," said DPWH Secretary Mark Villar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef27c12-7c17-4542-9d49-b82d6633cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Tollways said it will also deploy additional traffic and security
        personnel, as well as ambulant tellers, to its major thoroughfares from October
        31 to November 2. These will include the southbound lanes of the Skyway, the
        Ninoy Aquino International Airport Expressway (NAIAX), the South Luzon Expressway
        (SLEX) and the STAR Tollway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc1aaf0-ff65-4d92-a345-021f5f36e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:53.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic is expected to build up in the following routes:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e1ea8-4756-4c09-9a70-668e8ff844a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:28:16.160+08:00
      'mgnl:createdBy': 'jeff'
