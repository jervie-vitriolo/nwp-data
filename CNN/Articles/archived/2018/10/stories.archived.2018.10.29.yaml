      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f9ba5-0c44-4e19-8134-76263770f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:52:48.798+08:00
