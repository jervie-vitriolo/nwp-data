  'metro-manila-undas-preparations-2018':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-26T16:58:53.836+08:00
    'imagesource': 'jcr:e59d3b78-bb4b-49be-bde3-55c595fe58d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59b5f4d2-b054-4832-a1c3-731fdabcdf1a'
    'lead': 'SMC Tollways will also deploy additional traffic and security personnel,
      as well as ambulant tellers, to major thoroughfares from October 31 to November
      2. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T13:28:16.159+08:00
