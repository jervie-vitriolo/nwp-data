      'mgnl:lastActivated': 2019-04-17T09:19:58.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a hoop by Durant had given the Warriors a 110-99 lead with
        5:43 remaining, the Nets scored the next nine points to get within two, holding
        Golden State scoreless for the next 4:01.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f9c32f-4800-4c45-83cb-b560b3ae94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:40:40.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeVert contributed two baskets to the spurt, including a 3-pointer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d84212-5ffd-4828-aadd-d84fecd0efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:40:40.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Durant ended the Golden State drought with his jumper, and after
        Joe Harris misfired on a 3-pointer at the other end, Curry gave the Warriors
        breathing room again with his seventh 3-pointer of the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb2025-63d6-4322-ac07-f84aae1fa8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:40:40.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:58.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry shot 7-for-15 from 3-point range and 11-for-26 overall for
        the Warriors, who were playing consecutive road games at New York and Brooklyn
        for the first time in their history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166ebc5-7215-4538-b009-29bdafe4c302'
      'mgnl:activationStatus': true
