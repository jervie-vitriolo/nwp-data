      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 29) — Pilipinas Got Talent
        Season 2 winner Marcelito Pomoy is on the spotlight again for his unique singing
        voice, this time on the international stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00056fbf-e58f-4ab6-8ecb-91847046e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:56:04.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his ability to sing low and high notes in one performance,
        Pomoy was recognized by U.S. television show host Ellen DeGeneres for his
        rendition of "The Prayer," originally performed by Andrea Bocelli and Celine
        Dion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c2f68-ef95-44e8-afbf-a5092275efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:56:04.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres posted a preview of Pomoy''s performance on Monday, showing
        the singer singing both female and male parts of the piece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff22e51-d8cb-450b-95e6-9ed0fa315b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:56:04.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:57.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcelito Pomoy''s voice is incredible. Both of them. Don''t miss
        tomorrow," DeGeneres'' caption said.</p>'
