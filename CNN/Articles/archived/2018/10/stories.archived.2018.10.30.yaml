    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3eeb66d-d50c-4c5f-9d91-5e3137243088'
    'lead': 'The United States is restricting exports to a state-backed Chinese company
      that makes semiconductors, the latest escalation in Washington''s trade fight
      with Beijing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:51:10.441+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:07.305+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:18.115+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. restricts Chinese chipmaker from buying American parts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eefb36-fd06-44a3-bf77-51f9d461ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:51:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is restricting exports
        to a state-backed Chinese company that makes semiconductors, the latest escalation
        in Washington''s trade fight with Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f4a31-1422-4ef4-a06e-2dc7a9dfceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:51:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US Commerce Department said Fujian Jinhua Integrated
        Circuit Company would not be able to buy components from American companies
        without a special license.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823715f2-4f2d-4968-88f5-41580fbd109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:51:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The export ban was put in place because Fujian Jinhua "poses a significant
        risk of becoming involved in activities that are contrary to the national
        security interests of the United States," the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e30c92-a131-4662-8c89-0b965ac65c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:51:10.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a foreign company engages in activity contrary to our national
        security interests, we will take strong action to protect our national security,"
        Commerce Secretary Wilbur Ross said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfcbdcc-ae7d-4ac1-93fa-252fa3fb677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:51:10.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross said the ban will limit the company''s ability to "threaten
        the supply chain for essential components in our military systems."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325ac3a-ad85-4c34-a157-583069fe161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:51:10.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the United States and China are locked in a standoff
        over trade, market access and the transfer of technology secrets. It could
        add strain to an already tense bilateral relationship. Negotiations have&nbsp;reportedly
        stalled&nbsp;ahead of a planned meeting between US President Donald Trump
        and Chinese President Xi Jinping on the sidelines of the upcoming G20 summit
        in Argentina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23204a32-3eff-4ac0-8f5a-5f0d96532a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:51:10.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Trump administration put an export ban on
        ZTE, one of China''s biggest tech companies. The agency said that ZTE (ZTCOF)
        lied to American officials about punishing employees who violated US sanctions
        against North Korea and Iran. The ban, which became a flashpoint between the
        two nations, was&nbsp;lifted in July&nbsp;after ZTE paid a $1 billion fine
        and agreed to oversight measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97bf02-17bf-421c-8701-9d08d407906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:51:10.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commerce Department action comes after Micron Technology, a
        memory chip maker in Idaho, accused Fujian Jinhua of stealing its trade secrets
        in a federal lawsuit last December. Fujian Jinhua filed a countersuit against
        Micron in Chinese court in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e679b9a-fcb7-46a6-b583-6ef354c9cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:51:10.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fujian Jinhua, based in East China''s Fujian province, was founded
        in 2016 and has financial backing from the provincial government, according
        to&nbsp;Chinese state media. It''s building a&nbsp;$5.7 billion chip factory&nbsp;in
        the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e4679-4e04-4b51-b771-147100d2a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:51:10.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US restricts Chinese
        chipmaker from buying American parts."</em></p>'
  'Milwaukee-Bucks-NBA-Toronto-Raptors':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-30T02:06:51.693+08:00
    'imagesource': 'jcr:5a33b489-ab53-41d7-9657-e83bbd27b24c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc34befa-4dbe-43e8-8064-18699c53b47a'
    'lead': 'The Bucks improved to 7-0 despite the absence of Giannis Antetokounmpo,
      who was recovering from a concussion, and took advantage of the Raptors’ decision
      to rest their star, Kawhi Leonard.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:59:03.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:07.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:18.224+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Perfect Bucks use balance to hand Raptors first loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3c0f3-3203-4fa4-924f-ac09b8b9dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The host Milwaukee Bucks held the Toronto Raptors without
        a field goal for the first 4:11 of the second quarter Monday night, establishing
        an early lead before pulling away for a 124-109 victory in a battle of unbeaten
        teams missing their Most Valuable Player candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e3963-fdec-42d5-bf4d-e553752e3c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks improved to 7-0 despite the absence of Giannis Antetokounmpo,
        who was recovering from a concussion, and took advantage of the Raptors’ decision
        to rest their star, Kawhi Leonard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d63c72b-2f1e-4345-b462-6c2ef116503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee filled Antetokounmpo’s void with balanced scoring, placing
        seven players in double figures, led by Ersan Ilyasova’s 19 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7ec2a-636a-423e-b812-9a5956344588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serge Ibaka had a season-high 30 for the Raptors, who fell to 6-1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f9865-f5ac-4a79-a067-2baab557911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tight first quarter, the Bucks ran off to a 10-point lead
        with a 10-1 run to open the second period. Ilyasova and John Henson had dunks
        in the burst.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a954553-bd59-43f7-8276-45ec601467a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors didn’t have a field goal in the second period until
        Danny Green buried a 3-pointer with 7:49 left in the half as Toronto closed
        the double-digit lead to 42-35. But the Raptors never caught up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a74c24-439c-440c-9bb0-02a0546b33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee went on to lead by nine at halftime and 15 at the end
        of three quarters before coasting home, topping 100 points for the seventh
        consecutive game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0d0dd6-72fd-4029-a9bf-912f5ee3566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilyasova finished with his first double-double of the season, complementing
        his season-best point total with 10 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98121bf-29b1-4a5d-b518-6ff65122b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got plenty of support from double-figure scorers Malcolm Brogdon
        (17), Eric Bledsoe (17), Khris Middleton (14), Donte DiVincenzo (12), Thon
        Maker (11) and Tony Snell (11).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c0bd9-06fa-4def-809b-a000ef5b5299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibaka’s 30-point game was the second of his career. His first came
        as a member of the Orlando Magic in a 2016 game at Oklahoma City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30632fec-456e-4884-a3fa-2ac38451849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal Siakam had 22 points and Jonas Valanciunas 10 for the Raptors,
        while Kyle Lowry totaled a season-best 15 assists to go with nine points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79538c9-6c79-4e56-83e2-72a59fb34535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry had his fourth career game with 15 or more assists. His career
        high is 18, set twice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5531de34-f66b-460c-a749-b9d07f726ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks improved to 5-0 at home, while the Raptors fell to 1-1
        in just their second road game of the season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08687ccd-cd76-48bd-85c0-89d5f671abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee outshot Toronto 48.4 percent to 37.9, and outscored the
        visitors 57-27 on 3-pointers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c63c3b-c377-499b-a133-28fa43632216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:59:03.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton had four of the Bucks’ 19 3-pointers.</p>'
