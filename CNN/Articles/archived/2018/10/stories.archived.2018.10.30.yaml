  'US-border-Pentagon-Homeland-Security':
    'author': 'Barbara Starr and Ryan Browne'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-30T07:23:42.914+08:00
    'imagesource': 'jcr:f51ca259-e03f-467b-a1ef-835ff91de3b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32e0d53d-a656-4371-8067-2e25bf5df674'
    'lead': 'The migrants, who are some 900 miles away from the border, are weeks
      away from arriving at the border where many reportedly plan to seek asylum.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:23:41.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:05.521+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:19.224+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon to send 5,000 troops to U.S. border as migrants inch closer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf43742-83e3-43c9-a518-6aa1d042054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump is sending
        5,200 troops and a slew of military equipment to the southern border, doubling
        down on one of his favorite base-rallying issues with the midterm elections
        just days away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c69fd-ad07-4c91-b0b9-b816a20d1bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops, who will be at the border by the end of the week, are
        being deployed to stop Central American migrants bound for the U.S., according
        to Pentagon and Homeland Security officials who spoke Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d39ba-4804-409c-a17c-ba73a6958ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrants, who are some 900 miles away from the border, are weeks
        away from arriving at the border where many reportedly plan to seek asylum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0f7e8-df83-4719-bf76-20e29f76f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concept of operations is to flow in our military assets with
        a priority to build up southern Texas, and then Arizona, and then California,"
        Gen. Terrence John O''Shaughnessy said Monday, adding that the soldiers normally
        assigned weapons will be carrying them at the border. "We''ll reinforce along
        priority points of entry, so as to enhance" the ability of Customs and Border
        Protection officers to "harden and secure the border."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3c7c1-6098-4a5b-ae49-0957870bf445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Our message ... is simple''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ce38c-eb87-4ff2-8d54-3ee7a043e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon will also send medical units, command posts, military
        police units and strategic airlift capabilities, including four large transport
        aircraft for deploying CBP personnel and helicopters equipped with sensors
        to operate at night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d2ee1-ad6f-4709-b547-932ceb32beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is already enough concertina wire at the border to cover 22
        miles, O''Shaughnessy said, with another 150 miles worth available. The general
        also told reporters that "everything we are doing is in line with and in adherence
        to Posse Comitatus," the federal statute that forbids the use of the military
        to enforce domestic law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624aa6e8-e6e3-4348-81e5-4dd15f4825a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops will supplement extra CBP officers, Border Protection
        Commissioner Kevin McAleenan said. Speaking in Washington with O''Shaughnessy,
        the commissioner said that DHS has "at the ready 1,000 CBP officers, including
        250 tactical enforcement officers and mobile response team professionals"
        with training in managing contingencies, including riot control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6aba0-2cb8-41f8-a9ff-a3b1a1985510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message to the organizers and participants in the caravan is
        simple," McAleenan said. "We will not allow a large group to enter to United
        States in an unsafe manner."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870db34-8928-45c9-bf30-9e5d26c34620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither McAleenan nor O''Shaughnessy addressed what the extra deployments
        will cost taxpayers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c350385-94a1-4bdb-b9a4-bc26e5e8f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw Drake, a policy counsel for the American Civil Liberties Union,
        said in a statement, "President Trump has chosen just before midterm elections
        to force the military into furthering his anti-immigrant agenda of fear and
        division."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac22cb2-aa92-47d4-bbd6-ded0f123b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake noted that the military is legally barred from engaging in
        immigration enforcement, and that the asylum-seeking migrants are exercising
        a right that is protected by international and domestic law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933bf13-ee08-4ac5-a336-64b83a4d7821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly warned of dangers related to immigration and
        of specific but unsubstantiated threats posed by the migrants, who are still&nbsp;weeks
        away&nbsp;from the U.S. border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9136569f-649c-4e88-a1ab-781d680c9d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted Monday that the group of Central Americans includes
        "gang members and some very bad people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944688fd-6351-408c-a366-644542151a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet to the President''s 55.5 million followers came just two
        days after a man with virulently anti-immigrant views, who referred to immigrant
        "invasions," killed 11 people in a Pittsburgh synagogue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b775394-f73c-4a69-be82-e9d8bac6dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please go back," Trump tweeted Monday to the migrants, who are
        some 900 miles away from the border and moving at a pace of 20 to 30 miles
        a day. "You will not be admitted into the United States unless you go through
        the legal process. This is an invasion of our Country and our Military is
        waiting for you!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf79a81-e32a-4b3a-9a6d-37a7007ec08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrants are seeking&nbsp;asylum, which can be applied for only
        once someone seeking protection from persecution or fleeing violence in their
        home country is inside another country or is at the border.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff49a02-1c03-4954-b4fe-98842ea92e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Operation Faithful Patriot" is expected to start on November 5
        and last until December 15, a defense official told CNN. The current plan
        is to send the additional active duty troops to Brownsville, Texas, Nogales,
        Arizona and likely near San Diego, California.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b357c5a-8e74-4c95-b24c-edec5e7d545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Monday whether the administration was considering closing
        the southern border, White House spokeswoman Sarah Sanders said, "we have&nbsp;a
        number of options&nbsp;on the table and we''re exploring those."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2fb9dd-c173-4c74-b221-8a33aa28d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops will include deployments from Fort Campbell and Fort
        Knox in Kentucky, O''Shaunghnessy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2b4263-7a1c-4028-ad70-2a187a2a451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official told CNN that verbal orders went out this past weekend
        to some units and that additional written orders started Monday. The official
        added that some troops were already moving and that their number could increase
        or decrease as needs are assessed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fde649-ead4-447c-8bf6-bde328b0c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, CNN reported that the U.S. could send 800 or more troops
        to the border. On Monday, O''Shaughnessy said 800 soldiers "are on their way
        to Texas right now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba78ec8-a168-498f-8e81-9a9aff709f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said migrant groups will be a central issue of the campaign
        and has repeatedly linked them to Democrats. He threatened to cut off aid
        to Central American countries that allow the estimated 6,500 people fleeing
        Honduras, Guatemala and El Salvador to continue moving north.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7fbc9e-1300-4a51-89c5-229ee0eef1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. official and a defense official emphasized the troops will
        be at the border to support civil authorities and that they are not expected
        to come into any contact with migrants. If the troops carry arms, it will
        be solely for self defense, the officials said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d7625-706c-4451-9f02-30b4ce14cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Homeland Security Secretary Kirstjen Nielsen told Fox
        News that her agency had asked for defense department help to "bolster our
        capabilities" in an effort to avoid a repeat of clashes on the Guatemalan-Mexican
        border between some of the northbound migrants and Mexican troops.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249a9b9-6d9b-4bb9-bb48-735ac7bd2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, she said DHS has asked for air, engineering, logistics
        and planning support as well as vehicle barriers and "ways in which we can
        protect my officers and agents as well as the ports of entry themselves."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3416b3bb-3f8b-4ada-9e78-386993bb580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This deployment is separate from an ongoing National Guard effort
        to support border authorities with technical assistance. There are approximately
        4,000 personnel authorized for that mission, but only 2,100 are currently
        in place, according to the Pentagon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe5a6a-2800-47c4-8a26-b07a3df5a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the President felt to compelled to send additional troops
        to do essentially the same thing, Sanders told reporters Monday that the "President''s
        No. 1 job and No. 1 priority is to protect the safety and security of Americans,
        and he''s going to do what he deems necessary in order to do that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f76903-742e-4a14-8764-35708b027a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:23:41.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pentagon to send
        5,000 troops to border as migrants inch closer."</em></p>'
  'OPM-singer-Rico-J.-Puno-dead':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-30T08:49:14.975+08:00
    'imagesource': 'jcr:c7ec2ec7-454d-4920-95d2-6521a0c97bd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '589c453e-7eac-4f1d-a336-9414e8e9c67a'
    'lead': 'The entertainment industry mourns the death of the OPM icon who popularized
      the song ''Macho Gwapito.'' '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:29:21.859+08:00
