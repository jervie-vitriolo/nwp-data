      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cease and desist letter sent Monday, Williams'' attorney Howard
        King called on the President to stop playing the hitmaker''s song "Happy"
        during events. The song was played at a rally over the weekend just hours
        after&nbsp;a gunman killed 11 people at a Pittsburgh synagogue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73097952-63e3-4638-a1d8-2c080e5a549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:27:49.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the day of the mass murder of 11 human beings at the hands of
        a deranged ''nationalist,'' you played his song ''Happy'' to a crowd at a
        political event in Indiana," King wrote in the letter. "There was nothing
        ''happy'' about the tragedy inflicted upon our country on Saturday and no
        permission was granted for your use of this song for this purpose."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbed111-b99d-4e49-8a75-09e944d8ff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:27:49.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King claims the use of "Happy" without consent constitutes both
        copyright and trademark infringement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e7777-58c6-4451-af52-5cc1474bae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:27:49.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pharrell has not, and will not, grant you permission to publicly
        perform or otherwise broadcast or disseminate any of his music," King wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e9eea-44ce-40da-bd50-d314e2647cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:27:49.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Trump has received flak from angry musicians
        after using their music without permission. The Rolling Stones, The O''Jays,
        Adele, Queen and several others have asked Trump to stop using their music
        as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ce3f9-f5d3-434f-a6e2-912f1ed746b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:27:49.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pharrell Williams
        threatens to sue Trump over use of ''Happy'' at rally after Pittsburgh shooting."</em></p>'
  'cebu-sunken-motor-banca-rescue':
    'author': 'Dale Israel'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-10-30T17:07:31.515+08:00
    'imagesource': 'jcr:8c220b35-0882-4aa9-9049-4fedf675af38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f59aefa-86a1-4d32-87c7-0e7871726f1a'
    'lead': '69 passengers and five crew members of a sunken motor banca were rescued
      off an island in Cordova, Cebu on Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T17:31:12.200+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:11.785+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:16.232+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '74 rescued from sunken boat in Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d7680-d340-4b8a-9378-b18766f2010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:31:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Seventy-four
        people-- including 69 passengers and five crew members of a sunken motor banca--
        were rescued off an island in Cordova town, Cebu on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06eedc-69c9-4b00-99b7-b5f291e908b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:31:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MBCA Meme 5 experienced engine trouble Tuesday morning, as it
        was sailing near Gilutungan island. Captain Dario Romo said the technical
        issue, along with large waves, had damaged the boat''s hull -- or the watertight
        body or enclosure -- causing the vessel to sink.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4c95c-9983-4e18-a6b4-e1d8928ee301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:31:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tourist boats nearby immediately went to rescue the distressed
        passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd79ad-534d-4e1d-95e3-8bc7fab417af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:31:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) Central Visayas had deployed a
        search and rescue team for the motor banca, which was bound for Getafe in
        Bohol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e976bd-147a-413e-88b2-21edfec6b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:31:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Cebu Commander Alvin Dagalea said the boat was allowed to sail
        as there was no gale warning issued over the region. Initial investigation
        also showed the boat was not overloaded.&nbsp;&nbsp;Most of the passengers
        were bound for their respective hometowns in Bohol for the long weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3bb74f-b95b-40ce-a214-af33837f7e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:31:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janice Masilao, one of the passengers of the MBCA Meme 5, said she
        wants to file a case against the owner of the motor banca.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629835c-eea2-4eb7-99b7-1b074ce10bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:31:12.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagalea meanwhile noted all the banca passangers and crew were accounted
        for.</p>'
