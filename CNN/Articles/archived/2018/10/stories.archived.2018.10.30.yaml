  'Japan-Princess-Ayako-wedding-marriage-royal-status':
    'author': 'Helen Regan and Yoko Wakatsuki'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-29T16:19:13.742+08:00
    'imagesource': 'jcr:bcc94f6a-1c99-4186-8152-f3f43fc44d70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69100ef7-a15a-4306-b7af-00435bc4f7a9'
    'lead': 'On marrying 32-year-old Kei Moriya — an employee of shipping company
      Nippon Yusen KK — Princess Ayako will renounce her royal status and take a lump
      sum of $950,000 from the Japanese government for living expenses.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:41:26.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:03.622+08:00
