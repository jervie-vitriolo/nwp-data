  'Call-Me-By-Your-Name-in-concert':
    'author': 'Chang Casal'
    'caption': 'The Manila Symphony Orchestra played through the entire film with
      two 66-minute acts, staying true to the classical pieces in the soundtrack.
      Photo by KAREN DE LA FUENTE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-10-30T19:19:03.811Z
    'imagesource': 'jcr:2492643f-6778-4555-9f3b-c727bf6231fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c5ed90e-84e1-4b91-b38b-bc5291e24400'
    'lead': 'Of the many commendable directorial choices made by Luca Guadagnino in
      his critically acclaimed film, “Call Me By Your Name,” the soundtrack is one
      of the most talked about. The coming of age film, set in rural Italy during
      a summer in the 1980s, is the story of how two young men fall in love, and at
      a time and place where this love cannot be made public, it is through the film’s
      music — indie folk artist Sufjan Stevens’ three tracks and various classical
      pieces — that we experience the thoughts and feelings of Elio and Oliver, acting
