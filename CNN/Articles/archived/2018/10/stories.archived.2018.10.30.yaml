      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno, who started his music career in the mid ''70s, was the voice
        behind iconic songs "Macho Gwapito," "May Bukas Pa," and "Magkasuyo Buong
        Gabi."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eeb4a2-ca39-40f0-b006-8182c0d3ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:29:21.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the music scene, he also delved into acting and politics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c4d3f-e73b-4334-9c8a-96723f9c580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:29:21.860+08:00
