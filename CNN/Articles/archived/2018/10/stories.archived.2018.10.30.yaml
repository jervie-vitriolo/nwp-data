  'Cesar-Sayoc-Democrats-bombing':
    'author': 'Susannah Cullinane, Rosa Flores and Caroline Kelly'
    'caption': '2015 mug shot of Cesar Sayoc provided by the Broward County Sheriff''s
      Office | Source: Broward County Sheriff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-30T06:51:00.434+08:00
    'imagesource': 'jcr:3f547e3c-bf80-4a79-bd15-b229558e9020'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98d3fd86-049b-442b-a390-f0daa73f8a90'
    'lead': 'Cesar Sayoc, 56, of Aventura, Florida, faces five federal charges and
      could receive up to 48 years in prison if convicted.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:33:01.903+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:04.749+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:19.549+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pipe bomb suspect Cesar Sayoc formally charged at first court appearance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3affa-0257-4713-a782-abd40f99a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man suspected of sending 14 pipe bombs
        to prominent Democrats and CNN around the country was formally charged in
        court Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6faeb2d-a084-415a-966c-3800bb11f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Sayoc, 56, of Aventura, Florida, faces five federal charges
        and could receive up to 48 years in prison if convicted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc6289-28f8-47e5-9e5e-710831ad67ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc appeared Monday afternoon in the federal district court for
        the Southern District of Florida before a packed courtroom for a hearing that
        lasted only a few minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c134726-ed7b-4959-b54f-477bef1a6785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc wore a tan jumpsuit with an orange shirt underneath, his hands
        and feet shackled and his hair tied back in a ponytail. About five minutes
        before the hearing started, Sayoc appeared visibly emotional -- his face turning
        red with tears in his eyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d4e5a-69a8-481d-92c7-f0374b5d8564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magistrate Judge Edwin G. Torres charged Sayoc with five federal
        crimes: interstate transportation of an explosive, illegal mailing of explosives,
        threats against former presidents and other persons, threatening interstate
        communications and assaulting current and former federal officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47894e61-6ce7-4eaa-b181-ad4c2ffd061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres set a pretrial detention hearing and status conference on
        Sayoc''s removal to New York for Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc8dc7-d4aa-4bbb-8434-e96439d29a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc''s lawyers also asked the judge to allow them to speak with
        Sayoc in person instead of through a glass partition-- the judge said this
        was up to the warden but would make the request.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d19aec-7313-4830-8dce-220550a6a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Aaronson, an attorney for Sayoc, told reporters after the
        hearing that his client "is innocent until proven guilty," when he was asked
        whether Sayoc should reveal how many bombs he put into the mail system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e60948-d89d-44ee-93e1-28cfff444ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He remains innocent. And nobody has been able -- in a court of
        law -- to say that those were bombs that he sent," Aaronson added. "Therefore
        there is no reason why he should speak or possibly have any information to
        impart."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577cd81-c612-44ee-a944-c06b2fe34f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, authorities had intercepted 14 packages Sayoc sent
        through the US mail system, officials said. None of the devices detonated,
        and no one was injured.&nbsp;Another package that appears identical&nbsp;to
        the others was sent to CNN''s worldwide headquarters in Atlanta, but it was
        intercepted Monday at an off-site screening facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f86db2-2876-4f27-81ea-22cf907a4e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his alleged targets were former President Barack Obama, former
        Secretary of State Hillary Clinton, former US Attorney General Eric Holder,
        California Senator Kamala Harris, New Jersey Senator Cory Booker and California
        Rep. Maxine Waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c54bc-51c8-4e35-9b93-c70d832149df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials tell CNN that Sayoc had "a list of more
        than 100 people" to whom he intended to send packages. Those officials said
        he was working through that list, which included individuals CNN has reported
        were sent packages. Law enforcement authorities have been reaching out to
        everyone on the list to alert them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fdc499-a3f1-4782-8de6-cfb6c47385f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC New York first reported the existence of the list.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e386b-0e6d-4fbf-9696-364355970529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc told investigators after he was arrested in Plantation, Florida
        that the pipe bombs wouldn''t have hurt anyone, and that he didn''t want to
        hurt anyone, according to a law enforcement official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0971cf-24ce-4883-a801-ea5d4dcf657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But federal authorities say the bombs Sayoc allegedly sent were
        real and a danger to their recipients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3e98b-f4d1-42c6-add2-31e2b2fdc2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc was being held Friday night at a federal detention center
        in Miami. It appears that he had been living in the white Dodge van where
        he was found and arrested Friday morning, the law enforcement official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d7e200-fcee-4518-ac59-d252507d45ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe that Sayoc made the pipe bombs in the van,
        two law enforcement sources said. Inside the vehicle were soldering equipment,
        stamps, envelopes, paper, a printer and powder, the sources said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252aa3e3-f94f-44fd-a4cd-123024fcff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before his arrest, Sayoc was playing music sets at a Florida
        strip club where he had worked for two months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef93aad2-5782-41ea-a4de-0e99f6b9f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodybuilder had previously worked as a male dancer for several
        years and more recently as a pizza driver.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd46b14-dee9-48d0-8b4b-d90fce74ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his LinkedIn account, Sayoc described himself as a choreographer
        and booking agent for male strippers and burlesque shows.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe20e2c-1fea-420c-a511-46dae73b2b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal history</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f57667-83d2-489b-8081-aca672fb6268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc''s past is marked by encounters with law enforcement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069095e9-2399-4438-9adb-a27d8987d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records show he had been arrested at least nine times, mostly
        in Florida, for accusations of grand theft, battery, fraud, drug possession
        and probation violations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05277a42-2eeb-49e8-a6c3-d4812cae4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, he was arrested after Miami police said he threatened to
        bomb a power company, saying "it would be worse than September 11th."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0e9b1-2b5f-4635-bfe5-8cb3465c5368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant contacted a rep (from) Florida Power and Light Co.
        ... by telephone and threatened to blow up FPL," a Miami Police Department
        report about the incident said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942bbfce-ca25-47ec-affb-d60af76cc653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caller "threatened to blow up the building if FP&amp;L turned
        off his light," the report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb84af3-a7e9-486d-9ec5-4e910655f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded guilty to the offense, records show, and was sentenced
        to one year of probation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b736cb-9cb1-4f53-8b24-21f54dbd0704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, he was arrested and later pleaded guilty to stealing copper
        pipes at a Home Depot, records show.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585da7f1-49f7-4fb7-ae0f-ca8f5c1978cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc''s political views</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c778d-6850-47da-8053-4d693ec4ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc posted his political views on social media and was prolific
        on his two Facebook accounts and three Twitter feeds, often posting provocative
        photos and memes attacking liberals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6713787-eb1c-43f8-914c-2e5a105df94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Sayoc registered to vote as a Republican in Florida, and
        a Facebook video showed him in a "Make America Great Again" hat at a Trump
        rally.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87afe1-fe11-4574-aa33-e7429b22c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took on Tallahassee Mayor Andrew Gillum, the Democratic nominee
        in the Florida governor''s race, more than 80 times in October alone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f593ba-cf81-4fc9-8ced-74563e01626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other posts, Sayoc shared conspiracy theories, memes and articles
        slamming Clinton, Trump''s opponent in 2016.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe0b31-d3b5-4c7c-83d1-777ca7ce1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 20, in response to a Trump tweet, Sayoc posted a self-shot
        video of himself at what appears to be a Trump rally.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1355a138-68d2-4f12-8f76-6e8e4c64e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text of the tweet threatened former Vice President Joe Biden
        and Holder, both of whom were targeted by improvised explosive devices discovered
        last week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1111f9-0034-4914-ba45-06c14c24f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go Trump Trump Trump hey Joseph Robinette Biden Jr. And Eric Himpton
        Holder Sr. Stick your BS all crap you talk where sun doesn''t shine . We will
        meet your threats right to your face soon.Not option we will see you soon
        .Hug loved ones real close we aren''t ones," the tweet read.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad85ff-d42e-4fbb-b161-102c59479aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc also posted virulently anti-Muslim memes and published the
        address of billionaire investor and Democratic donor George Soros, and photos
        of the homes of some others who later received bombs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7950fa-63ac-45cf-983c-1bd5e0157353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as Wednesday, Sayoc posted a tweet that was critical
        of Soros, Obama and others. A package to Soros had been recovered two days
        earlier.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cddca98-e775-4bff-930e-1f26698decf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:33:01.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:04.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Pipe bomb suspect
        Cesar Sayoc formally charged at first court appearance."</em></p>'
