      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having LGBTQ actors made the acting genuine and thus more relatable.
        Movies like these help the young queer people. It gives them the courage to
        go out in the open and be real and honest to themselves and to the rest of
        the world.</p>'
