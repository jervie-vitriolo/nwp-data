        <a href="https://twitter.com/MsLeaSalonga/status/1057028780433108992?ref_src=twsrc%5Etfw">October
        29, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
