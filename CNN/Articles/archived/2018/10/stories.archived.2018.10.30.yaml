      'mgnl:lastActivated': 2019-04-17T09:20:12.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Cauayan Airport in Isabela province was extensively damaged due to the strong
        winds and heavy rains brought by Typhoon Rosita on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4daace3-d67a-46ae-a79d-4ed87c408b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:17:01.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Apolonio, Civil Aviation Authority of the Philippines media
        affairs officer, said the passenger terminal was damaged, but the airport''s
        runway remains operational.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cf5d11-12ba-4cd5-b1f7-0787ffedb69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:17:01.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted several airlines to suspend flights to the
        area for Wednesday. Apolonio said Cebu Pacific called off its flights to Cauayan
        at 5:00 p.m. today, while the Philippine Airlines will also suspend its Tarlac-Cauyan
        trips.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2f82a-89d4-4a3e-82e0-a084a5911397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:17:01.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repair definitely will be tomorrow. But, we will try our best
        to operate even tomorrow if we can because normally this route they only operate
        few flights per day so we can manage to squeeze in the undamaged portion of
        the terminal to be used by the passengers," Apolonio told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658b41c-62ad-49e5-854d-cb046c4509a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:17:01.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosita brought strong winds and heavy rains, as it made landfall
        in Isabela Tuesday morning. The typhoon left a trail of destruction, removing
        roofs and toppling down several structures, as well as trees along the roads.</p>'
  'sws-leni-robredo-trust-rating':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-31T18:44:18.293+08:00
    'imagesource': 'jcr:6846a0e4-f56b-4976-b45c-9108083d3ed0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e353dbd-360a-4322-bab7-e354ce7dcd8e'
    'lead': 'Vice President Leni Robredo''s trust rating stayed nearly flat in the
      third quarter, according to the latest SWS survey. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T17:19:46.889+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:12.810+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:15.884+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Robredo''s trust rating stays at ''good''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47942e-f810-40d6-a2a8-6618a34de8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:19:46.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Vice
        President Leni Robredo''s trust rating remained the same after three months,
        according to an independent pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d744c-1968-4ca4-851a-fdcdb1eb4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:19:46.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter trust rating survey of the Social Weather Stations
        (SWS), trust in Robredo fell by a mere two points to +38 from +40, still at
        a rating of "good."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1db6ae-b910-4097-86dc-b2eb8ae33125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:19:46.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted between September 15-23, using face-to-face
        interviews of 1,500 adults. Respondents include 300 each in Metro Manila,
        Mindanao and Visayas, and 600 for the rest of Luzon. It has a sampling error
        margin of ±3 percent for national averages, making a two-point drop almost
        negligible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b458b7-6409-4334-8041-e7413359925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:19:46.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While trust in Robredo fell in Visayas and Balance Luzon, it was
        offset by an increase in Mindanao and Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff2694-c070-4592-8515-f25d41112619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:19:46.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust in Robredo rose by one grade to "good" from "moderate", a
        14 point increase to +28. It stayed at a "moderate" +24 in Metro Manila, a
        mere two point increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661b053-5752-47f4-a47c-c973ddfe3e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:19:46.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile it dropped by 17 points in Visayas to a +34 "good" from
        "very good". It remained "good" in Balance Luzon but dropped by 5 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13841308-3953-4742-a7cd-3b65b260b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:19:46.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to educational background, trust in Robredo stayed
        at "good" for elementary and highschool graduates, and "moderate" in college
        graduates. It fell to "good" from "very good" for non-elementary graduates.</p>'
  'iligan-city-fire-deaths':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-10-31T18:20:42.593+08:00
