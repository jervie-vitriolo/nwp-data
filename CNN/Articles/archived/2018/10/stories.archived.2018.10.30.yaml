  'Filipino-spiritual-healer':
    'author': 'Cathy Dario'
    'caption': 'At the Manghihilot Festival, spiritual healers got acquainted and
      learned from each other’s thoughts and practices. Photo by KENNETH ABALLA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-10-30T15:23:41.740+08:00
    'imagesource': 'jcr:27569c8d-02b3-4d42-b284-1d50ee6b683b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f5f942e-e1d8-45ef-b1b9-76d5be3fd79b'
    'lead': 'Believers and practitioners talk about gaining healing and empowerment
      through esotericism.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:23:47.681+08:00
