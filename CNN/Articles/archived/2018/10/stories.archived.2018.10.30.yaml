      'mgnl:type': 'text'
      'text': '<p><strong>Zar Donato as Billie in “Billie &amp; Emma”</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2c82a-9beb-4360-8dde-7801ea0558de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.207Z
