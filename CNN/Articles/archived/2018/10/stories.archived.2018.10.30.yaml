      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Work
        and classes in several areas in Luzon have been suspended on Wednesday due
        to the onslaught of Typhoon Rosita (international name: Yutu) and in preparation
        for All Saints'' Day.</p>'
