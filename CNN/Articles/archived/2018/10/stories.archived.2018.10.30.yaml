  'Why-it-s-important-to-cast-LGBTQ--actors-in-queer-roles-':
    'author': 'Apa Agbayani'
    'caption': 'Albee Saspa (left) plays Alex, a disaffected gay boy graduating from
      college in Whammy Alcazaren’s Cinema One Originals entry “Never Tear Us Apart,”
      while Zar Donato plays young lesbian Billie in Samantha Lee’s QCinema entry
      “Billie & Emma.” Photo by HIKARU MURAKAMI'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2018-10-30T10:33:28.947Z
    'imagesource': 'jcr:bc6d6518-ea56-4bc3-adf5-143dd8d44760'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80872133-7ce7-4166-b5ae-9dc9a6ba79aa'
    'lead': "We spoke to four actors on their performances, how they got cast in their\
      \ films, and the importance of feeling seen on screen. \n\n"
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T10:40:05.178Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:20:13.826+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:14.803+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why it’s important to cast LGBTQ+ actors in queer roles

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7bbc7b-118d-49c0-90b1-9e61cab09b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.197Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Over a year ago,
        CNN Philippines Life published an article asking what place the queer actor
        had in Philippine cinema. In interviews with various actors, academics, and
        industry professionals, we discovered many roadblocks ahead for LGBTQ+ actors
        trying to navigate the landscape of Philippine cinema.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa323919-a8fc-4603-868b-8ee5b3e745b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.195Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the questions has always been that of representation. Wouldn’t
        queer actors be equipped with the emotional palette to tell queer stories
        better than the straight cisgender actors who usually take these parts? And
        isn’t it an injustice to the talents of queer performers trying to make their
        way in the industry?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3fe82-fb82-49c7-b6ef-ae33e3ed1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.195Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850f589-eb8b-48b2-9ac7-cb3c474d80c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.195Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three recent festival entries offer a beacon of hope. Each director
        made a point of telling an LGBTQ+ story and casting queer actors in the key
        roles. Three of these four performances are from first-time feature film actors.
        All of these actors make a strong case that queer stories come alive in the
        fullest way possible when handed to performers with a comparable lived experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3041422-ef5b-4312-87f8-cf5b953df588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.195Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bc4c2-7762-4560-ae4a-07183ffeb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transgender stage comedian Iyah Mina plays equal measures emotional
        and comical in the titular role of Rod Singh’s “Mamu; And A Mother Too.” In
        the film, she plays a trans sex worker trying to make ends meet for the people
        she loves. At the Cinema One Originals Film Festival, Mina became the first
        transgender actor to win a Best Actress trophy from any Philippine award-giving
        body for a performance that was instinctive and deeply affecting. Trans actor
        Mimi Juareza had won a similar award previously but had been misgendered,
        winning Best Actor at the Cinemalaya Philippine Independent Film Festival
        for her performance in “Quick Change” in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8665bb-faad-499d-8b4e-d5efd60171e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0b7cc-31a7-40a8-9fc3-0bc4a4534231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another Cinema One Originals entry, Whammy Alcazaren’s “Never
        Tear Us Apart” (formerly known as “Fisting: Never Tear Us Apart”), Albee Saspa
        offers a dark, moody performance as Alex, a disaffected gay boy graduating
        from college and dealing with deeply buried emotions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd88ef50-a7ef-41c7-af47-6154abedef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a762a-b2b8-40c4-bd47-7e6d16f9aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Samantha Lee’s QCinema entry “Billie &amp; Emma,” Zar Donato
        plays Billie, a young lesbian navigating high school and romance with Emma
        (Gabby Padilla). Donato’s performance rings with warmth and agency. Cielo
        Aquino also has a compassionate supporting turn in the film as Billie’s closeted
        aunt, for which she won the festival’s award for Best Supporting Actress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15489431-17be-4301-83be-71f8c2887aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.196Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a91142-d8f9-4923-9238-7abf2bf024a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.197Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spoke to these four actors on their performances, how they got
        cast in their films, and the importance of feeling seen on screen. Below are
        edited excerpts from the interviews.</p>'
    '14':
      'image': 'jcr:770d3368-bdbe-40a0-a97d-cde6652c3d0d'
      'imageCaption': 'Transgender stage comedian Iyah Mina plays the titular role
        of Rod Singh’s “Mamu; And A Mother Too.” At the Cinema One Originals Film
        Festival, Mina became the first transgender actor to win a Best Actress trophy
        from any Philippine award-giving body. Photo by HIKARU MURAKAMI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f426cbc6-12d9-4c81-b756-93fad22bf571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.197Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525675c-00e2-4da0-9295-8cebc2fa9a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.197Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iyah Mina as Mamu in “Mamu; And A Mother Too”</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11e415-7ae7-481f-ad3d-3863fc5d8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.197Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5f408-600d-4df4-be82-0149b9ae163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.197Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually my work kasi is as a stand-up comedian sa Punchline, Laffline,
        comedy bars, tapos nag-ge-guesting sa mga game shows sa mga networks, sa ABS,
        gano’n. Tapos, si Direk [Rod Singh], nakita niya ako na nagpe-perform. Nakita
        niya ‘yung mga guestings ko sa YouTube and ayun na nga, pinahanap na niya
        ako.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02d1a6f-d6d1-4add-91d7-0df9f3505186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a37f08-5d17-4461-9eb5-a869c1d818d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobrang takot na takot [ako]. ‘Yung friends ko din, sabi nila, ‘Grab
        mo na ‘yan, kasi minsan lang magbukas ang pinto,’ so ‘di ba? Baka ‘yan na
        rin ‘yung call ni Lord, kasi lagi kong lang dasal every night, may guestings
        lang ako. ‘Yun lang, guesting ng game shows, pero binigyan pa ako ng big screen,
        OA. Sobrang nagbigay ng gifts, Lord, sobra.</p>'
    '0':
      'image': 'jcr:1ecbeaf9-34d3-48aa-a7fa-b523eb992a56'
      'imageCaption': '“Sana mabigyan na talaga ng pansin actually [ang trans performers],
        lalo na madami namang mahuhusay at talented na trans actors, trans singers,
        na ‘di nabibigyan ng pagkakataon,” says Mina. Photo by HIKARU MURAKAMI'
