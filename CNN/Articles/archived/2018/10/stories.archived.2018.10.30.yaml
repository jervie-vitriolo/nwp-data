    'template': '1'
    'title': 'Japan''s Princess Ayako surrenders her royal status as she marries for
      love

      '
    'updated': 2018-10-30T08:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4df160-a60d-471e-b8a9-cf90ada4741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Under crisp blue skies, about 1,000 well-wishers
        turned out at the Meiji Shrine in Tokyo Monday to catch a glimpse of Japan''s
        Princess Ayako and her groom Kei Moriya on their wedding day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be963752-e66a-4c7e-aac5-f1a7fcd6e97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the smiling couple entered the shrine, the crowd shouted their
        congratulations with the Japanese word "Banzai" -- meaning an auspicious wish
        for long life. Close family members and friends welcomed the bride and groom
        as they made their way to the ceremony hall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0abee-64b8-4252-897e-93c3fb8c127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Ayako was dressed in&nbsp;a light yellow-colored uchiki
        kimono&nbsp;embroidered with pink flowers and green leaves and a deep purple
        hakama -- wide-legged pleated trousers that fall to the ankles. She also carried
        a fan made of Japanese cypress, called a hiougi. Moriya wore a western-style
        black morning coat, gray pin-striped trousers and a silk hat that belonged
        to Ayako''s late father, Prince Takamodo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88849188-1888-4371-b1a7-44f837ead425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayako''s kimono is similar in style and design to that worn by her
        sister Princess Noriko when she married Kunimaro Senge in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c0157-b290-458c-b166-b0342417582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Princess Ayako is the youngest child of Princess
        Hisako and the late Prince Takamodo, cousin of Emperor Akihito. According
        to Japan''s imperial law, female members of the royal family forfeit their
        titles, status and allowance if they choose to marry someone who does not
        have royal or aristocratic family ties. The same rule does not apply to male
        members of the royal family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3149852-ea19-4f93-94dc-c0d78c176705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On marrying 32-year-old Moriya -- an employee of shipping company
        Nippon Yusen KK -- the princess will renounce her royal status and take a
        lump sum of $950,000 from the Japanese government for living expenses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9553b1-fe6a-46ee-b703-b4500e78af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the ceremony began, Ayako changed her kimono into a more
        formal Shinto-style robe. She wore a red kouchiki, a "small cloak" with long,
        wide sleeves, and a long divided brown skirt called a naga-bakama.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f592c3-d2d2-400b-90e4-b9847fc3a145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony itself was a private affair, attended only by close
        family members. Inside, the couple would have performed several rituals that
        mark a Shinto-style wedding, including exchanging nuptial sake cups and presenting
        a sacred Tamagushi branch as an offering. The newlyweds would have also exchanged
        marriage vows and rings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f06501-ea0c-4c1a-a8f8-23e49b065408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final prayers, the couple emerged from the shrine as husband
        and wife. Moriya said he thought his new wife looked "beautiful," as they
        took questions from reporters. "I would like to support her firmly and, hand
        in hand, build a happy family with lots of laughter," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555bb141-ce76-4e37-80b1-54941ad15ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am awed by how blessed I am," Ayako said. From a young age, Ayako
        said she was taught that being born into the imperial family meant her duty
        was to support the emperor and empress. "I will leave the imperial family
        today, but I will remain unchanged in my support for his majesty and her majesty,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e86d209-e41a-4cae-93db-2bbde274e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shrine where the ceremony took place is of huge symbolic importance.
        Opened in 1920,&nbsp;the Meiji Shrine&nbsp;is dedicated to the deified souls
        of Ayako''s great-great grandfather Emperor Meiji and his wife, Empress Shoken.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7bf12-79ec-4bee-b1af-1a1984635730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very happy that we held the wedding at this Meiji Shrine where
        my great grandfather Meiji Emperor is worshiped," Ayako said. "I feel so happy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4e3cd-1c9b-491f-9765-3ae630fca015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayoko''s marriage and resignation from royal duties comes at a trying
        time for the world''s oldest monarchy. The country''s much-loved Emperor Akihitio&nbsp;announced&nbsp;that
        he will abdicate on April 30, 2019, passing the Chrysanthemum Throne to his
        son Crown Prince Naruhito. Imperial law states that the throne must be passed
        to male heirs, and as Naruhito has only one son, the 12-year-old Prince Hisahito
        could be left with the sole responsibility of carrying on the royal line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f72942-2d50-4708-9eeb-7a96e6568842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihitio''s abdication and the&nbsp;forthcoming marriage&nbsp;of
        his granddaughter Princess Mako reignited debate about the role women play
        in Japan''s monarchy and whether imperial law should change to allow women
        to inherit the throne.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad563c-d096-41dc-83c4-d13c1658ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a sensible option and necessary in terms of managing risk
        but the elite conservatives that govern have resisted strongly despite robust
        public support for female succession," said Jeff Kingston, Director of Asian
        Studies at Temple University Japan and author of upcoming book&nbsp;Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b777c-51e7-440d-9bde-7c8173527096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in the United Kingdom, where Queen Elizabeth&nbsp;approved
        changes&nbsp;to the royal line of succession and gave equal rights to sons
        and daughters of British monarchs to inherit the throne, officials in Japan
        have ruled out a similar move.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90da8bc-da48-4ccb-a795-df3207b766bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An&nbsp;abdication law&nbsp;that allows Akihitio to resign was passed
        without a proposed resolution that potentially questions whether women who
        marry outside the family have to rescind their royal rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc8508-70e2-435f-8787-759a6e1feb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:41:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently they take no inspiration from Queen Elizabeth ... and
        instead take refuge behind fatuous patriarchal justifications for not doing
        so," Kingston said. "The law will change only if it absolutely must."</p>'
  'Duterte-Customs-officer-Guban-shabu-smuggling-magnetic-lifters':
    'author': ' Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-01T10:42:30.001+08:00
    'imagesource': 'jcr:72bce98c-b765-432c-93c9-64d75cf1843b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f21128e-6087-44e6-84e7-0c419a4c3dab'
    'lead': 'Officials assure there would be no warrantless arrest for Jimmy Guban '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:45:47.305+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:03.377+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:20.334+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Customs officer now a witness in shabu smuggling case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee06215-a9d4-4dee-b729-8c4926af2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        former Customs intelligence officer whom President Rodrigo Duterte wants arrested
        is now being considered by the Senate as a "vital witness."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a1bcc-d2a9-422c-a01d-5d711109b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon on Thursday
        said Jimmy Guban has made revelations on the alleged smuggling of ₱11 billion
        worth of suspected shabu in August – and has vowed to tell all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bcd946-3205-42f8-b161-aed6c201374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is for this reason that the Senate could not turn over Guban
        to the Philippine National Police (PNP), as earlier ordered by the President,
        Gordon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918afa8-9860-4963-a70a-9d4f19f1ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginagalang namin ang Presidente pero kailangang ang Senado rin
        ay i-assert yung co-equal branch status… Iniimebstigahan pa namin at under
        voluntary confinement si Mr. Guban for his safety and security," Gordon said
        in a media briefing at the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3034c889-7eb7-4d9e-95be-ba9866044e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "With all due respect to the President, the Senate
        has to assert its co-equal branch status. We are still investigating and Guban
        is under voluntary confinement for his safety and security."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff5501-3f68-4ee2-a741-d78ec7f4d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that Guban is "no longer in contempt but under protective
        custody" of the Senate. This comes a month after Guban was cited in contempt
        for allegedly telling lies during a hearing on the supposed shabu smuggling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40272a-938a-4265-9cd7-8fc1c4371ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban was accused of facilitating the entry of four magnetic lifters
        found in a warehouse in Cavite, which drug enforcement officials said have
        been emptied of billions worth of shabu. Guban earlier admitted receiving
        ₱10,000 to find the consignee-for-hire for the shipment, upon the orders of
        former Senior Supt. Eduardo Acierto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a3538-09d8-4618-860c-2a2ede9235fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban himself believes the President would not order his warrantless
        arrest, since no case has been filed against him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d5307-2a1c-4ee3-b6ac-1c1d6ec68b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abogado po si Presidente, alam niya pong wala akong warrant pa
        (The President is a lawyer, he knows I do not have a warrant yet)," Guban
        said. He refused to give further comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26455eb-d754-4050-8c75-1a45e3a4d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo on Thursday said the President
        did not mean to order a warrantless arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f0563-650d-4d7d-b165-46d24dddb1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he (Duterte) did that the assumption was there was a pending
        warrant of arrest kasi kung meron, i-enforce mo lang yun. Kung wala, the directive
        ng President is just to bring him to NBI for investigation," Panelo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a3ee3-6a51-48b9-8ef3-68d9cc5e95de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Wednesday, the President said Albayalde asked him on
        what grounds he wants Guban arrested for, and he recalled saying "Just arrest
        him."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2fef1-7202-4282-a81d-8829dc0ddd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has assured that Guban would not be arrested without a warrant.
        The Constitution states an arrest warrant can only be issued "upon probable
        cause to be determined personally by the judge after examination."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db00c0-d5ac-4284-8051-809c80fa341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: No arrest yet for ex-Customs officer in alleged ₱11-B shabu
        shipment</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95c775-f3cf-494a-8447-9f121fab1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban as state witness</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcaed33-a2bd-439b-b8f2-7ad648fc2e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gordon recommends that Guban be placed under the Justice
        Department''s Witness Protection Program (WPP), along with his family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115f02a-d754-4a75-a15d-963276542f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are threats to Guban''s life after he implicated several
        people as behind the multi-billion peso drug shipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b0617-e51f-413f-845a-6b7ebc380e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what threats Guban and his family received, Gordon said
        "through texts at umaaligid sa bahay (casing his house)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e4db4c-5d82-44a3-8400-2b65a272b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said Guban will be considered
        for state witness protection after he is turned over by the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef975f5f-14ab-4325-93a9-d270b3a9f876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. Gordon and I have agreed to transfer custody of a vital witness,
        Jimmy Guban, to the NBI upon termination of the Senate inquiry," Guevarra
        said in a text message.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f3aa4-35a7-454b-b0c7-02d7734e9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the National Bureau of Investigation (NBI), which is under
        the Justice Department, will then look into the findings of the Senate Blue
        Ribbon Committee to file the appropriate charges.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87a6a6-e7c8-4981-b7ef-1d0a02586bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said a partial committee report has been sent to the Justice
        Department and Senate President Tito Sotto, recommending charges against those
        involved in the drug smuggling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e60a83-68db-4f5a-bc26-7685c5b47098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:45:47.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:03.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would be up to the Justice Department to file the cases.
        He said charges could include importation of drugs, graft, direct bribery,
        corruption of public officials and violation of the ethical standards of public
        officials.</p>'
