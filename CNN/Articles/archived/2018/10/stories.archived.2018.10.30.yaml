      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cielo Aquino as Ms. Castro in “Billie &amp; Emma”</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f4cfd-cbcd-4f1a-9a4b-0c3e539b537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755fa194-d961-4190-8e2e-b1bde32ee1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I got connected through Phy, the line producer of “Billie &amp;
        Emma,” when she got my number from Giancarlo Abrahan, the Director of my first
        film “Paki.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a0b02-6f0e-4b89-8a58-b27f425fcad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fdeeb-cb4f-446a-ac2b-eab784e8ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Castro is Billie’s aunt who is a religious teacher. Her past
        was filled with several difficulties that she herself ran away and ended up
        in this small town. As a result of having almost the same past experiences
        as Billie, she could actually offer a better support system.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e274a7-b61b-4b83-8a6c-6fb3ff5fc49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb059cd9-fe29-4be8-8647-e0799dbf30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve all gone through our fair share of love and heartbreaks and
        it was really a matter of recollecting those emotions and putting them in
        a different perspective. With Direk Sam [Lee], it was easy because while she
        gave us points, she also gave us the freedom to interpret the role the way
        we understood it. Given that most of us have similar experiences in our actual
        lives, it made us attack the role in a more genuine way.</p>'
    '64':
      'image': 'jcr:f1aa0447-643d-4876-984d-eefb15e1d467'
      'imageCaption': '“Having LGBTQ actors made the acting genuine and thus more
        relatable,” says Aquino of her experience working on “Billie and Emma.” “Movies
        like these help the young queer people. It gives them the courage to go out
        in the open and be real and honest to themselves and to the rest of the world.”
        Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0c611-964b-45a7-a2c4-3ba7237b3057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:42:13.346Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c367dd2-5464-49a4-b46f-298e92617213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.228Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[What made the role special] for me, it’s really how we process
        ourselves in rebuilding our lives after going through difficulties. Some people
        go through the lengths of uprooting themselves to another place. While some
        just stay put and compartmentalize their thoughts and to some extent their
        immediate surroundings to rise above tough situations. New beginnings give
        us the opportunity to really do what we’ve always wanted. These are moments
        where you can put your lessons into practice. There’s just something really
        beautiful about that part of everyone’s journey.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e38560-c2fa-41d8-8952-cdf6581ed151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.229Z
