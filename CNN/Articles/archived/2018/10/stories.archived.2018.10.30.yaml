      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former AFP and Maritime Industry Authority chief Rey Guerrero was
        recently appointed as the controversial bureau''s new chief, replacing Isidro
        Lapeña who was promoted to head TESDA.</p>'
  'San-Antonio-Spurs-Dallas-Mavericks-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-30T14:54:41.160+08:00
    'imagesource': 'jcr:6d8a148f-ba00-41de-9374-29f5828e79f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12f978d6-5ffd-4d00-bdf7-4e8c9d07d21d'
    'lead': 'DeMar DeRozan, who led all players with 34 points, scored six points
      in the final 1:43 of overtime as the host San Antonio Spurs held off the Dallas
      Mavericks.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:33:02.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:09.070+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:17.294+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: DeRozan, Spurs down Mavericks in OT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61035d-2efc-4429-8eae-67d31b703eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:33:02.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> DeMar DeRozan, who led all players
        with 34 points, scored six points in the final 1:43 of overtime as the host
        San Antonio Spurs held off the Dallas Mavericks 113-108 on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9f8cf-638e-4cd0-9ccd-54a5c4cadb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:33:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeRozan outdueled Dallas Mavericks rookie Luka Doncic, who scored
        a career-high 31 points. Doncic scored eight consecutive points during a late
        fourth-quarter run that helped the Mavericks force overtime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710111b-131b-4d03-8c65-a188af2f3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:33:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaMarcus Aldridge contributed 20 points for San Antonio, which received
        15 points, 11 rebounds, four assists and six steals from Rudy Gay. DeRozan
        led the Spurs with nine assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fee665-1017-4dab-a26d-317b29e9ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:33:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas got 22 points from Dennis Smith Jr. Harrison Barnes added
        18 points, and DeAndre Jordan had eight points and 18 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215395b4-6618-4dda-a4d3-b055f97a2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:33:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showcasing balanced scoring, San Antonio led 53-45 at halftime.
        Aldridge paced the Spurs with 14 points, DeRozan added 13 points and Gay nine.
        DeRozan added six first-half assists for the Spurs, who led 20-18 after one
        quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62e4f2-ef7e-41c2-8694-9280f493cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:33:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas, seeking its first road win of the year, closed the half
        with a 5-0 run behind Doncic’s 3-pointer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a436e2-2d8d-40f8-a758-cedc476db43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:33:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks continued their hot shooting to open the second half.
        Barnes hit two driving baskets and Doncic buried a 3-pointer for a 66-59 lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e062f-3a17-4fea-9a92-e3978b1a6773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:33:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After San Antonio sliced the deficit to 66-65 on 3-pointers by Patty
        Mills and Davis Bertans, Dallas pushed back out to a 71-65 lead on Doncic’s
        two free throws and floating jumper. San Antonio, however, regained the lead
        at 76-71 on Marco Belinelli’s eight points on two 3-pointers and a jumper
        and Bryn Forbes’ 3-pointer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef400aa-58ef-427a-b0c4-647a7c1be405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:33:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A back-and-forth fourth quarter featured Dallas pulling within 85-83,
        but San Antonio replied to lead 89-83 on DeRozan’s turnaround fadeaway with
        7:05 remaining, prompting a Mavericks timeout. Dallas countered with a 9-2
        run and clawed back into the lead at 92-91 when Doncic buried a pull-up jumper
        with 4:55 to go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525834e3-a366-4c90-bdfc-01860db87560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:33:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio retook the lead at 94-92 on Mills’ 3-pointer, but Doncic’s
        tip-in made it 94-94. After Doncic and DeRozan traded baskets to make it 96-all,
        Doncic answered with two free throws for a 98-96 lead with 2:44 remaining.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc05504-38b2-4e45-b72f-3750ba3a9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:33:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mills’ layup tied the score again, but Smith drilled a 3-pointer
        to make it 101-98 with 1:30 left. DeRozan’s finger roll with 1:13 to go and
        then two free throws with 39.1 seconds to play put the Spurs in front at 102-101.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea246dc5-d015-4989-a4a4-f66f30c7f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:33:02.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith had a chance to win the game in regulation but made only 1
        of 2 free throws with 2.5 seconds remaining. DeRozen’s jumper missed at the
        buzzer, sending the game into overtime.</p>'
  'Lion-Air-flight-crash-cause':
    'author': 'James Griffiths'
    'caption': 'Members of a rescue team line up body bags at the port in Tanjung
      Priok, North Jakarta, on October 29.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-30T02:49:08.778+08:00
    'imagesource': 'jcr:48e87745-8443-404a-97c8-3dcb502a7bac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31d2384c-71b6-49a3-929d-90956d28624a'
    'lead': 'The plane had reported problems the night before on a flight to Denpasar
      to Jakarta, but engineers had checked and repaired the issue and given the plane
      clearance to fly.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:35:31.962+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:08.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:17.395+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lion Air crash: No answers as to cause of jet disaster as bodies pulled
      from sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d639f-9c2a-4934-a1d8-3a7927bf798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A day after Indonesian Lion Air flight
        610 crashed into the sea minutes after takeoff from the capital Jakarta, questions
        are being asked as to what caused the new Boeing jet to suddenly lose altitude,
        killing all 189 people on board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff17dd-46ce-4123-8da2-9551a9f177b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers and rescue teams were working Tuesday to bring passenger
        remains out of the water, as investigators examined fragments of debris scattered
        over a large expanse of sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde2d2d-f44e-41cf-b302-0b7c80a218ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft''s fuselage and flight data recorders are yet to be
        recovered, which should provide more evidence as to what caused the flight
        to crash about 13 minutes after taking off on a routine flight expected to
        take just over one hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824716c-0f3f-4840-b207-6c3038ba34c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we know</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafb633-8986-4c90-8142-f6d8a0f0175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plane went down at around 6:30 am local time Monday, en route from
        Jakarta to Pangkal Pinang</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1637ffd-d354-437a-8c20-d7865f059eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities believe all 189 people on board were killed</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05381707-9576-4258-9153-f40b4865db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called "black box" flight recorder has yet to be found</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b1bd37-d2fc-4240-adc1-9b970e2b0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight crew reported an issue with the plane the night before the
        flight, repairs were carried out</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d926f0e-9816-46be-9614-9f89e6f748fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said late Monday that 24 body bags had been transferred from
        the crash to a local hospital for post mortem. DNA samples have been taken
        from 132 family members of passengers on board to help with identification,
        but the Jakarta police commissioner warned this could be difficult, and each
        body bag so far transferred could contain the remains of more than one person.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634b190-e2b0-48c7-9d62-2aad4bb00f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One family member, 14-year-old Keshia Aurelia, was in high school
        when she heard the news her mother Fifi Hajanto had been on the plane when
        it went down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2e704-efd1-4b78-8875-09ce41e09c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cried a lot in (the crisis center) while we were waiting for
        the authorities," she told CNN. "All of the families were crying. I''m not
        the only one suffering so I have to be strong."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0562ea8-cbad-4443-a778-b9efe44b4763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom was a very kind person," Aurelia added. "I don''t understand
        why (this happened)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936629df-275f-4bac-b9ec-1fcde927d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cause of crash remains a mystery</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828cac52-b588-4d03-9d15-dd1b36b9e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, a new Boeing 737 MAX 8, was carrying 181 passengers,
        as well as six cabin crew members and two pilots, bound for Pangkal Pinang
        on the Indonesian island of Bangka.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f44548-348c-44e5-867b-e1f1988bc77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made a request to air traffic control to return to the airport
        around 19 kilometers (12 miles) after takeoff, but did not indicate there
        was any emergency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1037b5ee-4a71-4229-80a9-9f529beb84e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radar data did not show that the plane had turned back, and air
        traffic controllers lost contact with it soon after, Yohanes Sirait, spokesman
        for AirNav Indonesia, the agency that oversees air traffic navigation, told
        CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02e188-bd56-41f5-bd1b-b59dd0950b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Soucie, a former safety inspector with the US Federal Aviation
        Administration, said the fact that an emergency wasn''t declared should be
        a cause for concern.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535d083-6917-44d1-856d-d8550890d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s most peculiar to me is the fact that they didn''t declare
        an emergency. They just simply said, ''we''re going back''," said Soucie,
        a CNN safety analyst.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eafdcb-48f4-44e0-8ea7-a3cdc401c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when I look at the track of the aircraft after that, the aircraft
        made a very steep dive after that which is not typical of what they would''ve
        done," he added. "They would have maintained altitude and made that turn and
        come back to (the airport)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d474033-7c81-4af8-aba1-30eb0379db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane had reported problems the night before on a flight to
        Denpasar to Jakarta, but engineers had checked and repaired the issue and
        given the plane clearance to fly, Lion Air CEO Edward Sirait told local media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223950a-fe0f-4dd7-af47-97ecdb8b6baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirNav Indonesia said the flight would have been given a priority
        landing spot had it declared an emergency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644533f-3dfe-4959-9cfa-06af715fabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something happened to lose control of that aircraft," Soucie said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b8294-b994-4cba-9676-b6279b14ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ruled out weather as a cause of the crash, however, since the
        plane did not appear to attempt to turn back towards Jakarta. "That says that
        something abrupt and very fast happened to the aircraft."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70825368-1128-4b01-ba40-c5e8cc430c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the flight data recorder and voice cockpit recorder -- the
        so-called "black boxes" -- have yet to be recovered, Soucie warned that the
        emergency locator transmitters on the black boxes are somewhat unreliable,
        and could be undetectable, as they were with the missing Malaysian Airlines
        flight MH370.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a14d58-faa4-40a1-a156-e28d5fd879f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that aircraft goes down, the first thing you find is those
        boxes, and if the signal that tells where they are isn''t working or is not
        designed properly, that''s a big problem," he said. "It''s again more of a
        systemic problem than it is a particular aircraft."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249946e-942b-4e40-b63c-47e3f80dfc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black boxes typically provide information on the causes of the crash
        and final minutes of the flight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433b1f7-acf9-46f2-9c54-3758bf6ac52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New aircraft</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099c9da-77a2-4897-bdcf-bd1f73235e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air acquired the Boeing 737 MAX 8 jet in August and it had
        only flown 800 hours, according to Indonesia''s National Transport Safety
        Committee (NTSC).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0499aa-8848-4753-b5ef-76486730491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft is&nbsp;one of Boeing''s newest and most-advanced jets,
        one of 11 such planes in Lion Air''s fleet. In a statement, Boeing said the
        company was "deeply saddened" by the loss and offered "heartfelt sympathies"
        to passengers and crew on board, and their families.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3fd16d-17b4-4bb3-80cc-bbd50d67c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soucie said 800 hours was plenty of time "to get this tried-and-true."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8f83f-dce4-4aaa-a141-4fa13b3f6393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the MAX 8 was "the top of the line, it''s one of the best
        you can buy ... I don''t see anything coming back towards maintenance on this
        issue or the flight of the aircraft itself."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172e03d-c969-478a-bf8f-92523d4c52a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN aviation analyst Peter Goelz agreed that the loss of such a
        new aircraft was "highly unusual."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540c9f9-7bd6-485a-a4c6-b0460a3b1bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the Lion Air jet''s pilot and co-pilot were experienced
        -- 6,000 and 5,000 flight hours respectively -- and weather did not seem to
        be a factor, investigators would be focusing on the aircraft, said Goelz,
        a former chairman of the US National Transportation Safety Board.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce331e5-03f3-43d7-8a0f-bd9e13a6d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s poor safety record</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672e57a-7a85-43ba-9e6d-253a6e133f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention will also fall on the general safety record of Indonesia''s
        aviation industry, which has long lagged behind other countries in the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c99e2-a5ac-4dfb-88c5-0f88b3676f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the crash, Australia has advised its government officials
        and contractors not to fly Lion Air, a government official told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e362cbd-b8f2-457c-9c99-37376e7627ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion Air was one of the dozens of Indonesian carriers banned from
        European airspace in 2007, following a series of crashes and concerns over
        falling safety standards.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45733b-039f-4213-a25e-280951aba60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, a Garuda Indonesia plane with 140 people on board
        overshot the runway in the Indonesian city of Yogyakarta and burst into flames,&nbsp;killing
        21 people on board.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b30d1-de7d-4cc6-b155-52e5bb7a1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash was one of a&nbsp;litany of accidents&nbsp;involving Indonesian
        airlines since 2000, including several involving Lion Air.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51213a07-e58f-4673-8d88-2f370d11d290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, a Lion Air Boeing 737 missed the runway and&nbsp;crashed
        into the sea near Bali, forcing passengers to swim to safety. That same year,
        another Lion Air Boeing 737&nbsp;collided with a cow&nbsp;while touching down
        at Jalaluddin Airport in Gorontalo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0bf77c-524c-4385-b1f5-f7f6f6ea34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were not so fortunate, in 2014 Indonesian AirAsia Flight
        8501 crashed in the Karimata Strait while flying from Surabaya to Singapore,&nbsp;killing
        all 162 aboard.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec774be5-84a7-43a8-844e-19f8466b909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, standards have since improved and major carriers -- including
        Lion Air -- were gradually removed from the blacklist over the years. All
        remaining Indonesian airlines on the list were&nbsp;cleared earlier this year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47897ea-1264-4632-a255-e4dbad9a9f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar ban, preventing Indonesian carriers from entering US airspace,
        was lifted in 2016.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745e23e-658d-438b-b8e6-9f9c3794bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soucie, who was involved in several of the investigations resulting
        in Indonesia being cleared, said the 2007 ban was more to do with "the Indonesian
        government and their commitment to safety than it does about an individual
        airline."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e5514-96b1-4d89-af11-fd2e71221553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, an archipelago nation of more than 13,000 islands, has
        seen a boom in domestic aviation in recent years, with passenger traffic tripling
        between 2005 and 2017,&nbsp;according to Australian consultancy the&nbsp;CAPA-Center
        for Aviation. Today, Indonesia has the world''s fifth largest domestic aviation
        market after the US, China, India and Japan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ac104-66a9-4721-be05-4ebd8c7996ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2017, Lion Air, considered a budget carrier, controlled more
        than 50% of Indonesia''s domestic market, according to CAPA.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b452e8-e68d-4ff9-99b0-851756cba3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:35:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they (Indonesian government) dealt with there was a systemic
        issue, something that had to readjust or recalibrate the way that Indonesia
        looks at safety," said Soucie. "They''ve come a long, long way."</p>'
  'senator-win-gatchalian-finance-department-excise-tax-suspension-2019-first-quarter':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-30T02:48:34.369+08:00
    'imagesource': 'jcr:de8c26b3-6723-4c04-bdff-86325db65db1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa9fce90-108c-4983-ad8a-ed8e794c79d8'
    'lead': 'The catch is it is only for the first quarter of the year — and it still
      has to hurdles Congress.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:37:58.417+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:08.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:17.586+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: Finance Department on board with excise tax suspension in 2019
      first quarter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae16825-1527-4027-a5dd-adef8b6bd785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        second tranche of excise tax on fuel is set to be suspended from January to
        March 2019, Senator Win Gatchalian said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ac8c5-46d7-4d5e-b7e1-88ea110ac693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, that''s the assurance given by Finance Undersecretary
        Karl Chua to him and his colleagues during a hearing last week, the Senator
        added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e92a91-af03-4794-abc2-10171e616ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is the administration has already decided that in
        the first quarter of 2019, they will suspend the increase — [the] additional
        ₱2.00 — on the excise tax on fuel," Gatchalian, who chairs the Senate Economic
        Affairs Committee, told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb36a09e-f231-4ce1-b929-809d0ccdb7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators earlier wrote to President Rodrigo Duterte urging him to
        suspend the increase next year. The rise in excise tax is part of the Tax
        Reform for Acceleration and Inclusion (TRAIN) Law, a flagship Duterte policy
        which has come under fire amid record high inflation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d1617-1a12-4a82-afbe-eacfd860cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte already reviewing economic managers'' recommendation
        on oil excise tax suspension - Palace</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524ee73-c87b-4c7b-9a62-872cc34fd560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic planning Secretary Ernesto Pernia similarly expected
        a suspension, and said earlier this month that it would be lifted halfway
        through 2019 — as opposed to the Finance Department''s belief it should last
        only three months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad77ada-5325-4f8d-a504-990032ba1850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having seen that, the suspension is really to give reprieve...
        na maka-adjust doon sa mabilis na makataas ng presyo na nakita natin noong
        2018," said Gatchalian, who prefers a half-year suspension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e666d3-bf2d-4bbb-b2c6-55f52232cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catch is that the suspension must hurdle Congress. Under TRAIN
        Law, the increase can be suspended if the three-month average price of Dubai
        crude oil reaches at least $80 per barrel. While world price have been high,
        they have not reached that ceiling yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7b41b-b4c4-4d24-95d3-f646fa18c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian names two options for Congress: It can pass an ordinary
        law amending the first TRAIN package, or a joint resolution which will be
        enacted by both the House of Representatives and the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc7a0d-d4f6-40d8-8f3a-de1dd72b77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority senators have already called for the suspension in a joint
        resolution earlier this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7682b44-194a-49a1-a688-7116cf0c1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we convene on November 12, then we will start talking about
        this already," said Gatchalian. "We might amend the resolution that was submitted,
        or someone will pass a resolution that is more attune to what the administration
        is thinking."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb5afb-5f89-48db-849b-3b4755c9a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker believes the lower house will be receptive, and approving
        the measure will not take long.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095320c-58dc-47c4-9c5f-86c999ffa928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need only one hearing and plenary action... So maybe
        [it will take] two weeks at the most," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230fbed-991a-413f-aae8-0bd05bbaa0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:37:58.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian believes the fuel excise tax suspension and approval
        of rice tariffication are among measures that can help temper inflation. A
        weaker peso and the rising prices of goods have been taking a dig at Duterte''s
        popularity.</p>'
  'Environment-pollution-climate-change-solutio':
    'author': 'Rob Picheta'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-30T02:45:41.448+08:00
    'imagesource': 'jcr:c87f75e1-36cc-4b11-8ad8-cce69fffd08a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99a14c04-2f88-4868-92b3-c841e3a1e5ee'
    'lead': 'A new report warns that current efforts to protect the natural world
      are not keeping up with the speed of manmade destruction.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:40:03.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:08.044+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:17.689+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is the ''last generation'' that can save nature, WWF says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58229e7-f09f-4c29-b257-e1abcd156f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Global wildlife populations have fallen
        by 60% in just over four decades, as accelerating pollution, deforestation,
        climate change, and other manmade factors have created a "mindblowing" crisis,
        the World Wildlife Fund has warned in a damning new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f381105-58d9-4638-835d-525cf690ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total numbers of more than 4,000 mammal, bird, fish, reptile,
        and amphibian species declined rapidly between 1970 and 2014, the Living Planet
        Report 2018 says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74829e10-f230-4ab9-b5d9-5a85c65e2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current rates of species extinction are now up to 1,000 times higher
        than before human involvement in animal ecosystems became a factor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be3e83b-39da-4aa2-9315-5c0798148672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportion of the planet''s land that is free from human impact
        is projected to drop from a quarter to a tenth by 2050, as habitat removal,
        hunting, pollution, disease and climate change continue to spread, the organization
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e87b6d-0965-4a09-b0fa-a926f154fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has called for an international treaty, modeled on the
        Paris climate agreement, to be drafted to protect wildlife and reverse human
        impacts on nature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba9962-59d2-45f5-8122-3d192f4b3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned that current efforts to protect the natural world are
        not keeping up with the speed of manmade destruction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b45513-077a-4a88-8ea5-37661d1f60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis is "unprecedented in its speed, in its scale and because
        it is single-handed," said Marco Lambertini, the WWF''s director general.
        "It''s mindblowing. ... We''re talking about 40 years. It''s not even a blink
        of an eye compared to the history of life on Earth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c19cfc-13c5-4ddc-9be5-9ce95c80d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we have the power to control and even damage nature, we
        continue to (use) it as if we were the hunters and gatherers of 20,000 years
        ago, with the technology of the 21st century," he added. "We''re still taking
        nature for granted, and it has to stop."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223cd9d1-141e-47a2-bf9e-3fafa32847e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF UK Chief Executive Tanya Steele added in a statement, "We are
        the first generation to know we are destroying our planet and the last one
        that can do anything about it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744bdfc-95e9-4160-a7f5-30f40089572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that 90% of seabirds have plastics in their
        stomachs, compared with 5% in 1960, while about half of the world''s shallow-water
        corals have been lost in the past three decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4dcdb6-b5c2-4083-8f81-361ce9d71533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal life dropped the most rapidly in tropical areas of Latin
        America and the Caribbean, with an 89% fall in populations since 1970, while
        species that rely on freshwater habitats, like frogs and river fish, declined
        in population by 83%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322596cb-526e-448e-9b4c-7c9d7b038f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methods of destruction</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90f5b7-3e54-459d-9b53-85a596f0e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report outlines the various ways in which human activities have
        led to losses in animal populations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e255a2-9f96-427d-8c87-ff7c47f9d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Species highlighted include African elephants, which declined in
        number in Tanzania by 60% in just five years between 2009 and 2014, mainly
        due to ivory poaching.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b2158d-f841-42ab-a3fa-9d751ba78330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation in Borneo, designed to make way for timber and palm
        oil plantations, led to the loss of 100,000 orangutans between 1999 and 2015,
        the report estimated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b577ff3-4ea8-4a31-be89-81f018028a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the number of polar bears is expected to decline by 30% by 2050
        as global warming causes Arctic ice to melt, making their habitats increasingly
        precarious.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db447fee-df24-4511-b60a-f702cc3337a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildlife is not just "nice to have," the report said, warning that
        human health, food and medicine supplies, as well as global financial stability,
        are all damaged by declines in wildlife and nature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46341695-9c02-4193-a7b4-0ef65f3ea6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The welfare of up to 3 billion people who rely on wildlife to eat
        and work has reduced because of land degradation, and services relying on
        nature are worth around $125 trillion globally, the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c29f62-5bcf-4110-8269-8bfdf395b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The collapse of wildlife populations over the last half-century
        is a shocking measure of humanity''s impact on our planet," John Sauven, executive
        director of Greenpeace UK, said in response to the report, joining WWF in
        calling for "urgent action from world leaders."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73fc298-5b68-4bfb-9d4d-67e77ee8afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the decline of orangutans due to deforestation for palm oil
        to the ruinous impact of climate change on Arctic habitats to plastic pollution
        destroying marine wildlife, we cannot continue with business as usual," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3090e090-b288-440e-a574-3c9f0c65ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A global deal''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4982854-54db-43f6-ba65-37caf54c7deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International action is needed over the next two years in order
        to stem the tide of natural destruction, the organization noted, urging world
        governments and businesses to strike a deal similar to the 2016 Paris agreement
        for climate change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b335d-ea61-4ec8-a0f8-330b3d429e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want a world with orangutans and puffins, clean air and enough
        food for everyone, we need urgent action from our leaders and a new global
        deal for nature and people that kick starts a global program of recovery,"
        Steele said in her statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a3b48-900a-48f9-a307-4a8e53713728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WWF has urged the 196 member nations of the Convention on Biological
        Diversity to consider a range of targets when they meet in Egypt in late November.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a9de31-6cda-4bd6-b4ab-39358cd2bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also encouraged a deal to be struck at the 75th United Nations
        General Assembly in 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f6e5b-6cf9-4909-a5a2-f57de104f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is pushing for "a target that should be equivalent to
        the 2 degrees target (to limit global temperature rises) of the Paris agreement,
        and we still have to work out what the target is," Lambertini said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88775f8a-694c-4e1e-a344-d4b30377de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:40:03.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:08.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a limit to what we can destroy, and there is a minimum
        amount of nature that we need to preserve," Lambertini added, noting in the
        study that the international community has a "rapidly closing window for action."</p>'
  'sulu-province-petition-supreme-court-nullify-bangsamoro-law':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-30T14:42:11.985+08:00
    'imagesource': 'jcr:e111c22e-5ec9-49e0-98ff-e6b56ecd8451'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceb08eff-37dc-44c3-bc27-694e2a7b3391'
    'lead': 'The government of Sulu province has filed a petition asking the Supreme
      Court to stop the enactment of the ''unconstitutional'' Bangsamoro law.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:43:34.820+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:07.795+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:17.794+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sulu gov''t to SC: Nullify Bangsamoro law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38fe2d-22ae-4ba7-abd2-fbdf04bfd459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Sulu provincial government has asked the Supreme Court (SC) to nullify the
        Bangsamoro law, saying the enactment of the monumental measure is unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f12eed1-6bf4-42a3-ab1d-442d0b2d02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province, through its governor Abdusakur A. Tan II, filed a
        petition for certiorari and prohibition asking the high court to review the
        constitutionality of the said law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd2b56-51bf-4b56-85ab-f7d6afc7b99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the document dated October 11, Tan criticized not only the constitutionality
        of some provisions-- but the entire law itself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c578f-ffc7-424d-ae9a-27fb2fe611c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan noted the province is "being coerced" to be part of the soon-to-be-established
        Bangsamoro Autonomous Region (BAR) without consulting the stand of the majority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a6aaa-7d62-4182-b436-ed7e1f9502d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, Sulu is one of the provinces-- regardless of
        the plebiscite results--&nbsp; automatically named part of the proposed BAR
        together with Basilan, Lanao del Sur, Maguindanao, and Tawi-Tawi. Thus, the
        petitioner said that the law denies the people''s right to suffrage (to vote)
        and to local autonomy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b23ebc-3ded-48b6-b8be-96f69b355f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan also argued the enactment of the Bangsamoro law is unconstitutional
        as it abolishes the already-established Autonomous Region in Muslim Mindanao
        (ARMM).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fa124d-8102-488d-84c4-298934dc5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enactment of R.A. 11054 violates Section 18 and Section 19,
        Article X of the Constitution, because the Constitution authorizes the enactment
        of only one Organic Act upon the establishment of the autonomous region in
        Muslim Mindanao," the petition read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d35b1-d156-4fbc-9754-ad6e506ea8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, since ARMM was created by the Constitution, Congress,
        by itself, cannot abolish ARMM; only through a constitutional amendment may
        ARMM be abolished.&nbsp; R.A. 11054 which effectively abolishes ARMM is, therefore,
        unconstitutional."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8336a24-1b8f-4863-9f7b-cd78af27d326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the proposed election processes for both
        the executive and legislative assemblies do not "directly represent the people
        but the Parliament which elected" the certain official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622f951-85fa-4049-9446-65a3274662a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The establishment of a parliamentary form of government in the
        Bangsamoro Autonomous Region violates the doctrine of separation of powers
        enshrined in the Constitution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d2773-4632-463b-90bb-d8946461df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Minister is not elected as such by the people, but as
        Member of Parliament, and subsequently elected as Chief Minister by Parliament.&nbsp;
        Not being directly elected by the people, he does not directly represent the
        people but the Parliament which elected him. This is unconstitutional," the
        document added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1bc425-a5d5-4a7f-9653-10135b0789bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus Dureza, in response, remained confident
        that the Bangsamoro law can pass the constitutionality test.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32bb907-4a94-40cd-8f75-bcc27727fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that the BOL can withstand the constitutionality
        test. Both chambers of Congress, the Senate and the House and their legal
        minds painstakingly worked on the law," Dureza said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d47cfe-b79d-41c1-9606-9790a3b5097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in Zamboanga City on July 26, President Rodrigo
        Duterte announced he had signed the Bangsamoro Organic Law, creating the new
        Bangsamoro autonomous region in Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b2d17-9c36-4974-bfb2-f3da91d90a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: The Bangsamoro Organic Law: Everything you need to know</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb3ec0-85de-4b14-aed5-b4ddfe42e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark legislation is the result of decades-long peace negotiations
        between the Philippine government and the rebel groups in Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2bdcc-fa80-4f4a-8561-d7d766484270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:43:34.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents from other provinces and cities in Mindanao will meanwhile
        take part of a plebiscite on January 21, 2019 to determine which other areas
        will be part of the Bangsamoro region.</p>'
  'Sacramento-Kings-Miami-Heat-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-30T14:34:24.863+08:00
    'imagesource': 'jcr:11886a23-581b-44c5-82ac-5fb60a325385'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fac9f5c-9c90-40c0-971a-10a4fa602906'
    'lead': 'Willie Cauley-Stein posted 26 points and 13 rebounds to lead the Sacramento
      Kings to a 123-113 victory over the host Miami Heat. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:45:41.417+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:07.609+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:17.920+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Streaking Kings beat Heat, win 3rd straight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9259b00-7763-4567-8962-745131267e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:45:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Willie Cauley-Stein posted 26 points
        and 13 rebounds to lead the Sacramento Kings to a 123-113 victory over the
        host Miami Heat on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48828646-9e11-4160-88c1-ec3c566a8d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:45:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Richardson scored a career-high 31 points to lead Miami, which
        had its two-game win streak snapped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02fb5f6-86c4-463c-9d5b-df9ab2aec003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:45:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacramento, which has won three straight games, was also led by
        Buddy Hield (23 points), De’Aaron Fox (20 points, eight assists) and Nemanja
        Bjelica (19 points, five assists, five rebounds).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af961b47-bc0b-49c2-8fdb-b6f14dc0cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:45:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings used a 43-point third quarter to propel them to victory.
        It was the most points allowed by Miami in any quarter this season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bfca8a-1c5e-449a-97a9-89adfc5b81be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:45:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the game, Sacramento outscored Miami 68-38 in the paint. The
        Kings also had a 27-9 advantage in points off turnovers. The Heat’s 19 turnovers
        were a season high.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b5a36-6170-492a-a991-fda3f1d62346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:45:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami was also led by Goran Dragic (20 points) and Hassan Whiteside
        (16 points, 24 rebounds, six blocks). Whiteside, who was Sacramento’s second-round
        pick in 2010 before the Kings released him in July of 2012, was coming off
        a 16-rebound, six-block game against the Portland Trail Blazers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f94a52-90dc-4638-9850-5c4b7a4574aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:45:41.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the win, Sacramento got off to a poor start, shooting just
        25.9 percent in the first quarter. Miami took advantage, taking a 28-17 lead
        in the period, thanks in part to Whiteside’s 13 rebounds, eight points and
        four blocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dea0f1-d07a-40cb-a359-a7afc9dfaf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:45:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami extended its lead to 39-27 with seven minutes left in the
        second quarter, but the Kings rallied to tie the score 51-51 at the half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ca7a97-889c-4028-9447-550c3f23b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:45:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson led all scorers at the half with 18 points, but the Kings
        were able to get back in the game by pounding the paint and playing defense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a9141-9db7-4003-95db-de204f6f1eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:45:41.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sacramento’s big third quarter gave the Kings a 94-83 lead. The
        Kings scored 22 third-quarter points in the paint and were never seriously
        threatened in the fourth.</p>'
  'typhoon-rosita-preemptive-evacuation':
    'author': 'CNN Philippines Staff'
    'caption': 'Disaster officials say they have not yet seen any need to perform
      response action. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-30T02:26:26.025+08:00
    'imagesource': 'jcr:710f39cd-6e66-49af-a1a9-3b1993d52afd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd383c5a0-8add-4e52-9d19-11e4160fd270'
    'lead': 'Disaster officials say they have not yet seen any need to perform response
      action.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:48:44.519+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:07.456+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:18.034+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands evacuate due to typhoon "Rosita" — NDRRMC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64453ab4-4b0a-4ef3-8c95-7a2db42afc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:48:44.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Almost
        three thousand families fled their homes before typhoon "Rosita" struck northern
        Luzon, disaster officials reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151c4af-65ac-4ad7-8639-509abfa8dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:48:44.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction Management Council Spokesperson
        (NDRRMC) Edgar Posadas said 2,928 families — 10,122 individuals preemptively
        evacuated before "Rosita" made landfall in Isabela, Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0711cb0-7716-4060-bd3e-3148bb535707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:48:44.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most affected area was region 2 with 2,101 families — 7,343
        individuals currently housed in 31 evacuation centers according to their latest
        data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3ce8d-768e-4980-9c3e-81294cdac9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:48:44.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported that 30 flights have been cancelled resulting
        to 1,937 stranded passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ec8b8-a2fb-4107-8170-a5513e2d67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:48:44.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties have been reported so far but disaster officials are
        validating reports of a missing person in Perez, Quezon. A fishing vessel
        capsized Monday early morning when the province was under tropical cyclone
        warning signal number 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755f44c-fb98-4213-866f-185350a6b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:48:44.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posadas assured that all concerned agencies such as the Social Welfare
        Department and the Department of Public Works and Highways are prepared to
        respond to the needs of residents. As of now, the NDRRMC does not yet see
        the need for response action, Posadas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311267f-c97e-400b-9112-e6a85037b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:48:44.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DSWD is ready with logistical resources and the DPWH prepared also
        for their response actions. We also prepared with our own resources," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2fe7a7-e8ce-44b5-b1c0-ad3c05b27ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:48:44.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posadas said they have back-up telecommunication equipment and uniformed
        rescue personnel on standby in case search and rescue operations are needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c1991-c0a2-4441-9729-003c95a6ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:48:44.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Executive Director Ricardo Jalad said they are prepared since
        they were initially expecting "Rosita" to match the strength of typhoon "Ompong",
        that brought considerable damage to northern Luzon just a month ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fda9d-266f-4794-a06b-ad8bc0ec5ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:48:44.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"As of last meeting natin ng NDRRMC,</em> Rosita was at 205
        or 200 kilometers per hour sustained winds and 245 kilometers per hour na
        gustiness so almost at the level of typhoon Ompong…<em>mabuti ang nangyari
        humina siya</em> <em>in fact in-anticipate ng PAGASA,"</em> Jalad said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec6343-4bab-4db3-80a9-3fae0108a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:48:44.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of our last NDRRMC meeting, Rosita was at 205 kilometers
        per hour sustained winds and 245 kilometers per hour in gustiness so almost
        at the level of typhoon Ompong…fortunately it weakened as anticipated by PAGASA.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c45b4-8529-4255-a4d9-11fc6ecf12c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:48:44.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:07.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials reported that "Rosita" is currently in Benguet
        and on its way to La Union. It will continue to traverse northern Luzon bringing
        rains and strong winds before it leaves Philippine territory Wednesday evening.</p>'
