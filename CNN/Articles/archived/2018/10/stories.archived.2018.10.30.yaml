    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:16.351+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Collegiate star CJ Perez headlines Fil-foreign PBA rookie draft applicants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd6bc0-1655-4c3e-9ff6-8a5f9c36e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:09:33.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 30) — CJ Perez will lead
        this year''s crop of Filipinos of foreign ancestry who have applied for the
        PBA draft, according to the league website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3dd5b-b78e-4995-9a33-1d9d0f08896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:09:33.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lyceum Pirates cager is joined by Robbie Manalang, Matthew Salem,
        Paul Varilla, Carlos Isit, Trevis Jackson, and John Ragasa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f672735-bf97-47c9-99db-f9bba4b76bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:09:33.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline of the draft application for foreign-bred players ended
        last October 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff99add-cddb-45b8-b365-e0c5367f26aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:09:33.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eligibility of Fil-foreign players will be reviewed and the
        list of those who will be qualified will be known by December 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335bb16-51e4-44c6-80e3-0d16b67400f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:09:33.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez, the reigning NCAA men''s seniors basketball MVP, is projected
        to be a top 3 pick in the annual rookie selection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf6ca8-8409-404a-8a69-2587419b5b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:09:33.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Pangasinan native has been instrumental in the Pirates''
        return to the NCAA Finals where they will go up against defending champions
        San Beda Red Lions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e1269-a3fd-4e14-907c-9801ffaa6a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:09:33.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final list of draft applicants for the league''s 44th season
        will be released on December 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86229bdc-f0db-4926-81bb-68b66a96c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:09:33.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbian Dyip is the team with the first overall pick in the 2018
        PBA rookie draft which is slated on December 16.</p>'
