      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f0d32-26fa-44a0-a313-05e6f13eb64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.207Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was a film student. I graduated this May and before I got to “Billie
        &amp; Emma,” of course I was into films already so it’s not hard for me to
        adjust to shooting and everything, the production hours. I love the process
        of everything. And with acting, after I graduated, I started auditioning for
        roles for thesis films, specifically LGBT [films], because my look is really
        androgynous, plus I’m openly gay.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6530e1ee-d38d-434b-b536-d9822f8624f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.207Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57374cd8-2fd0-4591-8f3b-6bcec5214d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.208Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam [Lee] tweeted, “Who wants to audition for a lead role in my
        new LGBT film?” When I got to see the tweet, I DM-ed her right away because
        I had my set card naman na and everything, so I’m already prepared. I told
        her, “Hi Sam! I really want to act for an LGBT film but I don’t have any acting
        experience and workshops or whatsoever but just in case you give me a shot,
        here’s my CV and set card.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c56ac-ab65-4457-a489-24ece948685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.208Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c53f439-05fe-4978-b136-8467c36467e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.208Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of the camera, it’s more on the emotions, so it’s totally
        different. I loved the process also. I fell in love with it at first sight
        because I’m a really emotional person, so studying a character, studying emotions
        and studying how you create a character or how you make a character come into
        life really [speaks] to me.</p>'
    '1':
      'image': 'jcr:bdbe2246-8406-466c-b3cf-ef585c483c8c'
      'imageCaption': '“If you put someone who is an openly queer actress or actor
        there, meron siyang hugot,” says Donato. “Talagang alam niya kung saan ‘yung
        experience niya so mas magiging in-depth din ‘yung mismong character sa film,
        kung anumang film ‘yon.” Photo by HIKARU MURAKAMI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2300291-d114-4fe5-ac01-37363c9222d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:41:19.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb237206-7fa8-45a0-81f6-eec0bf9e5320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to film, we basically capture life. We capture triumphs
        and failures. We basically capture people and people in the community have
        real stories to tell, you know? Film being one of the most impactful industries,
        to give these people a platform to tell their stories is basically giving
        them a chance to be seen, to be heard, and of course hopefully to be accepted
        too. If LGBTQ+ roles would be more prominent in our industry or in our country’s
        industry, we would hopefully create more opportunities for people in the community,
        right? And of course, seeing someone [onscreen] makes audiences feel that
        it’s okay to be who you are. It’s okay to be confident with who you are. It
        gives you a sense of comfort.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a605c-3ea8-4d17-9bb0-ba25a4294397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ccc50-0217-4821-834c-0b8cafcd1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, in my experience, seeing a queer actress play a queer
        role on this T.V. show that I watched — “The L Word,” the actor is Kate Moennig
        — it really made me feel good about myself because she’s open and you know,
        she’s one of my inspirations. That’s why I get to be where I am right now.
        I’m just really passing my experience forward.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f793ce-ac34-45d6-ab77-b322fa9330b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.219Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f3db1-9bc6-4e10-a094-3d5a7c4cbd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s stereotypical kasi how we’re represented but we’re growing
        to actually be more open-minded nowadays, so with that comes acceptance, hopefully.
        Maganda kung meron tayo — if you put someone who is an openly queer actress
        or actor there, meron siyang hugot. Talagang alam niya kung saan ‘yung experience
        niya so mas magiging in-depth din ‘yung mismong character sa film, kung anumang
        film ‘yon.</p>'
    '38':
      'image': 'jcr:d0610f9e-ba63-482f-a3bf-fec2f3c9dc0b'
      'imageCaption': 'As Alex, Albee Saspa offers a dark and moody performance in
