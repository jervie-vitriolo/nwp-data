      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c723f74-16e4-431d-b529-0b60f317d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.227Z
