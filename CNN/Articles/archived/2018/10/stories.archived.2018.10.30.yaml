    'lead': 'Former Customs intelligence officer says dismissed Senior Supt. Eduardo
      Acierto gave ''staggered information'' to help find a ₱2.4-billion shabu shipment. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:11:47.547+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:11.397+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:16.423+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Customs officer also links policeman to ₱2.4-B shabu shipment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da3175-cb49-4dfb-a673-ffee3da07968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Former
        Bureau of Customs (BOC) intelligence officer Jimmy Guban on Tuesday revealed
        that a former policeman asked him for help in the entry of two separate shipments
        of shabu concealed in magnetic lifters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac7a538-fdde-4868-b366-13436521f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing of the Senate Blue Ribbon Committee,&nbsp; Guban said
        that former Senior Supt. Eduardo Acierto asked him for help in smuggling a
        shipment of shabu worth ₱2.4-billion contained in two magnetic lifters at
        the Manila International Container Port.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928f0d9-60cb-4454-b9aa-8c4c738959b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban was also linked to the smuggling of four magnetic lifters
        believed to have contained up to ₱11 billion worth of shabu found in a warehouse
        in Cavite last August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd90c3-085b-4c45-8512-9d02f9c56058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former intelligence officer earlier admitted being paid ₱10,000
        to find a consignee that could be hired for the shipment on Acierto''s orders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a6ad6-3e66-4870-a00a-e5ccbdbfdda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both shipments were bound for Cavite and intercepted by authorities
        just days from each other.&nbsp; The Philippine Drug Enforcement Agency (PDEA)
        has been trying to find a link between them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecca3d3-a2e5-40e3-9cc1-b5826f65a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban said Acierto asked him to check if the consignee of the ₱2.4-billion
        shipment, Vecaba Trading, was accredited by the BOC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b165d4b-f5c8-475d-8a49-b9f21d5e1252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon informing Col. Acierto that Vecaba Trading was not an accredited
        importer and he understood that it could not be allowed to process an importation
        of goods, he requested me to help him release the goods covered by the bill
        of landing where Vacaba Trading was the named importer/consignee," he said,
        reading from his sworn statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5617154-d78d-4276-8abb-3ca51e7fa7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban said he told Acierto he could only help if the contents of
        the shipment would be properly declared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f58bb-ef13-43c6-ad9a-7c8a897a31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon telling him this, he confided to me that the goods… are actually
        illegal drugs, particularly shabu," he testified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddcbb21-61f0-49a7-be86-d4ace25833eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, Guban stressed that he refused to help Acierto.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959aedf2-90f7-4c09-aa4d-e52369588a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I immediately responded that it was not possible to do and I declared
        to Col. Acierto that we from the Bureau of Customs would cause the apprehension
        of these drugs," he stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf01894-d9af-439d-ae88-15a897645a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon seeing my sincere will and intention to have these drugs apprehended,
        Col. Acierto committed to me that he would help in its apprehension by providing
        details of the shipment," he continued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076f84b-6643-488e-9cb2-d92bee8028f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban said Acierto later gave "staggered or piecemeal detail or
        information as a tip or tips until we were able to locate the illegal drugs
        inside the MICP (Manila International Container Port)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712b164-18b5-4681-98f9-fcca64911ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former BOC official noted that the magnetic lifters looked "exactly
        like the ones I helped him provide a consignee for."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34033c-19a8-4bbd-a491-d32c5c3231e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Senator Richard Gordon, chairman of the Blue
        Ribbon Committee, urged Acierto to face the probe to clear his name, saying
        he believes Acierto was only following orders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419037d-9a97-47bf-bd4b-6967faa71628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kaya ni Acierto na magpasok ng ganyang kalaki na walang kasosyo
        e (Acierto cannot smuggle that huge shipment without some help)," Gordon told
        reporters after the hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb0704-9238-4d2f-9ae9-ec770090ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he''s here, he can augment the testimony of Mr. Guban," he told
        Acierto''s lawyer, Rafael Calinisan. "I would like you to assure him that
        he will get fairness here."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d87009-4223-46c4-ac73-3093f0f181a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calinisan said he last saw Acierto on October 10 and maintained
        his client''s innocence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbb3fd-3a12-410f-8486-fc3c0969c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban said his latest sworn statement may be inconsistent with his
        previous pronouncements, but only because he initially did not know the nature
        of the legislative inquiry and was afraid for his life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea1cbf-f48b-4f7b-b653-464232e2409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former BOC official was under Senate''s protective custody,
        and&nbsp; Gordon recommended that he be placed under the Justice Department''s
        Witness Protection Program for safety.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3916d-f8d2-420b-ae77-2c847e6b99be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier asked the national police to arrest
        Guban but the Senate insisted that Guban stay under its custody while the
        probe was ongoing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa93659-b9f1-42fe-b64e-246feef96e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Guban and Acierto were among law enforcement officials linked
        to the illegal drug trade on a list earlier releaded by Duterte. The President,
        citing an intelligence report, said Guban collected monthly "tara" or grease
        money from owners of drug warehouses he would raid, most of them Chinese.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25e612-099f-414a-bd39-59cc3d93a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:11:47.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:11.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto, on the other hand, was accused of recycling seized illegal
        drugs or selling them in the market. He denied the allegation.</p>'
