    'jcr:uuid': 'f5e29498-af0c-4924-9982-edaedc864d86'
    'lead': 'Bus and jeepney fares would still hike by ₱1 in November following the
      Land Transportation and Franchising Regulatory Board''s junking of a petition
      against it.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:06:54.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:06.676+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:18.557+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bus, jeep fare hike to push through as LTFRB junks petition to stop
      it

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8176b-4c14-4f3f-a599-3181bfa4601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:06:54.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Bus
        and jeepney fares would still go up by ₱1 by November after the Land Transportation
        and Franchising Regulatory Board (LTFRB) junked Tuesday the petition to stop
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f5fce-6694-4dd6-846b-9f9e223db52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:06:54.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said the motion for reconsideration against the fare increases
        for jeeps and buses filed by Arlis S. Acao, a former jeepney driver, and Rodolfo
        Javellana, Jr. of the United Filipino Consumers and Commuters "failed to present
        new issues for the Board to reconsider its earlier findings."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd730881-882b-4cb2-a1ba-76f0a1b466ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:06:54.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is apparent that the issues raised therein had already been
        passed upon by the Board in resolving the instant Petition for fare increase
        as the same issues were raised by Opposition Acao in his Opposition filed
        on 13 June 2018," the order, signed by LTFRB board members and chairman Martin
        Delgra, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4d674-41c3-44a8-a256-1c4067c82e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:06:54.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also noted that public hearings have already been conducted
        and that the oppositors could have raised their concerns against the fare
        hike here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6fe92-2144-4dec-90d1-67111baf104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:06:54.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the LTFRB, Acao and Javellana said in their petition
        that jeep and bus drivers "are receiving good income above the minimum wage"
        and that the fare increase would be "unjust" to Filipinos affected by rapid
        inflation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596340b-304c-483e-b559-09cb1d7630bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:06:54.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Q3 inflation highest for the year at 6.2%</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c08c28-f5c5-4225-8d79-7ec72afcadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:06:54.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said jeepney fares in Metro Manila, Central Luzon and
        Southern Tagalog would hike by ₱1 to ₱10 from ₱9, while bus fares would also
        increase by at least ₱1 from ₱10 to ₱11 for ordinary buses in Metro Manila
        and ₱13 from ₱12 for airconditioned buses beginning Nov. 2.</p>'
  'Typhoon-Rosita-Benguet-Ompong':
    'author': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-30T11:08:39.294+08:00
    'imagesource': 'jcr:fa9e568a-b4ef-4f63-9b80-cc3f8860cff4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2330dd2-912c-48a9-8151-7127864b4906'
    'lead': 'At least 400 families preemptively evacuated. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:09:00.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:06.562+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:18.653+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#RositaPH: Benguet aiming for zero casualty after ''Ompong'' onslaught

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34827e-75ae-410e-98b2-f752e2912f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Benguet (CNN Philippines, October 30) —</strong> There is
        no forced evacuation yet in Itogon, Benguet, but local authorities are hoping
        residents have learned their lesson from the onslaught of Typhoon Ompong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec140c7f-1bd1-4970-abe4-2b4c27500bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Itogon, the area previously hit by a landslide, residents in
        identified danger zones have been preparing for Typhoon Rosita since Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ccb25-dc35-459f-a7f2-0d830cd8fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 400 families preemptively evacuated. The local government
        made this call in order to achieve zero casualty. 60 people died in a landslide
        triggered by Typhoon Ompong on September 17 in Barangay Ucab in Itogon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76855358-94eb-48b0-9772-2161cfae88a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers have been going around the landslide-prone areas,
        ready to implement forced evacuation anytime, so the people have little choice
        but to follow police orders for their safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a716219-97f7-4663-8b67-341c83250196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Typhoon Rosita posed a threat, the local government
        of Itogon already enforced the demolition of shanties at ground zero in Barangay
        Ucab. This is because many still insisted to return, despite the government
        declaring the area as unsafe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbfebf-746d-45c8-b361-d7b08d3618af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Disaster Management officials are strictly monitoring
        the forced evacuation of residents living in coastal, flood-prone, and landslide-vulnerable
        communities in provinces expected to be hit by Typhoon Rosita.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c53d8-78d4-46be-a995-2b009089c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Disaster Risk Reduction and Management Council spokesperson
        Edgar Posadas said the agency has been enforcing evacuations in over 4000
        villages susceptible to landslide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08ea7e-d1ed-4794-b3c9-a8417c895735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are particularly prioritizing areas ravaged by Ompong in the
        Cordillera Administrative Region, which will again bear the brunt of the storm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88acad6-6bcd-4b84-9f3c-15b59ad3ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posadas reported the Social Welfare Department has prepositioned
        food supplies and generators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57e8be-bf6c-4713-9fa4-d53038ae4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency aims for zero casualty, and is now strictly monitoring
        the regional, municipal, and city offices'' compliance to their advisories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f59499-46f3-496b-81d3-0aa5015515c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posadas added during a meeting on Monday that President Rodrigo
        Duterte gave clear orders to the Social Welfare and Development department
        to distribute relief goods even without coordinating with the local governments
        concerned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cc660-677f-43f7-95eb-af2d671018e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the President also tasked the Interior and Local Government
        department to formulate penalties against remiss local government officials
        who will fail to comply with the agency''s evacuation orders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17055c98-183c-4b2a-8eda-65b715760573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:09:00.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Makoi Popioco contributed to this
        report.</em></p>'
  'Boracay-establishments-violation-environment':
    'author': 'CNN Philippines Staff'
    'caption': 'More than 200 Boracay establishments were fined between ₱10,000 and
      a million pesos based on the duration of their violation of environmental laws.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-30T08:40:29.750+08:00
    'imagesource': 'jcr:87756e93-c230-4709-a5c7-852a777dfc91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0940ddc0-f7d5-4f56-973a-98f7655f0da5'
    'lead': 'The establishments were fined between ₱10,000 and a million pesos based
      on the duration of their violation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:12:06.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:06.419+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:18.721+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 200 Boracay establishments fined for violating environmental
      laws

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00437b5d-4abb-492f-88c8-500a85de512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:12:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Department of Environment and Natural Resources (DENR) fined 209 establishments
        in Boracay for violating environmental laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169d917-c008-4db5-93be-919bc7bc9ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:12:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the DENR said that their Pollution Adjudication Board
        (PAB) found 110 of the 209 firms in the popular tourist destination violated
        Section 1, Rule 19 of Republic Act 8749 or the Clean Air Act. Under the rule,
        all sources of air pollution must have a valid Permit to Operate while new
        or modified sources must first obtain an Authority to Construct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b9b41-4e08-4de6-a0f1-38c52dc4c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:12:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-two other firms were found to have no discharge permit for
        water pollutants, under Section 27(c) of RA 9275 o Clean Water Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27b518-bce1-4235-b867-068314dc0674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:12:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 27 firms had other unspecified violations in the said
        laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e546e-12ff-45cd-b6b5-f6254d9c3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:12:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishments were fined&nbsp; between ₱10,000 and a million
        pesos based on the duration of their violation. In total, the fines amounted
        to ₱43 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67dbb8-ba43-4fbe-8047-b5a4994df6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:12:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We at the DENR believe that anyone who pollutes or destroys the
        environment must pay the cost for that destruction," PAB presiding officer
        and DENR Undersecretary Rodolfo Garcia said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b510649-0003-4143-8621-9f5fb4f1c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:12:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the fines are paid and other environmental laws are observed,
        Garcia said the establishments will not be granted permits to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0359f19-ead5-4dff-9232-30358f244857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:12:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to monitor all establishments and impose the necessary
        penalties should they be found breaking laws," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e4c2a-6f7f-4e08-a971-8ca9d0448b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:12:06.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay was closed for six months until it was opened to tourists
        on October 26. President Rodrigo Duterte had ordered the closure due to the
        island''s environmental state.</p>'
  'Saudi-Arabia-Halloween-party-raid':
    'author': 'CNN Philippines Staff'
    'caption': 'Saudi operatives raided Friday a compound in Riyadh after neighbors
      complained of loud noise, the DFA said.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-30T19:43:53.525+08:00
    'imagesource': 'jcr:593d1cd5-a185-414c-8b02-8ab6acd0f55c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4d2454d-2362-490a-a660-dc15283ec60d'
    'lead': 'Saudi authorities have agreed to release to the custody of the Philippine
      embassy the 19 overseas workers who attended the party, the DFA confirmed. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:14:40.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:06.320+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:18.792+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi authorities temporarily release Filipinas arrested in Halloween
      party raid – DFA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a09377-ec84-48bc-928e-2f6328fcfc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:14:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 30) — Saudi Arabian authorities
        have agreed to temporarily release 19 Filipino women who were arrested in
        a Halloween party raid in Riyadh, the Department of Foreign Affairs (DFA)
        confirmed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee973a8-0d49-4b67-b2dc-fc2a2f176385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:14:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the women-- all overseas Filipino workers-- who were
        arrested at the party on Friday will be released and will be turned over to
        the custody of the Philippine embassy in Riyadh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be8cdc7-69e2-458b-83e6-edf20cbe12b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:14:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier report, the department said at least 17 Filipinas
        were detained after local officials raided a Halloween party in a private
        compound in the Saudi capital. The DFA received the report from the Philippine
        Embassy, which has been requesting access to the Filipinas detained at the
        Al Nisa Jail since their arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf17d38-9fea-4e67-a94f-ecc20fc78be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:14:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA later confirmed that 19 Filipinas, not 17, were detained following
        the raid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387da71-54cf-434c-a51e-233722a2f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:14:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The compound was raided after neighbors complained of loud noise
        from the party," the DFA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea353d3-5769-44e0-858f-9de5e9bbff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:14:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Saudi Arabia Adnan Alonto said local authorities
        may file charges against the Filipinas for violating the Shari''a law, an
        Islamic measure which prohibits single men and women from interacting with
        each other in public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f098d9-2a80-4bbd-9cd6-28c79fee417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:14:40.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also reminded overseas Filipino workers in the Middle East
        to observe local traditions and laws of their host countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94d486-3931-44b6-a540-9a2565f19874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:14:40.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi laws strictly prohibit unattached males and females from
        being seen together in public," the DFA statement said. "Ambassador Alonto
        said the Embassy issued an advisory urging members of the Filipino community
        to be mindful of local sensitivities."</p>'
  'US-Navy-Pacific-Fleet-South-China-Sea':
    'author': 'David Santos'
    'caption': 'U.S. Navy Admiral John Richardson said Monday the United States will
      continue to pursue peaceful ways to resolve conflict in the South China Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-30T07:57:40.014+08:00
    'imagesource': 'jcr:da8077b1-0a46-4899-bfc5-267f13b830fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a032e22f-12d3-4dca-b3a8-5fe79ff50760'
    'lead': 'Earlier, CNN reported that the U.S. Navy''s Pacific Fleet plans to conduct
      freedom of navigation operations in the South China Sea and Taiwan Strait in
      November.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:17:18.458+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:06.206+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:18.872+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. denies reported ''show of force'' plans in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1ba00-2f7d-403a-8e7a-c2d33e626d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:17:18.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 30) — The U.S. Navy denied
        there were plans to do ''show of force'' in the South China Sea amid ongoing
        tensions with Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192e92f-c31b-4e78-b90e-363c258a7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:17:18.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a policy of mine that I don''t comment on future operations
        but in this case I will say that there is no such operation plan," Admiral
        John Richardson said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8702364-e1c5-4d6a-87ab-ae02e1a9f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:17:18.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, CNN reported that the U.S. Navy''s Pacific Fleet plans
        to conduct freedom of navigation operations in the South China Sea and Taiwan
        Strait in November, the same month of Chinese President Xi Jinping''s official
        visit to Manila. U.S. defense officials said the exercises are to warn China
        about the American military''s capabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b3f2fc-795c-4a18-b579-00f46afe7285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:17:18.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Richardson said the United States will continue to pursue peaceful
        ways to resolve conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e2afe-fa70-4ac4-94a1-2671e495a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:17:18.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can count on us to be persistent and consistent, and advocates
        for freedom of navigation through international waters," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35fda6-4651-464e-8d12-34a636ad6a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:17:18.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the Philippines Zhao Jianhua earlier raised
        concerns over the exercises. But the Philippine government assured that it
        will not partake in the exercise, as the Armed Forces (AFP) of the Philippines
        reiterated that there are no scheduled joint military activities between Washington
        and Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652d4da-4894-4e35-a633-843f00857cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:17:18.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the matter was brought up by the Chinese ambassador, we categorically
        stated from the Armed Forces that there is no military activity between the
        U.S. Navy and the Philippine Navy during the time of November, when we have
        a very important visitor coming,"&nbsp; AFP''s Deputy Chief for Plans MGen.
        Restituto Padilla said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09afa0c-dece-4aac-9353-9c14b4149e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:17:18.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richardson added the U.S. government is looking into providing more
        training and equipment to the Philippines to mold a stronger working relationship
        between the two countries'' military forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e3e39-0e55-4ee0-bbea-eadaa4d9d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:17:18.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries including the U.S. have raised concerns over China''s
        militarization of islands in the South China Sea, a global sea thoroughfare.
        Manila and Beijing have overlapping claims over some of these islands, but
        President Rodrigo Duterte developed warmer ties with China despite its refusal
        to observe a ruling favoring the Philippines'' claims over part of the contested
        waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef74e3a-2ceb-4ed0-a87a-4433880aff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:17:18.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte is Chinese President Xi''s ''most important friend''
        - foreign minister</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418ca81-37a4-4b0f-985f-b64957bc066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:17:18.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Chad de Guzman contributed to this report.</em></p>'
  'typhoon-rosita-isabela-landfall':
    'author': 'CNN Philippines Staff'
    'caption': 'Strong winds caused the glass panel in this hotel in Santiago City,
      Isabela to shatter Tuesday morning (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
