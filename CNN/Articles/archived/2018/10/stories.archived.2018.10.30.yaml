    'template': '1'
    'title': 'Typhoon ''Rosita'' takes aim at La Union

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0ac7d-2bee-42de-8270-06990e48f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:20:51.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> After
        briefly making landfall in Isabela, Typhoon "Rosita" is now heading towards
        La Union, weather officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262736b8-11e2-49c5-a589-b0d3d9c760cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:20:51.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2 p.m. update, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) said "Rosita" is currently in
        Sablan, Benguet and will traverse over the rest of the province, La Union
        and Pangasinan before its departure from Philippine territory Wednesday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d55694-e76d-4aef-b2f1-a9896004694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:20:51.126+08:00
      'mgnl:createdBy': 'jeff'
