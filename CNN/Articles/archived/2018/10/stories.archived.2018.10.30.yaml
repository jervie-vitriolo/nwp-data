    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 dead in Iligan City fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17d276-3767-4269-8f67-68318fdf519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:22:11.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Five
        people died Thursday, after a two-storey apartment caught fire in Iligan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f5cd76-33dd-48e7-8662-163ae28e5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:22:11.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Iligan City Bureau of Fire Protection (BFP) said
        they received a call about a fire in Barangay Maria Cristina at around 3:29
        p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1fbd62-4a74-4829-bc49-342844e2b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:22:11.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 35-year-old mother and her four sons died in the fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ad5a1-2b0b-4cc9-a33b-39ede6249c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:22:11.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung apoy kasi nakita namin doon, nagsimula malapit sa pintuan,
        wala sila malabasan," said SFO2 Reynaldo Malio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc1ef0-ac6a-45b7-a1fb-6f5e5a6dfa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:22:11.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw the fire near the door, they could not get
        out.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a4e35-c8d9-4725-90a4-dd38dcc91084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:22:11.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malio said three of the victims were found in the bathroom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef141c-555d-4902-9245-933be53ef50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:22:11.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang misconception kasi ng mga tao, akala nila safe sila sa banyo
        pag may sunog," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a0e79-6058-453c-929c-59e800005358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:22:11.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People think they will be safe in the bathroom in
        case of a fire.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16794a-c48c-45b7-a11a-f832af47d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:22:11.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added the family lived on the ground floor of the building.
        Another family who lived on the second floor, was able to escape the blaze.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bbd916-2904-4477-b23a-c60788c7a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:22:11.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malio said the victim''s husband was in Manila when the fire happened,
        and will be returning to Iligan City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a737f3-38c6-4fbb-9db0-6a6f43afec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:22:11.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three others sustained burns and were brought to the hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8069a987-51a8-4682-b553-7674443bfb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:22:11.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iligan City BFP said the cause of the fire is still unknown and
        the incident is under investigation.</p>'
  'std-sti-dating':
    'author': 'Ian Kerner'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-31T18:08:51.237+08:00
    'imagesource': 'jcr:acb9f9f7-62c2-41cb-a463-40f59c1a733c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c01c9940-15bc-4367-b83d-0e1e4e111cfb'
    'lead': 'It''s clear that having an sexually transmitted disease (STD) doesn''t
      have to put an end to dating or sex. Just like safe sex, it''s one more topic
      you''ll want to discuss with a new partner before getting intimate.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T17:25:13.092+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:12.358+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:16.047+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dating while you have an STD

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946118c-6891-4375-ba91-7d2ce53d9127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dating someone new is about checking out
        the new restaurant on the block or taking a hot yoga class together. And in
        the age of safer sex, it also means sharing information about your sexual
        health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb561f-b302-436e-8f0e-e6780ab42f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a conversation that people with sexually transmitted diseases
        or STDs, also referred to as sexually transmitted infections or STIs -- such
        as herpes, chlamydia or HIV -- have been having for years. Meanwhile, their
        numbers are growing. Today, an estimated 1 in 2 sexually active Americans
        will contract an STD&nbsp;by the time they turn 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c878f2c-6b79-475c-9efe-64eb40020ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>But has dating when you have one gotten easier?</h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d118f-9452-4255-b033-78b7e078c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stigma associated with having an STI leads folks to believe
        that they won''t be able to date and that no one will want to have sex with
        them, but in my experience, that''s rarely the case," said Jenelle Marie Pierce,
        executive director of the&nbsp;STD Project&nbsp;and spokeswoman for PositiveSingles.com,
        a dating website aimed at people with STDs. "Sure, some people experience
        rejection after disclosing to a new partner. But most people find that the
        stigma itself is far worse than the infection."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e78830-4353-4f0c-9cde-ad9b311ce394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked Pierce and other experts to share more insights on dating
        when you have an STD.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2682164-1d3a-439c-b73c-6990f995d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>When should you tell a potential partner that you have an STD?</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292144ef-428e-41ff-8b0f-03701dac9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When first dating someone, most people want to put their best foot
        forward and disclose information about themselves over time and as comfort,
        trust and feelings develop," sex therapist Diane Gleim said. "Depending on
        your preference and your feelings about the person you''re dating, you may
        want to lead with your STI status or not. Either approach is OK, but not disclosing
        your status as sexual activity becomes clearly imminent is not OK."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51e6c4-476c-4d2e-824f-d66442dffbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, you don''t need to have this conversation on your
        first date (unless you want to), but you should absolutely tell your partner
        before you become sexually intimate with them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916121c-0fde-4dda-b590-d6b4471ff931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s super important to make your STI status known prior to having
        sex with someone new," sex educator Heather Alberda said. "Setting the stage
        for healthy communication starts on day one."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acdda40-fd72-44cd-8aa7-835fdfde4a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Robbins, an HIV/AIDS activist and spokesman for another dating
        website, DatingPositives.com, said that "all you can do is be safe. Being
        safe means taking personal responsibility and getting tested regularly in
        order to be up to date on the status of your health."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bd6db-2ff1-49aa-82d2-17a7b58b551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s also about being honest about your sexual health, and
        the longer you wait to tell someone you''re positive, the harder it will be.
        Sadly, there may be people who are too afraid to admit they have a condition
        because they fear rejection. That fear comes from stigma, which can only be
        reduced by educating people and accepting as a society that STIs are very,
        very common."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0edaf5-995b-49a0-bc68-9054e796ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How should you tell a potential partner about your STD status?</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36bbcb-a0dd-4c9e-8be3-de3786b4f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s best to approach the conversation pragmatically and succinctly
        in a safe space with few distractions, Pierce said. "Give the person space
        and let them take a day or two to circle back with questions. And try your
        best not to take their response personally."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0a272-5170-4728-afbc-23a8cce8157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for people with STDs who want to skip the uncomfortable conversation
        -- and get right to all the other wonderfully awkward aspects of dating --
        websites like PositiveSingles.com and DatingPositives.com offer a way to do
        just that. "When folks are initially diagnosed, they are absolutely petrified
        of disclosing to a new partner, if they even want to date at all, so sometimes,
        a dating site can really help," Pierce explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ef5c6-f586-40e6-b51f-84e380ff672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex therapist Rachel Needle offers this advice: "First, make sure
        you tell them in person, face-to-face. Be prepared to educate your partner
        about the STI you have, including ways you can be sexually active and reduce
        the chance of transmission. If you feel comfortable, you can share with them
        how you contracted the STI and how, if at all, it has impacted you. Allow
        your partner to ask any questions they have and provide them with good resources
        to learn more on their own.''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e0595-8bc6-4a3f-aaec-52a64de2118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What should someone expect when disclosing STD status?</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197f9cd-425a-44eb-9cbd-927506f74759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have long-term STIs always expect the worst when disclosing
        their status, but I want to challenge them to also only accept the best,"
        Pierce said. "While everyone isn''t going to be excited that you have an STI,
        a calm, kind and thoughtful response is what should happen when you disclose
        to a new person. If they are hysterical, cruel or disrespectful, then walk
        away."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2987ea-d64c-402e-abbb-c7fd9c998b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbins agreed. "I''ve found that refusing to pursue someone''s
        approval or acceptance of my chronic condition is the way to go," he explained.
        "Attempting to validate myself through another person''s acceptance is pointless.
        Instead, I view being open about my journey as a privilege I extend to a potential
        partner. Their reaction will determine whether or not I want them to be in
        my life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bcb67-308b-423e-ad5a-27359fdec0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sex educator known as Laureen HD added that "potential partners
        tend to ask ''what happened?'' after you disclose that you have an STI. And
        a common mistake -- at least, I consider it a mistake -- that people with
        herpes make is to feel that they owe potential partners an explanation on
        how they contracted herpes, as if contracting it from a cheating boyfriend
        versus from a one night stand makes a difference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02ddda-aa37-4959-843b-e82ec9547d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did an experiment&nbsp;where I used Tinder for a month, where
        the only thing my bio read was ''I have genital herpes, swipe right only if
        you''re cool with it.'' I didn''t know what to expect, but my fearful self,
        brainwashed by the stigma, anticipated that there was going to be a lot of
        slut-shaming or rude interactions. But none of that happened. Most guys who
        swiped right were genuinely appreciative of how upfront I was about the information,
        and a few were even down to meet up and get to know each other in person.
        This taught me that we are more understanding of STIs in the privacy of our
        relationships than we are in public conversations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75fa780-6df0-416a-a27d-486b80a1fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What should people without STDs know about dating someone who''s
        positive?</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e078e4-a0d0-478a-8464-427a4c5b1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people may just assume that they''re negative and have not
        been tested for STDs. The experts I contacted point out that someone who knows
        that they have an STD is more likely to be aware of their sexual health. "People
        who are openly STD-positive are the people you should least fear," Robbins
        said. "It''s the people who say they''re negative -- but maybe they''re only
        assumed negative or maybe they''ve just never been tested -- who actually
        pose the most risk."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce99d4f-2ac4-4ad7-b753-e2dbc79ec4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also worth educating yourself about that risk. "A once-daily&nbsp;preventive
        medication called PrEP&nbsp;is now available for people who are in a relationship
        with someone who is HIV-positive," Alberda said. "We also know now that if
        viral loads are undetectable, HIV is unable to be passed along to a partner."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859fe3a-d850-4351-b282-b52d20082c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex therapist Michael Vigorito explained, "Studies show a decrease
        in HIV infections associated with two medical advances: taking a pre-exposure
        prophylaxis (PrEP) for those who are HIV negative and ''undetectable = untransmittable''
        for those who are positive. My clients share that these interventions decrease
        their anxieties about HIV infection or transmission and allow them to enjoy
        their sexuality more fully."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6795763-7abc-4441-bf8b-d3bcbcd20254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear that having an STD doesn''t have to put an end to dating
        or sex. Just like safe sex, it''s one more topic you''ll want to discuss with
        a new partner before getting intimate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0453bb8-05ce-4e47-9a76-618ca51d3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I got diagnosed with genital herpes, which is an incurable
        STI, it felt like going back to teenage years and having to learn how to date
        all over again," Laureen HD said. "How to make myself look approachable without
        coming off as easy or promiscuous, how to build self-confidence to put myself
        out there again, how to not fall for the first person who would fall for me
        in light of my disclosure, etc.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2b648-da83-4e73-849e-5b352626e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After my first rejection, I remember thinking, ''That''s it, I
        won''t ever be able to be in a relationship anymore. I won''t ever be a wife.
        I won''t ever be a mom.'' Those fears and insecurities even lead me to neglect
        letting some partners know of my diagnosis in a timely way. But a lot of trial
        and error later, I figured I would rather be rejected while having done the
        right thing than accepted but having neglected their consent. The emotional
        fragility never vanishes completely, even after getting many positive responses."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a90b64-f10b-40e0-b66b-f8f086ad66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:25:13.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:12.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dating while you
        have an STD."</em></p>'
