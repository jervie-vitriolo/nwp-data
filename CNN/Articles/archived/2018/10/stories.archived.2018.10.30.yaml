      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376e67e-38ac-486b-b3ff-27b1f9adbbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours away from Bulacan, at the chaotic heart of Quezon City,
        is a group that practices magick, psychism, and the esoteric arts. Robert
        Rubin and his wife, Sarah Salcedo-Rubin are the founders of Mysterium Philippines.
        With their small, yet flourishing space in Katipunan Avenue, the couple has
        taught and trained hundreds of individuals in Reiki Energy Healing, Shamanism,
        Defensive Occultism, Tarot, and Intuitive Awakening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a1596c-055b-44ac-a667-5faeae27d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the unfamiliar, all of these may sound quite intimidating and
        frightening. After all, one might imagine sitting before a copious spread
        of cards and having their life read out before them, but, in fact, the couple
        grounds their work on courage, compassion, and even their Catholic faith.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0d575-cc68-4367-8313-b22965451d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Reiki workshops with Sarah, she typically shares how she began
        her journey as a healer. Having suffered from depression and recurring illnesses
        in her 20s, she explored Reiki as a different form of healing. “It was ironic,”
        she remarks, in a conversation back in 2016, “that I was working in the pharmaceutical
        industry back then; I had access to the best medicines, but there was no improvement
        in my condition.”</p>'
    '29':
      'image': 'jcr:1ac02f7c-8aab-476c-ba10-ef91772e31b6'
      'imageCaption': '“The stigma will always remain … However, I am proud to say
        that the populace is more open to these practices than ever before,” Robert
        says optimistically. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a228e1-4a31-42dd-8f0e-993edee9b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'image': 'jcr:1dd79e1c-3246-4472-ab11-927b9c683e85'
      'imageCaption': 'The biggest misconception that anyone could have towards Tarot,
        Robert explains, is the belief that readings are set in stone. Tarot is meant
        to be a guide — not a condemnation — to your life, a life in which you possess
        the power to decide your fate. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8dd2b1-4601-48f7-b667-a16add4dcfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb7740-65d9-4293-a749-8f06fb28cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiki, a Japanese healing system, seeks to restore the physical,
        mental, emotional, and spiritual balance in an individual. A healing session
        with Sarah may bring forth feelings of peace and serenity, as if one had stepped
        into a buoyant pool of light. Perhaps it is for this reason that Reiki healers
        identify themselves as “light workers.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db108652-5875-49fd-b0b9-032e2f301c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent email exchange, Robert writes: “Mysterium is here to
        show the world that Intuitive practices such as Tarot and Reiki are meant
        to empower and give clarity. These practices have been given a bad name in
        the past, but our goal is to change the overall image of these practices so
        that one day they will be accepted fully in society.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ccef6-9857-4079-b111-87df6d442761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert explains that the biggest misconception that anyone could
        have towards Tarot is the belief that readings are set in stone. Tarot is
        meant to be a guide — not a condemnation — to your life, a life in which you
        possess the power to decide your fate. The understanding that one can choose
        between accepting their fate and wielding their future — to Robert, that is
        the greatest kind of empowerment that Tarot can give.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de18ab-cc13-46d3-be50-d23edc6780b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The stigma will always remain … However, I am proud to say that
        the populace is more open to these practices than ever before,” Robert says
        optimistically. In a country where over 80 percent of the population practice
        Christianity, the esoteric may be flatly assumed as ‘plain ol’ witchcraft.’</p>'
    '38':
      'image': 'jcr:28e09a06-2bb9-479d-bde9-150873c50c19'
      'imageCaption': 'Crystals play a huge part in the practice of healing and spiritual
        awakening. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b260a720-bca6-4516-9285-0125f7c6c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96285823-9e52-4319-94ac-0979bb8d06f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the topic of the skeptical, and even the rapid commercialization
        of energy healing, tarot, and most especially, healing crystals, Comon briefly
        adds, “What [healers] have agreed about is that spirituality and magickal
        practice [cannot be] standardized, because it is faith-based.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4f71a-7ca3-49c0-b39c-c3d61d2d0bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suffice to say, the healers seek to clarify that these practices
        are meant to shed light, empower, and help connect the faithful to life, as
        they know it, and history, as it should be remembered.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607aed35-cd01-4f5b-a387-f120f1c2b6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert has been practicing Tarot for 23 years, has been deemed the
        Philippine Tarot Authority, and has, in fact, established Mysterium as the
        premiere Tarot School within the Philippines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d5d87d-f415-4d51-bc14-5d363717d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you like what I have to say, then accept it,” he joshes. “If
        not, you have the power to change the outcome. If at the end of the session,
        I gave you more hope, more enthusiasm, then I’ve done my job.”</p>'
  'Customs-Guban-Senate-Justice-Department':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-30T17:15:50.666+08:00
    'imagesource': 'jcr:72bce98c-b765-432c-93c9-64d75cf1843b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8af5abda-9437-475f-abee-986a1b46e9e4'
    'lead': 'Senator Gordon also asks authorities to locate six Chinese nationals
      who allegedly took billions of pesos worth of shabu from the magnetic lifters
      found in Cavite. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:26:11.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:09.677+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:17.015+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to turn over ex-Customs officer Guban to DOJ today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad4e79-a977-4019-a6ed-c13f26d10622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Former
        Customs intelligence officer Jimmy Guban will be turned over to the Justice
        Department on Tuesday after making fresh revelations at a Senate hearing on
        multi-billion peso drug shipments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41b61a-ef86-4738-a8d3-18d47a9bc1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon said he has
        reached an agreement with Justice Secretary Menardo Guevarra concerning Guban''s
        application for the Witness Protection Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23959f55-6e7d-45ca-a210-c1fea212dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guban will now be turned over to the Secretary of Justice today.
        Delikado na siya dito (His life is in danger here)," Gordon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4120d-54c9-4c0b-8f96-bc004ff7fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban told the Senate hearing that former Senior Supt. Eduardo Acierto
        asked him for help in facilitating the entry of the two massive drug shipments
        concealed in magnetic lifters - one believed to be worth ₱11 billion and the
        other, ₱2.4 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb10c5-80bd-4224-a441-31e7be1ec0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has recommended that Guban be given government protection
        as state witness since he has implicated possible suspects behind the smuggling
        of shabu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43624d0-728d-49a6-a7db-919b1b3ca541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier ordered the arrest of Guban, but Gordon on Tuesday
        said this could not be done because no case has been filed against him yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e63df-45c5-4fca-8c20-9daa64b1f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban was accused of involvement in the smuggling of four magnetic
        lifters found in a warehouse in Cavite in August, which drug enforcement officials
        said have been emptied of ₱11 billion worth of shabu. He earlier admitted
        receiving ₱10,000 to find the consignee-for-hire for the shipment, upon the
        orders of Acierto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc10b9-1165-4866-848e-4da6ab0f2013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also rallied for Customs Deputy Collector Lourdes Mangaoang
        to be given government protection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f1afe-9a81-423b-9c7f-ef32b27432f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I-a-apply ko rin dahil nagkakainitan sila diyan dahil sa mga sinasabi
        niya sa Customs (I will apply for her too because she''s getting hate because
        of what she has been saying about Customs)," Gordon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfe5f8-105b-4b29-99fd-ee40d76e55a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangaoang said Customs officials should have opened the shabu-packed
        magnetic lifters at the Manila International Container Port 15 days after
        they were abandoned there. The container stayed at the port for 37 days before
        it was opened to reveal lifters with 355 kilos of shabu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714023a2-da71-4441-9431-b70c673182cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese nationals involved</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf646c-0b6e-4708-ab84-ac5284187792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gordon asked authorities to locate six Chinese nationals
        who allegedly took the illegal drugs from the Cavite warehouse. He showed
        to the media photos of these suspects along with their aliases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46480fc6-dc41-4852-909e-365e09debfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want all the records of all these Chinese when they got into
        town and when they got out of town," Gordon told the Bureau of Immigration.
        "You get these people because you are also the other gatekeeper."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c617d4-eedf-4da7-8b6c-7fc17fdb20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he has asked the Chinese government for help in hunting
        down the Chinese nationals, while two agents of the National Bureau of Investigation
        are in Hanoi, Vietnam to coordinate with the police there in tracing the shipment''s
        source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12615aaa-40e7-4d9e-839b-f4aee73c676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug-linked officials now hiding</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa27fb-2540-4ae4-be81-2199fd2bc11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon believes Acierto has gone into hiding, along with PDEA deputy
        director general for administration Ismael Gonzales Fajardo Jr. who was also
        allegedly involved in the smuggling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae79a9-4c28-4d31-860a-b0ca40c1d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they are not here is an indication to me na nagtatago
        (they are hiding)," Gordon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2152bb-a0fb-4d37-991b-e5e29d0c88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban, Acierto and Fajardo were among the law enforcement officials
        that Duterte alleged were involved in the illegal drug trade. The President,
        citing an intelligence report, said Guban collects monthly "tara" or grease
        money, from owners - most of whom are Chinese - of drug warehouses he would
        raid. Meanwhile, Acierto and Fajardo are accused of recycling seized illegal
        drugs or selling them in the market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16da59e-3877-449f-b659-64d0ed61178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:26:11.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin contributed to this report.</em></p>'
  'Trillanes-Duterte-amnesty-proclamation':
    'author': 'CNN Philippines Staf'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-30T14:56:38.408+08:00
    'imagesource': 'jcr:5ecead19-88c2-45b9-9a2d-14e0ca92ed8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '672319e1-f4a6-431b-a86b-14815c32ae3f'
    'lead': 'The camp of Senator Antonio Trillanes IV revealed his plan to question
      the decision of a Makati judge, which upheld the validity of President Rodrigo
      Duterte''s order to void his amnesty.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:28:53.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:09.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:17.085+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes to ask Makati judge to nullify Duterte''s amnesty proclamation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391fc6d-1e1b-4408-b0ca-7d1d44f14b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:28:53.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 30) - The camp of Senator
        Antonio Trillanes IV revealed his plan to question the decision of a Makati
        judge, which upheld the validity of President Rodrigo Duterte''s order to
        void his amnesty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cfa9ab-6b80-4852-8125-449946fcca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:28:53.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Makati Regional Trial Court Branch 148''s hearing into
        the Department of Justice''s appeal on the decision not to arrest Trillanes,
        the senator''s camp said they are also planning to file a motion for reconsideration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903923a-6ea5-48e4-92f2-0b9185601a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:28:53.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decision issued on October 22, Judge Andres Soriano rejected
        the plea to arrest Trillanes, but he also upheld the validity of Proclamation
        No. 572.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e0f38-3b87-4a29-aa29-dd0001a1e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:28:53.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said proclamation, Duterte voided the amnesty granted to Trillanes
        in 2011. Trillanes'' coup d''etat case before Branch 148 was automatically
        dismissed when he was granted amnesty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7246e7a2-4d51-49dd-9ae0-79e4874de372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:28:53.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' lawyer Reynaldo Robles said Soriano''s decision set
        a "dangerous precedent" because it gives the President power to set aside
        a court decision that has been closed for years.</p>'
  'Customs-military-takeover-corruption':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-30T14:54:37.240+08:00
    'imagesource': 'jcr:99a94398-0523-40cf-9bbd-928e4435fb97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15afe7a0-b552-407d-94e2-3447154fc92e'
    'lead': 'Palace says AFP personnel will only be deployed in the Customs to assist
      in efforts against corruption and for military presence, particularly to intimidate
      corrupt employees. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:30:58.371+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:09.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:17.161+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace sees corruption in Customs as ''lawless violence''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefafc73-9fe0-4d1d-b494-9979bcc81012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Malacañang
        on Tuesday justified anew President Rodrigo Duterte''s decision to order a
        military takeover of the Bureau of Customs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a4ad82-e070-4220-a557-1f610e18aba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Salvador Panelo said pervasive corruption
        in the bureau can be considered lawless violence. This then warrants the president''s
        move to seek the military''s help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089fc924-0e94-4663-9bd8-add8f4545f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a state of lawlessness there. If you can bring in hundreds
        of kilos of drugs, there must be some grave wrong in that area and there is
        state of lawlessness there... State of lawlessness would include state of
        lawless violence," Panelo said in a media briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a7480-f3bc-433e-9ad7-b70b79ef0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also insists the military takeover is backed by the Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6d7ee-4f37-436c-aebf-a33f0fd4f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 18 of the 1987 Constitution states "The President shall
        be the Commander-in-Chief of all armed forces of the Philippines and whenever
        it becomes necessary, he may call out such armed forces to prevent or suppress
        lawless violence, invasion or rebellion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a652ed-16d4-4389-bc66-00fd7c7faa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his interpretation, Panelo believes "violence" is not limited
        to the physical.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b32b701-6584-4eee-b161-ba733ceb5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just physical violence. You do violence to the Constitution,
        you do violence to the law. That''s a state of lawlessness," Panelo explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d829479-993a-43dd-b66a-fc7cd4b7a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another provision of Constitution states "No member of
        the armed forces in the active service shall, at any time, be appointed or
        designated in any capacity to a civilian position in the Government including
        government-owned or controlled corporations or any of their subsidiaries."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dfdd5d-fa54-4e5a-bbde-599b44423de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said this shouldn''t be an issue since the president is not
        appointing or designating any particular member of the Armed Forces of the
        Philippines to the BOC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d5654-c600-4de8-8ca3-4f128c76878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added AFP personnel will only be deployed there to assist in
        efforts against corruption and for military presence, particularly to intimidate
        corrupt employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8870aac0-dab3-4334-a40e-d30aca338edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP to intimidate corrupt Customs employees</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd944be78-3ea1-44b4-990a-5775a976bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that for now, the military personnel that will be sent
        to Customs will not take over the functions of the employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f11c2f-0291-4118-a494-28cf0fa74a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president is not appointing or assigning any member of the
        Armed Forces. These people will be there to make their presence felt, to create
        the military presence that will hopefully intimidate those corrupt people
        there. To assist them," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2998487-8edb-4644-8846-ab80c216b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spokesman added Customs chief Rey Guerrero will be the one
        to decide what exactly will be the new set-up in the bureau. He said operational
        changes, including the status of customs employees, will be addressed in a
        memorandum to be issued by Guerrero.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3c911-4d85-4b87-aa9f-df367e6342cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has the blanket authority from the president to do what is required
        under the law," Panelo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2509e07-bf7c-4f50-91e9-09736af2d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meantime, has yet to issue a written order on the planned
        takeover.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26541c1a-c754-430c-b798-13d925cd5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:30:58.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:09.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
