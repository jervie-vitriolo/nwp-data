    'jcr:uuid': 'f5c46085-32c8-40f8-9d14-39a313c0c3da'
    'lead': 'A two-storey apartment catches fire in Iligan City, killing a mother
      and her four sons.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T17:22:11.630+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:12.647+08:00
