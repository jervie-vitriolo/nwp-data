      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Chinese government has legalized the use of endangered
        tiger and rhino products for "medical" purposes, a move wildlife activists
        say will be a setback to efforts to protect the increasingly endangered animals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876ddf7-325b-4888-8a5c-f523c849feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive reverses a 1993 ban put in place by Beijing on the
        international trade in&nbsp;tiger bones and rhino horns, both valued for their
        purported healing powers in Chinese traditional medicine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7bf54-9ee3-4b9f-8e7a-6210414c40a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, China''s State Council said rhino and tiger
        parts could now be used&nbsp;"in medical research and healing,"&nbsp;as long
        as they came from farmed animals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179695c4-e8b3-4d73-8394-27a46c4fe1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Powdered forms of rhino horn and bones from dead tigers can only
        be used in qualified hospitals by qualified doctors recognized by the State
        Administration of Traditional Chinese Medicine," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407ab68-f2d0-4200-8d56-e76b5e2f4e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010 the World Federation of Chinese Medicine Societies issued
        a statement saying there was&nbsp;no evidence for the claimed medical benefits
        of tiger bone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e7122-2cce-4de4-96be-2b7f2790170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, there is a still a lucrative trade in the body parts
        in China, where thousands of captive tigers are bred for ineffective traditional
        cures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e66b31-1bc5-4216-b49b-c61445dfdc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iris Ho, senior specialist for Wildlife Program and Policy at Humane
        Society International, said in a statement the announcement by Beijing was
        a "death warrant" for rhinos and tigers in the wild.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed32273-899c-42e6-957a-2d20d8271caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a devastating blow to our ongoing work to save species
        from cruel exploitation and extinction, and we implore the Chinese government
        to reconsider," Ho said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd3034-31db-44b7-890a-a6ce1cf2be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Wildlife Fund (WWF) called on Beijing to urgently reinstate
        the ban,&nbsp;saying in a statement&nbsp;it was "critical" to saving the species.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55e385-88fc-4f28-ba2d-4600aa046916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is deeply concerning that China has reversed its 25 year old
        tiger bone and rhino horn ban, allowing a trade that will have devastating
        consequences globally", said Margaret Kinnaird, WWF Wildlife Practice Leader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2b5b2-96d1-4dcb-af67-40b130d7dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by the Chinese government comes less than a year after
        it&nbsp;officially banned the trade of ivory,&nbsp;a move which conservationists
        hoped would help save increasingly endangered elephants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa46cdd-004a-4df3-8fa9-2bca4c65636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement the State Council said any illegal trade of rhino
        and tiger products would be subject to "severe crackdowns" and illegal products
        would be confiscated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7df468-c5ee-467f-8ab5-2643a75e7e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kinnaird said the new law could lead to illegal products being
        sold under the cover of legality, as well as increased demand from consumers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58cf19-2e51-4b40-96ee-f947feafe2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With wild tiger and rhino populations at such low levels and facing
        numerous threats, legalized trade in their parts is simply too great a gamble
        for China to take," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774eef7-65b6-4075-891d-0c235bb6f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:01:14.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "China allows use
        of tiger and rhino products, infuriating wildlife activists."</em></p>'
  'Klay-Thompson-14-three-points-NBA-record-Golden-State-Warriors-Chicago-Bulls':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-30T13:53:25.474+08:00
    'imagesource': 'jcr:99a69d1e-473f-47dd-b62c-75582d2f8b60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08b670da-6edf-4ddc-bb49-28a24bc48011'
    'lead': 'Klay Thompson set an NBA record with 14 3-pointers as part of a season-high
      52-point performance, and the visiting Golden State Warriors stormed to a 149-124
      win over the Chicago Bulls. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T10:04:06.074+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:06.821+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:18.464+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Thompson drains record 14 treys as Warriors crush Bulls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31ab225-6e52-4fe5-b92f-7bbf087dc304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Klay Thompson set an NBA record with
        14 3-pointers as part of a season-high 52-point performance, and the visiting
        Golden State Warriors stormed to a 149-124 win over the Chicago Bulls on Monday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e6391-a2e6-4c01-a582-7368104e30ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest never was close as Golden State took aim at the league’s
        record book.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be1c6b-3170-492e-b970-3136bdfdf610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors scored 92 points in the first half — the most ever
        by a road team and the second most of all time behind the Phoenix Suns, who
        had 107 in the first half against the Denver Nuggets on Nov. 19, 1990.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4085f2c-9134-4968-929b-b6054959e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State led 92-50 at the break. The 42-point margin was the
        fourth-largest halftime lead in history and the largest lead by a road team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477aa53-3cdf-41f9-a1a1-b39839772939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson finished 14 of 24 from beyond the arc. He exulted and held
        up three fingers with each hand after his record-breaking 3-ball dropped through
        the net with 4:53 remaining in the third quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051f514-a209-4a95-9231-9bf82cce8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shot moved Thompson past teammate Steph Curry, who sank 13 3-pointers
        against the New Orleans Pelicans on Nov. 8, 2016. Curry did not seem to mind
        as he laughed with teammates on the bench late in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b507ea9-7292-43ca-82ac-5aad71070672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even before I went out for the second half, Steph looked at the
        box score and said, ‘Go get it,’” Thompson said. “That just shows you the
        unselfishness that is within him. The same with ... everyone else that was
        out there on the floor trying to find me and give me good looks.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8bf646-1d43-4945-b18a-550fab956b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 26 minutes of action, Thompson made 18 of 29 field-goal attempts
        and grabbed five rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b4d7a-9a50-4af0-b0db-948a3c85b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach LaVine and Antonio Blakeney paced the Bulls with 21 points
        apiece. Wendell Carter Jr. (18), Jabari Parker (15) and Cameron Payne (15)
        were among six players who scored in double digits as Chicago set season highs
        in both points scored and points allowed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78566a6-7add-4b05-bbe8-68406d4abccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry finished with 23 points on 7-for-9 shooting. He added eight
        rebounds, five assists and three steals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194c352-91c7-4814-89b0-16130823c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfonzo McKinnie also shined with 19 points in 26 minutes off the
        bench for Golden State, which has won seven of eight games to start the season.
        Kevin Durant contributed 14 points and eight assists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ea9fa-806f-49bb-a7eb-821a25e70f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the night belonged to Thompson. Even Bulls fans started cheering
        him as they realized history was being made.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51e51c-fd64-41d1-8595-5e17cd2f2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-year veteran out of Washington State entered the night
        with five 3-pointers in 36 attempts over seven games on the season. He had
        six by the end of the first quarter and 10 by the end of the first half, tying
        Chandler Parsons’ NBA record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1eee68-b08b-4f6a-852a-6d1c12387b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:04:06.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:06.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors fell short of the Suns’ record of 173 points in regulation,
        also set during the 1990-91 campaign.</p>'
