  'CJ-Perez-PBA-rookie-draft':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-30T15:42:05.230+08:00
    'imagesource': 'jcr:83ab29b8-42b0-4cc6-9156-31b07613b137'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '585dbd2c-da0e-415e-82e2-7257f5affbd3'
    'lead': 'Reigning NCAA MVP CJ Perez and six other Fil-foreign players have signified
      their intentions to join this year''s PBA rookie draft.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T09:09:33.280+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:11.554+08:00
    'mgnl:lastActivatedBy': 'jeff'
