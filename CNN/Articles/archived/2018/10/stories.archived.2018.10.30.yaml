    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b2ca4-d423-4d32-9512-da45e4e3fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a240b-dbe7-48ff-a6b8-3cb6621f1d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my friends told me Whammy [Alcazaren] was looking for someone
        to audition for the role. Whammy talked to me about it and I asked for the
        script. I read the script, I didn’t understand it masyado, but a lot of my
        friends vouched for Whammy. It was a leap of faith.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9684170-e6b6-4c97-bb57-3e3b35a49dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.220Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd093b-696c-4058-8402-766d0ef1b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been Alex before I became this jaded person [laughs], so I
        think, most of us naman will be able to relate to that level of emotional
        blind trust in another person na he doesn’t really know. So naka-relate ako
        na parang hinukay ko ulit, na, “Hey, Albert from how many years ago, let’s
        get you out of there.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43325981-228d-4597-bf13-c6ba3f597b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88491e7e-8b5d-4dd8-9169-d92771ac29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had to draw from disappointing memories, disappointing experiences
        na I had been angry about, so I had to put them away and now that they’re
        needed, I’m not allowed to be angry at the old self anymore. It’s weird na,
        oh my god, now you’re navigating your past again which you didn’t navigate
        properly dati. So I don’t know, it’s a nice experience. It’s like you’re forgiving
        yourself.</p>'
    '62':
      'image': 'jcr:2fae4586-63ef-41e6-a145-11b19091956e'
      'imageCaption': '“Even if you say na, ''Love is love. Heterosexual love is the
        same [as] homosexual love,'' getting there is not really the same din,” says
        Saspa. “It’ll mean a lot to queer people to reflect [in media] that it’s harder.
        It will make it easier for them to see their own truths.” Photo by HIKARU
        MURAKAMI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfcdc23-199e-4da5-858e-bb1129c7f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:41:45.635Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9814f1-e0c2-4e6b-8333-cb10aaa51195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.221Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can only assume na as an actor, if your life experiences are related
        to the character you’re trying to play, it’ll be more real, parang gano’n.
        It’s gonna be raw, I guess. It’s lending the role the credibility it needs.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb7e064-6770-43f3-a52f-61e3bc04125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.221Z
