    'template': '1'
    'title': 'OPM legend Rico J. Puno dies at 65

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73c344-07a5-439f-8178-ace867deedb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:29:21.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> OPM
        icon Rico J. Puno passed away early Tuesday morning due to heart failure,
        his family confirmed. He was 65.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc3db1-6e48-4be9-a818-aa5dbe17bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:29:21.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister-in-law Anna Puno told CNN Philippines the singer, coming
        fresh from an event, checked himself in St. Luke''s Medical Center in Taguig
        on Monday after he started having difficulty breathing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9660183-2657-4c70-89a1-be8f246c818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:29:21.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he was in the hospital, they didn''t let him go. He went straight
        to the ICU. He was revived at first, then he was okay. When everybody left,
        he had a heart failure. They were trying to revive him for the second time,
        but he didn''t make it," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d730c9-72b3-4e72-8490-f9751d74397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:29:21.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said his health started deteriorating in April. In 2015, he
        had an open heart surgery after suffering a heart attack. In December 2017,
        he underwent angioplasty to restore his blocked arteries. Months later, he
        received a pacemaker to help his heart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb8ef2-a791-4c27-a404-aa4a74a28894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:29:21.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his many health challenges, his sister-in-law said she was
        shocked to hear about his death. He was slated to perform at the Music and
        Laughter series on November 23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d1806c-3402-4803-b29e-e0c3367998a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:29:21.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:05.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A month ago, we talked and he was very excited. He was very healthy
        and I was so surprised when I received a call today that he passed away,"
        she said.</p>'
