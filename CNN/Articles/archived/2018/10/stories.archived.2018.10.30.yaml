      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b9be7-45fc-4472-b0f1-68004d6b2b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.227Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero, in general, I think in media, ‘yung representation is needed
        and we are getting there naman, kinda slowly, but it’s important for the younger
        generation to see na it’s fine to be seen, to show yourself.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381ef67-f235-4a23-a573-c5ffdbe2ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.227Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59165cd9-173b-48b8-bbcb-33bec5cf8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.227Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes them realize it’s okay to be seen and these are our stories
        that are as valid as ‘yung stories ng heterosexuals, because even if you say
        na, “Love is love. Heterosexual love is the same [as] homosexual love,” but
        getting there is not really the same din. It’ll mean a lot to queer people
        to reflect [in media] that it’s harder. It will make it easier for them to
        see their own truths.</p>'
    '51':
      'image': 'jcr:0a4edc19-95d7-45a6-995a-f723956699a2'
      'imageCaption': 'Cielo Aquino plays Ms Castro, Bille''s closeted aunt and religion
        teacher in “Billie & Emma.” Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda7959-b40f-4170-b5ce-19a80415da79'
