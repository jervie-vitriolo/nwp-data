      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobrang every day, every shoot, ine-explain niya sa’kin, ‘Huwag
        mong kalimutan na ikaw si Mamu. Ang role ni Mamu ay transitioning to motherhood
        so tandaan mo na gusto mong maging nanay kahit transgender ka.’ Palagi niyang
        inaano sa’kin, pinapasok sa isip, lalo na sa puso. Kasi pag nag-te-take na
        kami, mag-cu-cut ‘yan, sasabihin niya, ‘Walang puso. ‘Di ko naramdaman na
        ikaw si Mamu.’ Kaya nung mga third day ng shoot namin, ‘yun na, hinahayaan
        na niya ako, kasi parang nakuha ko na daw ‘yung puso ni Mamu. Ako na daw si
        Mamu talaga.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea94db-0d8e-4f0b-9317-3f8aad80c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May nagsabi sa akin [na transwoman] na, ‘Bakit gano’n? Totoo. Mamu
        is real, totoo.’ Lalo na ‘yung mga kaibigan ko na nanood, sobrang attached
        sila, lahat sila umiyak at naka-relate talaga. Kasi ‘yun ang gusto [ni Rod
        Singh] mangyari — dapat makatotohanan. Hindi mo mafe-feel ito ‘pag iba ang
        gumanap. ‘Pag nakita mo may straight guy na nagpo-portray ng trans, parang
        hirap paniwalaan, kaya ‘yun ‘yung gusto niyang iparating. Dapat natural, parang
        buhay, parang kasama mo lang siya.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf19dc-113d-48b8-957c-23cf6c0361ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30563c54-6109-4bf5-915e-c275a0608bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T10:40:05.198Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sana mabigyan na talaga ng pansin actually [ang trans performers],
        lalo na madami namang mahuhusay at talented na trans actors, trans singers,
        na ‘di nabibigyan ng pagkakataon. Dapat ito na ‘yung pagkakataon talaga na
        nakikita naman na dapat, kasi mas marami pang talented na lumalabas, ‘di lang
        nabibigyan ng pansin. Alam mo naman na ‘di gano’n [ka-open], lalo na sa film.
        ‘Yun ‘yung pinaglalaban namin lahat, lalo na si Direk Rod, na ito na ‘yung
        chance, ito na ‘yung time na dapat lumabas na lahat nung dapat lumabas at
        makita.</p>'
