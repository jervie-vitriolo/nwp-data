    'template': '1'
    'title': 'What a Filipino spiritual healer looks like

      '
    'updated': 2018-10-02T14:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2dd57-9598-42ae-96e0-c4b7bab907bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Rolando Comon sits
        with his uncle outside their home in Bulacan. Beyond them, a grove of trees,
        and a flock of birds circling the lush stretch of undergrowth. His Tito Boy
        points to the birds — small creatures who move together in unspoken rhythm,
        their dance orchestrated by an invisible hand — and one of them, as if by
        command, breaks from the group, swoops down, and softly perches on the crook
        of his finger. Rolando’s eyes widen not from surprise, but from deep fascination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d4b7d-7da8-4977-a78e-052685d1a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time a close relative had shown him something
        peculiar and wonderful. After all, he has many aunts and uncles who have astounded
        him with sleights of hand. And there is his grandfather, Papa Mede, a mananambal
        in Siargao known for his healing concoctions, his vast knowledge of medicinal
        herbs. Rolando thinks about all of these in Sunday mass, his fingers trembling
        as he lights the candles by the altar, praying that God would hear his plea
        for powers, that somehow, he, too, would be able to share that same connection
        with the plants, with the air, with the gentle, knowing bird.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229186f6-5093-49f7-bab8-66870bd4e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than thirty years later, Comon considers his childhood as the
        very foundation of his life’s work. Although he still resides in Bulacan,
        he is now a teacher of faith and a Correllian Aghamic priest. The term “Correllian”
        harkens to the Correllian Nativist Tradition of Wicca, a global spiritual
        movement grounded on native heritage and indigenous practice.</p>'
    '5':
      'image': 'jcr:c627acd3-9720-4d3e-9a46-54a65e93003e'
      'imageCaption': 'Rolando Comon, whose spiritual name is Apu Adman Aghama, speaks
        fervently of Traditional Indigenous Faith. “It is our goal to be the light
        in the midst of Darkness; that people may walk again [on] the path of our
        race, which our ancestors once walked before,” he says. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a85c0a-9245-436a-8df5-886f218581ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:de363367-1e23-4edb-8f3f-5d541cd13586'
      'imageCaption': 'Since its founding in 2000, the church Luntiang Aghama has
        provided services such as daily prayers, devotionals, weekly studies on Correllianism
        and Binabaylan, wedding rites, funeral rites, and healing sessions. Photo
        by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cface7f9-a948-481f-8910-5952c838a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37f5b7-9de9-4e2c-bdbc-edb2fad59047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aghamic,” on the other hand, is its Tagalog nuance — derived from
        the word “agham,” which can either pertain to science or religion. There are
        numerous temples and shrines all over the world, and Rolando is the sole founder
        of the Luntiang Aghama Natural Divine Arts Shrine of Healing in the Philippines
        — the very first of its kind in the country, and, in fact, a registered church
        under the Philippine Securities and Exchange Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835936d1-0e10-47b2-8ed9-7d81bfb9529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comon, whose spiritual name is Apu Adman Aghama, speaks fervently
        of Traditional Indigenous Faith. In an email interview, he writes: “As Luntiang
        Aghama, it is our goal to be the light in the midst of Darkness; that people
        may walk again [on] the path of our race, which our ancestors once walked
        before.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f9421-ff61-41ce-8c3c-b6bc90a0d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He describes the Angono-Binangonan petroglyphs, the subtle inscriptions
        that suggest healing rituals and magic in the Neolithic period. To him, and
        the five ministries he presides, faith is not merely religious devotion, but
        an exercise in historicity and collective memory — a reclamation of the past.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3757d3e-58cc-456f-a342-20ab16afdd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolando laments at how many Filipinos nowadays are detached from
        their language, culture, and have lost touch with indigenous practices. “As
        a group,” he says, “We would like to provide a path where all Filipinos could
        walk back [towards] their identity.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982cc0bb-f206-4c36-8c86-027dfaac75c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its founding in 2000, Luntiang Aghama has provided services
        such as daily prayers, devotionals, weekly studies on Correllianism and Binabaylan,
        wedding rites, funeral rites, and healing sessions.</p>'
    '16':
      'image': 'jcr:23644d2e-b783-4d30-9d50-3766abad70d6'
      'imageCaption': 'Luntiang Aghama also provides seminars and workshops on developing
        one’s psychic ability and ancestral workings. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f030c-225a-4fa5-940b-090edc41f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'image': 'jcr:014be768-3e1a-49c9-8f4b-1efcb95cefbf'
      'imageCaption': 'For Comon, faith is not merely religious devotion, but an exercise
        in historicity and collective memory — a reclamation of the past. Photo by
        KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef2ead0-63d4-4ec5-bbb3-fa3a8ea0e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976cc89-73b1-4e92-be86-ac79148ba05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also provide seminars and workshops on developing one’s psychic
        ability and ancestral workings, “We call on the Creator in accordance to the
        revealed name per tribe, and work with the Diwata, Anito, and the Engkanto
        as the Roman Catholics have prayed to the saints.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356fd57-d00b-40e8-b746-df0104b9a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this last week of October, Hilot Academy of Binabaylan — one
        of the five ministries under Comon’s leadership — invited healers to a Manghihilot
        Festival where they could get acquainted and learn from each other’s thoughts
        and practices. According to their Facebook page, the practice of hilot is
        “known as a Holistic System of Filipino healing arts and sciences that uses
        the modality of massage for diagnostic and treatment incorporating the use
        of herbs, water, and bio-energy to promote positive well-being.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b0ce2b-bda1-4086-afc8-4a837f1501c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T09:23:47.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:10.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might as well be said that Luntiang Aghama serves as the torch
        with which one may spiritually connect with their Filipino roots, the seemingly
        indistinguishable etchings at the back of one’s mind.</p>'
    '23':
      'image': 'jcr:772b73d5-6cd5-4499-81ce-5daaec320100'
      'imageCaption': 'Robert Rubin and his wife, Sarah Salcedo-Rubin (not in photo)
        are the founders of Mysterium Philippines. The couple has taught and trained
        hundreds of individuals in Reiki Energy Healing, Shamanism, Defensive Occultism,
        Tarot, and Intuitive Awakening. Photo by JL JAVIER'
