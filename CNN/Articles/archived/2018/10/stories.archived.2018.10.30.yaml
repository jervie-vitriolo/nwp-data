    'template': '1'
    'title': 'LOOK: Cauayan airport in Isabela damaged by ''Rosita''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4457a2d-da2c-46c2-b9c3-7cf1c4738531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:17:01.768+08:00
