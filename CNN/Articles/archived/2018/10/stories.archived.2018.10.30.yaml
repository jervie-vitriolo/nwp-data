    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-01T03:09:37.631Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:20:13.207+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:15.392+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What it felt to watch ‘Call Me By Your Name’ with a live orchestra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10779190-9d1e-41b7-b00b-6322bfca2816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Of the many commendable
        directorial choices made by Luca Guadagnino in his critically acclaimed film,
        “Call Me By Your Name,” the soundtrack is one of the most talked about. The
        coming of age film, set in rural Italy during a summer in the 1980s, is the
        story of how two young men fall in love, and at a time and place where this
        love cannot be made public, it is through the film’s music — indie folk artist
        Sufjan Stevens’ three tracks and various classical pieces — that we experience
        the thoughts and feelings of Elio and Oliver, acting as a narrator of sorts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd3f901-066d-414d-a955-41b1b10c2630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Guadagnino states in an interview with Pitchfork, “[In the film,]
        we have extensive usage of piano because those notes, in a way, are the interior
        and exterior dialogue between Elio and himself, and Elio and Oliver.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016d986-fd78-4a1a-b3e1-a373c070d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.632Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what makes “Call Me By Your Name in Concert” such an exciting
        concept. The world premiere, which happened last Sunday, Oct. 28, at the Samsung
        Hall in SM Aura Premier, presented for the first time ever a live scoring
        of the film’s music by the Manila Symphony Orchestra (MSO).</p>'
    '6':
      'image': 'jcr:0b53e717-1a08-49f0-b45e-2c3c0ca8dbc2'
      'imageCaption': 'Maestro Arturo Molina of the MSO lead the orchestra. Photo
        by KAREN DE LA FUENTE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e8ed0-c9d7-42ce-9036-f407d5342569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a8b70e-1623-412e-b161-7a59779a40e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orchestra played through the entire film, staying true to the
        classical pieces in the soundtrack while also providing accompaniment — with
        the MSO’s own unique touch — to the Europop songs heard through the radio
        and in certain club scenes. An interesting choice made was the addition of
        scoring to a few scenes that were devoid of music in the original film, such
        as peppering John Adams’ “Hallelujah Junction” — the film’s opening track
        — throughout some moments after Elio and Oliver officially meet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df504d-0db9-42e6-8461-c6d71a27679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of note also was the orchestra’s restraint, especially in scenes
        that thrived in silence, such as in the heartbreaking conversation between
        Elio and his father near the end. With the orchestra in full view, their spotlights
        dimmed (whereas they were usually a warm yellow as they played) and their
        instruments lowered, it was as if they were telling the audience to listen
        intently to Mr. Perlman’s words; this was a choice appreciated by some viewers
        I spoke to after the show.</p>'
    '10':
      'image': 'jcr:d6b190b2-680d-4224-8b8a-36893344559c'
      'imageCaption': '“Is it better to speak or to die?” Elio''s mother reads a passage
        from “The Heptaméron.” Photo by KAREN DE LA FUENTE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759e6e2-c40d-4207-9e9c-151d23c45d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.633Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'image': 'jcr:099942d7-aff5-4722-baf3-8f6b5f1af1d9'
      'imageCaption': 'From left to right: Banjo player Lester Demetillo, maestro
        Arturo Molina, concertmaster Gina Perez-Medina, pianist Jaydee De Ocampo-Lalic,
        and violinist Alfie Encina. Photo by KAREN DE LA FUENTE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41853538-637c-4956-868c-f3c37e270fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e1140-7187-4a42-addc-ab4aaa7df619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview before the show, members of the orchestra shared
        that pulling off this feat proved to be technically challenging, even though
        they had rehearsed days prior to the show. “You have to be synchronized with
        the movie, and that''s really a challenging job for the conductor because
        he really has to be in time with the movements,” said concertmaster Gina Perez-Medina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2fbc1-9360-4355-9add-0a94e313869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maestro Arturo Medina explained that he was equipped with gadgets
        to help him keep in time, like a tablet that would indicate when the music
        had to come in. “Maybe that''s the real conductor,” he jokes. “It says there
        like, you have a minute to go, so it goes 60, 59, 58... zero!”</p>'
    '15':
      'image': 'jcr:f00c6044-5d89-481c-b449-ad4c7d6dab16'
      'imageCaption': 'Though the orchestra had rehearsed days prior to the show,
        they revealed how live scoring proved to be technically challenging, as there
        was a need to be constantly synchronized with the film. Photo by KAREN DE
        LA FUENTE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ffa105-d0dc-4927-80df-0660710f4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:44da5f55-f661-45ca-a229-a43879340bea'
      'imageCaption': 'To help him keep in time, the conductor had a tablet that would
        indicate when the music had to come in. Photo by KAREN DE LA FUENTE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ebc11-598e-450f-88c8-1927db798533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7b441-d5b3-4425-8fe9-09d29acdf188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.634Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, the orchestra did experience a few minor hiccups, including
        playing slightly out of synch with Sufjan Stevens’ vocals during “Mystery
        of Love,” wherein Elio and Oliver embark on a trip together to Bergamo before
        the latter has to return home to the U.S. The orchestra eventually caught
        on, punctuating the pivotal sequence with the same poignancy and tenderness
        evoked by Stevens’ vocals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a8a11-0105-48bf-98f5-4212fe08a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.658Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much pressure put on the orchestra to get things right,
        it also came as no surprise that the show had an intermission midway. And
        though it initially felt to some like an odd and potentially jarring choice
        to put a break in the rhythm set by the film’s director and editor, inserting
        the intermission after Stevens’ “Futile Devices,” which plays over scenes
        wherein Elio is overcome with his overthinking and his seemingly unrequited
        desire, honors that sense of torturous waiting for an answer.</p>'
    '21':
      'image': 'jcr:df4a5cb2-7fea-46f7-be12-799a76bb5e8d'
      'imageCaption': 'Seeing the film''s closing scene scored live evokes a feeling
        that can only be summoned by such a unique experience. Photo by KAREN DE LA
        FUENTE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d13202-4f76-43a5-8702-8d75ba54e6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afafdc3e-7e90-4109-ace1-546bd0498353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fans of the film, the concert adds another layer to the experience
        of enjoying the story of Oliver and Elio in its many forms, from Andre Aciman''s
        novel to the full soundtrack out on vinyl and on streaming services like Spotify.
        Think of it as the ultimate immersion into Oliver and Elio''s brief summer
        of love.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452acd3-46c0-47aa-942a-353887c153bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:09:37.659Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:20:13.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so watching the orchestra play “Visions of Gideon” as a heartbroken
        Elio sat motionless, grappling with the news of Oliver’s engagement up on
        the big screen behind them, I was awash with a feeling I couldn’t place —
        a feeling that I think could only be summoned by hearing Stevens’ haunting
        closing song live with the piano notes punching through the air as the fireplace''s
        crackling reflected on Elio''s tear-soaked face.</p>'
  'venice-italy-extreme-weather-flood-deaths':
    'author': 'Colin Simpson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-31T22:21:50.578+08:00
    'imagesource': 'jcr:fe91236f-a10a-4b0b-b08a-5508f2779a48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f96929-2f76-47c1-985e-79a3ef061612'
    'lead': 'Strong winds and heavy rain have battered parts of Italy, causing nine
      deaths and the worst flooding seen in Venice for at least a decade.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T17:14:23.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:20:13.040+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:15:15.531+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nine dead and Venice flooded as extreme weather hits Italy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3d9b0-a165-4cf4-b880-1645f3bc7778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Strong
        winds and heavy rain have battered parts of Italy, causing nine deaths and
        the worst flooding seen in Venice for at least a decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6795f-b0a7-47f6-a67d-c3634e03dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have been closed around the country and the authorities
        have warned against non-essential travel as the Civil Protection Agency issued
        multiple weather warnings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9226330a-11be-4c84-a060-31ecde521022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two young people died south of Rome when a tree hit their car, while
        another person was killed in the nearby town of Terracina as winds brought
        down scores of pine trees. Among the other victims was a 21-year-old man who
        was hit by a falling tree while walking in Naples, while a woman died after
        being struck by debris blown off a building in the northern region of Liguria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d4e55-bb97-4ea6-9f93-37404e5ed447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A volunteer firefighter who was helping with the emergency response
        in San Martino in Badia in the country''s north is also reported to have died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014f01a-e998-4352-aefc-7754215e69fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Italian lagoon city of Venice was engulfed with water
        after high tides and strong winds caused the most severe flooding for years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb2e37-8e04-4d01-9a83-5f1e5d99ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, famous for its canals and gondolas and beautiful palaces
        and churches, is frequently overwhelmed by water in the period from October
        to December, but Monday''s flooding was particularly heavy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76866088-95fb-4e2a-bd8e-9ec3b92b9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water rose 160 centimeters (five feet, three inches) above sea
        level at high tide, meaning that at least 77% of the city was under water.
        If the tide levels are verified, the reading will be the highest since December
        1979. The highest ever recorded was 194 centimeters in November 1966.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88264700-eae9-4709-82a9-815410ea967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s high tides were caused by a low-pressure weather system
        over northern Italy that brought strong winds from south to north, pushing
        water into Venice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470be03-45e3-4507-8c4d-bd1b32130806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists and residents trudged through the waist-high water, while
        shops and restaurants were inundated as barriers placed across doorways failed
        to hold back the rising tide. Shopkeepers used buckets to remove water from
        their premises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97886f9a-eb19-49fd-8ed6-1463ad83026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast expanse of St. Mark''s Square was transformed into a lake,
        and raised walkways were laid out in front of the Doge''s Palace and in other
        parts of the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2070ba8-1a4d-456f-a67d-b932239bc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runners in Sunday''s Venice Marathon were undeterred as they splashed
        their way through ankle-deep water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b98c2-efd9-447f-8c90-fd7d378784f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s high tides are not expected to be as severe, but will
        still be at least 110 centimeters and potentially higher if the winds continue
        to blow. This would inundate at least 12% of the city. Floods of at least
        110 centimeters happen only about four times a year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b24beb-7cbf-4791-9044-01c374c34799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of Italy have been affected. Rome issued an adverse
        weather alert warning of widespread rainfall, strong winds and violent storms
        in exposed coastal areas of the Lazio region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d385c-9a54-447a-8a82-9572c8bdb194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding at high tide has become much more common in Venice because
        of climate change — a problem that will continue to worsen as seas rise thanks
        to increasing temperatures and melting ice sheets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6154430-e393-4298-9d32-f402d6e0806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of trees were reported uprooted across Rome and many parks
        and tourist sites were closed, including the Roman Forum and Colosseum. Further
        south, the ancient Roman city of Pompeii was shuttered because of the blustery
        conditions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e37958-f2d3-44fc-a3e3-b843861c4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T17:14:23.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:20:13.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nine dead and Venice
        flooded as extreme weather hits Italy."</em></p>'
  'cauayan-airport-damaged':
