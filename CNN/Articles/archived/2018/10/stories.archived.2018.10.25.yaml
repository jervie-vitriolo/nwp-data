      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch Luca Guadagnino’s critically acclaimed coming-of-age film,
        “Call Me By Your Name,” like you’ve never seen it before: scored live by a
        full orchestra.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab1f1cb-d7f8-4f5f-a9f8-c401eb1d48b7'
