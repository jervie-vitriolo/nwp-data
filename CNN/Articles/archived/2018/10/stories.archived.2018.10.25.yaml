    'mgnl:lastActivatedVersionCreated': 2019-04-04T10:51:26.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New collection, new boutique: Here are the best finds at Tory Burch
      in Makati

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e211a5b-f884-4599-8532-e58079bd12ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:45:10.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-04T10:53:04.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> American lifestyle
        brand Tory Burch has widened its reach among fashion-savvy Filipinos when
        it opened a new boutique at the Power Plant Mall in Makati last August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07faadf-ac9f-4f09-83ed-a78dd5f2b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:45:10.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-04T10:53:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally distributed by the Tantoco-led company Stores Specialists,
        Inc., the fashion brand unveiled its fall and winter collection—coinciding
        with the launch of the retail store.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a09ad6-1900-45aa-a447-b2687fc3c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:45:10.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-04T10:53:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namesake CEO Tory Burch describes the new pieces as "effortless
        style to a field of carnations inspired by the drama of Pina Bausch''s Nelken,"
        adding that the collection is defined by romanticisim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf109c6-6262-4d84-a345-5fb8555c495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:45:10.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-04T10:53:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feminine layers mixed with classic tailoring, a modern take on
        chintz, and contrasts of texture and print. Accessories carry these ideas
        through in leather bags and pointy-toe shoes," Burch said in a statement.</p>'
    '7':
      'image': 'jcr:f00c34b3-7c2d-4796-8888-a2189dc0f84a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd89ef-7dd2-4053-8ebe-7c8ba072a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:45:10.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-04T10:53:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c284c22-2769-4790-9b48-c045677977df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:45:10.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-04T10:53:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the fashion giant describes the newest collection pieces:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0ced2-5967-4252-8671-1e3b9e8f0b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:45:10.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-04T10:53:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silhouettes. Relaxed, yet refined with feminine details. Loose,
        fluid dresses with scarf hemlines balanced off by tomboy jackets and trim
        blazers. Layered outerwear - from a classic peacoat to a blanket poncho -
        adds to the effortless vibe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f370dbd-4f0e-44dd-a401-1ce27f33b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:45:10.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-04T10:53:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palette. The palette balances ivory, pale pink, and red with leaf
        green, deep burgundy, and the brand''s signature Tory Navy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc448d7e-5eaa-4bed-b394-69dbfd9efdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:45:10.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-04T10:53:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prints and Patterns. An eclectic mix speaks to the brand''s bohemian
        spirit. A modern take on chintz is interpreted in several colorways, and anchors
        a patchwork of florals set against stripes and classic checks.</p>'
    '15':
      'image': 'jcr:b915bcbf-c89b-4aee-9b2a-decbcfec5644'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5624812-377d-4dfc-ab66-0ac28be677ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:45:10.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-04T10:53:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d5a26b-6b55-473b-8d67-70922478a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:45:10.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-04T10:53:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabrications. The drama is in the details with new fabrications,
        finishes, and textures. Soft, relaxed fabrics - ranging from delicate lace
        and organza to wool and cashmere - against a structured poplin, cotton chino,
        and a bonded wool satin. Cascading ruffles are finished with an organza edge
        and a floral is interpreted as a velvet burnout, while top-stitch details
        on poplin and snap closures bring a sporty element.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3941afe-1dbe-4edf-ab03-997bd1750022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:45:10.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-04T10:53:04.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accessories. Accessories are pared back and refined, putting the
        focus on natural, effortless style. A handbag, named after Lee, in different
        fabrications and pointy-toe booties have clean, modern lines, while wishbone
        rings and a delicate medallion pendant necklace reference good luck talismans.</p>'
