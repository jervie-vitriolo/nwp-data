      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also appointed Presidential Peace Adviser Jesus Dureza
        as the special envoy to the European Union.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d60fde-90e7-456e-acce-03e7064ed2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:55:56.846+08:00
