      'mgnl:lastActivated': 2019-04-17T09:19:30.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment document, which was dated October 23, noted Tulfo
        will serve a six-month term as special envoy.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">JUST IN: President Duterte appoints broadcaster Mon Tulfo as his
        special envoy for public diplomacy to China <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
