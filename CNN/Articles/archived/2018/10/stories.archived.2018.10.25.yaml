    'jcr:uuid': '776356f2-8706-4359-b7fa-4a51411807fc'
    'lead': 'Authorities have intercepted suspicious devices intended for former President
      Barack Obama and 2016 Democratic presidential nominee Hillary Clinton.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T13:44:45.080+08:00
    'mgnl:createdBy': 'jeff'
