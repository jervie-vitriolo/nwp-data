    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3779f1fe-3b59-4018-a13d-ff0cd5344177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:15.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) is monitoring a typhoon with international name "Yutu"
        that could enter Philippine territory on Saturday and make landfall the week
        after. Once it enters the country, it will adopt the name "Rosita."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a0c69-6e8b-4068-9984-3f68ec0f5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:15.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most affected area would be northern Luzon, particularly, Isabela,
        Cagayan and Batanes, weather forecaster Benison Estareja said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c182a39b-ab0a-42f4-ba27-32b5feaf610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:15.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon nakikita natin October 30 to 31 ''yung posibleng landfall,"
        he told CNN Philippines'' Newsroom Ngayon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620551f-62b4-4875-99ca-7ca0d6e0588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:15.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now,&nbsp; we are seeing that it could make
        landfall on October 30 to 31.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191c056-4806-415d-814f-496a6f7cba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:15.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karamihan sa mga scenario either maglalandfall dito sa may Cagayan,
        Isabela area then meron pinapakita na posible dito sa may Batanes and Babuyan
        Group of Islands sa mga parte na matataas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34803099-55e8-45da-8d2b-b14f9d8ce7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:15.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of our scenarios show&nbsp; it will make landfall
        in the Cagayan- Isabela area or in&nbsp; Batanes and the Babuyan Group of
        Islands, in elevated areas.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf77f71-cd6b-46f3-86c9-1cf42473ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:24:15.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said people in these areas should brace for strong winds
        and heavy rains as soon as Monday. The Bicol Region, CALABARZON and Metro
        Manila in southern Luzon would also experience light to moderate rains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed0714-780e-462c-a461-907f8952cd95'
