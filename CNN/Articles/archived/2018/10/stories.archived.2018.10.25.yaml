      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 27, Saturday, enjoy “Cinco De Mayo” at 1:30 p.m., “Decadence”
        at 4 p.m., and “Frankenstein vs The Mummy” at 6:30 p.m. On Oct. 29, Monday,
        catch “The Canyons” at 1:30 p.m., “Cinco De Mayo” again at 4 p.m., and “Savaged”
        at 6:30 p.m. On Oct. 30, Tuesday, those who didn’t catch “Frankenstein vs
        The Mummy” can see the film at 1:30 p.m. or see “A Little Bit Zombie” at 4
        p.m. and “Decadence” at 6:30 p.m. Lastly, on Halloween itself, movie buffs
