  'PDEA-drug-shipment-P11-billion':
    'author': 'CNN Philippines Staff'
    'caption': 'Philippine Drug Enforcement Agency (PDEA) Director General Aaron Aquino
      on Thursday says there was a discrepancy between the earlier estimated weight
      of the multibillion-peso drug shipment and its re-recorded weight.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-25T14:28:53.312+08:00
    'imagesource': 'jcr:a7202c3c-9b1b-40bd-a30d-4c53da78992c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ea36617-640c-4279-8cb4-b01de50eeae0'
    'lead': 'PDEA Director General Aaron Aquino says there was a discrepancy between
      the earlier estimated weight of the shipment and its re-recorded weight.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:26:48.613+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:27.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:56.822+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA revises missing shabu value in Cavite magnetic lifters to ₱11-B

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722f9a5-1355-461d-99dc-1d7cf5966b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) — The Philippine Drug
        Enforcement Agency (PDEA) revised the estimated value of the missing drugs
        from the four magnetic lifters in Cavite, which would now amount to ₱11 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b817bd8-e1ab-4ae4-a77d-311211c4bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aquino on Thursday said that the amount of
        methampetamine hydrochloride (shabu) estimated at&nbsp; ₱6.8 billion in August&nbsp;
        was now worth ₱11 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34848fc5-5de2-4e0f-a250-653ace130554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was a discrepancy between the earlier estimated weight
        of the shipment and its re-recorded weight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccdaf4e-d07e-4fc9-b3e0-5dd4e17e2660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was a discrepancy between the estimated weight of
        the shipment recorded by PDEA, and its recorded weight written on the shipment''s
        bill of lading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd99ef-2993-410b-9a7e-883d7d3d71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino alleged the 1.6 tons is the weight of the shabu inside the
        lifters, higher than the previous 1 ton estimate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb73954-4f3b-4a27-9b3f-d031721ae476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA Chief also expressed happiness that Customs Commissioner
        Isidro Lapeña also changed his mind&nbsp; on the presence of shabu in the
        lifters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca9321a-c48c-49a7-8b65-4b83cee645ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi ko kay</em> Commissioner, ''<em>Sir, ngayon pwede natayong
        mag-join ulit. Pwede na tayong mag-conduct ng joint investigation, pwede na
        rin nating birahin ulit kung sino ''yung sindikatong involved dito.''"</em>
        Aquino said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd5d44-0244-4864-816b-0f9a99d2174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told the Commissioner, ''Sir, now we can join forces.
        We can conduct joint investigations, and we can go after those syndicates
        involved in this."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc17869-da53-4e07-a53a-0cbe2de7a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lapeña disputed Aquino''s claim that the four lifters contained
        ₱11billion in shabu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c2646-6b65-46a6-b808-121048069a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña says three of the lifters are of the same size as the magnetic
        lifters seized from the Manila International Container Port before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5fec3-60df-4466-bd00-8145707b376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commissioner then said all you need is simple arithmetic, and
        that the figures are merely speculation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4436a-207f-4bc4-8d2a-708d4e128a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will come up <em>hindi nga</em> [not even] one ton eh… if you
        will just make arithmetic, it will just be 600 plus (kilograms)," he said
        in a press briefing in Malacañang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c54bf-f843-4df2-81b4-883dda08a3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:26:48.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you multiply that by the price of the shabu that time which
        is 6,800 per gram, that''s more or less the price. That''s why I don''t know
        bakit ganoon lumaki [why it bloated]," he added.</p>'
  'Cathay-Pacific-hack-passengers':
    'author': 'Jethro Mullen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T11:12:36.910+08:00
    'imagesource': 'jcr:45b637c9-e4a5-442d-ac02-87ac131b5443'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88cfc390-280b-42ca-9a80-a764b5c744bf'
    'lead': 'Cathay Pacific said that a wide range of data — including passengers''
      names, dates of birth, phone numbers, email addresses and passport numbers —
      was exposed in the hack.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:29:48.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:27.386+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:57.353+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cathay Pacific got hacked, compromising the data of millions of passengers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6cc08a-b745-4842-9342-d1aa8fd5598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:29:48.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — One of Asia''s top airlines has discovered a data breach
        in which the personal information of more than 9 million passengers may have
        been stolen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954bf44-f4f7-43b4-97ae-89ea4eceb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:29:48.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific (CPCAY)&nbsp;said&nbsp;late Wednesday that a wide
        range of data — including passengers'' names, dates of birth, phone numbers,
        email addresses and passport numbers — was exposed in the hack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be2b7a-2000-4596-8688-11b9af98e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:29:48.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very sorry for any concern this data security event may
        cause our passengers," CEO Rupert Hogg said in a statement. The airline is
        in the process of contacting affected people, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c42bd-c1de-49ef-82c1-3cd3d1b07ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:29:48.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest embarrassing data breach to hit a major airline.
        British Airways&nbsp;said&nbsp;last month that hackers stole the payment card
        details of 380,000 of its customers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d4e69-ee09-4322-a5da-ead229b83aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:29:48.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers who hit Cathay gained access to 27 credit card numbers
        but without the cards'' security code, and another 403 expired credit card
        numbers, according to the airline. It said it has "no evidence that any personal
        data has been misused," adding that "no passwords were compromised."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e89d4-9475-4bc0-8af4-c3fdd7e4a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:29:48.053+08:00
