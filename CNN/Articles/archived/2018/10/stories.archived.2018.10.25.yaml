    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783decd1-6644-45d1-9554-4b5d4401e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.395+08:00
