  'dotr-lto-online-payment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-25T08:33:39.013+08:00
    'imagesource': 'jcr:0bdfc1ba-9966-495d-8ada-c89ab772e37f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e49071ea-46fe-4941-8ebb-0d122f05711a'
    'lead': 'The online payment system will be rolled out in the whole country by
      year-end, DOTr said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:32:45.074+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:27.254+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:57.418+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr, LTO eye nationwide online payment scheme for vehicle registration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c5834-e0bc-47fe-b4a0-15ee27a37325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:32:45.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Filipinos
        can enjoy paying for their car registration fees in the comfort of their own
        homes by year-end, according to the transportation department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acbf8f0-7e03-419a-9a24-8420cd6171f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:32:45.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the Department of Transportation (DOTr)
        and the Land Transportation Office (LTO) said the online payment system, currently
        implemented only in Metro Manila, for the registration of vehicles will expand
        to the rest of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34be56-c47d-4731-8525-75770075211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:32:45.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They plan to implement the online paying scheme to the rest of Luzon
        by November this year, while, Visayas and Mindanao can enjoy the benefits
        of this system by year-end, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3c7a5-160c-4e52-b11b-90fbe13cbeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:32:45.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Assistant Secretary Edgar Galvante said the nationwide implementation
        of the system is a must to fast-track the car registration process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bee744-d7ef-4c53-b93f-38a036197e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:32:45.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat lang na mapatupad natin ito nationwide para mapabilis ang
        pag-proseso ng kaukulang dokumento gaya ng Official Receipt (OR), Certificate
        of Registration (CR) at plaka ng mga bagong sasakyan," said Galvante.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1dab0-d182-4066-87d9-0cfa8687f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:32:45.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This should be implemented nationwide to fast-track
        the processing of documents such as the Official Receipt (OR), Certificate
        of Registration and license plates.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7defbfed-88aa-4a76-a9f4-396343190e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:32:45.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO in partnership with the Landbank of the Philippines will
        allow registrants to pay for their fees through their Landbank account online.
        The agency uses an Electronic Payment Assessment Tool (e-PAT) to compute the
        amount to be paid by the registrant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1cdf1-c935-4cfa-971c-a212c03c1c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:32:45.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other forms of payments such as fees for license application and
        renewal, as well as motor vehicle renewal can be paid online by next year,
        it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b2442-2a95-421c-9e35-fdc20251c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:32:45.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Secretary Arthur Tugade said the use of the e-PAT is a means
        to eliminate opportunities for corruption in the process as it negates the
        need for human intervention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80dce82-b68c-4ddb-9cdc-e9bfdf2f62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:32:45.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya ito ginagawa ng LTO, gusto naming matanggal ang impresyon
        na ''kapag may pila, may fixer''. Kapag pahirapan ang transaksyon, may korapsyon.
        Ang pagsasaayos ng sistema ay isa sa mga hakbang upang mapabuti ang serbisyo
        ng ahensya,"</em> Tugade said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777260a-8045-4dfd-b085-dccca4a950a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:32:45.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The LTO is doing this because we want to remove the
        impression that ''when there is a line, there is a fixer. If the transaction
        is difficult there is corruption.'' Improving the system is one of our goals
        for our agency to provide better service.]</p>'
  'David-Schwimmer-Ross-Friends-robbery':
    'author': 'Rob Picheta'
    'caption': '"Friends" fans are flooding British police with jokey comments after
      officers released a CCTV image of a robbery suspect with a striking resemblance
      to the US sitcom''s character Ross Geller.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T07:37:17.242+08:00
    'imagesource': 'jcr:d1e22db5-47a7-42e6-ace4-39f83ba7cb4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a25c9f57-cc5a-444b-8d40-7d5565989576'
    'lead': 'Even "Friends" star David Schwimmer felt the need to provide an alibi,
      after British police released a CCTV image of a robbery suspect bearing a striking
      resemblance to the U.S. sitcom''s character Ross Geller.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:40:31.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:27.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:57.499+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Schwimmer spoofs Ross-from-''Friends'' robbery in video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f292c25-604c-4ab0-af79-950bc57c8999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Even "Friends" star David Schwimmer felt the need to provide
        an alibi, after British police released a CCTV image of a robbery suspect
        bearing a striking resemblance to the U.S. sitcom''s character Ross Geller.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8495691-878f-4d38-a3e5-c7b39055dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After thousands of the show''s fans flooded Blackpool Police with
        jokes, the actor posted a spoof video re-enacting the alleged crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7291f-cbc8-4d41-805a-1af09d6b30ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officers, I swear it wasn''t me. As you can see, I was in New York,"
        Schwimmer posted, along with footage of him appearing to make a getaway with
        a crate of beer. "To the hardworking Blackpool Police, good luck with the
        investigation #itwasntme," he added.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Officers, I swear it wasn&#39;t me.<br>As you can see, I was in
        New York.<br>To the hardworking Blackpool Police, good luck with the investigation.<a
        href="https://twitter.com/hashtag/itwasntme?src=hash&amp;ref_src=twsrc%5Etfw">#itwasntme</a>
        <a href="https://t.co/EDFF9dZoYR">pic.twitter.com/EDFF9dZoYR</a></p>&mdash;
        schwim (@DavidSchwimmer) <a href="https://twitter.com/DavidSchwimmer/status/1055123896909864966?ref_src=twsrc%5Etfw">October
        24, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c205bf-c26d-4b37-a59d-bfc374dee856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0110aa8-a37d-4094-b369-5377be16e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not been his day, his month or even his year," one user joked
        on Blackpool Police''s original Facebook post, which quickly went viral once
        people realized the suspect was a doppelganger for the American star.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f71337-578c-4267-9c12-c2beb03f78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard his getaway driver was stuck in 2nd gear," wrote another.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f628718-cf61-47b5-9270-ee8760d1d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackpool Police had previously confirmed that the actor was not
        in fact under suspicion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062a796b-4c32-41da-9b4d-bcd083dcb30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to everyone for your speedy responses. We have investigated
        this matter thoroughly and have confirmed that David Schwimmer was in America
        on this date," They wrote. "We''re so sorry it has to be this way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c85c366-e848-4561-849c-be4432066868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers want to speak to the suspect in relation to a theft at
        a restaurant in the English seaside town last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf6189-d969-495e-8a0f-26f181b42e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are rumors he had some accomplices," a user warned. "Miss
        Chenandler Bong, Regina Phalange and Ken Adams were all seen in the area,"
        referring to pseudonyms the characters Chandler, Phoebe and Joey use in the
        show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc51d3-915f-4228-bd15-b6dc12e0aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the episode, which one user dubbed "The One Where Ross Became
        a Thief," took another twist when a police force in Scotland joined in on
        the joke.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318470ba-aae2-4d78-8484-d9f0b4d43037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see him keep away," Dumfries Police wrote on Facebook. "He
        is known to have studied Karate and we believe he has mastered the art of
        Unagi, the state of total awareness," they added, nodding to an episode in
        which Ross claims to be a self-defense expert.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f433bb16-85fc-4824-b359-22f3ac8b199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original post generated more than 100,000 comments and has been
        shared more than 65,000 times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164dde8-426f-4406-bd96-e80819d95edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users tried to pivot the discussion away from the jokes, urging
        people to take the case more seriously and noting that a real crime may have
        been committed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51eab63-7a72-443e-9841-47291f1fd1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ross remained the person of interest for most commenters, who
        were eager to assist the police with "clues" from several episodes of "Friends."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecdf636-02b9-48fa-82fa-f7fe1ac64266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some suggested they would find evidence by watching an episode in
        which Ross justifies stealing amenities from a hotel. "The batteries from
        the remote, no no no. A crate of cans from the shop yes yes yes," one person
        wrote, paraphrasing the character.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae635c1c-b854-4640-ab03-7797f012aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other believed the suspect could in fact be one of Ross''s various
        guises in the show, including Russ, Vikram or the Holiday Armadillo.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06054b65-7d8c-4c1a-bac9-dbc3f0fe4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many disagreed with that theory. "Could he BE any more like
        Ross?" a user asked, mimicking fellow character Chandler Bing''s catchphrase.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a867c83-b6ae-49c5-b3cc-f0b49313fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends" ran for 10 seasons between 1994 and 2004, and has remained
        popular in part because of its availability on streaming services such as
        Netflix.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090df85-7e63-45ff-8338-4bc826109ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:40:31.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:27.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with genuine information on the alleged crime have been encouraged
        to contact Blackpool Police.</p>'
  'LTFRB-UV-Express-overcharging-trip-cutting-jeepney':
    'author': 'CNN Philippines Staff'
    'caption': 'Land Transportation Franchising and Regulatory Board (LTFRB) Chairman
      Martin Delgra. (FILE PHOTO)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-10-25T07:32:01.091+08:00
    'imagesource': 'jcr:9e2f9606-19ac-47e7-82d1-8446250a3591'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2edbf91c-7554-411a-906a-a517afcd44b7'
    'lead': 'The agency may also delay implementing the recently-approved fare increase
      for jeeps and buses.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:43:49.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:26.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:57.641+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB to apprehend overcharging UV Express drivers, ''trip-cutting''
      jeepneys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48349b-462d-42f1-8920-244faa28ce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong>&nbsp;
        The Land Transportation Franchising and Regulatory Board (LTFRB) plans to
        go after overcharging UV Express operators, amid complaints that some units
        are charging passengers additional fares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be215a5f-110c-4f71-8f1c-4c584b179aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra claimed they have received reports
        of overcharging units plying the Cavite-Makati, Marikina-Cubao, and Fairview
        routes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72292e6e-b401-4d35-9cb9-940ac6043891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likely, we''re going to operate on certain areas where there are
        reported overcharging of fare sa UV express," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d26f7-406a-429f-9958-ea2c84c8200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the UV Express drivers and operators asked for a fare
        hike due to increasing oil prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f01f9-ba42-436c-ba31-20346fb5de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra also warned ''trip-cutting'' jeepneys plying the Monumento-Meycauayan,
        Bulacan route which drop off passengers only until Valenzuela.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd08ea-2cd9-4925-8c38-12e52677cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to call their attention. There could be suspension
        or ultimately cancellation of the franchise," Delgra said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f983d1cc-f253-410f-8852-3e1bd5b9ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stopping the fare hike</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e942c-723a-4d7f-a568-c0fdf6230f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB may delay the implementation of its recently approved
        fare hikes for jeeps and buses, after consumer groups filed a motion for reconsideration
        Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f149f4-6ffe-472c-b7ac-4f3521e000d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a one page motion for reconsideration so I don''t suppose
        we will be able to tackle it at length, but we will still have to discuss
        it and resolve the same."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e06a04-9256-4c1b-baf8-09724c608df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare hike which is supposed to take effect on November 3 will
        be discussed in a board meeting Friday. Delgra said they will try to resolve
        the petition before the said date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ba9d1-8a8e-4221-989f-1454ad17988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB earlier approved an increase in the minimum fare for jeepneys
        in Metro Manila, Central Luzon and Southern Luzon from ₱9 to ₱10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a342e5-4106-4fee-a766-d18050bff9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimum fares for ordinary buses in Metro Manila will also increase
        from ₱10 to ₱11, air-conditioned buses from ₱12 to ₱13.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b250fd6-3eff-457f-86a5-4317b873310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:43:49.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</p>'
  'Ethiopia-President-resigns':
    'author': 'Bukola Adebayo'
    'caption': 'Ethiopian President Mulatu Teshome took office in 2013.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T07:01:44.044+08:00
    'imagesource': 'jcr:bad035c0-0057-4625-be08-577514bc829d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7940b8fe-ea1e-44b2-81a9-0c6542c7f731'
    'lead': 'The office of the Prime Minister leads Ethiopia''s government and policy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:46:17.919+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:26.787+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:57.726+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ethiopia''s president resigns amid Cabinet reshuffle, state media says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a8790-1277-42da-8b1a-218a18e9b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:46:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ethiopian President Mulatu Teshome submitted a letter of
        resignation on Wednesday to the country''s parliament, according to state
        media reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f6c11-4dbd-4362-9832-2297248c340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:46:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teshome, 63, took office in 2013 and had often spoken for a more
        democratic and inclusive government in the Horn of Africa country, which has
        facedpolitical upheaval and unrest for many years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03397e79-6cab-47a7-a72a-93d0d2f28207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:46:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of the Prime Minister leads Ethiopia''s government and
        policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324da46-8b63-4024-bdc5-645295e90fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:46:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the upper and lower houses of the country''s parliament
        will meet to consider Teshome''s resignation on Thursday,&nbsp;Ethiopia''s
        News Agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2367ac-865e-4c96-8c96-ccc5825dfffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:46:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teshome is a member of the Oromo People''s Democratic Organization,
        one of the four parties of the ruling coalition Ethiopian People''s Revolutionary
        Democratic Front.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bda793-a4e1-4488-a9b5-b622f44fcaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:46:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teshome&nbsp;had previously taken ministerial and high-level diplomatic
        positions, representing the country in Japan and Azerbaijan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad84ce-8f02-4792-a133-ab56f2300049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:46:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was Ethiopia''s ambassador to Turkey before he was unanimously
        appointed president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26987554-6a45-45c4-a9b6-6b67b23e7581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:46:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teshome''s resignation comes after a&nbsp;political Cabinet reshuffle&nbsp;by
        Ethiopian Prime Minister Abiy Ahmed that began last week and has seen half
        of the country''s ministerial seats occupied by women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe975a37-8d77-46b4-9d14-47c91eb0d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:46:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy, 41, currently the continent''s youngest leader, has taken
        radical steps since he took office in April, most recently the appointment
        of a female defense minister, the first for the nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7fcb3-25ce-4724-9a84-e10204a58574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:46:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has freed many jailed journalists, bloggers and political prisoners
        arrested by previous administrations, along with honoring an agreement that
        ended a20-year bloody border war&nbsp;with neighboring Eritrea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b869c-8302-48ac-a259-cb600f18a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:46:17.920+08:00
