      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those looking to get a headstart on Halloween celebrations,
        head to U.P.’s Cine Adarna this weekend and in the next few days for an ooky-spooky
        movie marathon with screenings at half price.</p>'
    '26':
