  'robert-de-niro-suspicious-package':
    'author': 'Jason Hanna and Shimon Prokupecz'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T19:33:08.255+08:00
    'imagesource': 'jcr:0eba294e-4d4b-46ea-a3c9-5923d0ccbdcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '064d8934-b241-4373-9dd9-c7c96d4497c0'
    'lead': 'Police are examining a suspicious package addressed to actor-director
      Robert De Niro at a building in lower Manhattan''s Tribeca neighborhood, two
      law enforcement sources said early Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T10:27:44.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:32.000+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:54.332+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police investigate suspicious package addressed to Robert De Niro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d421eff-8676-4e65-9ea9-318e2f50255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police are examining a suspicious package
        addressed to actor-director Robert De Niro at a building in Lower Manhattan''s
        Tribeca neighborhood, two law enforcement sources said early Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4c5dc-10ea-48df-af21-385a64394e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package has markings similar to the pipe bomb packages recently
        mailed nationwide to top Democrats, the sources said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba1041-037f-4555-8d15-213e0c839df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The address, 375 Greenwich St., matches that of Tribeca Enterprises,
        De Niro''s film and television production company and organizer of the Tribeca
        Film festival. The site also contains De Niro''s Tribeca Grill restaurant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4817b43f-53a6-4447-9b89-ed71e2da8322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.798+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Niro is a vocal critic of President Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548300bd-3caa-4e50-81cb-553f78bd3351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were called at 4:45 a.m. Thursday about the package, which
        was on the building''s seventh floor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060652d7-88ea-4b16-b34e-e0836c5b205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most of the other packages, the return address was that of
        Democratic US Rep. Debbie Wasserman Schultz of Florida, the sources said.
        There is no information to suggest she sent the packages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e3748-133f-4f6f-863a-df8b579d3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, just as the other packages, the one sent to De Niro had six
        American-flag stamps arrayed in two rows. No postmark is visible on the front
        of the De Niro package, similar to some of the others, the sources said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339fff7a-b636-4d6a-9d29-2a2d4d3af3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the bombs in the other packages detonated, and no one was
        injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c730f35-7eda-4eb3-9fae-ba46afaeebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this package was reported, authorities said pipe bombs stashed
        in manila envelopes were discovered this week addressed to seven prominent
        Trump critics: Former President Barack Obama; former Secretary of State Hillary
        Clinton; former Attorney General Eric Holder; Democratic US Rep. Maxine Waters;
        former CIA director John Brennan (sent to CNN''s New York offices); former
        Vice President Joe Biden; and billionaire investor and Democratic donor George
        Soros.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81c6ca-fef2-4a75-8bf3-fcf3d820c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>De Niro''s criticism of Trump</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f03e1-2ab9-4504-89c5-90b5f021a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At June''s Tony Awards, De Niro went off-script while introducing
        a performance by Bruce Springsteen to curse Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e558c9-056d-47fc-a981-37c66e795b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I wanna say, ''f**k Trump,''" De Niro said. "It''s no longer
        ''Down with Trump,'' it''s ''f**k Trump.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f217ef-6b95-43d5-bdb6-0b23026c2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to the comments in a series of tweets, calling De
        Niro "a very low IQ individual."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2c638-d4d1-43f3-9752-c2c3a0182008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first time De Niro had spoken out against the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8cf293-6018-4904-9514-5125c20b2de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, his speech at the National Board of Review Annual Awards
        Gala included a profanity-laced rant directed at Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd7f1f-5c4d-4d4e-bfdf-0de5154522a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our baby-in-chief -- the j***-off-in-chief, I call him -- has put
        the press under siege, ridiculing it and trying to discredit it through outrageous
        attacks and lies," De Niro said. ""This f***ing idiot is the President. It''s
        ''The Emperor''s New Clothes'' -- the guy is a f***ing fool ... our baby-in-chief
        -- the ''J******-in-chief'' I call him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535e70f-2a26-448f-8b47-2fba0f1efa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Lisa France, Sarah Aarthun and Megan Thomas contributed to
        this report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87849677-adc9-41c8-ad38-a74ae1d3b014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:27:44.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Police investigate
        suspicious package addressed to Robert De Niro."</em></p>'
