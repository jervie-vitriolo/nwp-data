      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of improvisational theatre can enjoy 12 whole hours of non-stop
        improv as 24 groups take over Pineapple Lab from Oct. 26, 7 p.m. to Oct. 27,
        7 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475d070-c5d0-4987-a02b-118a6d301300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:39:11.520+08:00
