      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are priced at ₱2,700 for orchestra seats, ₱2,700 for front
        balcony seats, and ₱2,150 for back balcony seats.</p>'
