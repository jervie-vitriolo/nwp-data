      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained that he would not step down, and command responsibility
        only applied if he did not act on the report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49497b0f-a904-4afe-9cea-70ee473513eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.444+08:00
