      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have given instruction that we will authorize PDEA to be on board
        sa mga [with the] x-ray," Lapeña said. "Isasama na namin sila [They will join
        us]."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc83ff7-272d-4361-8df1-fae45f953a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.444+08:00
