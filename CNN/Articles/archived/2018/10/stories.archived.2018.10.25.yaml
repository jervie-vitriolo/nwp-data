      'text': '<p>"I have done what a commissioner has to do in this case," he added.</p>'
  'Los-Angeles-Lakers-LeBron-James-Phoenix-Suns-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-25T14:27:45.231+08:00
    'imagesource': 'jcr:afd1ea81-6031-4080-b535-84186b379247'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '333a6827-0576-48ce-96d7-b588a03983b2'
    'lead': 'LeBron James won his first game as a Laker, finishing with 19 points,
      seven rebounds and 10 assists in a 131-113 victory against the host Phoenix
      Suns.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:14:17.949+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:28.584+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:56.338+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: LeBron''s a winner for Lakers in blowout of Suns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41685ad7-600c-408c-b818-d9260ac560fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:14:17.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — LeBron James won his first game as a Laker, finishing
        with 19 points, seven rebounds and 10 assists in a 131-113 victory against
        the host Phoenix Suns on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad56bbeb-df8c-45e9-bc7b-245787d1cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:14:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Stephenson had 23 points, eight rebounds and eight assists
        off the bench, and JaVale McGee led five starters in double figures with 20
        points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f97d0-2f8d-4e18-a4a3-0ca74ae5ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:14:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Kuzma scored 17 points and Josh Hart made his first start of
        the season for Los Angeles and scored 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc81cda-db19-421a-be54-90f9a2f92cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:14:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix guard Devin Booker scored 23 points before leaving with
        a strained left hamstring late in the third quarter. Deandre Ayton had 22
        points and 11 rebounds, and Tyson Chandler had 14 points and 11 rebounds off
        the bench.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ebf4c0-27f0-453c-878f-c76e877cea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:14:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James had 10 points and five assists in the second quarter to help
        the Lakers outscore the Suns 44-24 and take a 76-54 lead into the half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b372d15f-acc1-4eef-877b-c5a9ac613b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:14:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles took its first double-digit lead on basket by Stephenson
        with 9:30 left in the first half, and Hart’s steal and layup made it 63-43
        with 3:51 remaining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7e748-d790-4d53-af00-06ee32c965d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:14:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James drove to the basket in the final seconds, grabbed his own
        rebound off the glass and put it in with 2.4 seconds on the clock, give Los
        Angeles its biggest lead heading into the break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef54bbb-75d4-4547-b1d8-ea619c16060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:14:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix could only get as close as 17 points in the third quarter
        before the Lakers took a 106-86 lead into the fourth, when James sat out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3342733-edb6-49bd-a10a-b11545c97f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:14:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles finished with 34 assists and eight turnovers while shooting
        51.5 percent from the floor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9983e9e3-ea2f-4ecf-88ed-8266aa9367d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:14:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers were without starting small forward Brandon Ingram and
        starting point guard Rajon Rondo, who were serving the second game of suspensions
        for their roles in a fight on Saturday night against the visiting Houston
        Rockets. Ingram was suspended four games and Rondo for three.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf668ac3-488b-477f-a4df-275098f8caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:14:17.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booker, who became the second Phoenix player to score at least 25
        points in the first three games of a season, made his first three shots to
        help the Suns to an early 8-2 lead, but the Lakers eventually took a 32-30
        advantage heading into the second quarter.</p>'
  'Giannis-Antetokounmpo-triple-double-Milwaukee-Bucks-Philadelphia-76ers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-25T14:16:39.881+08:00
    'imagesource': 'jcr:aa4e9e49-67dd-47d3-9554-2ac8a7a0a5f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8385db0-307d-46c2-96e2-74f085226dfd'
    'lead': 'Giannis Antetokounmpo has scored at least 25 points and grabbed 15 rebounds
      in each of the Bucks’ first four games. The last time a player accomplished
      that feat to start a season was Wilt Chamberlain in 1965-66.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:17:32.949+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:28.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:56.403+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Antetokounmpo''s triple-double paces perfect Bucks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fe8869-c31a-443b-ba78-e8a30b1ab80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Giannis Antetokounmpo had 32 points,
        18 rebounds and 10 assists to lead the Milwaukee Bucks past the visiting Philadelphia
        76ers 123-108 on Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc185a-255d-4f88-b929-bdbf35eb028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the 10th triple-double of Antetokounmpo’s career. In addition,
        he has scored at least 25 points and grabbed 15 rebounds in each of the Bucks’
        first four games. The last time a player accomplished that feat to start a
        season was Wilt Chamberlain in 1965-66.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c79490-b4a6-4e96-8823-cea8dddd3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khris Middleton scored 25 points and Brook Lopez added 21 for the
        Bucks, who are 4-0 for just the third time in franchise history. Eric Bledsoe
        had 18 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4290b-3319-45db-8b96-8da25c65da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Embiid led the Sixers with 30 points and 19 rebounds while
        becoming the first Sixers player to open a season with five straight double-doubles
        since Charles Barkley in 1991-92. JJ Redick added 19 points, and Ben Simmons
        returned from a one-game absence caused by a sore back to post 14 points,
        13 rebounds and 11 assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8550a41d-5231-4371-851a-46e25131f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons now has two triple-doubles this season and 14 in his career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa790fb-5a33-4bea-8929-16e589c62913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dario Saric had 15 points for the Sixers, who dropped their second
        in a row after a one-point overtime loss Tuesday in Detroit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da248e-2a38-48df-8577-2103adc7b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks scored 49 points in the second quarter to turn a 12-point
        deficit into a 71-64 halftime advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef0074-5fa3-4da7-ad28-607d2479b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo and Middleton each scored 20 points by halftime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e6cb6-d916-4e4e-aa4c-5323fe30b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redick paced the Sixers with 16 off the bench before the break while
        Embiid had 11 points and nine rebounds, though he shot just 3-for-12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98898a9c-ef90-47cc-acea-b3a710a4f7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sixers crept within 76-69 as the Bucks missed nine straight
        3-pointers midway through the third. However, Milwaukee responded with five
        consecutive points to go back ahead 81-69 with 5:39 remaining.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced277c-be3a-45f2-890a-7060218e3039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-point play by Malcolm Brogdon with 1.4 seconds remaining
        gave Milwaukee a 92-81 lead at the end of the third.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e53a3c3-fe10-426f-ba8b-7b4599603cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo’s tough driving layup and subsequent free throw increased
        the Bucks’ lead to 105-90 with 6:46 left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20131f46-7ec7-4bbf-a15f-5e52d0727a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saric hit a baseline trey to cap a late 8-0 run to close Philadelphia
        within 110-102 with 4:44 left.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978b044-b526-4418-9daa-b6ebfa3bc1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:17:32.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sixers wouldn’t get any closer than eight, and the Bucks remained
        undefeated.</p>'
  'Utah-Jazz-Donovan-Mitchell-Houston-Rockets-NBA-James-Harden-hamstring':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-25T14:08:08.189+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '089b3972-a1e8-48b5-ad9e-5a9191641fe9'
    'lead': 'Donovan Mitchell paired 38 points with seven assists, and the Utah Jazz
      overcame 19 turnovers Wednesday in a 100-89 victory over the host Houston Rockets,
      who saw star James Harden exit due to hamstring tightness.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:19:28.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:28.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:56.604+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Jazz down Rockets after Harden exits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03d6f8-a522-457c-9a63-dcf45738a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:19:28.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Donovan Mitchell paired 38 points with
        seven assists, and the Utah Jazz overcame 19 turnovers Wednesday in a 100-89
        victory over the host Houston Rockets, who saw star James Harden exit due
        to hamstring tightness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8b819-4bc1-4649-9739-6bcee9d38bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:19:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell proved instrumental in helping the Jazz fend off the Rockets
        throughout. His 3-pointer with 4:36 left in the fourth quarter extended the
        Utah lead back to double digits, and Mitchell followed with a nifty pass over
        the defense that Rudy Gobert (12 points, 13 rebounds) converted into an alley-oop
        and a 91-79 advantage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4821ee1-8421-4f5a-8ea1-880dd6220a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:19:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets, playing without Harden down the stretch, failed to
        muster another response and fell to 0-2 at home on the season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0764e8-0781-4880-a930-7479e31aa814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:19:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden left for good at the 5:19 mark of the fourth quarter. Rockets
        coach Mike D’Antoni said postgame that Harden would be re-evaluated Thursday
        to assess his status. Harden had team highs of 29 points and seven assists
        but also logged seven turnovers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913da538-9cc6-4523-96f1-3c59d7f3371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:19:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston dropped both games with guard Chris Paul serving a two-game
        suspension following his role in an altercation with Los Angeles Lakers guard
        Rajon Rondo on Saturday at Staples Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df1653-c7e4-47fe-b2ac-cd38f7892842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:19:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmelo Anthony, who started the second half for the Rockets after
        posting 10 points prior to the break, finished with 22 points. Houston shot
        11 of 40 from 3-point range, with Eric Gordon going 1 of 12 from behind the
        arc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a89bb0-037d-4d9a-8ef9-a8560456c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:19:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah was marginally better from deep (10 of 29), but Joe Ingles
        did hit 3 of 6 3-point attempts en route to 11 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662bf2ff-4b9b-4c86-9d9f-d877804e1f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:19:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 11-0 Utah run in the first quarter set a tone for how to expose
        the Rockets defensively. Aside from an open Mitchell trey from the top of
        the key, the Jazz either scored at the rim or from the line. Houston managed
        to claw its way back in front courtesy of a four-point play from Gerald Green,
        but Utah opened the second quarter resuming its thrust via dribble penetration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd35178-86a9-4c86-8904-1d72292eb256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:19:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it was reserve guards Dante Exum and Alec Burks, then Mitchell
        returning from his break, who continued exposing the Rockets’ inability to
        defend off the dribble. Mitchell scored and facilitated with equal aplomb,
        closing the first half with 20 points and three assists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398662fa-dc7c-44c1-87ef-feae69a9d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:19:28.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah, which struggled blending ball movement with quality open looks
        in back-to-back home losses last week, recorded 12 assists on 17 field goals
        by the break and led 52-44 at the intermission.</p>'
  'stock-market-asia-wall-street':
    'author': 'Daniel Shane'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-25T01:44:36.594+08:00
    'imagesource': 'jcr:5c89768f-18ea-4b47-a9bd-2fe4a46ed4bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd881b211-c05e-4fab-929a-e53896418609'
    'lead': 'The sell-off in U.S. markets is "beckoning Asia investors to make a similar
      rush for the doors," said Jingyi Pan, a Singapore-based market strategist at
      broker IG Group.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:21:53.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:28.006+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:56.663+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian stocks are getting slammed after Wall Street rout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c75ac9-2205-4925-b483-e6a993712d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:21:53.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The stock market rout has rolled into Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8fdb44-9990-4fa7-8040-d0cdbd27cf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:21:53.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early trading Thursday, benchmark indexes were down about 3%
        in Tokyo and 2% in Hong Kong. The latest plunge in the region''s battered
        stocks was prompted by&nbsp;sharp falls Wednesday on Wall Street&nbsp;that
        wiped out top U.S. indexes'' entire gains for 2018. The Nasdaq slumped more
        than 4%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d71675-1776-4b98-a0f2-40bde1177684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:21:53.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sell-off in U.S. markets is "beckoning Asia investors to make
        a similar rush for the doors," said Jingyi Pan, a Singapore-based market strategist
        at broker IG Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c2b78-c5d9-412e-94fc-0a94a4878861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:21:53.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Asian markets&nbsp;have been hammered this year&nbsp;by rising&nbsp;U.S.
        interest rates&nbsp;and fears over slowing&nbsp;global economic growth, particularly
        in China. Stocks in Shanghai and Hong Kong have tumbled into bear market territory
        as the&nbsp;Chinese economy has lost momentum&nbsp;and faced a growing threat
        from the&nbsp;trade war&nbsp;with the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e717ed0-483e-4953-b7d8-f01a6c8585eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:21:53.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A broad measure of stocks across the region, the MSCI Asia Pacific
        Index, has now slipped into a bear market, which means a 20% decline from
        its January peak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6197a07-ee80-4288-824b-10b735623206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:21:53.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in the United States,&nbsp;tech stocks&nbsp;were among the big
        losers in Asia on Thursday. Chinese social media and gaming company Tencent
        (TCEHY) slipped 3%, while smartphone maker Xiaomi was down nearly 4%. Tech
        companies are among the markets'' most richly valued shares, which means they
        often bear the brunt of losses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e14649-cbca-4bad-ae77-e247b359fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:21:53.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investor confidence is hitting lower levels," said Nick Twidale,
        chief operating officer at broker Rakuten Securities Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e62c7b-ae27-48ab-811e-4f53d053900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:21:53.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic data in the region failed to provide any encouragement.
        South Korea''s benchmark index sank more than 2% after the country''s second-quarter
        economic growth missed analysts'' forecasts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954e4a3a-763d-4671-a843-c190687ec7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:21:53.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is one of the world''s&nbsp;worst performing&nbsp;stock markets
        this year. The Shanghai index is down more than 28% since late January, hurt
        by fears about the economy and trade tensions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204dc54-9572-4d97-ac7c-c257f2954b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:21:53.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index&nbsp;rebounded&nbsp;nearly 7% over the course of trading
        on Friday and Monday following a rare concerted intervention by senior officials
        to talk up the country''s struggling economy and markets. But the selling
        has since resumed, with the Shanghai Composite down nearly 2% on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77740ba6-990b-4bf3-b082-79b2d3174c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:21:53.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Asian stocks are getting
        slammed after Wall Street rout."</p>'
