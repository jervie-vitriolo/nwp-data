      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These initiatives are centered on the company''s belief of continuously
        spinning the Circle of Happiness — from employees to customers and shareholders.</p>'
    '14':
      'image': 'jcr:3f7d8bf2-4296-4902-bc97-409810d949fd'
