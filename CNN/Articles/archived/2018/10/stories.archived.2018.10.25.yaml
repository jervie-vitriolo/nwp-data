      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was entertaining the idea, but I''m not running," Tulfo said
        of a possible Senate bid in the 2019 midterm polls.</p>'
