      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would ask for an equipment and procedure upgrade at the
        Customs, and work more closely with PDEA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dde308-f29f-48b8-849c-7e70dba0b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.444+08:00
