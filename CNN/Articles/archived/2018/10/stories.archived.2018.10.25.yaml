      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s good business. Take it from Peter Maquera, Senior Vice President
        for Enterprise Group of Globe Telecom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f737065-24e5-4410-8ee9-5daf0bcd1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s most important for us is continuing to focus on network
        resiliency, network speed, and network reliability. So you see us making a
        lot of investments," Maquera said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59bfc8-2711-4d0d-9533-56151e258874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s why they provide a reliable cloud service, because in
        this time of digitalization, reliability and scalability are necessities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e763c-9af4-4134-bb5d-632952f5319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve partnered with world-class technology providers to ensure
        that our customers get the best available solutions for their business needs,"
        Maquera added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd1baf-7d69-4a05-bebf-7bc0b6619db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe has also invested heavily on cybersecurity to keep customer
        data safe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b3344-264a-4421-b261-c6aeba51cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re helping our customers protect their business and reputation,"
        Maquera said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51a617-5c57-4d18-855d-80102814d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.396+08:00
