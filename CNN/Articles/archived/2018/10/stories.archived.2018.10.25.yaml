      'mgnl:type': 'text'
      'text': '<h3>“Call Me By Your Name” in Concert</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fca16-7f5f-4386-9674-9b11dcae69b2'
