      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN philippines life) —</strong> This weekend, enjoy
        12 hours of non-stop improv theatre, catch the world premiere of “Call Me
        By Your Name” in concert, have a horror-themed movie marathon for only ₱75
        per film, end Oktoberfest celebrations with live music, art, and dance, watch
        a documentary in commemoration of National Indigenous Peoples Month, listen
        to a panel discussion among women graphic designers, and buy merch from tons
        of artists at Vinyl on Vinyl’s Market Day.</p>'
