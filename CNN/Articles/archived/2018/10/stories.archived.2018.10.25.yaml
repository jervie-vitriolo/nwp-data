    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a8bbc-b3f6-4375-84e1-3ed3bf1bf3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) — The mayor in charge
        of Boracay has been suspended on the eve of the island''s reopening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5840f-07d1-4bad-9522-421793dd95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Ed Año on Thursday announced that the Office
        of the Ombudsman has issued an order placing Malay Mayor Ciceron Cawaling
        under preventive suspension effective on that day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98350f-7766-463f-89d5-6830f6063992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in connection with graft and administrative complaints that
        the Interior Department filed against Cawaling and a number of local officials--including
        Aklan Governor Florencio Miraflores--in June, two months after the island
        was closed down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e847dd06-6135-4476-88a6-319090eee397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one can influence the Ombdusman, but I was actually trying to
        request the Ombudsman to resolve immediately kasi kailangan sana maaga natin
        maipatupad itong mga resolution, kung magkakaroon ng suspension. But okay
        na rin sa akin at least na lumabas ito, bago nagkaron ng soft opening," he
        said.</p>'
