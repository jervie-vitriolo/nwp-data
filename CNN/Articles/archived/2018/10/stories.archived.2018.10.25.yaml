      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Conor McGregor and Khabib Nurmagomedov''s
        suspensions have been extended indefinitely following the brawl that broke
        out after their UFC fight earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3231f80d-15a6-4c72-9d30-1498643191c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Nevada State Athletic Commission&nbsp;unanimously ruled
        on Wednesday to uphold the fighters'' suspensions until the end of its investigation
        into the ugly scenes that broke out following McGregor''s defeat by Nurmagomdov
        in Las Vegas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e7dfe-9d71-4f7b-8db2-8c9a191d8729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission also voted to withhold half of Nurmagomedov''s $2
        million purse until a hearing in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1dc25-5e0f-42d8-9875-19c627ecd2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ:&nbsp;Conor McGregor comeback ends in defeat amid chaotic
        scenes</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa381328-54c4-4bbd-af2e-c25cbf469eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have felt half was a good enough amount of money, to release
        a million dollars," the NSAC chairman, Anthony Marnell, said during the meeting.
        "That should cover all expenses, give the fighter some money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ecc47-b6ff-462a-a05a-b2dacb2f3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, it''s still a very substantial amount of money
        to be withheld until we can get to the case in December and get all of the
        testimony or potentially we get a settlement agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ba310-4edf-4a14-9f09-7aa3d5539d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows how that will go over the next 60 days, but it''s enough
        money to keep this contestant''s interest in this hearing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ade73-02db-42d8-8d94-70c277928b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ:&nbsp;UFC ''never going to change'' after trash talk fuels
        ugly brawl</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee239d11-d586-4461-a5a5-0092906ef203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after Nurmagomedov, who maintained his unbeaten 27-0 record
        with a comfortable victory over McGregor, scaled the octagon to launch an
        attack on the Irishman''s team after the fight on October 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d578a3-d472-4457-be4a-3f0bf9e353bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Russian''s team also launched their own assault on
        the beaten McGregor. Three men were reportedly arrested but later released
        after McGregor refused to press charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf50ec-5163-4a86-92b6-ba318dfb529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nurmagomedov apologized for his actions, he said he had been
        aggravated by McGregor''s pre-fight trash talk, with the Irishman, who had
        not fought since his boxing match against Floyd Mayweather in August last
        year, making remarks concerning the Russian fighter''s family, religion, and
        nationality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d309404-5114-47a6-9f0e-d106e1caddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a respectful sport, not a trash-talking sport," Nurmagomedov
        said during a post-bout media conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7f060-46dd-4a70-af8a-3f1c3c035453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ:&nbsp;Khabib Nurmagomedov threatens to quit UFC after brawl</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7c0e4-ff4c-467f-b209-5152b589ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:30:29.892+08:00
