      'mgnl:created': 2019-04-02T10:39:11.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Sunday, Oct. 28, from 8 p.m. to 11 p.m. at the Samsung Hall
        in SM Aura Premier, audiences will get to experience the world premiere of
        “Call Me By Your Name” in concert as the the Manila Symphony Orchestra performs
        the memorable original soundtrack with compositions of Ryuichi Sakamoto, John
        Adams, Erik Satie, Johann Sebastian Bach and Maurice Rave, along with Sufjan
        Stevens’ original song “Mystery of Love,” which was nominated for the Academy
        Award for Best Original Song.</p>'
