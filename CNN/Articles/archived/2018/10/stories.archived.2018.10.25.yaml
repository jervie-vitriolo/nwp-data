      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) — President Rodrigo Duterte
        has appointed broadcaster and newspaper columnist Ramon "Mon" Tulfo as his
        special envoy for public diplomacy to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19323c75-2a6e-4b22-8d84-666b5e5708a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:55:56.846+08:00
