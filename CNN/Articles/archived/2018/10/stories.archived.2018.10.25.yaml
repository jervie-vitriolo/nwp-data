      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were previously handed temporary suspensions on October
        15 following the ugly scenes at UFC 229.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a28743-4a4b-41da-884d-7b372a9d4a6c'
