      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> After
        dominating the UAAP Cheerdance Competition for four straight years, the National
        University (NU) Pep Squad failed to land a podium finish last season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74e2a9-a201-4619-82b2-ede61a59fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:52:58.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted them to conduct an overall evaluation of the areas
        they need to improve on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c7a8f-5f0f-4231-90f9-eef1ec7dab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:52:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a serious aquatic theme last year, the Sampaloc-based team
        wants its fans and the audience to be more engaged with their performance
        this time around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fede311-d24a-4f7c-afe1-a82a0b6a2056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:52:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this season, it will be more colorful, more festive. It will
        be a different scenario," head coach Ghicka Bernabe told <em>CNN Philippines
        Sports Desk.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e8c24-abb9-4e94-9027-58ab3b0a2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:52:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NU Pep Squad coach hopes their routine can touch the hearts
        of those who will be watching them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46706c-f00f-4304-8d86-45f428ca9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:52:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the audience will be engaged. I think this will be more
        relateable and a happy concept than last year," Bernabe said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71167f-dccc-4221-88c3-73c2a67a4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:52:58.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the level of competition getting higher every year, the NU
        Pep Squad coach said that they are working extra hard to give a flawless performance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d29de-a629-4854-8c0e-e33fae071064'
