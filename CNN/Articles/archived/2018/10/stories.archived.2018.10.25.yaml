  'filinvest-city-commands-fast-appreciating-property-values':
    'author': ' Judy T. Gulane'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-25T16:47:41.097+08:00
    'imagesource': 'jcr:2ed3d01d-6976-4234-ab36-fa3441dc1132'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c5c4899-da31-4a40-9c3a-7b13db500fff'
    'lead': 'As time would show, the decision to make Filinvest Corporate City greener
      by adding and enhancing open spaces has paid off greatly. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T14:00:48.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-07-23T12:56:50.408+08:00
    'mgnl:lastActivatedBy': 'joemil'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2020-07-23T12:56:50.065+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filinvest City commands fast-appreciating property values

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095abc5-ffde-4eac-ba34-4aae201d5c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.408+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Among the decisions
        taken in 2012, when the masterplan for the Filinvest Corporate City was reassessed,
        was the enlargement of the median strip on Spectrum Midway, the belt of green
        dividing the road into opposing lanes of traffic. This resulted in a wider
        area for trees and shrubs but less lanes on either side of the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf56676-bcc6-4b45-9e48-7ea8bddefe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.408+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a counterintuitive move. The future was expected to bring
        more vehicles to the mixed-use development in Alabang, Muntinlupa City, not
        less. Elsewhere in the metropolis, then as now, trees were giving way to infrastructure
        favoring vehicles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa2d2c-79d5-4f2b-96f1-a05bac06a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.408+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As time would show, the decision to make Filinvest Corporate City
        greener by adding and enhancing open spaces has paid off greatly. Rebranded
        Filinvest City, the name change reflecting Filinvest’s vision of space where
        people not only work but also truly live and play, the development has become
        an oasis amid the suffocating concrete jungle of Metro Manila. At the same
        time, state-of-the-art facilities allow businesses to meet the demands of
        24-hour workdays and of customers in the Philippines and abroad. Working off
        the stress from work is encouraged by walkways, bike and jogging lanes, and
        organized activities such as Zumba, marathons, and music festivals. For those
        who adhere to ‘retail therapy’, there is Festival Alabang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007f89d-37e7-49f9-a22b-d5fac80f1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.408+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thought that if we develop this way, people will come,” said
        Don Ubaldo, Filinvest Alabang, Inc. (FAI) vice president for project development-townships.
        “We thought the ‘breathing room’ provided by the green spaces will appeal
        to people even if this means reducing the land that can be sold.”</p>'
    '7':
      'image': 'jcr:1c50f0ed-23cb-4096-82bd-ae236603d5bf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d67220-5539-4eff-be49-c1a2aeb3b1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b9fbff-2828-4de7-8710-cb602cf4d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the city’s inspirations is Singapore, which has seamlessly
        integrated nature into its urban landscape, Mr. Ubaldo said. Orchard Road,
        for instance, is a walkable shopping strip due to the trees that line the
        sidewalks. Filinvest City, encompassing a total of 244 hectares and formerly
        a stock farm, could easily follow Singapore’s lead, having all the fundamentals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d61cd6d-2c60-4cb5-a94b-d621f86fa0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023af30-9e8b-4c10-afbf-58f38a1af1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any day will see some 40,000 persons populating Filinvest City.
        They are dispersed in a number of districts, each highlighting specific facilities
        but similarly designed to put what people need – food, for one – within easy
        reach. There is Spectrum, the economic core of the City that is home to prestigious
        businesses and upscale condominiums; Northgate, which hosts the IT and BPO
        companies; Civic Plaza, where hospitals, and the fire and police stations
        are located; Westgate, the high-end retail and lifestyle center; The Woods,
        which provides a more green, campus-like and relaxed setting with FEU as one
        of the key locators; The Palms, the highest point and site of exclusive developments
        like Botanika Nature Residences and The Palms Country Club; South Station,
        where the transport hub is located; and City Center, marked by Festival Alabang.
        These are connected through tree-lined walkways and bike lanes, while e-jeeps
        are available for those who wish to reach their destination faster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ceac0-e89f-4ee0-bc30-e7a2032e3211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Filinvest City attracts more and more people, land and capital
        values and rental rates have risen, but are still lower compared to other
        mixed-use developments in Makati and Taguig cities. It thus presents lucrative
        opportunities to investors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953dd78-fd06-43ad-af59-9b187793da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land now sells for P300,000 per square meter, appreciating from
        P230,000 per square meter last year. Ultra high-end condominiums are going
        for P200,000 per square meter from P176,000 per square meter last year while
        those targeted at the upper class income market are available for P160,000
        per square meter, up from P120,000 previously. Offices are sold at P220,000
        per square meter, rising from P180,000 per square meter last year and leased
        at P780 per square meter from P700 per square meter last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b20ce7-7061-4d8a-90db-4e6c419ac23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices were just P50,000-P80,000 per square meter in 2012, when
        the masterplan was revisited, proving how the decision to go green “put in
        more value in per square meter terms,” Mr. Ubaldo noted.</p>'
    '17':
      'image': 'jcr:18e92d3a-cea5-4882-81d8-0fe05215c14f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be2bea2-934f-4934-8c56-939871c5c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db3e4b-1505-4acb-953b-3379043137b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:54:18.472+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply of these assets is carefully calibrated, however, to
        phase in the construction of structures within the City. Office buildings
        are constructed only after careful study, despite demand being so high, particularly
        by business process outsourcing firms, there are already takers even before
        a building is finished.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde78096-a07e-4333-b874-e1f7a426cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:54:18.472+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAI, subsidiary of listed Filinvest Development Corp. of the Gotianun
        family and manager of Filinvest City, wishes to avoid the fast-paced development
        of other mixed-used developments in Metro Manila, which has resulted in quick
        saturation and congestion. “We’re pursuing bite-sized development,” Mr. Ubaldo
        said. “We are envisioning the ultimate city, so we strategize Filinvest City’s
        development.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326c24c-9b73-40fb-b8cb-293895f8b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:54:18.472+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction work proceeds at a measured pace in Filinvest City’s
        districts. Meanwhile, open spaces continue to be enlarged, with the addition
        of ‘Spectrum Linear Park’, which spans across the north and south ends of
        the City and features tree-lined paths and outdoor installations. Next to
        be added are ‘Central Park’, a one-hectare park with a botanical garden and
        a dome for outdoor events, and ‘Creekside Park’ along the creek that runs
        through the City that will be connected to Festival Alabang’s al fresco strip,
        River Park.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60f80b-4507-46d9-a774-b8a0e1eccfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:54:18.472+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustainability is a long-term strategy for Filinvest City amid increasing
        urbanization in Southern Metro Manila and the Calabarzon and rising demand
        for housing and work spaces. It wants to stay green yet be equipped with the
        latest technology to attract residents, workers, investors, and visitors.
        Its registration in the Leadership in Energy and Environmental Design (LEED)
        v4 for Neighborhood Development Plan demonstrates its commitment to adhere
        to measures to create a healthy and productive space at minimal stress to
        the environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91477e0d-5d7d-475c-b0d1-cc86a2d555a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:54:18.472+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awarded by the US Green Building Council, the LEED v4 certification
        will entail analysis of the City’s location and linkages, neighborhood pattern
        and design, presence of green infrastructure and buildings, and innovation
        and design process, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b862962-800d-402a-9758-002a28c4232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-23T12:54:18.472+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certification is almost guaranteed, based on LEED v4 prerequisites.
        “We have met the minimum requirements,” Mr. Ubaldo said. A platinum certification,
        the highest possible, is the ultimate target. Results will be known in one
        to two years.</p>'
    '18':
      'image': 'jcr:a6e673d1-7645-4217-826b-b3d5bb3f9701'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2297b49-4b52-4fbb-b9d8-7c2ed6c08311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:00:48.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-07-23T12:56:50.409+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
