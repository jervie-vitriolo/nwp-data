  'on-the-record-samira-gutuc-ding-generoso-rafael-alunan':
    'author': 'CNN Philippines Staff'
    'caption': 'Senatorial aspirants Rafael Alunan III, Ding Generoso, and Samira
      Gutoc'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-25T10:36:34.022+08:00
    'imagesource': 'jcr:fe65b794-d86b-4c40-9d28-8de55047b646'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d965db6-1f98-4dc3-9603-3f435d018b90'
    'lead': 'They may not be as popular as other established names in politics, but
      three of the lesser known aspiring senators are hoping that their platforms
      will fuel their possible bid for a Senate seat in next year''s elections.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T09:48:20.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:33.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:53.579+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lesser known senatorial aspirants to push for Marawi rehab, federalism,
      stronger manufacturing industry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b9ac0-bc43-4e14-a67e-519253a284c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) — They may not be as
        popular as other established names in politics, but three of the lesser known
        aspiring senators are hoping that their platforms will fuel their possible
        bid for a Senate seat in next year''s elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ef22b-04c2-4342-b1ce-20d9d6f0b43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights advocate and former member of the Bangsamoro Transition
        Commission Samira Gutoc is banking on the timely rehabilitation of Marawi
        City as she seeks a seat at the Senate under the opposition coalition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eac2e8-3650-4bb5-b0fa-cf68b7a2568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am from Marawi and we would push for legislation that would protect
        the interests of internally displaced persons," Gutoc told CNN Philippines''
        On The Record on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd96f4ae-6843-4d3e-95f7-c2235aab23a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes the rehabilitation of the city will set as a "sample case"
        on how other local government units should address disasters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941b6b0-8851-4b55-af9c-82e5923af0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marawi rehabilitation is very big budgeted and it''s also the first
        armed destruction in the country so we need to rehabilitate not just buildings
        and homes but also people''s heart and their relationship with each other
        and even government," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196dd8d-9110-4cff-a857-3ef094950d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to rebuild the trust again," she said. "It needs legislations
        so there will be actions and policies that will be instituted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0e454-c337-4a1c-99fa-2b11e5481961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ding Generoso, former spokesperson of the Consultative Committee
        that President Rodrigo Duterte tasked to review the 1987 Constitution, sees
        the election as an avenue to raise people''s awareness on federalism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f063e48-b319-4e31-8c39-71339e021523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now everybody''s mind, everybody''s eyes are on the elections.
        We need to steal the thunder from the politicians this time. We have to make
        this an issue-based election," he said during the show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199cf4a-c3eb-499c-be15-1aa327e9fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to bring it to the people and answer all the questions.
        There''s no other better platform to answer all questions raised about federalism
        in an election arena," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bc2ee-a2a0-4d33-b383-d1198cf645f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generoso, who filed his certificate of candidacy under the Katipunan
        ng Kamalayang Kayumanggi party, said he will push for "system change" through
        a new form of government if he wins in the senatorial race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f71306-6ac2-40b6-8eb2-9cd970b11006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt that we have to bring the issue of system change and draft
        constitution to the people. We felt also that none among, or very very few,
        if ever, among the candidates in the lower house or higher chamber of the
        Congress would be willing to take this to the people," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39efa1-5065-4b5a-a9c8-b734c536e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Interior and Local Government Secretary Rafael
        Alunan III eyes economic reforms by developing the country''s manufacturing
        sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88e9c9-5f0c-4084-8207-5b7be63453b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is off loading because they want to move to high tech, and
        so they''re looking for other countries to unload, so they''re eyeing us.
        It''s a question of how we play our cards right with China," he said during
        the show, adding that a robust manufacturing industry will lead to more jobs
        in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac485cf0-9e85-4920-80c5-a672bbd2fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan, who belongs to Bagumbayan party, said the Philippines should
        only tie up with China in areas that will not lead to dispute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7cc15-e187-4908-917b-e04862395a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contentious issues are something that we must talk about with
        them (China), but in areas that are not contentious then let''s proceed with
        collaboration. That''s what our independent foreign policy is all about,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b669edc4-e412-449c-a7c8-516c2f744673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan said he will also push for a change in criminal justice system
        and a stronger national defense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80742da0-15cb-487d-a1bd-bf37d2e2a61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:48:20.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will always be threats to the country. You''ll never know
        who''s gonna be the next threat. If you have a good diplomatic position, it
        must be backed up by a strong military position as well," he said.</p>'
  'malay-town-mayor-ciceron-cawaling-suspension':
