      'mgnl:created': 2019-04-02T11:00:42.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the vote was carried by 571-53 on Wednesday, the Member of
        the European Parliament (MEP) who proposed the bill, Frederique Ries, tweeted
        that it was "a victory for our oceans, for the environment and for future
        generations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f653d495-5548-4e56-923b-c71112f5659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have adopted the most ambitious legislation against single-use
        plastics," she was quoted as saying in a statement posted on the parliament''s
        website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80da2dc-b3a8-4f7a-aa0d-be483135ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is essential in order to protect the marine environment and
        reduce the costs of environmental damage attributed to plastic pollution in
        Europe, estimated at 22 billion euros ($25bn) by 2030."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74f812-4d5f-4eb9-ae9a-160668f60207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission proposed the ban in May. It will need to
        be approved by member states after negotiations, which Ries is optimistic
        will be successful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd470d6-a942-4098-ad5a-c983a56fc677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is up to us now to stay the course in the upcoming negotiations
        with the Council, due to start as early as November," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06d4a0-fb77-4b5b-ae9a-6afedc38f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China last year banned the imports of 24 varieties of solid waste,
        including types of plastic and unsorted paper, putting pressure on Europe
        to deal with its own waste.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12af9e-5d5d-4287-b935-9e4724bb3c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Economic Forum estimates that there are about 150 million
        tons of plastic in the world''s seas. A study published in Science in 2015
        suggested that between five and 13 million tons more are flowing into them
        every year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c056de-545c-47fd-b318-572ad2b0b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows there will be more plastic than fish by weight in
        the world''s oceans by 2050, which has spurred policy makers, individuals
        and companies into action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ec832-3b74-4801-bfd9-e1ade8166dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed EU rules</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af488c2-abba-4011-87c5-e4221c01eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of proposed banned items includes polystyrene fast-food
        containers and products made of oxo-degradable plastics. The consumption of
        several other items, for which no alternative exists, will have to be reduced
        by member states by least 25% by 2025. This includes single-use burger boxes,
        sandwich boxes or food containers for fruits, vegetables, desserts or ice
        creams, the parliament said in its statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446a951-bc4f-46ec-be81-325a007ada19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MEPs agreed that reduction measures should also cover waste from
        tobacco products, in particular cigarette filters containing plastic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1b888-594c-4a2b-b79e-0385eed668b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advocacy group, Rethink Plastic alliance, welcomed the proposed
        directive, but said that it didn''t go far enough.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006e5bf-3edc-471f-8095-2c9f85a3b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Parliament has made history by voting to reduce single-use
        plastics and slash plastic pollution in our rivers and ocean," said Justine
        Maillot, EU Affairs Project Officer at Surfrider Foundation Europe on behalf
        of Rethink Plastic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e601b27-0fa4-40d8-8a7d-e04bfe685a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens across Europe want to see an end to plastic pollution.
        It''s now up to national governments to keep the ambition high, and resist
        corporate pressure to continue a throwaway culture," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b7ba4-f48d-4495-a405-ae618c223f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the alliance added in a statement that it was disappointed
        the parliament didn''t ban very light-weight single-use plastic bags.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba4247-0e65-409b-9817-abe2ccbd205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries are considering banning single-use plastics. The
        UK has launched a consultation on banning plastic straws, along with drink
        stirrers and cotton swabs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d82b8-4c28-449f-87c2-5ab48a6ac4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European nations began phasing out plastic bags more than 15 years
        ago. Dozens of other countries and cities have already imposed bans or restrictions
        on plastic goods, including microbeads, plastic straws and coffee pods.</p>'
  'new-york-times-china-russia-listening-trump-phone-calls':
    'author': 'Eli Watkins and Molly Shiels'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T15:53:48.059+08:00
    'imagesource': 'jcr:0e553c5c-ae97-4aff-9a92-24aeae9299fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a293792-7f40-4005-8b69-281d7d6159da'
    'lead': 'President Donald Trump continues to make calls via cell phone despite
      intelligence that China and Russia listen in, The New York Times reported Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:03:37.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:29.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:55.815+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Times: China, Russia listening to Trump''s cell phone calls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc010c-3d05-4c66-ac55-bba7bee53e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:03:37.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump continues to make
        calls via cell phone despite intelligence that China and Russia listen in,
        The New York Times reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d3c44-a6e7-4d89-a6b6-c998cbd2174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:03:37.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times report, citing current and former officials, said Chinese
        spies have listened to Trump''s iPhone calls and that the President''s aides
        had told him Russian spies were listening regularly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd7b74-dcf9-4291-bc0f-a5eadf689304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:03:37.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s cell phone use has been noted throughout his tenure, and
        security experts have raised concerns in the past. CNN noted in April that
        after John Kelly became chief of staff, Trump made more calls through the
        White House switchboard, but by the time of the April report, the President
        had begun to make more calls through his cell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cc5068-440f-4f27-a849-93365f7e5b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:03:37.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times report said the officials raising an alarm about
        Trump''s refusal to stop making unsecured calls were doing so out of frustration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb7ff23-512b-4fd0-857f-840dfaf5acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:03:37.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those officials told the Times that China was seeking to use its
        findings on Trump to help the country in its trade dispute with the US and
        that the Chinese had noted Trump''s conversations with Stephen Schwarzman,
        head of The Blackstone Group, and Steve Wynn, a Las Vegas figure who established
        major investments in Macau, a gambling hub in China. Wynn stepped down as
        finance chair for the Republican National Committee last January following
        allegations of sexual misconduct, which he denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9791204-437f-49e9-91e2-4737387958e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:03:37.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, in turn, has begun using its own businessmen to try to influence
        people friendly with those Trump talks to, according to the New York Times
        report, hopes the information will make it to the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da90e7c-fe25-4a5e-bf41-acf8b06ca3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:03:37.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Wynn told the Times that Wynn was retired and declined
        to comment, and a spokeswoman for Blackstone said Schwarzman "has been happy
        to serve as an intermediary on certain critical matters between the two countries
        at the request of both heads of state."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47f5d5-d689-45ea-9eb7-e09369d406b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:03:37.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzman spokeswoman Christine Anderson told CNN she had no additional
        comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42093cf3-29ce-4543-b095-6f708ff85b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:03:37.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the report noted, Trump indicated to the Wall Street Journal
        this week that he had discretion about information transmitted through his
        phone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f90ab28-2389-46b6-ac31-f7d2fac1e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:03:37.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually said don''t give it to me on the phone," Trump said
        of information on the death of Saudi journalist Jamal Khashoggi. "I don''t
        want it on the phone. As good as these phones are supposed to be."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3750758-1a5f-4471-98f1-e7fc6a2fa530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:03:37.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "New York Times:
        China, Russia listening to Trump''s cell phone calls"</em></p>'
