      'jcr:uuid': '2f588527-7189-4bb6-81f1-2c954b9f4224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.212+08:00
      'mgnl:createdBy': 'jeff'
