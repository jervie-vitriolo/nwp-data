    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Act of terror'': Bombs sent to CNN, Clintons, Obamas, Holder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf7388-9a63-4b8b-84a2-9e89756f1469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities have intercepted bombs intended
        for former President Barack Obama and Hillary Clinton, and several other top
        political figures were targeted in what authorities are investigating as a
        connected series of incidents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd9699-2748-4f8e-ab89-d5f277e391a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, CNN''s New York bureau in the Time Warner Center was evacuated
        after a package containing a bomb, addressed to former CIA Director John Brennan,
        was discovered, city and local law enforcement officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0803933-16a9-4245-b2fd-a168c1e4f295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, sources told CNN that a suspicious package intended
        for California Democratic Rep. Maxine Waters was intercepted at a congressional
        mail screening facility in Maryland; New York Gov. Andrew Cuomo received what
        he said was a device at his Manhattan office; and the San Diego Union-Tribune&nbsp;evacuated&nbsp;its
        building after "suspicious looking packages" were spotted outside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae7aea-80b3-4efa-9d1e-47091224f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments, which unfolded rapidly and continued steadily
        into the afternoon, touched off fear and confusion and immediately invited
        questions about the motives of those responsible. The recipients of the packages
        are all prominent targets of right-wing criticism and, in many cases, of President
        Donald Trump himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6a631-eba7-46ba-a63e-b5fe73e2023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This clearly is an act of terror attempting to undermine our free
        press and leaders of this country through acts of violence," New York Mayor
        Bill de Blasio said at an afternoon news conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960968e5-41d6-4e73-b812-38e0dd5cabea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN, citing a law enforcement official, was initially told a suspicious
        package containing a pipe bomb that was addressed to the White House was intercepted
        at Joint Base Bolling in Washington, DC. The Secret Service, however, later
        said it had only intercepted the two packages intended for Obama and Clinton
        and&nbsp;called&nbsp;reports of a package headed for the White House "incorrect."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a8838-5b1d-47c9-9919-c29a3414d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump says ''no resources'' will be spared</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c07b9-4759-4a88-a3ba-694c696fa44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump vowed Wednesday afternoon that "the full weight of our government
        is being deployed to conduct this investigation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5664015-7850-4031-b4c6-6af47e73213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will spare no resources or expense in this effort," Trump said
        at the top of his remarks at a White House opioid bill signing event. He said
        he had just concluded a briefing with the FBI, Department of Justice, Homeland
        Security Department and Secret Service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dcb1d7-13d4-4236-8e06-65249fd791fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President -- who has recently taken to&nbsp;calling&nbsp;his
        political opponents "evil" -- called for unity in his remarks and said "we
        have to come together and send one very clear, strong, unmistakable message
        that threats or acts of political violence have no place in the United States
        of America."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c579bbe-d550-49bc-be7d-9c4f3c78082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This egregious conduct is abhorrent to everything we hold dear
        and sacred as Americans," Trump said, adding, "We are extremely angry, upset,
        unhappy about what we witnessed this morning, and we will get to the bottom
        of it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e76a28-37fb-4d84-8601-dc3b5cce6468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks were greeted with a standing ovation in the room.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94839bb1-466a-49c6-be70-c52b27b2657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devices appear to be similarly constructed</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cbab67-0990-45d4-9a38-772f12b1523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Paamann, an FBI special agent in charge of the counterterrorism
        division in New York, said the devices appeared to be pipe bombs. A law enforcement
        official told CNN that the initial examination of all of the devices shows
        them to be constructed similarly. At least one of the devices appeared to
        contain projectiles, including shards of glass. The devices are rudimentary
        but functional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0640d93-88b0-47fb-b349-d92726920c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement source said the device found in the Time Warner
        Center''s mailroom is similar to the ones addressed to Obama, Clinton and
        billionaire investor and major Democratic donor George Soros, which was discovered&nbsp;earlier
        this week. The package to Brennan was delivered by courier, law enforcement
        sources said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb5487-91f7-465f-b645-776a4d22362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Obama nor Clinton received the packages sent to them or
        were at risk of receiving them, the Secret Service said. They were discovered
        during "routine mail screening procedures as potential explosive devices and
        were appropriately handled as such," the agency said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96baa2a4-aded-44e5-a10c-bd6940f5644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package intended for Obama was intercepted in Washington, DC,
        and the one intended for Clinton was addressed to her in Chappaqua residence
        in Westchester County, New York, on Tuesday, authorities said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68dd642-3754-40ef-a810-994cc306dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Florida early Wednesday afternoon to campaign for Democrat
        Donna Shalala''s congressional bid, Clinton said she and her husband, former
        President Bill Clinton, were "fine" and praised the response by the Secret
        Service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79510f-34fe-4745-ad7d-45ca315f5f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspicious package sent to the Florida office of Democratic Rep.
        Debbie Wasserman Schultz was intended for former Attorney General Eric Holder
        but had the wrong address, two law enforcement sources said. It was returned
        to the Democratic congresswoman because that was the return label on the package,
        the sources said, adding that it was the same return address for the packages
        sent to Obama and Clinton.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f25f895-eb16-4acf-bf7b-c5488f2f72c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packages sent to Soros, Clinton, CNN, Obama and Holder were all
        sent with Wasserman Schultz''s office as the return address in manila envelopes
        with bubble wrap interior, the FBI said in a statement Wednesday. Each package
        had six Forever stamps on the envelope as well. It was unclear why the package
        addressed to Waters was not included on the FBI''s list.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b328002-353b-43cd-8cd6-d4c835f00ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no information that suggests Wasserman Schultz sent the
        packages. The bomb squad was investigating the package discovered at Wasserman
        Schultz''s office, a local police spokesman said. It was not immediately clear
        if the package contains a device similar to the others detected around the
        country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e46c3-a066-4cb1-a5a8-897b0dbe54c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soros package was believed to have been placed in a mailbox
        rather than mailed, a separate law enforcement source said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e9d18-6128-493a-a997-0b72a1ebaadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package addressed to Waters had similarities to the other suspicious
        packages, according to two law enforcement sources. One source said that belief
        was based on the timing, packaging and devices inside the packages, though
        it was not clear if it was capable of exploding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ce2c0-0c85-44e5-a5e0-a323063a9afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Christopher Wray said in a statement the investigation
        is the "highest priority for the FBI."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8e7fbd-d3e6-41e4-a7fc-4155c0d39ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have committed the full strength of the FBI''s resources and,
        together with our partners on our Joint Terrorism Task Forces, we will continue
        to work to identify and arrest whoever is responsible for sending these packages,"
        Wray said. "We ask anyone who may have information to contact the FBI. Do
        not hesitate to call; no piece of information is too small to help us in this
        investigation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c4a11a-e040-4586-b763-676c0b5960c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said it''s possible additional packages were mailed to other
        locations and advised the public remain vigilant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ab833-93b9-4b3c-84fe-74523e55bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Diego office of Sen. Kamala Harris, D-California, was also
        evacuated after "suspicious packages" were found near the building, but they
        were not addressed to the senator or her office, a spokeswoman&nbsp;tweeted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8217d08-2b6a-46dc-8dbb-2d9aeff9287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York device investigated</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72decdf4-c088-4f80-a383-04cdd9250205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device sent to the Time Warner Center was a "live explosive
        device," NYPD Commissioner James O''Neill said at an afternoon news conference,
        adding that police were also investigating an envelope containing white powder
        that was found as part of the "original packaging" of the device.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06ae7d-edfa-47da-b627-7f4b92a44b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package was removed from the building late Wednesday morning
        and was sent to an NYPD facility in the Bronx, a law enforcement official
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418e495-739c-4e0a-bcbc-aa5a13aea3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the news conference, Cuomo disclosed that a device was sent to
        his Manhattan office and that it was being handled. An NYPD official later
        told CNN that the device was simply an informational package containing literature.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817430ee-13bb-40b4-9903-5448718f93a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a number of devices and there''s a pattern apparently
        with them," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc76906-69ab-462a-88c9-e3691d0660ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:44:45.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD increased patrols at media locations in the city and other
        potential areas, a spokesman for the department said. Officials from the Bureau
        of Alcohol, Tobacco, Firearms and Explosives are at the sites of the multiple
        packages and were at Soros'' Bedford, New York, home on Tuesday, a spokeswoman
        said. The FBI also is involved in the investigation, the bureau said.</p>'
