      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ethiopia''s president
        resigns amid Cabinet reshuffle, state media says."</em></p>'
  'Meghan-Markle-Fiji-trip':
    'author': 'Euan McKirdy'
    'caption': 'Duchess of Sussex Meghan Markle. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-25T06:58:16.248+08:00
    'imagesource': 'jcr:e4054ff5-0681-4912-9bf3-93763994270e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eeb2461-04c5-4489-b12c-ff64d7707f9a'
    'lead': 'A Kensington Palace spokesperson confirmed Wednesday that Meghan''s ''engagement
      was shortened slightly due to crowd management issues.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:48:45.067+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:26.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:57.788+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan''s Fiji market trip cut short due to security concerns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f125db-67bb-418f-9ab0-b39ae211bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A trip by the Duchess of Sussex, formerly
        known as Meghan Markle, to a market in the Fijian capital of Suva was cut
        short Wednesday after larger-than-expected crowds caused security concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48789910-c16f-4fb1-9996-76b9ad6dc45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kensington Palace spokesperson confirmed Wednesday that Meghan''s
        "engagement was shortened slightly due to crowd management issues."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd949be6-b5ff-4603-b4f0-2aea7ad4ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands reportedly waited for hours to catch a glimpse of the
        Duchess, who is pregnant with the royal couple''s&nbsp;first child.&nbsp;Crowds
        cheered and sang, and waved British and American flags as she made her way
        through the market, greeting vendors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d0151-7504-4bee-816a-5dc4db63a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she was whisked away by security, Meghan met members of the&nbsp;UN
        Markets for Change project, which seeks to promote a safe, inclusive environment
        for women vendors in a number of South Pacific nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5940278-6c40-4dd1-96e2-bb6009e8f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Meghan was visiting the market and having tea at the British
        High Commissioner''s residence, her husband Prince Harry made a trip to the
        Colo-i-Suva forest, which has become part of the&nbsp;Queen''s Commonwealth
        Canopy, a conservation initiative designed to protect indigenous forests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1518a-7c48-4207-b3c7-c33e253ff1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince also took part in a ceremony at the National War Memorial,
        which commemorates both Fijian and British troops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b31a36-a8b8-4c74-a065-99e4afd545bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess are on a multi-country tour of the region.
        Following several days in Australia, the couple flew to Fiji Tuesday where
        they were warmly greeted by residents who lined the route from the airport,
        despite rain. The couple will visit Tonga and New Zealand before returning
        to Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7908a7-b283-4bcf-8ff0-10a29e150a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal return</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc1e04-9303-428b-b210-19ede8c1d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit comes 65 years after Harry''s grandparents, Queen Elizabeth
        II and Prince Philip, visited the island nation following the Queen''s coronation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0897e3f-52c9-4375-a106-ac685a3285a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan stayed at the same hotel as the Queen and Prince
        Philip in 1953, the Grand Pacific Hotel, and waved at well-wishers from the
        hotel''s balcony before attending a state banquet held in their honor by the
        country''s President Jioji Konrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be1ee4-49f0-4893-a5f4-e75b95b62bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an official visit to the University of the South Pacific, both
        spoke, with Meghan giving a speech promoting education and women''s rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae35e3-2358-4532-b0a4-e4de491d7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone should be afforded the opportunity to receive the education
        they want, but more importantly the education they have the right to receive.
        And for women and girls in developing countries, this is vital," she said,
        wearing a traditional South Pacific lei.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150aa348-6ba3-48bb-a3a7-7365a15bb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince warned of the perils of climate change, acknowledging
        its effect on low-lying Pacific Island nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bbab33-505b-4262-96d9-884869dadf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that young people are the future of the Commonwealth...
        you will be the ones most affected by the global challenges that face us all,
        but you are the leaders who are creating the solutions," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b799f-705e-42a2-aea8-85863cedaa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the greatest challenges is undoubtedly climate change and
        all of you living here are confronted with this threat in your daily lives."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e746bf-715e-43e8-a5df-2fbed7752e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:48:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Meghan''s Fiji market
        trip cut short due to security concerns."</p>'
  'U.S.-lottery-mega-millions-2018':
    'author': 'Jason Hanna and Faith Karimi'
    'caption': 'Hate to break it to you, but you''re not the U.S.'' newest millionaire
      -- unless you''re the lone person in South Carolina who picked the magic Mega
      Millions numbers to win the record $1.6 billion jackpot.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T06:54:58.518+08:00
    'imagesource': 'jcr:bdd43f2f-c4d6-4a9b-a6e4-41fad9d0be99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4c1448c-0d26-4031-8de0-5bd606f106d4'
    'lead': 'It''s the nation''s second-largest jackpot ever, just short of a $1.586
      billion Powerball prize split by three tickets in January 2016.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:51:49.592+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:26.465+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:57.938+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Single ticket in South Carolina wins $1.5 billion U.S. lottery jackpot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c05542-bad6-4369-af6a-9084768d29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lottery officials have this advice for
        the holder of the winning ticket from Tuesday night''s $1.537 billion Mega
        Millions jackpot: Take a deep breath, then give us a call.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441ce780-5f95-438f-b939-3657eedeae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning numbers -- 5, 28, 62, 65 and 70, with a Mega Ball of
        5 -- were sold at a KC Mart gas station and convenience store in upstate South
        Carolina outside Simpsonville, a city of about 18,000 near Greenville.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a363df-f8fc-495d-8b0b-b9da9e93f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest U.S. jackpot won by a single ticket, and it''s
        the nation''s second-largest jackpot ever, just short of a $1.586 billion
        Powerball prize split by three tickets in January 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7e74b-f828-4775-a04a-13049f7a4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the big question is: Who won?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d1387-4680-4786-880c-7487a6918882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sign the back of that (ticket). Take a few days. Take that deep
        breath again. (Then) call the lottery," South Carolina Education Lottery Chief
        Operating Officer Tony Cooper said at a Wednesday news conference outside
        the store where the ticket was sold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001e3f3-21b4-4024-86b6-de0516fc642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Store owner CJ Patel was "shaking right now, (with) goose bumps"
        while absorbing the news his establishment -- some five miles from the nearest
        interstate -- sold the winning ticket, he told&nbsp;CNN affiliate WYFF&nbsp;in
        Greenville shortly before the news briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff2cea-b649-47ec-bfe5-9c3b950a1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel''s store gets $50,000 for selling the ticket, and he said
        he''ll "do some good with that money."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d2f4e-f900-4152-94d6-6c26277e7e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the ticket holder?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f786a-20c1-4d40-97d1-961e671c0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever the winner is, hopefully spends that money locally and
        (does) some good stuff for the community," Patel said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d5f5b-10c8-481c-8f10-82f3efaa30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winner could choose to withhold name</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e86fdb-8e80-433d-8cf8-0c787abcec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We might be waiting awhile to learn who won. The winner (or winners,
        if the buyer was part of a pool) has 180 days&nbsp;from the date of sale to
        claim the prize.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ed8b7-952e-44c0-b4e1-07ee3a62cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And South Carolina is one of several states to let lottery winners
        withhold their names from the public, so there''s no guarantee the identity
        in this case will be released.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206dbed-9512-42a0-91eb-e2e579221dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our board has a policy to protect the winner because of all the
        risks associated with having that much money," South Carolina Education Lottery
        Executive William Hogan Brown told ABC''s "Good Morning America" on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c4a226-f9e8-4527-b110-4879ea1ef92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever it is, the ticket holder is set to claim a monstrous amount
        of cash. The winner can pick a one-time cash option, which would be a cool
        $878 million before taxes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12625ca5-696d-4400-a069-6e60cb506502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, the full $1.537 billion jackpot -- again, minus taxes
        -- would be paid in annuities over 29 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4495e7-8003-46d3-bc48-2de9d02fda2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one ticket matched all the numbers to win the jackpot, Mega
        Millions said. A whopping 36 tickets nationwide matched five of the six numbers
        for second-prize tickets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc70b67-bdba-4822-8418-90d12b5328d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mega Millions officials had earlier estimated that Tuesday night''s
        prize would reach $1.6 billion, but the total wasn''t finalized until after
        sales stopped shortly before the drawing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2de249-007a-4b92-8dee-b99a39b9a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the prize smashes the old Mega Millions record jackpot of
        $656 million, set in March 2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d4f06-ad2c-4941-bd35-10caecc77065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is truly a historic occasion. We''re so happy for the winner,
        and we know the South Carolina Education Lottery can''t wait to meet the lucky
        ticket holder," said Gordon Medenica, lead director of the Mega Millions Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f2ad1-39f8-4c3f-9d7e-da44dfb5c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion: Pray that you don''t win the lottery</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6c2167-7ffc-44d4-948b-6245f6e27531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackpot had been building since July</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4158b-3352-417a-9dc8-1fb019b0bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mega Millions is played in 44 states as well as Washington, D.C.,
        and the U.S. Virgin Islands. A ticket costs $2 -- and the winner beat the
        odds of 1 in 302 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1571b-13c2-43a4-ba39-aa7164b19382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jackpot has been rolling since July 24 when a California office
        pool of 11 co-workers shared a $543 million prize.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c25979-9c16-427f-ac52-9c2e3ec0c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next Mega Millions drawing is Friday, and the jackpot will reset
        itself to $40 million -- or $22.8 million cash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b193ab-3ca2-4d14-9f39-b5b33528a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Mega Millions created monstrous jackpots -- but made them harder
        to win</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acf4e0-5d3b-4a1c-9422-d14521b6c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait ... there''s still the Powerball</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50188e8-dccf-48e3-a216-c323be1b4df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mega Millions aside, the&nbsp;Powerball&nbsp;drawing is Wednesday,
        and the jackpot for that is an estimated $620 million.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2b96c-d7ae-4840-a0be-3bd53dfb756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Powerball has climbed since the last winning ticket in New York
        took home the jackpot in August, and it has had 20 drawings since then without
        a winner. Wednesday''s will be the third-largest Powerball jackpot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d082ea-7003-4019-9a8e-939d890a3a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: An earlier version of this story incorrectly reported
        the Mega Millions jackpot was the world''s largest. It has been corrected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92505c3f-b846-4672-a54b-75f7eb006ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:51:49.595+08:00
