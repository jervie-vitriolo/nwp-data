      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, 10 single-use plastic products would be banned
        by 2021 and EU states obliged to recycle 90% of plastic bottles by 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba02e86-43d9-40a5-a02f-e2494e9826af'
