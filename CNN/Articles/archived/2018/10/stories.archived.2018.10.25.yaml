    'template': '1'
    'title': 'Tall people at greater risk of cancer, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db952a02-ba2f-45b4-9ac5-30bb853b98e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tall people are at a greater risk of cancer because they
        have more cells in their body, new research has suggested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c392683-2d63-44d3-a5e9-0b96ec479399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person''s risk of developing cancer increases by 10% for every
        10 centimeters (4 inches) they are over the average height, the study said,
        because they have more cells which could mutate and lead to cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75864451-923d-47df-a841-ce6fa103d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average height was defined in the study as 162cm (5 feet, 4 inches)
        for women and 175cm (5 feet, 9 inches) for men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df371e63-8730-4306-bf0c-3eb50fd9e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings match with previous research, which has also connected
        height to an increased risk of developing a range of health problems including
        blood clots, heart problems and diabetes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e3e2d-7cda-4b28-a410-0c1e6eb6eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard Nunney, a professor of biology at the University of California
        Riverside, analyzed previous sets of data on people who had contracted cancer
        -- each of which included more than 10,000 cases for both men and women --
        and compared the figures with anticipated rates based on their height.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190efcec-79a6-431b-b505-c33e6b973066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tested the hypothesis that this was due to the number of cells
        against alternatives, such as possible hormonal differences in taller people,
        which could lead to an increased rate of cell division.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f820b7-7c88-4bb7-813a-dc82afc8f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A link was found between a person''s total cell number and their
        likelihood of contracting cancer in 18 of the 23 cancers tested for, the study
        says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f8c526-3b2d-438c-a8e7-64a5df744b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research also found that the increase in risk is greater for
        women, with taller women 12% more likely to contract cancer and taller men
        9% more likely to do so. Those findings matched with Nunney''s predicted rates,
        using his models, of 13% for women and 11% for men.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d969b5f-6825-4e77-9d83-fbbb749d5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colon and kidney cancer and lymphoma were among the types of cancer
        for which the correlation was strongest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a31f2f-aa7b-4862-bf24-659608d74c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve known that there is a link between cancer risk and height
        for quite a long time -- the taller someone is, the higher the cancer risk,"
        Georgina Hill from Cancer Research UK told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7cbc5e-6a12-4ab0-8b89-1d045db9b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we haven''t been sure of is why -- whether this is simply
        because a taller person has more cells in their body, or whether there''s
        an indirect link, such as something to do with nutrition and childhood," added
        Hill, who was not involved in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967042b-59d5-45a7-813a-7a26590f3386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the study provides good evidence of the "direct effect"
        theory that the total number of cells does indeed cause the link.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2bcc7a-97df-4311-9787-37816001a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The methodology is good - they took data from large studies, which
        is important, and they looked at lots of different categories of cancer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3116ef-15db-4bc8-a9f9-3fadd9aedbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she noted that the increase in risk of developing cancer is
        small compared to the effects that lifestyle changes can have.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59151078-2150-44ec-aafa-ce08198ba31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was only a slightly higher risk and that there are more important
        actions that people can take to make positive changes, [such as] stopping
        smoking and maintaining a healthy weight," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280174a3-2a2d-4d53-a9a4-b95aa58a0e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the types of cancer tested for, thyroid cancer and melanoma,
        were found to be more susceptible to an increase in risk than expected, and
        Nunney suggested in the study that other factors could be at play in those
        cases, such as geography.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9bc4c6-c524-4064-a2d7-53b51760704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no obvious reasons for these exceptions, although the
        author speculates that cell turnover rates may come into play for melanoma,"
        Dorothy C. Bennett, director of the Molecular and Clinical Sciences Research
        Institute in London told CNN. Bennett, who was not involved in the study,
        explained that pigment cells, the source of melanoma, divide and are replaced
        a little faster in taller people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023adb2f-3eaf-4377-802b-ddcb0474b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I cannot at present think of any reason why this [faster division]
        should be so, but nor any other clear reason for the higher correlation with
        height," Bennett said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e123eb1-947a-4156-80ba-5cff975d5d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:41:59.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Tall people at greater
        risk of cancer, study says"</em></p>'
  'tory-burch-makati-winter-fall-collection':
    'author': ' CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-25T16:45:46.281+08:00
    'imagesource': 'jcr:492f7f41-3be2-4359-ad03-5cd1c0e5cc0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c9a5422-efe3-49fa-96cb-d4b6cf53b997'
    'lead': 'Locally distributed by the Tantoco-led company Stores Specialists, Inc.,
      the fashion brand unveils its fall and winter collection—coinciding with the
      launch of a new retail store in Makati.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T10:45:10.453+08:00
