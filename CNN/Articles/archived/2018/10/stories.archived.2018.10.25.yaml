      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Parliament has voted to ban
        a range of single-use plastics such as straws, cotton buds and cutlery and
        to ensure most bottles are recycled in a bid to curb ocean pollution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f3651-a165-4d46-8770-af08323e687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:00:42.052+08:00
