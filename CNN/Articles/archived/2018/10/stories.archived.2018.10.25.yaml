      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Tulfo told CNN Philippines'' On The Record that
        he was not interested in joining the political scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0c72a-41e1-4424-9ec9-4d04d80277f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:55:56.846+08:00
