      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d31f0db-fc44-44a6-9ec1-80994c583186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stems from the officials'' alleged neglect of Boracay,
        including anomalous collection of fees and the wanton issuance of permits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9038233-d1f0-4854-993c-28601a4df251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said only Cawaling, so far, has been ordered suspended for six
        months, without pay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa8c7f7-61e4-405f-820a-f34be45b8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Abram Sualog will be designated head of the town.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a128ba-8e1f-4d11-a546-111b0e7d80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sualog said the national government can count on his support as
        the island goes on an extended rehabilitation for about two more years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac3a6ff-4b82-4ea6-a58f-594d64dbc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kung appreciative ka sa ginagawa ng national, syempre, objective
        nila maayos yung Boracay e. I rehab ito. So dapat andyan yung support. Yung
        support ng LGU (local government unit) para mapabilis lalo yung rehab. Kasi
        kung walang suporta si LGU, medyo matagalan yan at lalo magsa-suffer lahat,"
        Sualog said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77faf1a2-84ef-42aa-bef6-ae3ff79e1a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cawaling has yet to comment on his suspension. His staff, Rowen
        Aguirre, said the mayor has not yet received a copy of the order.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94f69b-3211-4ade-befe-028780cc3747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay will reopen to tourists on Friday, October 26, after a six-month
        rehabilitation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9f9ba-8a11-44b1-95cd-d851b07ac868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T09:52:17.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondent David Santos contributed
        to this report.</em></p>'
  'npc-ICDPPC-liboro':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-02T09:42:28.494+08:00
    'imagesource': 'jcr:585711ed-f202-4c18-a977-3ee8f7381e02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06630254-2d42-4ff5-a775-374b344487c5'
    'lead': 'The Philippines is now a part of the executive committee of the International
      Conference of Data Protection and Privacy Commissioners. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T10:12:52.164+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:33.256+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:53.786+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH wins seat in international privacy body

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc97e14-30df-40e8-9101-c58d4529b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:12:52.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        Philippines has won a voting seat in the executive committee of the International
        Conference of Data Protection and Privacy Commissioners (ICDPPC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d9495-c884-4c66-a41f-503117a06dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:12:52.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by the&nbsp; National Privacy Commission (NPC)
        in a statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a433da-10bf-4c41-95e3-9b4b72c3fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:12:52.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an honor for the NPC to represent the country at the ICDPPC,
        especially in a leadership capacity. This is an acknowledgement of the hard
        work we expend, as well as the country''s commitment to data protection,"
        said Privacy Commissioner Raymund Enriquez Liboro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3e7c5-eb5c-4214-b4e0-c0ea8bc1fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:12:52.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICDPPC is composed of 119 member countries, with the aim of
        creating an environment that fosters data protection and data privacy through
        connecting privacy authorities around the world. The Philippines became a
        member in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac05af-2778-4beb-af48-33b7fc7bfd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:12:52.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the Philippines, the ICDPPC''s five-member executive
        committee is currently composed of Australia, Canada, Burkina Faso, the United
        Kingdom. Two additional members comprise the next hostng authorities: Albania
        and Mexico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da212784-68b8-44ff-9137-1e7cf45665ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:12:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Conference has attracted more than 1200 delegates all over
        the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248d1a5-e004-430a-982a-84887563da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:12:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a part of the executive committee - which has a two-year term
        and voting rights - the NPC will be able to take part in discussions on the
        ICDPPC''s strategic direction for the next two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e35657-35c1-44eb-a611-cd6e59c62ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:12:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a seat at the committee''s table to take part in addressing
        challenges that privacy regulators face is definitely a privilege for the
        NPC. It''s an opportunity for learning from each other''s experience," Liboro
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c6344d-5714-4880-8f0b-017898de9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:12:52.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICDPPC voted on the members of its new executive committee on
        October 23, 2018 during the closed session meeting in Brussels, Belgium.</p>'
  'jamal-kahashoggi-saudia-arabia-attorney-general-premeditated':
    'author': 'Laura Smith-Spark and Hamdi Alkhshali'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T20:26:14.787+08:00
    'imagesource': 'jcr:98ded75f-4523-4af5-82e2-a49a4cceddf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06a3900c-97ce-42de-bc26-7810f05edbe7'
    'lead': 'The killing of the Saudi journalist Jamal Khashoggi in Saudi Arabia''s
      Istanbul consulate was premeditated, the country''s attorney general said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T10:16:27.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:33.100+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:53.878+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Khashoggi killing was premeditated, Saudi attorney general says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb5265-d00b-4ffb-a31d-c69f914b6ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The killing of the Saudi journalist Jamal Khashoggi in Saudi
        Arabia''s Istanbul consulate was premeditated, the country''s attorney general
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51592785-5b5a-4d40-98e3-b72ecb9f8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement posted by the Saudi state news agency,
        the latest evolution in the official version of events surrounding Khashoggi''s
        death came after new information was received from Turkish investigators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61263edf-e681-403a-81f4-13b4349edd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public prosecution received information from the Turkish side
        through the Joint Working Group between the Kingdom of Saudi Arabia and the
        Turkish Republic, indicating that the suspects in Khashoggi''s case premeditated
        their crime," Attorney General Shaikh Suood bin Abdullah Al Mo''jab said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf6fdc-8275-40a3-bf96-ad3b5425f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public prosecution continues its investigations with the accused
        in accordance with the latest investigation results to reach the facts, God
        willing, and complete the course of justice."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa362775-8f9f-4f7f-b7ac-c12e493420be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes as CIA director Gina Haspel is set to brief
        U.S. President Donald Trump on the investigation into Khashoggi''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c394233f-3732-4bd5-8549-ad82140a71ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haspel traveled to Turkey on Monday, apparently to assess information
        the Turks have collected on Khashoggi''s killing inside the Saudi Consulate
        in Istanbul. The Washington Post reported Wednesday that Haspel listened to
        audio purportedly of his interrogation and murder while she was in Turkey.
        Trump also said the US has sent officials to Saudi Arabia to get more information
        on the killing, which has spiraled into a crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8bc58b-9cd7-474a-98f1-8dbbfd8c5a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigators continue to hunt for clues to the whereabouts
        of Khashoggi''s body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22205574-f7e2-47f1-b2ca-2bdbd80da49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi minister: Khashoggi''s death ''a murder''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71df9a-2b0a-4100-800b-0515e0869cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia initially maintained that Khashoggi, who had been writing
        critical columns in The Washington Post, had left the consulate alive on October
        2. Then, in its public admission Saturday, Saudi Arabia claimed that Khashoggi
        died when a discussion turned violent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f032d493-1e26-4c57-a5e2-f9e0f887556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In private, officials have offered a changing narrative. In a version
        offered by an official on Tuesday, the original plan was to persuade Khashoggi
        to return to Saudi Arabia, and if he refused, to drug him and take him to
        a safe house in Istanbul. But Khashoggi became agitated, the official asserted,
        and he died in a chokehold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e644ea2-d1f5-4983-b428-01d75771ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has maintained that neither bin Salman nor his father, King
        Salman, knew of the operation to target Khashoggi. U.S. officials have said
        such a mission -- including 15 men sent from Riyadh -- could not have been
        carried out without the authorization of bin Salman, the country''s de facto
        ruler.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c784b253-7f6b-4f8e-a452-bd9f9a82b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saudi Arabia admitted over the weekend that Khashoggi was
        killed October 2 in its Istanbul consulate, five high-ranking officials were
        dismissed, including bin Salman''s media chief and the deputy head of the
        Saudi intelligence service. Eighteen people were arrested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf3967-2956-4a2b-8930-ca42376ea1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first comments since some of his closest aides were implicated
        in Khashoggi''s death, bin Salman on Wednesday described the killing as a
        "heinous" crime and vowed to bring those responsible to justice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f0fbf-4ef4-420e-909d-49e18e83efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, Saudi Energy Minister Khalid Al Falih admitted the
        scandal of Khashoggi''s killing was a blow to the kingdom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f021ae5-04c0-4656-8efb-522837830131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a death, it''s a murder. We admit it, we''re dealing
        with it. As such, we will be transparent and show our allies and friends in
        the United States ... that the kingdom is as unhappy about what has happened
        as anybody else. In fact, we are more unhappy because it has tarnished the
        name of the kingdom," he said, speaking to CNN on the sidelines of a high-profile
        investment conference in Riyadh.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104a8ad-04b8-4064-88af-fda6498e063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that Saudi Arabia would emerge from the crisis
        stronger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb284e46-df85-4206-b784-7fe49fd4adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey ''taking all necessary steps''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a8a68-ed97-454f-b337-d4a0090239b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has rejected the notion that Khashoggi fell victim to a rogue
        operation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff302ed3-8ccf-4b72-9c39-99f4ce4e5ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Foreign Minister Mevlüt Çavusoglu said Thursday that while
        Turkey has did not intend to initiate an investigation by an international
        court, it would share information if one was launched.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d21b61-1e1b-4ee4-96e6-54d50f77438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not intending to take this to the international courts.
        However, if the international courts take the initiative and launch an investigation,
        of course we will share the information, evidence and investigation results
        we have, as a matter of fact we''re obligated to," he said, speaking at a
        joint news conference with his Palestinian counterpart Riyad al-Maliki in
        Ankara.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c819dea-c870-440b-bb52-d3ed3d5abe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ankara is taking all necessary steps to clear up the case of slain
        Saudi journalist Jamal Khashoggi," he added. "Everyone connected to the murder
        of the Saudi journalist needs to be investigated, tried in Turkey."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3cd2b-6319-4b79-b1d0-5df1cdf2613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan described the death Tuesday
        as a "ferocious" premeditated murder. A day later, he once again made clear
        he was not satisfied with the Saudi explanation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd590a9-6e9d-4ad3-bfe5-9949607bf37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are determined not to allow those responsible – those who ordered
        the crime and those who committed it – to escape justice," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c48ee53-eabd-48ad-b1df-c4be5af6ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:16:27.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:33.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Khashoggi killing
        was premeditated, Saudi attorney general says."</em></p>'
  'north-korea-south-korea-demilitarize-joint-security-area':
    'author': 'Paula Hancocks, Jake Kwon and Joshua Berlinger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T08:12:00.485+08:00
    'imagesource': 'jcr:2c133598-a8ad-4ee8-85a0-a1d3d453d923'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5134c1f1-9133-4f96-81ed-ecbae03b8b31'
    'lead': 'North and South Korea have removed all weapons and ammunition from the
      Joint Security Area (JSA), the notorious spot between the two Koreas where soldiers
      from North and South stand face to face, guns at the ready.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T10:18:10.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:32.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:54.006+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North, South Korea begin demilitarizing ''scariest place on earth''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdab1f5-5d09-4541-8d67-ee2d0281bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North and South Korea have removed all weapons and ammunition
        from the Joint Security Area (JSA), the notorious spot between the two Koreas
        where soldiers from North and South stand face to face, guns at the ready.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b45998-4972-44e1-a858-04295362dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a highly symbolic one that South Korean President Moon
        Jae-in and North Korean leader Kim Jong Un hope will further reduce tensions
        between Seoul and Pyongyang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd580b2-92d3-4766-99f4-0a49919b96c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JSA, which is also known as the Panmunjom truce village, has
        long been considered one of the most dangerous borders on the planet. Former
        U.S. President Bill Clinton once called it the "scariest place on earth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92752810-446b-4f08-915b-69a44c1bc66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Kim are out to change that. They held their first-ever
        meeting at the JSA – during which each leader symbolically crossed the military
        demarcation line that runs through the village – and vowed to turn the entire
        demilitarized zone (DMZ) that divides North and South Korea into what they
        called a "peace zone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98dc7e-3bcb-4db9-86c9-37e23d88300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, the two Koreas and the United Nations Command that
        administers the southern part of the DMZ announced they have removed all mines
        from the region and withdrawn all guard posts, firearms and ammunition from
        the JSA as part of an agreement reached between Moon and Kim last month in
        Pyongyang, their third face-to-face meeting of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d8874-297f-451a-9895-1536eaff7c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since de-mining operations and excavations began at the beginning
        of October, 14 landmines, 187 explosives and the remains of two soldiers have
        been dug up, according to the South Korean Ministry of Defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f60d09c-9303-4e45-bdbe-06dae46ab6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DNA examination should determine the identity of the soldiers,
        but the excavation team believes them to be South Korean based on an ID tag
        found nearby, the Defense Ministry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19122224-b394-4c2f-8740-4338a76a17b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides are next expected to withdraw what they called "unnecessary
        surveillance equipment" and "install any necessary surveillance equipment
        through consultations, and share related information with each other."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e417176-38bf-4d5e-81b8-be1f1cc8971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides will verify that they have disarmed in the JSA on
        Friday and Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d2c194-e79b-4d31-9b7b-e65168457d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area will now be administered by 70 unarmed personnel – 35 from
        North Korea and another 35 from South Korea and the UN Command.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966307f5-7c0b-4637-9cb2-4dadaad8641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JSA is one of the last relics of the Cold War. Last year, a
        North Korean soldier was shot multiple times by his compatriots while darting
        to the south-administered portion of the DMZ in a defection attempt caught
        on camera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ea984-23c9-42ed-9510-8c93132750b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes in the JSA come after a year of detente between North
        Korea, its southern neighbor and its biggest adversary, the United States.
        Kim and U.S. President Donald Trump pledged to form a new, peaceful relationship
        between their two countries during their history-making summit in Singapore,
        the first-ever meeting between the sitting leaders of the US and North Korea.
        The meeting represented a dramatic turn of events considering both leaders
        were threatening each other with nuclear war in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a6e4e-a6a9-414e-8e7f-b4f4a0f3ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said another summit between the two leaders will happen after
        the U.S. midterm elections in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1b6fb-dad4-418c-9885-08a6e32b07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:18:10.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North, South Korea
        begin demilitarizing ''scariest place on earth.''"</em></p>'
  'afp-mail-bomb-warning':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-25T19:50:42.873+08:00
    'imagesource': 'jcr:f759d458-b79b-4cd1-b6a9-fa7e776963db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40548d6a-e69f-4d30-a3e1-2f6ec6b91f77'
    'lead': 'Mail bombs may also be used by terrorists in the country, the Armed Forces
      of the Philippines (AFP) warned Thursday. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T10:21:26.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:32.600+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:54.106+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP warns of mail bombs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7227aa-9934-496e-b6e0-0561c46c19bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:21:26.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Mail
        bombs may also be used by terrorists in the country, the Armed Forces of the
        Philippines (AFP) warned Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe45353-b99b-45f3-9a71-b3344996de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:21:26.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Possible yun. Kasi yung tinatawag nating</em> ''letter bomb''
        has been… Based on my studies on terrorism, has been there maybe 10 years
        ago pa. Ginagamit na nila yun," AFP Chief of Staff Gen. Carlito Galvez said
        in a Malacañang press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3da5c-ce6c-462b-afc4-5aa36d31474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:21:26.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made this statement following reports in the U.S. that explosive
        devices were mailed to former President Barack Obama, former Secretary of
        State Hillary Clinton, and to the building housing CNN''s offices in New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58196c-8bbe-45fa-bb11-c9b54342f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:21:26.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez called for vigilance, directing all concerned government
        agencies to be alert for similar attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3014b-987c-43a5-b6d1-f3b652749306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:21:26.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be vigilant, really be very vigilant especially the
        different agencies like the Postmaster General, and also yung sa ating Customs,
        sa BI (Bureau of Immigration), etc." Galvez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673bbee-dae8-48de-a068-b7ba66963be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:21:26.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said the incident in the U.S.
        should be an "eye-opener" for the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47613f-d3d0-4c33-95e7-d20b42328aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:21:26.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lalo na sa atin na medyo, unang una,</em> we lack the technology…
        <em>Wala pa siguro tayong mga</em> technical equipment <em>para tingnan yung
        sulat na yon</em>," PNP Chief Oscar Albayalde told reporters on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c66f15f-2a77-4c93-b0e4-816d43c334de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:21:26.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some believe U.S. President Donald Trump''s public tirades against
        Democrats and the media may be promoting hate toward these subjects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d98dff-df55-4dc4-87ff-58f8676e7ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:21:26.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this development, Malacañang said President Rodrigo Duterte,
        who is also known for his tough talk against critics and human rights advocates,
        will not change his ways.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c339d13-6766-4964-af00-ff11c5e3059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:21:26.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For one, he''s been in office for the last two years and we have
        not known of any incident similar to what is happening in the States," Presidential
        Spokesperson Salvador Panelo said in a press briefing. "I think the President
        will never change his style."</p>'
  'duterte-isidro-lapena-rey-leonardo-guerrero-tesda-customs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-25T21:48:07.969+08:00
    'imagesource': 'jcr:6b4c8a66-27eb-4cf4-8f0e-52fc9f0eb6e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e02df4-61f5-45a9-be4b-bae8013390b2'
    'lead': 'In a surprise move, the President moves the chief of the Bureau of Customs
      to head TESDA.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T10:25:09.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:32.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:54.213+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte names new Customs chief, moves Lapeña to TESDA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d5c0a-fff5-43b2-964d-666053e79f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) — President Rodrigo Duterte
        moved Customs Commissioner Isidro Lapeña to head the Technical Education and
        Skills Development Authority (TESDA), and named Maritime Industry Authority
        (MARINA) Administrator Rey Leonardo Guerrero as his replacement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c66826c-cb1f-4e8e-9738-06f128e059c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced Lapeña''s transfer during a speech at the 117th
        anniversary celebration of the Philippine Coast Guard on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2389cf0b-8fea-4698-b588-303500328e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"General Lapeña will move to TESDA. I will promote you to a Cabinet
        member position," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1eefc-f781-401e-aa38-a167ca7ab55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told Lapeña the job at TESDA "could be messy at times,"
        but his military training will work in his favor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b38080-994b-4a75-ac80-667b98c4becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Lapeña said he only found out about
        his new appointment at the event, but believed the President''s decision would
        be for everyone''s good.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d23d734-cc3a-4356-b1a4-f993490685db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a promotion, actually, for me but a way of instituting reforms
        at the Bureau of Customs. I respect that," he added.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Isidro Lapeña out of the Bureau of Customs. President Rodrigo Duterte
        says he will be new TESDA Chief. Lapeña clearly surprised by the announcement
        | <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a>
        <a href="https://t.co/6eBlylsFjw">pic.twitter.com/6eBlylsFjw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1055405022064693249?ref_src=twsrc%5Etfw">October
        25, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985fb3c3-3fc8-454d-8787-96b67345c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37211e-8dd9-41c9-9250-548e8cb05c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña has come under fire recently, after former Customs x-ray
        chief Lourdes Mangaoang accused him of ignoring her warning over magnetic
        lifters supposedly containing illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1311bc-8a2c-4b98-9efe-defdda070671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged shabu shipment was said to amount to ₱11 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50e395-93dd-4464-a9eb-2d54901d2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangaoang has since been demoted to deputy collector at the Ninoy
        Aquino International Airport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82046f0-7f97-403c-91d4-7288261c5e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has frequently said he preferred to work with former military
        members as they follow orders immediately and do not tend to argue with him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e407914-f7a9-44fe-9ace-e1b16ff3a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ang military, ''yung mga retired ''pag sinabi mong, ''Gawin
        mo ''yan,'' gagawin ''yan. ''Pag sinabi mong, ''Gawin ''yan, huwag kang maghingi
        ni piso,'' susunod ''yan,"</em> he said in January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a67cd-902b-4741-86b1-20d45a1077bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For retired military officials - when you say "Do
        it," they will do it. When you say, "Do it, don''t ask for a peso," they''ll
        follow.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bd44c1-7649-4184-b894-f416b787176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said changes will happen at the Customs bureau.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e24353-98be-426f-8801-15dd1c2b8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero is new BOC chief</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af46cbe-a399-4aaa-a325-1d44b70f9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President expressed his confidence on the new Customs
        chief. Guerrero retired from the military in April.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83dd0a-26af-4d9b-a511-91217f82cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that you are happy there (in MARINA) and you are contented,
        so I heard. But the demands of public service and the need of honest men requires
        your presence there (Customs). Good luck," said the President.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67804c2d-530c-4160-9cab-2e63793a324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero told CNN Philippines he was surprised with the President''s
        announcement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a238be-6bd3-4f6a-ac35-0ba504e4fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was early to talk about his plans, and that he will
        first meet with Lapeña.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Marina chief and former AFP Chief of Staff Gen. Rey Guerrero is
        new Customs chief. He, too, didn&#39;t know he was going to be moved until
        the President announced it at PCG event | <a href="https://twitter.com/InaAndolong?ref_src=twsrc%5Etfw">@InaAndolong</a>
        <a href="https://t.co/9ysZWjaWz4">pic.twitter.com/9ysZWjaWz4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1055405338298437632?ref_src=twsrc%5Etfw">October
        25, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9604116-dd9d-4e6c-8eab-56ee1fccb970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a63908-bb49-4dbb-87f7-74a6f47067c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte ordered all Customs commissioners and department
        heads out so Guererro could have his choice of personnel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ed1c4-806a-4247-b8f7-5b98dee9ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the President said affected Customs officials will be on
        floating status.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc1fbd-e408-4400-af18-e5c5170bbec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:25:09.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:32.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out lahat. To the last man. Out. The commissioners are out. The
        department heads out... Better go there tomorrow sa opisina ko so we can have
        the ceremonies right away... My order to you, Jagger, is ilagay mo yan sila
        sa opisina ko, they are on floating status," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38c6dd-9791-4817-97ac-8aaf7c0c2d73'
      'mgnl:activationStatus': true
