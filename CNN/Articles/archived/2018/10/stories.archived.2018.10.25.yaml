  'Donald-Trump-Vladimir-Putin-nuclear-buildup-threat':
    'author': 'Darya Tarasova and Bianca Britton'
    'caption': 'Russian President Vladimir Putin and U.S. President Donald Trump.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T06:50:33.605+08:00
    'imagesource': 'jcr:4abc22e4-78aa-48ea-9cda-74cea57102ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '030739dd-a0de-40f4-b997-94d320cbd39f'
    'lead': 'Vladimir Putin says if the U.S. withdraws from the Intermediate-Range
      Nuclear Forces Treaty treaty, Russia will have to respond.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:54:01.293+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:26.184+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:58.046+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin slams Trump''s nuclear buildup threat as ''very dangerous''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893edf43-7dfd-4df3-9e2d-754a42f34a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Russian President Vladimir Putin said Wednesday that U.S.
        President Donald Trump''s pledge to withdraw from the Intermediate-Range Nuclear
        Forces Treaty (INF) will be "very dangerous" and that the United States will
        be "putting their territories under risk of a possible response strike."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b7a1f6-15c8-4808-8715-8d2f035fbfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes after&nbsp;Trump said on Monday that the U.S. would increase
        its nuclear arsenal&nbsp;until other nations "come to their senses," threatening
        an arms race days after he said he would withdraw the U.S. from a Cold War
        nuclear treaty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64a09a-4910-473c-8bbb-9981dec45358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said if the U.S. withdraws from the INF treaty, Russia will
        have to respond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389cdf4-e395-4d49-a91c-63411a5cd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main question is if the U.S. will exit the arms treaty, what
        are they going to do with the newly appearing missiles?" the Russian President
        said during a news conference with Italian Prime Minister Giuseppe Conte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa767ce-0a96-4bd9-9758-16c12e499fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they will be deployed in Europe we will of course have to respond
        in kind and European countries who agree to it (the US deploying its missiles)
        will have to understand that they are putting their territories under risk
        of a possible response strike."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b777898-d671-4cd1-be26-ba3f835d9576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters on Monday that Russia had not adhered to the
        Intermediate-Range Nuclear Forces Treaty (INF). The 1987 treaty was seen as
        a watershed moment during the end days of the Cold War, helping to eliminate
        thousands of land-based missiles with ranges between approximately 300 and
        3,400 miles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc9c94-7d73-4ba4-9572-c61793b13299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his vow to increase the U.S. nuclear stockpile included
        a posture against China as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307ea57-1251-4ed3-8136-3815cee6585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until people come to their senses, we will build it up," Trump
        said to reporters outside the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbadee13-35ee-4654-b3e9-395e708d202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a threat to whoever you want," Trump said. "And it includes
        China, and it includes Russia, and it includes anybody else that wants to
        play that game. You can''t do that. You can''t play that game on me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2dbca-fe25-4031-94e9-8544f0e5f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible Trump-Putin meeting in Paris</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a81390-c7bf-41c0-89f6-5f47cfc6f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday Putin also raised concerns about the&nbsp;New Strategic
        Arms Reduction Treaty (START) treaty&nbsp;and a potential new arms race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408de16-a9ac-442f-8fef-ff58d24eaa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What concerns us is that the ABM (Anti-Ballistic Missile) treaty
        has been already killed, now we are talking about the treaty regarding short
        and intermediate range missiles. The future of the New START treaty is unclear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8757675-7ee4-4f5d-9b5f-3e33962c2933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all of these treaties are dismantled, there will be nothing
        left to limit the expansion of armaments and then the situation will be very
        dangerous and there will be nothing but an arms race," Putin stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186d976-9040-4f2b-a025-3890fcdb2cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Kremlin spokesman, Dmitry Peskov told reporters
        that Trump''s intention to build new missiles was "extremely dangerous."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e63b38-0194-44e4-bb22-1af319982ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extremely dangerous intention ... to get involved in
        an arms race, building up the corresponding potential of weapons," Peskov
        said. "I repeat, this will make the world more dangerous."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417becb-bc61-40bd-b022-368c50a0c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov also said the Kremlin had started preparing for a meeting
        between Trump and Putin this November in Paris.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b102ece-1249-43e2-b867-b5e455c6be95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said&nbsp;Tuesday&nbsp;that he would likely meet with Putin
        at next month''s Armistice centenary in Paris.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef757a-67ec-498e-b84a-0e82ec89b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we probably will. It hasn''t been set up yet but it probably
        will be," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f238dc4-85f9-4501-92e8-300dbc97b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov added that both countries had discussed the possibility of
        Putin visiting Washington next year, but "with no specific decisions on the
        matter yet."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e383c5-b896-4afa-a43d-f57f9ae7ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:54:01.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:26.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Putin slams Trump''s
        nuclear buildup threat as ''very dangerous''."</em></p>'
  'saudi-arabia-bin-shalman-khashoggi':
    'author': 'John Defterios, Adrian Lydon, Elise Labott and Laura Smith-Spark'
    'caption': 'Saudi Crown Prince Mohammed bin Salman and his father King Salman
      shake hands with Salah bin Jamal Khashoggi, the journalist''s eldest son, and
      another relative, in Riyadh.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T06:49:39.539+08:00
    'imagesource': 'jcr:99411101-9f86-41aa-995e-7d143351dca0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '281047c6-d95b-4fc1-80b2-ccce5a5dd42d'
    'lead': 'Saudi Crown Prince Mohammed bin Salman on Wednesday described the killing
      of Washington Post columnist Jamal Khashoggi as a "heinous" crime in his first
      comments since some of his closest aides were implicated in the Saudi journalist''s
      death.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:56:20.154+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:25.895+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:58.153+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi crown prince calls Khashoggi killing ''heinous'' after inner circle
      is implicated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb08ae3-35ad-463a-9316-31edd84824c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Saudi Crown Prince Mohammed bin Salman
        on Wednesday described the killing of Washington Post columnist Jamal Khashoggi
        as a "heinous" crime in his first comments since some of his closest aides
        were implicated in the Saudi journalist''s death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c57c7-4de0-4ee1-b61e-de6cb3a8d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an investors'' conference in Riyadh that has been&nbsp;overshadowed
        by the crisis, bin Salman said those responsible for the killing would be
        brought to justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312db63-b142-406e-9422-35b026b2ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a very, very painful incident for all Saudis and also
        for everybody on this planet. It was unnecessary," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9947f-dca5-4a94-8a7f-4bc6095629fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has&nbsp;presented a threat&nbsp;to bin Salman in a way
        that a bloody war in Yemen, the alleged abduction of the Lebanese Prime Minister
        and a crackdown on dissent at home have not. After Saudi Arabia admitted over
        the weekend that Khashoggi was killed October 2 in its Istanbul consulate,
        five high-ranking officials were dismissed, including bin Salman''s media
        chief and the deputy head of the Saudi intelligence service. Eighteen people
        were arrested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2bcfe-6e4c-40b2-ac5d-6a4faee3d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh has maintained that neither bin Salman nor his father, King
        Salman, knew of the operation to target Khashoggi. U.S. officials have said
        such a mission — including 15 men sent from Riyadh — could not have been carried
        out without the authorization of bin Salman, the country''s de facto ruler.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ffb21a-406e-4046-87a0-aba7cae3c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia will go and implement all necessary rules and investigate
        deeply in order to achieve results. And to bring to justice those who are
        responsible for this heinous crime, and they will be put before courts," bin
        Salman told his audience in Riyadh on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0fbb45-f9c2-4432-8325-1fd870230808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its&nbsp;public admission Saturday, Saudi Arabia claimed that
        Khashoggi died when a discussion turned violent. In private, officials have
        offered a shifting narrative. In the latest version offered by an official,
        the original plan was to persuade Khashoggi to return to Saudi Arabia, and
        if he refused, to drug him and take him to a safe house in Istanbul. But Khashoggi
        became agitated, the official asserted, and he died in a chokehold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23e15b-08ee-4b07-8974-26074a526548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Saudi Energy Minister Khalid Al Falih admitted the
        scandal of Khashoggi''s killing was a blow to the kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f9b3c-efe6-430c-81ef-3a15c284b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a death, it''s a murder. We admit it, we''re dealing
        with it. As such, we will be transparent and show our allies and friends in
        the United States ... that the kingdom is as unhappy about what has happened
        as anybody else. In fact, we are more unhappy because it has tarnished the
        name of the kingdom," he said while speaking to CNN on the sidelines of the
        conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5668cae-442f-4665-845a-fd77e2376ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added that Saudi Arabia would emerge from the crisis
        stronger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ce538-79af-4a54-8359-9e359c9a622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has rejected the notion that Khashoggi fell victim to a rogue
        operation. Turkish President Recep Tayyip Erdogan&nbsp;described the death
        Tuesday&nbsp;as a "ferocious" premeditated murder. Speaking Wednesday at the
        presidential palace in Ankara, Erdogan once again made clear he was not satisfied
        with the Saudi explanation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113e3a9-1f32-4e71-aa82-b2cf0fd89a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are determined not to allow those responsible — those who ordered
        the crime and those who committed it — to escape justice," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10b374-6e68-4f9f-b3c5-c3fd9a97a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Salman insisted that good working relations between Saudi Arabia
        and Turkey should not suffer as a result of the crisis. "We will be sure to
        see that we cooperate with each other, that justice will be done," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299b9e3-4d18-4906-aa22-d1ee4cddc494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, bin Salman and Erdogan discussed the journalist''s
        killing in a phone call, according to Turkey''s state news agency Anadolu
        and the Saudi Press Agency. The Saudi crown prince requested the call to discuss
        a joint effort to shed light on all aspects of the death, Anadolu reported,
        citing Turkish presidential sources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72c74f-2f8e-472b-9105-f2080459346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudis'' new version of events</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bab7c8-1efc-4ff0-9e15-8137a5355619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest iteration of a shifting story, Saudi officials told
        CNN that the original plan was to convince Khashoggi, who had been writing
        critical columns in The Washington Post, to return to Saudi Arabia. If Khashoggi
        refused, an official said, the next step was to drug him with a tranquilizer
        and take him to a safe house in Istanbul for 48 hours. If Khashoggi still
        refused to return to Saudi Arabia at that point, the team was to leave, and
        a "local collaborator" was to let him go, the source said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0985d-46af-4b33-ab57-162a6e5cba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi official also claimed that a forensic expert was present
        to erase all evidence of Khashoggi''s presence at the consulate and safe house,
        so that there would be no proof if the journalist later said he had been kidnapped.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef1676-5804-4587-aabb-579b492d10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official provided no corroborating evidence for this new version
        of events. The New York Times has reported that the forensic expert was equipped
        with a bone saw.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe97703-abfd-48c3-8393-1cb078da54bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that of the 15 Saudis who took part in the operation,
        nine were at the consulate, with "three or four to question him and the rest
        to handle logistics." There was no explanation why three to four people would
        be needed for questioning, or what logistics the others would attend to.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d948c-3741-43f4-a0f9-81f8e5bd0d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the 15-man team that Turkey said was a hit squad, including
        generals and their security detail, waited at the safe house, according to
        the source.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443944e-2e7c-429e-b587-8bbf8fb5db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials have said that Khashoggi was set upon immediately
        after entering the consulate and then beaten, tortured and dismembered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9356626-2b3d-40a9-b465-45c86b24e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigators last week searched the Saudi Consulate and
        consul general''s residence in Istanbul as they hunted for clues to Khashoggi''s
        fate. A well-placed Turkish official told CNN on Wednesday that permission
        to search the well at the consul''s residence was not given to Turkish investigators
        at that time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf830156-3556-43d8-90c6-b8fc7b072282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump on Tuesday described the Saudi handling of
        Khashoggi''s death "the worst cover-up ever." U.S. Secretary of State Mike
        Pompeo said the United States would be revoking the visas of those who killed
        Khashoggi, and said that the administration has "identified at least some
        of the individuals responsible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933921d0-ccf8-46d8-985a-af6580021e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Theresa May said Britain also was taking action
        against any Saudi suspects in Khashoggi''s death and that any individuals
        holding UK visas would have them revoked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744eb54-55e0-40f0-b9f7-33d473d2c141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the killing of journalist Jamal Khashoggi in the strongest
        possible terms," she said. "And after his disappearance we made clear that
        Saudi Arabia must cooperate with Turkey and conduct a full and credible investigation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50941d0f-2617-4265-8aef-5861367fe838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:56:20.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Saudi crown prince
        calls Khashoggi killing ''heinous'' after inner circle is implicated"</em></p>'
  'Timeline-bomb-Obama-Clinton-CNN':
    'author': 'Ray Sanchez and Emily Smith'
    'caption': 'NYPD bomb squad officers were seen outside the Time Warner Center,
      with one wearing a blast suit and another driving a truck with a bomb containment
      chamber on its back into the building.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T06:47:58.522+08:00
    'imagesource': 'jcr:1e28577e-09f4-4a0f-9aad-7738e367b155'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfc22179-84ba-47c3-ada4-ba6963569bb9'
    'lead': 'A number of similar crude explosive devices have been sent since Monday
      to former President Barack Obama, Hillary Clinton, other top political figures,
      and CNN''s New York offices.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T13:11:08.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:25.544+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:58.307+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who got what, when: A timeline of when the bombs were found

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601aa57-adda-4fad-b354-a7039c387f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:11:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A number of similar crude&nbsp;explosive
        devices have been sent&nbsp;since Monday to former President Barack Obama,
        Hillary Clinton, other top political figures, and CNN''s New York offices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f691cc04-e63c-4f6f-96a5-a88ad52e046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:11:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Here is a timeline:</h3>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfebfe-8ef8-4af7-ab93-e4d19780727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:11:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Wednesday</h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914485bd-3ea6-4687-ae0e-e472b4d153fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:11:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspicious package was sent to the Florida office of Democratic
        Rep. Debbie Wasserman Schultz on Wednesday morning. It was intended for former
        U.S. Attorney General Eric Holder but had the wrong address. The package was
        returned to the Democratic congresswoman because that was the return label
        on the package, two law enforcement sources said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863c414-c119-4849-a88f-d0d7cac14b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:11:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s New York bureau in the Time Warner Center was evacuated shortly
        after 10 a.m. Wednesday after the discovery of a package containing a bomb,
        said law enforcement officials, who added that the package was addressed to
        former CIA Director John Brennan. Brennan has appeared on CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466011f2-caf7-451a-88a0-3bb03d535930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:11:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspicious package intended for California Democratic Rep. Maxine
        Waters was intercepted at a congressional mail screening facility in Maryland,
        sources told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef53e2-54bc-46d6-aa40-4ed99febc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:11:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A package containing a possible explosive device intended for former
        President Obama was intercepted by the U.S. Secret Service at a screening
        facility in Washington.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7186a0d-2a9e-4462-a688-491e7dc71df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:11:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tuesday</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f5a00-4174-4981-9676-79ab89340f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:11:08.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A package containing possible explosive device and intended for
        Hillary Clinton was intercepted. It was discovered during routine mail screening
        procedures Tuesday evening, according to authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443fa967-fd3a-4e41-a57e-94a47ae140fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:11:08.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Monday</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fcee09-8c8d-41de-aa07-b577ad841e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:11:08.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspicious package targeting billionaire investor and philanthropist
        George Soros was rendered safe in Bedford, New York, a law enforcement source
        told CNN. Bedford police said they received a call about 3:45 p.m. Monday
        reporting a suspicious package found in a mailbox. The package appeared to
        be an explosive device, police said.</p>'
  'Dow-drop-SP':
    'author': 'Paul R. La Monica'
    'caption': 'The Dow fell more than 600 points, a 2.4% drop. The S&P 500 sank more
      than 3%.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
