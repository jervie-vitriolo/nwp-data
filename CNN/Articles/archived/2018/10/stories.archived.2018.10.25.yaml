    'template': '1'
    'title': 'BOC: We were not trained to use imported x-ray machines during ₱6.8B
      drug shipment mess

      '
    'updated': 2018-10-25T10:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e5b9cf-0e4c-44a9-a15b-39f5a28a944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 26) —</strong>
        Amid the ₱6.8B drug shipment controversy, a customs official disputed that
        the x-ray providers were not able to give operators the proper training in
        using the machines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9d85a-b681-4238-8321-5b4551ee5b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourdes Mangaoang, Bureau of Customs (BOC) Deputy Collector for
        Operations, said x-ray operators must be trained by the suppliers since x-ray
        machines operate under various systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c463f9-04fa-429a-8417-57baaf61b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat may special skills and technical training sila from the supplier.
        Sa ngayon maraming walang training from the supplier," Mangaoang said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778bd4d-c468-4a5d-a327-3762170cb0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The operators must have special skills and training
        form the supplier. As of now, a lot of&nbsp; operators do not have training
        form the supplier.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ec761-5cee-4cb7-be60-51c06c2abdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee, chaired by Senator Richard Gordon,
        questioned the marketing team of Nuctech, the company that supplied the x-ray
        machines that allegedly screened the drug shipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01cb21a-768e-488f-8061-fb66e524ba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manager, identified as Mr. Gaopeng, said their contract with
        the BOC stated that they provide training only upon request. Mangaoang declined
        to comment on this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ecf86c-74a6-4b0d-bf24-7d4e714aae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the contract the training will be delivered after
        handover project...and if they ask to deliver training we will give that,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f02dc0d-c3ce-4af6-bb8e-f5b7057f3386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangaoang also presented x-ray images of the scanned magnetic lifters
        that were suspected to contain drugs.&nbsp;&nbsp;She said magnetic lifters
        would have to be subjected to physical examination should they appear to contain
        hollow or empty areas within them. This would mean items could be hidden in
        these areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a42a0-2612-49b0-93e0-025b2af6ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The x-rays, which Nuctech claimed were strong enough to penetrate
        the size of the suspected lifters under their radar, could not explicitly
        indicate if they contained drugs, just spaces where items can be hidden, Mangaoang
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c37045-7ab2-4045-b5de-5f5814553a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC deputy also disputed that magnetic lifters are used and
        delivered in complete sets, accompanied by parts such as a crane. The lifters
        in question were shipped separately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ff6fb-de6c-4d93-bd1f-37c18d470c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon asked the x-ray team why they allowed the delivery of magnetic
        lifters with incomplete parts and why these were not physically examined upon
        delivery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb41047-afbf-4581-8f5d-358318ff653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Namimili ang gobyerno ng overpriced machines tapos papalusutin
        niyo pa?" The senator questioned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24a90b-6bba-4bea-ad4b-b35649f99e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government is spending for overpriced machines
        and you would let these shipments slip through?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc46da-e89a-4811-8539-637d9f142242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC''s x-ray team instead presented their own versions of the
        x-ray scans of the lifters. They said these did not contain the alleged package
        of drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455cd22-e581-4590-87c0-43ad76e4225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approximately 88 packages of shabu inside this magnetic lifter.
        If it would register, the density...is much darker than this. This is brown
        with some blackish and we don''t believe that these pseudo colors really answer
        for the shabu inside because it will be dark wall throughout," x-ray inspector
        John Mar Morales said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5712ef68-fa60-4eb9-8b91-938abbd4b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:04:45.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales maintained that he could not have overlooked if the lifters
        had contained any drugs.</p>'
  'denr-boracay-reservations':
    'author': ' Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-09-23T20:06:57.134+08:00
    'imagesource': 'jcr:c3809574-25e3-412f-b933-d6fcbb9122ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf50e5ac-f923-4a73-bebd-3f8370c3ce60'
    'lead': 'Booking a flight to Boracay in its re-opening this October? Hold your
      horses.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T14:12:26.353+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:22.407+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:59.578+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don''t make reservations in Boracay yet, DENR advises public

      '
    'updated': 2018-10-25T16:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5af5a6-eada-4ee9-9d8b-a582100ed610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) —</strong> Booking
        a flight to Boracay for its re-opening this October? Hold your horses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5223260-2b91-41db-a50e-ca2acc1d4ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) on Thursday
        advised the public to wait for the list of compliant and accredited establishments
        that will be allowed to operate in the island before making reservations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c7a8d-4ec3-47e1-a204-7ec8fe8c1510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as an inter-agency task force is set to conduct a dry-run
        before the scheduled re-opening on October 26 to assess Boracay''s capacity
        and identify businesses that will be permitted to operate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13a96b-f668-4d71-92dd-9adeb7c70a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the [Department of Tourism] will have the final approval
        [of] the requirements, we call on the public to wait for the announcement
        on which compliant and accredited establishments will be initially allowed
        to operate by October 26 before they proceed with their reservations," Secretary
        Roy Cimatu said in a press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55689f-27ca-4b8b-a74b-807e8aa272ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the soft opening, which will run from October 16 to 25, a
        limited number of local tourists will be allowed in Boracay, but Cimatu said
        those from Aklan will be prioritized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3b2e9-6256-4cdc-a4ee-e3bbc84b6ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dry run will allow us to assess what else needs to be done
        before Boracay is opened to domestic and foreign tourists," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3099c6f0-e6a6-49e5-9e57-5f2069e07806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once re-opened, the Secretary said guests will no longer be allowed
        to hold parties along the beaches of the island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cd8ce-4789-4ade-b5e1-2b4858e6d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can still party within establishments, but not on the beach,"
        he said, adding that they are also looking for safer alternatives to fire
        dancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a1422-82be-443b-9275-61eb617c3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay''s capacity</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f86db-6d12-4708-8200-d67c075d969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a study by the DENR and University of the Philippines-Los
        Banos, Cimatu said Boracay in the past had accommodated visitors beyond its
        limit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43014818-fe1e-496b-9257-c345825f102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study reveals that the carrying capacity of the island have
        been breached, leading to the generation of too much waste and the deterioration
        of water quality, among others. The recreational areas, such as the beach
        and swimming areas, can only accommodate so much number of persons on a daily
        basis," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be939a-49e1-4882-bfe9-8be139e2a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the number of hotel rooms in Boracay have exceeded
        its capacity based on the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1f881-2a32-4a6c-8f52-091b727078c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T14:12:26.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also with existing numbers of of hotel rooms and establishments
        it was indicated that there is exceedance in the number of rooms vis a vis
        the island''s capacity," he said.</p>'
