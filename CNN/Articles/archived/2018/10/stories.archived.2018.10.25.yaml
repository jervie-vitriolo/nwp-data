      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone out. To the last man. The commissioners are
        out. The department heads out... Better go to my office tomorrow so we can
        have the ceremonies right away... My order to you, Jagger, is to have them
        come to my office, they are on floating status.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
