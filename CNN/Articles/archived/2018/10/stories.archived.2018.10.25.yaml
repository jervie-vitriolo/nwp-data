    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow plunges more than 600 points and Nasdaq falls into correction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8b6b2-30fe-4f70-b5cc-37aad74a77e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. stock market plunged Wednesday,
        wiping out all of its gains for 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4baafc-90b5-43e8-9256-336542e8a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell more than 600 points, a 2.4% drop. The S&amp;P 500
        sank more than 3%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b6ad4-ddc1-41e6-bb17-e818baa5856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech-heavy Nasdaq plummeted more than 4% -- its worst daily
        drop since August 2011. It is now in a correction, falling nearly 13% from
        its all-time high set earlier this year. Tech stocks sank following disappointing
        results from Texas Instruments and AT&amp;T, CNN''s parent company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7f85c-72e2-4305-8928-da782eddcffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix kicked off tech earnings season last week when it reported
        a healthy jump in subscribers. But the party was short-lived for Netflix and
        fellow FANG stocks Facebook, Amazon and Google. Netflix (NFLX) fell more than
        9% Wednesday and is down 17% in the past week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa5755-8263-4d7d-827a-be6bd3c7bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t just say tech is going to do great or even that FANG
        is going to do great. You have to be more selective," said Daniel Morgan,
        senior portfolio manager with Synovus Trust Company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1bae56-2d10-40f3-866d-b9f75b628558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time to pick and choose in tech</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98133b60-87ed-45a0-ac56-7fd1bf77c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft (MSFT) reported results after the closing bell Wednesday
        that beat Wall Street''s estimates, thanks largely to strength in its cloud
        business. Shares rose 3% in after hours trading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea22a428-e686-4f1b-b3d8-c391c320f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that may not be enough to stop the slide for the tech sector
        -- or rest of the market for that matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e761d3bc-efff-44d8-92a5-d6d437af43ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger picture concerns about the broader market have returned in
        the past few days, most notably worries about rising interest rates, increased
        regulation in light of the data scandal at Facebook (the F in FANG) and the
        escalating trade war with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eab6e5-eae4-4891-bf8a-d4f8b6fbc6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Facebook fell 4% Wednesday. Amazon dropped 5%. Even the
        mighty Apple (AAPL), which reports its earnings next week, was down about
        3%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dcd6f1-9429-4d78-b239-22a3aa6fd789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech isn''t immune from macro market trends. In fact, some would
        argue that tech has more room to fall because the sector has been doing so
        well for so long.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a0598-112a-4f5d-a6f4-4813ad244d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You didn''t have to be discerning with tech before since it has
        been doing so well for the past decade. But now, people have to look at the
        various valuations and how each company is doing," said Sylvia Jablonski,
        institutional ETF Strategist at Direxion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2137e24-2c31-4e2e-8b28-424676058a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, she added, Alphabet parent Google (the G in FANG) and
        Amazon (the A in FANG) both have big, growing cloud units -- just like Microsoft.
        Both will report their latest earnings after the close on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35997712-3bbc-4010-95fc-ee302baec0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Google (GOOGL) has been held back by the same privacy concerns
        that have hurt Facebook, particularly with its YouTube unit. Meanwhile, Amazon
        (AMZN) seems unstoppable and the company is increasingly getting into more
        new businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d6afc-32f1-4435-9897-a37eab361385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Jablonski said, Google shares might be a good value
        at a time when the broader tech sector still looks expensive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5dbeb-c3cf-4cdb-b260-31e52238aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Roth, chief investment officer with Wilmington Trust, agreed.
        He said investors have to pick their spots in tech right now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a6ed3-80d1-4489-aa99-03f9775ee965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tech is not monolithic. Some of the well-known names like Google,
        Apple and Microsoft still look attractive," Roth said. "And then you have
        Cisco and Oracle, whch have made successful transitions to the cloud."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28487b61-f5ea-4cca-805b-4690dc112ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roth noted that other companies are struggling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4b95f-caab-4a60-8bb6-97eb4dadcc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to sluggish growth at IBM (IBM) last week and disappointing
        results from semiconductor leader Texas Instruments (TXN) after the closing
        bell Tuesday. That may not bode well for Intel (INTC), which reports earnings
        Thursday afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789fec54-a31b-4ef7-a5e6-a41818c14331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook (FB) doesn''t report until next week but Twitter (TWTR)
        will release its latest results Thursday morning and Snapchat parent Snap
        (SNAP) reports after the closing bell Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0671aa-57d0-4337-842f-60c8b064f949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowing economic growth will eventually dent tech</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8616e-0311-42ba-9edd-27aaf1f79fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Twitter and Snap have plunged since their second quarter earnings
        reports this summer due to worries about user growth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b9c0a-c75a-4477-8bc2-38b1584bc1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And concerns about increased regulations abroad in the wake of privacy
        scandals could make it tougher for all the social media companies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce1c99-d06a-48a4-83ec-08c5be9987bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s also important to keep an eye on is the international landscape,
        which is much different than what we see here. Trade tensions and varying
        international regulations could make it more difficult to grow abroad," said
        Mike Loewengart, vice president of investment strategy for E*Trade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94440b32-01e1-4978-9369-1ef7af78f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the outlook part of the equation. Synovus Trust''s
        Morgan noted that the tech sector is only as good as the broader economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4dc0f-fe7b-4cc0-985f-95fcd9e31fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the combination of a trade war, higher rates and the fading sugar
        high from lower tax rates start to weigh on growth, that will be bad news
        for tech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317b2ae-3e81-40d4-b564-0bad9fc3890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong earnings may not be enough to move the barometer for tech
        because sentiment is so negative. GDP could be the kiss of death. If GDP falls
        through the roof, techs will get crushed," Morgan said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dfdcb4-01e1-4845-83d8-40572371c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corporate IT managers will pull the rug when it comes to spending.
        That concern is out there. Tech spending could slow in 2019," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de002b7a-544a-4bf1-b334-d24afcbe2b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:32:40.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:25.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dow plunges more
        than 600 points and Nasdaq falls into correction."</em></p>'
  'CNN-bomb-reporting-anchors-Poppy-Harlow-Jim-Sciutto':
    'author': ' Brian Stelter'
    'caption': 'CNN anchors Poppy Harlow and Jim Sciutto were covering the suspicious
      packages sent to the Clintons and the Obamas when the fire alarm sounded inside
      their New York City studio.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T06:35:53.968+08:00
    'imagesource': 'jcr:83998986-5eef-4416-af45-f945d0513682'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '618f988c-9e10-4200-bd83-ec412af1ee0c'
    'lead': 'The suspicious device was delivered to the mailroom of CNN''s parent
      company, WarnerMedia on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T13:36:06.761+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:24.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:58.608+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN evacuated in New York: How we covered the news

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d188cd-b469-4c39-98a3-723604ad8c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — CNN anchors Poppy Harlow and Jim Sciutto were covering the&nbsp;suspicious
        packages&nbsp;sent to the Clintons and the Obamas when the fire alarm sounded
        inside their New York City studio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8da41-ff3b-4187-ac27-0b055aac3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was another package — and it was inside the building where
        they were broadcasting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599e67b-9407-49aa-9c40-9754477764b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the loudspeaker, CNN staffers were told to evacuate the building.
        Right over Harlow''s shoulder, viewers could see staffers grabbing their coats
        and walking out to the lobby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98234556-595d-4f17-a3f6-571ea6b55969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a fire alarm here," Harlow said. "We''ll be right back,"
        Sciutto said, tossing to a commercial break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c05cac-db1f-4732-b875-478505e41c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers were already arriving outside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9d57f-31bf-4ec5-a6f7-628847ad2dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspicious device was delivered to the mailroom of CNN''s parent
        company, WarnerMedia, around 9:30 a.m. ET on Wednesday, according to a WarnerMedia
        executive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f35d55-5712-4492-afd9-024014414358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "appeared to be a pipe bomb," the executive said. It was&nbsp;addressed&nbsp;to
        John Brennan, the former CIA director, who is a commentator on NBC and MSNBC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0dd398-9bb5-4514-8203-8a1701e3ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire alarm was audible on TV at 10:09 a.m. The entire WarnerMedia
        operation in New York was evacuated, from CNN''s offices and studios on the
        lower floors to the corporate suites upstairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540f02a-555b-44a6-8779-2738cae283ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN had to scramble to keep the 10 a.m. newscast on the air. When
        the anchors heard the fire alarm, they asked a question to a remote guest,
        Tom Fuentes, which gave them a moment to size up the situation. Then they
        tossed to commercial and evacuated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74efc7-4a8d-4ab7-b661-211328140220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newscast is usually produced out of a control room in Atlanta,
        which is why there was no interruption in programming. In the control room,
        executive producer Michelle Moryc lined up correspondent Rene Marsh, who was
        standing by for a live shot in the DC bureau, to substitute anchor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba617f-1457-4bc0-be1d-419fcb42237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her wall of monitors, Moryc also saw reporter Shimon Prokupecz
        in front of another camera in the Washington bureau. He had just been on the
        air covering the other suspicious packages. He was now gathering information
        about the situation at Time Warner Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f3a41-2af8-42b0-be2b-6e6d101b629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the newscast came back from commercial, Marsh explained
        the evacuation in New York and tossed to Prokupecz for more information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c570fd-1dec-4487-9723-4ec3769427ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surreal scene</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21197a09-0bb3-48f0-812d-97d85b2a01db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a few minutes, Harlow and Sciutto were back on live TV, thanks
        to a staffer''s cell phone and the Skype app. Viewers were able to see the
        two anchors walking down 58th Street, away from the Time Warner Center building,
        along with other CNN staffers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19fe2dd-a396-430f-a9b1-453ead09598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical operations supervisor David Foote held up the cell phone
        camera while studio operator Phil Pernice and technical production manager
        Alix Steinfeld reestablished communications with Atlanta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e1176a-eaf3-4f30-bb33-1688c025ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harlow and Sciutto each held two cell phones -- for getting updates
        and for communicating with the control room and hearing other guests. It was
        a surreal scene, having to report on the evacuation of the newsroom in real
        time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48b5dc-2fb7-4c63-a26c-bdb62dc44981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s New York bureau quickly set up other live shots for correspondents
        like Athena Jones. In the hours that followed, Wolf Blitzer and Jake Tapper
        led CNN''s television coverage from DC while Harlow, Sciutto and 11 a.m. anchor
        Kate Bolduan reported from a nearby street corner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d469a-80cb-48b9-ac05-62c50a044bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of CNN staffers turned nearby hotel lobbies and restaurants
        into temporary work spaces. Email chains, conference calls and Slack channels
        were used to organize coverage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b1ce04-b580-4186-87c5-6f93792d7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editors for CNN.com brought computers outside with them while writers
        captured photos and quotes for stories and social media. And the company''s
        emergency alert systems -- typically only used for drills -- were used to
        send updates to staffers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd46d1-09ee-435e-8095-f95af5ea8473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opinion team is at Maison Keyser editing. ''New Day'' is at
        the diner. Digital is mostly at Hudson Hotel, and the staff here has been
        phenomenal to us," CNN Senior Vice President S. Mitra Kalita said around 11
        a.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ae1b0-23e9-4ba5-9d6a-ddff631c2a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, a huge swell of reporters from other outlets had gathered
        down the block from CNN on 58th Street and 8th Avenue. They sent updates to
        editors and producers via their cell phones as confused tourists walked by.
        Rumors spread about other suspicious packages. (Bombs&nbsp;were also sent&nbsp;to
        several other prominent targets of right-wing criticism.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c23c6-f60b-451d-a2d9-0db123188641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the corner of 58th and 8th, the sound of a dozen phones blared
        simultaneously at one point, alerting those in the area of a shelter-in-place
        order.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a3950-7eaa-4370-8386-d44cf89c670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help from fellow journalists</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd98d09-e117-40a0-b0f5-7abd76009e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation unfolded, one of CNN''s rivals, CBS News, reached
        out to offer help. CBS is located a few blocks away from CNN on the west side
        of Manhattan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482b350-64f4-49ed-aca0-bdd480005551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Worldwide President Jeff Zucker thanked CBS News and news division
        president David Rhodes "for graciously offering their assistance while we
        deal with this."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee803880-be8e-4b10-a8c4-45eab03af914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really nice to see from our fellow journalists," Zucker wrote in
        an internal memo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc02a8da-3f5a-4e4f-b410-764b0d1df419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from WeWork, the co-working startup with spaces all
        across the city, also offered free space to CNN employees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e56108-34df-4a4d-872f-ee8a4c6023f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, Zucker encouraged staffers who could work from
        home to do so, because the building still had not been reopened.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272866e-3989-4b65-a2dd-7d4408d25351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to commend all of our colleagues in New York, in particular,
        and elsewhere, who have helped keep us on the air as this crisis has unfolded,"
        Zucker added. "I am really proud of all of you. Thank you."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c3cad-c5e9-4f59-8a32-3c6206fab9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York newsroom was reopened around 3 p.m. Several NYPD officers
        were in the lobby of the Time Warner building.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35856e79-1e23-4833-8d4c-e97aaf12235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major newsrooms are also taking precautions. At CNN''s headquarters
        in Atlanta, where parts of the CNN Center complex are open to the public,
        "we are putting up magnetometers at the entrances to the building," Zucker
        told staffers. "We remain vigilant regarding security concerns across all
        of our global locations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ff162-a865-4b0f-9bc6-5499c472b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:36:06.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tom Kludt, Oliver Darcy, Frank Pallotta, An Phung, and Alex
        Koppelman contributed reporting.</em></p>'
  'Tim-Cook-Apple-gay':
    'author': ' David Goldman'
    'caption': 'Apple CEO Tim Cook.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-25T06:33:04.730+08:00
    'imagesource': 'jcr:21ede381-b27a-423c-89ef-6043075dd55d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaecb1bd-0d3d-480e-aa6c-ae05e3d0c585'
    'lead': 'His sexual orientation had been widely rumored beforehand though he had
      not confirmed it publicly.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T13:39:07.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:24.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:58.736+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tim Cook: Being gay is God''s greatest gift to me

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a82f49-f835-4efa-b9b3-069850cb0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four years ago, Tim Cook became the first
        CEO of a major company to come out as gay. He says he''s happy about that
        distinction — and his decision.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97682f52-4bf3-449d-964b-b5c9d06877d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very proud of it," the Apple (AAPL) CEO told Christiane Amanpour
        on Wednesday in an exclusive interview for her program on CNN International
        and PBS. Being gay is "God''s greatest gift to me," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d3261-4208-467c-ab67-5d82c11c9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook came out on&nbsp;October 30, 2014. His sexual orientation had
        been widely rumored beforehand though he had not confirmed it publicly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58baf9f6-fb8c-488a-8712-96ef19d3c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was public because I started to receive stories from kids who
        read online that I was gay," he told Amanpour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593ce43-aeb6-43c4-a4d5-ef2568ee0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the emails and letters came from children who said they
        had been ostracized, bullied or abused because of their sexual orientation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a94d3eb-9b87-4bfe-96af-2371296c33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook said he is a private person but ultimately decided that he
        was being "selfish" by keeping quiet about his identity when he could help
        people by coming out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caacae0-ec3e-41a5-a659-1e1acb6fa3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed to do something for them," Cook said. He wanted to demonstrate
        to gay children that they "can be gay and still go on and do some big jobs
        in life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13be2f-7af1-492f-a486-7d84b5253013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook said he was shocked that he was the first out CEO of a Fortune
        500 company. He said he is glad other CEOs have come out since, although that
        wasn''t his goal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f0ff0b-3caf-43be-bd77-76a089a8c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming out has also helped Cook as a leader, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84852b03-2f9b-46f0-a664-e98471e02c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned what it was like to be a minority," Cook told CNN. "The
        feeling of being in a minority gives you a level of empathy for other people
        who are not in the majority."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2808b9-ce48-4de1-9b69-ff63bcbdec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prejudicial comments have also given him a thick skin, Cook said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e98f23-89a6-4afc-a2f1-f0187772e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That turns out to be pretty beneficial from this role as well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e05b8-539d-45fc-86b0-7bcd99339a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:39:07.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tim Cook: Being
        gay is God''s greatest gift to me."</em></p>'
  'Bomb-CNN-Obama-Clinton':
    'author': 'Veronica Stracqualursi and Caroline Kelly'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T06:40:47.321+08:00
    'imagesource': 'jcr:828aa8ff-0b7f-4523-a9f8-9f3a24cf4d02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8591ccc5-a40b-4421-9326-bbf3a863a53f'
    'lead': 'The White House called the attempted attacks ''despicable.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T13:41:28.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:24.389+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:58.840+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, Pence and other political leaders condemn bombs sent to Hillary
      Clinton, Obama, CNN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee457723-9a8a-4f02-a6af-9c0c455daae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump, Vice President Mike Pence and
        other political leaders on Wednesday denounced the bombs sent to 2016 Democratic
        presidential nominee Hillary Clinton, President Barack Obama and CNN''s New
        York bureau, among other locations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaec765-e056-40a1-9a68-7862b5e85fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these times we have to unify, we have to come together and send
        one very clear, strong, unmistakable message that acts or threats of political
        violence of any kind have no place in the United States of America," Trump
        said Wednesday at the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b7fe5-3de6-4749-a05a-9e2e867feae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House called the attempted attacks "despicable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7372722-53e6-4359-9217-9981ebfe462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States Secret Service and other law enforcement agencies
        are investigating and will take all appropriate actions to protect anyone
        threatened by these cowards," White House press secretary Sarah Sanders said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aae787-0a7e-491b-9b44-52580da2146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a tweet from Pence, who said the administration condemned
        the "despicable" actions and that "those responsible will be brought to justice,"
        Trump said on Twitter earlier, "I agree wholeheartedly!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e70d9-ee81-4386-b42c-c202836a4f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer of New York and House Minority
        Leader Nancy Pelosi of California accused the President of being disingenuous
        in his remarks. In a statement, they said he has "previously condoned physical
        violence" from&nbsp;Rep. Greg Gianforte, a Montana Republican, who body slammed
        a reporter last year,&nbsp;neo-Nazis&nbsp;who rioted in Charlottesville, Virginia,
        resulting in&nbsp;a woman''s death, and&nbsp;Trump supporters who have attacked
        protesters&nbsp;at his rallies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344af07-7f72-4abd-af08-3be0804b18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s words ring hollow until he reverses his statements
        that condone acts of violence," the Democratic leadership said of Trump''s
        remarks in a statement Wednesday. "Time and time again, the President has
        condoned physical violence and divided Americans with his words and his actions:
        expressing support for the Congressman who body-slammed a reporter, the neo-Nazis
        who killed a young woman in Charlottesville, his supporters at rallies who
        get violent with protestors, dictators around the world who murder their own
        citizens, and referring to the free press as the enemy of the people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25aa007-66f9-4473-896b-6807899cf71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Bill Clinton expressed gratitude to the Secret
        Service for responding to the suspicious packages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18868b0c-fe64-4fd3-baba-5d7f4cd7189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to the @SecretService and all law enforcement agencies
        who responded to this week''s incidents," Clinton&nbsp;tweetedWednesday afternoon.
        "They work tirelessly to keep our country and communities safe. I am forever
        grateful for their efforts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0644b-276c-446c-9ff6-4d85ef3432e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Debbie Wasserman Schultz -- a Florida Democrat whose Sunrise,
        Florida, office was listed as the return address for the packages, including
        one that was addressed to former Attorney General Eric Holder and was returned
        to sender -- called for the attempted attacks to be "vigorously prosecuted."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695302a-2fc7-4178-b547-8710552f5ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be intimidated by this attempted act of violence,"
        Wasserman Schultz said in a statement. "This appalling attack on our democracy
        must be vigorously prosecuted, and I am deeply disturbed by the way my name
        was used."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4240674e-2612-4287-8907-2cc401f992fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Democratic politicians condemned the attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec28448a-1e97-4b29-bfd0-df93aa73ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This clearly is an act of terror attempting to undermine our free
        press and leaders of this country through acts of violence," New York Mayor
        Bill de Blasio said at an afternoon news conference about the package sent
        to CNN''s office at the Time Warner Center in New York City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6531c-41dd-48d7-8e3e-e84bee921c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo echoed the mayor, saying, "Terrorism
        only works if you let it work. We will not allow these terrorist thugs to
        change the way we live our lives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d6811-09e0-4fb1-b036-94a0ddb34efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Counterterrorism Center spokesperson Maura Beard tells
        CNN that officials there have not yet concluded that there is a link to foreign
        terrorism with the suspicious packages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a5974-a004-4ea3-9890-9de15199b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Secret Service said Wednesday&nbsp;it intercepted two "suspicious
        packages" addressed to Obama and Clinton it discovered during "routine mail
        screening procedures" earlier this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ff874-5dc5-4948-aa75-2607d9d56d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Paamann, an FBI special agent in charge of the counterterrorism
        division in New York, later said the devices inside appeared to be pipe bombs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69cfdf-79c3-4ec9-97bd-1915dd5243f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said in his tweet he was "grateful for swift response" of
        the Secret Service, FBI and local law enforcement, who are investigating whether
        the packages intended for Obama and Clinton are connected to the package targeting
        major Democratic donor George Soros earlier this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c235d9-9bd6-4357-b21d-2a5194b46070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear, we condemn these attempted acts of violence in
        the strongest possible terms," Pence said later, speaking at a campaign event
        in Pennsylvania.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41bcc7-1db9-44f1-9e3c-4d8984dca158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s family -- first lady Melania Trump, the President''s
        daughter and adviser Ivanka Trump and sons Donald Trump Jr. and Eric Trump
        -- condemned the threats.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0e529-cded-42ee-ab77-3489826cbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These terrorizing acts are despicable, and anyone responsible will
        be held accountable to the fullest extent of the law," Sanders said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139cda0-2cdb-44b2-a6d5-0449ab52c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan echoed Sanders'' statement, saying that
        "those behind such reprehensible acts must be brought to justice."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1d783-0f62-422e-8aaa-4b6f661f6491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot tolerate any attempt to terrorize public figures," the
        Wisconsin Republican&nbsp;tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087c8d1-8e00-46de-b8d5-16477598ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Whip Steve Scalise, who was seriously wounded from
        a gunshot last summer, said the attempted attacks "are beyond criminal, they
        are acts of pure terror."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce91ff8-9413-415c-af6f-e53bcb49a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence and terror have no place in our politics or anywhere else
        in our society," the Louisiana Republican posted on&nbsp;Twitter.&nbsp;"I
        have experienced first-hand the effects of political violence, and am committed
        to using my voice to speak out against it wherever I can."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03865d-49b4-4a8b-bf3a-b0597f6a0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scalise added that this "cannot become the new normal."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934874a-312d-4955-b812-4ef3a68d6caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Jeff Flake of Arizona, who was on the baseball field
        with Scalise during the 2017 shooting attack, warned that we are in "terrible
        times" and called for Americans to "tone down the rhetoric" on "both sides"
        of the aisle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1cd6d-f37f-441c-877a-f5ee0a8bb891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to tone it down. We''ve got to see people as opponents,
        but not enemies," Flake told CNN''s Maria Santana outside the evacuated Time
        Warner Center on Wednesday morning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd19fae-a5db-450e-a62d-8ca4ea75bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell of Kentucky too condemned
        the incidents in a statement from his office saying, "As we continue to learn
        more, Americans are united in gratitude for the first responders — the Secret
        Service, the Postal Service, and other law enforcement — who protect our leaders
        and public figures from such unconscionable acts."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a1ae33-3e4e-4f01-a7a9-faaa9dfc04f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether discourse has contributed to increasing threats like
        the suspicious packages, Republican Sen. Orrin Hatch told CNN that there are
        "a lot of things" that have contributed to the rising political rhetoric,
        saying that "our society has become fairly complex."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe331901-c7ce-40a7-87b7-8b63e71172ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Utah Republican suggested that people "ought to moderate their
        positions, both sides."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ec6da-2cf6-49eb-868d-466b9b17a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if that pertained to the President, who has labeled Democrats
        and media the enemy, Hatch said, "I don''t see anything really wrong with
        the President. I think that he''s in a tough position. He''s getting attacked
        on all sides, so he ought to be able to express himself."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345bac1-d165-4264-960f-118068de6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Marco Rubio of Florida was forceful in his response,&nbsp;saying&nbsp;that
        an "attack on an American who happens to be a Democrat, Republican or independent
        is an attack on America."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473baea6-ebef-42a1-adab-3db80bac619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some already giving in to temptation to react to this terror attack
        by either assigning blame for or rationalizing it,"&nbsp;Rubio wrote&nbsp;on
        Twitter. "No sane or well intentioned person, no matter how partisan, would
        do this. It''s either the work of a demented person or terror aimed at further
        dividing America."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a733cf-0f9f-4a6d-8ee0-b6ef1faa75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Utah US Senate candidate Mitt Romney urged Americans
        to rise above the political rancor he believes is behind the attempted attacks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bea0bf-de6f-4309-b977-8d62c566efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disgusting, vile threats and actions against fellow Americans and
        our institutions are sadly unsurprising: hate acts follow hate speech," the
        2012 Republican presidential nominee&nbsp;tweeted. "It is past time for us
        to turn down and tune out the rabid rhetoric."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734de19b-b98d-4581-860b-69e7eb824194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also called out the attempted violence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7236cd0-479b-4adb-9ed5-0b2186c291df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Joe Biden called the country to come together.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0847ade-96e8-411b-8fd8-8c02363b2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This division, this hatred, this ugliness has to end," he tweeted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73118304-c178-4302-868e-1bf34dfbd5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Chris Murphy of Connecticut blasted the attacks
        as a "coordinated assassination attempts against Democrats" and called for
        the perpetrator to be "prosecuted to the full extent of the law."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb313b-47bd-4235-b83c-f2ac69e71b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever is behind these attacks is trying to silence politicians
        and journalists from speaking truth," he said. "They won''t succeed."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14196b4-867e-4457-8bde-61f1b12ca3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Democratic Sens. Tim Kaine of Virginia, Clinton''s running
        mate in 2016, and Elizabeth Warren of Massachusetts said the threats have
        "no place in our free and lawful society" and "no place in our democracy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5530f-631f-42e2-8f41-3b05441d7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:41:28.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:24.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Karl de Vries, Evan Perez and Shimon Prokupecz contributed
        to this report.</p>'
  'suspicious-device-clinton-obama-cnn-ny-office-bomb':
    'author': 'Karl de Vries, Evan Perez and Shimon Prokupecz'
