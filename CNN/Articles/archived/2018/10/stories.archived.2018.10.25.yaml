      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner did not admit that Mangaoang was right all along.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f51f11-1749-4aeb-bc0c-6e4005df7c50'
      'mgnl:activationStatus': true
