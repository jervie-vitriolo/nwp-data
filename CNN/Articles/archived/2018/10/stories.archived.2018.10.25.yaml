  'china-government-hijack-viral-meme-propaganda':
    'author': 'Serenitie Wang and Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-25T16:40:40.820+08:00
    'imagesource': 'jcr:7bf6965f-98e1-4d5d-8bd8-5d8b4e6fd3c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15808bad-6efb-42c8-a497-768fe7281612'
    'lead': 'The Chinese government is trying to hijack one of this year''s hottest
      social trends for its own propaganda purposes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T10:50:09.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:30.465+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:55.150+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s government is trying to hijack a viral meme for propaganda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3eee4-e198-47ef-a43f-c8467e16cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Chinese government is trying to hijack one of this year''s
        hottest social trends for its own propaganda purposes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0cf3b-a797-469e-b492-63787353e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, young people across China have been posting images of
        themselves pretending to fall out of cars or trip, spreading their expensive
        belongings in front of them, as if they''ve just casually fallen out of their
        pockets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4133d-71bb-46c4-bcac-26f28eb2cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called the "flaunt your wealth" challenge and, although it
        isn''t clear where it started, it has taken Chinese social media by storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d9ec2-9696-4b63-a41b-17a5b02f4825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just huge in China -- people across the world including
        Russia and Australia have taken the opportunity to show off, under the hashtag
        #fallingstars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f30064-18eb-4af3-aa66-0adf582e4dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally popular among wealthy Chinese women, the trend rapidly
        spread across all parts of society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf8975-0fac-48e4-a704-159ad8f99ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no longer just the rich people who are falling off their
        yachts or planes. It''s people from all professions -- doctors, lawyers, workers,
        even babies. It''s hilarious," Haiqing Yu, Chinese digital media expert at
        Melbourne''s RMIT University, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b75e4ce-39bb-4943-93f0-cd14d17edc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the viral craze spread from wealthy to ironic posts by regular
        internet users, the Chinese government saw an opportunity to hijack the meme
        for its own means.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e86eb6c-ea46-44ad-8f69-ad553f5ddb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees of local government organizations across the country posted
        photos of themselves lying on the ground, surrounded by their simple work
        tools or the honors they had received for their hard work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c0f71-e0c2-4683-a670-b79cd4d4baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the real positive energy of the people," China''s Ministry
        of Emergency Management posted alongside pictures of firefighters taking the
        challenge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d9cad-63ea-4f34-be1d-12eead109083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is too painful to see that the pursuit of money and power affects
        young people now. Only when we support the hardworking young people will our
        motherland have hope."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46903f-9ece-4f81-ae41-a502c830fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One student at Hainan University lies on the floor surrounded by
        books by Karl Marx and Chinese leaders Mao Zedong and Deng Xiaoping.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e071fa-b3a1-41d4-bf28-2dfc3382468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People''s Daily, the official mouthpiece of the Chinese Communist
        Party, compiled a selection of students and government employees "flaunting
        their wealth," praising them for knowing what was truly valuable in life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7515fe90-f881-4383-8f93-2941703393ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:50:09.902+08:00
