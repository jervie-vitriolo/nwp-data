    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:55.875+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace optimistic Nora Aunor will get elusive National Artist Award
      ''in God''s perfect time''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6985d1-98a0-4636-9feb-68104f3860bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:06:09.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 25) — Nora Aunor has bagged
        her fair share of both local and international awards, but the National Artist
        honor seems to be an elusive one for the "Superstar."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121f515-e63b-4586-88da-93456daa56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:06:09.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Commission for Culture and the Arts on Tuesday released
        the names of individuals who would receive the title of National Artist for
        their respective fields. And for yet another year, Aunor was not included
        in the lineup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e43d98-842f-4e50-8cdf-e7fa1ddd3bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:06:09.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fans clamor for the prestigious award to finally be handed to
        Aunor, Presidential Spokesman Salvador Panelo tried to look at the brighter
        side of things.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd351b3-2b4b-47a9-9ec2-a31fdca9c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:06:09.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, Panelo said the "young" Aunor will
        get the coveted title in "God''s perfect time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74330a78-c2e2-4a63-a990-0f23327ec646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:06:09.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nora Aunor is still young. And in God''s time, we are optimistic
        that she will be proclaimed as a National Artist," Panelo told reporters in
        Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d22ed-41e7-4872-af29-74e4b3e92f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:06:09.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her non-inclusion does not diminish her iconic stature as a country''s
        superstar and her significant contributions to film, theater, television,
        and music industries."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdad8fa-288b-4390-8b6d-ef94f72b4963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:06:09.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Aunor) may not have passed the critical eye of the select juror
        and the awarding authority to be bestowed the National Artist award. But her
        enrapturing film artistry and musicality and mass acceptance surpass any technical
        recognition given by any entity or authority," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149cdb4-3ee8-4f02-ae9a-f62b822cea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:06:09.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Artist title is the highest recognition given to Filipino
        individuals who have made significant contributions to the development of
        Philippine arts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99117e-94fa-41f5-b7b6-13d1c271b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:06:09.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s awardees are Lauro "Larry" Alcala (Visual Arts), Raymundo
        "Ryan" Cayabyab (Music), Eric de Guia a.k.a. Kidlat Tahimik (Film), Amelia
        Lapeña Bonifacio (Theater), Francisco "Bobby" Mañosa (Architecture), Resil
        Mojares (Literature), and Ramon Muzones (Literature).&nbsp; The new National
        Artists were recognized by President Rodrigo Duterte in a ceremony Wednesday
        in Malacañang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408e0449-2451-4646-91b7-b1972e77cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:06:09.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte confers honors on new National Artists, Living Treasures</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce9be4-b76b-4b57-ac6c-82a4ae4f0812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:06:09.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Palace also shrugged off issues that Aunor was excluded
        due to illegal drug involvement. In 2005, Aunor was arrested at the Los Angeles
        International Airport in the U.S. for alleged drug possession.</p>'
  'anderson-cooper-cnn-bomb':
    'author': 'anderson-cooper-cnn-bomb'
    'caption': 'FILE PHOTO. Anderson Cooper'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-25T14:48:07.297+08:00
    'imagesource': 'jcr:0fd022d0-eae2-45dc-9df1-979a62b5535d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3811448f-ef71-4d77-b5cc-1221b3a753f1'
    'lead': '''If the devices were designed to kill, they failed. If they were designed
      to scare and to silence reporters or politicians, they failed at that as well,''
      Anderson Cooper says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:09:16.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:29.139+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:56.119+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anderson Cooper''s message after bomb sent to CNN: ''We are not afraid''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ba2eb-cffd-481f-9b0d-658e084fcc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "What happened today was an act of terror.
        Terror designed to kill or maim, to scare, or to silence," Anderson Cooper
        said on "AC360" Wednesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc749c5-9964-4ba5-807e-9c40770277cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the suspicious packages that were mailed to
        CNN and several prominent Democratic politicians. As CNN''s Eric Bradner noted
        in this story, this was "an attempted large-scale attack."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95aaa0f-ac38-48b2-9298-fa08f8bd6492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, I think everyone at CNN''s New York offices is just
        hoping for an uneventful day on Thursday. Here''s a recap of what happened
        on Wednesday and what''s next:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6726996-1b48-411c-b76e-b604c66cccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cooper: "We are not afraid"</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c6be2-72c0-4ea8-8215-a940e3835eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the devices were designed to kill, they failed," Cooper said.
        "If they were designed to scare and to silence reporters or politicians, they
        failed at that as well. We here at CNN are thankful for the sharp eyes and
        the clear thinking of the men and women who protect us every single day in
        this building and around the country and the world, and for the quick response
        and expertise of the NYPD and all the other agencies involved in what is now
        a massive and ongoing investigation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f4804-2c48-4ff6-ad9b-5e91c0a38704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper added: "Terror only works when it produces fear. We are not
        afraid. We are here and we will be here tomorrow and we''ll be here the day
        after and we''ll be here the day after that. We have a job to do. [This] only
        makes our resolve that much stronger."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0078d-49fb-4bfe-92c7-b67657fb9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What the targets have in common</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97f733-9840-4b7d-956b-10d64c60e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More information is still coming in about the number of suspicious
        packages and the intended recipients, but so far it seems all the targets
        had something in common: They were frequent targets of right-wing criticism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aaf733-10ff-4142-9c80-89dc3abc1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the recipients were prominent Democrats. Or as the Washington
        Post succinctly put it: "Amid incendiary rhetoric, targets of Trump''s words
        become targets of bombs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f1722-324d-4c41-af70-5a6514b2651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the same as blaming Trump. Like many people on TV on
        Wednesday, I specifically said I wasn''t blaming Trump for the crimes of a
        madman. But news industry executives have repeatedly warned that Trump''s
        reckless attacks against the media are having real-world consequences. They
        have repeatedly warned that words and deeds matter — but he chooses to heat
        things up instead of cool things down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee316fb-1502-41d1-b352-1b69cddccadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday afternoon, CNN Worldwide president Jeff
        Zucker spoke out about the problem. "There is a total and complete lack of
        understanding at the White House about the seriousness of their continued
        attacks on the media," he said. "The President, and especially the White House
        Press Secretary, should understand their words matter. Thus far, they have
        shown no comprehension of that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd61c8-8036-41d8-a3ae-79aa551579aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump''s anti-media talk continued on Wednesday night</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47e25e-0d26-4894-bbbc-09ccf8def8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump may not know what America needs. But he knows what his fans
        want to hear. So at his rally in Wisconsin on Wednesday evening, he followed
        up his remarks decrying political violence by slamming the media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480b50d-085f-4d72-ae0d-2940910ffb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "took no responsibility for the tone of the political discourse,"
        Bradner noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381f498-a2dc-425b-832e-5009aa8388a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump said "the language of moral condemnation and destructive,
        routine — these are arguments and disagreements that have to stop," without
        acknowledging his own destructive language. And he said "the media also has
        a responsibility to set a civil tone and to stop the endless hostility and
        constant negative and oftentimes false attacks and stories. Have to do it..."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17b2ca-5aaf-414a-a93e-a71c3516953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>David Gregory''s reaction</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca9a75-6cdd-49f6-a903-b5b6300dc18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was on Don Lemon''s "CNN Tonight" with David Gregory and Phil
        Mudd. Gregory made a couple of key points that I want to reiterate. "I thought
        he said some of the right things" on Wednesday, Gregory said, but it was "inappropriate
        to go after the press" at the rally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d3d0d-61b6-4fbe-81cf-523e84ff5a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: The media''s job "is not to create a ''tone'' in this
        country. The media''s job is to cover power, to seek accountability, to ask
        the questions, and to do it fairly... We are not responsible for creating
        a tone, he creates the tone, politicians create the tone..."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b8eb8f-75b3-4bbb-9a5b-c2f97936e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Back to work on Thursday</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31fa7c-478f-4d5f-a6a2-86fcf10c94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of WarnerMedia''s offices in the building were affected, not
        just CNN''s floors. This included staff at channels like TNT and the corporate
        offices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf405b-2f7a-4c65-bbe9-7912d416f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia CEO John Stankey emailed staffers on Wednesday night
        and said that "Jeff Zucker and the entire CNN team showed why a capable and
        functioning press is an essential element in defense of our liberty — doggedly
        reporting the facts of today''s events as they unfolded and keeping people
        informed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e72ee04-fade-4203-9c63-1dd3e985d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work environment is safe and ready for your return tomorrow,"
        Stankey said. "I am pleased with how our security processes worked today,
        and I''d like to extend my thanks to our internal teams and large number of
        dedicated first responders that kept us all safe during today''s event..."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aea11e0-5cb1-441c-9dfd-011b43c10789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Heightened state of alert</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5f544-1a2f-4ea5-998f-fa301989a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security officials at other major media companies paid very close
        attention to Wednesday''s threats. For example, "we are treating this situation
        with extra vigilance," News Corp''s security department told staffers in an
        email.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e7be2-a449-4473-a6e5-ea0774ca1ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Sonia Moghe reported that NYPD Intelligence, Counterterrorism
        and Bomb Squad teams increased their patrols at media locations in NYC and
        other potential areas, as a precaution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24242e9-7d11-4582-917c-da22a19f81b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more of the latest Reliable Sources newsletter... And subscribe
        here to receive future editions in your inbox...</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c19218a-a470-4e68-89d7-e94d7c5a9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no indications of any suspicious packages at any other
        newsrooms in NYC. But there were scares at the Los Angeles Times and the San
        Diego Union-Tribune.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad9eef9-2a96-4e95-a36d-b441c0b39043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At CNN Center in Atlanta, magnetometers were installed at the entrances
        to the building.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea993a-ca16-4b90-b67d-75c4692d9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:09:16.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:29.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Anderson Cooper''s
        message after bomb sent to CNN: ''We are not afraid''"</em></p>'
  'customs-commissioner-isidro-lapena-charge-xray-inspectors-martinez-morales-billion-shabu-shipment':
    'author': 'Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-25T02:36:59.896+08:00
    'imagesource': 'jcr:ac9cb826-1fa2-4fe0-85e6-ffaa3630f2d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eed5afea-7da1-4ab3-8771-1a5ced4892a9'
    'lead': 'Customs Commissioner Isidro Lapeña says x-ray personnel John Mar Morales
      and Manuel Martinez face charges of neglect of duty.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T11:11:33.442+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:28.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:56.259+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs commissioner: X-ray inspectors in multi-billion shabu shipment
      charged

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1dc5cc-a596-4024-9f91-01efaff29a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Customs
        personnel who let an alleged multi-billion drug shipment slip past authorities
        will be held to account, Customs Commissioner Isidro Lapeña said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b5033-faf7-400d-b3cf-58dc5e527702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The X-ray inspectors in question, John Mar Morales and Manuel Martinez,
        are already under a 30-day suspension, said Lapeña.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b65cf-f83b-46fc-bf3c-545c16641e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang resulta ng [The result of the] investigation is to have them
        charged for liability on neglect of duty," he told CNN Philippines'' The Source.
        "They are charged already."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72f2bf-74d5-42e7-8c43-a874948a2877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the X-ray chief supervising them, Zsae Carrie de Guzman,
        will also be investigated for command responsibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467f730-0862-4096-ba91-b49c7c857043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Customs Bureau is in hot water after an alleged ₱6.8 billion
        worth of the drug methamphetamine hydrochloride, locally called shabu, was
        allegedly smuggled into the country in four magnetic lifters. The lifters
        were later found empty at a warehouse in Cavite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80114e1-e8e8-4615-93f4-47b340f5d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency has since said that a new
        recording shows the worth of the smuggled narcotics could have reached ₱11
        billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385e345b-7605-4b5b-b865-23bf44c8c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against the Customs personnel come on top of charges
        against Jimmy Guban, a former intelligence officer of the Bureau. Lapeña said
        Guban, who is alleged to have facilitated the entry of the shipment, was charged
        for grave misconduct, gross neglect of duty, and conduct prejudicial to the
        interest of the service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125bd006-5b35-49ec-86d6-b494124a15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña previously maintained there were no drugs in the lifters
        after a swab test turned out negative. But during a House probe on Wednesday,
        the commissioner backtracked on his statements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508cdbf-d697-44c1-b5c0-ba7fc4c3c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA has maintained the presence of drugs in the lifters, and expressed
        gratefulness at Lapena''s change of heart, and said it was willing to conduct
        a joint investigation with the Customs Bureau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a4ee8-5ae8-4e37-8864-c757422dee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natuwa ang PDEA doon. Tuwang-tuwa ako. Sinabi ko kay Commissioner,
        ''Sir, ngayon pwede natayong mag-join ulit... Pwede na rin nating birahin
        ulit kung sino ''yung sindikatong involved dito,''" said PDEA Chief Aaron
        Aquino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f319873-f228-4ed1-a66c-b89f79b4af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of the time na mabigyan kami ng final investigation
        ng (National Bureau of Investigation), ng committee report ng both Senate
        at Congress, at noong sarili naming investigation, we will just consolidate
        this and file necessary charges," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1314cb1b-50c1-4785-ac2b-40e977c4a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PDEA is pleased. I am very pleased. I told Commissioner,
        ''Sir, we can join (forces) again... We can go after the syndicate involved
        here. (...) By end of the time the NBI conducts a final investigation, Senate
        and Congress have a committee report, and we have our own invetigation, we
        will just cosolidate this and file the necessary charges.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aefdbe-1211-486b-b283-0647c78e00a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said Guban''s confession and analysis from the Department
        of Public Works and Highways (DPWH) turned his opinion around.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1f1f8-0bf3-4f66-a3b6-d95a2effda2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because of the presentation of the director [of the] Bureau
        of Equipment [of] DPWH," said Lapeña. "He said [the lifters were] not designed
        to lift scrap metal... It was designed to conceal contraband."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57910f33-0d5e-4280-b81e-9a00e31d0f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña admitted drugs slipped through the X-ray scanners, saying
        the lifters were coated with lead, which deflected images of what was inside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d5aae-f6ab-4d7f-991c-79bb14bbb453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T11:11:33.443+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:28.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former X-ray chief, Lourdes Mangaoang, believes the images were
        darkened. She has butt heads with Lapeña, maintaining that drugs had been
        present in the lifters when he believed otherwise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff809f-50c9-4f36-948e-31e122d1c157'
