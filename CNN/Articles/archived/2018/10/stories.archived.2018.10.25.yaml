    'jcr:uuid': '27859696-d8bf-45a5-b1ff-f2389d1a9fca'
    'lead': 'The S&P 500 sank more than 3 percent.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T13:32:40.085+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:25.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
