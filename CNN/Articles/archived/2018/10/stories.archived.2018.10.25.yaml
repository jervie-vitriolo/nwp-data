    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a185bdc9-3270-4dc7-a36d-ab7fe946319a'
    'lead': 'Cloud technology has helped the telecommunications giant provide better
      service to the people that matter most - their customers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T10:48:00.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:30.787+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:55.029+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe Telecom: Taking your business to the cloud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba73cfd-b536-4936-bdae-821ef33ebdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe Telecom
        sets itself apart by providing the care it provides to its own business to
        your business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c62a5-51c1-48a2-83a8-deef13bf4133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business is here to upgrade your business to the mobile age.
        With the world becoming more and more digital, catching up has become more
        crucial, especially for large businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2d824-9be7-4d37-bbf2-3096c73ed9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a high-class sommelier, Globe doesn''t offer a service that
        they couldn''t vouch for themselves. So when cloud computing services became
        crucial for business efficiency, Globe took the first sip and made sure that
        its service was fit for the people that matter most- you, the customer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9dc36f-8f63-404d-8ec6-e639858362e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risks of implementing a project have gone down, because if
        the project doesn''t work, we can just shut down the virtual machines and
        start over. There''s nothing wasted," Cu said on Globe''s trusted solution,
        having tried and tested it in the company first before offering the same service
        to its customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f884db3-b207-4d84-9879-ce23ed021940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Globe Telecom, the future is in the cloud.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b08f9-e849-4e17-bd11-0d2a626a33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that talking to people about the cloud, evangelizing about
        virtualization, I think will help companies the same way it''s helped Globe,"
        Cu said, hopeful about the adoption of cloud in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8debff2-e24a-4089-8972-fc2aaefdb428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T10:48:00.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:30.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as a result, when you help companies, the whole industry grows,
        the economy grows, and Globe will grow with it."</p>'
    '14':
