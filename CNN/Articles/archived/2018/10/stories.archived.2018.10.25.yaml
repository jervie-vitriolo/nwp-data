      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collaboration between Third World Improv and Fringe Manila, the
        event will feature house teams and students from the improv school in a mix
        of experimental, musical, duo, and group improv in the first improv marathon
        in the Philippines.</p>'
    '8':
