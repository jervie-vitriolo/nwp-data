      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month of October is National Indigenous Peoples Month, and in
        line with this, the National Museum of Anthropology opened a gallery on Oct.
        20 called “Biyay: Tradition, Ecology and Knowledge among Philippine Negrito
        Communities.” This Friday, Oct. 26, at 2 p.m., learn even more about our indigenous
        peoples’ culture and heritage at the screening of the documentary series “Coming
        Together, Sharing and Uniting.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f0447-648d-47ce-b413-0256d927ead8'
      'mgnl:activationStatus': true
