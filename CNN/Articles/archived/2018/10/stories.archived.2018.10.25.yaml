  'Duterte-arrest-ex-Customs-officer-P6.8-billion-shabu-shipment':
    'author': ' Eimor P. Santos'
    'caption': 'When asked on what grounds he wants the former intelligence officer
      arrested for, the President says, ''Just arrest him.'' (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-25T23:51:47.112+08:00
    'imagesource': 'jcr:eed0d696-c6f8-495e-83f7-9bcb55ca6b26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db76a096-3ceb-4ff6-a015-24e3d93a99cf'
    'lead': 'When asked on what grounds he wants the former Customs intelligence officer
      arrested for, the President says, ''Just arrest him.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T13:51:12.246+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:23.079+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:59.266+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders arrest of ex-Customs officer in alleged ₱6.8-B shabu
      shipment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b79dd-9f7b-43c8-8e24-7662ccb2e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:51:12.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> President
        Rodrigo Duterte on Wednesday said he has ordered the arrest of Jimmy Guban,
        a former Customs intelligence officer allegedly involved in the smuggling
        of some ₱6.8 billion worth of suspected shabu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aac973-c6e8-4f5c-81db-c7ab5310977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:51:12.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya iyang si Guban pinapa-aresto ko. Sabi ko (So I ordered Guban
        arrested. I said), right after the session, you arrest him," Duterte said
        in a speech in Malacañang on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca0de2-d600-4255-b065-e01fadff8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:51:12.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he made this order to Philippine National Police Chief Oscar
        Albayalde, who asked the President, "(on) what grounds?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36624f-bea4-4021-b433-250c8f76b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:51:12.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just arrest him, bring him to the NBI (National Bureau of Investigation),"
        the President recalled telling Albayalde.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404e6e9-466b-453c-a25c-bb9f788f95c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:51:12.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dalhin mo doon sa Cavite, ihulog mo doon sa (Bring him to Cavite,
        push him to the) -," Duterte said, without finishing his sentence. "Siya ang
        nagpapasok, siya ang nag-fake ng ID (He facilitated the entry, he falsified
        the ID)," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96531c77-2af3-4d4d-aee3-9eb679929925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:51:12.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear on what grounds the President wants Guban arrested
        for, since no criminal case has been filed against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f24b5-55af-4172-9e01-1eb29122e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:51:12.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, who has jurisdiction over the
        NBI, said he will check "if there''s a subsisting warrant or if there''s any
        ground for a warrantless arrest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec0c1f-fe89-4e6d-8b91-0729cdadaebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:51:12.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second speech, Duterte said Albayalde told him Guban
        cannot be arrested yet because he is still under the custody of the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40683b44-402d-42df-a9c9-19986bbdb364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:51:12.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee earlier cited Guban in contempt
        for allegedly telling lies during a hearing in September. Guban is accused
        of facilitating the entry of four magnetic lifters found in a warehouse in
        Cavite, which drug enforcement officials said have been emptied of ₱6.8 billion
        worth of shabu. Guban earlier admitted receiving ₱10,000 to find the consignee-for-hire
        for the shipment, which later turned out to have contained illegal drugs,
        according to officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cddc37-de22-46cb-8716-3d1eb54bac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:51:12.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guban was also among the law enforcement officials, who were engaging
        in the illegal drug trade, as earlier referred by Duterte. The President,
        citing an intelligence report, said Guban collects monthly "tara" or grease
        money, from owners – most of whom are Chinese – of drug warehouses he would
        raid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82afa46-3e74-47bc-accd-e31a2014d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:51:12.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:23.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during another speech in Malacañang, said he wants all
        those involved in illegal drugs behind bars. "I will be ordering the arrest
        of lahat sila (all of them)," Duterte said.</p>'
  'globe-named-asia-best-workplace-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-02T13:52:39.789+08:00
    'imagesource': 'jcr:a941b9f2-1093-4085-b936-25f4d3fab983'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04b33175-b0dd-4497-95d4-05af7e826026'
    'lead': 'The company is the Best Workplace of the Year at the 2018 Asia Corporate
      Excellence & Sustainability Awards.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T13:54:48.773+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:22.935+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:59.327+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe Telecom named Asia''s Best Workplace for 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471d396-9ec5-45e5-984e-ee25072a73aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) —</strong> Globe
        Telecom earned this year''s Asia''s Best Workplace of the Year award during
        the Asia Corporate Excellence &amp; Sustainability Awards (ACES).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df31bd1-7c88-4eef-a0f2-524ce867d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said awards body gives recognition to the continent''s most
        successful individuals and companies in terms of leadership and sustainability.
        This year, Globe Telecom was lauded for its initiative to provide its employees
        the best working environment possible, as well as various opportunities for
        holistic development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f6c6f-52b6-4b0b-941c-b8a97d099b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are glad to be recognized as Asia''s Best Workplace of the Year
        at the prestigious ACES. Being an integral part of the company''s and nation''s
        success, we put a premium on ensuring our employees find purpose and meaning
        in their work," said Globe''s Chief Human Resource Officer Renato Jiao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f52c078-8645-4ef6-b5a1-8443b5802d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By allowing their work to serve a purpose beyond just livelihood,
        we ensure the ability of our people to lead happy and meaningful lives. This,
        more than anything else, is what sets Globe apart from any other company."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4db253-1066-4008-8a3f-af8e7c0f8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACES annually presents the Asia''s Best Workplace of the Year to
        the company that best represents a people-centric approach and a strong commitment
        towards employee empowerment and enrichment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c957bfb-70c8-45e0-a4cd-da06666875ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holistic growth for employees</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca1a3e-b086-48c5-ae30-f34b2d50df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe provides employees opportunities for continuous learning through
        its program called Globe University. The program offers over 100 skills and
        leadership training courses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d6979-aac3-4269-b782-83a1b56cebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,900 people have benefited while almost 1,000 leaders have
        emerged from these courses alone. These courses are powered by digital learning
        tools, and taught by our expert partners in the field using different methodologies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03885a8-88e6-47e4-a0ad-11a9c83dccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every quarter or semester, Globe also holds an organization-wide
        town hall event called Ka-Globe Jam. This is where its senior leaders — led
        by Globe President and CEO Ernest Cu — summarize and celebrate quarterly business
        results, achievements and milestones of the company. Through the feedback
        mechanism of The Hub, Globe identifies employee concerns regarding any company
        policy, standard or process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2bc561-6f94-4ff1-b480-2d7d1b661c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe also allows employees to strike a work-life balance in its
        headquarters in Taguig City through various in-house facilities such as a
        gym, bank, salon, pharmacy and carwash, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8007fe-6df0-4e9b-a869-f24eedc818e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping in mind that every employee has unique needs, Globe has
        created the My Choice Flexible Benefits Program. It gives employees the flexibility
        to customize their company benefits in order to suit not only their own personal
        needs, but that of their dependents as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271dce5c-1565-4eb8-865a-80b5fb36201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of their leave credits, the company had also decided to give
        each employee two days of volunteer time-off per year devoted to corporate
        social responsibility work. In 2017, volunteerism in Globe reached an all-time
        high of 52.8 percent of the total employee base, with over 3,000 employees
        contributing over 60,000 man-hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f30946b-43c5-4b05-a4c9-be806b895599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T13:54:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:22.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
