      'mgnl:lastActivated': 2019-04-17T09:19:30.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on what Globe Business can do for you, and
        to avail of their services, go to business.globe.com.ph.</p>'
