      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:31.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by J.M. Corbett and D. Buefano in collaboration with young
        Agta leaders and with the Sentrong Pagpapalakas ng Negritong Kultura at Kalikasan
        (SPNKK), the film focuses on the issues confronting the Agta communities that
        have to do with their ancestral domain, natural resource management and conservation,
        eco-system based livelihoods, preservation of culture and education, and alternative
        medicine and primary health care.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a2667-20f0-4e1d-b6e6-ca0b5416f43a'
