    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558154c-0042-44b9-aa24-9b88cda63c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; GrrrlGang Community Clubhouse Move in Makeover Day!</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262f465-b5ca-4a1e-90ef-1c8f6f7e1262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grrrl Gang Manila, a community gathering for women aimed at providing
        a safe space to discuss issues affecting them today, is having its first pop-up
        community clubhouse in Ortigas starting on Oct. 20. In preparation for this,
        the group is calling on volunteers to attend the clubhouse makeover session
        this Friday, Oct. 12, from 1 p.m. onwards.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bdb21f-852f-4591-bf21-9a7cd2421a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is looking for volunteers who can help in setting up,
        painting and decorating the space, as well as people willing to make donations
        in the form of small furniture and appliances to make the space more homey
        and conducive to discussions and learning (think chairs, bean bags, banigs,
        water dispenser, small fridge, shelves, etc.).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca1a99-2f91-4d8f-a55d-a2d342fc7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.375Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the space is spruced up, it will be open for mentoring sessions,
        group discussions, community art projects, and the like. A feminist library
        is also in the works.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f03aa-ada6-4661-bdef-28a9a6654b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willing volunteers can message the group on their Facebook page,
        or visit the event page for further details.</p>'
    '40':
