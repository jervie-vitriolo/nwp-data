  'Former-First-Gentleman-Mike-Arroyo-Sandiganbayan-travel':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-11T12:45:52.278+08:00
    'imagesource': 'jcr:3ee44ef1-6c29-4dfa-aa3e-abecd33d3d0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66f2dbab-f831-4849-a195-4486bd2b82e5'
