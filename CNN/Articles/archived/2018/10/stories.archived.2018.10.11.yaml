    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea7686-1e6f-4dc5-89f0-ceb31ce9130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As winds subsided in Panama City, resident Reid Garrett said his
        concerns shifted to flooding outside his apartment complex, which surrounded
        by downed trees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7713fb-c8b1-4918-9162-740646ff2ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the bay in Panama City Beach, a resort city on the Gulf of
        Mexico known for its white-sand beach and amusement parks, winds of about
        100 mph furiously whipped the trees in the early afternoon and pulled apart
        homes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06697e-1642-4a61-8508-8bded306a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''m definitely getting a little bit more scared''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182919ff-3eb6-46e4-8742-16a10c8b5373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also the strongest hurricane to hit the Panhandle in recorded history,
        Michael''s rapid intensification may have caught some coastal residents by
        surprise, despite forecasters'' warnings of strengthening. It was a tropical
        storm in the Gulf on Sunday and a Category 1 hurricane midday Monday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa4463-d254-4d49-b473-9be20d01199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlyweds Jessica Ayers and Don Hogg told CNN they and some relatives
        were staying put in Panama City on Wednesday morning, having decided against
        leaving because they weren''t in an evacuation zone. They had a generator
        in case regular service stops. And they identified a bathroom as a place to
        take cover if winds get extreme.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658744d7-9ba9-42de-9154-2efdabe58df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m definitely getting a little bit more scared, I have to say,"
        Ayers said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8d9c5-f309-4956-bbf4-4496b9dd16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janelle Frost and Tracy Dunn told CNN they were staying put in Panama
        City Beach. They said they wanted to stay to help those who couldn''t afford
        to leave, such as retirees.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2d1a3-67d6-4623-903a-9c051808d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many people that live around where we''re at, and we
        wanted to make sure they''re OK," Frost said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a0d83-da7d-45f6-8d28-137a8ff78b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain just one of several threats</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ece939-10f7-4932-b416-b6bde511c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane warning remains in place from the Alabama-Florida border
        to the Suwannee River in Florida.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985ea46-ebba-491c-8d12-7fdd71c1a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tropical storm warnings were in effect for parts of Alabama,
        Florida, Georgia, South Carolina and North Carolina. Storm surge warnings
        were in place along the Florida and Alabama coasts.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ec47f-88b4-4e41-a52a-b35bdeca2d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 12 inches of rain could fall in Florida''s Panhandle and Big
        Bend areas, as well as southeastern Alabama and southern Georgia. Some parts
        of the Carolinas and southern Virginia, recently deluged by Hurricane Florence,
        could see up to 6 inches, the hurricane center said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea4a96-235d-4d0e-b58d-597da8b254cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael''s rain and destructive winds aren''t its only serious threats.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d9c44-78df-402e-a5e1-494103338805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life-threatening storm surges could slam the Florida Gulf Coast,
        with the deadliest of possibly 9 to 14 feet expected near the eyewall and
        to the east — perhaps between Tyndall Air Force Base and the Aucilla River.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708a6ac-2c11-421f-9230-1765c2bee049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effect of climate change</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5cda2-66d9-4dcc-8ec9-debdcbc05a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael''s strength may reflect the effect of climate change on
        storms. The planet has warmed significantly over the past several decades,
        causing changes in the environment.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cacbec-68ff-4649-9c82-0428b6e207d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-caused greenhouse gases in the atmosphere create an energy
        imbalance, with more than 90% of remaining heat trapped by the gases going
        into the oceans, according to the National Oceanographic and Atmospheric Association.
        There''s evidence of higher sea surface temperature and atmospheric moisture,
        experts say.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb9e80-267c-4511-8831-4b464809c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we might not get more storms in a warmer climate, most studies
        show storms will get stronger and produce more rain. Storm surge is worse
        now than it was 100 years ago, thanks to the rise in sea levels.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9df41-2149-4752-b4f5-795f4a0f9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Climate Central, a scientific research organization,
        the coming decades are expected to bring hurricanes that intensify more rapidly,
        should there be no change in the rate of greenhouse gas emissions.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502af6e1-520f-446b-ac18-05d3b6efaef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get the latest delivered to your inbox: Sign up for Hurricane Michael
        email alerts here.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59ecba-2867-4736-b2c5-29a7d7c0e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Florida Panhandle
        gets slammed by Hurricane Michael''s 155 mph winds"</em></p>'
