      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first movie following a seven-year hiatus, after all, was last
        year’s “Seven Sundays.” But in many ways, “First Love” is a return to form,
        a chance for fans and general audiences to glimpse the matinee idol who stole
        their hearts in “Bagets” and “Sana Maulit Muli” the way they know and love
        him best.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cee89c-a1eb-4800-9858-9e730407cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.816Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had started out as something different. Muhlach was staying in
        Las Vegas for the summer when he got a call from director Paul Soriano, who
        was driving up from Los Angeles and had been wanting to do a movie with him.
        “I told him I’m not under contract with [anyone],” says Muhlach. “‘I’m good,’
        sabi ko, ‘I’ll just do what I want to do.’”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e136cac-0dfd-4b78-9c8e-0dd3bd4248d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series of meetings, the story Soriano had pitched kept changing,
        but they weren’t getting anywhere — so they pivoted. “He realized, ‘You know,
        I think, Aga this is not the project for us,’” Muhlach recalls. “He calls
        me [and says], ‘You know, I rented all your movies, and these are your strong
        points.’” He pauses for effect, then laughs. “Sabi ko, ‘Uh, yeah, direk, I
        know that.’”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0ad23-b1f4-4d82-81aa-9c450452ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His strong points — and Muhlach’s filmography is a testament to
        this — called for a love story. “I’m not young [anymore],” he says. “Drama,
        romance, that’s all I did. This generation is different, the times are different.
        Baka sabihin ng tao, ‘Oh, what’s new?’”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40907ec-a9b5-4b5f-8d41-50ec9e4759b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.817Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had one condition: “I wanted to work with Bea Alonzo.” Soriano,
        it turns out, had been thinking the same thing, and that’s when Muhlach felt
        that something was truly happening.</p>'
    '11':
      'image': 'jcr:2c998440-96e5-4bf2-9967-47f919923a9c'
      'imageCaption': '“First Love,” a film by Paul Soriano where Muhlach stars with
        Bea Alonzo, is a return to form, a chance for fans and general audiences to
        glimpse the matinee idol who stole their hearts in “Bagets” and “Sana Maulit
        Muli.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7761f95-0dad-4972-9cf4-f988eed46ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7115f-7651-4f05-ab2f-592053105660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Seven Sundays,” he played what he describes as the “loser kuya,”
        but in “First Love,” he gets to be the leading man once more. Asked what makes
        it different, he says, “All love stories are the same. It’s the same feeling.
        It’s the same emotions. It’s the same love. So what sets it apart is, it’s
        a movie I’m doing now, at the age of 49.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56efb42d-141d-484e-8a83-89115ae0e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Muhlach has a decidedly naturalistic approach to filmmaking:
        “I’m not into characters. I’m into the film as a whole. I just want it real.”
        It’s also important that viewers get their money’s worth. “I’m not going to
        give you trash!” he says. “They’re there to be entertained. It’s either you
        laugh or you cry. People like that.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037aac99-8d4a-430a-8bec-9f71ae20d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.818Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, will “First Love” make them cry? “Lahat naman ng pelikula
        ko, naiiyak sila,” he says. “While [Soriano] was presenting the story, my
        wife was listening, [and she] was crying already.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0505d2a-5781-41a4-bc1e-f8f32f39f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.839Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always try to make my characters endearing,” Muhlach adds. “Kasi
        kailangan, mahal ka ng tao, eh. Kapag nanood ka ng sine, kailangan kumapit
        ka sa taong ‘yun, eh. You start caring for that character.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45f202f-c8a3-49c9-b8cb-204624dddc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.839Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Muhlach to discuss what it is
        that made him return to acting, the different between making movies then and
        now, and where he feels he is at this point in his life and career. Below
        are edited excerpts from the interview.</p>'
    '21':
      'image': 'jcr:014ac591-0805-4dfb-a4d4-6052caee9dba'
      'imageCaption': '“What made me [come back to show business] was just the filmmaking
        talaga. The experience. And tama nga ako, because when I did ''Seven Sundays''
        last year, sabi ko, ''Wow, ang sarap talaga,''” says Muhlach. Photo by JL
        JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958334e-f9df-4115-8859-5803a674cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.839Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc839998-e49b-4e28-908a-a780f9d06c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.839Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You shot “First Love” in Vancouver for a month. What was
        your experience, working with Bea and Paul?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e21a1-0035-4bd3-ae95-878d4975344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was wonderful. It was magical. There was so much excitement.
        I always say this, parang magic ‘yung nangyari, working with them. This project
        is very special to me because it’s my first love story that’s going to come
        out after how many years of living a normal life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa008f-c629-45f6-9165-e7a3458aa476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was dubbing, I saw some parts, and I was, like, crying. Sabi
        ko, ‘Putragis, ang ganda ng pelikula.’ [Laughs] We knew we had something special
        there. [When we were shooting], I never looked [at the] monitors. It is as
        raw as it is.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9637545-8928-45c3-8c69-9dfb27484daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened sa one month na ’yun, you can’t duplicate that. When
        I was dubbing, some scenes, I had to tell them, I can’t dub it. ’Di ko kayang
        ulitin na ’yan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5841de-fd8c-41e8-bfb8-34a6342c5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.840Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>After seven years of not doing movies, what made you want
        to jump back in?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf4cd8e-f1cc-4699-b62f-6b5c0ac64051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes to a point where you realize, parang, man, I love this
        job, the industry. Kaya sometimes you miss it. I got burnt out. So after a
        while, you realize out of nowhere, people still thought I was busy. People
        thought I was still working. I said, “I’m not working. I’m not doing anything!”
        May pangalan na rin ako siguro, but I never thought of myself that way.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814a101-e14a-4ae4-a939-e6ddbfb917db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during my younger years, I was always normal. [It’s] only when
        I work that I’m [an actor], but after work, at home, you’re not gonna see
        any trophies, any [posters]. I don’t even have files of my films. I don’t
        even have pictures from past pictorials. Nothing that [says], “An actor lives
        in this house.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01eec3c-1532-4545-ac6e-d8d7e29c9acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what made me [come back] was just the filmmaking talaga. The
        experience. And tama nga ako, because when I did “Seven Sundays” last year,
        sabi ko, “Wow, ang sarap talaga.” And what’s nice is when people watch it.
        They get to see what you worked for. Hindi sayang.</p>'
    '37':
      'image': 'jcr:40637732-abb1-4756-9b10-9292ec6a23a6'
      'imageCaption': 'During the discussions with director Paul Soriano about the
        film, Muhlach already had one condition: “I wanted to work with Bea Alonzo.”
        Soriano, it turns out, had been thinking the same thing. Photo by J; JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecdff46-b045-4478-8060-d0206e20a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.841Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78099d16-d776-486f-8462-ad3e51452f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would you describe where you are at this point in your
        life and career?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ebe90-2756-4e8a-9344-eae5bf27df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know, I don’t know. I’m just here. Nothing’s changed, my
        name’s still the same, the only difference is, I have kids. I have teenagers
        now. I am very much married, happily married.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2916849-102d-4288-89c5-9b2be09329b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m in that place where I am very comfortable with my skin, very
        comfortable with life. I still need to work, but it’s okay if I don’t work.
        We’re not talking about yaman here, it’s just that, if you don’t want to be
        busy, mag-hihigpit ka lang ng sinturon. Kaunting tipid ka lang sa buhay, ganun.
        Plus, there’s faith also, trust that I have a great provider. I have my God.
        It’s humbling, it’s very humbling. So that’s where I am. At peace.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1caca0-3ef4-4312-be6a-524852bdafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.842Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What keeps your heart beating?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5881ae46-88b0-4778-838a-36cf0a809bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s my family. Man, my wife is like my life. I’m just dying to
        promote this movie and then I’m back to my wife. She ran the Chicago marathon,
        and I wasn’t there.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5fbb06-59f8-430e-8a86-62e89cef16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re always together. For the past 18 years, [we’ve been having]
        coffee every morning. We talk for hours. It’s still the same up to now. We
        laugh, and it’s like, “What do we talk about?!” And of course, the kids are
        there. I love my children, of course, but then, sinabi ko sa asawa ko, “The
        kids are 17 now. They’re turning 18 soon, and then they’re leaving [for college].”
        Sabi ko, “You’re stuck with me.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d77ef42-eadf-479a-a266-5a4f22746cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T03:33:16.859Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
