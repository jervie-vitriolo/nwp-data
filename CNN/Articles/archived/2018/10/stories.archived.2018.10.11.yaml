      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has become a major investor in our continent. As we look
        to expand Chinese investment in Africa, we need to encourage more local partnerships
        between Chinese and African entrepreneurs,"&nbsp;South African President Cyril
