      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of foreign portfolio investments, at around 85 percent,
        are investments registered with the Philippine Stock Exchange.</p>'
    '9':
