        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;October Komiket</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbdd991-b16e-40f1-9bf5-ff24565994ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.376Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local komikeros and komiks fans can celebrate the craft this weekend
        at the October Komiket, the biggest Filipino komiks and art market in the
        country. Over 500 creators will be present to sell their works, along with
