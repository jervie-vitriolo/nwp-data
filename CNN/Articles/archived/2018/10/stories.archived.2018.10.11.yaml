      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designer shared that he spent a year and a half visiting provinces
        like Quezon and Abra to outsource workers for his dresses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5608c-db1f-4f62-ab4d-a40d02789adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll be seeing things like embroidery from Bulacan, but in a
        modern context," said Laurel. "I tapped several weaving communities to actually
        create the fabrics for this particular collection."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1100f-f6c0-492a-a578-36802108d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Charity Gala, now on its tenth year, is founded and organized
        by Tessa Prieto-Valdes and Kaye Tinga. Its beneficiaries are the Philippine
        Red Cross and Assumption High School Batch 1981 Foundation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40245ef-eefd-4e4e-af86-0bbd49c01a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, it will also partner with Meridian International
        (MINT) School of Fashion for a scholarship program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e32ee-79c0-440b-b84a-443dfc3f117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a way of paying forward by giving talented individuals a
        way to learn," said Laurel. "I believe there''s also seed money so after the
        university, they can start their own business. It''s a wonderful way to be
        giving back."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ddb2a8-8dbc-4569-b43d-95a6427fa5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurel said this is one of his biggest shows to date, but he is
        still looking for ways to raise the bar for himself.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d8d11-3248-4737-acde-f76872b16afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, I don''t think I''m at a crescendo yet. If this was
        a music composition, I''m in an interlude," he said. "I''m at a position to
        fulfill my own dreams, and that''s wonderful. At the same time, I want to
        figure out where can I take this."</p>'
