      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano did not say when he would file his certificate of candidacy,
        as the filing began Thursday. He has until October 17 to do so. The campaign
        period for the May 13, 2019 polls is on Feb. 12 to May 11, 2019.</p>'
  'siargao-boracay-palawan-best-asia-islands-2018':
    'author': 'CNN Philippines staff'
    'caption': 'File Photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-11T13:20:56.406+08:00
