      'mgnl:type': 'text'
      'text': '<p>"Philippine shares felt the onslaught of regional markets, as equities
        were sold down on higher volumes," said Luis Limlingan of Regina Capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488a71a4-0c1d-438f-9153-074662115760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:32:56.158+08:00
