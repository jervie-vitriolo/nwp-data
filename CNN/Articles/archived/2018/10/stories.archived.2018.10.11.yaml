      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricane Michael is wreaking havoc in
        the Florida Panhandle, tearing homes apart and flooding streets in the strongest
        storm to hit the continental U.S. since Hurricane Andrew in 1992.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15423b9-97d5-444b-92c2-33ca66a83e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds up to 150 mph dashed homes into pieces in Mexico Beach, close
        to where Michael''s center crossed on Wednesday afternoon as a Category 4
        storm. The storm is now moving into extreme southeastern Alabama and southwest
        Georgia, bringing life-threatening storm surge and catastrophic winds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ffd90-3c3a-4572-8748-e577fb0d7fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live updates on Hurricane Michael</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136204b8-0175-4c7c-8bad-26686ebe6102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico Beach resident Patricia Mulligan compared the sea of debris
        to what she witnessed in 1992 when Andrew hit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273d0cd-8fde-41fc-828c-cb1d15feeb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she estimated that it would take the same amount of time to
        fix the damage — possibly months or even a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae2a8f-d9d6-426d-a97b-6325c60f3a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael was downgraded to Category 3 storm at 5 p.m. Wednesday,
        which means it is still considered a major storm. Maximum sustained winds
        up to 125 mph posed concerns over downed trees in densely wooded areas inland
        such as Tallahassee.</p>'
