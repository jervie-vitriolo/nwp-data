    'lead': 'Hurricane Michael is wreaking havoc in the Florida Panhandle, tearing
      homes apart and flooding streets in the strongest storm to hit the continental
      U.S. since Hurricane Andrew in 1992.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
