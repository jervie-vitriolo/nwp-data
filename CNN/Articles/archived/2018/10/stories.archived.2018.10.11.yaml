  'speaker-arroyo-vp-succession-cha-cha':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-11T15:14:14.509+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c6f389e-876e-4208-bcad-1c2384c0323e'
    'lead': 'The House Speaker did not agree that the Senate President should take
      over the President''s position in the transition period.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T15:41:39.202+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:32.531+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:44.200+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo retracted draft charter to change succession line provision,
      lawmaker says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2955d63f-8f03-43a2-8514-b5a5db2e48c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        House Speaker ordered the return of her proposed draft constitution, that
        effectively removed the Vice President in the succession line for the transition
        to a federal government, a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db01503-290c-4957-b14e-637b2efc74b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Representative Raul Del Mar, who moved to recommit the proposed
        charter, said House Speaker Gloria Macapagal Arroyo wanted the provision changed
        immediately.&nbsp; The motion to recommit, or to send it back to the Committee
        on Constitutional Amendments to effect revisions, was approved by the House
        Plenary in Wednesday''s session.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ef4b0-7577-43ac-a140-7ef360c980f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section four paragraph 2 of the proposed draft constitution currently
        puts the Senate President as first in line as the President''s successor in
        the shift to a federal form of government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064cb137-7cd2-44f9-bec7-721263e733ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Mar said Arroyo wanted this provision corrected immediately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd8383-af30-48fc-8855-243a588d3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Speaker really wanted to correct it as soon as possible. She
        not only readily agreed. She said, ''We can''t wait. That has to be done immediately,''"
        Del Mar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980cbffd-4a00-4452-b088-d1f17b8cbf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Vice President Leni Robredo criticized the provision
        as a "desperate move" by the Speaker to remove her from office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e63388-9186-4f38-8fd7-55d124b7004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang masyado naman yatang desperado. Lahat na lang iniisip kung
        paano ako matanggal (I think it''s too desperate. Everyone is thinking of
        how to oust me)," Robredo told reporters on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c27bb-6b19-474d-9c29-cfbe20470acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Robredo hits ''desperate'' proposal to remove her as Duterte''s
        successor</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05365950-417c-4f8d-bf54-2af5f599d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon also disagreed to the amendment,
        saying the Vice President should remain the President''s "spare tire."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed85a0-7976-46ce-9d53-aa8bb24a2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t find the proposal logical. The Vice President is precisely
        there…let''s put it bluntly, the Vice President is a spare tire depending
        how the President would consider the OVP. Certainly at the very least, the
        rule of succession applies and therefore, the Vice President should take over,"
        Drilon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff634d0-2732-41dc-99d6-bd37a90ce889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee on constitutional amendments endorsed Arroyo''s
        draft charter to the House Plenary on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b17da3-c3b5-49dd-a7ac-92e73ec8a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senators maintained that they have no time to attend
        to a change of constitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c3a19-0a92-40a1-b21d-a4604f6c5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:41:39.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: No more time for Cha-Cha in the Senate</p>'
  'rajo-laurel-red-charity-gala-dress-fashion-map-indigenous-weaves-archipelago':
    'author': ' CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-11T15:25:12.653+08:00
