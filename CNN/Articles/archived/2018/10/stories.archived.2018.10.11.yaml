  'Janet-Lim-Napoles-Malampaya-case':
    'author': ' AC Nicholls'
    'caption': 'The country''s anti-graft court, Sandiganbayan.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-11T14:32:01.713+08:00
    'imagesource': 'jcr:dd8b1951-e34b-4179-b575-0a085575e492'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae13ed8a-b025-4a50-aa9f-b6bf51a00a1e'
    'lead': 'Reynald Lim is facing multiple graft and malversation charges over the
      alleged illegal disbursement of P900 million in Malampaya funds. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T16:02:04.538+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:31.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:44.616+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court denies Napoles brother''s bid to drop Malampaya case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e654218-0971-45b6-a6f1-82b1df224fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:02:04.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 11) — The Sandiganbayan Third
        Division will hold Reynald Lim in trial for corruption charges over his alleged
        involvement in the Malampaya fund scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3276082-6a26-4881-9119-c0c6edfc0697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:02:04.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated October 5, the court said it found no merit
        in Lim''s arguments seeking the dismissal of the charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b0996-13d6-4e4f-b59c-1afd8873c0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:02:04.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, the brother of alleged pork scam mastermind Janet Lim Napoles,
        believes state prosecutors failed to establish that he conspired with other
        individuals involved in the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da74c0f-d570-42e6-8506-aa28821656e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:02:04.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court is not buying this.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545b4ad-5083-4f5d-bbe6-6b91a7f0537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:02:04.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Court finds that the factual allegations in the informations
        sufficiently comply with the cited requirements of the Revised Rules of Court.
        Hence, these same allegations adequately apprise the accused-movant of the
        nature and cause of the accusation against him," the ruling read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d08103-bdbb-4f25-a83d-e2b3f69e69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:02:04.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim also argued that he cannot be held liable because he is not
        a public officer, and that he is only being prosecuted because of his connection
        to Napoles, who is also an accused in the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb777c2d-2ccb-47dc-848e-229a209e8343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:02:04.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, however, underscored that under the law, private individuals
        may be charged for illegal use of public funds if he conspires with a public
        official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cfd8cb-f904-4d0f-9213-c444df6ea1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:02:04.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, Lim and Napoles, both private individuals, are accused
        of conspiring with former budget chief Rolando Andaya and former agrarian
        reform secretary Nasser Pangandaman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed2d53-cac6-45e5-8541-79bac5fe7d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:02:04.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides, the assertion of the accused-movant that there is an absence
        of proof of conspiracy between him and his co-accused remains a matter of
        defense and is evidentiary in nature," the court said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf098f-49d1-46a7-963b-6f78e592ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:02:04.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is facing multiple graft and malversation charges over the alleged
        illegal disbursement of ₱900 million in Malampaya funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1eb36-c7a4-4e51-a63a-5d5158655be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:02:04.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was intended for relief and rehabilitation efforts after
        typhoons Ondoy and Pepeng in 2009 but supposedly ended up in ghost livelihood
        projects.</p>'
  'Sierra-Leone-China-loan-deal':
    'author': 'Jenni Marsh and Ben Westcott'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-11T14:32:30.767+08:00
    'imagesource': 'jcr:6155742f-000e-4b4d-9175-15931f67b6da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a5899ea-b4bc-4107-b732-035dc1e04ca1'
    'lead': 'China has been accused of operating a policy of debt-trap diplomacy,
      which could see Beijing pressure countries that can''t repay loans into exploitative
      deals. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T16:06:23.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:31.678+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:44.689+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sierra Leone cancels $300 million airport deal with China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c465ab-e2cf-46dd-817a-8c9a351c6a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sierra Leone has nixed plans to build a
        controversial, $318 million airport outside the capital of Freetown with a
        Chinese company and funded by Chinese loans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a855c6-e17d-46dc-900e-df72c7584657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mega project, which was due to be completed in 2022, had been
        commissioned by the previous president Ernest Bai Koroma in&nbsp;March&nbsp;this
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d2c3e0-1f0b-45dc-a4cc-afd64fc067bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its cancellation comes amid cooling enthusiasm in both&nbsp;Pakistan&nbsp;and&nbsp;Malaysia&nbsp;for
        Chinese loans backing large-scale infrastructure projects in recent months.
        But Sierra Leone''s decision is the first time an African government has canceled
        an already announced, major China-backed deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ef032-b4c7-416e-ab41-fcaf28e67344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After serious consideration and diligence, it is the Government''s
        view that (it) is uneconomical to proceed with the construction of the new
        airport when the existing one is grossly under utilized," said a letter from
        the country''s Minister of Transport and Aviation to the project''s director,&nbsp;published
        in local media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300fb4d-e748-490c-b16c-c1e1034d4e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the BBC&nbsp;on Wednesday, Sierra Leone''s Aviation
        Minister Kabineh Kallon said the current airport would be renovated instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad8ac6-96f6-474d-b429-b523ad19f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do have the right to take the best decision for the country,"
        he said. It''s unclear if there are any financial penalties associated with
        canceling the deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6488e-7f12-4fb1-8097-35f2c4ffefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politics at play</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67bfbde-5aa3-4532-9d66-963f6571460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sierra Leone is one of Africa''s&nbsp;poorest&nbsp;nations, and
        is rated by the International Monetary Fund as being at&nbsp;moderate&nbsp;risk
        of debt distress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2381d-38ff-4ed3-8aa5-1c3bc8652ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under former president Koroma, who was in office from September
        2007 until April this year, the country took on $224 million of Chinese debt
        -- $161 million of which was racked up in 2016 alone, according to the Johns
        Hopkins&nbsp;SAIS China-Africa Research Initiative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d058385-03e8-4626-a008-0c094d2f56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Julius Maada Bio came to power in a hotly contested election
        several months ago, and has since reassessed some of the financial commitments
        made by his predecessor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c42db1-48f2-4279-ba37-4ad82e9ac7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mamamah International Airport deal had been controversial for
        years, partly due to the "lack of transparency" about its terms, according
        to Lina Benabdallah, assistant professor of politics and international affairs
        at Wake Forest University, North Carolina.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026c19d-8df6-4692-9fd6-6a7dd5005d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-backed China Railway Seventh Group -- an experienced&nbsp;builder
        of bridges&nbsp;and highways across Africa -- had been contracted to construct
        the airport, with funding from China Exim Bank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1db427-0df8-49d2-ab1c-afcf90081006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These re-negotiations are an important sign of African agency and
        rethinking the terms of deals signed between Chinese and African leaders,"
        Benabdallah said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8751c6e7-c954-42b6-b0da-7bda488e6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sierra Leone will now upgrade its current airport in the town of
        Lungi, which has been criticized for its poor connectivity to the capital.
        Lungi is separated from Freetown by an estuary, which means a ferry ride is
        necessary to reach the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc8dd0-fa08-46dc-9305-b2467f9b3d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is&nbsp;reportedly&nbsp;considering building a bridge
        to link the airport to Freetown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632bc4c-431e-493b-a941-406d33bc8a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting into the red</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7269164-57d4-4991-b3b5-fcb9e8dd7706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively, African countries owe China about&nbsp;$130 billion,
        according to the China-Africa Research Initiative, money which has mainly
        been used to fund transport, power and mining projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17242456-065b-49e0-984c-cfe82224a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this year''s&nbsp;Forum on China-Africa Cooperation&nbsp;(FOCAC)
        summit, a triennial meeting between Beijing and African heads of state, Chinese
        President Xi Jinping announced a further $60 billion in loans and aid for
        the continent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbee37f7-c4f3-4c1f-a05b-2d5fe2e6c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, 16 United States senators&nbsp;warned their government,&nbsp;in
        a letter to Treasury Secretary Steven Mnuchin and Secretary of State Mike
        Pompeo, that "predatory Chinese infrastructure financing" was creating unsustainable
        levels of debt in the developing world, which the IMF was having to bail out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1187c3-7f13-4f83-9412-4bbd94b35a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the debt was due to extravagant spending in support of Xi''s
        ambitious Belt and Road infrastructure program, which aims to build huge trade
        corridors linking China, Europe, Africa and the rest of Asia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc15804-733b-498f-a5ff-9fc335646143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been accused of operating a policy of debt-trap diplomacy,
        which could see Beijing pressure countries that can''t repay loans into exploitative
        deals. In 2010, Beijing invested $1.5 billion in a&nbsp;Sri Lankan port. When
        the country couldn''t repay its debt, the facility was signed over to a Chinese-state
        owned company on a 99-year lease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1181b-8f54-4300-8aa9-09de30f66cfb'
      'mgnl:activationStatus': true
