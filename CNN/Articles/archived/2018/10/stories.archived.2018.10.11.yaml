      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall, the last Filipina standing in the modeling competition''s
        sixth season, took to social media Wednesday night to express her gratitude
        to all those who supported her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0792d5-8dee-4f6a-9cce-5c43e53345c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:36:36.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so happy to finally be able to tell you all that I was able
        to bring my beautiful country into the Top 3 of (Asia''s Next Top Model Cycle
        6)," Marshall wrote on her Instagram page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d26910-ad64-45e8-a0ee-0e898adcedc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:36:36.668+08:00
