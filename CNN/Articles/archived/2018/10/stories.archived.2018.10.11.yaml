      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> A
        study showed more Filipinos prefer imprisonment as punishment for drug-related
        crimes, instead of the death penalty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec879ec-9c5d-4444-8387-32384c4e7136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations released a special report Wednesday
        that showed that majority (53 to 78 percent) of Filipinos said criminals should
        be sentenced to either 20, 40 years imprisonment or for life for the following
        crimes:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29d652-6ecc-4811-ac41-f0e4a30481c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Importation of illegal drugs</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f77bf3-493e-4a15-8e05-5062a25c97e3'
      'mgnl:activationStatus': true
