      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 11) — Maj. Gen. Macairog
        Alberto, chief of the Intelligence Service of the Armed Forces of the Philippines,
        is the next Commanding General of the Philippine Army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf9c690-3934-410e-8469-823aae7596db'
