      'mgnl:lastActivated': 2019-04-17T09:17:31.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> This
        early, Foreign Affairs Secretary Alan Peter Cayetano has his eyes set on the
        House leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e4bcf-d3d4-4d4c-bbb1-7cd9d09d3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:09:45.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano on Thursday confirmed he will run as Taguig City-Pateros
        representative in the 2019 midterm elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d43e5b-ba1b-40a5-9cb1-ecf513d3ec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:09:45.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wants to focus on his Congress bid first, and if he wins,
        he will vie for House Speaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a2681-2dd8-4156-82fa-198b2912ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:09:45.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will seek the leadership position in the House but you know it''s
        a complex matter. You have to win first sa district mo and I wanna focus on
        that first," he told reporters in a chance interview in Bali, Indonesia. The
        country''s top diplomat led the symbolic turnover of P16 million or $300,000
        worth of assistance in the wake of the deadly quake and tsunami that left
        thousands dead in Indonesia.</p>'
    '7':
