      'mgnl:type': 'text'
      'text': '<p><em>“Isabelo’s Archive”</em> by Resil B. Mojares [accessed online]</p>'
  'Nova-Parojinog-death-RTC-Ozamiz-City-judge-Edmundo-Pintac':
