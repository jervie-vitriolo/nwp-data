    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e759a997-5056-4d0c-ae47-2e35ee01adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:17:54.287+08:00
