    'template': '1'
    'title': 'Parojinog family denies hand in judge''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8eca32-74ae-446a-b13d-b30d4ce5048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:28:19.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Ozamiz
        City Vice Mayor Nova Parojinog on Wednesday denied their family''s involvement
        in the death of a regional trial court judge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9a411-626a-4688-bd1b-4f2cdf7aa55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:28:19.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To set the record straight, I, nor any member of the Parojinog
        family, was not involved in any way to the incident. We take offense that
        we are being subjected to trial by publicity with the inaccurate and malicious
        information against us," Parojinog said in a statement Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730a9f9-cee4-439e-bc6a-1da6b03d9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:28:19.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city vice mayor condemned the killing of executive judge Edmundo
        Pintac of Ozamiz City RTC Branch 15 on Monday. He was gunned down by four
        unknown assailants near his home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d55a1-01ee-4b7d-b965-151d2108f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:28:19.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pintac denied the petition of Parojinog and brother Reynaldo Parojinog
        Jr. to be given furlough for the wake and burial of their parents in August
        2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1281ea1-9b91-45f7-83fc-1df2af64fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:28:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While his resolution to deny our motion was initially difficult
        to accept, we respected it as we understood that our lives would be placed
        in grave danger should we have been allowed to pay our last respects to our
        relatives in our most beloved city," Parojinog said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982cee7-4128-4e9e-82a0-b564ccdba94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:28:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city vice mayor denied that their family benefited from Pintac''s
        death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231eff42-d68d-4b29-8581-e7aecaa8ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:28:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to what some groups would like the public to believe,
        the cold-blooded murder of Judge Pintac does not in any way benefit me, my
        brother or my family," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa3fd1-25d9-4e22-b6d1-88a567b90943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:28:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog then called on law enforcement agencies to expedite the
        investigation of the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343830f5-631d-4625-997c-191afbddb709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:28:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope and pray that those responsible for the killing of Judge
        Pintac are brought to justice at the soonest possible time," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2eb1f3-f867-4ad4-b42c-72567a2b3a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:28:19.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinogs'' father, Reynaldo Sr., was mayor of Ozamiz City
        and one of 15 people killed in an exchange of gunfire between the mayor''s
        security team and police serving search warrants in the clan''s properties
        in July 2017.</p>'
  'Duterte-PDP-Laban-senator-2019-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-11T10:26:12.361+08:00
    'imagesource': 'jcr:e6d9abac-3139-46bd-9ae0-ae2cc405b059'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ac1804c-b116-4b12-a5eb-eb81d2ca2c21'
    'lead': 'President Rodrigo Duterte''s political party will only field seven candidates
      for its senatorial slate in the 2019 midterm elections. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T16:30:48.724+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:30.396+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:45.309+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only 7 senatorial bets to run under Duterte''s party

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a7d21-f7b0-4c54-b54d-47a8a924245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:30:48.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 11) — President Rodrigo Duterte''s
        political party will only field seven candidates for its senatorial slate
        in the 2019 midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afcd55d-c3ae-48d6-9ff8-ff2fc8300377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:30:48.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, PDP-Laban President Senator Koko Pimentel — who seeks
        to win one of the 12 vacant Senate seats — gave the names of the party''s
        senatorial line-up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88f6a2-d40a-4d08-8c3c-21d3984df516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:30:48.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Special Assistant to the President Bong Go, Presidential
        Spokesperson Harry Roque, Bureau of Corrections Chief Ronald "Bato" dela Rosa,
        Presidential Adviser on Political Affairs Francis Tolentino, Makati 1st District
        Rep. Monsour del Rosario, and Maguindanao 2nd District Rep. Dong Mangudadatu
        will run for Senate in the May 2019 polls under PDP-Laban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8157afb-0459-4a23-993e-ac74a57db069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:30:48.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel previously said Go was not interested to run in the Senate.
        Duterte, who is PDP-Laban Chairman, has also discouraged Roque from running,
        saying he will instead be offered a different post because he won''t win a
        Senate seat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30540442-8d44-4a4e-a4c1-d9573b676dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:30:48.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added PDP-Laban also plans to endorse at least five guest
        candidates from different political parties. He did not name them, but said
        Duterte has given his "personal committment" to support them during the next
        polls.</p>'
  'China-Tecno-Africa':
    'author': 'Jenni Marsh'
    'caption': 'A Tecno store on Bole Road in Addis Ababa.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-11T08:27:23.090+08:00
    'imagesource': 'jcr:b65f561e-0e31-4db9-aef5-7c35a6e80363'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcab413c-3598-4ea3-8f85-26c8faffdc3e'
    'lead': 'One of China''s biggest smartphone makers has never sold a handset in
      their own country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T16:45:50.538+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:30.291+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:45.445+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Chinese phone giant that beat Apple to Africa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877db692-0a29-4940-8d91-767649af02bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of China''s biggest smartphone makers
        has never sold a handset in the country. Yet thousands of miles away, it dominates
        markets across Africa. Unknown in the West, Transsion has left global players
        like&nbsp;Samsung and Apple&nbsp;trailing in its wake&nbsp;in a continent
        that''s home to more than a billion people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3055403a-d9e5-4761-8897-d65879359557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cities like Lagos, Nairobi and Addis Ababa, busy streets are
        awash with the bright blue shopfronts of Transsion''s flagship brand, Tecno.
        In&nbsp;China, the company doesn''t have a single store, and its towering
        headquarters in the southern megacity of&nbsp;Shenzhen&nbsp;goes largely unnoticed
        among skyscrapers bearing the names of more famous&nbsp;Chinese tech firms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af319a0-3152-4344-82de-76b715348b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company took a different path to success from other top Chinese
        smartphone makers such as Huawei and&nbsp;Xiaomi, which started out in China
        before eventually expanding overseas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59d211-ee1f-4f89-9831-1de21fda5179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transsion built its business in Africa. And it has no plans to come
        home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37626c2-43c8-40a2-8141-7d4e9195f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perfect selfie</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b0053-aa61-4078-bd79-72a9eee8d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Edna Mall on the bustling Bole Road in Addis Ababa, the capital
        of Ethiopia, Mesert Baru poses for her Tecno Camon i. "This phone is seriously
        nice for selfies," says the 35-year-old shop assistant, admiring the picture
        she just took.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8743146-f7a6-42a2-b9ac-fc9a4e062cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mesert''s satisfaction is no accident. Tecno cameras have been optimized
        for African complexions, explains Arif Chowdhury, vice president of Transsion.
        "Our cameras adjust more light for darker skin, so the photograph is more
        beautiful," he says. "That''s one of the reasons we''ve become successful."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab5f97-10f1-4e7c-b2e8-885ba6df6515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transsion founder George Zhu had spent nearly a decade traveling
        Africa as head of sales for another mobile phone company when he realized
        that selling Africans handsets made for developed markets was the wrong approach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd840ae7-86bd-4f40-a306-e39638568821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His timing could hardly have been better. By the mid-2000s, the
        Chinese government, under its "Going Out" strategy, was encouraging entrepreneurs
        to look abroad and forge stronger ties with African nations in particular.
        Cell phones were spreading rapidly in China, but in Africa — which has a roughly
        similar population — they were still a very rare luxury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32def205-fd18-4764-a01f-e39205604850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa, in other words, could be the new China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630e481-e9a4-4f42-bbcd-93f414292c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving consumers what they want</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea165387-6c44-444c-a299-bcd799c58999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Zhu launched Tecno in Nigeria, targeting Africa''s most
        populous nation first. From the start, the company''s motto was "think global,
        act local," which meant making phones that met Africans'' specific needs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7754c133-88d2-420d-bbed-fc08dae751dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we started doing business in Africa, we noticed people had
        multiple SIM cards in their wallet," Chowdhury says. They would awkwardly
        swap the cards throughout the day to avoid the steep charges operators would
        levy for calling different networks, says Nabila Popal, who tracks the use
        of devices in Africa for research firm IDC. "They can''t afford two phones,"
        says Chowdhury, "so we brought a solution to them." Zhu made all Tecno handsets
        dual SIM.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd8707-7712-40a6-9ab9-7da073e44b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More innovations followed. Transsion opened research and development
        centers in China, Nigeria and Kenya to work out how to better appeal to African
        users. Local languages such as Amharic, Hausa and Swahili were added to keyboards
        and phones were given a longer battery life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5d872-c535-45f9-98b8-5465ab458002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra juice was important. In Nigeria, South Africa and Ethiopia,
        for example, the government frequently shuts off electricity to conserve power,
        leaving people unable to charge their phones for hours. In less developed
        markets, such as the Democratic Republic of Congo, Chowdhury says, consumers
        might have to walk 30 kilometers to charge their phone at the local market
        -- and have to pay to do so. "For those kind of consumers, longer battery
        life is a blessing," he adds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dce6a7-dc8d-4ccf-9595-e4bfec8dec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sewedo Nupowaku, the Lagos-based CEO of entertainment company Revolution
        Media, says he switched from a Samsung S3 to a Tecno L8 for this reason. "I
        can spend 24 hours constantly talking, browsing on this phone, no problem.
        With a Samsung, no way."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ee3ff-4bae-4d6b-aeed-53f24fda32c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps Transsion''s smartest move was its pricing. It has three
        main brands: Tecno, Infinix and Itel. Most of their feature and smartphones
        sell for between $15 and $200.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc40b6-a00b-402a-8933-d18614b5bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mesert says she bought her Tecno smartphone for 2,000 birr ($72).
        At a shop near her workplace, an iPhone 7 costs the equivalent of $906, and
        a Samsung Galaxy J7 around $360. Average monthly wages in Ethiopia range from
        1,500 birr ($54) to 3,000 ($108) birr, and most vendors across Africa don''t
        allow customers to pay in installments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2cfe69-9fba-4c73-8b87-236b3d6fb03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 95 percent of Transsion smartphones cost under $200," says
        Mo Jia, an analyst at technology research firm Canalys. "They are the king
        of the budget smartphone."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af767b-e333-46c1-8f72-fae7b75c32c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tecno: ''We are African''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf1590-668e-4530-8152-fa114066b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a decade ago, Chinese phones were barely on the radar
        in Africa. In 2010, Nokia and Samsung&nbsp;(SSNLF)&nbsp;dominated sales across
        the continent. By the first half of this year, Nokia''s share of the market
        had collapsed and Samsung was selling only one in 10 phones. Transsion had
        come from nowhere to take more than 50% of the market, according to Canalys.
        For smartphones alone, it accounts for nearly a third of all sales in Africa,
        according to IDC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3710c06-a0a1-4ab1-90e3-be8c4f476080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple (AAPL) has been complacent about African markets, Jia says,
        because it deemed the slim profit margins on low-cost phones not worth fighting
        for. Transsion, on the other hand, is happy to work with tight margins, he
        adds. Apple didn''t respond to requests for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861d3f96-71c2-4edf-a268-51004b849244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transsion''s rise reflects the wider role Chinese firms now play
        in providing the&nbsp;technology&nbsp;people across Africa use to communicate,
        including the high-speed internet networks on which smartphones rely. Despite
        security concerns in countries such as&nbsp;the United States&nbsp;and&nbsp;Australia&nbsp;about
        Huawei and ZTE, Jia expects demand for Chinese products to remain strong in
        Africa, where governments and consumers are so price sensitive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5f350-e154-4c62-b4d9-49a4b6c2ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its marketing, Transsion plays down its Chinese roots. "In Africa,
        we say that we are African," Chowdhury says, explaining why Tecno''s stores
        carry no Chinese characters or signs of being a Chinese brand. In the 2017-2018
        Brand Africa 100 report, published by African Business magazine, Tecno ranked
        as the 7th most admired brand in Africa. That was up from 14th the previous
        year, but it still lagged Samsung (2nd) and Apple (5th).&nbsp;The iPhone is
        still considered&nbsp;a luxury product&nbsp;that many Africans aspire to own.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a6ecb-9cd2-4798-bb02-a475ec4ffd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ethiopia, Transsion went a step further to assimilate. Since
        2011, every phone it sells in Africa''s second most populous nation has been
        assembled at its facilities in the suburbs of Addis Ababa. About 700 workers
        piece together Shenzhen-manufactured screens, circuit boards and batteries
        to churn out 2,000 smartphones and 4,000 feature phones a day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee40da4-8d86-4261-94ab-5577eb6d59c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transsion says it has a total of 10,000 local employees in Africa,
        and 6,000 in China. Its low-cost African workforce helps it keep down prices,
        according to Jia. It also adds appeal for some consumers. "I like that my
        phone is made in Ethiopia," Mesert says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33017a6d-e021-4413-88e6-4c85ccf8a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A homegrown rival to Spotify</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271cce0f-ad5c-4683-b4c3-e7f9a06c2c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria, with its&nbsp;population of 186 million, is Transsion''s
        biggest market. It has connected with consumers there through one of their
        biggest passions: music.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b2e191-8836-4fb6-bcdb-2d4b78e76af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oye Akideinde, an amateur rapper turned software developer, was
        recruited by Tecno in 2015 to launch a music app called Boomplay, a homegrown
        rival to iTunes or Spotify. Most Nigerian internet users grew up illegally
        downloading music or streaming it for free on YouTube, according to Akideinde,
        a 40-year-old Lagos resident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65322a-c6ca-4580-95e2-9cfbc845280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tecno''s vision was to attract music lovers by uniting African and
        international artists on a single platform offering affordable downloads and
        streaming with advertising. It preloaded the app onto every Tecno smartphone
        and made it the default music player. The app now has 32 million users.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce262df-f0a3-4c36-824c-b40ee32feada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tecno spun off Boomplay and its apps division into a new company,
        TranssNet, last year. Backed by NetEase, a $30 billion Chinese internet company,
        TranssNet plans to introduce a suite of financial apps on smartphones made
        by Transsion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8fd9cb-2b28-466d-afb0-b9f0967fe746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese companies have been eager to use technology to tap into
        Africans'' spending habits. In 2015, Kenyan mobile payments operator M-Pesa
        migrated all of its&nbsp;12.8 million&nbsp;subscribers to Huawei''s Mobile
        Money platform as it expanded across East Africa and beyond. The move&nbsp;increased&nbsp;the
        number of transactions M-Pesa could process, and the app''s user base has
        more than&nbsp;doubled&nbsp;since then.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae2a42-ee81-4c89-91ed-72ffb447138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding in India and beyond</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24033db3-359b-41dd-99e5-52ae5eb12b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Transsion, future growth is set to come from building its business
        outside Africa in other developing markets, such as Russia, Indonesia and
        Bangladesh. In 2017, it launched Tecno in India and within a year had claimed
        five percent of the huge market, according to IDC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de034053-0162-4c37-b8db-cee288298223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did Tecno make such rapid progress?&nbsp;Transsion''s Chowdhury
        says another innovation tailored to local customs has helped.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02714e14-7a55-4837-95f1-acee32d0ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indian people use their hands to eat food," he&nbsp;says, "so their
        fingers get oily. What if you''re having lunch and your boss calls? You try
        to take the call but your fingerprint won''t work."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35c54b-e060-4d79-97a7-a4b999c7dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fix: screens that can read greasy fingers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2971551-9851-4c59-8677-a12990a32a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:45:50.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:30.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "The Chinese phone giant
        that beat Apple to Africa."</p>'
  'Noise-pollution-World-Health-Organization':
    'author': 'Nina Avramova'
    'caption': 'Helsinki Airport in Finland has become the most recent airport to
      quiet down due to advances in technology. The country''s tourism slogan is ''Silence,
      Please.'''
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-11T20:15:52.594+08:00
    'imagesource': 'jcr:c93ed9e8-fee3-40e5-aba0-893a50120e81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ec16126-ae90-478d-bb16-99358d635d24'
    'lead': 'Environmental noise is among the ''top environmental risks to health,''
      according to a World Health Organization report.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T16:52:43.019+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:29.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:45.575+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Noise: The other pollution hurting our health

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5cc9c-f6f9-4204-8790-fa23b0f3d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One in five Europeans&nbsp;is regularly
        exposed&nbsp;to noise levels that could "significantly" damage their health,
        the World Health Organization says, and it&nbsp;updated guidelines&nbsp;on
        those levels in Europe on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668080d-6d77-44fd-88e8-0371ebc06903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental noise is among the "top environmental risks to health,"
        according to the WHO report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2f5b1-e620-4618-bdd7-d124b92dfd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 million Europeans are affected by road traffic noise
        alone each year. "Noise continues to be a concern," noted Dr. Dorota Jarosińska,
        program manager for living and working environments at the WHO regional office
        for Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e639e-5a52-4ed8-8673-542412ac61ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines are "an important update," given the evidence
        and links to health problems, said Stephen Stansfeld, professor at Barts and
        Queen Mary University of London and chair of the Guideline Development Group,
        an independent organization that advised WHO on the guidelines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb75e5-5a4d-4b43-82c7-ecdd9109bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive noise can affect blood pressure, hypertension and heart
        disease, which can lead to heart attacks and mortality from cardiovascular
        disease. Children''s cognition and health are also affected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1fe57-1504-4350-b0c5-98c7d09f4277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Gale, a professor of cell biology and director of the UCL
        Ear Institute, wrote in an email that he "welcomes the new WHO guidelines
        as they bring the human impact of noise exposure to the fore."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d39f62-01e8-49b9-8c3f-4731d7463e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This report, the first since 1999 to address noise levels, included
        considerations on new noise sources such as wind turbine and "leisure noise,"
        which includes music at nightclubs, pubs, fitness classes, live sporting events
        and concerts and through personal listening devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d9c2b-219d-4e6f-b68b-6b9bc9fdf4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two independent expert groups in the field of environmental noise
        reviewed recent research and helped develop the guidelines about acceptable
        24-hour and nighttime noise levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b55d0-3424-4bc5-bc35-c04e115aad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new recommendations suggested reducing average noise levels
        of road traffic below 53 decibels, the&nbsp;equivalent&nbsp;of hearing a dishwasher
        in the next room. At night, 45 dB of road traffic noise was recommended. WHO
        said 40% of European Union residents are exposed to traffic noise levels exceeding&nbsp;55
        dB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb7348-a5a7-4854-8c04-99f4552c3b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Turner, president-elect of the Institute of Acoustics in
        the UK, believes that this reduction "can be achieved."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922fd1f-403e-4f04-ad0f-b3ff9bb1e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge is, there are an awful lot of people affected. Whether
        we have the technology yet to be able to secure that reduction without having
        an adverse impact on travel and connectivity, I''m not sure," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc7266-ee23-4f88-afc3-b9c97b32bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For railways, aircraft and wind turbine noise, an average level
        of 44 dB to 54 dB was recommended, depending on the source. Noise from aircraft
        at night is suggested to be limited to less than 40dB, as higher levels of
        aircraft noise are associated with adverse effects on sleeping.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c7619-1c99-48ff-a0bb-fdd20e2044c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leisure noise -- which is usually desired -- was recommended to
        be kept at an average of 70 dB. Damages to hearing outcomes can be tied to
        the source, and therefore we have a higher tolerance for desired noises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6198504-748f-4884-af9c-5cddb1f0ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO published guidelines on community noise in 1999 and night noise
        in 2009. In 2010, the member states of the European region requested guidelines
        including leisure and wind turbine noise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831c569-5eb8-4277-a415-340e85e4387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noise pollution is very diverse. Each source has different characteristics
        of loudness and consistency, according to the report.&nbsp;The health effects
        of each type of noise pollution therefore vary. But the new guidelines are
        based on reviewed evidence that noise exposure has risks of negative health
        outcomes. "The most frequent impacts are annoyance and sleep disturbance,"
        Stansfeld said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58929923-deaf-4782-a5ee-9364ad6f1245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gale noted, "Exposure to environmental noise can result in hearing
        loss that, in the longer term, can cause social isolation and [an] impact
        on health and well-being. Both the level and duration of the exposure are
        important factors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca6866-1ab8-44b6-900f-900e7a140711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However we know much less about the effects of exposure to low
        levels of environmental noise over long periods," he added. "We think such
        noise is unlikely to affect our sensory hair cells [in our ears] but may well
        effect our brain processes and possibly our mental health."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2798b770-8b38-463c-a62b-60f8046087b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children were particularly affected by airplane noise, with evidence
        showing effects on reading comprehension and development of metabolic syndromes,
        such as obesity and diabetes. These effects can be aided from the chronic
        stress of being exposed to traffic noise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7d82e-6c9e-4d13-ae8c-d3c3928dee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner noted that the health effects, such as increased risk of
        heart attacks, manifest at "high exposure" of noise levels. "If we focus on
        reducing the high exposure [of noise pollution], we can reduce those adverse
        health risks."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4133e5a-06c6-4b7c-b121-91daebd8e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:52:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Noise: The other
        pollution hurting our health."</em></p>'
  'United-Kingdom-Brexit-fallout':
    'author': 'Lianne Kolirin'
    'caption': 'The British government is seeking to recruit a team of "resilience
      advisers" to handle the potential fallout from a chaotic Brexit.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-11T08:09:59.087+08:00
    'imagesource': 'jcr:8e54691d-f2af-4253-b275-75db8506a259'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd65db843-a503-4de4-91d5-daff22177f48'
    'lead': 'The positions, which pay up to about $66,000, are meant to mitigate disruption
      as the UK exits the European Union.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T16:55:26.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:29.715+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:45.720+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK recruits ''resilience advisers'' for post-Brexit fallout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3d471-cb11-4c98-8c72-2057173e9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:55:26.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British government is seeking to recruit
        a team of "resilience advisers" to handle the potential fallout from a chaotic
        Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a938672-0179-4c11-9225-d1e4d7650f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:55:26.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positions, which pay up to about $66,000, are meant to mitigate
        disruption as the UK exits the European Union, according to an advertisement
        on the government''s recruitment page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c3328-7d1f-46cf-a34e-15f35ca4d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:55:26.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit opponents pounced on the news. A spokesperson for the People''s
        Vote campaign, which is seeking a referendum on any eventual deal between
        the UK and the EU, said: "Brexit is turning into a total dog''s dinner --
        even the government knows it, which is why they''re now advertising jobs for
        new civil service emergency workers to try and handle the massive disruption
        of their botched Brexit."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330074ec-c2b5-4bc7-81ac-38123ae15c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:55:26.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contracts will last for nine months until June 2019 "with the
        possibility of extension," according to the ad -- suggesting the government
        is not expecting a smooth transition period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93208c99-7faf-4739-879f-229c6c41ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:55:26.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successful candidates will join the Resilience and Emergency Division
        of the Ministry of Housing, Communities and Local Government, which helps
        communities "respond to and recover from civil emergencies of all types."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7964c-071e-4915-bef6-af7c339dc696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:55:26.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positions are billed as "exciting and challenging opportunities
        for self-starters with very good strategy development and partnership working
        skills."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f55ec-7223-4747-9a66-03625791030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:55:26.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successful candidates must be "excellent at strategic thinking and
        understanding the wider context" and should be "able to communicate confidently
        and effectively with a range of audiences, including ministers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54553c94-0fd2-4fd6-a2bd-9119e8baeaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:55:26.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A MHCLG spokesman said: "It is in everyone''s interests to secure
        a good deal for both sides and we think that is by far and away the highest
        probability, but we have a duty to plan for the alternative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93baee9b-48ba-4430-84ca-f78f8f1f6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:55:26.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work closely with local areas, and meet representatives
        regularly. Government is doing the sensible thing and taking precautions as
        we plan for all scenarios."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203241c6-e2b2-4b31-87f0-3c93d2bffa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:55:26.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "UK recruits ''resilience
        advisers'' for post-Brexit fallout."</em></p>'
  'General-Tax-Amnesty-Senate':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Sonny Angara.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-11T08:03:48.262+08:00
    'imagesource': 'jcr:6dff7e94-afee-4cd6-88b9-1626d0506efb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f301d729-2a13-4f74-b8af-4e098b21b9bd'
    'lead': 'The proposal also plans to establish an information management system,
      and to allow for the automatic exchange of tax information with the Bureau of
      Internal Revenue and 43 partner-countries.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T16:59:50.085+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:29.605+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:45.781+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'General tax amnesty awaits Senate plenary approval

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec8c496-a6a5-453f-bb6c-03087cfdbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> A
        senator has endorsed a general tax amnesty bill for plenary approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033e0df-b4b5-44e0-bf97-a5cefbce07cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, chairman of the Senate Committee on Ways and
        Means, submitted Senate Bill 2059 or the proposed Tax Amnesty Act of 2018
        on Tuesday. Under the bill, the proposed amnesty will cover unpaid tax obligations
        due for taxable year 2017 and prior — such as estate taxes, general taxes,
        and delinquent accounts</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59173d53-8326-452b-ba18-a0b79e096546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the measure will encourage citizens to pay taxes without
        fear of penalties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c88950-fdfc-405e-b1fd-31af7b192e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa totoo lang, mahirap isulong bilang tungkulin ng bawat mamamayan
        ang magbayad ng wastong buwis, kung ang kasalukuyang sistema ng pangongolekta
        ay kumplikado, mabagal, at nakalilito,"</em> Angara said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc44abd-4b9d-4881-9646-9b367ecdecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In all honesty, it''s hard to put forth the responsibility
        of every citizen to pay their taxes, if the collection system is complicated,
        confusing and slow.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e653e-0b7e-4ab4-8e4b-4b63e582246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill allows taxpayers to avail of a reprieve from all estate
        taxes, and instead pay six percent based on the descendant''s total net estate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7625d8-1c20-4849-9608-c2045fcdffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar amnesty will also be extended for all national internal
        revenue taxes, including value-added tax and excise taxes collected by the
        Bureau of Customs. Only five percent of the total net worth or a minimum tax
        will be collected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83879052-0d23-40b4-b78f-93875d4278df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also covers delinquencies, to which taxpayers can pay
        the following rates:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035a620-4d12-4a03-84b4-e36ec4fe6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>40 percent of the basic tax for delinquencies and assessments which
        have become final and executory</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3eeb37-7110-4bfa-b720-e13119da05da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>50 percent for those subject of pending criminal cases; and</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03000c9a-f0b4-42ec-a545-14904c84fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>60 percent for cases subject of final and executory judgment by
        the court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23adc1-7ce4-4d0e-a317-fa2928973543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said those who avail of the amnesty program will be immune
        from payment of all taxes and the filing of civil, criminal, and administrative
        cases and penalties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b46d1-ab44-45ae-9ff6-579e328ead63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal also plans to establish an information management system,
        and to allow for the automatic exchange of tax information with the Bureau
        of Internal Revenue and 43 partner-countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e792d9-36f0-4fa4-b750-d6c76350b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:59:50.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) said the proposal could yield up
        to ₱36 billion in government revenues.</p>'
  'HIV-Africa':
    'author': 'Bukola Adebayo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-11T08:00:50.027+08:00
    'imagesource': 'jcr:220a02e9-f222-4cee-9175-50eed6e971b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '440b3abd-0782-435d-a487-426473c3cf5d'
    'lead': 'The operation on the woman and her daughter with end-stage liver disease took
      place last year, when the girl was 13 months old.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T17:02:46.656+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:29.461+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:45.873+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In medical first, HIV-positive mother donates liver to her uninfected
      baby, in South Africa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca9e8e-cde5-417a-9444-556421e65af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A liver transplant from an HIV-positive
        woman to her uninfected baby in South Africa has the potential to widen the
        country''s organ donor pool, experts say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b51cbc-901f-4bc4-a8c6-19a1c238f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors in the&nbsp;Wits Donald Gordon Medical Centre&nbsp;transplant
        unit in Johannesburg announced last week that they had performed a liver transplant
        from a living HIV-positive donor to an uninfected patient, the first in the
        world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede211c9-3880-41b1-97b9-242735009741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation on the woman and her daughter with end-stage liver
        disease&nbsp;took place&nbsp;last year, when the girl was 13 months old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015cd4db-176b-4ad2-8679-eda6bdb14d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, two potential donors were determined to be unsuitable,
        and the mother, who doctors say will remain anonymous due to her HIV status,
        pleaded to be allowed to donate her liver but was denied.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddcad4b-d741-4d67-8afa-799b0bf6d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although people with HIV can donate organs in South Africa, they
        are not considered as potential donors in the hospital''s transplant program,
        in order to reduce the risk of transmission, said&nbsp;Jean Botha,&nbsp;the
        program''s director.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c25765-c7df-4b73-a9b4-f16222690d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the baby''s condition continued to deteriorate after three months
        on the organ waiting list, doctors said, they had to consider the mother''s
        desperate pleas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c79e0-fdd0-4d25-8336-5af800a182df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethical decision</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d8945-c933-41db-90cc-27e5e09fb65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were faced with a tough decision," said Botha, the lead surgeon
        on the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7ff03-95a8-4190-aecf-8f7aed2d084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to choose between the death of the child and accepting an
        infected organ to save her. The mother kept pushing and almost challenged
        us that we were possibly discriminating against her. Knowing HIV individuals
        live healthy lives, we had to take the opportunity," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26361be-0d16-4714-b92c-a73e2c77eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Harriet Etheredge,&nbsp;a medical bioethicist who worked on
        the case, said the team also weighed the ethical implications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e18a74-9ef4-4d78-802f-32edfb60187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were also faced with the risk to this child, having a child
        who was too young to tell us if they were willing to assume that risk," Etheredge
        said, adding that investigation is ongoing to determine the girl''s HIV status.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ddcff9-caf7-4a0e-a4a1-a50bbe2b6c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother was monitored to ensure that her&nbsp;CD4 count&nbsp;was
        at acceptable levels. Her HIV viral load had been suppressed for six months
        before donation, and only part of her liver was used for the operation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b563c-e51d-4727-86bd-cf647549238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby was given three antiretroviral drugs the night before the
        procedure to prevent HIV transmission. An anti-inflammatory was administered
        during the operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16281863-0d07-4233-a08d-67c19d63d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both mother and child are doing well and the baby remains HIV-negative,
        the doctors say, but they will continue to follow up with them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb2f20-f90e-44f7-95be-771d1416034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The testing on the baby has come up with some interesting results
        too, we cannot present it at the moment," Botha said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee0ee0-2a00-4023-80a3-852222dc74ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unique case''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543c936-a890-4008-bb1c-b3b3bdb8f979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organ transplants have previously been performed between HIV-positive
        patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a8908-94b4-43be-b3e8-d3eaf5ca2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors at John Hopkins University performed the first kidney and
        liver transplants on HIV-positive patients in 2016. The donor had been living
        with HIV for 30 years, and the recipient had had the virus for 25 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc5aea-c2ed-4e30-ac26-13e83f28266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa has also had success in transplants between people
        with HIV.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1dcf8f-dffd-41d1-991d-1d9d3ae7776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two things have made this case unique, doctors said: It is the
        first liver donation from a living HIV-positive donor in the country; donors
        in previous cases were deceased. It is also the first liver transplant from
        an infected donor to an HIV-negative recipient, with an intention to reduce
        transmission in the recipient.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a498e-bfa3-4113-8b9e-4c2444fd4dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the ﬁrst such intentional liver transplant of its kind
        in the world," the doctors said this month in the&nbsp;journal AIDS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcfc4eb-b266-4292-a706-1006c4e0eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study demonstrates that living HIV-positive patients can safely
        donate organs, said Paul Mee,&nbsp;assistant professor of epidemiology at
        the London School of Hygiene and Tropical Medicine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae823dd6-83bd-41de-9c7f-701c297c8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding HIV patients to the donor pool helps countries facing a shortage
        of suitable donors and offers South Africa, with its high HIV burden, more
        opportunity to offer transplant services to save more lives, Mee said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f8038-be34-4195-b65f-9c0bb0030007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shortage of suitable organ donors for those in need of a transplant
        is a major problem throughout the world. This problem is made much worse in
        countries such as South Africa with high rates of HIV, where infected individuals
        would normally be considered ineligible as organ donors due to the risk of
        infection for the recipient," Mee said</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb0292-6297-4c79-86f4-a1490735fc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 people in South Africa are on the waiting list for
        organ and tissue transplant,&nbsp;according to Organ Donor Foundation of South
        Africa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970c674-5a9e-408e-a206-1381715532e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About&nbsp;7 million South Africans are HIV-positive&nbsp;-- 13.1%
        of the population -- according to the country''s national statistical service.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc58e9-ca75-4499-85e8-bbca2affe52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We face dire organ shortage, and this has created an imperative
        for us to look at alternatives to get our patients transplanted," Botha said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd4f8ae-32bd-4b06-a08f-6d7acc4775ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:02:46.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "In medical first,
        HIV-positive mother donates liver to her uninfected baby, in South Africa."</em></p>'
  'Australia-LGBT-religious-schools':
    'author': 'Joshua Berlinger'
    'caption': 'Australian Prime Minister Scott Morrison.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-11T07:37:42.255+08:00
    'imagesource': 'jcr:3a313452-77d6-424c-87be-8119e56b81fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b01e3236-327d-45df-81c4-a95de640e2a4'
    'lead': 'Prime Minister Scott Morrison was commenting on the contents of a leaked
      report on religious freedoms.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T17:05:15.704+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:28.978+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:46.092+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian law allows religious schools to reject gay students, PM says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4001b5a-b5b2-45ed-927a-1db582495402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prime Minister Scott Morrison said religious
        schools in Australia are already legally allowed to deny students a place
        based on their sexual orientation, following criticism of a leaked report
        that proposes allowing schools to bar them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d411c-bc0a-4a80-bc1a-eca38f34277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison was commenting on the contents of a leaked report on religious
        freedoms, reigniting debate about what constitutes unlawful discrimination
        against gay people&nbsp;just months&nbsp;after Australia''s Parliament voted
        to legalize same-sex marriage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0164a-d95e-46f1-a027-904373d95014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fairfax Media reported Wednesday it had seen&nbsp;contents of the
        report, which recommended amendments to a federal law that allows religious
        schools to discriminate against students "on the basis of sexual orientation,
        gender identity or relationship status."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24dfb3b-c81a-4879-87d6-6569bf7bb0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thought religious schools should be able to turn
        away students on the basis of sexual orientation, Morrison demurred twice,
        saying "that is the existing law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83329b61-8926-406f-a8bd-41fa5bf72339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s office said he was referring to a section
        in the federal&nbsp;Sex Discrimination Act&nbsp;that exempts religious educational
        institutions from some discrimination requirements. However, some states have
        passed their own discrimination laws and do not allow religious schools to
        reject students on the basis of sexual orientation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368bc8a2-3990-4e48-9ea1-1d2187733768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not proposing to change that law to take away that existing
        arrangement that exists," Morrison said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f552b-112c-40ec-9749-aa39b7c56264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison, who opposed the same-sex marriage bill and abstained from
        the final vote in December 2017, vowed to change the law to protect religious
        freedom&nbsp;in an interview last month, shortly after the sudden ouster of
        former Prime Minister Malcolm Turnbull. But Morrison said any new laws would
        take into account the religious freedom review, which Turnbull commissioned
        in order to assuage the concerns of marriage equality opponents who said the
        new law infringed on their religious rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d527b6-4e07-4f8b-99af-62070a759397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was compiled after a public consultation period that
        attracted 15,000 submissions and submitted to Turnbull in May, but the government
        has yet to formally release it, Fairfax reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51773e-0ff4-43b2-8515-5e76dc287fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a report that''s been provided to the government. It''s
        a report to government, not from government. It''s a report that the government
        will be considering and developing a balanced response to, and we will do
        that in our orderly process, taking it through Cabinet," Morrison said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4070cc6-9eec-4b7d-8796-d62984f33875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, including civil liberty groups, members of the opposition
        Labor Party and gay rights advocates, said the government should not be proposing
        avenues for discrimination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0f135-fd91-48ed-8289-8d2b8204584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact of the matter is that every child is entitled to human
        dignity. We shouldn''t even be having this debate," opposition leader Bill
        Shorten said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc0103-3499-46f9-b503-fd54f0259489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Greenwich, an MP from Sydney and a gay rights activist, said
        he was concerned about the divisiveness of the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafcf3bd-a552-4437-b23f-712054069500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the tragic things out of this report is it seeks to establish
        a narrative of gay versus God," he told Sky News Australia. "The faith community
        is largely supportive of the LGBTQI community and the LGBTQI community is
        very supportive and respective of the faith community."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a0a48-13f2-480b-a553-5c4e6b39c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fairfax, the panel rejected the idea put forward by
        Australian conservatives that religious freedom was in "imminent peril."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400be016-98df-4eb9-8697-7d0718982d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also found that businesses should not be allowed to refuse service
        to customers on religious grounds because it would "unnecessarily encroach
        on other human rights" and "may cause significant harm to vulnerable groups,"
        Fairfax reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8223d47-d7c1-426a-9440-722a90af6bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Attorney-General Christian Porter said in a statement
        Wednesday that the report does not propose creating any new exemptions for
        religious schools to discriminate on the basis of sexuality, nor does it make
        any changes to the regime currently in place. The law was last amended in
        2012, when the opposition Labor party was in power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bc7b2-3dc9-48d4-93a8-4c62da9e36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exemption that allows schools to make employment and student
        admission decisions in a way consistent with the tenets of their religion
        already exists for religious schools," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ecba7-0d85-43c2-9267-f5076fee7783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said the report has not been considered by the Cabinet,
        but would be released "in due course."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462cae5e-2f39-4e6b-a440-d528a1733f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be released with a response from the Government, once we''re
        in a position to advise our comprehensive response to that report, and once
        we''ve carefully considered and respectfully considered all the measures and
        recommendations and proposals that have been put forward," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2146ccb-0201-4591-8a50-bc929bdf51e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:05:15.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australian law allows
        religious schools to reject gay students, PM says."</em></p>'
