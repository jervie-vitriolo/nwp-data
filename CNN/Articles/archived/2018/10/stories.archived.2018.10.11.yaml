      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Three
        Philippine islands remain on the radar of tourists and beach lovers as they
        topped an international travel magazine''s annual list of the best islands
        in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91c617-d6a9-4f25-8756-01e48926908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:17:54.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned surfing destination Siargao topped this year''s Conde Nast
        Traveler''s list of Asia''s best islands. The magazine cited the "teardrop-shaped"
        island as an adventure hub catering to water sports enthusiasts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18df0b-5211-47f3-9ad8-2ea0c2816e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:17:54.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime favorite Boracay meanwhile took the second spot in the
        list. The top tourist spot was recognized for its thriving nightlife scene
        and Instagram-worthy sunset backdrops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200db19-2e9f-4904-8711-373fe1d1e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:17:54.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan, another tourist favorite, graced the third spot in this
        year''s rankings. The "otherworldly" island is home to the UNESCO World Heritage
        Site Puerto Princesa Subterranean River.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c99a2b-9277-4150-a342-903c00282622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:17:54.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Palawan, Cebu among best islands in the world for 2018- int''l
        travel magazine</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850cbece-4bbd-40c4-85d4-4b043bf7773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:17:54.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top five islands in Asia are Langkawi (Malaysia)
        and Bali (Indonesia).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e292268-4167-4d27-8a2e-3fbb1fb99a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:17:54.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s list was generated through Conde Nast''s Readers''
        Choice Awards survey, where readers were asked to rank the 30 best best islands
        in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24572c14-6cff-4ced-815b-648fc8318639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:17:54.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the travel magazine ranked the world''s best islands
        by regions: Asia, Australia and the South Pacific, Caribbean and the Atlantic,
        Europe, and North America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
