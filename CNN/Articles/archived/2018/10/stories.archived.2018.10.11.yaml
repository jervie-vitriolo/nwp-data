  'Cayetano-Congress-2019-elections':
    'author': 'Eimor P. Santos'
    'caption': 'Foreign Affairs Secretary Alan Peter Cayetano at the signing of the
      UN Treaty on the Prohibition of Nuclear Weapons at the UN headquarters in New
      York. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
