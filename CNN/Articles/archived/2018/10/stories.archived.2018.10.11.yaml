  'tokyo-toyosu-fish-market-opening':
    'author': 'oko Wakatsuki'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-11T18:05:25.172+08:00
    'imagesource': 'jcr:bd1e0807-ac0c-48ea-a51b-fc749cbfe854'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f395d9f-af2d-40da-be00-2e1a75bc7d63'
    'lead': 'Toyosu replaces Tokyo''s famous Tsukiji market, a popular tourist attraction
      that closed on October 6 following 83 years of operations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T15:21:57.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:33.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:42.606+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo''s new Toyosu fish market opens for business

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa3525-b9a2-44d8-8724-e741c88f167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — After two years of delays and uncertainty, Tokyo''s new
        Toyosu fish market finally opened its doors on October 11 at the stroke of
        midnight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a429c-24f7-425d-8de3-d4f8e67d4a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyosu replaces Tokyo''s famous Tsukiji market, a popular tourist
        attraction that closed on October 6 following 83 years of operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3a17e-7613-4df5-864d-cbb9162d755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Toyosu market covers 407,000 square meters -- making it
        1.8 times larger than Tsukiji, which contained the world''s largest fish and
        seafood market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d672ff0-9a76-4b5c-ad2c-ba43ce9d88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relocation from Tsukiji took just four days, a remarkable feat
        considering the old market was home to more than 600 seafood and vegetable
        traders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7bffa-cf85-4347-80ad-dc9e96bd3a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the move, Toyosu inherits one of the most lucrative fish trading
        operations in the world, worth an estimated $3.8 billion a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f0e44-05a2-44c1-ac4b-9c6dcd19e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catering to the kitchens of Japan''s capital and beyond, the market
        trades more than 2,800 tons of fish and vegetables per day, worth about 2
        billion yen ($17.8 million).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4c161-0e45-41d3-9358-d5275f6028a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most expensive fish to hit the block on opening day was a 214-kilogram
        bluefin tuna from Aomori prefecture, auctioned off for 4.28 million yen ($38,000).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7ead8e-fed2-417e-b719-6ca36755b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s a fresh start for us," said Hiromi Amino, CEO of a major
        Toyosu market wholesaler.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b0ec2-f3a3-4ff8-ae0f-9fa21ebf924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will unite to develop this market and earn the clients'' trust.
        At the end of the day, we would like to build the brand of Toyosu to go beyond
        Tsukiji for the next century."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f4442-4f1a-4c10-9d57-fa9861019185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years of controversy</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963ee0c-1ac5-4a32-85ed-dabec479b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to the new Toyosu market was controversial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431b838-ddbc-4f06-88c4-5bb693835af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was originally supposed to open up in 2016, but was delayed for
        various reasons, including worries over contaminated soil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece7b93-865e-4936-921b-9a9873814cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spot where the market was being constructed used to house a
        gas production plant, and it appeared the ground beneath had absorbed chemicals
        from this factory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1b11a-04a1-4a26-bd47-b393bac7df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a campaign to clean it up, experts declared the area safe
        for use this past summer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1c1ca-7fad-48fc-9e4f-c1b3f5de9cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still many opposed the move, leading to protests and a legal
        suit aimed at blocking the relocation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b51c6c-b494-465e-8168-52e36011f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A new brand for Tokyo</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2fbbe5-d754-4ab6-bdb1-90e5349dfeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the move has happened, the Tokyo government hopes Toyosu
        will too become a destination for visitors looking to learn about Japan''s
        culinary affluence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff26933-5a36-4e27-8746-d35af0b14a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we will begin to create a new brand -- Toyosu," said Tokyo
        Governor Yuriko Koike during a speech to reporters and traders at the new
        market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3634e2d-7133-4273-be49-492b208dfd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power and thrust of the Tsukiji brand was built in 83 years.
        Let''s start with a clean slate to create it step by step. I am certain that
        your work and contributions will grow Toyosu market as Tokyo''s central market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a48678-d0c3-4b1d-8ccc-fb9f049246ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market environment has changed from the old open site to a
        new closed and controlled environment. We would like to promote this market
        as the global standard."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20642b-b9e4-411a-8682-4c5163c71601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visiting Toyosu</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ca5ba-e2c3-4b5a-85c4-bee8bc262983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tokyo visitors hoping to experience the new Toyosu market, the
        closest subway station is Shijo-mae Station, located on the Yurikamome Line
        (the station actually connects directly to the market, so don''t worry about
        getting lost).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f012350-8a5f-4f1a-9ce9-3db9ef6889b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only two stops from Toyosu Station, which also can be accessed
        via the Yurakucho Line. The market is the only real draw near this station,
        though Toyosu has a variety of restaurants and shopping centers worth exploring,
        while the Yurikamonme Line leads to Odaiba, a man-made island in Tokyo Bay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0b3d3-ee78-4ae1-a130-a9c19f69bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those aiming to get to the Toyosu market before sunrise, find
        a hotel in Toyosu or Odaiba.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5e91d-fbe8-43b0-ad21-30e6d107176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry into the Toyosu market is free for all visitors, with those
        hoping to see the space at its liveliest advised to get there before 8 a.m.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0db63-29ab-4114-9524-d4b54d34d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous early morning tuna auctions begin at 4:30 a.m. daily.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d8adc-135e-49d7-8e86-4cbf6456f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike at Tsukiji market, Toyosu''s auction is held separate
        from the general public.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24610db-f661-4771-bbe1-1248370d69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh and frozen tuna are auctioned on the ground level, while tourists
        and spectators are only allowed to watch from a viewing platform on the second
        floor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d15a71-8b7c-46df-a995-cb50fde2ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas at Tsukiji you had to get a reservation ticket, all you
        have to do now is show up and try to get a good spot.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d8589-5d89-4290-a149-13d473141087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All dining options are located in the structure as well now, with
        around 40 food stalls -- most carried over from Tsukiji -- set to operate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6d3a0-a4da-4ecb-b927-f8342dd573a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, visitors can also head up to the grass-carpeted roof
        to take in nice views of the city. Organizers also plan to move the famous
        Tsukiji shrine to the venue as well.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfd9135-f39e-424d-8a81-7d403f0aea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:21:57.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tokyo''s new Toyosu
        fish market opens for business."</em></p>'
