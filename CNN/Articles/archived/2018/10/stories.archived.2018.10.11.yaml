    'jcr:uuid': '59779f1b-d9f7-4c44-8d9d-cf7fc990e888'
    'lead': 'Authorities charged a limousine company owner''s son with criminally
      negligent homicide Wednesday in connection with the weekend crash in upstate
      New York that killed 20 people, according to a New York State Police statement.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T17:19:42.893+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:27.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:47.179+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Limo company owner''s son arrested in deadly New York crash, lawyer
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be415a3d-62b4-4135-8c61-ce67e9821834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Authorities charged a limousine company owner''s son with
        criminally negligent homicide Wednesday in connection with the weekend crash
        in upstate New York&nbsp;that killed 20 people, according to a New York State
        Police statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac75f53-1dbd-4065-86d8-6cf995c089bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nauman Hussain, whose father, Shahed, owns Prestige Limousine Chauffeur
        Service, was arrested during a traffic stop on Interstate 787, New York State
        Police said. Nauman Hussain is an "operator" for Prestige, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f115533-24f5-494e-854d-8e9e29951294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old received "written violations" from State Police
        and the state Department of Transportation informing him that the driver "should
        not have been operating the type of vehicle involved in Sunday''s crash,"
        State Police Superintendent George Beach told reporters. The state DOT had
        also ordered the stretch Ford Excursion involved in the wreck be taken out
        of service in September, Beach said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50552b-84b2-4212-a6b6-7c52300a1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sole responsibility for that motor vehicle being on the road
        Saturday rests with Nauman Hussain," the superintendent said, adding that
        more charges and arrests are possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a50c49-9ec4-402e-a2d1-2e752ec626dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Nauman Hussain was being processed at a trooper barracks in Latham,
        attorney Lee Kindlon, who represents Prestige, said his client was innocent.
        The younger Hussain is expected to appear in Schoharie Town Court later Wednesday,
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42dc9d7-6f63-4f0c-957a-38904e7514d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he knew whether police planned to arrest Shahed Hussain,
        Kindlon replied, "I had no idea that this guy was going to be charged today."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f7e08-a856-4411-ada6-781cfb1eb1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahed Hussain handled the company''s day-to-day operations, including
        maintenance, Kindlon said, while Nauman Hussain handled some marketing and
        booking, answered the phone and had "very little involvement" in the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5953c8-060f-4711-a3fe-c67a51a8772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindlon expressed frustration over the charges, saying it would
        hamper his clients'' abilities to provide information in the investigation
        into the crash. They had previously been cooperating with police and state
        and federal officials, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d290c7e-86f0-4bed-8332-ed1897f44265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney accused state police of "jumping the gun."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9a108-c404-4a33-a482-c4aaf6e96673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, now my criminal defense side has to jump into action,
        and unfortunately, from this point I have to advise my clients it''s their
        right to remain silent and, at least right now, we can''t cooperate with the
        investigation going forward," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70effbd8-e22d-43d0-8db4-5e577267d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the state faces potential liability in the crash — there
        have been questions, for instance, about the safety of the intersection where
        the crash occurred — and suggested the arrest was the state''s way of saying,
        "Look over there. It''s not our fault."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85a75c-9a8b-429b-aca3-64cdf46ae549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and attorney at odds</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57c2e4-9242-4098-b777-3333b1cf7b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest came as state officials and Kindlon offered conflicting
        accounts on whether the converted limousine should have been on New York''s
        roads in the first place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27798bb0-929b-4600-9d8d-2ba78827ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo flatly stated this week that&nbsp;the vehicle
        failed a state inspection, meaning it shouldn''t have been in service, and
        that the driver did not have a proper license to operate the vehicle. Kindlon
        says neither claim is true.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f200959-98f7-45d5-a42c-b00a1a2c83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the state DOT concurs with Cuomo and the state police,
        and federal records from a September inspection indicate the automobile was
        deemed unfit to drive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2611b1e-8c2f-4c92-87f6-9a3ae0852354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindlon said the state DOT conducted a periodic inspection last
        week and found minor infractions, including a broken window latch and faulty
        windshield wipers, but the issues were fixed. The DOT ruled the limo "roadworthy"
        last week, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c1a1b-da54-4e57-ba5e-d71374e20204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respectfully disagree with Gov. Cuomo. I would just ask for the
        investigation to take place so we can figure out exactly why the vehicle crashed,"
        Kindlon said, adding that no recent failure or minor safety issues led to
        the crash.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d0109-59ce-4e14-9b4f-df0478e57cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State DOT spokesman Joe Morrissey, however, called the assertion
        that the limo had been cleared to be on the road "categorically false."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887fe42-e219-4660-b301-c2ed3bc375f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vehicle was subject to inspections, and the owner was warned
        not to operate the vehicle," he said. "The vehicle was placed out of service."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f879e-a361-432e-9957-62aa8bf36c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was the driver properly licensed?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69315828-7e81-4a7c-9fc4-1a30fa13d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindlon also contends that the driver — Scott Lisinicchia, 53, of
        Lake George — was properly licensed, and that Prestige had checked multiple
        times with the state Department of Motor Vehicles, which confirmed Lisinicchia
        was in compliance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54726c75-47e6-40be-bd7b-bf6d931d4d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisinicchia, who worked for Prestige as needed, had been with the
        company for years, the attorney said, and was a&nbsp;"very reliable employee
        and a great driver."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a4030-f57b-4411-884b-999011439cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have said that determining Lisinicchia''s state —
        namely, whether he was impaired or fatigued in any way at the time of the
        crash — will be integral to their probe.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2cddcc-3c93-4237-8093-d68f06c8b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver''s brother, Keith Lisinicchia,&nbsp;told CNN affiliate
        WRGB&nbsp;that Scott Lisinicchia also drove tractor trailers and dump trucks
        and took his job seriously. He can''t see his brother driving without the
        proper license, he told the station.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bfb474-7b78-4054-983d-1a7bbef24737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that he always made sure that it was valid and was in order,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee904847-51cd-4a0e-94e0-581232f2d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver''s wife, too,&nbsp;says he was an excellent driver&nbsp;and
        told CBS that she doesn''t understand why there is so much focus on the license
        "because even if he didn''t have the proper license, this still would have
        happened, and I feel like he still would have got blamed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316af897-bf18-4e56-a60b-b96ef2b34708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Prestige "should''ve been more responsible" when it had
        people''s lives in its hands, according to CBS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7ab4f-3675-4680-ad92-8f3bd14c93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s attempts to reach Kim Lisinicchia have been unsuccessful.
        Grant &amp; Longworth, a law firm with which she has consulted, said in a
        statement the family requests privacy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ecb52-1b03-4647-b629-11bb2bb8e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family believes that unbeknownst to (Scott Lisinicchia), he
        was provided with a vehicle that was neither roadworthy nor safe for any of
        its occupants," the statement said, without elaborating.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cfe09a-5fae-4a7a-aebb-6b3028e85ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prestige is looking into Lisinicchia''s history as part of an internal
        investigation, Kindlon said. It''s also collecting maintenance records, driver
        logs and ownership records, which it will turn over to authorities, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5be634-793a-47c5-8203-cdf521ce32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was the limo roadworthy?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125dfc86-9a52-4d50-8dba-88d85665dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local, state and federal investigators are&nbsp;still trying to
        figure out why&nbsp;Lisinicchia plowed the Excursion through a stop sign and
        into a parked SUV on Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc16d5-c52e-4673-8177-e0f89dfb7d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash, which killed Lisinicchia, all 17 passengers inside the
        limo and two pedestrians, is the deadliest U.S. transportation accident in
        almost a decade. The limo had been taking its occupants to a birthday party
        at a brewery in upstate New York.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba8a89-ecc8-4816-ba13-f252d69588b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A focal point of the investigation will deal with the aftermarket
        modifications involved in converting the Ford SUV into a limousine. Investigators
        will also home in on the company''s history.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939a0d4-1422-4cac-ad21-42edc7305033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized three of the company''s vehicles, as well as
        the modified limo involved in the crash, State Police Maj. Robert Patnaude
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058b8a8-1834-4656-b77d-6ba532ac13ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company underwent five inspections in the last two years and
        had four vehicles taken out of service in that time, federal records show.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32288bde-b39b-4a86-972d-50398b533e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindlon says the vehicles taken off the road were sold or transferred,
        while those with safety or mechanical issues were repaired and returned to
        the fleet. But records from a September 4 inspection show the Excursion was
        taken "out of service," meaning it was prohibited from being on the road because
        it posed a hazard.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b75dc-805b-454b-869c-23ceafb77a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the problems behind that designation were a lack of or defective
        emergency exits, seating in excess of the manufacturer''s designed capacity
        and an unspecified violation of the requirement to keep records dealing with
        inspection, repair and maintenance of parts and accessories, according to
        the Federal Motor Carrier Safety Administration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a0323-7087-4184-914b-64c16b836534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspection also yielded seven lesser violations that did not
        warrant the vehicle being taken off the road. Among them: improper display
        of the carrier''s name and/or federal DOT number, registration or license
        plate violation, a problem with the hydraulic brakes, inoperable or defective
        windshield wipers and a failure to repair defects noted in a previous inspection.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d8ed4-e514-410d-9bb3-d37ffeba5682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prestige can provide records showing that the entire brake system
        was replaced in June, Kindlon said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d81a6-74ed-4a6c-9177-8fbbde705676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one victim seemed worried about the condition of the limo
        before the accident, according to text messages obtained by The New York Times.
        Erin Vertucci McGowan sent a friend a text message complaining about the engine
        noise, the paper reported.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52f805-147d-4342-a61d-50541770debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we get to brewery we will all b deaf," she wrote, the Times
        reported.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260d8bc-c06f-42e9-b48c-76dc1864ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limo company owner informed for FBI</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d35e1-f276-4145-a1c5-95d658d4c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wreck has placed Prestige Limousine Chauffeur Service and owner
        Shahed Hussain under scrutiny. He is currently in Pakistan, a destination
        to which he travels frequently, Kindlon said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60339092-017d-40a2-9005-3066715c263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is ready and able to come back whenever they need him," the
        attorney said. "His heart is broken and his family''s heart is broken. ...
        Anything that he can do to make this right, he''ll do, and he''s so very sorry
        for everything that''s happened."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a90fe1-c6f6-411e-8fa7-d742ffcf28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he owned the company, the Pakistani national was an informant
        for the FBI and conducted an undercover investigation for several months in
        2008 and 2009, court records show.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74990dad-d9b0-457f-95ff-9e453eed87a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state official and a former attorney with knowledge of his cooperation
        confirm Hussain was an informant.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421b0e4-9355-4708-ae46-8eb55c80c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussain skirted deportation for a fraud conviction by agreeing to
        cooperate with an investigation into another person. In 2007, Hussain became
        a paid informant for the FBI and started working in the lower Hudson Valley,
        records show. Hussain was charged with finding Muslims who might be plotting
        against the United States, records show.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b1e34-afc7-49e1-b7f5-caa14ae4f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussain attended services at a mosque in Newburgh at the direction
        of the FBI in 2008, records show. The FBI equipped him with a home that had
        concealed audio and video recording equipment, and audio equipment for his
        car. Hussain presented himself as a wealthy Pakistani immigrant who knew about
        Islamic teachings.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c67990-bbdf-4d53-9fdc-bdfef515a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He testified in at least one federal case, records show.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4bfefc-e924-485b-a249-0be423b1780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:19:42.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Limo company owner''s
        son arrested in deadly New York crash, lawyer says"</em></p>'
  'melania-trump-metoo-evidence':
    'author': 'Kate Bennett'
    'caption': 'U.S. first lady Melania Trump said victims who made accusations of
      sexual misconduct "need to have really hard evidence" in a recently taped interview,
      echoing a statement she made in October 2016 amid allegations against her husband.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-11T06:19:48.196+08:00
    'imagesource': 'jcr:a78a1591-6a83-474d-82e0-82178d7e8285'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94613ecc-ff98-4aa0-a4f8-cad3b3f6642a'
    'lead': 'U.S. first lady Melania Trump said victims who make accusations of sexual
      misconduct "need to have really hard evidence" in a recently taped interview, echoing
      a statement she made in October 2016 amid allegations against her husband.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T17:25:15.447+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:26.877+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:47.411+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump says women ''need evidence'' if they say they''re victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90827c4a-e774-4b5a-85f3-236157c56a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. first lady Melania Trump said victims
        who make accusations of sexual misconduct "need to have really hard evidence"
        in a recently taped interview,&nbsp;echoing a statement she made in October
        2016&nbsp;amid allegations against her husband.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4247c4a4-6ba9-4e48-8c6e-faaba17353c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you accuse (someone) of something, show the evidence," Trump
        said in a&nbsp;sit-down interview with ABC News&nbsp;that took place in Kenya
        last week during her first major solo trip to Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8083e-aa3b-4d01-a812-3bad584c5e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said she supports women, but she echoed her husband,
        President Donald Trump, adding that men need to be supported, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c3687-4bde-4f97-88be-ac055ed57728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the women and they need to be heard," said Trump. "We
        need to support them and, you know, also men, not just women."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7268c-2331-419a-9f14-d444f79ce73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that women who come forward as victims should be prepared
        to back up their claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e8777-6055-4423-b558-284cef0d0f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do stand with women, but we need to show the evidence. You cannot
        just say to somebody, ''I was sexually assaulted,'' or, ''You did that to
        me,'' because sometimes the media goes too far, and the way they portray some
        stories it''s, it''s not correct, it''s not right," said Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa450dab-34e4-4090-876c-99cec42bf125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 presidential campaign, at least 13 women accused
        Donald Trump of misbehavior ranging from sexual harassment to sexual assault.
        They came forward in the wake of a 2005 "Access Hollywood" tape that was released
        in October 2016 in which he is caught saying on a hot mic: "And when you''re
        a star, they let you do it. You can do anything. ... Grab them by the p***y.
        You can do anything."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f8137-394f-4135-ba6b-18b7a33ed358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House — through press secretary Sarah Sanders and others
        — has dismissed all the allegations against him as old news that was litigated
        during the campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8161ed-bafc-4242-917d-01f0f76c89a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump told CNN''s Anderson Cooper in October 2016: "Every
        assault should be taken care of in a court of law. And to accuse, no matter
        who it is, a man or a woman, without evidence is damaging and unfair."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a680f-b317-4be0-a810-68b35c1bf51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was all organized from the opposition. And with the details
        ... did they ever check the background of these women? They don''t have any
        facts," she had said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1c5d0-4704-4bdb-8fa0-8d30443dfe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also voiced suspicion about the year-old #MeToo
        movement, complaining that allegations made decades later can ruin a man''s
        life. He has questioned why women wait so long to come forward if they are
        telling the truth. He also has expressed concern for men in this #MeToo moment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8854a1-6e14-4ad6-8cec-03cfd15777b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an impromptu briefing with press traveling with her in Egypt
        last week, Trump would not say if she believed Supreme Court Justice Brett
        Kavanaugh''s accuser, Christine Blasey-Ford.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb6e39-4c8e-4bc4-976e-6c12e4dc11f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will move on that and I think that all the victims they need
        — we need to help all the victims no matter what kind of abuse they had, but
        I am against any kind of abuse or violence," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a7174-eacc-4761-bcde-62c1a69b003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:25:15.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Melania Trump says
        women ''need evidence'' if they say they''re victims"</em></p>'
  'president-rodrigo-duterte-rice-tarrification-bill-urgent':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-10T19:53:26.873+08:00
    'imagesource': 'jcr:f8630d3f-5b5f-4d36-a080-56a52c73030e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60b68ec8-96c0-4d17-a9e6-93038f033080'
    'lead': 'Once enacted, businesses and individuals can outsource rice from the
      country''s Southeast Asian neighbors, but will have to comply with 40 percent
      tariff. The collected taxes will be used to fund programs aimed at helping farmers
      such as mass irrigation, rice storage and research initiatives.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T17:28:24.783+08:00
