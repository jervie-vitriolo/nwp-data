      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Why the U.S. stock slump is hitting Asian markets hard</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780cea84-08c1-434c-9b5e-cb1b2d861b1e'
      'mgnl:activationStatus': true
