    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition senators call for suspension of fuel excise tax

      '
    'updated': 2018-10-11T08:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719496a-bb3d-4fc0-af3b-7ffbcc49ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Minority
        senators filed a resolution on Wednesday calling for the suspension of fuel
        excise tax under the Tax Reform for Acceleration and Inclusion (TRAIN) Law
        in January 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7253e-b2f9-4ba2-8cbe-aa362c240694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Franklin Drilon, Kiko Pangilinan, Bam Aquino, Risa Hontiveros,
        Antonio Trillanes IV, and detained Senator Leila de Lima stressed the need
        for the urgent intervention of the Congress to mitigate the inflationary effects
        of rising fuel prices by suspending the increases in excise tax on fuel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8aefb-121f-46e1-be77-e9c50aa7e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Joint Resolution No. 15 also seeks to mandate the roll
        back of the excise tax on fuel to the rates as of December 31, 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f00f6-e108-4515-baf0-c4e41ac53e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Tuesday said he is considering the
        suspension of the excise tax on oil, to help consumers deal with the soaring
        prices of goods. In a media interview, the country''s chief executive said
        the Finance Department is already studying the possibility of slashing at
        least two pesos off fuel prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd7fda-3dcd-4684-b10b-d5c9d82e715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino welcomed Duterte''s pronouncement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0604e-9737-43fa-86eb-4bb21f04f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lubos tayong nasisiyahan na bukas siya at pinag-iisipan na
        ni Pangulong Duterte ang pagsuspinde sa pagtaas ng buwis sa petrolyo ngayong
        Enero,"</em> Aquino said in a statement Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8e329-948d-470f-bd21-845455a05453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umaasa po kami na kayang magkaisa ang iba''t ibang partido
        sa gobyerno upang magkatotoo ang suspension ng excise tax at bawasan ang presyo
        ng petrolyo."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de104d3-cb73-4d2e-b42e-562288378af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are glad that President Duterte is open to the
        possibility of suspending the excise fuel tax increase this January. We are
        hoping that different government agencies will work together to achieve this
        suspension-to hopefully bring down the prices of fuel.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf652edd-26c3-414b-a256-5b8ae73ce517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a Malacañang press briefing, Finance Assistant Secretary
        Tony Lambino said suspending excise tax won''t address high inflation, which
        hit 6.7 percent in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd83b0-d2ba-4131-a982-e3dc812b28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said food items — not oil — is the main driver of the high inflation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e1ffa-8b52-475b-81ba-4f2f1567622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinakamataas na commodities pagdating sa inflation rate
        ay food items, hindi po petroleum. Food items. Rice, fish, vegetables, and
        meat,"</em> he said in a media briefing</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbad73-dd17-4002-b819-61d1e5dacee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to inflation rate, the highest value
        for the commodities are food items, and not petroleum. Food items. Rice, fish,
        vegetables, and meat.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792a340-8190-45fe-ab0c-b7228002fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added suspending the scheduled P2 per kilo fuel excise tax in
        2019 won''t do much to pull down the inflation rate, warning suspending it
        will result in P40 billion in foregone revenues for the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5223541c-2472-4f6a-a145-0ff60ec8384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Mon Lopez said that what the public doesn''t see
        are those who benefit from the fuel excise tax, such as the military and policemen
        who receive salary increase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03253d-46d4-4f57-953b-238000efe0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naka-budget na siya.</em> On the other side, there are benefits.
        <em>Ang daming nagbebenefit, nakaabang ito sa revenue na mage-generate,"</em>he
        told CNN Philippines'' The Source on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619baeeb-75e0-4765-a975-3b525853221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s already a budget. On the other side, there
        are benefits. A lot of people will benefit from the revenue that will be generated.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf216e-a6b4-42fe-afd4-cd4ab6793e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the suspension mechanisms for excise tax should be followed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03279517-651f-4ef9-8637-9c68771b3852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t not to blame for inflation</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd7c6e-b95b-4f60-a1b1-9e7b1508883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Tuesday night, Duterte told critics not to
        blame the government for the soaring inflation. He said the rising prices
        of fuel should be considered the main culprit for the country''s current woes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e244c6-1008-493c-a085-945c02d953ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You crucify government, you crucify everybody. Think of oil," Duterte
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aec631-bde3-4e2c-b7c5-6787c735547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag sinabing</em> there will be increase in oil,<em> bukas,
        susunod lahat ''yan</em>." [Translation: If there will be an oil increase,
        then expect that tomorrow, all prices will also go up.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8098e4b6-c529-4303-ab38-498f34a64e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte: Don''t blame government</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: Don&#39;t blame gov&#39;t for rising inflation rate | <a
        href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/z00ivOGqnU">pic.twitter.com/z00ivOGqnU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1049936002884624386?ref_src=twsrc%5Etfw">October
        10, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063346c-b888-43e1-991e-03143735ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698ebcd-91a3-4003-aa3d-600c6ea2bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current law, fuel excise tax can only be suspended once
        Dubai crude oil prices reaches $80 per barrel for a period of three months
        before the scheduled next increase of fuel excise taxes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01195f-5fc3-4c30-80ef-6a742ca1807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:39:54.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the TRAIN, regular and premium unleaded gas went up by ?7
        per liter this year, and will rise by P9 in 2019, and P10 in 2021. Prices
        for diesel and fuel for public transportation increased by P2.50 per liter
        in 2018, and will rise by P4.50 in 2019 and P6 in 2020. Prices for liquefied
        petroleum gas (LPG) rose by P1 per kilogram this year and will rise another
        peso annually until 2020.</p>'
