      'mgnl:lastActivated': 2019-04-17T09:17:32.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both "Taal" and "Mayon" are inspired by the movement of volcanic
        lava.</p>'
