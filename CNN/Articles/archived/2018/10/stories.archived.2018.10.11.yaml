    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-11T06:48:08.348+08:00
    'imagesource': 'jcr:b486dfc7-cbc3-4b6a-a58b-073d617bfe7e'
