      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
