      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e537c98-e600-4ec4-bf14-2264ef5c4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.359Z
