      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International reported that Asian stocks may be heavily brought
        down by the U.S. stock market, as the Dow plunged by 3.2 percent Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4400f3-0200-4f06-9b34-422d87b25366'
