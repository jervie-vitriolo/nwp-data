      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 11) — The Philippine Stock
        Exchange nosedived to a near two-year low Thursday, tracking regional shares
        spooked by trade wars and a possible U.S. interest rate hike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b82033-ceb0-4871-a3f2-f1be580b342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:32:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market plunged to 6,884.38, shedding 116 points (1.67
        percent) from yesterday''s close of 7,001.14, with all sub-indices in the
        red.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041e15f-b170-4bcb-a2ac-129a124df38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:32:56.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a fresh low for the stock market since December 29, 2016,
        when it closed at 6,840.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
