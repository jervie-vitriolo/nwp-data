      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;Manila Unpacked: 300 Years of History through Maps</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a366e-3716-4312-b1dd-602fd7000219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.371Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another part of the metro, the exploration and celebration of
        Manila and its exciting past continues through Ayala Museum’s “Manila Unpacked,”
        a talk on the 300-year-old city and its history, which will be revealed through
        maps, engravings, and 150-year-old photos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7732e6d-975d-45c4-9643-adcb4461f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.371Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk will be given by art and culture luminaries Dr. Jaime Laya
        and Alfredo Roca. Tickets are priced at ₱450 for regular attendees, ₱321 for
        senior citizens, and ₱285 for students, teachers, and Manila residents and
        employees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ce12c-951b-4d41-a084-2760c603b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.371Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talk will be on Oct. 13, Saturday, and starts at 10 a.m.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975e610-1b4b-4a4f-aba1-4b3370bdfb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.372Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Museum is located at Makati Ave. cor. Dela Rosa St., Makati
        City. For registration details and further information, visit the Facebook
        event page.</p>'
    '29':
      'image': 'jcr:7a60c4d0-9c2f-4fc2-8766-7cc0a6692b01'
