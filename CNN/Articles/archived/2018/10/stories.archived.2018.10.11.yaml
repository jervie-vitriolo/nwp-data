    'created': 2018-10-10T09:52:34.750+08:00
    'imagesource': 'jcr:7f6e1196-2de8-4755-9336-cf565f289ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fde80b2d-6882-4bd4-96b7-fd5007dc539a'
    'lead': 'Minority senators on Wednesday filed a resolution seeking to suspend
      the excise tax on oil under TRAIN law. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T17:39:54.020+08:00
