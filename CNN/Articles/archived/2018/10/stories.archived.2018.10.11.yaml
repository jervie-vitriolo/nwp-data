      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; Marvel Studios 10th Anniversary Movie Marathon</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8a6c8-fcdd-432a-91b6-2d4cf1fa5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.352Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of the Marvel Cinematic Universe’s 10th year, 16
        Marvel films will be screened in theaters around the country. From Oct. 13
        to Oct. 21, moviegovers can catch 10 years worth of Marvel films from “Iron
        Man” up to “Avengers Infinity War” for only ₱100 per film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c03a3-3c6e-49c2-b416-65bfd4a55c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.352Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special bundles are also being offered to fans, which allows them
        access to all films for only ₱1,200, with the inclusion of a special edition
        poster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be979e4e-b877-4e90-8501-093b3a04d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.359Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For information on participating cinemas and further details, visit
        Marvel Philippines’ Facebook page.</p>'
    '9':
      'image': 'jcr:6924f60a-ef9a-46f4-afe8-c64571173fa7'
