    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former First Gentleman Mike Arroyo gets another travel pass

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0f575b-461f-495b-8d68-d78307ecc1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:20:40.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        Sandiganbayan allowed former First Gentleman Mike Arroyo to travel abroad
        later this month as this was not opposed by prosecutors in a graft case against
        him, according to a resolution issued on October 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc2242-2d4b-4d2d-9063-e4429c481d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:20:40.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The husband of House Speaker Gloria Macapagal-Arroyo will be taking
        a trip to Tokyo, Japan and Hong Kong from October 27 to November 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b510c-7d77-49eb-9c7c-5fd92e786988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:20:40.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution interposing no objection, the instant motion was
        granted during today''s motion hearing, subject to the usual terms and conditions
        imposed by the court," the 7th Division of the anti-graft court said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57410f9f-13c6-4dda-8667-d78deca47148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:20:40.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Arroyo and former police officials involves the
        alleged anomalous government purchase of second hand helicopters owned by
        the former First Gentleman but which were passed off as brand new. The deal,
        which was allegedly overpriced by P34.6 million pesos, happened in 2009 when
        the Speaker was president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61dea3a-dd38-42af-be17-fe2ab7b1c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:20:40.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 90,000 peso travel bond that Arroyo previously posted will cover
        his upcoming trip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ea96d-9a35-43a9-a075-f0b985f18f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:20:40.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former First Gentleman must present himself before the clerk
        of court upon his return from the trip, and show his passport with stamps
        of his departure from and arrival in the country. Failure to do so would give
        the court reason to issue an arrest warrant on him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4d2ac-2fc7-4011-9d32-ecef047a1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:20:40.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such that any violation of the terms and conditions contained in
        this Resolution shall be sufficient ground for this Court to order the forfeiture
        of his travel bond, as well as to cause the issuance of a warrant for his
        arrest," the court said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4891eb-14d9-40df-9277-9d7c517173d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:20:40.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo had previously asked the court for permission to travel.&nbsp;
        Last May, he was also allowed to fly to Europe, after returning from another
        trip to Taipei in January.</p>'
  'pre-colonial-philippines':
    'author': 'Portia Ladrido'
    'caption': 'Early Filipinos already ate kinilaw, performed riddles as a way to
      teach folklore wisdom, and celebrated a girl''s first menstrual period. Photo
      from WIKIMEDIA COMMONS'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-10-11T15:15:48.842+08:00
    'imagesource': 'jcr:0ea43696-6024-4e06-90b2-8d2c65fe508f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cffab3f-db77-4f00-a0b8-bd5d31c92b67'
    'lead': 'Here are some surprising facts about the lives of the earliest Filipinos. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T16:25:09.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:31.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:45.129+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In pre-colonial Philippines, we already had kinilaw and corpses smoked
      tobacco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d7920-5eee-4b83-9704-47d6a2c64195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The quest for a
        distinct Filipino identity never seems to perish. There are various analyses,
        dialogues, literature, and works of art that always seek to answer the question:
        What makes a Filipino?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c3199-bd1d-4485-8815-94c8b90857f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a country infused with colonial practices for most of its recorded
        history, the Philippines’ pre-colonial past can oftentimes be viewed with
        an air of mystery, a long gone era where beliefs and traditions are nothing
        but a distant, almost unimaginable memory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c494ea56-3503-4e74-b664-cbb4aca8dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most Filipinos’ way of life at the present time is largely
        influenced by the values of our colonial masters, there are still crucial
        parts of being Filipino — from how meals center around eating rice to the
        value put on females — that have come from the time before we were in the
        shackles of our colonizers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d21ee6-78b4-4097-b616-df222d8c4396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some surprising facts about pre-colonial Philippines, mostly
        referenced from the book “Kasaysayan: The Earliest Filipinos” and the essays
        by Filipino writers, scholars, and historians accompanying it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe741a-011c-4e59-9733-31fbb8e150a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kinilaw is at least one hundred years old and one of the
        earliest food discoveries.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ed114-d0d3-4b20-9092-9a0918af05c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cultural historian Doreen Fernandez’s essay, “Food At the Very
        Beginning,” she says that kinilaw, the seafood dish similar to a ceviche,
        has been in the country since 10th and 13th centuries AD.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce079f6-c7f8-47fb-be78-de62b7b90c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1987 Balangay excavation in Agusan del Norte, the researchers
        also found the tabon-tabon, which is a green fruit, and bones of yellowfin
        tuna. Fernandez says that both of these were cut in the same way as how the
        kinilaw is prepared today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c61666-8faf-422b-862a-48fe09d88f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since kinilaw was made through souring and not by fire, it was highly
        likely that they consumed this food as it was easy to make. “It was the discovery
        of seagoing, river-faring people who knew the richness of the waters, the
        flavors of their wealth, and the high value of freshness,” Fernandez wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5311a43-0e73-4a76-b9bb-e3de03dfc37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rice has always been the center of meals.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73abe4a-661e-4a4f-9f7f-30493a3727fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another essay by Fernandez, “The Staff of Life,” underscores the
        importance of rice for pre-colonial Filipinos. If people were eating without
        it, it was just considered a snack, not a meal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184d694-e56b-46f9-a8f3-61a26172ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was rice important in the day-to-day meals of earlier Filipinos,
        rice was also used in weddings where couples would exchange balls of rice.
        This food staple was also used to express grief as no clean rice would be
        eaten for an entire year as a sign of mourning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8bd835-3f5b-493f-a6ed-e7a9045d1ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The many words Filipinos used for rice — palay is unhusked, bigas
        is husked, kanin is cooked — also mirrored the significance it had in their
        way of life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695793e0-4459-4f70-8cd4-0078e69abdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ancient Filipinos celebrated a woman’s first menstruation.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae37362-9af7-4ab1-a6c5-6fb5b32cba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boxer Codex, a Spanish manuscript detailing the lives of pre-Spanish
        Philippines, includes details of how when a woman got her menarche or her
        first menstruation, she underwent a ceremony known as “dating,” where she
        was blindfolded and secluded in a windowless space for four days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60771a9d-e639-48de-b415-d1d1d4e16329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once her menstrual period was over, she was led to a stream for
        a bath but her feet were not allowed to touch the ground, so she was either
        carried or made to walk on an elevated pathway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22917a-65f1-422d-88e5-f2eb0bc75cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she returned home, oil or musk would be put on her body, which
        was then followed by two nights of singing. During this time, only females
        were allowed to be around her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc30e7e-9fc4-4c15-ac69-5cbbd3718218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ceremony also marked the woman as someone who can now be married.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86780ac-c6c9-4787-876c-200897447fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipino women were on equal footing with men.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8224eb-7a54-464d-ae18-ac365417458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In most aspects of life, pre-colonial women enjoyed the same rights,
        privileges, and opportunities as did men,” wrote activist nun Mary John Mananzan
        in her essay “The Pre-colonial Filipina.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4bfc83-419f-4240-9bc9-87ef988e5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recounted how if females were to marry, they didn’t lose
        their names, and in fact, among the Tagalogs, if the woman was especially
        distinguished (in class or achievement), the husband takes the name of the
        wife. Females were also made to take charge when it comes to finances and
        landholdings, and contracts with Chinese merchants even required to have women’s
        signatures because women were proven reliable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d7ca4-a890-4e9a-9194-909b73ed15f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, virginity was also not seen as a value that should
        be upheld. In the essay, Mananzan explained how when the Spaniards came in
        1521, they were appalled by the freedom that women had, a freedom that did
        not coincide with their idea of how a woman should behave. Hence, the Spanish
        worked to transform Filipinas into how women were in Iberian society — sheltered
        and reserved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e017e8-a512-4025-bd68-f362fe4668b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The earliest coin was made of gold.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ddde8-8596-4812-bd8e-3715cc8b7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no surprise that most pre-colonial Filipinos had no knowledge
        of money, but instead were trading through gold. In author Angelita Legarda’s
        essay “Small Change,” she noted that early Spanish chroniclers noted that
        Filipinos then were already experts at evaluating the quality of gold.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5f9ae-eda3-4fba-8ed4-77a1424e7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coin specialists have also found the earliest Filipino coin, which
        was “a small gold piece no larger than a pea, shaped like a rounded cone,
        with a character stamped in relief at the base,” and called it ‘piloncito.’
        They called it such because the gold bits looked the same as the sugar receptacle
        called ‘pilon.’</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df1e997-0a5e-483e-8102-3eeb0a3b7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further proof that the gold bits were indeed the coins used by early
        Filipinos surfaced when the largest piloncito was found to weigh 2.65 grams,
        which is equivalent to one ‘mas,’&nbsp; the standard weight of gold that was
        used across Southeast Asia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c29cf8-236f-43d6-95a7-c281e3341cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pre-colonial inhabitants were already literate.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e860c-09e2-41f9-8975-a52d39cd8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1663, Spanish missionary Francisco Colin noted that “the people
        cling fondly to their own methods of writing and reading. There is scarcely
        a man, nor a woman, who does not know and practice that method, even those
        who are already Christian in matters of devotion.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162b364-0da0-4fc5-86d6-f2faac61b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were living in coastal communities were said to be the
        most literate among early Filipinos — the Ilocanos, the Pangasinense, the
        Pampangos, the Tagalogs, the Samar-Leyte groups, the Negrenses, and the Butuanons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192134b-06c0-4485-bf60-13b2a31f2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as soon as the Spaniards introduced the Roman alphabet
        to the early Filipinos, the latter were made to look inadequate, which helped
        the Spaniards’ argument that the Filipinos at that time were not civilized.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187359a-b7a4-45dd-9ab0-8d04c73e97d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women underwent cranial reformation to be deemed beautiful.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add2d5a8-36f1-4317-a06b-36aa92a6694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cranial reformation, a process by which the skull is made to be
        reshaped, was a type of body adornment in pre-colonial Philippines. Anthropologists
        during the excavation in Butuan City in the mid-70s found that the skulls
        were made to slant backwards. This then made the chin assume an upward position,
        which elevated the stance of early Filipinos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd08c9d-ad84-423b-9d82-24170d07fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cranial reformation was done by wrapping the head of an infant with
        a cloth or attaching small wooden boards around an infant’s head, and then
        gradually taking these off upon maturity. The anthropologists at Butuan did
        not find any of these for male Filipinos, only with females, which contributed
        to their theory that the process was possibly done for beautification.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677a42b5-95c0-4f17-a2ee-2dfb2ef46123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The earliest form of Philippine literature was the riddle.</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d339ed-5805-4329-a469-cbc0560d7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In author and professor Damiana Eugenio’s essay, “Riddles to Tease
        and Teach,” she asserted that riddles were among the first and most common
        use of words. “Like proverbs, most are characterized by brevity, wit, and
        felicitous phrasing, and as such are effective ways of transmitting folk wisdom
        to succeeding generations,” she wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049e09b-a0e1-4a4d-8b72-a6165ecf726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugenio adds that riddles have been found in every ethnolinguistic
        group across the Philippines: bugtong in Tagalog and Pampango, patoto’don
        in Bikol, burburtia in Iloko, pabitla in Pangasinan, kabbuni in Ivatan, tigmo
        in Cebuano, paktakon in Hiligaynon, titiguhon in Waray, antoka in Maranao,
        and tigum-tigum in Tausug.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617606d0-d147-40bf-acc1-8125e47a8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonsense words were also coined just so it can go well with a particular
        rhythm. A riddle was found with the title “Kukurukutong,” but this was only
        a fictitious name for a person that was used to rhyme with the sentence “Bumubula’y
        walang gatong.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b1f19-5016-474d-9b46-06ed3c780928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When someone dies, they make the corpse “smoke” strong tobacco.</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14078a8e-2119-4dc5-b181-a5a12d729cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a person died, the family members constructed a chair that
        they then attached to the stilts of the house. The corpse, whose body was
        wrapped in a blanket, would then be placed on the chair, as if sitting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dec152-3410-485e-8f10-b0af4f3bbcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corpse was then made to “smoke” tobacco to avert bacteria from
        entering the body. One end of the tobacco would be inserted into the mouth
        of the corpse and then someone would puff the smoke into the dead body’s mouth.
        Water boiled with guava leaves were then used to wash the skin, and the washing
        continued until there was no fluid coming out of the corpse’s body.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99e111-3830-43fb-b947-3de6ec63ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the third or fourth day after the washing, the dead body would
        be placed under sunlight and everyone in the community would help in peeling
        off the skin of the body before they’re put in a coffin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c5776-af3d-491c-9b29-9e472386290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ce51d-24c5-4339-bd24-7204963c9028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>References:</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2da5d0-9027-4dbd-9fb6-df8b2c3518b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:25:09.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kasaysayan: The Earliest Filipinos” by Cecilio G. Salcedo,
        Wilfredo P. Ronquillo, Eusebio Z. Dizon, and Fr. Gabriel S. Casal</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d0a5be-4f68-4fa7-a9b9-0a2f4685563d'
