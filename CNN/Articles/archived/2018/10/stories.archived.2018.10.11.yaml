        <a href="https://t.co/NeTcKSuQiq">pic.twitter.com/NeTcKSuQiq</a></p>&mdash;
        Rajo Laurel (@rajolaurel) <a href="https://twitter.com/rajolaurel/status/1049582135814709248?ref_src=twsrc%5Etfw">October
        9, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ab630-0c48-4394-99fc-a25eb485e339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.254+08:00
