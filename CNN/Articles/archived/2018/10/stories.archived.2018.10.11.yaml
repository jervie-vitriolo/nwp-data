      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacture of illegal drugs</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e82d8-bb2b-428f-9b04-40273e32d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.703+08:00
