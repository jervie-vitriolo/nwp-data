    'template': '1'
    'title': 'Dow falls 832 points in third-worst day by points ever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18711b54-924f-496d-a1aa-bdd447d04c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The&nbsp;Dow&nbsp;plunged nearly 832 points
        on Wednesday, the third-worst point decline in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fbf9c6-e34a-45dd-8ba5-beee03a41033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 30 Dow stocks were in the red, sending the index below 26,000
        points for the first time in a month. The index fell by more than 3 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50068761-8949-40ac-bed3-98c5818f4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;S&amp;P 500&nbsp;posted its fifth straight decline, plummeting
        nearly 3.3 percent. And tech stocks got hit particularly hard. The&nbsp;Nasdaq&nbsp;dropped
        more than 4 percent in the worst percentage decline since June 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250a32f-76a4-4f53-9dde-50d798783fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks are in the midst of a scary October slump, sliding sharply
        because investors are worried about rising interest rates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b52d15-d7fa-42be-8bbb-05759cf267c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October has often been a nerve-racking month for investors, and
        this month is living up to that reputation. All three indexes are in the red
        this month. But the Nasdaq has really taken it on the chin: It has plunged
        nearly 8 percent already in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f742daa-9189-4329-8ba9-b48a023e1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow''s point decline was the worst since February, when the
        index fell by more than 1,000 -- twice. The Dow''s percentage decline doesn''t
        crack the top percentage declines. The index fell 23 percent in 1914 and on
        "Black Monday" in 1987.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a889c-8aa6-4908-95cb-22947a56aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Technology Select Sector SPDR Fund, a proxy for the tech sector,
        plunged 4.85 percent. That hadn''t happened since August 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0a48cc-87f7-4bf2-8d3a-f65d03082793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why stocks are plunging</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901d44f-5a1d-4cdb-8032-62bbc7a2061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech is taking its lumps because bond yields have climbed in recent
        weeks,&nbsp;hovering at a more-than-seven-year high.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42421098-3e92-4d21-9ee9-90b0bc3a9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although that''s largely because the U.S. economy is so strong,
        the spike in rates for the benchmark US 10-Year Treasury has investors wondering
        if the near-decade-old bull market may finally be ending.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4ad83-e410-4898-bf76-f8974633e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher long-term rates could slow down red hot sectors of the economy,
        including technology, especially as the Federal Reserve seems intent on raising
        short-term rates for the foreseeable future. Higher rates increase borrowing
        costs, pinching corporate profits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8533d05c-62cc-489f-b07b-afc3a4bb1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors may want to shift out of momentum and into more defensive
        stocks -- companies that aren''t as expensive and also pay healthy, stable
        dividends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bdb674-de6d-4e44-935b-2f41bff55f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued worries about a slowdown in China''s economy -- especially
        as trade tension with the United States has escalated -- were also dragging
        down the broader market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8e7e6-3665-4011-a90b-9decd2fe1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s up and who''s down</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf785a22-6d1b-4ca0-a244-0b4c70b16aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech leaders Amazon (AMZN), Facebook (FB) and Netflix (NFLX) all
        helped lead the market lower Wednesday while stodgier companies like food
        companies Smucker (SJM) and General Mills (GIS), gold miner Newmont (NEM)
        and bargain retailers Dollar General (DG) and Dollar Tree (DLTR) finished
        the day higher.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6f592-c898-4e87-81b3-0012005959bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were few places to hide Wednesday. Only 17 stocks in the
        S&amp;P 500 wound up with a gain. Even utility stocks, which tend to pay big
        dividends, fell slightly Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a8841-1ddd-45d6-b3e6-e4c0b89bd9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple (AAPL), Boeing (BA), Caterpillar (CAT) and Nike (NKE) -- Dow
        stocks that all have a significant presence in China -- were among the bigger
        blue chip losers on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7b6c6-b7bd-4531-a6ec-b63afe2455a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volatility has returned with a vengeance. The CBOE Volatility Index,
        or VIX, a market barometer often dubbed Wall Street''s fear gauge, surged
        nearly 40 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54027d-b1a1-4ba0-aa27-b1d076a675ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the&nbsp;CNNBusiness Fear &amp; Greed Index, which looks at
        the VIX and several other indicators of market sentiment, plunged into Extreme
        Fear mode. It was showing signs of Greed just a month ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc023b0c-6452-4cff-8efa-ec55aeea908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to do when the market turns south</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e6ed9-5fcd-4bb8-a925-ac3dbf62dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts said this isn''t a time to panic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bffa18-89ad-49a0-bdd1-51d7631d9837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pullback -- particularly for tech stocks -- is needed, argued
        Joe Heider, president of Cirrus Wealth Management.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b1121-918f-4bc3-8d2e-0b00826d85e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The selloff is healthy," Heider said. "Since the market bottomed
        in March 2009, it''s been more than 10 years of growth stocks leading the
        way non-stop."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982db91-43ac-41a2-9eca-7990b1ac86e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were "selling first and asking questions later," said
        John Augustine, chief investment officer with Huntington Private Bank.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1678fb48-2d46-467b-9802-1e067f1c66ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augustine added that with earnings due out from big banks JPMorgan
        Chase (JPM), Citigroup (C) and Wells Fargo (WFC) on Friday morning, investors
        will look for new market sectors to take the lead from tech stocks. In theory,
        banks should do better if the Fed keeps raising interest rates and bond yields
        climb higher since it will make their loans more profitable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65297e-88cd-43b6-8452-703ee71555d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Geoff Alexander, the president of R. M. Davis, a wealth management
        firm, said he wasn''t getting too nervous about Wednesday''s market madness
        either.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5600545e-10c5-4acf-b1a6-0b577d29788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as earnings and the U.S. economy are continuing to grow,
        this market pullback will wind up being a healthy dip Alexander said. The
        relative lack of volatility was a bit troubling. This slide was long overdue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c29ad9-cae8-4c85-a8b1-befb8ed4209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve scratched our heads about the rise in stocks for the past
        18 months. But this nothing to be overly concerned about," Alexander said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4e277-6baa-470c-8665-c79e7f4d01e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:17:04.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Dow falls 832 points
        in third-worst day by points ever."</p>'
