      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has chosen Alberto to replace Lt. Gen.
        Rolando Joselito Bautista, who is retiring from service on October 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3357cff-1cc9-4b4d-bc2c-9c5abd17c2e6'
