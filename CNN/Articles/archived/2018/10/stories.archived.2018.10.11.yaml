    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891516fd-a839-4f36-823a-c819f9d96714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:55.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 10 ) — More than a billion
        pesos is on the line as bettors try their luck for the jackpot lotto prize.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf5d75-d398-401f-aca6-ca735ee3b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:55.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Charity Sweepstakes Office (PCSO) said it is pegging
        a total prize of up 1.07 billion pesos for the Ultra Lotto 6/58 draw on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db34a8e-1daf-460d-9eb9-c5ef8280e25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:55.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-16-46-03-38-36 combination yielded no winners on Tuesday
        after the jackpot prize already amounted to ₱1,026,264,340, the highest in
        Philippine history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f9748d-be6f-4512-9146-b82b4ea28b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:55.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount broke the record of ₱741 million in 2010, which was won
        by a sole bettor in Zambales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a05845-d123-4efe-b92e-b3849f839e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:55.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ultra Lotto 6/58 offers the biggest prizes among the lotto categories
        with a jackpot prize of at least ₱50,000,000. Its winning numbers are drawn
        every Tuesday, Friday and Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b946e736-efbc-4ddd-a4c8-825c464b4f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:55.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bettor can win the jackpot prize if he or she correctly guessed
        the randomly drawn six-number combination in any order. Each six-digit bet
        costs ₱24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bdbcae-999c-4964-8bf3-8b5fa440fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:55.331+08:00
      'mgnl:createdBy': 'jeff'
