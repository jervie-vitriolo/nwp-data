      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina-British model will try to secure back-to-back victories
        for the Philippines, after Maureen Wroblewitz bagged the title last season.</p>'
