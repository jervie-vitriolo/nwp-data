    'template': '1'
    'title': 'Cayetano eyes House Speakership

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0267f07-6481-4b8e-95ae-6c359491899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:09:45.896+08:00
