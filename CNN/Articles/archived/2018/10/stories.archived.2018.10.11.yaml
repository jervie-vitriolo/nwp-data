      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, enjoy
        a Marvel movie marathon at local theaters, celebrate a heritage building’s
        90th birthday with music, workshops, exhibitions and drinks, discover the
        history of Manila through maps and century-old photos, join a feminist group
        as they mount their first clubhouse, hoard merch and komiks at the biggest
        lokal komiks art market, attend a fair for sustainable products and zero-waste
        living, catch an exhibit by women designers, commemorate National Indigenous
        Peoples Month by watching two films by an Abrenian director, and observe Breast
        Cancer Awareness Month with a benefit concert and mother-daughter retreat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437314b1-1c8d-412d-b67b-cbc2b6f432c5'
      'mgnl:activationStatus': true
