    'mgnl:lastActivated': 2019-04-17T09:17:26.727+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:47.503+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte certifies rice tariffication bill as urgent

      '
    'updated': 2018-10-11T16:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5022477-15b9-4143-9c9a-0f2823697eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:28:24.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> President
        Rodrigo Duterte on Wednesday called on Congress to immediately pass a bill
        that seeks to abolish quantitative restrictions on rice imports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12ae7c-6a66-476d-9401-1a3833b35276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:28:24.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In letters addressed to Senate President Vicente Sotto III and House
        Speaker Gloria Arroyo, Duterte certified the rice tariffication bill as urgent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037aa5a9-5834-4c7d-979c-24c178105f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:28:24.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, the President said, aims to "address the urgent need to
        improve availability of rice in the country, prevent rice shortage, reduce
        prices of rice, and curtail the prevalence of corruption and cartel domination
        in the rice industry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde979e2-d269-4219-9471-2814c0e3bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:28:24.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, businesses and individuals can outsource rice from
        the country''s Southeast Asian neighbors, but will have to comply with 40
        percent tariff. Tax proceeds will be used to fund programs aimed at helping
        farmers such as mass irrigation, rice storage and research initiatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47d564-31f6-422d-af15-cda2896d0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:28:24.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives in August passed its version of the
        measure. The Senate, however, has yet to act on the proposal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e9f90b-afba-4cc0-9e20-53de4c6b7816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:28:24.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Senate comes up with a counterpart, a bicameral meeting
        will be held to discuss a unified version of the proposed policy. It will,
        then, be sent to the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682d7d1-d865-4f6d-8b9a-6c21d87ed39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:28:24.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is seen as among the measures that will help address the
        rising prices of widely-used goods in the country or inflation, which hit
        a nine-year high of 6.7 percent in September.</p>'
  'senate-universal-healthcare-bill':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. The bicameral conference committee (bicam) on Tuesday
      approved the Universal Health Care Bill, which aims to give all Filipinos health
      care coverage and benefits under the National Health Security Program that replaces
      National Health Insurance Program or Philhealth.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-10T16:06:02.951+08:00
    'imagesource': 'jcr:56bb3336-2f0a-47e8-b1b5-b1565c4a2cbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70d4d7eb-1809-4327-8a49-e512337ca9b0'
    'lead': 'Once enacted, all Filipinos will be given universal health care coverage
      and benefits under the National Health Security Program, which replaces the
      National Health Insurance Program or Philhealth.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T17:30:37.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:26.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:47.604+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate passes Universal Health Care Bill

      '
    'updated': 2018-10-11T16:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c117733-8a12-4288-a226-00b497daa935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:30:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> Soon,
        all Filipinos will have access to health services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08b12b-afb3-46b9-bd5a-5c78b8d4f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:30:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Wednesday passed on third and final reading a bill
        that seeks to provide adequate healthcare services to Filipinos. All senators
        voted for the approval of Senate Bill 1986 or the "Universal Health Care Bill."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f471d28a-728c-4a89-888b-3d4b50b4b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:30:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes immediately after President Rodrigo Duterte''s call for
        the proposed measure''s passage at the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb311bfb-552b-420f-af71-0f9b2634d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:30:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, all Filipinos will be given universal health care
        coverage and benefits under the National Health Security Program, which replaces
        the National Health Insurance Program or Philhealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf9386e-f465-43b8-8cc7-0019892f1909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:30:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, contributors--or income earners--will
        have to pay for their premiums while the government will shoulder the contributions
        of non-contributors. Funds for the subsidy will be included in the annual
        General Appropriations Act. Health Secretary Francisco Duque also previously
        said that sin taxes from cigarettes will also be a major source of funding
        for the policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90f376-57ab-41fa-b038-8ca67003868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:30:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who authored the bill when
        he was Kabayan partylist representative, thanked the Senate for passing what
        he considers to be a "groundbreaking" law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b3976-7693-4848-b35b-bb1b1e280261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:30:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider this measure groundbreaking because beneficiaries will
        be entitled to health coverage simply by virtue of their citizenship as Filipinos,"
        he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ec478-f75f-4dea-8aa3-c918f2654551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:30:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President''s move to certify the bill as urgent shows
        the administration''s "unrelenting commitment to provide the marginalized
        and disadvantaged with sufficient and better health care services."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc463c0-8e6d-4b92-b8a0-5ef5d8afc267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:30:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representative had previously passed a version of the
        bill (House Bill No 5784) in September 2017.</p>'
