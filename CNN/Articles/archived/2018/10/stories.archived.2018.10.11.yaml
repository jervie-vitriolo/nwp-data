      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they guess five numbers correctly they will take home at least
        ₱280,000, while four correct numbers will award them up to ₱3,800.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbce7e5-3eba-41e0-aa0d-b3c369a84e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:55.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prizes will be divided equally should there be more than one
        winner, according to a pari-mutuel system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3045b4-1672-48f0-8550-581660b53420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:35:55.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the prize payouts will be "determined based on the total
        sales generated and the number of winners on the particular draw. Second and
        third prizes may vary and may be lower than the published prize amount," said
        PCSO.</p>'
  'Fuel-gas-oil-price-excise-tax-suspension-inflation':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
