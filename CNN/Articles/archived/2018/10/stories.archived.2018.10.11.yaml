  'Trump-me-too-movement':
    'author': 'Betsy Klein, Allie Malloy and Kate Sullivan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-11T14:59:34.688+08:00
    'imagesource': 'jcr:7fa6d1fa-56a9-4601-b990-8a253485fc02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecb0b1a8-2703-4588-9e17-94b45d4af321'
    'lead': 'President Donald Trump mocked the #MeToo movement again at his rally
      in Pennsylvania on Wednesday night, citing the "rules of MeToo" as the reason
      he wasn''t "allowed" to use an expression. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T15:52:00.097+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:32.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:44.467+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump mocks the #MeToo movement at a rally, again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3c4fc-1171-4c83-b108-3e727f18a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; President Donald Trump mocked the
        #MeToo movement again at his rally in Pennsylvania on Wednesday night, citing
        the "rules of MeToo" as the reason he wasn''t "allowed" to use an expression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329c677-cf1d-4ef5-8e4f-ee384cf28b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When talking about winning the state in the 2016 presidential election
        Trump said, "Pennsylvania hasn''t been won for many years by Republicans,
        but every Republican thinks they''re going to win Pennsylvania. ... I used
        an expression -- you know, there''s an expression but under the rules of MeToo
        I''m not allowed to use that expression anymore. I can''t do it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ed4bf-2af6-4538-b720-1907d76ce477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the person that got away," Trump continued. "See, in the
        old days, it was a little different," the President added, laughing as a rally
        attendee told him from the crowd to "do it anyway."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b01d8-f4b1-41ad-bd2a-7e1edab9ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would do it, except for these people up there," Trump said, pointing
        at the cameras and press at the rally. "They would say, did you hear what
        President Trump said?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea778050-f858-4373-956f-8a0290a05fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "So there is an expression, but we''ll change the
        expression: Pennsylvania was always the person who got away, that''s pretty
        good, right, the person that got away?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98898bf3-40e0-44e6-9f80-f3839a4f4fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s another shot at the movement that began following the publication
        of sexual harassment and assault allegations against Hollywood producer Harvey
        Weinstein in October 2017. The revelation of the allegations against the powerful
        Weinstein inspired many women to reveal their own stories of sexual assault,
        but Trump has recently taken shots at the #MeToo movement by expressing concern
        for men&nbsp;who are accused of sexual assault or harassment and saying, "Women
        are doing great."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f6781-486c-45a8-8850-8aaaf3118f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very scary time for young men in America, where you can
        be guilty of something you may not be guilty of," Trump said to reporters
        last week. "This is a very, very -- this is a very difficult time. What''s
        happening here has much more to do than even the appointment of a Supreme
        Court justice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3dced-889f-4baf-aaf8-4dcc769b684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had earlier mocked the #MeToo movement at a rally in July.
        He did so while simultaneously mocking Sen. Elizabeth Warren of Massachusetts
        and saying that should she win the Democratic nomination in 2020 and they
        were to debate, he would toss an ancestry test to her and dare her to take
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc137b7-dad9-46e2-b7eb-dd9a38b35a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll take that little kit and say -- we have to do it gently
        because we are in the MeToo generation -- and we will very gently take that
        kit, slowly toss it" to her, Trump said, adding that he would offer $1 million
        to charity if she took the test and it "shows you are an Indian."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a22ad-0e68-435a-9b7d-c21a7204e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, his attacks on California professor Christine Blasey
        Ford were seen as a direct pushback against the #MeToo movement. Ford accused
        then-Supreme Court nominee Brett Kavanaugh of sexually assaulting her when
        the two were in high school. Kavanaugh has denied the allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5081c4fe-176b-4d4d-aaff-f512c02ec41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guilty until proven innocent," Trump lamented at a Mississippi
        rally October 2, to booing from the crowd. "That''s very dangerous for our
        country. That''s very dangerous for our country. And I have it myself all
        the time. But for me, it''s like a part of the job description."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb00dbc-4ab2-4589-be7c-fb0ed1accada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 presidential campaign, at least 13 women accused
        Trump of misbehavior ranging from sexual harassment to sexual assault. They
        came forward in the wake of a 2005 "Access Hollywood" tape that was released
        in October 2016 in which he is caught saying on a hot mic: "And when you''re
        a star, they let you do it. You can do anything. ... Grab them by the p***y.
        You can do anything."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9837e-e287-4ef8-845b-1e785007c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President denies all the allegations against him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e472d8e2-9f9f-49ca-95d8-e854f6b6a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House -- through press secretary Sarah Sanders and others
        -- has dismissed the allegations against him as old news that was litigated
        during the campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af555a-1029-4602-9a7a-b2528c7d8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:52:00.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump mocks the
        #MeToo movement at a rally, again."</em></p>'
  'Tex-Winter-triangle-offense-Kobe-Scottie-Pippen-Tim-Cone':
    'author': ' CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-11T15:29:52.672+08:00
    'imagesource': 'jcr:036948af-9aa8-42f9-b179-f74235410378'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f748bdf1-5c8f-46f2-adef-8752ba89f89c'
    'lead': 'Tex Winter was known to be the innovator of the triangle offense in basketball.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T15:57:50.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:31.983+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:44.550+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe, Pippen, Cone pay tribute to triangle offense pioneer Tex Winter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111ebb9-38d7-428f-b68d-ea515be79699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 11) —</strong> Tex Winter, the
        architect of the triangle offense in basketball, has passed away. He was 96
        years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb88fe-f29b-44e9-a679-81ed50dbb5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Bulls confirmed the news on its official Twitter account
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cda11-1bf4-403e-854f-f56fe77426b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The triangle offense is a strategy that uses a center who establishes
        a spot at the post, a forward at the wing, and a guard at the corner. The
        goal of this is to create good spacing between players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02fbb6-6585-4bca-90a8-fb7c83607212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter first burst onto the scene when he served as an assistant
        coach for the Bulls. He taught the triangle offense which then became an integral
        role to the team''s offensive schemes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6399c976-6f20-4e9c-9bde-afba37a61765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proved to be effective for Chicago as it resulted in six NBA
        titles within a span of a decade with Hall of Famer Michael Jordan leading
        the cast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb66e9-b8c0-4fa6-ad9a-4dccdb2e8bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bulls forward Scottie Pippen, who was also part of the six
        championship campaigns, shared how Winter made them run the perfect triangle
        offense.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tex was a man of fundamentals. Ball movement + player movement =
        success. It was never about the individual.</p>&mdash; Scottie Pippen (@ScottiePippen)
        <a href="https://twitter.com/ScottiePippen/status/1050226351146508289?ref_src=twsrc%5Etfw">October
        11, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d822100-bfaa-4fc7-acc3-2e1c00754953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4dfccb-0398-46c8-a980-5aab0ca6a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his success at the East Coast, Winter followed Phil Jackson
        with the Los Angeles Lakers where they won three more championships.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b63f3cd-7109-486a-b9b4-abca5e401063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter was also a consultant for the Lakers'' title run in 2009.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa491f4-a081-4fb6-b49c-7f4b5ae1b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five-time NBA champion Kobe Bryant credited Winter for helping him
        reach the pinnacle of basketball glory.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My mentor. I sat with Tex &amp; watched every minute of every game
        during our 1st season together. He taught me how to study every detail. He
        was a bball genius in every sense of the word. I’ll miss him deeply. Thank
        you Tex. I wouldn’t be where I am today without you. Rest In Peace. <a href="https://t.co/qgjPgP7K95">pic.twitter.com/qgjPgP7K95</a></p>&mdash;
        Kobe Bryant (@kobebryant) <a href="https://twitter.com/kobebryant/status/1050248033332416512?ref_src=twsrc%5Etfw">October
        11, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d04297-20fb-4770-8794-bac15c26100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ec32f-40fe-41f0-8095-b30e303feffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Barangay Ginebra head coach Tim Cone''s name is associated
        with the triangle offense in the local scene.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553bcdf-f82b-47f3-9eaa-1b7a1e1ca6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:57:50.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winningest tactician in PBA history with 21 championships says
        Winter had a big impact in his coaching life.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I’m crushed after hearing about the passing of Tex Winter. Never
        understood why he would allow a coach like me to hang out and learn from him,
        but, wow, he really impacted my life. Will miss him forever. <a href="https://twitter.com/hashtag/TexWinter?src=hash&amp;ref_src=twsrc%5Etfw">#TexWinter</a></p>&mdash;
        Tim Cone (@manilacone) <a href="https://twitter.com/manilacone/status/1050243178786217985?ref_src=twsrc%5Etfw">October
        11, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2955556-a332-49f1-bd34-02d5fa542044'
