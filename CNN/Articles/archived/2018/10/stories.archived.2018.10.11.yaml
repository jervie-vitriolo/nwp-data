    'template': '1'
    'title': 'How Rajo Laurel used maps and indigenous weaves in his new collection

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b4206-2aa6-41cf-9ec9-38268062c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> Fashion
        designer Rajo Laurel is celebrating 25 years in the industry with a fresh
        new collection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d9ab9c-e6ad-4c3c-9d72-2144b4d875a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Archipelago" is a line-up of dozens of dresses, which will debut
        at the Red Charity Gala on October 27. Making use of textiles and motifs from
        across the Philippines, the collection aspires to be "an essay on defining
        contemporary Philippine style."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d499d-745a-4759-9f43-efcb9c6298a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very proud because 75 percent of the collection is made from
        Philippine modern indigenous materials. The entire collection is made in the
        Philippines," Laurel told CNN Philippines'' <em>The Source.</em> "I wanted
        to celebrate our heritage, history, and show to everyone that we are amazing
        designers and we have so [many] things to say about our culture."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ca726-8172-4df0-bc25-840d3dd66045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurel, a household name in the fashion business, is a multi-awarded
        designer and was a permanent judge on four seasons of Project Runway Philippines.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A peek into my 25th anniversary collection! <a href="https://twitter.com/hashtag/archipelago?src=hash&amp;ref_src=twsrc%5Etfw">#archipelago</a>
        <a href="https://twitter.com/RedCharityGala?ref_src=twsrc%5Etfw">@RedCharityGala</a>
        <a href="https://twitter.com/houseoflaurel?ref_src=twsrc%5Etfw">@houseoflaurel</a>
        <a href="https://twitter.com/hashtag/RAJOXXV?src=hash&amp;ref_src=twsrc%5Etfw">#RAJOXXV</a>
        Oct 27, 2018 Grand Mariott Hotel. <a href="https://t.co/J8aLtqn0qC">pic.twitter.com/J8aLtqn0qC</a></p>&mdash;
        Rajo Laurel (@rajolaurel) <a href="https://twitter.com/rajolaurel/status/1047428740622340096?ref_src=twsrc%5Etfw">October
        3, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77bf237-c16c-471e-a873-1c23e25b4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579804a-f78c-4bcf-8715-d681ef250114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the collection is the "Mapa" series, a repertoire of
        dresses which borrow from Philippine landscapes. Laurel has shown off three
        pieces from the collection, particularly a beaded green gown called "Tuguegarao,"
        a cool blue ensemble with patches of black and yellow called "Taal," and a
        warmer counterpart called "Mayon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aecd5e-f53e-4952-8fd6-516ff96aaba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:49:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is inspired by topography and geography... I looked at maps
        and saw how we can translate this into a pattern, into a dress," said Laurel.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/1dDZ1RlQz0">https://t.co/1dDZ1RlQz0</a> via
