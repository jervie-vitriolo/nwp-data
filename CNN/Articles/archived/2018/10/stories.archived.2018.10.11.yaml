      'mgnl:created': 2019-04-05T15:49:22.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuguegarao" borrows from the landscape of the Cagayan Valley, and
        is carefully embroidered and hang-beaded. The 250,000-bead dress took thousands
        of hours to make.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132cd2b-7788-45d4-ad96-e289436c0355'
