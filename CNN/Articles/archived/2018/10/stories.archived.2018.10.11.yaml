    'mgnl:lastActivated': 2019-04-17T09:17:28.816+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:46.179+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Christian bakery owners win appeal in ''gay cake'' case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b617e-bf63-4b04-80f7-47ab448d91c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Christian bakers in Northern Ireland who
        refused to make a cake decorated with the words "Support Gay Marriage" on
        Wednesday won their appeal in the UK''s highest court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb2f08-aa20-4496-bae4-fa4c560f4b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McArthur family, owners of the Ashers bakery in Belfast, won
        their Supreme Court appeal against a 2015 ruling that found they had sexually
        discriminated against customer and gay rights activist Gareth Lee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25d568-f565-4b34-a011-83e97b6b4546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee had requested a cake featuring the Sesame Street characters
        Bert and Ernie and a message in favor of same-sex marriage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e3c98-d07e-4f77-8814-d16db138c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bakery refused to make the cake because the owners said
        the message conflicted with their Christian beliefs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8310b6-4fc4-4186-bd89-287da1da07d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bakery owners appealed the county court decision in Northern
        Ireland''s Court of Appeal in 2016, but the decision was upheld.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac04a19-cc72-4d0b-84ba-a7fdbef0b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then took their challenge to London''s Supreme Court, where
        on Wednesday it was unanimously allowed by five Supreme Court justices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e4579-8b59-45bb-bb3b-00a81eb66ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the court''s decision, its president, Lady Hale, said,
        "The bakers did not refuse to fulfill his order because of his sexual orientation,"
        the Press Associated reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f9163-b196-45cf-9e81-f04b9b98e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would have refused to make such a cake for any customer, irrespective
        of their sexual orientation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692a6ab-76bc-4ea4-8e1b-5818deca7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "The bakers could not refuse to supply their goods to
        Mr Lee because he was a gay man or supported gay marriage, but that is quite
        different from obliging them to supply a cake iced with a message with which
        they profoundly disagreed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4049e99-28c0-46e2-94fe-081c85fb1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who is a member of the advocacy group QueerSpace, had ordered
        the cake in 2014 for a private function celebrating International Day Against
        Homophobia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c921a-1792-4ed1-9cb0-3895bba09436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s lawyer, Robin Allen, said on Wednesday, "This was a relatively
        small incident in his life which has become enormously significant and continues
        to be so," PA reported. "That is a heavy burden to bear for one individual."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20460a-d667-43c0-8c5d-849a74c6625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex marriage is illegal in Northern Ireland, as opposed to
        the rest of the UK where it became legal in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd341e-97cf-4413-8f81-609c977b9402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:08:03.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Christian bakery
        owners win appeal in ''gay cake'' case."</em></p>'
  'Jamal-Khashoggi-death-journalist-Saudi-Arabia':
    'author': 'CNN Philippines Staff'
    'caption': 'People hold posters of Saudi journalist Jamal Khashoggi during a protest
      organized by members of the Turkish-Arabic Media Association at the entrance
      to the Saudi Arabia Consulate on October 5, 2018 in Istanbul.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-11T06:58:55.821+08:00
    'imagesource': 'jcr:af4cdecc-395d-4672-ae1c-381015503e77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8719560d-1592-4bf5-9d07-ba31f6e3b1c0'
    'lead': 'Turkish authorities have privately said they believe Jamal Khashoggi
      was killed inside the consulate, a startling allegation that is firmly denied
      by the Saudis.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T17:10:26.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:28.607+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:46.338+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish officials say a Saudi murder squad is behind journalist''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53db9813-d5c8-468f-979e-0e42e1c78cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A little over a week ago, a prominent Saudi
        journalist walked into the consulate general in Istanbul, intending to get
        paperwork that would allow him to marry his Turkish fiancée. She hasn''t seen
        him since.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af012039-90e9-439d-a315-e60329c6b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, officials and journalists have scrambled to piece together
        the story of what happened to Jamal Khashoggi, a former Saudi royal insider
        who became a critic of the regime of Crown Prince Mohammed bin Salman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f9c1a-f3c7-4561-8dc4-28f70ba61e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish authorities have privately said they believe Khashoggi was
        killed inside the consulate, a startling allegation that is firmly denied
        by the Saudis. Closed-circuit television footage, flight trackers, intercepted
        communications and even rumors of a bone saw have served as pieces of a puzzle
        that has spurred a diplomatic outcry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c8166-f9cc-49e2-878d-1435cd929195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest developments on Wednesday, Turkish security officials
        concluded that the "highest levels of the royal court" in Saudi Arabia ordered
        the assassination of Khashoggi, according to a senior official cited by&nbsp;The
        New York Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc2e6c7-8801-4cdd-9ec3-3c962f3bc9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials have said that a 15-person team flew from Saudi
        Arabia into Istanbul on the day Khashoggi entered the consulate, and they
        have provided information about two private planes that, they say, were involved
        in the transit of these Saudis. Aviation data analyzed by CNN backs up evidence
        of the planes'' arrival in Istanbul.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725700c7-8f76-44bd-b795-2cfd4b0b6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official quoted by the New York Times described the operation
        as "quick and complex," and that Khashoggi was killed within two hours of
        his arrival at the consulate. The agents "dismembered his body with a bone
        saw they brought for the purpose," the official told The New York Times. "It''s
        like ''Pulp Fiction,''" he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821d52c-0e71-4726-9aba-bb323283cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About the only thing that is known for sure about Khashoggi''s fate
        is that he was last seen at 1:14 p.m. local time last Tuesday as he entered
        the consulate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc77c1b5-5ad8-4a8c-a0ce-28e81219b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His disappearance has prompted calls for investigations from around
        the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef43f043-4109-4e2b-b60e-525007af6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom''s staunchest Western allies, including the United States,
        where Khashoggi had applied for permanent residency, have urged Saudi Arabia
        to come clean.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16f251-fb6c-4eb2-83ee-5efb4cbee92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Wednesday that he''s been in touch with the "highest
        levels" of the Saudi government about Khashoggi''s case and expressed concerns
        about his possible murder. He said his administration was pressing the Saudi
        government to reveal more about the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b01c56-a8fd-44a9-a9a5-d954306667d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re demanding everything. We want to see what''s going on here.
        It''s a bad situation," Trump said in the Oval Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b375a7-af58-45e5-84cd-b8738b9a23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he stopped short of saying whether he believed the Saudis have
        knowledge about his whereabouts, or may have played a role in his disappearance,
        stating that not enough was known to make a determination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b604a-4fb5-41c7-83a3-c99ddb098f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s fiancée, Hatice Cengiz, told CNN that although she
        is afraid that media reports of his death could be true, she wants to wait
        for a "final result" and still thinks "anything" could have happened to him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a767f9-f897-449e-af36-4970f1babb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A murder mystery?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada0033-178e-4e7e-8268-e944c1460b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has repeatedly denied Turkey''s account of the story,
        saying that Khashoggi left the embassy on the same day he arrived.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa0385-bafa-45e3-b5b0-bace0343eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN on Wednesday, a Saudi official said the kingdom
        "categorically" denies "any involvement in Jamal''s disappearance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be3b60-e7a7-489b-b5d4-3360aca525bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, our priority is to support the investigation, as
        opposed to responding to evolving comments not directly related to those efforts.
        Jamal''s well-being, as a Saudi citizen, is our utmost concern and we are
        focusing on the investigation as a means to reveal the truth behind his disappearance.
        Our sympathies go out to the family during this difficult time," the official
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223baa5d-1daf-4a5f-87a8-1afeeba60564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Turkish officials have repeatedly suggested that&nbsp;Khashoggi
        has been killed. A friend of the journalist, Turan Kislakci, who is also the
        head of the Turkish-Arab Media Association, told CNN that Turkish officials
        called him and "offered their condolences and told us to be ready for a funeral."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a1c824-dc35-469c-8a06-0ab7f9bf617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a senior Turkish official speaking on the condition
        of anonymity told CNN that "the Saudis are not cooperating fully with the
        investigation. They are not open to cooperating."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8cead3-de5f-48ad-8171-b0c6bdbb9624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Saudi authorities have asked Turkish authorities to
        postpone the search of their consulate in Istanbul, Turkey''s pro-government
        daily Yeni Safak reported, citing anonymous security sources. The newspaper
        report did not mention a reason for the Saudis'' request.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ff5b1-3fbe-4894-a0e1-0281d1f757ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia had earlier said it would allow Turkish authorities
        to search the consulate on the request of the Turkish Foreign Ministry, the
        newspaper said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb30a8-19b6-4267-ad41-55624c29e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Saudi consulate in Istanbul by phone for
        comment. The person who answered the phone said that "the Saudi consulate
        does not have a comment" on the request for a delay, and hung up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40495cc8-6868-444e-b69e-3fe241d7cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials are also attempting to piece together what happened,
        in particular whether any operation to silence Khashoggi was ordered at the
        highest levels of the Saudi government, including bin Salman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10001693-737c-41cf-a808-cb9f8e9d7338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One U.S. official told CNN that the U.S. is examining communications
        intercepts to see if it can learn any more about what may have happened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1563488-aa24-4849-a295-09d480c13858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials think it''s possible the crown prince wanted Khashoggi
        silenced, but miscalculated the global impact his disappearance would have.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92507579-effc-4fb8-9385-b39fdae4f554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post -- for which Khashoggi wrote critical columns
        -- said U.S. intelligence intercepted communications of Saudi officials discussing
        a plan to capture the journalist. Citing a person familiar with the information,
        the Post said the Saudis wanted to lure Khashoggi back to Saudi Arabia and
        lay hands on him there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e5ec3-54f8-4515-8ea2-c280010f1ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear whether the Saudis intended to arrest and interrogate
        Khashoggi or to kill him, or if the United States warned Khashoggi that he
        was a target, the source told the Post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d3682-ccbd-4b38-9b84-9d8d17d760c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV cameras</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda30ae1-d05c-400f-996d-242322bd01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage in and around the premises of the consulate have emerged
        as a focal point of the inquiry into Khashoggi''s fate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df18d1-025f-44d8-a5ff-fee2285c455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CCTV image obtained by CNN showed the missing Saudi journalist
        entering the Saudi consulate at lunchtime on October 2.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ae642-e503-41a4-a0db-f5be8cdbf0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz waited outside, and says he never emerged. Turkish President
        Recep Tayyip Erdogan has demanded that the Saudis back up their claims that
        Khashoggi left the embassy alive by producing CCTV evidence. Such evidence
        has yet to emerge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c08ea4-38ba-4285-bd6d-c2cf51314c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, The Guardian newspaper reported that the consulate''s
        Turkish staff were told to take a day off the day Khashoggi disappeared. It
        also reported that Turkish investigators believe security footage from inside
        the consulate was removed and taken back to Saudi Arabia on a private jet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0e76e-cf15-4040-9f40-b0a41cc68014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a tour of the six-story consulate given to journalists on
        Saturday, Saudi Consul General Mohammad al-Otaibi told Reuters that while
        the consulate was equipped with cameras, they did not record footage of Khashoggi
        entering or leaving the building.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026cbed6-b31b-4220-bf31-647283b9b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-man murder squad?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c349515b-f3d9-441b-bcda-873ee2ed3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish investigators have been focusing on the arrival of 15 Saudis
        in Istanbul last Tuesday. A Turkish police statement, quoted by state news
        agency Anadolu, said that the group of Saudis, who included several government
        officials, visited the consulate while Khashoggi was there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89662a9-ba19-4742-a937-f91697bb3610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two executive jets belonging to a Riyadh-based company that does
        government contracting and corporate work were probably involved in ferrying
        the Saudis to Istanbul, according to a source familiar with the timing and
        route of the flights.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bff928-7ec9-4ad9-a280-777577bbaf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight-tracking data also backs up evidence of the planes'' arrival
        in Istanbul.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6d4e6-3b35-4238-af6e-1a38f24d5c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first flight from Riyadh arrived just after 3 a.m. local time
        Tuesday. The CCTV image from outside the consulate shows Khashoggi entering
        at 1:14 p.m.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce64007-6b08-4748-bd94-4c79df061977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second flight from Riyadh landed in Istanbul at 5 p.m. It left
        an hour later, making a stopover in Cairo before returning to Riyadh. The
        first flight left Istanbul at 11:00 p.m.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebabeca8-a395-4c7d-8b04-e0cc481c6f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a Turkish newspaper, Sabah, published photos and names
        of the 15 men it said are the focus of the Turkish investigation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edadb66-3fe7-45f4-8c5d-62b99cf39617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabah said it "obtained photos of the mysterious intelligence team
        entering Turkey through Ataturk Airport." The photos alongside the names appear
        to have been taken from airport cameras. The Sabah report does not indicate
        the source of the material.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9641f4b-b63f-4686-adb2-439026a8a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify Sabah''s account.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94974810-9b32-495a-8440-1147d962e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and intelligence officers searched one of the private planes
        before it departed Istanbul''s Ataturk Airport. They also examined camera
        records from the day of Khashoggi''s disappearance, according to Sabah.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7093910-811a-44d0-9aaf-ad327b4047b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiancée''s agony</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68092195-13ad-4524-9952-1fd2d35e70fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi''s fiancée told CNN that she fears for his fate. "He may
        have been kidnapped, abducted, or some harm may have come to him," she said
        in written answers to questions from CNN''s Christiane Amanpour.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef8044-50ea-45b6-9728-a587fb5c8fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Images in the media point to the possibility of an abduction or
        an assassination. I hope that it does not turn out to be murder as alleged
        by these images."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0dbbb4-e468-40d8-8cee-6a56fed10fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until official statements are made, it makes more sense to wait
        a bit longer and to see the final result as oppose to making a bold comment,"
        she added, saying she did not feel comfortable enough to be interviewed on
        camera. "Until now no official document could be made available to prove that
        he did exit from there on his own," she said. "it has not been proven until
        now through official documents that he exited of his own accord."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504fe22-c578-4f2a-b2f5-3a59ed77c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cengiz told CNN that she was questioned by Turkish investigators
        after Khashoggi''s disappearance and has had a few calls with officials since.
        Saudi authorities have not contacted her, she said. Cengiz said she felt responsible
        for Khashoggi, and has been "in a state of deep confusion and sadness."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69aa9ea-f53d-43c8-bb3f-74836308bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One activist familiar with the events leading up to Khashoggi''s
        entering the consulate said Saudi officials had given the journalist assurances
        that it would be safe for him to enter. The Saudi consulate said "''No, don''t
        worry about it, you''re welcome here'' ... So he didn''t take the proper precaution,"
        London-based activist Yahya Assiri told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231f6c1-cc22-4a7b-9dcb-64d10a4bdc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of his friends suggested that he go with a lawyer, or to let
        the Turkish police or intelligence know that he was going. He didn''t notify
        anyone, just his fiancée and he went with her and they didn''t let her in,"
        he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75544c32-26fc-4920-8313-2a20aa150068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So he didn''t take enough precaution. He had total trust in the
        state."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece42e4-8ee3-42e9-b7b6-923f2dac76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:10:26.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:28.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Turkish officials
        say a Saudi murder squad is behind journalist''s death."</em></p>'
  'hurricane-michael':
