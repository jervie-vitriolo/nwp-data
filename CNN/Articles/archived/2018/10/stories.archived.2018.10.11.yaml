      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. analysts pegged the drop in its stock market as a result of
        the Fed hiking interest rates and more trade war jitters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74eb7ce-e3b5-4f2d-8b60-4fc9609efdc2'
