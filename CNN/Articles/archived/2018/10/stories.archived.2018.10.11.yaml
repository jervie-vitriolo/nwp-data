  'oxford-dictionary-trapo-bongga-Filipino-words':
    'author': 'Luchi de Guzman'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-11T21:25:33.840+08:00
    'imagesource': 'jcr:c4b64c7d-4fbc-4294-a7aa-69d80cc03115'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e3b6ceb-e06c-4448-9a53-84bca6fc86a3'
    'lead': 'At least ten new Filipino words make it to the Oxford English Dictionary
      in October. Surprising absolutely no Filipino ever, most of it have to do with
      food. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T14:57:27.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:34.268+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:41.442+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Trapo'', ''bongga'' make it to the Oxford English Dictionary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a75a1-1f78-4dec-9df9-3940c2781fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:57:27.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 11) — Coincidentally in time
        for the Philippines'' election season, the Oxford English Dictionary added
        a new word to its extensive list: trapo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6338ba-c8e7-4c4d-82ea-f07fa453deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:57:27.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Philippine English, a trapo is ''a politician perceived as belonging
        to a conventional and corrupt ruling class''," Oxford defined in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a78d6f6-711b-484c-a76e-9daa36782372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:57:27.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the word as an example of the multilingualism of the Philippines,
        because not only is it an abbreviation of "traditional politician" but is
        also an allusion to the Tagalog word that means rag, which in turn was borrowed
        from Spain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ad217-e964-48e8-b767-f72cf5c9a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:57:27.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And isn''t that just bongga?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbe4fb-6cb0-43b2-b0ae-ac18d9d1e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:57:27.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another new item from Philippine English is the adjective bongga,
        borrowed from Tagalog, which means extravagant, flamboyant, impressive, stylish,
        or (more generally) excellent," Oxford added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a0af3-b126-4791-ae80-48b0ef22e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:57:27.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from that, at least nine new Filipino words have been added
        to the dictionary as of October this year. Not surprising to Filipinos, they''re
        all related to food.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06a618-b21c-4a0f-a8e5-26bb500a9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:57:27.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These words are: bagoong, bihon, calamansi, carinderia, ensaimada,
        palay, panciteria, sorbetes and turon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31265a0a-546c-4dc4-964d-581bb26b4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:57:27.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford English Dictionary is one of the oldest repository of
        English words in the world, and is celebrating the 90th anniversary of its
        first edition this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76de7fc-8cdf-40ab-b9cd-5bcdad0c1a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T14:57:27.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It currently has more than 600,000 words, and is constantly being
        updated.</p>'
  'rice-tariffication-bill':
    'author': ' Robert Vergara'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-11T23:21:11.798+08:00
    'imagesource': 'jcr:a5737dd9-dd21-42a4-aa4c-9163605cc6cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be0f312d-3766-457f-bf33-afcb071547ce'
    'lead': 'The proposed rice tariff scheme is expected to generate an estimated
      ₱10 billion worth of taxes which the government can tap to support farmers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T15:01:30.161+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:34.163+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:41.853+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Proposed rice tariff seen to generate ₱10-B tax

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467f633-8230-4f98-8ea2-e2fd21c44af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong> The
        proposed rice tariff scheme is expected to generate an estimated ₱10 billion
        worth of taxes which the government can tap to support farmers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26ff62-c569-4815-9d85-5252dc4dc7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, coauthor of the bill and Senate Economic
        Affairs Committee chairman, on Thursday said the tax proceeds will be used
        to fund programs that will help farmers compete with others in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c579b-7c45-4de8-adc6-f33f86072c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed measure, businesses and individuals can outsource
        rice from other countries, but will have to pay 35 percent tariff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c73434-79e6-456c-8c3c-f4f90ea5f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concept here is whatever we collect from the tarrif will be
        ploughed back to the farmers to make them competitive," Gatchalian told CNN
        Philippines'' On The Record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb5004-bafe-46ce-9a0a-aa92e4940016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said only 70 percent of rice-producing provinces in
        the country can compete with foreign rice producers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e809cb-ce21-4786-abd1-dc145e0ef83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at the rice producing provinces and 60 percent to 70
        percent of rice producing provinces are quite competitive na, meaning they
        can compete with imported rice. We have to take care of the 30 percent [of
        the] provinces," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9f9c5-e35e-4482-833e-fda8c2137a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the government will specifically focus on "mechanization"
        and "innovation" initiatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017f9f5-1479-424d-8934-73461eb9bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to buy equipment to improve the productivity and output
        of these areas. We have to plant disaster resilient varieties," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c140a-02a2-412d-a0b6-d094515632b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheaper rice</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda8557-6550-4c69-8387-bc6869e01565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the 35-percent tax, Gatchalian said the policy will lead
        to cheaper rice in the market. Economic managers have also previously said
        that removing quantitative restrictions on rice imports would lead to adequate
        supply and cheaper cost of the grain staple.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe70fe-91ef-4905-8c88-96b5ed805a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we imposed 35 percent tariff, we calculated about maximum
        of ₱35 per killo ang all-in cost if we bring in imported rice," he stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848dcac-61aa-4f08-970d-af4f3ec27a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the private sector will import the rice we will now see cheaper
        rice come into the market and much more effective distribution to different
        parts of the country," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff730ad-de21-4de4-938f-bbd718363956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A consumer group, however, lambasted the proposal, saying that the
        entry of imported rice will further weaken the production of local farmers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71177e8-dcde-48d6-8245-48839a83e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon pa lang ramdam na ng mga magsasaka itong paparating
        na imported rice na talagang naiisantabi ang kanilang produkto. Mas lalo pang
        mamamatay ang industriya ng bigas sa pagpasok ng imported na bigas," Bantay
        Bigas</em> Spokesperson Cathy Estavillo said during the program, adding that
        the government should not rely on other countries to address the lack of rice
        supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411b129-d024-42b0-8315-e9a55c53bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As early as now, farmers'' produce are getting left
        behind. The rice production will further weaken with the entry of imported
        supplies.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1798c02-b5c8-4ea1-a52e-d6b99f7dee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, local producers are lagging behind their counterparts
        in neighboring countries due to lack of support from the public sector.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa7345-bb36-4dbc-81c6-1576a046fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mali yung patakaran ng gobyerno na open na talaga ang industriya
        ng bigas na magpasok ng imported na bigas. Hindi dapat iasa ng gobyerno ang
        ating staple food sa importation dahil isang agrikultural na bansa tayo,"</em>
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5418c-db47-4a47-ba4e-11ff22a2b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government''s policy of allowing the entry of
        imported rice is wrong. They should not rely on importation to supply our
        staple food because we are an agricultural country.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b29d9-a22a-4d22-88a8-bb07d0c18c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Estavillo said the government should provide long-term
        solutions to the problems that farmers are currently facing such as the lack
        of proper irrigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34d4c4-8bbd-43f4-a82c-21fbefc47c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung talagang gustong resolbahin ng gobyerno yung kakapusan
        natin sa bigas, kailangan lang ng mga magsasaka ng talagang direct support
        sa kanila gaya ng ginagawa ng</em> Vietnam <em>at</em> Thailand sa kanilang
        magsasaka," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116fd27e-6754-455f-b9f1-3e11333d4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the government really wants to solve the problem
        of rice shortage, they should provide farmers with direct support just like
        what Vietnam and Thailand do.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721a42e-7e5a-41c6-86f0-a81cc7a06681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday called for the swift passage
        of the proposal in Congress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd70a69-4d6c-40ad-99bd-fe856e1098c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In letters addressed to Senate President Vicente Sotto III and House
        Speaker Gloria Arroyo, Duterte certified the rice tariffication bill as urgent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07576cba-f685-4808-91c5-4f5aeec5743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, the President said, aims to "address the urgent need to
        improve availability of rice in the country, prevent rice shortage, reduce
        prices of rice, and curtail the prevalence of corruption and cartel domination
        in the rice industry."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f97f6-9666-4fbf-b667-aff5c393e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives in August passed its version of the
        measure while the Senate has yet to act on the proposal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd379aafc-8c37-4d9d-8fe1-d61f43b508df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:01:30.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:34.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is seen as among the measures that will help address the
        rising prices of widely-used goods in the country or inflation, which hit
        a nine-year high of 6.7 percent in September.</p>'
  'millennials-news-social-media':
    'author': 'Chang Casal'
    'caption': 'With political scandals, misinformation, and privacy breaches happening
      on social media, is public trust in the platform eroding, especially in its
      role as a news source? Illustration by JL JAVIER'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2018-10-11T19:48:21.364+08:00
    'imagesource': 'jcr:b87aad8d-c679-4b78-8213-77384d9461d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41fafb33-dc3b-4d86-8933-6fe792475ad8'
    'lead': 'With political scandals, misinformation, and privacy breaches happening
      on social media, is public trust in the platform eroding, especially in its
      role as a news source?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T15:08:08.970+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:33.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:42.139+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do millennials still trust news on social media?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73877f7a-a1df-48dc-be30-96b43c961120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — A 2014 survey found that Facebook
        — the most used social media platform in the world — is also the top source
        of political news for millennials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd04f4-d45f-4ecd-b0b8-6a864770a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet over the past few years, the social network has become embroiled
        in many a scandal, from the Cambridge Analytica data harvesting and fake Russian
        accounts (which are said to have been used to sway public opinion on the U.S.
        elections) to the role of the Facebook-owned messaging app WhatsApp in the
        spread of rumors and eventual mob-lynching against alleged child kidnappers
        in India. Just this September, another Facebook data breach exposed over 50
        million users’ information and led to forced logouts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992d8e4-a8d3-448e-8a83-6ccb5ef1127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the Philippines, Facebook has been criticized for its role
        in President Duterte’s campaign win, as well as its current state as a hotbed
        of fake news and misinformation, and its abundance of troll accounts that
        have been known to harass and attack users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c9ef2-90a0-4e8e-81fb-f9260fcc7399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably every major news organization, publication, and even campus
        paper, has established its own social media presence, as it holds the power
        to reach billions of users in seconds. But with all the political scandals,
        misinformation, and privacy breaches that are happening left and right, is
        public trust in social media eroding, especially in its role as a news source?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fce54-9155-4a25-93df-9dec5ac6cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a recent visit to the Philippines to give a talk at DigiCon 2018,
        CNN business and technology correspondent Samuel Burke sat down with five
        campus journalists to discuss the impact of social media, Facebook in particular,
        on both media practitioners and consumers of news in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf67180-acbf-41ec-a0f9-d4793c531e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining him in the roundtable discussion were Michelle Abad, editor-in-chief
        of the Ateneo de Manila University’s student publication, The Guidon, Christian
        Deiparine, editor-in-chief of the University of Sto. Tomas’ The Varsitarian,
        Marissa Castro, editor-in-chief of Far Eastern University’s The Advocate,
        Kara Patalinghog, editor-in-chief of De La Salle University’s The LaSallian,
        and Richard Cornelio, managing director of the University of the Philippines’
        Rebel Kule.</p>'
    '11':
      'image': 'jcr:6fe28231-940c-4e70-ad55-936468dfcc77'
      'imageCaption': 'CNN business and tech correspondent Samuel Burke and several
        campus journalists discuss the impact of social media, Facebook in particular,
        on both media practitioners and consumers of news in the Philippines. Photo
        by NIKKI BONUE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4abef94-247c-46f4-a79c-d68235f71d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92cdba-cc01-4f58-b94a-cd213f17094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pertaining to the rise of misinformation on social media on a global
        scale, Burke asked the students if the situation was different in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd957e5a8-e278-4315-82fa-84af0e2b9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that every country varies when it comes to their political
        climate, and that affects the way people see social media,” said Abad, who
        shared that, in a recent conference abroad, she learned about the difference
        of press freedom in other countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ac5bd-ebcd-4e8a-b371-6237b47ac24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the UK, some of them said that they don''t feel that there''s
        a lot of restrictions on their press freedom when compared to here. Because
        for example, when some news organizations, or even student campus journalists,
        try to become critical of the government, [there are] people [who] automatically
        assume that you''re fake.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc959fc1-fc57-41d1-bf5c-5c92d4edb68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke noted that the concept of “fake news” has indeed become co-opted
        by some, changing its meaning from websites that impersonate other websites
        to something else entirely. “Because we''ve seen people like President Trump
        take the term and use it for his own purposes, now even the term isn''t clear
        anymore and can be used in all types of directions,” said Burke.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d51c344-6a3f-4f2d-bb62-c154f2440038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also pointed out the dangers of citizen journalism, and how
        it has made it difficult for both consumers to identify between news coming
        from legitimate sources and unverified sites.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583628f-013e-40bf-9717-85b6be7db837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It is] harder to compete with all the sources of information because
        everyone is their own media right now,” said Castro. “Because you have so
        much competition, everyone can post without verification if the data is correct,
        and if you want to deliver news to your community, you really have to act
        faster.”</p>'
    '23':
      'image': 'jcr:ebaff35a-9bc8-4868-ba34-a1701eb2b4b0'
      'imageCaption': 'On whether social media is a benefit or a detriment to journalists,
        Burke said: “At this point, where I''m reporting on fake news everyday ...
        I''d say we''re at a net zero. We spend just as much time getting positive
        from social media as we do negative.” Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae5ced-df4e-4fd4-9836-1e85a7914cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950e46b-7460-4fe6-8b67-77e2fd2a5d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN’s first social media producer, Burke shared that when he
        was just starting out, he believed that social media was much more a benefit
        to the organization, especially because of how it was helping them bring the
        news to more people at a much faster rate. But today, Burke says that he is
        not so sure whether it remains to create a positive impact on the industry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0685576-f97e-4b6e-9df4-a81affb056f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point, where I''m reporting on fake news everyday, I think,
        I wouldn''t say it''s a negative, but I''d say we''re at a net zero,” said
        Burke. “We spend just as much time getting positive from social media as we
        do negative, trying to check fake news, call them out, make sure we''re serving
        people that way.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5572ec51-0d6e-4c98-90ac-0cd1f3766843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether they felt the same way, Patalinghog responded
        by saying that though it is good to now have that ability to put out stories
        at a faster pace, there’s the danger of journalists being the catalysts of
        misinformation themselves.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad350df5-620c-4fb7-8501-29d4c938963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone tries to put out the story fast, but then I don''t think
        that a lot of people go into depth with their stories anymore because they
        want to get it fast,” said Patalinghog. “Which leaves a bigger responsibility
        for digital media journalists. Are we telling the whole story when we''re
        telling it this fast?”</p>'
    '32':
      'image': 'jcr:5468bbf2-d231-4c89-bcbc-3d7b724f0000'
      'imageCaption': 'There''s a big responsibility on the educational sector to
        make sure that everyone is media literate,” said Michelle Abad, the editor-in-chief
        of Ateneo de Manila University’s student publication, The Guidon. “It isn''t
        just the media students who should be learning [how to spot fake news]. Everyone
        is prone and everyone is exposed to social media.” Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb609df-952d-4c9e-854c-dae809002967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f9e84c-e939-47f7-8978-efdb75a4a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all of this in mind, Burke led the discussion towards proposing
        solutions to avoid these problems in the future and to ensure that Filipino
        consumers become more informed. Here are some of the solutions discussed by
        the journalists:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc2c40-5c05-4df3-bb60-5c20bb0b6075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists need to step up their game.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4035fe7-ecf3-4f30-ae59-28cf67b694be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For journalists, we have to be responsible that we put out the
        whole story, all the sides of the story,” said Patalinghog.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ba2cb-6220-4fa5-a28b-97e905fc133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to step up our game,” added Burke. “The rule that we always
        learn in journalism school, which we adhere to at CNN is, check. From not
        one source, not two sources, three sources. But now, because the president
        is criticizing us so often, sometimes it''s four, five sources.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40baf55-55e6-4bb4-85a5-9855d7a9c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bring digital literacy to schools.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57698fe-fef6-49e0-9928-4570034a4a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group theorized that part of the reason why many Filipinos fall
        for fake news is because of a lack of access to better education, and therefore,
        digital literacy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b7d1f-f635-46a6-a708-d49dd5d19871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the [rise of disinformation] comes from the lack of free
        and genuine education in the country,” said Cornelio. “Because a lot of our
        electorate do not know how to recognize fake news or sensationalist propaganda
        that they see on the internet from what is actually true news or [from] a
        legit and verifiable news source.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab10ba-3e63-4610-887e-d7222f896f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s a big responsibility on the educational sector to make
        sure that everyone is media literate,” said Abad. “I noticed that in my curriculum,
        I''m a Communication student, we have our own lessons on how to spot fake
        news. But it isn''t just the media students who should be learning these things.
        Everyone is prone and everyone is exposed to social media.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f980da-2a2f-4e1b-8aa0-60caaec2943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke added that in the U.S., there are initiatives bringing digital
        literacy to classrooms to teach kids as young as second graders, suggesting
        that this could be applied here as well.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d072d5-33c8-48db-adb1-3b6bee4ab497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onus is on social media companies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0d177-ae13-4b1d-8fb3-ad123de42b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether intentionally or not, the social media platforms that we
        use are the conduits for misinformation. As per Burke, there’s only so much
        that citizens can do, saying that it should be the responsibility of these
        companies to ensure that fake news does not spread.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10f526-64c2-449a-9032-0d4e12dd27c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A company like Facebook is making hundreds of millions of dollars,
        if not more. They have the money to do it,” said Burke. “And now it''s time
        for them. The transparency has to start with them. And they have to give us
        the tools as journalists.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b45ed4-16d5-4b23-9b4c-5671233fa3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:08:08.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full discussion below.</p>'
