    'template': '1'
    'title': 'DTI: Rice to cost ₱38/kg after ''unimpeded'' imports

      '
    'updated': 2018-10-11T14:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c0688-bb68-4b9c-a363-a602a961e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10) —</strong> The
        selling price of imported regular milled rice is expected to cost about ₱38
        a kilogram after new stocks come in unimpeded from abroad, Trade Secretary
        Ramon Lopez said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c104bc-2d7e-462b-af4b-9a737afcc1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) confirmed the rate with
        a proposed price list that sets well-milled rice at ₱42 a kilogram, whole
        grain at ₱45, and fancy rice at ₱50.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dcc48e-7e39-47c7-8a12-75be9cedf376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can be assured... that ₱38 imported rice to be available as
        soon as possible. The consumers will have access to that immediately," Lopez
        told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1bedbb-7798-428f-888a-93a545227596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured a steady rice supply by November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b4aca-2453-455e-83f4-ec76b53b7de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang announced this month that President Rodrigo Duterte approved
        "unimpeded" rice imports amid rising prices in the country. Lopez clarified
        this means the National Food Authority (NFA) has relaxed rules on who can
        import, but those importing must still claim a permit and pay tariffs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e84923-bc09-41b2-8400-5507bbc0721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Palace says the order is effective immediately, the
        NFA is still awaiting clearer guidelines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c583c9-8953-4609-823d-9c4ee54993f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the things that will be implemented should be approved by the
        [NFA] Council, so that there would be really clear guidelines to follow,"
        said NFA Regional Director Angel Imperial, Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b4196-e1bd-47fe-857c-935c32eada49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council is chaired by Agriculture Secretary Manny Pinol, who
        is disputing presidential spokesman Harry Roque''s claim regarding unimpeded
        imports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd4bc4-9419-4333-b6f2-4c9203d9aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lopez said the DTI is pushing for traders with retail
        outlets and retailers to be able to import rice directly, "as long as [they]
        commit to us at ₱38 pricing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1397b3f-9dd5-43d3-85af-f2eea3856cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI says some abusive retailers are jacking up prices even without
        reason, amid the high inflation rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db99d32-e397-4e59-94ea-f2307c7a691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once it is signed, we''re going to implement it strictly... we
        have been clamoring for help from the private sector, pero hindi rin natin
        sila macontrol mag-take advantage [but we can''t (stop) them from taking advantage],"
        said Trade Undersecretary Ruth Castelo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aed2fa-1655-4127-9389-e0ae01e9d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a record high inflation rate and controversy surrounding the
        NFA, the average retail price of rice nationwide shot up to ₱43.47 per kilogram
        in the first half of the year. During a shortage in Zamboanga City last August
        rice prices shot to ₱54 to ₱70 per kilogram.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f257ed-63da-4f40-969d-f03b878b552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the imports are meant to bring down pricing, some sectors
        fear it will drive local farmers out of business. The trade secretary pegs
        locally produced rice to cost between ₱44 to ₱45.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdde397-bdbe-4bb3-91af-8695825febef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s good harvest, maybe it can go down to ₱40. But at least
        the imported will be more stable at ₱38," said Lopez. "May option si consumer
        [The consumer has an option]."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34f25a-0417-4116-a97f-17e1e716a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United States Department of Agriculture, the Philippines
        is the eighth largest producer of milled rice worldwide — but it is also among
        the top importers. Local produce is more expensive due to higher production
        costs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8cc23-6633-48e6-bd5b-f63e258004ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lopez maintained that local farmers would not be hurt as 35
        percent of tariffs would be used to support them. "It won''t [hurt them],
        especially if we allow a specific price range... If you set [it] at ₱38, hindi
        iyan bababa sa (it won''t fall below) ₱35 or ₱30, [which] will kill the farmers,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3e784-b4cc-4bfc-8bbd-5db8736c35f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez'' assurances of lower prices contrasts with the opinion of
        Albay Representative Joey Salceda, whom House Speaker Gloria Macapagal-Arroyo
        appointed as focal person for counter-inflation measures. Salceda said earlier
        this week that he is not counting on the prices of rice and fish to return
        to their rates before inflation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b41c3f-92e4-4f5f-95f0-0f078d0eb9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cap on prices of meat?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17200e5-eef4-46fe-8b18-d433c34870bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said that the DTI was also studying imposing a price cap on
        certain products, such as chicken.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cecaf0-e1ba-4204-946f-fe9f0cbcf345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as farmgate prices "move up and down, we just have to adjust
        the retail price also up and down."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514da11c-4407-485c-9f9c-4038c08a3cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI is also keeping an eye on the prices of chicken and pork.
        The farmgate price of pork is pegged at ₱130 per kilogram, while its retail
        prices is about ₱200. But some retailers go as high as ₱260.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4623896-2d8c-4ae7-9b08-252cd45bae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmgate price of chicken is between ₱70 to ₱75 per kilogram,
        and its retail price can go between ₱120 to ₱125.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14091a-c664-4005-af43-ec9ce57a9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers who see prices way above these are urged to report the
        retailers to the DTI consumer hotline 1-dti or 1384.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e45f6-a6ac-4b58-94bb-8b88a04a8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:33:12.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this story.</em></p>'
  'ultra-lotto-one-billion-pesos':
