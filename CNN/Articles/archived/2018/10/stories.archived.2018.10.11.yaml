      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Thursday confirmed he received
        Alberto''s appointment papers from the Office of the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7445a440-d618-4b41-8fe6-0f287fea0ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:11:17.548+08:00
