      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he had offered to stay as head of the Department of
        Foreign Affairs (DFA) for upcoming diplomatic events, including preparations
        for Chinese President Xi Jinping''s visit in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f4377-e082-4ee9-ad53-f1be48cb34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:09:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s up to President Rodrigo Duterte to accept his offer.
        He said the President has chosen his replacement, and it''s up to Duterte
        to disclose the name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f0ff9-83dd-412f-9cba-07f8171c56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:09:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte reveals Cabinet members who will run in 2019 elections</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec664d-d642-44fc-8ac5-75494dc6bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:09:45.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:31.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not an easy decision. DFA is a real family. It''s a very
        very fulfilling job," Cayetano said, adding that some of the "original supporters
        of the President" urged him to run for Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff7107b-fe24-40c5-90e8-4895cb09e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:09:45.899+08:00
      'mgnl:createdBy': 'jeff'
