      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3a502-7a9f-489e-9a7b-4b545e4156d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of storm surge and catastrophic winds continues not just
        in the Panhandle but in southern Alabama and Georgia. A tornado watch has
        been issued by the Storm Prediction Center for much of northern Florida and
        south and central Georgia until 2 a.m. ET Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd25ec-7d0d-4150-98f4-76cb060cb6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key developments</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83158b79-b740-44f1-b1ba-b5ab9d4f6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Florida''s Gulf Power warns that customers in high impact areas
        could be without power for weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b01462-99a5-4d6b-87b0-eb131e33a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hurricane Michael and its outer bands will spread northeast and
        be capable of quickly spinning up tornadoes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee7b56-45e7-4356-b6f9-c54d3fd75f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More than 192,000 outages have been reported in Florida, most
        of them — 95,572 — in Bay County.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966208c1-a295-4e6e-b38c-c27deb3e4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Line and tree removal crews from utility companies from more than
        20 states arrived to assist with recovery.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb0726-4199-456a-8689-c97329cc5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Michael still could be a Category 2 storm (wind speeds of 96-110
        mph) when it crosses into southern Georgia on Wednesday evening</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85e5df-d9bb-4e63-974e-f40d9390c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes of devastation</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d6d98-fdb6-4259-9db1-a0af092dd214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making landfall near Mexico Beach around 2 p.m. ET, the eye
        of Michael moved inland over the Florida Panhandle east of Panama City.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504bc4ce-c002-4d99-b13e-00959390b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:27.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind gusts blew out windows in homes and office buildings, including
        the First Federal Bank and Medical Sacred Heart. The hospital said it is running
        off of generators and patients have been moved to safe areas of the facility.</p>'
