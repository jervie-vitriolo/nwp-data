      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Hang Out: First United Building''s 90th
        Year Celebration</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b47d03-cc60-4e31-9da2-d3bddc63a8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.359Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety years ago, the First United Building was unveiled to the
        public, becoming a hub of commerce and business in the busy days of Escolta.
        As efforts are being made to revitalize the district in the last few years,
        the building has become the epicenter of this resurgence of creativity, culture,
        and community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd970d330-ed40-452d-8cb3-01bdcb086901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Oct. 13, everyone is invited to hang out at the First
        United Building to celebrate its 90th year, together with its declaration
        under the National Historical Commission as a heritage structure. Guests can
        expect live music, a maker’s market, exhibitions, workshops, screenings, performances,
        food, drinks, dancing, and more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f4ef2-46f0-4e96-8591-ea3cc4697a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is from 11 a.m. to 12 m.n., giving guests plenty of time
        to attend the long list of activities on the lineup.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33060337-b7fb-4aa6-9433-60fbf2654324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-01T00:43:51.360Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:17:34.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First United Building is located at 413 Escolta St., Manila.
        For more information, visit the Facebook event page.</p>'
    '19':
      'image': 'jcr:87462547-02b1-4590-839b-deed1e86a51f'
