    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa6a46-bbb8-4ae1-829e-07ba9d98bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:14:06.527+08:00
      'mgnl:createdBy': 'jeff'
