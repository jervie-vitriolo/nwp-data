      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 11) —</strong>&nbsp;
        Philippine bet Adela-Mae Marshall was named part of the final three contestants
        in the hit reality television series "Asia''s Next Top Model."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94efe5-7edc-4190-b4cd-5d9b258c0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:36:36.668+08:00
