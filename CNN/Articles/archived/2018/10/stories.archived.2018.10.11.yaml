      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report from the Bangko Sentral ng Pilipinas,
        year-to-date foreign portfolio investments declined to $743 million in September,
        42.7 percent lower than the $1.29 billion registered for the same period last
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcafb7b-c53b-410f-859b-9fcad20a17ce'
