    'title': 'More water price hikes in 2019 eyed due to inflation — MWSS

      '
    'updated': 2018-10-11T06:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f112eb79-b291-4a88-811d-a9f9a869a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Water
        rates will start rising this October for customers of Maynilad and Manila
        Water under a staggered five-year adjustment. But this early, the government''s
        Metropolitan Waterworks and Sewerage System (MWSS) said another rate increase
        may be implemented on top of that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b6e7d-c81d-4a61-a435-484b4cd3d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If inflation or the rising prices of goods continue, another rate
        adjustment may be implemented in January 2019, MWSS Administrator Reynaldo
        Velasco told reporters Tuesday, though he did not disclose estimates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5d121-0564-434d-81da-e907a02c5592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in accordance with the Concession Agreement between MWSS
        and concessionaires Maynilad and Manila Water which states that effects of
        inflation should be reflected in rate adjustments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94a124-9beb-43e8-adf8-5b3952778cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation has hit a nine-year high for September with a whopping
        rate of 6.7%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f383f-3194-4f4f-833f-95a68ea0fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the MWSS already approved a rate rebasing adjustment
        for Maynilad from 2018 to 2022 of ₱5.73 per cubic meter beginning October
        this year. Maynilad initially proposed an increase of ₱11 pesos per cubic
        meter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2409b4-6949-4f2b-8ece-7a13df940ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The per cubic meter hike has been spread out in four stages: ₱0.90
        on Oct. 1, 2018; ₱1.95 on Jan. 1, 2020; ₱1.95 on Jan. 1, 2021; and ₱0.93 on
        Jan. 1, 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e9b592-ffa0-4078-ac7f-711cb610b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS also approved a ₱6.22 per cubic meter price rise for Manila
        Water rates. The adjustment will begin on October 16 with a ₱1.46 increase.
        Manila Water pushed for a ₱8.30 increase per cubic meter in their proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a33ae-4a00-4259-a179-d337dac9069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said there is no corresponding increase for 2019, but
        more rate increases are already scheduled&nbsp; after that, as follows:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cac9a9-ba09-4d18-8985-e55ab38e9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 2020: ₱2.00</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13506418-a35b-4d7d-b1a2-a3a1fd31a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 2021: ₱2.00</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5cf6da-e3a9-4449-b860-dfb4b598294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 2022: ₱0.76 to 1.04</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f181dc80-a8f6-4d8c-bffa-0d25a6755602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved water price increases are part of the mandatory rate-rebasing
        or the government-authorized gradual increase of water rates every five years
        and were not due to inflation, MWSS clarified. It added that the increase
        in rates will go to investments of the water concessionaires in improving
        water supply such as adding sewage facilities and pipelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1465c44-01dd-4488-ba08-448c823ee62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad, the largest private water concessionaire in the country,
        caters to the West Zone which encompasses the cities of Caloocan, Las Piñas,
        Malabon, Muntinlupa, Navotas, Pasay, Parañaque and Valenzuela. It also includes
        certain portions of Cavite province and cities of Manila, Makati and Quezon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdb84b9-c012-4082-acde-22f8b7dadfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T17:42:30.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:25.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Manila Water serves the East Zone parts of Makati,
        Mandaluyong, Manila, Marikina, Pasig, Pateros, San Juan, Taguig, most parts
        of Quezon City, and several towns in Rizal.</p>'
