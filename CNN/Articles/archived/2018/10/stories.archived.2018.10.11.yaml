      'mgnl:lastActivated': 2019-04-17T09:17:33.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder under the influence of drugs</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2578669d-7d38-4e57-941f-e3f11719039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sale of illegal drugs</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db166469-251e-46cd-8646-d24ae918ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in drug dens</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80712a5-2cf3-4a2f-af53-e331b342f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape under the influence of drugs</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5ea02-57c6-4a4f-a2e3-2ac988f0019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the seven crimes, the strongest demand for death penalty is for
        rape under the influence of drugs with 47 percent. For the remaining six crimes,
        only 22 to 33 percent chose the death penalty as punishment. The survey also
        specified that 51 to 55 percent prefer life imprisonment, and 15 to 24 percent
        prefer imprisonment for 20 years or 40 years for the the drug-related crimees
        without rape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2074ec65-71a2-4079-bb6a-a3abfae9d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted in March 22 to 27, 2018 for the Commission
        on Human Rights of the Philippines (CHRP).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7b675-5fd3-4a5a-86c5-61c7e9eb7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also found that 54 percent of Filipinos are in favor of the current
        constitutional prohibition on capital punishment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0a201-b1fd-49fe-b78c-e66812518240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more than half of respondents, or 59 percent, said death
        penalty should still be reinstated to deter crimes. They said death penalty
        should be imposed on "people who were proven by the courts to have really
        committed heinous crimes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad48f5c-4036-48b8-8237-47873fd34ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-two percent of respondents disagreed with the reinstatement
        of death penalty, most of them citing religious reasons. Forty-two percent
        disagreed, saying death penalty is <em>""Hindi makatao at labag sa batas ng
        Diyos"</em> and <em>"Diyos lang may karapatan kumuha ng buhay."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6785f0d7-2fb8-4a6d-9993-66b53425fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is inhumane and it is against God''s will, God
        has the sole right to take a life.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe92c8a-b2e0-4058-91aa-9891087139c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 21 percent believe criminals could still reform and
        other alternatives to death penalty should be considered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe56b63-c1af-468e-b330-5b068f636050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital punishment was abolished in the Philippines in 2006. Its
        restoration would be inhumane, unlawful and an ineffective response to the
        drug problem, human rights watchdog Amnesty International has said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd724594-c699-44cf-8555-2b388ef413bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also showed there is less trust in courts in sentencing
        criminals to death penalty. Three in five people (68 percent) said those who
        were sentenced to death were mainly "poor people who could not afford a good
        lawyer." However, the same number of people believe death penalty should still
        be imposed if the court is certain that it would not wrongfully execute innocent
        persons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c749a95-b96b-4f2e-be11-71f0c71ae2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of the victim was also a determining factor in the response
        to death penalty. Majority (76 percent) agreed that if the crime did not result
        in the death of the victim, they should just be sentenced to life imprisonment.
        Only 12 percent disagreed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e227a-2885-4d76-87c2-1fcea82763b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SWS, the March 2018 National Survey on Public Perception
        on the Death Penalty is the "first survey in the Philippines to explore thought
        processes and disentangle layers of perceptions about the death penalty."
        It polled 2,000 respondents aged 15 and above with 400 respondents each from
        Metro Manila, North and Central Luzon, South Luzon, Visayas and Mindanao.
        The survey has sampling error margins of ±2.2% at the national level, and
        ±5% in each study area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dfbb6e-e77f-446b-80d6-abfca1965ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the reimposition of death
        penalty remains a priority of the administration but they will leave the matter
        to the Senate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e6f2f7-97e7-4a01-a6c1-e5eb9d5c0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President would still try gentle persuasion, but it''s really
        a decision of the senators now," Roque said in August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7842e-13fe-4b28-a7f0-64b87b463cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved a death penalty bill related
        to manufacturing and trading illegal drugs by a 217-54 vote in March last
        year, but whether it has a chance in the Senate remains moot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8beb2c5-6893-47e5-8d94-12c80e9530a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:25:35.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate President Sotto favors death penalty for drug trafficking
        cases</p>'
  'Daughter-of-assassinated-Tanauan-Batangas-Mayor-to-run':
