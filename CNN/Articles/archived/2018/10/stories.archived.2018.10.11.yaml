      'mgnl:lastActivated': 2019-04-17T09:17:32.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank everyone who has supported me throughout the whole
        competition. I never thought I would receive this much support and I am so
        grateful for it all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9b416-4f70-4016-a799-00d560bcf031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:36:36.668+08:00
