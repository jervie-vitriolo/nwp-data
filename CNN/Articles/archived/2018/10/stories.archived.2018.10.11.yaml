      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batangas (CNN Philippines, October 11) —</strong> The daughter
        of assassinated Batangas town Mayor Antonio Halili filed her certificate of
        candidacy for Tanauan Mayor on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb0924-5e22-4f27-88aa-1269be5c92dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:29:43.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Angeline Yson Halili will run as the official candidate of
        United Nationalist Alliance (UNA) for the 2019 midterm elections. She will
        go against former Tanauan Mayor Alfredo "Fred" Corona for the local post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b338b-62d3-4b4d-a442-54460fe52e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:29:43.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she decided to run to continue the work left by her father
        who was assassinated on July 2 during a flag-raising ceremony at the Tanauan
        City Hall. He made headlines for his controversial "Walk of Shame" campaign
        against illegal drug suspects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95b690-178b-4fbd-9d41-377166ee8963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:29:43.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halili is confident that authorities will solve the murder of her
        father.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98326f-fdd4-48bc-98c7-0c49651fa581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:29:43.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:33.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas stringer Ron Lozano contributed to this report.</p>'
