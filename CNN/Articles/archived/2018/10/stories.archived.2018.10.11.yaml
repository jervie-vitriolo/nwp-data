      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some African leaders have been grateful for the investment the
        Chinese government has been providing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583d141-fe32-4194-a21f-9041a3e25af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T16:06:23.516+08:00
