  'stock-market-united-states-asia':
    'author': 'Daniel Shane'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-11T15:58:25.708+08:00
    'imagesource': 'jcr:3e252654-70cd-42e6-b0c8-4e1480f3d966'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a30d8cf-4021-40d3-a729-2a6148f3913e'
    'lead': 'A sharp drop in U.S. stocks is causing tremors thousands of miles away
      in Asia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-05T15:39:19.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:17:32.695+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:13:44.108+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the U.S. stock slump is hitting Asian markets hard

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262b613-5f45-4e75-a3d2-03ed613586db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A sharp drop in U.S. stocks is causing
        tremors thousands of miles away in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c2bf52-fa35-414c-9c98-fc8107675b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benchmark indexes in&nbsp;Hong Kong, Shanghai and Tokyo&nbsp;were
        all down around 4% on Thursday following the bloodbath in American markets,
        where the Dow&nbsp;plunged&nbsp;3.2%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb2006-ec6b-408c-bb63-d320704bfaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;U.S. sell-off&nbsp;has delivered a fresh hit to the confidence
        of Asia investors, said Jingyi Pan, a strategist at trading firm IG Markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ffbd9-cef9-439d-86e6-c7fa09ec71cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Asia''s biggest markets were already struggling. Stocks
        in Shanghai and Hong Kong entered bear market territory earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdaed6b-c37d-4741-b632-81cd6b514e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are very pessimistic about the Chinese market, which is
        being buffeted by the country''s economic slowdown and the trade war with
        the United States, said Hao Hong, head of research at investment bank Bocom
        International.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9b886-de56-4b08-974a-55bcce0da301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in the United States,&nbsp;tech stocks&nbsp;are among
        the biggest losers. Chinese social media and gaming company Tencent (TCEHY)
        sank more than 7% on&nbsp;Thursday, while smartphone maker Xiaomi plummeted
        more than 9%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caefb86d-621f-4316-b99c-0ec1c9b43823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly to US stocks, share prices in Asia are getting hurt by
        the recent rise in yields on U.S. Treasury bonds, which are now near a seven-year
        high. Stocks tend to slump after sharp spikes in yields because that makes
        bonds, which are seen as safer assets, more appealing. Asian stocks are particularly
        vulnerable, since they''re viewed by traders as riskier than U.S. ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd7b36-a505-4140-92df-b70930ccd2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech stocks are particularly vulnerable because they are among the
        most highly valued parts of the stock market according to metrics widely used
        by investors. When investors get nervous, they are more likely to offload
        tech companies and move into assets that are viewed as less risky, such as
        utility firms or bonds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024cd719-30af-4aaf-b348-4249a17f5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s market often reacts to movements in U.S. Treasury yields
        because the Chinese territory, whose currency is pegged to the dollar, follows
        the U.S. Federal Reserve''s monetary policy, Hong said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b4d2d5-6ef9-43d6-aa50-9ca764aa7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries over growth and trade</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a397a0-cd7f-4078-93a3-7ad2eeb89fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia investors have other reasons to fret, including a potential
        slowdown in global economic growth, the strengthening dollar and the global
        trade war, said Medha Samant, investment director for Asian equities at money
        manager Fidelity International.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236ac23-ecd1-412a-b4af-799151787530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Asian economies rely heavily on trade and are deeply integrated
        into global supply chains. Plenty of Asian governments and companies also
        hold dollar-based debts, which are harder to pay back when the U.S. currency
        rises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baef3b7-6ec7-47e5-9f2c-2eb97ea20b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:17:32.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fidelity argues that the region is still "compelling" for investors
        because stocks are generally cheaper there than in the United States. They
        could rise in the long term as Asia becomes wealthier. The firm is advising
        clients to look at stocks in insurance and healthcare in China and Southeast
        Asia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c3161-a9da-42fc-a2b5-beff7adb5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-05T15:39:19.813+08:00
