      'mgnl:lastActivated': 2019-04-17T09:19:07.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cristiano Ronaldo said he was a "happy
        man" and that the truth will come out about the rape allegation against him,
        while answering questions Monday at a news conference in Manchester, England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb176dd5-57f8-460e-bdb0-4392ae1aefbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking for the first time since Kathryn Mayorga went public with
        her accusations, Ronaldo said: "I know I am an example. I know, 100 percent.
        On the pitch and outside the pitch. So I am always smiling, I am happy man,
        I''m blessed that I play in a fantastic club. I have a fantastic family, I
        have four kids, I am healthy. I have everything. So the rest, it doesn''t
        interfere on me. I''m very, very well."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460ba9b-cc49-4381-8f27-95abed3d4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga says the star Juventus forward&nbsp;raped her in a Las Vegas
        hotel room&nbsp;in 2009 while she repeatedly screamed no, according to a lawsuit
        filed in Clark County, Nevada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a05a1b5-7a05-42ff-8ee1-6cc627e649ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga''s lawsuit accuses Ronaldo, 33, and his team of taking advantage
        of her fragile emotional state to coerce her into signing a settlement and
        nondisclosure agreement in 2009. She claims she received $375,000 in exchange
        for her silence. Her lawsuit seeks to void the settlement and agreement. Las
        Vegas police have reopened the criminal investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64bb98-2646-4c7d-9678-e0ad2d610c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s representatives denied the rape allegations when German
        publication Der Spiegel first reported them in 2017. After the outlet broke
        news of the lawsuit last month in an interview with Mayorga, Ronaldo''s lawyer
        called the reporting "blatantly illegal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f1de6-5b67-4c32-82c9-631327e00939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked again about the case, the Portugal captain said: "You didn''t
        listen to what I say. I am a happy man.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b28c3-2f7b-45ba-b400-4c4c8869bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did the statement two weeks ago, if I''m not wrong. I''m not
        going to lie in this situation, I''m very happy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c7434a-2f85-488d-862b-0d976ab30cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My lawyers, they are confident and of course I am, too. The most
        important is I enjoy the football, I enjoy my life. The rest, I have people
        who take care of my life. Of course, the truth is always coming in the first
        position. So, I''m good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b32cb7-d261-4f13-bd23-4733cb4bfa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''My future at Man Utd'' -- Mourinho</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f258317f-da7d-4492-976c-dd66e3b3b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo is set to play for Juventus in the Champions League on Tuesday
        against Manchester United, the club where he first made his name -- winning
        three league titles and the Champions League -- before moving to Real Madrid
        for a then world record fee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4fa56-fa12-453b-8c7a-4cef37a8af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will only be the second time the Portugal star has played at
        Old Trafford since he left for Real in 2009.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e379881-c1d9-49d5-a725-8961f6c36d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit cnn.com/football for more news and videos</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707c192-f7cd-4dcf-a440-13a3e01ad3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juve tops Group H after two wins from two games, with United two
        points behind in second, though Ronaldo''s participation in the tournament
        has been restricted to just 29 minutes after he was sent off against Valencia,
        receiving a one-match ban for his red card.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e54ae9d-9167-4a1f-aefe-4189fb348748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a tough match," Ronaldo predicted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f19fd-92f8-4e31-bb6a-e67172b9e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manchester United are strong, but if we play the way the coach
        wants, we have a good chance to win the game. However, we can''t underestimate
        our opponents."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f34f34-fa09-4118-8183-2c4aea7b1b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ronaldo on rape
