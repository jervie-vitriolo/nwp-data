  'roman-reigns-wwe-leukemia-fight':
    'author': 'Joshua Berlinger'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-23T15:42:49.978+08:00
    'imagesource': 'jcr:425d3de5-523e-435a-8411-26d20fd79310'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87769931-959a-480c-8f66-fad5474dea15'
    'lead': 'Professional wrestler Leati Joseph Anoaʻi, better known by his stage
      name Roman Reigns, has announced that he is stepping away from the ring due
      to an ongoing fight against leukemia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T17:18:23.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:10.730+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:36.173+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roman Reigns gives up WWE Universal Championship to fight leukemia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfccac-8c9b-4b09-8eca-07798b85a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:18:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Professional wrestler Leati Joseph Anoaʻi,
        better known by his stage name Roman Reigns, has announced that he is stepping
        away from the ring due to an ongoing fight against leukemia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082e9f8-14d5-4910-9cd7-eb45c636cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:18:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigns, a former football player who has since become one of World
        Wrestling Entertainment''s (WWE) most popular personalities, announced Monday
        that he had been living with cancer for 11 years and that it had returned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13638b-e310-4fbb-9570-067aff5d9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:18:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would relinquish his claim to the WWE''s Universal Championship
        as he focuses on battling leukemia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757b3e7-9fac-4b4a-9956-b0eda577da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:18:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was 22 years old, I was diagnosed with this. And very quickly
        I was able to put it in remission. But I''m not going to lie, that was the
        hardest time in my life. I didn''t have a job, I didn''t have any money, I
        didn''t have a home and I had a baby on the way," Reigns said in an emotional
        speech Monday in Rhode Island to kick off WWE''s Monday Night Raw program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8bd9e-dd36-4e0b-a943-a294ee70e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:18:23.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked the WWE for giving him a chance after his football career
        had ended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5217a1-0f2e-441c-ba4e-59ff42044795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:18:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make one thing clear -- by no means is this a retirement
        speech," Reigns said. "I will beat this and I will be back, so you will see
        me very very soon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2b422-c9b1-4813-83bf-826a90ab9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:18:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd cheered and chanted "Roman, Roman" as he placed his Universal
        Title belt on the floor and left the ring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36db4e8-a561-4311-9d6b-84b0c746c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:18:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the biggest names in wrestling offered their support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5c90c-c79e-45ad-962c-e3806076e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:18:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have given us your everything including a courageously vulnerable
        moment. We, your WWE family, give you all of our love and support," John Cena
        tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9e3b2-5718-4a8d-a1ef-79860d0b092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:18:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stunned. I liked and respected him from the moment I met him. Sending
        my very best wishes and prayers for you, Joe," Mick Foley tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce663a5-3b89-4495-a240-5b0ad784020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:18:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWE also tweeted video of fellow wrestlers offering hugs and words
        of encouragement for Reigns after his speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d2fa7-4119-4dce-8570-daa8bc2d47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:18:23.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Roman Reigns gives
        up WWE Universal Championship to fight leukemia."</em></p>'
  'Trillanes-arrest-amnesty-SolGen-Calida-DOJ-appeal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-24T18:11:30.480+08:00
    'imagesource': 'jcr:00396977-1076-4d0b-a66b-725f608b793a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c8df12b-8e0a-4598-8396-323c9015dbec'
    'lead': 'The next move remains unknown for now, but what is clear is the government
      is eager to see Senator Trillanes behind bars. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T17:22:33.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:10.472+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:36.314+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Chief: DOJ, not SolGen, to decide next move on Trillanes case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a33c9-03af-4902-ac69-eea60f211a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 23) — Justice Secretary Menardo
        Guevarra said it is up to his department to decide on the government''s next
        move after a Makati court junked their plea to have Senator Antonio Trillanes
        IV arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6d916-243c-4b41-a57b-2c1418625fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the DOJ who will decide what legal step to take," Guevarra
        said in a text message to reporters on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ddd812-f1d6-44a7-930b-2297738b3b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message contradicted the statement of Presidential Spokesperson
        Sal Panelo that Solicitor General Jose Calida is preparing to take the fight
        to the Court of Appeals, where he will seek the reversal of Makati judge Andres
        Soriano''s decision issued on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834eb1e-4833-44fc-858b-9d91c3618507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Prosecutor General Richard Fadullon said the DOJ is looking
        into the possibility of either filing a motion for reconsideration, going
        to the Court of Appeals, or bringing the case to the Supreme Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd35fc-c1b9-42a8-9181-30549d845c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a question of law, we can bring that up to the Supreme
        Court to question. Hopefully to have it reversed so the judge would reconsider
        ''yung order," he told CNN Philippines on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d190fb-2015-4d24-aed3-8afef5edba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they would ask the court to reconsider its decision not
        to re-open Trillanes'' coup d''etat case, which was dismissed in 2011 when
        he was granted amnesty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e1795-86d4-4def-8575-c9abb8592881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear why the DOJ is eyeing this move since their plea to
        Judge Soriano - which the judge rejected - was to issue an arrest warrant
        and hold departure order for Trillanes after President Rodrigo Duterte voided
        the amnesty granted to him by former President Benigno Aquino III.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696112c2-d4ba-43bd-aed6-177a26cd2b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fadullon said Soriano''s decision was "neither here nor there" because
        while the judge said Duterte''s proclamation voiding Trillanes'' amnesty was
        valid, Soriano also said that he cannot undo the 2011 decision granting amnesty
        to Trillanes because it was final, immutable and executory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba1c9e-284d-4c34-8480-c4d6dc7db3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said pursuing the case against Trillanes was not a waste
        of time as it could deter those who are planning to stage a coup d''etat against
        the Duterte government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ef58a-21a9-4d99-a18f-53518bb3bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re sending&nbsp; warning signals to other potential rebellion,
        sedition, and coup d'' etat plotters... Pursuing one to answer for the crime
        of rebellion or coup d'' etat is not a useless exercise, as it sends a warning
        signal to all similarly minded persons who have devious plans of endangering
        the security of the republic," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eaf89b-1b5c-402c-afe4-37f38ef8bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano decided not to re-open the case, saying he has no jurisdiction
        over it because it was already dismissed before, and that such a decision
        is considered final and executory and is immutable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ded83-4c00-42ab-8a92-e9078cc9ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said if Soriano believes that he had no jurisdiction over
        the matter, then he should have dismissed the petition early on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348df64-8beb-4b09-b20c-93f22ef4264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m wondering why, because -- that would mean it has no jurisdiction
        of the case. But then it took jurisdiction and in fact the parties submitted
        their respective positions and evidence. If it has no jurisdiction,the court
        should have dismissed outright the motion filed by the court," he said in
        a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b233f1-1af7-4f4f-96a0-f75c6888ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:22:33.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next move remains unknown for now, but what is clear is the
        government is eager to see Trillanes behind bars.</p>'
  'constitutional-expert-ranhilio-aquino-rodolfo-biazon-makati-rtc-judge-soriano-trillanes-proclamation-void':
    'author': ' Regine Cabato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-23T17:36:07.123+08:00
    'imagesource': 'jcr:e1079933-87a6-4a31-93b9-cc1dcd2cd32a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dd84518-88c8-433e-ac82-c1eee0ec6994'
    'lead': 'Constitutional expert Fr. Ranhilio Aquino and former senator Rodolfo
      Biazon believe that it''s up to the Supreme Court now.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T17:27:08.088+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:10.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:36.386+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Constitutional expert: Makati RTC should have declared proclamation
      on Trillanes void

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c976c-b2b4-45e8-8c12-e500d525a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 23) — The court handling
        opposition senator Antonio Trillanes'' case should have voided the presidential
        proclamation that revoked his amnesty, a constitutional expert said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00b602-037f-4461-a200-b03ee1e63b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his decision on Monday, Judge Andres Soriano of Makati Regional
        Trial Court (RTC) Branch 148 rejected a petition for an arrest warrant for
        Trillanes — but upheld President Rodrigo Duterte''s Proclamation No. 572.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904dae7-53c0-4400-8f8c-ab968e478a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judge, to my mind, would have done better by not upholding
        the validity of the proclamation — so it would be consistent with his finding
        that Sen. Trillanes was entitled to the benefits of amnesty," Fr. Ranhilio
        Aquino told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee4eb8-f3d1-488a-873f-93d0ddbd6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naturally if you sustain the proclamation, you also sustain its
        findings of fact," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9979afd-0c30-4edb-8b10-bb623f359b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Andres Soriano of Makati Regional Trial Court (RTC) Branch
        148 ruled that Trillanes failed to prove the presidential proclamation was
        unconstitutional. However, he also found factual error in the government''s
        case — and said Trillanes did in fact apply for amnesty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16318cf-7a99-476c-9ed5-090fa5880a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino himself, a member of Duterte''s handpicked Consultative Committee
        for charter change, maintains that the proclamation is "not legally correct."
        He says Duterte cannot revoke or nullify anyone''s amnesty alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b528f-33e0-4906-bc66-9521535bc198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator and Armed Forces chief Rodolfo Biazon similarly argued
        that the President could not act unilaterally without going through Congress,
        which also granted the amnesty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723e14b-894e-48ea-abae-0c7f6f16592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon told The Source the decision is "not a total victory" for
        Trillanes yet -- just "relief" that he would not be arrested yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037df7ff-695d-40f6-953f-93936abcba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This thing is not yet over. There are two issues in this conversation.
        The first issue is the order of arrest," Biazon explained. "But the more fundamental
        issue to be resolved here is the issue of validity of the grant of amnesty."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d4970-1a61-490b-be45-f4e45862d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former military chief added that he did not buy the government''s
        argument that the case only applied to Trillanes, and not other soldiers who
        received amnesty, because he led the military uprisings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b75b9-c37f-4cf9-80d2-05c6e6972c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was there in Oakwood, and I had to call somebody else," said
        Biazon, who declined to name who the person was.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad2efb-bd36-454b-8f18-5ee33ce9801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Trillanes truly led the Oakwood mutiny, Biazon
        said, "He may not be. It may be somebody outside."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3f6e1-41f9-461d-b2e5-eae84c2eeaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer, was involved in the Oakwood mutiny
        in July 2003, the Marines standoff in February 2006, and the Manila Peninsula
        incident in 2007 - which were all against then President Gloria Macapagal-Arroyo.
        He and other soldiers were jailed, but later granted amnesty under the administration
        of President Benigno Aquino III. Trillanes has since become a vocal critic
        of Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6abb8fc-730f-4fd4-9080-afc256116955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Aquino and Biazon believe the validity of the proclamation
        has to be ultimately resolved by the Supreme Court. The latter noted that
        Soriano''s "split" decision had an aspect that went both for and against Trillanes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9805e1-d664-4fe1-83e7-1722392707bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the (part) against (Trillanes) is something that no agency
        can resolve except the Supreme Court," said Biazon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9b1b1-35e3-47fd-b948-3cfcab9b85c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:27:08.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Aquino and Biazon below.</p>'
    '17':
