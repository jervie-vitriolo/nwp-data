    'template': '1'
    'title': 'Takemoto couple reclaim La Festa Mille Miglia title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cdecd1-5080-47e7-a04e-acb87471131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan (CNN Philippines, October 23) —</strong> Japanese
        couple Kyoto and Junko Takemoto ruled this year''s La Festa Mille Miglia besting
        over a hundred competitors in the four-day race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45eda69-3c78-4b17-af44-8d8d676459e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Takemotos, garnering a total of 34,198.25 points, used a Bugatti
        T40 1928 model en route to victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162bd7d-d4fb-4b8b-b671-b8534e866658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual event is Japan''s version of the legendary Mille Miglia,
        which was first held in Italy over nine decades ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f3a65-9534-4ac8-84a5-a0c3ec499bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian pair of Giordano Mozzi and Stefania Biacca, who drove
        a Triumph TR2, came in at second with 32,203.50 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41788768-f135-4cea-9949-2a5e2a12dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manabu and Masayoshi Yamazaki finished third with 29217.12 points
        while riding their MG C-Type 1932.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d56554-069c-4319-b487-42e24958812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s winners Masahiro Yokota and Etsuko Oki settled for
        eighth place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b99cd-cceb-4c21-b96e-4d2f5c726dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s champions are now setting their sights on competing
        in Italy in what has been dubbed as "the world''s most beautiful race."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd5b85-c50c-4aab-8d96-ba01944e833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our passion is to become a champion in Italy. My best position
        is eighth from around the world. Our dream is to also win in Italy," said
        Kyoto Takemoto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639971f-6116-42f0-9390-ad88c2adfc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Takemotos ruled the competition for eight consecutive years
        before suffering a car crash in last year''s race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1eb45-798f-40e0-80a6-0df0346ac254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozzi, a winner of two Mille Miglia titles in Italy, is already
        looking forward to next year''s competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4400629-d0a1-4e20-b7f7-3f8967a05f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure we will be here again next year to try to get another
        podium, to try to get the victory. But first of all to enjoy a lot," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e45bff-9238-48b2-8162-34850dbfb17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation provided support on the third and penultimate
        leg of the race. The country''s largest and most diversified conglomerate
        is also eyeing to become an official sponsor of the event next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c102b-6a1b-4d73-bb4f-a0fedd9717cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:42:44.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year''s race promises to be an even more exciting one, while
        keeping true to the theme of preservation of vintage cars, and friendly competition
        among peers.</p>'
  'india-nun-rape-witness':
    'author': 'Swati Gupta'
    'caption': 'A witness in the trial of an Indian Catholic bishop accused of raping
      a nun has died, according to police, prompting a probe into his death.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-23T06:26:54.956+08:00
    'imagesource': 'jcr:0774a3fc-58e9-497f-996a-6412069e4999'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c25ffc7e-30dc-498e-a3c1-c06d3c8bc5f9'
    'lead': 'A witness in the trial of an Indian Catholic bishop accused of raping
      a nun has died, according to police, prompting a probe into his death.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:45:23.678+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:05.674+08:00
