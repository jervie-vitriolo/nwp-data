      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco Mañosa (Architecture)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399eed40-22e0-4e33-afb5-a35057804c77'
