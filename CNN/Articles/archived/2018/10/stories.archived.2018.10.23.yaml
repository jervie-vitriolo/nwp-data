      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After capturing its first title in school history last year, the
        San Marcelino-based crew assures its supporters of a memorable outing in the
        upcoming spectacle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf2f64-3ffe-4438-9aae-678f94a76fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:15:56.234+08:00
