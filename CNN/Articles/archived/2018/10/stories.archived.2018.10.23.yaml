      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCBI President Pacita Juan said, "Today''s coffee industry landscape
        is changing, yielding to a new crop of coffee entrepreneurs and farmers who
        are reshaping the coffee field with their novel ideas and dynamic thinking
        obtained from the best in the trade. By honoring these coffee champions, we
        want to underscore and share their inspiring lessons with today''s coffee
        players."</p>'
    '4':
