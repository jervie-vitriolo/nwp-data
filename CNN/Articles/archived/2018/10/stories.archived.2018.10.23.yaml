    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Balanced Mavs overcome LaVine, Bulls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f59c8e4-e540-41e6-91a1-ca89afeafbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:35:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Chicago Bulls guard Zach LaVine had
        a third consecutive 30-point game to start the season, but the more balanced
        Dallas Mavericks took control in the fourth quarter to earn a second consecutive
        home win, 115-109, Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7990b21-2dd1-4344-a424-3849aecce3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:35:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVine finished with a game-high 34 points on 11-of-15 shooting.
        However, the Bulls slumped through the first six minutes of the decisive fourth
        quarter to keep them searching for their first win of the season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de14eb2-2230-43f5-9e5d-22379ea1574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:35:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Mavs had six players score in double figures, all
        contributing between 12 and 20 points, led by guard Wesley Matthews’ 20-point
        effort that included four 3-pointers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc44807-984f-4fca-ac15-6c8548f3c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:35:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nip-and-tuck game through three quarters, neither team could
        crack a lead larger than five points until one minute into the fourth quarter.
        Mavs forward Maxi Kleber swished a 3-pointer, his first of two in the period,
        for a 91-84 lead that capped an 11-3 spurt that started in the final minutes
        of the third quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ed3c0-d9cf-42fe-8540-3d5b5c71d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:35:36.865+08:00
      'mgnl:createdBy': 'jeff'
