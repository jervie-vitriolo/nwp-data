    'template': '1'
    'title': 'Witness in case of alleged rape of nun in India found dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d365a-f48f-4e69-826c-99599d229bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A witness in the trial of an Indian Catholic bishop accused
        of raping a nun has died, according to police, prompting a probe into his
        death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32ead8-8f4c-4aec-912a-1f8f080e52c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Kuriakose Kattuthara was around 62 years old, police said.
        He died just weeks after giving his testimony in the case against Bishop Franco
        Mulakkal, who has been accused of raping a nun on multiple occasions over
        two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1b3e1-317d-41c0-8916-d89798ffc0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulakkal, who is based in northern Punjab state, is accused of raping
        the nun during visits to Kerala state in the south of India. He denies the
        charges and is currently out on bail, awaiting trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ae203-7285-403c-b4b9-e4ef536b16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Kattuthara) passed away last night. We are going to investigate
        the circumstances around his death and there will be an autopsy," said A.R.
        Sharma, a senior police official in Punjab.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66daec5c-4aef-43ab-8776-426f0b8dc4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kattuthara was a priest in the village of Dasuya in Punjab. He was
        among dozens of witnesses who are due to testify in Mulakkal''s trial in Kerala.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a607483-e26a-4760-b562-9ad3de26bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is a rare example of a nun publicly accusing a Church superior
        of wrongdoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645429e2-8ebe-4e98-9f52-6406a1e7cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulakkal''s arrest in September followed weeks of protest by nuns
        in Kerala calling for his prosecution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dbb0d7-7ad5-49b3-b16d-f98f5e84ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a local court in Kerala granted him bail, attaching the
        condition that he leave the state, except for his appearances before investigators.
        Following his release, he returned to Punjab to a hero''s welcome, with supporters
        cheering as he made his way home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ac1a7-203d-4165-9a08-04fb51d282ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claim of 13 instances</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b53407-c356-4b60-9061-f6805f16103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old nun, who has not been named, first filed a police
        report in June, accusing Mulakkal of raping her 13 times between 2014 and
        2016. She alleged the abuse occurred while Mulakkal was staying in Kerala
        in a guest house belonging to the St. Francis Mission Home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7790d-75b5-41f2-8f2b-021116345ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Mulakkal was the bishop of Jalandhar, a city in Punjab.
        His diocese said the bishop was a frequent visitor to Kerala for church-related
        events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc52736-c7c0-4c03-86cc-e1e77a300d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in August, an advocacy group filed a petition on behalf
        of the nun, asking for the immediate arrest of Mulakkal, but the Kerala High
        Court declined to intervene, saying the delay in bringing charges was understandable
        given the amount of time that has passed since the alleged abuse. As the case
        dominated headlines in India, Mulakkal temporarily stepped down from his position
        in September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c1409-dbed-46c6-82cc-97f787b87d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time in two months the nun''s supporters had unsuccessfully
        petitioned the court to intervene, leading to renewed accusations that state
        politicians and Catholic leaders were working behind the scenes to suppress
        the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20771a-3de2-4aa5-b5e0-01e307d31428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church has been battling allegations of sexual abuse
        around the world, especially against minors, for years. In an unusually blunt
        letter released last month, Pope Francis acknowledged that the church had
        historically failed to address properly wrongdoing by priests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf573e-95a3-4ce6-a5a6-9eb2c4bdfd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:45:23.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christianity is a minority religion in India, practiced by 2.3%
        of the population, according to the most recent census data, but Kerala is
        home to a sizable Christian community that dates back hundreds of years. The
        majority are Catholics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9051c75e-f60a-44d3-a2c2-54ed98a10f8c'
      'mgnl:activationStatus': true
