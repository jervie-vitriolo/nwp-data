      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Starbucks opens
        its first US sign language store in Washington, DC."</em></p>'
  'erdogan-kashoggi-preplanned-murder-turkey-saudi-arabia':
    'author': 'Gul Tuysuz and Eliza Mackintosh'
    'caption': 'Turkish President Recep Tayyip Erdogan (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-23T20:58:28.398+08:00
    'imagesource': 'jcr:6b5267b2-5903-4b32-9155-509f3f431534'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '608dcb30-9960-4ce3-ae6a-d9ecf8d05a66'
    'lead': 'Jamal Khashoggi died as a result of a brutal premeditated murder, Turkey''s
      President Recep Tayyip Erdogan said on Tuesday, in a highly anticipated speech
      in which he rejected Saudi Arabia''s claim that the journalist was killed accidentally.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:54:00.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:11.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:35.368+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erdogan says Khashoggi was victim of ''ferocious'' pre-planned murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3fe973-30d0-41af-90fc-cda14e0b4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jamal Khashoggi died as a result of a brutal
        premeditated murder, Turkey''s President Recep Tayyip Erdogan said on Tuesday,
        in a highly anticipated speech in which he rejected Saudi Arabia''s claim
        that the journalist was killed accidentally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09f711-1960-4f4f-8ee7-90a32d0d5b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan called on the perpetrators to be brought to justice in Istanbul
        and questioned whether the Vienna Conventions, which give immunity to diplomatic
        staff, applied in this case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd154b17-2b46-4ace-8ae3-34efa8ad7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time that any official in Turkey has publicly outlined
        the Turkish contention that Khashoggi was killed by a hit squad sent from
        Saudi Arabia. But while Erdogan had promised the "naked truth," he offered
        few details beyond those revealed by Turkish officials speaking privately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a92fee-b560-4923-b145-4593b8600b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main thrust of his speech amounted to a comprehensive rejection
        of Saudi Arabia''s case that Khashoggi died by accident, as a result of a
        brawl. "The information obtained so far and the evidence found shows that
        Khashoggi was murdered in a ferocious manner," Erdogan told lawmakers in Ankara.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0485473f-2995-455f-8562-6d303aea9d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new details revealed by Erdogan was an allegation that,
        on the day before Khashoggi was killed, a team of consular staff carried out
        a reconnaissance mission at two separate locations in Belgrad Forest, on the
        outskirts of Istanbul, and at Yalova, a city about a 55 mile (90 kilometer)
        drive south of the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b388648-8c2c-4f63-bb62-6d98758e162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He put into the public domain allegations that a 15-strong hit squad
        arrived in Istanbul, saying that a team of three arrived on a private jet
        the day before Khashoggi died, and that two teams of nine and three – the
        larger team including "generals" – arrived on the day of his appointment at
        the consulate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7b3c1-f920-4fb4-9ff8-05b575d6d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before Khashoggi arrived to obtain paperwork to marry his
        fiancee, security cameras were disconnected, Erdogan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067790b1-768b-480f-af21-620dc14b2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stated that we would not remain silent and that we would take
        every step necessary for justice to be done," Erdogan said to members of his
        ruling Justice and Development Party (AKP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce911f-5d8d-42ae-84de-f64a703f74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were some glaring omissions and few new details in the
        speech. Much of what Erdogan said in the parliamentary address has already
        appeared in media reports and he made no reference to a previously reported
        audio recording from inside the consulate, said to have captured his alleged
        torture and killing. Nor did he mention Saudi Crown Prince Mohammed bin Salman,
        the Kingdom''s de facto ruler, by name.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794beea-ace0-4c21-9b94-0b548153010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Salman, in public comments the day after Khashoggi disappeared,
        professed to know nothing about any malfeasance, insisting Khashoggi had left
        the Istanbul consulate alive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bead59-ffd0-4893-9625-49004506cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan called on the King of Saudi Arabia for the 18 Saudi suspects
        linked to Khashoggi''s death be tried in Istanbul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69ceed-eb4a-457c-b322-e8c16ae16694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of denying any knowledge of Khashoggi''s whereabouts,
        the Saudi government said on Friday that the journalist had indeed died in
        the kingdom''s diplomatic compound in Istanbul. The Saudi story has shifted
        drastically since Khashoggi was last seen entering the consulate on October
        2; the official line is now that he was accidentally killed when a discussion
        with officials turned into a brawl.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d792bcb-83c5-4474-bdde-cfa2f4f2496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan presented a very different version of events on Tuesday,
        speaking in Ankara as Saudi Arabia''s flagship investment conference got underway
        in Riyadh, the Saudi capital. Dozens of top business leaders from around the
        world have pulled out of Crown Prince Mohammed bin Salman''s showcase event,
        known as "Davos in the desert," as questions mount over the Saudi government''s
        role in the death of the Washington Post columnist and US resident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f8959-26bd-4749-b63d-ab64bc0db335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Foreign Minister Adel al-Jubeir said on Sunday that Khashoggi''s
        killing was part of a rogue operation and that his government would punish
        those responsible for his "murder."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217262f-06d5-4703-8668-db7df219ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Turkish officials have maintained from the start that Khashoggi''s
        death was "violently planned" ahead of time, carried out by a team of Saudi
        operatives dispatched to Istanbul, and subsequently covered up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e63b29-b54a-4dfc-94e6-7f577b3f7a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the intervening weeks, Turkish officials have released a drip-feed
        of information related to their investigation into Khashoggi''s murder, including
        surveillance footage shared exclusively with CNN that showed what a Turkish
        source described as a "body double" leaving the Saudi consulate in Istanbul
        on the day Khashoggi died. The Saudi operative, said by the Turkish source
        to be one of a 15-man team sent from Saudi Arabia to kill Khashoggi, was wearing
        the journalist''s clothes and was picked up on surveillance footage at locations
        around Istanbul.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd7493f-7ced-4b32-9223-245dd5737e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan confirmed the body double in CNN''s exclusive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f80af2-1788-45be-9c34-d0ca4643a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Foreign Minister Mevlut Cavusoglu said Tuesday that
        evidence uncovered during the investigation has yet to be shared with any
        country, according to Turkey state-run Anadolu News, but that Turkey was "ready
        to cooperate in a possible probe into Khashoggi case at UN, international
        courts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94de3ed-09cd-4063-87a1-4ebd2644c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jamal Khashoggi''s killing is a violently planned and a very complicated
        murder, which was being covered up," Omer Celik, AKP spokesman, said at the
        party''s headquarters in Ankara on Monday. "I hope those responsible for Khashoggi''s
        killing are punished and no one ever thinks of repeating this."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0330d22-4d29-46fc-b059-e5307a8336d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Monday, Erdogan''s spokesman Ibrahim Kalin
        said: "The line our President put since the beginning of this case is very
        clear. The investigation will continue until the end."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8540d5-fb23-470b-8dc4-912158424028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:54:00.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Erdogan says Khashoggi
        was victim of ''ferocious'' pre-planned murder."</em></p>'
