  'Hong-Kong-Zhuhai-Macao-bridge-China':
    'author': 'CNN Philippines Staff'
    'caption': 'The world''s longest sea bridge, connecting Hong Kong, Macau and the
      Chinese mainland will open to traffic on October 24, 2018 officials said, after
      complaints about the secrecy surrounding the project.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-23T07:39:37.982+08:00
    'imagesource': 'jcr:41287849-44d5-4c1c-b65e-62500b26bdc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70a06e77-176b-41aa-839f-c9768a0d427c'
    'lead': 'The 55-kilometer (34-mile) bridge was originally due to open in 2016,
      but repeated delays pushed that to this year.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:32:09.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:07.141+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:37.847+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s longest sea-crossing bridge opens between Hong Kong and China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d89b57e-cc9b-4b7c-ae71-5b3742af8d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A $20-billion bridge&nbsp;connecting Hong
        Kong and Macau to the mainland Chinese city of Zhuhai&nbsp;is set to finally
        open this week, marking the completion of the longest sea-crossing bridge
        ever built, nine years after construction began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a923b21-9e24-4724-b18d-110b1ebb6e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping is expected to attend a ceremony in
        Zhuhai on Tuesday, along with top officials from Hong Kong and Macau, with
        the bridge opening to public traffic Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730c09f-e371-41ee-932a-c4adc58fa397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-kilometer (34-mile) bridge was originally due to open in
        2016, but repeated delays pushed that to this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7231c-ea98-413f-8856-470c24b73b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a key element of China''s plan for a Greater Bay Area covering
        56,500 square kilometers (21,800 square miles) across southern China, and
        encompassing 11 cities, including Hong Kong and Macau, that are home to a
        combined 68 million people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53658d32-c491-4fe9-805a-04f1226c9bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the idea say the bridge will cut journey times between
        the cities from three hours to 30 minutes, which they say will enable commuters
        and tourists to easily move around the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef159b0-1c4e-461a-804b-444d5ee11fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the bridge, the traveling time between Hong Kong and the Western
        Pearl River Delta region will be shortened significantly, thereby bringing
        the Western Pearl River Delta region within three hours'' drive from Hong
        Kong," the city''s transport secretary, Frank Chan,&nbsp;said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05adce5-8bd1-4a89-8470-313bd78b5ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the focus on drive time however, private car owners in Hong
        Kong will not be able to cross the bridge without a special permit. Most drivers
        will have to park at the Hong Kong port, switching to shuttle bus or special
        hire cars once they are through immigration. Shuttle buses cost $8-$10 for
        a single trip depending on the time of day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843a3a2-f882-4acb-9fc8-3f98b63dbb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fierce criticism</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d5d4c-758d-4938-a9a7-e9453ff44a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge project has come in for fierce criticism in Hong Kong,
        where there was little public demand or appetite for greater links to either
        Macau or Zhuhai, and fears the city will be swamped by tourists from mainland
        China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87156442-7c52-4414-95ba-0ef1d23a013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Hong Kong saw 56.7 million tourist arrivals, compared to
        37.6 million for the UK, a much larger country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9189a068-8ee3-43bd-bdfd-3770e935b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For critics of the Chinese government, the bridge is seen as a tool
        to drag the city -- which boasts a semi-democratic legislature and independent
        judiciary and has seen numerous mass protests in recent years -- closer into
        Beijing''s grip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96798a8e-771e-4d8d-88ce-f1d7c3ece8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t see the existing transport connections -- in a literal
        way. But this bridge is very visible ... you can see it from the plane when
        you fly in to Hong Kong, and it''s breathtaking," lawmaker Claudia Mo&nbsp;told
        CNN&nbsp;earlier in the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2780402-9114-4909-9d62-4534a577f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It links Hong Kong to China almost like an umbilical cord. You
        see it, and you know you''re linked up to the motherland."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf4b1d-442c-49b8-b727-ddb774274bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo and other critics also point to the huge amount of money spent
        by Hong Kong -- upwards of $9 billion -- while the city is dealing with an
        acute lack of public housing and&nbsp;widespread poverty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b2b48-79d5-4b5c-82e6-b074a6e28daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong has had to fund a lot of the bridge, but we won''t see
        many benefits here," Mo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e511cf8b-cd05-4901-a6ed-68eb5ac5145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge engineering effort</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644e7a4-cedd-4e0a-a261-0bd55059ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built to withstand a magnitude 8 earthquake, a super typhoon and
        strikes by super-sized cargo vessels, the bridge incorporates 400,000 tons
        of steel -- 4.5 times the amount in San Francisco''s Golden Gate Bridge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4c982-889c-4c2b-a4c9-1b96c6dcc060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also includes a 6.7-kilometer (4-mile) submerged tunnel to help
        it avoid the busy shipping paths over the Pearl River Delta. The tunnel runs
        between two artificial islands, each measuring 100,000 square meters (1 million
        square feet) and situated in relatively shallow waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cc1ec6-512b-4742-af4c-2dcc73af6092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an impressive engineering feat, the building of the bridge
        brought its own controversies. The Pearl River Delta is home to an endangered
        Chinese white dolphin population that has been buffeted by massive land reclamation
        efforts in Hong Kong and other cities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd1370-1a1d-4c91-b4c1-31eca4bd58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservation experts previously told CNN they feared the bridge,
        as well as ongoing expansion of Hong Kong airport, could be the final nail
        in the dolphins'' coffin,&nbsp;sending the local population into terminal
        decline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d1d4e-645f-496d-9a84-5fa45b02707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to environmental concerns over the bridge, the Hong
        Kong government has provided for the creation of extra marine parks to protect
        dolphins and other aquatic life, but some experts say this may be too late
        to reduce the effect of the construction already carried out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38719e01-b697-462c-a51a-5102ae7ffaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge has also faced considerable public criticism over safety
        standards. Seven workers died in constructing the bridge, and another 275
        were injured. Hong Kong officials have previously blamed the death toll on
        lack of manpower, and earlier this year a court fined several subcontractors
        over the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9af60c-0085-406d-8c55-bce62f48af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:32:09.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "World''s longest sea-crossing
        bridge opens between Hong Kong and China."</p>'
  'Bible-Museum-Dead-Sea-Scrolls':
    'author': 'Daniel Burke'
    'caption': 'The Museum of the Bible in Washington, DC says five of its 16 most
      valuable artifacts are fake and will not be displayed anymore.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-23T10:55:11.198+08:00
    'imagesource': 'jcr:4c986a99-e5fa-4f1a-88a9-cc06614118eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b466e119-9d98-4c38-99e4-fe4bd1e30908'
    'lead': 'CNN raised questions about the museum''s Dead Sea Scroll fragments in
      an article published last November.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:34:56.238+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:06.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:37.972+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bible Museum says five of its Dead Sea Scrolls are fake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42580a0e-fe22-44bb-893f-87d340f513af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Museum of the Bible in Washington, DC says five of its
        most valuable artifacts -- once thought to be part of the historic Dead Sea
        Scrolls -- are fake and will not be displayed anymore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d7b11-a3e4-4572-9c7c-e07a31b0310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German-based scholars tested the fragments and found that five "show
        characteristics inconsistent with ancient origin and therefore will no longer
        be displayed at the museum."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529ca8c-6d3b-4982-82d1-0aff8bb4ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN raised questions about the museum''s Dead Sea Scroll fragments
        in an&nbsp;article published last November,&nbsp;as the Green family prepared
        to unveil their new, $500 million museum. At 430,000 square feet, and with
        views of the Capitol, the Bible museum represents a significant investment
        for its evangelical founders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d8066a-00d5-43c3-8801-d06f5782540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now scholars say the Dead Sea forgeries could be part of the most
        significant sham in biblical archaeology since the "Gospel of Jesus'' Wife,"&nbsp;a
        fiasco that hoodwinked a Harvard scholar and made worldwide news in 2012.
        Some scholars estimate that as many as&nbsp;70 forged fragments&nbsp;have
        hit the market since 2002.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ec399-023a-4287-827b-b36ddd6c7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma billionaires, the Greens are best-known for their chain
        of Hobby Lobby craft stores and their religious freedom battle with the Obama
        administration over covering contraception in company health care plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd993242-dac7-49e4-84b5-1df8aa7c6272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we had hoped the testing would render different results,
        this is an opportunity to educate the public on the importance of verifying
        the authenticity of rare biblical artifacts, the elaborate testing process
        undertaken and our commitment to transparency," said Jeffrey Kloha, the chief
        curatorial officer for Museum of the Bible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3b9c38-8c31-4320-bf0c-331003b6b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an educational institution entrusted with cultural heritage,
        the museum upholds and adheres to all museum and ethical guidelines on collection
        care, research and display."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20376e48-c8ca-47b9-80da-700f380ac0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some scholars have been raising questions about supposed Dead
        Sea Scroll fragments for years, saying that unscrupulous antiquities dealers
        are preying on evangelicals like the Greens, making millions in the process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ff3ff-30a4-4c85-928e-c0c69552032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those same&nbsp;scholars questioned the Greens'' fragments&nbsp;even
        before the museum opened with splashy ceremonies last year, including an event
        attended by&nbsp;Vice President Mike Pence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f691a6-0285-4a97-9233-6b728c59a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s revelations are not the first time the Greens have courted
        controversy with their artifacts collection. In 2017, the Green family''s
        company, Hobby Lobby,&nbsp;agreed to pay $3 million&nbsp;and return artifacts
        smuggled out of Iraq as part of a settlement with the Justice Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5305c-5708-4f5d-bbbd-d08c00f1b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Green, the Bible museum''s evangelical founder and chairman,
        would not say how much his family spent for the 16 Dead Sea Scrolls fragments
        in its collection. But scholars say even small fragments with little text
        can fetch millions in the antiquities market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457d309-afa8-41a9-8f8a-f5a941102501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the website, "The Lying Pen of Scribes," scholars and scientists
        have identified more than 70 purported Dead Sea Scroll fragments that have
        surfaced on the antiquities market since 2002. Ninety percent of those are
        fake, said Arstein Justnes, a professor of biblical studies at the University
        of Agder in Norway, including the Museum of the Bible''s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b6bf0c-c25c-464a-bc2c-297f1320aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kipp Davis, an expert on the Dead Sea Scrolls at Trinity Western
        University in Canada, was one of several academics who has tried to warn Christians,
        including the Green family, about the forgeries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d02cca-d7bb-46fb-9d72-f6e134052cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, who studied the fragments for the Museum of the Bible, said
        Monday''s news about the fakes felt like bittersweet vindication. His takeaway:
        Evangelicals and others whose faith motivates them to collect artifacts should
        be very careful with antiquities dealers eager to pique their interest in
        supposedly ancient scraps of scripture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b6bb8-9ded-42dc-ad62-889a3deb9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These good intentions that draw from a place of faith are subject
        to some really gross manipulations," Davis said, "and that is a big part of
        what has happened here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14db309a-2784-466d-bbc3-1416aedc97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scholar said he believes 2-4 of the Greens'' 16 fragments may
        be authentic, but that at least 8 are fake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f4f6a-619b-4825-916a-fefcb384f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, Bible Museum sent five fragments to the&nbsp;Bundesanstalt
        für Materialforschung und-prüfung&nbsp;(BAM), a German institute for analyzing
        materials, where scholars tested for 3D digital microscopy and conducted material
        analyses of the ink and sediment on the papyrus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e784272-66fd-4c8b-bfb4-8e156fc67741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholars have theorized that forgers write on top of ancient scraps
        of papyrus or leather, making the scrolls appear authentic until the ink is
        tested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876436e8-d898-484e-bb8a-c56e40ee004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their report, which the Bible Museum said they recently received,
        "further raises suspicions about the authenticity of all five fragments."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0e481-b080-4258-bba6-4510b50f1ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Dead Sea Scrolls were discovered 70 years ago, the earliest
        and most complete version of the Hebrew Bible was from the 9th century.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1fc282-642d-4184-941b-3e75a2be8952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then Bedouin shepherds stumbled on the scrolls, hidden away
        for nearly 2,000 years in caves in Qumran, on the western shore of the Dead
        Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea9de0-5490-42cd-a29d-fa3ce4850314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was so vast, with more than 900 manuscripts and an
        estimated 50,000 fragments, it took six decades for scholars to excavate and
        publish them all.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19503a10-4531-4ff0-8a46-d81c49badf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Antiquities Authority keeps a tight hold on most of
        the Dead Sea Scrolls, displaying them in the Shrine of the Book in Jerusalem.
        For decades, it was almost impossible for private collectors to get their
        hands on even scraps from the famous archeological find.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59078d2c-fc17-4f70-866b-3fadc7730e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2002, new fragments began mysteriously appearing on the market.
        The Greens bought their fragments between 2009-2014. At the time, they were
        deeply involved in the antiquities trade, amassing a collection of some 40,000
        artifacts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43680ba-1529-412b-af64-59743a6bd544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scholars accused the Greens of buying too many artifacts too
        quickly, without being sure exactly where they came from, or who had owned
        them in the past.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902aef8-85f5-45cc-94bc-c19ebfd2ee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made it widely known that they were buying everything," said
        Joel Baden, a professor at Yale Divinity school and co-author of "Bible Nation,"
        a new book about the Greens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9c448-94ee-41cf-a4e0-e4575f52158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every antiquities seller knew the Greens were buying everything
        and not asking questions about anything."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec829f7-9f1b-4e8b-8b32-c2bacb51e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview before the Bible museum opened last Fall, Steve
        Green told CNN that wasn''t sure who sold his family the Dead Sea Scroll fragments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24995345-8a5a-4215-bb1e-4022d905f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been different sources, but I don''t know specifically
        where those came from."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6d575-a104-4795-91fa-f5a5fb29ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:34:56.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Bible Museum says five
        of its Dead Sea Scrolls are fake."</p>'
  'Guatemala-Mexico-United-States':
    'author': 'Bill Weir'
    'caption': 'The Guillermo family pose for a photo, moments after reaching Mexico.
      Rosalin stands with her son Miner, 16, three-year-old Carlitos and Candy, 5.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-23T07:28:02.459+08:00
    'imagesource': 'jcr:baa4226b-fc60-4442-bfdf-ab5438dfc6ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd968ad7-114c-4f8f-a71e-bd686e4007a0'
    'lead': 'On Sunday, as a caravan marched north through southern Mexico with official
      numbers topping 7,000, U.S. President Trump tweeted another promise to turn
      them away. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:37:53.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:06.448+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:38.097+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why this mom was hanging on a ladder under a bridge between Guatemala
      and Mexico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbd734-49b0-4095-bfd2-42935b5eef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Rosalin Guillermo climbed through a hole in the fence of
        the bridge and took hold of the ladder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc70e8-1491-4fe8-b46c-a82219b067d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solid, hard concrete of the crossing held no promise of a future
        for her. Instead, she''d decided it was better to be lowered down, down to
        the fast-moving waters of the Suchiate River where people pulled her onto
        a raft of wood and inner tubes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9dfef2-f884-445c-a9ce-6834a031cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There she''d watched as her children -- one as young as 3 -- were
        gripped by strangers to follow her on the same journey from apparent order
        and safety to seeming uncertainty and peril.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387eda1-2fdb-458c-a2ca-820b021f5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was so different from 24 hours earlier when the mother was at
        the front of the line of the thousands of Central Americans in the so-called
        migrant caravan as they waited to leave Guatemala on their journey north --
        aiming first for Mexico and then, perhaps for some, the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dbeab9-6967-4f41-b13d-85a3679df022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the caravan formed in Honduras and gathered strength on the
        week-long hike across her native Guatemala, Guillermo tells me she sold everything,
        gathered her three children and decided to "complete my dream" of moving to
        the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc5fec-6ab3-4df2-9ed3-67d578b5fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want them to study, have a good future," she says, touching the
        heads of her children. "My husband is dead so I do this for my kids. I ask
        you with all my heart, wouldn''t your mother do the same for you?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae74c217-2c9f-4fee-a224-ec0e26cc4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small family was at the front of the pack when&nbsp;the caravan
        crashed through the Guatemalan gates&nbsp;and rushed across the bridge to
        Mexico.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb6ddd9-3bf7-460d-b420-8e668254ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the melee, Guillermo and her 3-year-old son, Carlitos, were
        pulled inside the Mexican line. When order was restored, a kindhearted officer
        let the little boy play with his riot helmet and it appeared that they would
        be among the lucky few allowed through the gates for processing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda1b6dc-a1bf-4aa6-a706-d1ed80e6dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her 5-year-old daughter had become separated and was caught
        on the other side. Guillermo had to go back to find Candy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fb90e-aec7-4385-b48c-71513cded92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mexican officials stopped the flow across the bridge to a relative
        trickle, most of the caravan detoured back to Guatemala&nbsp;to swim the river
        or buy a ride on the flotilla of inner tube rafts&nbsp;that serve as water
        taxis to the porous border town of Ciudad Hidalgo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a89a0-5e4c-4072-8d30-b8da00ccc755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo calculated that her best chance would be to hold her place
        near the front of the line but when they ran out of food a day later, she
        decided to follow the young men who had pried a hole in the bridge fence and
        jumped into the shallow Rio Suchiete. With borrowed rope and a ladder, the
        teens fashioned the crudest of elevators and one at a time, lowered the Guillermo
        family to a waiting raft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715bddf-44b5-4c2e-a44b-68984eaff95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bridge, this river, they can''t stop me," she says as she
        reaches the Mexican river bank. "I am an all-terrain woman."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e4be0-7306-43d3-910e-0ba36f83cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo has no passport. Unlike many other caravan members, she
        is not fleeing the violence of drug cartels or the political oppression of
        the Honduran government so it is unlikely that she will qualify for refugee
        status if she ever reaches the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01b2f04-13b7-45c4-88e3-6241a5731e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, as the caravan marched north through southern Mexico
        with official numbers topping 7,000,&nbsp;U.S. President Trump tweeted another
        promise&nbsp;to turn them away. While there may be strength and safety in
        numbers, the sight of so many migrants marching north only serves as visual
        red meat for Trump and his supporters who are convinced by the claim that
        they are&nbsp;an invading horde, "full of hardened criminals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29efecd5-1d96-4bd0-bcc7-25471934ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not come to rob or kill anyone," Guillermo says. "All we
        want to do is work and start a new life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0abda47-971e-499b-b0ab-a7aed017f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has heard of U.S. President Trump''s threats and his "zero tolerance"
        policy of family separations. According to unpublished Department of Homeland
        Security statistics obtained by The Washington Post,&nbsp;the U.S. Border
        Patrol arrested 16,658 family members in September,&nbsp;the highest one-month
        total on record and an 80 percent jump since "zero tolerance" was suspended
        in July. Trump has hinted that he might bring it back just as Guillermo, Carlitos,
        Candy and Guillermo''s older son Miner, reach northern Mexico.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632933fe-d7d2-448b-8832-8312e1578cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know about this," she says. "But I have faith in God. He has
        the final word."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3e25c7-8540-4575-8c60-2ea94650e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrant trail through Mexico will have people walking through
        jungles and across deserts, hopping freight trains and dodging brutal gangs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ae5fd-0f10-4ddb-864d-9109045f157e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people around Guillermo have been on the road for 10 days and
        still have over 2,000 miles to go.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb247cb-538a-4d45-a4ca-aa37e407bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eventual success of the "caravana migrantes" may rest in the
        hands of politicians in Washington and Mexico City, but no one should doubt
        the grit and determination shown by Rosalin Guillermo and&nbsp;the Central
        Americans heading north.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f907cb-e810-48bf-b9ae-ce1ea7f7831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:37:53.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why this mom was
        hanging on a ladder under a bridge between Guatemala and Mexico."</em></p>'
  'theresa-may-brexit-uk-europe':
    'author': 'James Griffiths'
    'caption': 'British Prime Minister Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-23T06:43:43.941+08:00
    'imagesource': 'jcr:4609475d-7009-4179-b0f1-19ad171c82e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26bd08d6-35ab-4d4b-9b71-c7519d752483'
    'lead': 'British Prime Minister Theresa May told lawmakers Monday that while the
      vast majority of a Brexit deal has been reached, there remains a "considerable"
      sticking point with how to deal with the border between Northern Ireland and
      the Republic of Ireland.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:40:28.420+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:06.249+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:38.194+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit deal is 95% settled, UK''s May tells Parliament

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40fb8a7-441e-4018-b97f-4162ff7e8843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British Prime Minister Theresa May told
        lawmakers Monday that while the vast majority of a Brexit deal has been reached,
        there remains a "considerable" sticking point with how to deal with the border
        between Northern Ireland and the Republic of Ireland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265174d1-3773-4257-ba5d-aec03be5d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, May says she remains hopeful the issues can be resolved
        before the end of the transition period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c3df3-389f-487c-ba40-34484fdac047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see any extension... as being undesirable. By far, the best outcome
        for the UK, for Ireland, and for the EU, is that our future relationship is
        agreed and in place by the first of Jan 2021," the Prime Minister told the
        House of Commons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d7091-c61a-4e73-9535-dfdf850fa409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have every confidence that it will be."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9e85d-a472-46d9-89ef-c209329ad384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she added: "There are some limited circumstances in which
        it could be argued that an extension to the implementation period might be
        preferable if we were certain it was only for a short time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0241490-0613-4a4f-a509-aa99896faf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot let this become the barrier to reaching the future partnership
        we all want to see. We have to explore every possible option to break the
        impasse and that is what I am doing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00751c3d-8707-4dbb-ba5a-f887667e45dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hold our nerve''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbebaa-114e-4aa8-ac59-931b338394ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her address to Parliament comes after&nbsp;massive protests in London
        Saturday demanding a second Brexit referendum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cea2a8-27be-4151-b971-dfadd6f523f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, May has ruled out any chances of that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd56606-95df-420e-a09d-1c06d36f38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serving our national interest will demand we hold our nerve through
        these last stages of negotiations — the hardest part of all," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f773c-4704-4119-a3ee-3afad0bfd0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will mean not giving in to those who want to stop Brexit with
        a ''politicians'' vote'' — politicians telling people they got it wrong the
        first time and should try again."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52354091-9885-4579-abd2-97a5b2a1973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also under pressure from the pro-Brexit wing in her party,
        who think she is conceding too much to EU negotiators. The weekend press in
        the UK was filled with anonymous briefings against May from some of her own
        party, much of it using violent imagery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83b878-3f96-4d39-bf02-4af5ed66e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One lawmaker was quoted anonymously as saying the Prime Minister
        should "bring her own noose" to a party meeting on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6cc83c-7070-48a0-8ff8-50f2fc4a711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t intend to dignify those specific anonymous comments with
        a response," a spokesman for the Prime Minister said at a briefing to journalists,
        according to Reuters. "What I would say is that the Prime Minister has always
        been very clear that we must set a tone in public discourse which is neither
        dehumanizing nor derogatory. "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32252790-296c-4e41-84c4-5474a826836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest outstanding problem in Brexit talks remains the issue
        of how to avoid the need for border posts in Northern Ireland. European leaders
        want a "backstop" agreement, whereby Northern Ireland would remain aligned
        with European regulations on goods and services, including customs arrangements,
        thereby avoiding the need for border infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5dc712-2626-42ad-98f9-0e929424414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May opposes this because, she argues, it amounts to splitting the
        UK into different customs zones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613278e8-49c4-406f-8c96-f889c610c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commitment to avoiding a hard border is one that this House
        emphatically endorsed and enshrined in law in the Withdrawal Act earlier this
        year," May will say on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c514f9-6d74-4724-a407-d79ab5c09e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I set out last week, the original backstop proposal from the
        EU was one we could not accept, as it would mean creating a customs border
        down the Irish Sea and breaking up the integrity of the UK."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61290ddd-4610-4229-839c-3e81be512820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week,&nbsp;the EU dropped plans for a November summit on Brexit&nbsp;because
        of a lack of progress in negotiations and began preparations for a disastrous
        "no-deal" scenario when the clock runs out in March 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e50dd53-69f7-4ff6-8f6b-4b5b01aaf9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Donald Tusk said Thursday that the bloc
        was ready to extend the length of the transition period designed to smooth
        the UK''s exit from the 28-nation bloc next year,&nbsp;though he was more
        optimistic than previously about an imminent deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed2b54-4f63-43bf-bfb0-78d96f492e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original plan is for a 21-month period starting March 30, 2019,
        as soon as the UK has left.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07f643-b2e3-482a-9ea0-df15a1dee72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the UK decided an extension of the transition period would be
        helpful to reach a deal, I am sure the leaders would be ready to consider
        it positively," Tusk said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7058c-39e3-4148-b54c-6fa2435b0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around half a million people&nbsp;took to the streets of London
        on Saturday, according to organizers of the People''s Vote March for the Future.
        CNN could not independently verify the number of marchers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee0725-6111-4ebc-abd5-deb6a5e3a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government is leading us towards either a bad Brexit deal
        or, even worse, no deal at all," London Mayor Sadiq Khan said at a rally in
        Trafalgar Square. "These options are a million miles away from what was promised.
        The government doesn''t have a mandate to gamble with our future."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8855c3d-a0fa-4ef5-bc3c-1c1fe5b8910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers handed out postcards for people to write to their local
        lawmakers demanding a final say on the Brexit deal, rather than relying on
        Parliament to approve it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000762d-3da7-4850-88d3-77e310fc101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:40:28.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:06.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Brexit deal is 95%
        settled, UK''s May tells Parliament"</em></p>'
