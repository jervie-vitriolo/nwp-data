    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ronaldo on rape claim: I''m a ''happy man'' and my lawyers are confident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb392ab-9dfe-407a-8e75-387ea86ec990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:28:43.236+08:00
