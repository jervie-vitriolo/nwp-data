      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will highlight the recognition of exemplary individuals
        who have become an inspiration to the new generation of industry players in
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3799af96-bf67-4fef-82d0-e05038446874'
