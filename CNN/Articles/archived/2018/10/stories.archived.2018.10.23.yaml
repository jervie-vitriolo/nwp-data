      'mgnl:created': 2019-04-03T10:00:29.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220afc1d-32cc-4491-ba71-39c1298b90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robles clarified, "The court in effect did not allow the reopening
        of the case."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c2852-f77a-4004-abf2-eeeeab992368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added a motion of reconsideration may be filed, but the case
        against Trillanes will remain closed until it is ordered reopened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80403593-8df5-4f20-a3e4-c58c72b388f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Trillanes was "very happy" about the decision.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Atty. Robles: Senator Trillanes is happy that the truth has come
        out | <a href="https://t.co/PBlLjDPGXC">https://t.co/PBlLjDPGXC</a> <a href="https://t.co/0AWJMvXbpR">pic.twitter.com/0AWJMvXbpR</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1054301776977911808?ref_src=twsrc%5Etfw">October
        22, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf47bb-b1bd-4092-bbfd-1acece3ea014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bcd30c-096d-4e08-ad26-1ab1eac8b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resolution, Soriano did, however, state Proclamation No.
        572 was "a purely executive act and prereogative."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c22d0d-0dfe-4d53-a6b7-833fa1ff843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trillanes failed to prove it was unconstitutional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9388493-9c71-4c58-be50-4cbb631a58ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Soriano ordered Trillanes'' arrest, the Senator who a strident
        critic of President Rodrigo Duterte would be back in jail because his coup
        d'' etat case is non-bailable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743cd1b-b931-45c2-b4fe-c2cd466b5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes earlier paid P200,000 for his temporary liberty on his
        rebellion case at Branch 150 of the Makati RTC. Judge Elmo Alameda of Branch
        150 issued a warrant of arrest against Trillanes on September 25, but set
        the bail at P200,000 — the same amount granted to Trillanes in 2010. Alameda
        also barred Trillanes from leaving the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca1fbb-e1af-4b5d-83ed-31b4a4a89306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled senator''s possible detention comes as Duterte voided
        the 2011 amnesty granted to him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e20214-5c85-408f-8400-c87f93c30390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes took refuge at the Senate for more than three weeks, beginning
        on September 4, when Duterte''s Proclamation No. 572 voiding his amnesty was
        published in newspapers. He went back to his home on September 28.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67dc1c-a329-41f4-bb5c-16e94362aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a former naval officer, was involved in the Oakwood mutiny
        in July 2003, the Marines standoff in February 2006, and the Manila Peninsula
        incident in 2007 — which were all against then President Gloria Macapagal-Arroyo.
        Trillanes and fellow Magdalo soldiers were jailed but walked free when they
        were granted amnesty by former President Benigno Aquino III.</p>'
  'boracay-reopening-changes-berna-romulo-puyat-ed-ano':
    'author': 'David Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-16T22:46:21.677+08:00
    'imagesource': 'jcr:018e1d15-bb65-435c-8dcf-4c5f87331929'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '534b2ebc-3f3e-4c9e-96ca-8e48b31ffb7f'
    'lead': 'What can visitors expect when Boracay reopens to the public?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T10:03:35.149+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:04.490+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:39.112+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Major changes expected on Boracay''s reopening

      '
    'updated': 2018-10-23T14:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b5d620-7926-4f65-89b6-e2ea9a42fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 16) — Visitors can expect
        an entirely new Boracay when the island reopens on October 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee66cb1-6345-4db8-885a-4e40cb79730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes will happen long before visitors get to the tourist
        spot, as authorities are set to enforce a policy that tourists must have booked
        a room at a government-accredited hotel before they are granted access to
        the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b328d4-0c58-4b71-9f15-9d95af9a2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 68 hotels have been vetted as fully-compliant with environmental
        laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936c3c3-3757-4b95-b991-80999f98ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other hotels who haven''t conformed – even the bigger ones –
        will remain closed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a01671-7205-4147-a28e-7990e37bdb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Environment and Natural Rersources (DENR) Undersecretary
        Benny Antiporda said, <em>"Gawin po nating pantay-pantay ito, sumunod tayo
        sa batas. Kung sakali hindi tayo susunod, mas maganda siguro wag na rin tayo
        magbukas."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090bde5-74dd-4bdb-8489-a75864656755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s level the playing field and follow the rules.
        If you can''t abide by them, it would be better for you to stay closed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c4adf-f3ae-4a81-9f36-6c21d4b30b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposal for airlines to check whether or not passengers are booked
        in accredited hotels has also been pitched.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497abfc-6895-4791-bc48-75d1a41bf489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo-Puyat likened the process to getting
        a visa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5c8fd-151a-4d38-8346-e062a1beee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lets say, ano, tour operator. Mag che-check in, parang visa, iche-check
        nila are you booked in any of these hotels. Kung hindi, they cannot fly out
        anymore," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd7a9c-c957-45a3-991e-14d0fee4aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s say, a tour operator. When visitors check in,
        like a visa, they will check whether you''re booked in any of these hotels.
        If not, they cannot fly out anymore.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c472df4-9d46-4d87-8879-c2f7ec754978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said non-compliant hotels who accept guests will
        be shut down, and guests can ask for their money back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a9d87-d63d-457d-ba9a-e703e72d6726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año also said they would assist guests
        in filing charges should they wish to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a320cc2-f67e-462c-bff4-b735ab745b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities on the island will also go through a change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf19d17-e59c-4f6f-bc9d-f04d276a90e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, there will be less water sports, and no more beach beds,
        chairs and umbrellas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45265957-de6a-450d-b335-785cf232e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said there would be designated areas for water sports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf950d1-0824-4778-9f8a-688eb7a32690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be less sand castles, and fire dancers will have
        to use LED lights instead of live fire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1432fb40-fb52-43bd-b2da-eeac2582bc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also considering to ban parties on the white beach,
        and moving these to Bulabog, which, incidentally, was once tagged as the island''s
        cesspool.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b33195-e063-4d16-83f8-1143199f2346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said, "Well, live bands, you can do it inside the hotel,
        you can do it inside bars or clubs, but not in the beach front."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f129a7-d61c-43ef-9653-e63ce7da3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these changes, business owners are still looking forward
        to the October 26 reopening and welcoming tourists back to the island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196cc03f-b1da-42ef-97b2-c00337372e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rule of thumb remains to sustain the accomplishment made
        in the six-month rehabilitation period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6eadb-2bdd-4d52-ab37-09929f477124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR is deputizing workers of business establishments to make
        citizen''s arrests against those who litter along the beach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f26328-0271-4968-b3cb-6d2c1f84cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a citizen''s arrest is made, the offender will be turned over
        to the police, who will decide what legal action will be taken.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0081939-87e5-4e75-8aa5-a9595281f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:03:35.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the government''s response after photos showed garbage
        along the beachfront on the first day of the dry run.</p>'
  '2019-budget-fuel-excise-tax':
    'author': 'Chad de Guzman'
    'caption': 'Finance Secretary Sonny Dominguez on Tuesday says around ₱41 billion
      in revenue will be lost from the suspension of the second tranch of fuel excise
      tax under the tax reform law.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-16T04:12:22.896+08:00
    'imagesource': 'jcr:6786c957-9d6e-4ed5-aee1-17a53e9dc45e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bc555d8-dbfa-4562-834d-735400e713da'
    'lead': 'Economic managers announced this Tuesday after a meeting to revise targets
      for the year due to headwinds facing the economy.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T10:17:37.855+08:00
