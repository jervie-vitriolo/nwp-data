  'Headless-Chicken-Monster-Antarctica-sea-cucumber':
    'author': 'Bard Wilkinson'
    'caption': 'A deep-sea swimming sea cucumber, also known as a "headless chicken
      monster," was first filmed in Southern Ocean waters off East Antarctica.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-23T07:47:30.439+08:00
    'imagesource': 'jcr:ddc61a62-e89a-4d74-8346-02d46a9685c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e0ea00-af27-482f-b50d-c12e830ff337'
    'lead': 'The sea cucumber, which has only ever been filmed before in the Gulf
      of Mexico, was discovered using an underwater camera system developed for commercial
      long-line fishing by the Australian Antarctic Division (AAD).'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:25:43.041+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:07.680+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:37.585+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How image of ''headless chicken monster'' sea cucumber may help Antarctic
      conservation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ecc1af-c5d6-430b-8c6f-39a296430e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Australian researchers have developed new technology enabling
        them for the first time to film a deep-sea swimming sea cucumber, also known
        as a "headless chicken monster," in Southern Ocean waters off East Antarctica.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc0280-82f1-4e12-8f0d-61f1193a91d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sea cucumber, which has only ever been filmed before in the
        Gulf of Mexico, was discovered using an underwater camera system developed
        for commercial long-line fishing by the Australian Antarctic Division (AAD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34545fcb-74ab-4930-bbc4-9f8c5729cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hoped that the pioneering Australian camera technology that
        captured the rare footage of the organism, Enypniastes eximia, may help the
        long-running push for the creation of a new Antarctic conservation zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb87cfb-5f6b-4afa-8081-0d8d38fb216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology is based on a housing which protects the camera and
        electronics and is "designed to attach to toothfish longlines in the Southern
        Ocean, so it needs to be extremely durable," said AAD leader Dirk Welsford,
        referring to a type of line used for deep sea fishing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb73806-bfbf-46ac-88d9-84327cbc4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We needed something that could be thrown from the side of a boat,
        and would continue operating reliably under extreme pressure in the pitch
        black for long periods of time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5a69c-ac1d-43aa-a0b9-8ca472f9cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the cameras are sent to the international body managing
        the Southern Ocean, the Commission for the Conservation of Antarctic Marine
        Living Resources (CCAMLR).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ed4ae-2ad7-4dbc-a0be-6cdfd500199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Breathtaking'' imagery</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419fce3-0248-4060-bd62-c045668e2e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the footage we are getting back from the cameras is breathtaking,
        including species we have never seen in this part of the world," Welsford
        was quoted as saying in a statement issued by CCAMLR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed38d549-9dbb-4918-8aef-05f72e0ac123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most importantly, the cameras are providing important information
        about areas of seafloor that can withstand this type of fishing, and sensitive
        areas that should be avoided," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0867e-4dad-4c96-8a56-c1ebbf5ea4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data collected from the cameras are being presented at the annual
        CCAMLR meeting starting in Hobart on Monday, where a new maritime protection
        area will be proposed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdebea96-6e6d-4217-83e1-7e92a8c42abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia will again be seeking support for the creation of a new
        East Antarctic Marine Protected Area," said Gillian Slocum, Australia''s CCAMLR
        Commissioner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e4c92-bbf4-46d9-802e-9ee7d6fbdeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also support two other new Marine Protected Areas (MPAs)
        being proposed this year which will contribute to CCAMLR''s commitment of
        a representative system of MPAs in the Southern Ocean," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52893dee-39e3-4427-8544-2d25966ec80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed protection area</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96a468-6c36-4304-9f53-9607368244a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge area off the coast of East Antarctica, which is rich in
        cold-water corals and home to penguin foraging grounds, has long been the
        focus of a bid to create a protection area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303dbf0-2365-4477-829e-c2699dcf8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal to protect three large blocks of ocean and sea floor
        along East Antarctica has previously been endorsed by the commission''s scientific
        committee three times. But opposition from China and Russia has blocked the
        proposal each year,&nbsp;according to a report&nbsp;in Nature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec75cf9-ddc8-48b6-a503-45d9fb7d6716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that both countries have fishing interests in the
        region, and under CCAMLR rules, all 25 commission members -- 24 countries
        and the European Union -- must agree for a proposal to be adopted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d691fc7-a348-4a9a-9542-beca905b44a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, conservation groups are confident the zone will be agreed
        at this year''s meeting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fbdd6f-ceec-4116-a3a3-831b0b68c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many changes have been made to the original proposal to address
        concerns by countries. Almost all CCAMLR Members have agreed it is ready to
        be adopted," said Claire Christian, executive director of the Antarctic and
        Southern Ocean Coalition. "We are therefore optimistic that any remaining
        concerns can be addressed".</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299aaf5-1e70-4623-ad8c-e8a547bd2981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that China and Russia''s previous objections were about
        the language and regulations of the proposal rather than its conservation
        justifications and science.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907c262-b0e7-4588-a4b3-d668d8141fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marine protected areas are one of the best tools we have to protect
        whole ecosystems in a comprehensive way," Christian added. "Protecting the
        Southern Ocean means we protect the world''s last great wilderness and help
        its magnificent species thrive."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb0f3ec-21ab-45e0-9fbe-75522bad7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area''s species are highly prized and so need careful conservation,
        said Slocum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc63434-2e5d-4734-9860-b6a72a9e40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Southern Ocean is home to an incredible abundance and variety
        of marine life, including commercially sought-after species, the harvesting
        of which must be carefully managed for future generations," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da69da-c47a-4136-a8dc-3f75e571cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:25:43.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How image of ''headless
        chicken monster'' sea cucumber may help Antarctic conservation."</em></p>'
  'Cristiano-Ronaldo-rape-claim':
    'author': ' Aimee Lewis'
    'caption': 'Former Real Madrid and Manchester United star Cristiano Ronaldo has
      been accused of raping Kathryn Mayorga in a Las Vegas hotel room in 2009. (FILE
      PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-23T07:47:57.802+08:00
    'imagesource': 'jcr:911ac76e-bd28-485f-82c7-80979d6da617'
    'jcr:primaryType': 'mgnl:composition'
