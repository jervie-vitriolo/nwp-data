      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t afford to be complacent because, if we can win the championship,
        I''m pretty sure all of the teams will be preparing for us," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690a674-209b-40fd-aa54-e08639a3dd9c'
      'mgnl:activationStatus': true
