    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5dc67-edaa-4a02-a5c8-06923877d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:15:52.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Defense
        Secretary Delfin Lorenzana said the refusal of a court to issue a warrant
        against opposition Senator Antonio Trillanes in connection with his non-bailable
        case must be implemented.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8374d7e8-5b41-4e35-a1de-23e246203741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:15:52.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court has spoken, it must be obeyed," Lorenzana said in a statement
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148b73d-5096-4401-aa7e-75a910b675fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:15:52.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati Regional Trial Court Branch (RTC) 148 rejected the Justice
        Department''s plea for an alias arrest warrant and travel ban against Trillanes.
        The Justice Department filed the petition after President Rodrigo Duterte
        voided the 2011 amnesty granted to the embattled senator, on the grounds that
        his amnesty application was missing in the Defense Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f2d73-f2f3-4bf1-9f7f-bb97494a22fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:15:52.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lorenzana and Armed Forces of the Philippines Chief Gen. Carlito
        Galvez Jr. previously admitted they could not find the amnesty application
        form Trillanes had supposedly filed in 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1f5ae-4c61-4ce5-9124-db064fbd0d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:15:52.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court ruled that Trillanes filed his amnesty application
        at the Defense Department, contrary to the allegations made by Solicitor General
        Jose Calida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eba44c-0900-43cf-ae63-423529680689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:15:52.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police Chief Oscar Albayalde said
        that while he respects the ruling, this is not the end of Trillanes'' case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aacefe8-4980-43f4-8ca9-8cb600e82a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:15:52.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extraordinary case eh. So pwede pang may susunod dyan.
        Hindi natin alam. [It''s possible something else follows. We don''t know.]
        of course the state could always file for motion for reconsideration sa Supreme
        Court," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ede9a6-6341-43bb-acdb-1b3db465442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:15:52.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police previously arrested the senator on September 25 on the grounds
        of another case the Justice Department filed against him. Trillanes posted
        ₱200,000 bail after.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f284291d-e5d9-468f-a980-b6de07d53c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:15:52.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former naval officer, Trillanes got involved the Oakwood mutiny
        in July 2003, the Marines standoff in February 2006, and the Manila Peninsula
        incident in 2007 - in opposition to President Gloria Macapagal-Arroyo. The
        senator was jailed along with several Magdalo officers, but were released
        after former President Benigno Aquino III granted them amnesty.</p>'
  'Cancer-eating-organic':
    'author': 'Susan Scutti'
    'caption': 'Those who frequently eat organic foods lowered their overall risk
      of developing cancer, a study published Monday in JAMA Internal Medicine finds.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-23T07:51:28.276+08:00
    'imagesource': 'jcr:f1300c56-4e78-4d2c-ab4e-82d48bb44e37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7f77312-17a5-497e-8592-5f61041450e6'
    'lead': 'Specifically, those who primarily eat organic foods were more likely
      to ward off non-Hodgkin lymphoma and postmenopausal breast cancer compared to
      those who rarely or never ate organic foods.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:19:06.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:07.870+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:37.494+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You can cut your cancer risk by eating organic, a new study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04919b95-5ce0-4130-9b18-149cd37836bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You can protect yourself from cancer by
        eating organic, a new study suggests. Those who frequently eat organic foods
        lowered their overall risk of developing cancer, a&nbsp;study published Monday&nbsp;in
        JAMA Internal Medicine finds. Specifically, those who primarily eat organic
        foods were more likely to ward off non-Hodgkin lymphoma and postmenopausal
        breast cancer compared to those who rarely or never ate organic foods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c445b-ce8b-4803-b7ba-b4d1c6469176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by Julia Baudry, an epidemiologist at Institut National de la
        Sante et de la Recherche Medicale in France, a team of researchers looked
        at the diets of 68,946 French adults. More than three-quarters of the volunteers
        were women, in their mid-40s on average. These volunteers were categorized
        into four groups depending on how often they reported eating 16 organic products,
        including fruits and vegetables, meat and fish, ready-to-eat meals, vegetable
        oils and condiments, dietary supplements and other products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3251ab87-6f3d-4cfc-901b-a4a0332e1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow-up time varied for each participant but lasted slightly more
        than four and a half years on average, and during that time, the study volunteers
        developed a total of 1,340 cancers. The most prevalent was breast cancer (459)
        followed by prostate cancer (180), skin cancer (135), colorectal cancer (99),
        and non-Hodgkin lymphomas (47).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac6983-40a4-4936-b36a-de7f99e89cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors calculated cancer risk</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf52b3-3cd2-45dd-9231-6a3f81ff3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing the participants'' organic food scores with cancer cases,
        the researchers calculated a negative relationship between high scores (eating
        the most organic food) and overall cancer risk. Those who ate the most organic
        food were 25 percent less likely to develop cancer. Specifically, they were
        73 percent less likely to develop non-Hodgkin lymphoma and 21 percent less
        likely to develop post-menopausal breast cancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f46637-d944-4978-9878-ba1d4c552e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even participants who ate low-to-medium quality diets yet stuck
        with organic food experienced a reduced risk of cancer, the authors found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752286d-e0b0-4a99-a186-ac76646193c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors theorize a "possible explanation" for the negative relationship
        between organic food and cancer risk stems from the "significant" reduction
        of contamination that occurs when conventional foods are replaced by organic
        foods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d4ad0-b4bf-4696-a31a-412fbbe45281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the findings are confirmed, promoting organic food consumption
        in the general population could be a promising preventive strategy against
        cancer," Baudry and her colleagues concluded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2194de89-7ba5-4eb7-9419-bd3d9066defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jorge E. Chavarro, an associate professor in the Department
        of Nutrition at Harvard T.H. Chan School of Public Health, said in a podcast
        that the new study is "incredibly important." He co-authored a&nbsp;commentary&nbsp;published
        with the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02278234-f841-49ca-93d2-c0ec745dc5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people who are not employed in agriculture are exposed to pesticide
        residues through food, said Chavarro, who was not involved in the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d8155-2946-4429-b25f-83706915bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new findings are consistent with those of the&nbsp;International
        Agency for Research in Cancer, which found pesticides are cancer causing in
        humans, noted Chavarro. They also align with those of another&nbsp;study&nbsp;that
        showed a negative relationship between eating organic food and non-Hodgkin
        lymphoma, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f97d70-984e-40cc-a492-486565d839e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chavarro added that researchers designing future studies
        should be mindful of certain limitations in this new study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc02c9-1dc4-45a6-a3b1-be78f56c85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawbacks of the study</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89613e38-9efd-4c12-82c8-a562b7f330b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assessing intake of diet is difficult, assessing intake of organic
        foods is notoriously difficult," said Chavarro. "That is because deciding
        to eat organic foods or not is a decision that has very strong social and
        economic determinants. Even though the authors had access to information of
        why people are choosing not to eat organic foods, they consider all non-consumers
        of organic foods the same."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833f0e1-f698-4882-a8cd-8aecef9eaa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, people who choose not to eat organic despite being
        able to afford to do so might have a poor attitude toward their health in
        general and that would likely influence the results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd64264-7e7b-4880-b059-f2093c5b72aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavarro also said it is unclear that quantifying organic food consumption
        is really calculating what the study authors want to measure -- reduced exposure
        to pesticide residues through diet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2ce7c-c40c-498f-a112-c0c552ef8698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that&nbsp;previous research, including one of&nbsp;Chavarro''s
        own studies, have shown a correlation between organic food consumption and
        pesticide levels in urine, so the assumption is not incorrect. Still the authors
        need to show this,&nbsp;he said in the podcast about the study. And, different
        conventional foods are more "dirty" (contaminated with pesticides) than others,
        he said,&nbsp;so eating certain organic foods does a better job of protecting
        us against ingesting pesticides than others. Yet the study does not do a good
        job of sorting and evaluating these differences, he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112683d0-4a1a-4c23-9df5-b92640041db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the current stage of research, the relationship between organic
        food consumption and cancer risk is still unclear," Chavarro and his co-authors
        wrote in the commentary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173e3d1-2400-400b-9427-183c500617cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the study''s takeaway, according to Chavarro, is that
        we should all probably be paying more attention to how much organic food we
        eat and "we should probably be studying this more."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73851c0a-843d-4c9a-aa88-8df4e634f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:19:06.703+08:00
