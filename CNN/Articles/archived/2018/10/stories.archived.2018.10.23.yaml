      'mgnl:type': 'text'
      'text': '<p>The partnership aims to deliver coffee courses such as Coffee 101
        or Introduction to Coffee, and Introduction to Coffee Farming, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b61df7-e826-4044-adc9-a060e8e7072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:40.487+08:00
