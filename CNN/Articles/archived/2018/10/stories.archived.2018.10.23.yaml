    'title': 'Court rejects DOJ petition to arrest Trillanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973f21d-c1bc-40c7-a19a-843f783f637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.699+08:00
