      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of Coffee Month, the Philippine Coffee Board, Inc.
        (PCBI) will hold the first Coffee Awards and Dinner on Oct. 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e4b6c-3aba-4b0f-9895-dae2527809dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:40.487+08:00
