  'Facebook-pages-pro-Duterte-Imee-Marcos-purge':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-23T11:51:32.059+08:00
    'imagesource': 'jcr:8d2c41fd-5299-4db9-86f8-53b026522056'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50203847-9e55-4786-a829-4aab41dc7dfc'
    'lead': '95 Facebook pages in the Philippines, including pages supporting President
      Duterte and Imee Marcos, were taken down for allegedly posting irrelevant and
      inappropriate content.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:04:05.059+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:08.909+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:36.940+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook removes pro-Duterte ''spam networks''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e9852-421f-4239-ac89-8582baf14a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:04:05.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 23) — Facebook has removed
        almost a hundred pages — including a handful of pro-Duterte pages — in the
        Philippines after it was found guilty of posting spam or irrelevant content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32def2-3aff-46c9-9d57-66077d403578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:04:05.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook on Tuesday said it has removed 95 pages and 39 accounts
        as part of its ongoing efforts to protect its services from abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8af802-5c91-40ff-bbff-97c8f20de5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:04:05.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not publish the entire list, but some of the pages
        named are those that are vocal in their support for President Rodrigo Duterte
        and Ilocos Norte Governor Imee Marcos. The political pages include names like
        Duterte Media, Duterte sa Pagbabago BUKAS, DDS, Duterte Phenomenon, DU30 Trending
        News, and Manang Imee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acc8efa-e290-4a9f-9683-872ec13d01e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:04:05.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network company noted the said pages violated Facebook''s
        "spam and authenticity policies by encouraging people to visit low quality
        websites that contain little substantive content and are full of disruptive
        ads."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00f5b6e-08fb-4078-abe1-9b6122dc9c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:04:05.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said 4.8 million followed at least one of the 95 pages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e155d402-ba9f-499a-bcc1-df548386a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:04:05.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want this kind of behavior on Facebook — and we''re investing
        heavily in both people and technology to keep bad content off our services...,"
        Facebook said in a statement. "This takedown is a small step in the right
        direction, and we will continue working to find and remove more bad content."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e88d4-b47d-4349-bcf7-f3969b2a9952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:04:05.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it will keep removing accounts that break its rules.</p>'
  'workplace-office-hate-coworkers-colleagues':
    'author': 'Kathryn Vasel'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-23T10:11:46.864+08:00
    'imagesource': 'jcr:834353a6-a3b0-460f-9c86-77853e101f99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14aac3ca-bf2e-424a-9dac-d94c14418495'
    'lead': 'Remember: You don''t have to get along.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:06:31.085+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:08.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:37.015+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When you love your job, but hate your coworkers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d1db7-05a5-4499-9aa0-ce534f0c6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —</strong> Many of us spend more time with
        our coworkers than we do with our family members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b2ae4-f143-47ff-833f-45dddf084124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean we like them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841eaa7a-746b-4b18-9d55-21b1034eed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes personalities clash, work approaches differ and management
        tactics don''t jibe. And even if you love your job, not getting along with
        your colleagues can make you dread going to work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ddf537-4b8d-43b3-a27d-860c3a039e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your success really largely depends on your ability to have a productive
        relationship with your colleagues," said Lynn Taylor, a workplace expert and
        author of "Tame Your Terrible Office Tyrant."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b655c1-7d00-41ec-973f-fa03e081d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to be best friends with everyone at work, but it''s
        in your best interest to at least be friendly with your colleagues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1261b5ef-8023-4dcb-9028-4640cfb449ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet on neutral territory</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fae19d-c4d9-45cd-a040-31993641d16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identify the root of the issue you have with a coworker and ask
        him or her out to lunch to discuss how to make the situation better.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa9cd5-c3b0-4d33-b0bd-dfe6696f20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start the conversation by focusing on any shortcomings you might
        have, advised Taylor. Get the conversation going with questions like: How
        do you find working with me? What can I do to help our working relationship?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ad78d-ba83-4ab9-867b-f1f805e02f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the least threatening way to bring it up," she said. When
        sharing what bothers you about a colleague, starting and ending the conversation
        with a compliment and keeping the constructive criticism in between can help
        lessen the blow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71855798-3746-4111-9f7e-3f49933a3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The middle part is the tough part," Taylor said. "You don''t need
        to make any excuses or apologize. Just be direct, friendly and upbeat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf95508-c821-428c-a026-38eaa8dd58d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use phrases like: "In order to do my best work I need you to..."
        or "It upsets me when you do ..."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af81873-3d7c-4b09-ac50-d1151a787f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set boundaries</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69fdce0-db88-4c94-8637-95360c369d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can''t control someone else''s behavior, but you can control
        your response and how you deal with it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727e63a-a854-41e8-8984-de03a8fbb1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your dislike stems from micro-management or an overly-talkative
        colleague, create some space without being offensive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79521881-e458-4fc3-b805-e7560dd08eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, if you have a micro-manager that needs frequent status
        updates that you find distracting and interferes with your work flow, set
        up a time to sit down for regular updates or create a document that the manager
        or teammates can access, suggested Amy Cooper Hakim, an industrial-organizational
        psychology practitioner and workplace expert.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d3d35-d731-47ab-9fca-74c5f4b1fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find a safe haven</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde3bd4f-4d2e-4e79-9959-a79f0912e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not getting along with someone is starting to interfere with
        your productivity, ask to work a different schedule or work remotely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc6da9-5bdb-437c-a7ab-67d31af1623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even telecommuting one day a week and not having to be physically
        in the same environment can help you get through the day," said Hakim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e7e5c-7e23-435b-8a31-fd7e80f56d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while you''re at the office, limit your direct interaction with
        the person, recommended Paul White, a psychologist and co-author of "Rising
        Above a Toxic Workplace: Taking Care of Yourself in an Unhealthy Environment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2005b7-75ad-41e2-a371-72f05255539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minimize ongoing contacts and interaction. Having another person
        present also helps diffuse the energy somewhat."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c85ac69-9f9f-4173-adc7-2076a924ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: You don''t have to get along</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47a3a6-fc50-4778-8248-d28035fce382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You are an introvert and your colleague is more of an extrovert.
        Or he needs to talk everything out when you like to fly solo. It''s going
        to happen, so acknowledge the differences and move on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4afa77-5790-409d-8d41-4405138f818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be all kinds of personalities in the workplace," said
        Taylor. "You can kind of acknowledge people for who they are and appreciate
        people for their differences."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c446092-28a0-4abe-8172-1a18df56110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding common ground can make it easier to tolerate</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8eb8f3-0b9d-4bc0-9a72-0c3809af5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try to connect with them, either something in your backgrounds,
        interests or just try to understand them better," said White.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3af0d-abf0-4378-b815-f9c2b1c2fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You need to be friendly with your coworkers, but not necessarily
        friends, Hakim said. But you still need to have a working relationship and
        that requires you to interact and work together.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9368563-7aea-4d8c-8a8f-2dd1b4a86b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stick with basic small talk," she said. "Topics like the weather
        and sports. Stay away from politics."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e2d06-d0d2-4695-8729-ac29bca06c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:06:31.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on cnn.com, "When you love your job,
        but hate your coworkers"</p>'
  'asia-ceo-awards-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-23T10:24:14.456+08:00
    'imagesource': 'jcr:305c3b87-d5d3-49c4-a797-b6865224fab7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac179262-009e-42c8-93f6-ea40876b00bf'
    'lead': 'Awards were given to business pioneers and veterans of the public and
      private sector.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:08:31.965+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:08.513+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:37.201+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business veteran, execs shine in Asia CEO Awards 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85078c98-3c0d-46e2-8450-2895545236ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:08:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> As
        one of the biggest business awards shows in the country and in Southeast Asia
        capped its ninth year, pioneers and veterans of the corporate scene gain recognition
        for their efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4613f8e-191d-4811-afe0-01aea55fe975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:08:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Asia CEO Awards awarded Megaworld Corporation as CNN Philippines
        Executive Leadership Team of the Year. The award is given to the team that
        served as an inspiration to help in national building and to push local companies
        to compete better in the international stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb7074-a77a-4b34-ba6f-217d62176b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:08:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bangkok Sentral ng Pilipinas (BSP) Governor Amanda Tetangco
        Jr. and Tessie Sy-Coson, Vice Chairman of SM Investment Corp., were also recognized
        as lifetime contributors from the public and private sector respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fd464-80a3-4896-ade6-323a36134d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:08:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco, who served as BSP governor for three terms, expressed
        confidence in the BSP amid challenges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a90162-563c-4f8c-b361-c63b2a674091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:08:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of you are wondering how we can move forward with new and
        emerging challenges.&nbsp; As a former CEO I can tell you that the BSP has
        what it takes to address today''s challenges and it is ready, its record speaks
        for itself," Tetangco said in his acceptance speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe37fe8-70e6-456c-8620-81ff0147c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:08:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sy-Coson said her family''s corporation continues to
        grow alongside technological advancements in society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c820494-0f1b-49ac-826f-503d087a78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:08:31.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has inspired us to improves processes, operations and logistics
        that will provide greater customer experience, motivate our organization to
        have more efficiency and productivity, with the end goal of better financial
        results, more customer loyalty and stronger employee engagements," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a36c6-e314-4445-8e84-8dc3de05df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:08:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia CEO Awards 2018 Chairman Richard Mills said this year was more
        than just looking at business gains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e1c97-9dbd-4a2d-b860-6836708b67bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:08:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our award is an all-inclusive award not just whether you made money
        or have been successful, but also what you''ve done that''s moved the country
        ahead including poverty alleviation," Mills said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dbae3b-c433-42c2-90eb-6a3df9d04524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:08:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia CEO Awards, one of the largest of its kind in the Asia
        Pacific Region, aims to promote the Philippines as a premier business destination.&nbsp;
        The 2018 Asia CEO Awards was held on October 16, at the Marriott Hotel in
        Pasay City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee5bb9-3185-475d-9d16-aecb6cb528d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:08:31.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See full list of awardees here.</p>'
  'Boracay-land-reform-distribution':
    'author': 'AC Nicholls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-23T15:48:26.442+08:00
    'imagesource': 'jcr:8f88cdf0-8cae-4353-acbc-744c1ffabeff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0630369a-bdc7-40a1-ab7c-91d38953fafe'
    'lead': 'Boracay''s Ati tribe will soon gain ownership of lands on the island,
      which they can use for farming.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:11:17.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:08.367+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:37.274+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to distribute land to Boracay tribe in November – DAR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea9a46-75a2-420f-a74a-675d33c0e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Boracay''s
        Ati tribe will soon gain ownership of lands on the island, which they can
        use for farming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a31ad5-c817-4f71-b00e-800dbf8b9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agrarian Reform (DAR) is set to distribute some
        3.1 hectares of land in Barangay Manocmanoc in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b46ed-6bed-4fab-b818-0a2fa2af381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will happen November this year... They can already occupy the
        land," DAR Secretary John Castriciones told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b7515-12b7-4405-9c36-e012f6de87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with President Duterte''s previous statement that
        he wants to place the world-famous island under land reform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabe7f4-003a-4e59-a871-15f50f5c6ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are now working with the registry of deeds for the issuance
        of a Certificate of Land Ownership Award to some 48 members of the Ati tribe.
        Ownership will be collective, as requested by the tribe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274debf9-0e91-4d5b-a474-b0800f729fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also looking into the eligibility of around 60
        members from the Tumandok tribe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d0e16-0b0d-4c25-be7c-8c6402f4eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ini-interview yan, vine-verify talaga kung sila nga ba talaga ay
        will fit into the requirement as provided for by our law at kapag na-identify,
        and if they can be included, definitely isasama natin sila," Castriciones
        explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a22009-0af6-4e7f-8389-905bcea6ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Jonas Leones, however, said a bigger
        area will be given to 31 indigenous people families. He said 7.8 hectares
        of land may be distributed before Christmas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57dc08d-20a7-4ad7-8a63-9debd365871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito at naiturnover na ng DENR (Department of Environment and Natural
        Resources) sa DAR. And the DAR now is studying and evaluating the area on
        the feasibility of making this an agricultural area... Siguro before Christmas
        Dar can already resolve how to distribute these lands," he said in a media
        briefing on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87987fa2-a223-4908-9417-be9f11d31359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More land to follow</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda1d84-56d3-4713-a150-6b241fbebe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned distribution in November will count as the first phase.
        DAR said there are more government-owned lands on the island to be given.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a9ed0-af87-4635-ab98-e8e9e51bcacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lands, however, have apparently been illegally-occupied and
        will have to be reclaimed by government first, which can take time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9044119-7ce2-4594-ac43-29896c66f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung second phase, kung sasabihin ng presidente na pati yung mga
        merong structures but appears to be illegal eh mapipilitan kaming tanggalin
        yan at ipapamigay natin sa mga magsasaka natin," Castriciones explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b630c-5c39-44ba-8a28-4578cbe76b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, then President Gloria Macapagal-Arroyo signed Proclamation
        No. 1064 classifying Boracay into forestland and agricultural land.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863400e-b246-430c-a681-05e3d1cff752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1,028-hectare island was classified into two areas: 400 hectares
        (40 percent) of Boracay forestlands were for "protection purposes," while
        the 628-hectare agricultural land (60 percent) was "alienable and disposable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99377a91-afe9-41d5-912e-db408401261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the Supreme Court unanimously upheld the proclamation,
        after some Boracay land claimants questioned the ruling, asserting ownership
        over their properties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630fa3f-dd8b-4004-93d7-03d8912ed1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court ruled the petition had no legal basis as no private
        entity can own land in Boracay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c197c188-d55d-4544-aa8b-b64d6fa165fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The island is State property," it said, adding that for a land
        to be "alienable," or subject to private ownership, the state must declare
        it as such.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87031f-60a5-4288-bf89-46a73d0a2c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay lands arable?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c7602-440b-40e6-860b-dbfe4f6c7793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAR officials said they will carry out training for tribe members
        who do not know how to farm. Many young members of the Ati tribe worked in
        hotels and resorts before the island''s closure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c78c66-073d-41ce-ba0a-214408ba8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many residents were skeptical when Duterte first announced that
        he would place Boracay under land reform.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c2b928-fc09-415d-bd39-a3be9b41b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They questioned whether lands there are even arable. Officials assure
        they have nothing to worry about.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74bd341-0d56-43cb-82d4-73b3ad81fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go to Boracay you would see it''s all green, paanong di
        tutubo ang halaman doon? And the technology is quite different now eh kung
        desierto ng Israel natataniman ng kung anu-ano tayo pa kaya napakayaman ng
        lupa ng Pilipinas," Castriciones said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b465c-44cc-4247-980e-6f460ac56d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay will reopen to travelers on October 26 after Duterte ordered
        its six-month closure last April for a full rehabilitation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5264d46-7d68-4313-ae43-a75d7aa0258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:11:17.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will not attend the reopening, and will only set
        foot on the island when he distributes land to the natives there.</p>'
  'House-Speaker-Gloria-Arroyo-PH-withdrawal-IPU':
    'author': 'Chad de Guzman'
    'caption': 'House Speaker Gloria Macapagal Arroyo. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-23T09:55:03.197+08:00
    'imagesource': 'jcr:0d0f2d5b-6916-4448-bf60-422ae9794c1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b76a74d8-e93d-49bf-a0f8-e391d7e12322'
    'lead': 'The House Speaker cites ''interference'' from the Inter-Parliamentary
      Union (IPU) on the Philippines'' judiciary processes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:13:41.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:08.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:37.356+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo to push for PH withdrawal from int''l lawmakers'' group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ed209-9c2e-4f8b-9097-c61abc653dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:13:41.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> House
        Speaker Gloria Arroyo is urging the Senate to withdraw from a global group
        of parliamentarians that has been critical of the Duterte government and its
        actions against opposition figures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485b14b-267c-4985-bdce-7d68de9e41e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:13:41.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo, a close ally of President Rodrigo Duterte, told reporters
        Monday that the Philippines must withdraw its membership from the Inter-Parliamentary
        Union (IPU), citing "interference" in the country''s judicial processes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad003c1e-a9a2-411f-9803-8b0647e59d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:13:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know the last time there was an IPU and then Senate President
        Koko Pimentel was head of delegation and he decried the interference of the
        IPU in our judicial processes. This time, over the objection of the Philippine
        delegation, again they did the same thing," Arroyo said during a medical mission
        in Brgy. Escopa, Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989d9b7-423d-4a45-8bb2-4d5e82779f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:13:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this is the second time they did it to my knowledge, I am
        recommending to the Senate which heads the delegation that we should withdraw
        our membership with the IPU," she explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daeafad-d80b-4dd5-8732-548ad076efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:13:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker attended the 139th IPU General Assembly at the Centre
        for International Conference Geneve in Geneva on October 17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c89b1-dc2c-436f-a948-d81d48fa3ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:13:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the parliamentarian group composed of 178 member-states
        said it was "resolved to send an official mission" to probe into the "political
        persecution" of Senators Leila de Lima and Antonio Trillanes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaccee9-1ef4-4cab-8107-eeeec2b38a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:13:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Makati Court on Monday rejected the Department of Justice''s plea
        to issue an alias warrant and travel ban against Trillanes after Duterte voided
        the 2011 amnesty granted to him. The IPU had earlier claimed that the voidance
        of Trillanes'' amnesty is a "targeted attempt to silence" the embattled senator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e0fef-9f15-4d2d-b720-4969bfae71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:13:41.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:08.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, de Lima is detained in Camp Crame for her alleged illegal
        involvement in the drug trade.</p>'
  'Delfin-Lorenzana-Defense-Department-Antonio-Trillanes':
