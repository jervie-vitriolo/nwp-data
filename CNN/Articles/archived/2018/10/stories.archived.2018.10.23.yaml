      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be conferred the Coffee Cup of Distinction awards are "Enrile
        (posthumous) and Evelyn Asuncion of Silca Coffee Roasting Company, Ernest
        Escaler of Gourmet Farms, Jose Mercado of Café de Lipa, Dr. Amado Silva of
        Siete Baracos Coffee, and Professor Benjamin Dimas, former director of Benguet
        State University''s Agroforestry Project."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b6172-cf2a-40af-a2b7-0ff639b43f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:40.487+08:00
      'mgnl:createdBy': 'jeff'
