    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94042b9-ad30-47cd-947a-337f7ed5f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:48:17.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 23) — The poorest Filipinos
        felt a faster rise in prices of good and services this August, data released
        on Monday by the Philippine Statistics Authority (PSA) showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1839969-ce51-4dcb-819c-66b974855d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:48:17.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the Philippines'' year-on-year inflation for the
        bottom 30 percent income households went up by 8 percent for August 2018.
        This is higher than 7.3 percent posted in July 2018, and the 3 percent registered
        in August the previous year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af590a-800d-444b-899c-d8565015fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:48:17.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure, different from headline inflation posted at 6.4 percent
        in August, is computed through an adjusted consumer price index (CPI) based
        on the typical budget of the poorest Filipino households.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324a1a5-d5f4-4527-87e6-0a28a40f54b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:48:17.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Inflation felt by the Philippines'' poorest households</h3>'
