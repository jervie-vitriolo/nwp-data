      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas rode that momentum to a 96-86 lead and never looked back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf03605-dae1-471e-aa10-81a62d624339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:35:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavs received another double-double performance from center
        DeAndre Jordan, 18 points and 16 rebounds. Rookie point guard Luka Doncic
        followed up his 26-point showing Saturday with 19 points, 13 coming in the
        first half. He added six assists and three rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180abeb-ac61-4485-83a9-831f0d4f9c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:35:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kleber and fellow Mavs reserve forward Dwight Powell both turned
        in hustling, momentum-fueling fourth-quarter performances. Each finished with
        12 points, and they combined for nine rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05bcb5-8972-4004-9a1a-c47c98f39131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:35:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVine scored 18 points in the first half on 6-of-6 shooting. He
        kept it going in the second half, but he simply didn’t get enough help. Jabari
        Parker finished with 20 points on 8-of-14 shooting off the bench, but he managed
        just four points in the second half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc244908-d466-494a-a658-0b728d32a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:35:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Holiday (16 points) and Bobby Portis (12) points were the
        only other Bulls to score in double figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3acb83e-c824-497d-b828-f0b270313994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:35:36.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaVine and Parker combined to go 19 of 29 (65.5 percent) from the
        floor, while the rest of the Bulls went 22 of 51 (43.1 percent).</p>'
  'Toronto-Raptors-Charlotte-Hornets-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-23T13:51:08.415+08:00
    'imagesource': 'jcr:746aeaaf-496f-4e5e-ad26-66796b5944fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a97791db-2f08-4020-a42e-bee19c974b01'
    'lead': 'Kawhi Leonard scored 22 points and added four rebounds and three assists
      to help the Toronto Raptors to a 127-106 victory over the visiting Charlotte
      Hornets.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T17:37:50.452+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:09.579+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:36.646+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Leonard back to lead perfect Raptors past Hornets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e0614-74a1-454b-92b6-b3a6cc3b698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:37:50.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Kawhi Leonard scored 22 points and added four rebounds
        and three assists to help the Toronto Raptors to a 127-106 victory over the
        visiting Charlotte Hornets on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaaf5d7-91c7-4001-ba55-f45bdd173cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:37:50.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard returned to action after missing a win over the Washington
        Wizards Saturday to avoid playing in back-to-back games. He sat out most of
        last season due to injuries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a888a1-3ba4-4c40-b835-b387fdf7fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:37:50.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Lowry added 16 points and 14 assists for the Raptors, who have
        won their first four games of the season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5b42d-ab24-4c7c-aea2-a2ea5b13ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:37:50.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonas Valanciunas added 17 points and 10 rebounds, with Danny Green
        totaling 16 points and six rebounds and Serge Ibaka 15 points and eight rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a566f2-003c-4938-b16e-1d3a6b94526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:37:50.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemba Walker led Charlotte with 26 points, five rebounds and five
        assists. Jeremy Lamb added 16 points, and Nicolas Batum had 13 points, Willy
        Hernangomez 11 and Malik Monk 10 for the Hornets, who had won their two previous
        games of a four-game road trip and have split their first four games of the
        season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf8b7e4-10e2-4086-bb1f-56fad760d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:37:50.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors led by 18 points entering the fourth quarter and a dunk
        by Valanciunas had the lead at 21 with 8:51 to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07131eb-3231-4c00-9a37-e4542ffd9def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:37:50.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry scored eight points and Leonard had seven as the Raptors led
        by as many as 10 points before they finished the first quarter with a 31-22
        lead. Lamb had six first-quarter points for the Hornets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20f1c3-a994-4023-b9dd-30c541e8328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:37:50.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets cut the deficit to three points during the second quarter,
        but Leonard’s 3-pointer put Toronto ahead by 11 points with 4:08 left.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99138220-6fb0-4434-9d2d-5545ae9de8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:37:50.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead reached 13 on a 3-pointer by Green set up by Leonard with
        3:25 to play. Leonard hit another 3-pointer as the edge grew to 17 in the
        final minute. The Raptors led 62-47 after the first half, with Leonard leading
        the way with 15 points. Lowry had 10 points and seven points at halftime.
        Walker led the Hornets with 13 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87529d11-36d8-466f-aec1-c50de5204bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:37:50.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green’s 3-pointer bumped the advantage to 20 nearly three minutes
        into the third quarter. The Hornets whittled the lead to 11 on Lamb’s two
        free throws with 5:48 left in the quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded4999-6c44-4fde-86ad-63ab2355f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:37:50.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors, however, surged to a 23-point lead on Ibaka’s driving
        hook shot with 2:39 left in the third, which ended with Toronto leading 97-79.</p>'
  'national-artist-ryan-cayabyab-kidlat-tahimik':
    'author': ' CNN Philippines Staff'
    'caption': 'Composer Ryan Cayabyab and filmmaker Kidlat Tahimik will receive the
      National Artist title for Music and Film respectively. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-10-23T18:07:01.555+08:00
