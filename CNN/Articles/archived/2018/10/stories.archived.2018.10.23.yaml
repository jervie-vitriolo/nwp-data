      'embedCode': '<div class="flourish-embed" data-src="visualisation/132195"></div><script
        src="https://public.flourish.studio/resources/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9312c-c34e-4979-a26e-4f628cd86bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:48:17.049+08:00
