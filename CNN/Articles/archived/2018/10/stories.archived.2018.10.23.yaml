  'donald-trump-us-russia-china':
    'author': ' Eli Watkins and Maegan Vazquez'
    'caption': 'U.S. President Donald Trump told reporters that the United States
      would increase its nuclear arsenal until other nations "come to their senses,"
      threatening an arms race. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-23T06:21:28.042+08:00
    'imagesource': 'jcr:e09a06bd-52b5-4d5d-b5ef-be86ffc66114'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55d9aa8c-8e4d-4ea8-af2a-512b6eaefea2'
    'lead': 'U.S. President Donald Trump told reporters Monday that the United States
      would increase its nuclear arsenal until other nations "come to their senses,"
      threatening an arms race days after he said he would withdraw the U.S. from
      a Cold War nuclear treaty.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:49:03.487+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:05.477+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:38.569+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump threatens nuclear buildup until other nations ''come to their
      senses''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360eab6-99d1-4d5a-86ac-b0f3daf24368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:49:03.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump told reporters
        Monday that the United States would increase its nuclear arsenal until other
        nations "come to their senses," threatening an arms race days after he said
        he would withdraw the U.S. from a Cold War nuclear treaty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed6fa9-b5a3-4a7c-a3b3-8f97ff7559ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:49:03.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until people come to their senses, we will build it up," Trump
        said from outside the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684dfe39-bf84-4fe1-a4a1-199ad673835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:49:03.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;announced over the weekend&nbsp;that he intended to pull
        the U.S. out of the Intermediate-Range Nuclear Forces Treaty with Russia and
        accused Russia of violating the deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42517953-5d0e-400f-b186-a78388ff70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:49:03.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers, including Senate Foreign Relations Chairman Bob
        Corker, have said&nbsp;the announcement&nbsp;could be a move to push Russia
        into compliance, and Trump, in his comments on Monday, said he hoped to include
        China in the arrangement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e7fc0-9d6f-41dc-9d34-583a6adf65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:49:03.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated on Monday that Russia had not adhered to the Cold
        War-era treaty and said his vow to increase the U.S. nuclear stockpile included
        a posture against China as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847acc91-3cd8-468b-a7fc-57baa287a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:49:03.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a threat to whoever you want," Trump said. "And it includes
        China, and it includes Russia, and it includes anybody else that wants to
        play that game. You can''t do that. You can''t play that game on me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff3ce2-3e7f-4ac3-8d77-b93c8b62bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:49:03.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump noted that China was not a party to the agreement, but said,
        "They should be included."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe421a-a352-4356-b47b-fc4ee3203aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:49:03.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has denied it is in violation of the treaty, and former Soviet
        leader Mikhail Gorbachev — who signed the deal with U.S. President Ronald
        Reagan in 1987 — said the U.S. announcement&nbsp;was "very irresponsible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a145e-229c-40b2-ae52-2013e1d2aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:49:03.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite threatening to spend vast sums to increase the U.S. nuclear
        arsenal, Trump said ultimately he hoped to bring the country back onto the
        path of reducing its weapons stockpiles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d89658-d57f-40c9-a246-549b4f7b85fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:49:03.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more money than anybody else by far," Trump said. "We''ll
        build it up until they come to their senses. When they do, then we''ll all
        be smart, and we''ll all stop. And by the way not only stop, we''ll reduce,
        which I would love to do. But right now, they have not adhered to the agreement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db765e86-669d-4656-b4bb-26c029684b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:49:03.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump threatens nuclear
        buildup until other nations ''come to their senses''"</em></p>'
  'makati-rtc-148-decision-jose-calida-antonio-trillanes-arrest':
    'author': 'Robert Vergara'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-22T21:18:45.218+08:00
    'imagesource': 'jcr:a1af8d97-2849-40e6-a09a-3f2d587e4cb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6fe9031-134d-4c66-a499-ae8d4166066c'
    'lead': 'The administration is not giving up its case against Senator Antonio
      Trillanes just yet, as it will go to the Court of Appeals to seek the reversal
      of a Makati court''s decision junking a petition for the lawmaker''s arrest.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:52:06.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:05.163+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:38.701+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Not yet over: Calida to seek reversal of decision on Trillanes'' arrest

      '
    'updated': 2018-10-23T19:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f1266a-4380-48ee-86e2-1504d781c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        game is not yet over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7fa4f-d472-464c-878a-0544eac37958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is not giving up its case against Senator Antonio
        Trillanes IV just yet, as it will go to the Court of Appeals (CA) to seek
        the reversal of a Makati court''s decision junking a petition for the lawmaker''s
        arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e4a008-1ecc-4af9-a12b-03a360c1a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just talked with the SolGen, he will be going to the Court of
        Appeals to make a reversal of that decision," Salvador Panelo, President Rodrigo
        Duterte''s spokesperson and chief legal counsel, told CNN Philippines Monday.
        He was referring to Solicitor General Jose Calida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee625236-985e-46fa-8997-d4a9b3e9ff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Regional Trial Court Branch 148 rejected the Justice Department''s
        petition for an alias arrest warrant and travel ban against Trillanes. However,
        it upheld Duterte''s Proclamation 572 that revoked the amnesty granted to
        the senator by former President Benigno Aquino III over two failed coup attempts
        in 2003 and 2007.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a42d7e-7d93-463c-92c1-8a0f6a323fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Court rejects DOJ petition to arrest Trillanes</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184b4f6-3a0e-4512-bfc1-1ddd549cce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Trillanes should not celebrate as the decision is just
        good for an "empty victory" and "only delayed the case from going to its ultimate
        end.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Panelo: SolGen Calida to go to Court of Appeals to seek reversal
        of decision junking DOJ&#39;s petition for Sen. Trillanes&#39; arrest warrant
        | <a href="https://t.co/msCLmwDpCy">https://t.co/msCLmwDpCy</a> <a href="https://t.co/AD4ybqNUdg">pic.twitter.com/AD4ybqNUdg</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1054333515444166656?ref_src=twsrc%5Etfw">October
        22, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5f9a9-5f79-41a2-a03a-3087666e8b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252b7c96-66ce-4c49-bcd9-9494e2a6f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is confident that the CA will side with the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88d39f-6284-4302-b8fe-b828858de91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precisely, the court said the proclamation voiding his amnesty
        is valid. What will be the legal basis for Trillanes to be shouting with joy?"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b466b-96e9-47ec-9d48-75dfc04a4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the court decision declaring Duterte''s proclamation
        as valid is "more important and paramount," as it proves that the administration
        is not persecuting its enemies, contrary to Trillanes'' claim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9562353-8d98-4a59-a53b-fdd587040188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decision, Makati RTC Branch 148 Presiding Judge Andres Soriano
        asserted that the lawmaker applied for an amnesty and admitted his guilt over
        the incidents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f74f27-6fb5-4d12-b593-eaacef255514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court finds and so holds that Trillanes did file his amnesty
        application in the prescribed form in which he also admitted guilt for his
        participation in the Oakwood Mutiny, among others, and in which he further
        recanted all previous statements that he may have made contrary to said admission,"
        the decision reads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc5f80-36b2-4aae-a83f-fb3bac06695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, maintained that this is questionable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58b54e-3f89-4ecc-8f01-4d689f6b419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if he did apply for an amnesty, he did not comply with the
        requirements imposed by law," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c3821-8fba-4df9-a849-ba179915b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, acting prosecutor general Richard Fadullon said the DOJ
        and the Office of the Solicitor General are studying their next move.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9243e6-5fa8-4830-b5a4-486e67608dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:52:06.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:05.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more on the aspect na hindi pagbukas ng coup d''etat case
        kasi kung titignan po natin yung order ni Judge Soriano, I would say na it''s
        neither here nor there. You''re saying the proclamation 572 is valid and subsisting,
        but at the same time saying I cannot do anything because it is final and immutable
        already executory. Ang punto namin, if it emanates from a judgment which was
        not able to comply with certain requirements, then naturally the decision
        would be void. And that being the case, he can never attain finality. ''Yun
        po ang bagay na gusto nating iakyat sa Supreme Court," he told CNN Philippines
        on Tuesday.</p>'
  'saudi-journalist-khashoggi-clothes-footage':
    'author': 'Gul Tuysuz, Salma Abdelaziz, Ghazi Balkiz, Ingrid Formanek and Clarissa
      Ward, CNN Graphics by Henrik Pettersson'
    'caption': 'One member of the 15-man team suspected in the death of Jamal Khashoggi
      dressed up in his clothes and was captured on surveillance cameras around Istanbul
      on the day the journalist was killed, a senior Turkish official has told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-23T06:38:13.467+08:00
    'imagesource': 'jcr:0a09a25b-2518-4660-8458-c5836a5cf3a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdf4e238-cf8e-419c-b8e3-58be26b9c5c2'
    'lead': 'A member of the 15-man team suspected in the death of Jamal Khashoggi
      dressed up in his clothes and was captured on surveillance cameras around Istanbul
      on the day the journalist was killed, a senior Turkish official has told CNN.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:54:58.139+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:04.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:38.828+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Surveillance footage shows Saudi ''body double'' in Khashoggi''s clothes
      after he was killed, Turkish source says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7a65c-e154-4d32-8200-bccdc3be3e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A member of the 15-man team suspected in the death of Jamal
        Khashoggi dressed up in his clothes and was captured on surveillance cameras
        around Istanbul on the day the journalist was killed, a senior Turkish official
        has told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a0197-3d47-4f61-8f67-77fdd5e3d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has obtained exclusive law enforcement surveillance footage,
        part of the Turkish government''s investigation, that appears to show the
        man leaving the Saudi consulate by the back door, wearing Khashoggi''s clothes,
        a fake beard, and glasses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde43755-12ff-45b7-be18-5e4e373c2a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same man was seen in Khashoggi''s clothing, according to the
        Turkish case, at the city''s world-famous Blue Mosque just hours after the
        journalist was last seen alive entering the consulate on October 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec011e8-2e82-4dae-9669-a962097fa3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man in the video, identified by the official as Mustafa al-Madani,
        was allegedly part of what investigators have said was a hit squad, sent to
        kill the journalist during a scheduled appointment to get papers for his upcoming
        wedding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9021844-473b-4810-8f61-29f692e9a437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has presented a shifting narrative of what happened
        to Khashoggi. After weeks of denying involvement in Khashoggi''s disappearance,&nbsp;Saudi
        Arabia said that&nbsp;he was killed in the Istanbul consulate, saying his
        death was the result of a "fistfight." A Saudi source close to the royal palace
        later told CNN that the Washington Post journalist died in a chokehold. On
        Sunday, its foreign minister, Adel al-Jubeir,&nbsp;went further, describing&nbsp;Khashoggi''s
        death on Fox News as a "murder" and a "tremendous mistake." He also said they
        "don''t know where the body is."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb819a22-d0c7-4876-8dac-4963f7398e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are determined to uncover every stone. We are determined to
        find out all the facts. And we are determined to punish those who are responsible
        for this murder," he said in the interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de8d0c-9e6a-44b0-a82e-3985a44d362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the apparent cover-up that followed Khashoggi''s death, Madani,
        57, who is of similar height, age and build to Khashoggi, 59, was used as
        a decoy for the journalist, according to the Turkish official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d2479-27a7-475e-b0a6-9d71c1fd4ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Turkish official told CNN that the video showed that Madani
        was brought to Istanbul to act as a body double.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f9284-a126-4836-981d-ed54f59bc5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need a body double for a rendition or an interrogation,"
        the official said. "Our assessment has not changed since October 6. This was
        a premeditated murder and the body was moved out of the consulate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00cf8e3-86e5-4de7-9d56-cfa9253ce5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi source would not confirm or deny that Madani was sent to
        act as a body double, though he emphasized that the killing of Khashoggi was
        not intentional.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a862234-1af1-4b6c-9c1a-b25da601a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madani, a decade older than the other members of the 15-man team,
        exited the consulate building by the back door along with an alleged accomplice.
        Madani was wearing what the video appears to show to be Khashoggi''s dark
        blazer, gray shirt opened at the collar and trousers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b583418e-2ae3-48b6-865e-1f7a5f2f156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four hours earlier Madani had entered the consulate by the front
        door, alongside an alleged accomplice. Saudi''s forensic medicine chief Salah
        al-Tubaiqi, another key suspect who was identified using facial recognition
        analysis together with CNN''s timeline of events that day, was also present.
        The video appears to show Madani without a beard, wearing a blue and white
        checked shirt and dark blue trousers. When he exited the consulate dressed
        as Khashoggi, the video then appears to show him wearing the same dark pair
        of sneakers with white soles that he first arrived in prior to the journalist''s
        death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1479e6e-563d-4626-bb41-6f910cf8f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Khashoggi''s clothes were probably still warm when Madani put them
        on," the senior Turkish official told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb03774-1c60-4921-aded-868f36fa2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist''s fiancee Hatice Cengiz, who was waiting outside
        the consulate''s front entrance and raised the alarm when he didn''t return,
        was told by a consulate guard that he may have exited the building through
        the back door, Khashoggi''s friend Turan Kislakci told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67e184-edc2-4fd8-a8e2-2d4d8cb20ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This surveillance footage is another piece of evidence in the mysterious
        case of what happened to Khashoggi after he entered the consulate almost three
        weeks ago. It forms part of the wider investigation by Turkish officials into
        the events of that day and the continued interrogation and international questioning
        of Saudi Arabia''s version of how the journalist died.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758bc69e-d2ae-48f5-bdb8-e0e65347e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials have been leaking a steady drip feed of details
        from the investigation to journalists but they have yet to release a key audio
        recording which sources say exists from inside the Saudi consulate. Turkey
        has not publicly admitted the existence of the audio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe32f7d-ddc2-4661-be4c-8e8131e388d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T09:54:58.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Surveillance footage
        shows Saudi operative in Khashoggi''s clothes after he was killed, Turkish
        source says."</em></p>'
  'Trillanes-arrest-amnesty-coup-decision-Makati-RTC-148':
    'author': 'CNN Philippines Staff'
