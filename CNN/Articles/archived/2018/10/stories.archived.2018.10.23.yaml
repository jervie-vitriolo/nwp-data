    'lead': 'How do you say "frappuccino" in American Sign Language?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:51:47.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:12.267+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:35.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starbucks opens its first U.S. sign language store in Washington, DC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55afd487-5ee5-43fb-9a38-a54c73a77dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How do you say "frappuccino" in American
        Sign Language?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052e35d-a6f0-4e44-97bd-dd1553e4dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one of the many questions customers have at the latest branch
        of Starbucks, which opened on October 23 in Washington, DC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe599b9b-ca23-44d0-ab0e-61f9595c26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this Starbucks looks like every other outlet of the coffee
        chain – mermaid logo, mugs for sale, baristas in bright green aprons – there''s
        one thing that makes it very special. Every single employee here is fluent
        in American Sign Language (ASL).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c446f-313f-4b8b-b64f-2d330393aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks chose a block of H Street Northeast for its inaugural
        ASL store because of its proximity to Gallaudet University, the world''s only
        liberal arts university for the deaf and hard of hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e47f4-2cf6-4d9b-a4fd-77589b7ac0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking in</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe98c3-0fcd-4144-8bf0-580d62846c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before you set foot in this Starbucks location, it''s clear
        that something is different. Eagle-eyed pedestrians will notice that the umbrellas
        in front of the store have "Starbucks" printed on them in English and ASL
        fingerspelling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997c100-24bc-494b-9a9f-c08d2c6e044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you walk in, you''ll notice that the store, unlike every other
        Starbucks in the world, doesn''t have ambient music.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1c072-f10a-4c82-86ce-4e64ad043eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the right of the entrance is a bright, colorful mural by a deaf
        artist. There''s a display of mugs exclusive to this Starbucks – they have
        the brand''s name sign, illustrated with green hands – and a chalkboard displaying
        the ASL vocabulary word of the week. (This week''s, fittingly, is "coffee.")</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e33ae5-2ea6-42b7-85d8-4abb21f99fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the register, guests often begin to figure out what is going
        on. Some attempt to point at menu items, while others make use of tablets
        that Starbucks have provided for people to prefer to write down their orders.
        There is also a two-way communication tablet in case of questions such as
        "what kind of milk?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a879ed-29f4-43ff-8a51-e15b15019dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the point of sale, people see [signing] immediately and sometimes
        stand there in awe," Kylie Garcia, a deaf barista, tells CNN Travel. "They''re
        used to talking to people right away. It''s a role reversal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859068bb-bc0e-46e3-a42b-f22249c25871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also more subtle ways that deaf space is considered. Most
        chairs and tables are low to aid visibility. Lights are bright, and surfaces
        are matte to reduce glare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa36cd8-3939-4c4b-9544-9b24c73ba564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redefining inclusivity</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356baef1-2de9-47cc-94f0-d5711a93e1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that staff members here emphasize is that the store isn''t
        about deaf versus hearing, which doesn''t quite capture the community accurately.
        They prefer "signer" or "nonsigner."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d040d-10cf-45a2-963b-d9c8b635ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That inclusive language brings in people who are deaf and hard of
        hearing; CODAs (hearing Children of Deaf Adults, which includes this author);
        people who are deaf and blind; and also others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf923da-23ac-4970-b33d-d0a912e8b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of the store''s employees – called "partners" in Starbucksese
        – emphasize that language is just one part of what makes this shop friendly
        to signers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cfd434-9a33-4b62-ae4b-1a600171f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an opportunity to model what deaf-centric space looks like,"
        says barista Joey Lewis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3954ae9-b26b-47c8-91a1-267d0b1893c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several baristas note that the deaf and hard of hearing community
        suffers from chronic underemployment, with qualified applicants struggling
        to find work simply because of language barriers. He gets emotional about
        how meaningful it was to be taught to make coffee in ASL and be trained for
        a job in his native language.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebdbc2-0681-4605-b74d-84bafd64ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the store has also been exciting for members of the local
        deaf and hard of hearing community, especially students from MSSD, the Model
        Secondary School for the Deaf, a high school which is adjacent to Gallaudet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cbd3e-4ef2-447b-92b9-896514f2461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids from MSSD say that they can be baristas," Crystal Harris tells
        CNN. Harris grew up in a nonsigning family and was sent to a mainstream school.
        She didn''t begin to learn sign language until she came to DC at 19 to take
        classes at Gallaudet. She works part-time at Starbucks while finishing her
        studies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e2ab1-d89e-4ace-8069-0947d614f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in a deaf environment now. This is a creative opportunity,
        but it''s just the beginning."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba7dae-b4ab-4209-917e-93d5ea66d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Garcia is thrilled to work with other signers, she''s
        careful to note that one store is just one store. She sees many other opportunities
        for Starbucks and other businesses to figure out how to include deaf and hard
        of hearing customers. "What about a drive-thru?" she points out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212bb75-bb95-4bd8-ac5f-e86d57ea736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And beyond</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee302f3-6621-4ce1-87f1-29b4048b70e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t only members of the deaf community who were excited to
        see an ASL-friendly business open up in the neighborhood.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d57d5-939e-4ca5-a4c3-9ab1f60be269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this might be a good place for people to get exposure to
        ASL and deaf culture and interface with their neighbors in an easy way," Kirsten
        Schofield, a writer who lives off H Street, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf8aae-8139-4909-8411-2d99cf493250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamela Pipes, a hearing barista who is trained as an interpreter
        and relocated to the DC area just to work at this Starbucks, nods in assent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3192b-afce-420a-a708-5d9bc55a84ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She makes a sign that looks like an open hand closing into a fist
        next to her neck, which roughly translates to "close up your voice." In other
        words, even though Pipes is capable of speaking English, she turns her voice
        off when she gets to work. This store is one of the few places where hearing
        people can experience what it might be like for a deaf person to get through
        an everyday experience as common as ordering coffee with a language barrier.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded5109-0d8f-480b-a979-27c705b43a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the store''s appeal to Schofield is simply access. This
        new Starbucks is now the closest coffee shop to her apartment. But she has
        also become interested in learning sign language since moving to the area
        and seeing so many Gallaudet students talking every day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b798a-1ca6-4278-9679-02b929367243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear that she isn''t the only one in the area who sees the
        Starbucks as a way to learn more about her deaf neighbors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22a524-4a6b-4dce-bc2d-f8b6220f5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several community groups, including the DC public library system,
        offer free ASL classes to locals who want to pick up basic vocabulary. Schofield
        took one after seeing a flyer at Union Market, a food hall near Gallaudet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f41ac-357c-4a3c-b053-00fa7ef28eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she says, the ASL Starbucks has inspired her to brush up. She
        went online to learn how to sign "coffee" and plans to order her first drink
        in ASL. Slowly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc21379-eb67-4339-a20c-dfda8fcda228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Matthew Gilsbach, the store''s manager, the signing Starbucks
        exemplifies the concept of a "third space" – a place other than the home or
        the office where people can gather and socialize. For signers, who often have
        to learn to get by or manage in hearing-centric spaces, a deaf "third space"
        is extra special.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5060b566-2b51-4a90-b13b-6e88121f139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to invite people into our world," says Garcia. "We can share
        a cup of coffee here."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd44d7f-3aa0-489f-b74c-3b606a87ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:51:47.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.276+08:00
