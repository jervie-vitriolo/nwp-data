    'template': '1'
    'title': 'Ryan Cayabyab, Kidlat Tahimik among newly-hailed National Artists

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21485335-074d-4ab0-8e44-c4ccc8bb7567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:41:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        National Commission for Culture and the Arts has released the names of individuals
        to receive the title of National Artist in their respective fields. Among
        them, are known composer Ryan&nbsp;Cayabyab and filmmaker Kidlat Tahimik.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca44ed-9043-46ee-b5c8-21f867b4076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:41:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Artist title is the highest recognition given to Filipino
        individuals who have made significant contributions to the development of
        Philippine arts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cbd29-e778-414d-a415-123a585b7ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:41:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayabyab, who is among the supernova standard bearers of Filipino
        composition, received the title of National Artist for music. His works range
        from commissioned full-length ballets, theater musicals, choral pieces, a
        Mass set to unaccompanied chorus, and orchestral pieces, to commercial recordings
        of popular music, film scores and television specials.&nbsp;Meanwhile, Tahimik
        was named National Artist for Film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160f3e6-354b-4ef9-a68a-429834c44c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:41:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tahimik is a household name in the second golden age of Philippine
        cinema. Tahimik is known for his "Bathala na" style of film and art making,
        having produced masterpieces such as "Perfumed Nightmare" in 1977.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67e808-a0a0-4fdc-ad6f-9f1fba43ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:41:19.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recipients of the National Artist title were the following:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20242b5b-b818-4b09-a72c-e2ecca521117'
      'mgnl:activationStatus': true
