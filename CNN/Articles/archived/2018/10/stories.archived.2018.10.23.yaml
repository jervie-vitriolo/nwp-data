        College.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca67e0-03da-4168-b194-2469c27d2d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:40.487+08:00
