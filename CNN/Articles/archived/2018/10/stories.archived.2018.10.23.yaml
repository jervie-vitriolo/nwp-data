    'mgnl:lastActivated': 2019-04-17T09:19:04.249+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:39.261+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to rework 2019 budget with likely ₱41-B foregone fuel excise
      tax revenue

      '
    'updated': 2018-10-23T21:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2f6e0-8e18-49b6-91fb-47568de1abfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) —</strong> The
        government will rework the proposed 2019 budget in the wake of possible foregone
        revenue arising from the suspension of additional excise tax on fuel next
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18150763-38d8-4dc4-b2c2-97200d29c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers announced this Tuesday after a meeting to revise
        targets for the year due to headwinds facing the economy. A task force will
        review and recommend realignments in the 2019 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7b4e5-25fd-4239-8baf-9ab5d39fac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will be composed of members of the Department of Budget
        and Management, the Department of Finance, the National Economic and Development
        Authority, and the Bangko Sentral ng Pilipinas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50438c6-ec24-4f1b-a366-aaf387143183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez said around ₱41 billion in revenue
        will be lost from the suspension of the second tranche of fuel excise tax
        under the tax reform law. This was supposed to take effect January 1, 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7924bf-589c-40f4-bd63-fafee8f2a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno said in a media briefing they are
        looking into which projects might be postponed or cut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b46ff2-c506-434b-b622-d3ddfad23244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a seniority in expenditures. Definitely the most
        senior will be the infrastructure projects. So maybe they will be exempt,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3ea05-3fbe-4d78-9486-c404e62a43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said non-infrastructure projects will be reviewed such as
        purchase of vehicles, as well as maintenance and other operating expenditures.
        However, he added this will not affect government work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea66165-9c06-433b-a426-3be4440ef7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be a big disruption of our program," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c2466-3b31-4e23-8e3e-f0b9446d630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second tranche of additional excise tax on oil will not take
        effect in January 2019 if the average Dubai crude oil prices from October
        to December will stay above $80 per barrel. The Finance Department earlier
        said President Rodrigo Duterte will suspend the next fuel tax hike to address
        rising inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39a2eb-e657-4cb3-8fed-000aedd54249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how long the suspension will take, Dominguez said, "I don''t
        want to speculate beyond January. The fuel market is very volatile at the
        moment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b855e5-1806-4b3b-8a0d-b88d9f9c7f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the adjustments, economic managers are pushing Congress
        to approve other pending tax reform packages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8ff93-c0cd-4ab1-bd68-714e8cafce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers revise PH growth, inflation targets</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef5b8f-78c1-48ed-b65e-5248c373cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government revised its growth forecast for the country,
        measured in terms of gross domestic product, from 7 to 8 percent to 6.5 to
        6.9 percent this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55738b7a-79b9-4ecb-87de-5d743de00e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also forecast a higher inflation rate from 4.8 percent to 5.2
        percent, more than double above the target of 2 to 4 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a1362-b8c3-428a-9896-3e803e928f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices have constantly risen in the past nine months, with September
        posting the highest level in nine years. However, inflation is expected to
        slow down to 3 to 4 percent in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27092b3b-e08e-40d1-9262-75aee2cde6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said they will also address the impact of global developments
        on the local economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1a2c6-d1e0-47e2-8208-56357e3a5fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felipe Medalla, member of the policy-making Monetary Board, said
        the trade war between the United States and the China would not affect the
        economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1bbfaa-9c5b-4d59-9bf7-af28f5074585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is not a major exporter of goods. By all accounts,
        we are the least affected," Medalla said, saying that the country is a major
        services provider instead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1824c04-21fd-441e-af19-344a6d17975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dominguez said its residual effect will be felt locally,
        especially on the impact of possible lower growth for the two economic powers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488998ee-b467-4b57-abc1-6cfddf4b3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief also said government is trying to temper inflation
        by removing import limits on rice so that more of the staple would come in
        to lower retail prices. Rice is the biggest component in the food basket,
        which mainly triggered the inflation spike.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27042e94-8301-42e0-9d26-0b1607f2e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President in September signed Administrative Order 13 to ease
        the rice import process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f8f3f-5fde-4312-9881-7f884209388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:17:37.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that the Philippine economy will weather these
        storms abroad, but we are not complacent. We are taking very deliberate action
        to address the issues that we are facing," Dominguez said.</p>'
