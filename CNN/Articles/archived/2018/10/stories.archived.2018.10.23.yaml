      'jcr:uuid': 'c6618557-ead9-4568-9c1e-fb146fdf62d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Mike Conley recorded 23 points, seven
        rebounds and three steals to help the Memphis Grizzlies notch a 92-84 victory
        over the Utah Jazz on Monday night in Salt Lake City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd566edb6-198d-42d6-9dfe-b2f75deaac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Gasol added 18 points and 13 rebounds before fouling out as
        Memphis won its second straight game. Shelvin Mack scored 12 points and Jaren
        Jackson Jr. had 11 as the Grizzlies won despite shooting 36.9 percent from
        the field, including 9 of 28 from behind the arc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cb445-d926-4b7a-a290-3caeac78ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jae Crowder had 15 points and eight rebounds, and Donovan Mitchell
        scored 14 points as Utah lost its second straight contest. Rudy Gobert had
        11 points and 12 rebounds for the Jazz, who shot 35.4 percent from the field
        and were 8 of 32 from 3-point range.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2714317-ce18-467a-a292-523883ec5648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis prevailed even though it shot just 6 of 22 in the final
        quarter. Utah was only slightly better at 7 of 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c514f5-6fed-4468-a212-bcdea67361c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Conley helped the Grizzlies open up a 16-point lead with
        3:49 remaining. Conley scored the first five points of a 7-0 burst and then
        fed Garrett Temple for a fastbreak layup to make it 86-70.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7fb1e9-dd03-4245-b2f9-3cf8e1604c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasol fouled out eight seconds later, and the Jazz responded with
        a 12-2 run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92cb1b-9090-4146-b7dd-769a6b7dc5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowder scored five consecutive points and Gobert followed with
        a ferocious dunk to cut the Memphis lead to nine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e9df4-a15e-4d71-aced-4f5c04f85874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah later moved within 88-82 on Gobert’s three-point play with
        50.9 seconds left. The Grizzlies made four free throws in the final seconds
        to seal the win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa9ca9-a90b-4300-ad04-09a3d3c555a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis led by one early in the third quarter before using a 15-6
        run to take a 66-56 advantage with 2:27 left.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674e6d6-3d0b-4930-9bb7-76563134f905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz trimmed the deficit to four before Conley drained a 3-pointer
        with 1.1 seconds left to give the Grizzlies a 70-63 lead entering the final
        stanza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3419f7f-3153-4f38-ac03-50feb1799c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis missed its first six shots of the fourth quarter until Mack
        knocked down a 3-pointer to make it 73-66 with 7:52 remaining. Mack hit another
        3-pointer and Wayne Selden followed suit with 5:48 left to give the Grizzlies
        a 13-point advantage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd65553-202f-4fc5-9328-81233bf7f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah missed 12 of its first 13 fourth-quarter shots until rookie
        Grayson Allen drained a corner 3-pointer with 5:23 remaining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789de9a3-2533-482c-813b-201489820ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasol had 13 first-half points as the Grizzlies held a 47-46 edge
        at the break.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d03222-9b9b-41cd-9623-6ed3bbad8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:29:16.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:10.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis led by six points nearly seven minutes into the second quarter
        before the Jazz scored seven straight to take a 41-40 lead on Mitchell’s basket
        with 2:43 left.</p>'
  'Milwaukee-Bucks-New-York-Knicks-NBA':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-23T14:10:07.412+08:00
    'imagesource': 'jcr:ccfc9aa5-7df7-470c-aa83-46a92ea70ca5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44693d5d-685c-42c6-bf4a-3294f2d1007d'
    'lead': 'Giannis Antetokounmpo collected 31 points and 15 rebounds for the Bucks,
      who are 3-0 for just the eighth time in franchise history.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T17:33:36.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:09.941+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:36.526+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Antetokounmpo, Middleton lead 3-0 Bucks past Knicks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bec696-b13e-40af-8b24-b6a84ff37907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:33:36.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Brook Lopez converted a tiebreaking
        three-point play with 2:55 left in the fourth quarter Monday night as the
        host Milwaukee Bucks withstood a furious second-half rally to beat the New
        York Knicks 124-113.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec48c8d-b75c-46d2-a2d3-7249bb1c4100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:33:36.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo collected 31 points and 15 rebounds — both
        game highs — for the Bucks, who are 3-0 for just the eighth time in franchise
        history. Milwaukee has opened 4-0 or better only twice, most recently during
        the 2001-02 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf0442-8948-4e17-8688-610b973ee0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:33:36.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Bledsoe (16 points, 13 assists) also had a double-double for
        the Bucks, who received 30 points from Khris Middleton. Lopez (13 points),
        Malcolm Brogdon (11 points) and Ersan Ilyasova (10 points) also scored in
        double figures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7612bfe-ec50-4d4a-b048-c727a441fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:33:36.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Hardaway Jr. scored a team-high 24 points for the Knicks, who
        have lost three straight by a total of 15 points. Enes Kanter had 14 points
        and 13 rebounds for New York, which also received double-digit scoring efforts
        from Trey Burke (19 points), Mario Hezonja (18 points), Damyean Dotson (14
        points) and Noah Vonleh (11 points).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f1a326-863d-4a3d-849d-ce3ee7055c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:33:36.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks appeared on their way to an easy victory when they took
        a 71-52 lead into halftime. However, Burke scored 13 of his points in the
        third quarter, during which the Knicks went on a 35-17 run to pull within
        one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbc72e-a98f-4ad3-891a-3bd70a1b7c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:33:36.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks took their only lead at 95-94 with 9:28 left on Vonleh’s
        put-back. New York tied the game four more times, the last on Hardaway’s 3-pointer
        with 3:42 remaining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78296818-77b2-44ab-b6d2-ca9ea09ec5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:33:36.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lopez’s three-point play began a game-ending 14-3 run by
        the Bucks. After Hardaway missed a 3-pointer, Middleton drained a 3-pointer
        to double Milwaukee’s lead to 116-110.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e9e3f-3166-4735-9b6a-4efeaa1fad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:33:36.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter’s tip-in with 2:02 left was the last field goal for New York,
        which missed its last five shots from the field. The Bucks pulled away thanks
        to 3-pointers by Bledsoe and Middleton on consecutive possessions.</p>'
  'Dallas-Mavericks-Chicago-Bulls-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-23T13:56:17.001+08:00
    'imagesource': 'jcr:f1eacf0d-ca39-4cdb-a022-94ef56382cc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57bc3c39-6127-4dea-919b-3fa5ab327ed8'
    'lead': 'Chicago Bulls guard Zach LaVine had a third consecutive 30-point game
      to start the season, but the more balanced Dallas Mavericks took control in
      the fourth quarter to earn a second consecutive home win.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T17:35:36.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:09.731+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:36.584+08:00
