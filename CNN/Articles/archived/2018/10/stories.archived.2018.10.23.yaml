    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598fd4c-cff4-4751-b972-4e775454192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:48:17.049+08:00
      'mgnl:createdBy': 'jeff'
