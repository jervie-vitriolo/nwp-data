      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        government''s aggressive spending program remains within target.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640aab6a-70ae-4cfe-98d9-5cd93ffde74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:56:20.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s fiscal deficit, or the spending beyond the revenue,
        is at ₱378.2 billion, according to the Bureau of Treasury (BOT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c6d41-3dd0-48f6-918c-1d994972c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:56:20.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 72 percent of the ₱523.7 billion target deficit for 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ac2f6-e54d-461d-ac61-a834d190ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:56:20.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the budget deficit, which includes government debt in
        its computations as a part of revenue, is at ₱96.2 billion in September. This
        is almost thrice of the budget deficit of ₱36.9 billion logged in the same
        month last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c43e06-421e-4dec-8de8-92775aec8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:56:20.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total revenue for the month was at ₱202.4 billion, ₱2.3 billion
        more than what was collected for the same month last year. These are sourced
        primarily from taxes collected by agencies like the Bureau of Internal Revenue
        (BIR) and Bureau of Customs (BOC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbacd1-782c-4be9-916d-2c0c3e120232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:56:20.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While collections from the BOC were up by 27 percent at ₱51.1 billion,
        collections from the BIR reduced by 8 percent at P130.6 billion as it continues
        to pay its settlement fees with tobacco firm, Mighty Corporation, from last
        year''s tax dispute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb1e85-dec8-4be0-824f-220838c6235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:56:20.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spending in September totalled ₱298.6 billion, higher
        by 26 percent than the ₱237 billion spent on the same month last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a003c402-5eb5-4965-a057-40e8dce226b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:56:20.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Productive government spending accelerated to 26% in September,
        settling at ₱265.9 billion. This led to year to date primary expenditures
        of ₱2,218.4 billion, reflecting a 26% or ₱452.8 million improvement from last
        year," the BOT said in a statement.</p>'
  'gilberto-benetton-death':
    'author': 'Helen Regan,'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-23T19:06:57.505+08:00
    'imagesource': 'jcr:39a3e425-1473-4fdc-b689-3d9b99cc0985'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a809baf-bd5a-479d-9ea4-353d1bad1c83'
    'lead': 'Gilberto Benetton, co-founder of Italian fashion label Benetton Group,
      died Monday at the age of 77.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:58:15.416+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:11.568+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:35.522+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilberto Benetton, co-founder of fashion giant Benetton, dies age 77

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd35869-9dbb-4237-93a0-66bc73c661cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:58:15.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gilberto died at his home in Treviso, northeast
        Italy, following a brief illness, the Benetton Group said in a&nbsp;statement
        provided to media. His wife Lalla, daughters Barbara and Sabrina and son-in-law
        Ermanno were with him in his final moments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f6ebf-55ae-45be-9f5b-fb0d869a8a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:58:15.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death follows that of his youngest brother Carlo, who died in
        July at age 74.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c03f7d-f9cc-4180-8b1c-7b0d60eebea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:58:15.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilberto co-founded the Benetton Group along with his brothers,
        Luciano and Carlo, and sister, Giuliana, in Ponzano Veneto near their hometown
        in 1965.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4251d38-f713-4e35-a4c2-cffa307afb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:58:15.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their colorful woolen sweaters quickly became popular among local
        customers and the siblings&nbsp;soon branched out internationally, opening
        stores in Paris, New York and Tokyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24fcfec-e786-4e60-ac45-4b8437751d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:58:15.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best known for its fashion brands United Colors of Benetton and
        Sisley, the Benetton Group became one of the biggest retail giants in the
        world, achieving high street domination with a network of 5,000 stores in
        120 countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d0140-d476-4657-8779-493af2bfa933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:58:15.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the longtime artistic directorship of Italian photographer
        Oliviero Toscani, the Benetton Group frequently stoked controversy with provocative
        marketing campaigns designed to challenge social taboos such as racism, sexuality,
        war, and the AIDS epidemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca831d0-0dc5-4dac-8d32-e77fb9f22f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:58:15.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its most controversial ad campaigns&nbsp;featured a doctored
        image&nbsp;of Pope Benedict XVI kissing an imam in 2011. The company pulled
        the ad after facing public backlash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899048c-51a7-4bc6-97f6-5d8ae5e65b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:58:15.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilberto Benetton was&nbsp;responsible&nbsp;for staging the diversification
        of the Benetton company into infrastructure and real estate through the family''s
        holding company Edizone, which he created 30 years ago and remained deputy
        chairman of until his death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24ecf9-4906-4cb4-986d-7bbb50947dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:58:15.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edizone has investments in transport, through its main asset&nbsp;Atlantia;
        catering, through highway and airport restaurant chain&nbsp;Autogrill; and,&nbsp;most
        recently, telecommunications, with investment in Cellnex.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c671d1-aac3-479b-9bdc-6482d1a285da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:58:15.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Gilberto Benetton,
        co-founder of fashion giant Benetton, dies age 77."</em></p>'
  'khashoggi-case-fallout-effect-global-business':
    'author': 'Taylor Nicole Rogers'
    'caption': 'Saudi Arabia has confirmed the death of missing Saudi journalist and
      Washington Post columnist Jamal Khashoggi in an announcement on Saudi state
      TV.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-23T17:36:31.067+08:00
    'imagesource': 'jcr:fbc0176f-d615-42f8-83aa-8e00f2d7bb32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9e9d156-501d-4126-9e87-22d49b6fa163'
    'lead': 'The disappearance and death of Saudi journalist Jamal Khashoggi sent
      shockwaves through the business world, leaving in limbo planned investments,
      partnerships and projects in banking, transportation and technology.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T17:01:47.777+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:11.449+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:35.711+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the Khashoggi case and its fallout is affecting global business

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d169e-60a3-421a-ab2b-5f4012f79410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>- The disappearance and death of Saudi journalist
        Jamal Khashoggi sent shockwaves through the business world, leaving in limbo
        planned investments, partnerships and projects in banking, transportation
        and technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63040a4e-e907-4aaf-bafa-3b959818e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business leaders have been distancing themselves from Saudi Arabia
        since Khashoggi, a Washington Post columnist and critic of the Saudi government,
        disappeared after entering the Saudi consulate in Turkey earlier this month.
        Riyadh, which had denied any involvement in his disappearance for nearly three
        weeks, said Friday Khashoggi died in a fistfight involving more than a dozen
        Saudi officials inside the consulate. German Chancellor Angela Merkel rejected
        the Saudi statement. "From Saudi Arabia, we expect transparency in terms of
        death and background. Those responsible must be held accountable. The information
        given at the consulates in Istanbul is insufficient," she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327112ab-3268-4651-9987-418053670a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about the grisly episode, and the Saudi regime''s possible
        involvement, threaten to complicate Saudi Arabia''s immediate efforts to court
        foreign investment and diversify its economy by 2030, though analysts say
        the long-term impact remains unclear and some long-standing arms and energy
        deals appear untouched.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab514e-a860-4b81-84de-2cec5ff94dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the fallout has impacted business and markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd394d7-1755-469a-b3b3-5d93a9bb6a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi ties to Silicon Valley in question</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21761aa8-7aa4-454d-b407-6cd4753b91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom''s sovereign wealth fund is a key investor in American
        tech firms. It provided nearly half the money for the massive $93 billion
        SoftBank Vision Fund, which has invested in companies like WeWork, Slack and
        DoorDash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e5473-758f-4cb8-b272-bf5b8a535f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank CEO Masayoshi Son has repeatedly talked about a second
        Vision Fund, but those plans could now be in doubt. Silicon Valley firms may
        shun Vision Fund money now because they don''t want "to become associated
        with what they might consider as blood money,"Amir Anvarzadeh, a strategist
        at Asymmetric Advisors, told CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558d96b-4827-4a16-95a1-07f1cd7b2857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asymmetric Advisors removed SoftBank (SFTBF) from its list of key
        stock recommendations earlier this week. The Japanese company''s share price
        has fallen nearly 15% since Khashoggi disappeared on October 2, hit by concerns
        about its Saudi ties and the broad sell-off in tech stocks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605c649-6260-4317-bb14-1c4936105f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber CEO Dara Khosrowshahi withdrew from a major business conference
        at which he was due to speak, saying he was "troubled by the reports to date
        about Jamal Khashoggi." His announcement is particularly significant because
        Saudi Arabia''s sovereign wealth fund is a big shareholder in Uber. In 2016,
        it invested $3.5 billion in the ride-hailing startup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f50fb-d9aa-4aef-bc3b-5a83e9b95ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relationships with Google, Amazon and Apple may also face pressure
        from Khashoggi''s disappearance. In the spring, Crown Prince Mohammed bin
        Salman visited the campuses of top tech companies in the United States and
        posed for pictures alongside the CEOs of Apple, Amazon and Google. Apple had
        reportedly been in talks to open an Apple Store in the country, while Amazon
        was exploring expanding its Web Services business to support Saudi businesses.
        Google was discussing building data centers for Saudi oil giant Aramco. The
        companies have yet to comment on if they will pursue a relationship with the
        kingdom going forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6c9da-d3fb-4604-892d-377868b66e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the tech companies are grappling with how to proceed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a7667-ca46-4eb4-937c-404d3f5ec262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign leaders shun investment conference</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49bcab-d62b-4eb3-8fe0-7b8c395abfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallout from Khashoggi''s disappearance has taken a bite out of
        the guest list for bin Salman''s Future Investment Initiative conference,
        also known as "Davos in the desert," which is scheduled to begin Tuesday in
        Riyadh. The conference is part of his Vision 2030 plan to break the country''s
        dependence on oil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e82b8-134d-4fe3-9fa8-08de6e043111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the meeting''s international media partners, including CNN,
        Fox Business and the New York Times, have withdrawn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc733dc2-3fef-4418-b02a-d3d4e59300fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a number of prominent American executives have also
        pulled out from the conference. JPMorgan Chase CEO Jamie Dimon, Google Cloud
        CEO Diane Greene and Ford Executive Chairman Bill Ford are among those who
        backed out. So too did US Treasury Secretary Steve Mnuchin, IMF Managing Director
        Christine Lagarde and Goldman executive Dina Powell, a former adviser to the
        Trump administration. Top European bankers, including HSBC CEO John Flint,
        Credit Suisse CEO Tidjane Thiam Standard Chartered (SCBFF) CEO Bill Winters
        and London Stock Exchange CEO David Schwimmer also reversed their decisions
        to attend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95289441-1346-4b80-81b6-caaa9e225921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank CEO Masayoshi Son has not yet said whether he will be attending.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7acf82-a56c-4dbb-ac8e-c9a5afb411c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MBS''s economic diversification plan hits a roadblock</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c8630-77e3-414c-a238-30ddc5cfdff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the conference planned to promote it, bin Salman''s Vision
        2030 plan has faced international pressure. Richard Branson suspended his
        involvement in two projects to create a tourist destination on the Red Sea.
        Branson also paused talks with the Saudis on an investment in Virgin''s space
        businesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d87cad-62cb-45e3-9020-28c14b055852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has reportedly happened in Turkey around the disappearance
        of journalist Jamal Khashoggi, if proved true, would clearly change the ability
        of any of us in the West to do business with the Saudi Government," Branson
        said in a statement on October 11.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb18c2-6d9c-4e13-93ea-7ab4b6e7b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other business leaders and former US secretary of energy Ernest
        Moniz, have withdrawn from the advisory board of NEOM, a project to build
        a zero-emission city of self-driving cars and passenger drones.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db79e75-eb03-4fbf-9cf7-489b33a92cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi stocks plummet</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f621675-0992-4caa-9889-ae3d5f0f8049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riyadh''s main stock market index plunged 7% on October 14 out of
        fear of US sanctions. The drop wiped out the index''s 2018 gains. The Tadawul
        All Share Index is down nearly 5% off its one-month high.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e62c94-86f9-4084-bafc-44294035a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia reminds world of its oil power</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd2d170-b48f-4199-803d-aa0eb3835d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Khashoggi killing and its possible geopolitical fallout has
        cast a shadow over the oil market.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38b46e-aaed-405a-9bb8-6babf3b93cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions on Iran''s energy sector go into effect on November 5
        and questions linger about just how many Iranian barrels will get knocked
        offline and how much Saudi Arabia can -- or will -- make up for the shortfall.
        Saudi Arabia has threatened to retaliate against potential sanctions from
        the United States over the Khashoggi case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb23819-67b9-4ddc-aec0-4eceee2c1e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Saudi Arabia is unlikely to outright cut production, the kingdom
        may not be in a rush to come to the rescue either. Saudi Arabia could decide
        to slow-walk future output hikes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d37586-dc3e-42ff-bfd7-abd2e3d919ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia pumps around 10.5 million barrels of oil a day, according
        to OPEC data. It has previously said it is willing, along with Russia, to
        fill the gap created by the return of US sanctions on Iran.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed11bb3-f178-40e0-ab99-f302b4562fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, other energy deals are moving ahead. Earlier this month,
        Saudi Aramco and French energy group Total signed an agreement to start working
        on plans for a $5 billion petrochemical complex in Saudi Arabia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e948b11-2d58-4827-bdda-37908f4fd09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:01:47.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How the Khashoggi
        case and its fallout is affecting global business."</em></p>'
  'mexico-hurricane-willa':
    'author': 'Matt Rehbein and Brandon Miller, CNN Meteorologist'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-23T16:24:40.845+08:00
    'imagesource': 'jcr:00c595cb-8fb2-45c9-ace9-76e9f92c11d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '441a342e-515c-40c0-a5db-0907f192ec66'
    'lead': 'Mexico is bracing for what''s expected to be one of the strongest storms
      ever to hit its Pacific coast.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T17:08:21.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:11.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:35.822+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico braces for ''extremely dangerous'' Hurricane Willa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22cbb16-2f0d-408d-9a8e-c0c626ae9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mexico is bracing for what''s expected
        to be one of the strongest storms ever to hit its Pacific coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66347568-20be-480a-b7d1-93eb73c40a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Willa is aimed at the coast''s center, where it is forecast
        to hit Tuesday afternoon or evening. Early Tuesday morning, the storm was
        hurling maximum sustained winds of 140 mph and threatening to bring life-threatening
        storm surge and torrents of rain ashore, according to the National Hurricane
        Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab4d36a-ff21-4c5d-a922-1fcbdc734557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has grown in leaps and bounds, though it weakened slightly
        to a Category 4 hurricane on Monday. Willa had swelled to Category-5 strength,
        the pinnacle of what the hurricane center called "explosive" strengthening
        over a very short period of time. Willa formed last weekend and went from
        tropical storm to Category 5 hurricane in just two days. Over the 24 hours
        from Sunday morning to Monday morning, Willa swelled by 80 mph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c4fe4-0d31-4777-8d2c-e3506a3f628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whirlwind growth was only slightly marred by Monday''s slowdown.
        The National Hurricane Center warned Willa is still "expected to be a dangerous
        major hurricane when it reaches the coast of Mexico."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94e856-7868-48c9-a61d-8e4c483da856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surge accompanied by "large and destructive waves" are forecast
        along portions of Mexico''s central and southwestern coast. Rainfall ranging
        from 6 to 12 inches could spawn life-threatening landslides and flash flooding
        in portions of the Mexican states of Jalisco, Nayarit and Sinaloa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1163c7-eb7c-43ff-8941-70a3a662d471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willa has been a danger for forecasters as well. An aircraft with
        the Air Force Reserve Hurricane Hunters was forced to turn around Monday over
        concerns for its onboard equipment after getting blasted by a bolt of lightning
        from one of Willa''s outer rain bands, according to the National Hurricane
        Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e23de-1801-4d8b-869d-a0e97cd64978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Monday, Mexican President Enrique Peña Nieto said he
        has asked the National System of Civil Protection to take all steps necessary
        to protect those in Hurricane Willa''s path, as well as those impacted by
        Tropical Storm Vicente, a weaker system tracking south of Willa that''s also
        primed to make landfall Tuesday. Vicente is expected to be a tropical depression
        by the time it comes ashore, the National Hurricane Center said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ec743-b464-454e-984e-1e5e3e37df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines have started moving out of Willa''s path. Southwest has
        canceled all of its flights at the International Airport in Puerto Vallarta,
        a resort city in Mexico''s Jalisco state. American Airlines has canceled its
        flights in the city of Mazatlan about 275 miles north of that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0aa41a-64a6-4dd1-8a46-b3ae2027d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willa is on track to be one of the strongest hurricanes to ever
        hit the Pacific coast of Mexico, and its landfall will come three years to
        the day after the strongest, Category 5 Hurricane Patricia, made landfall
        in Jalisco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf4757c-cb76-4792-835f-42683395de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-to-back systems of Willa and Vicente have helped make the
        2018 hurricane season in the northeast Pacific one for the record books.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64633d2f-79f2-4a0b-a45e-0b2ea980e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The season is now the most active hurricane season on record using
        a measurement called "Accumulated Cyclone Energy," which combines the number
        of storms and their intensity through their lifetimes to give an overall measurement
        of tropical activity in a given region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a23aa29-2571-49a4-9ee9-09ad4be89a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Northeast Pacific Hurricane Willa tweet</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bde56d-f9a2-4758-a201-f9fbbb0f793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 10 major hurricanes in 2018, including Willa, which
        ties 1992 as the most major hurricanes seen in the northeast Pacific in one
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d2657-dcb5-4a26-accd-1b3d5b91b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:08:21.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:11.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing numbers of major hurricanes, along with a greater propensity
        of storms to undergo "rapid intensification" are expected consequences of
        warmer ocean waters resulting from climate change. The ocean waters off the
        western coast of Mexico are running 1-2 degrees Fahrenheit above average for
        late October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
