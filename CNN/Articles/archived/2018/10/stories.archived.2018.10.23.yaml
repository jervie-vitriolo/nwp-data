      'mgnl:lastActivated': 2019-04-17T09:19:10.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the huge target on their back, coach Lorenzo said there''s
        very little room for mistakes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a12aef-4435-410f-a374-cdd09d9e10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:15:56.234+08:00
      'mgnl:createdBy': 'jeff'
