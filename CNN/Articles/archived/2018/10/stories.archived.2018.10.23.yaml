  'ufcc-ltfrb-jeepney-fare-hike':
    'author': 'CNN Philippines Staff'
    'caption': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-23T21:50:27.722+08:00
    'imagesource': 'jcr:2bc14e58-ea49-485f-92df-5e4c49a9566e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5463655-ab1e-421a-bbcd-ec90e4193050'
    'lead': 'The United Filipino Consumers and Commuters say instead of raising fares,
      the government should remove excise tax on oil and value added tax. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:44:33.369+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:12.714+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:35.066+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Consumer group files motion to stop jeepney fare hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0649d69-7823-45a1-bc76-a55b5cd48dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:44:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> A
        consumer group filed Tuesday morning a motion for reconsideration to stop
        the impending jeepney fare hike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda36b2-2774-4db0-bc5f-760147d077f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:44:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney fares in Metro Manila, Central Luzon and Southern Tagalog
        are set to increase to a minimum of ₱10 on November 3, as prices of goods
        continue to increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77531d1c-1bdd-420f-be1a-2c058bb07071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:44:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Filipino Consumers and Commuters (UFCC) said instead
        of raising fares, the government should remove the excise tax on oil and value
        added tax.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed0839-84df-402b-9e8e-2a6a88c22b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:44:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arlis Acao, a former jeepney driver, who filed the motion along
        with UFCC at the Land Transportation Franchising and Regulatory Board (LTFRB),
        added that the Manila fare hike will have a domino effect in other regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89073409-aa74-41f7-9bb8-5b393d306fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:44:33.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang domino effect ang pag-ano nito. Pag-apruba ng jeep,
        susunod bus, lahat-lahat na yan pati pambyahe ng gulay papuntang Maynila.
        Magtataasan pati karne at isda,"</em> Acao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40415ea-9656-4589-a8a8-9e4d01dcd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:44:33.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This would lead to a domino effect. When they approve
        the jeepney hike, buses will follow, then the price to deliver vegetables
        to Manila will increase. Prices of meat and fish will increase too.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948e93a-43c2-4a91-8323-f25c022fdd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:44:33.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo Javella, Jr. of UFCC said that a peso increase in jeepney
        fares means a lot for the poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b56e4-644b-4f28-944e-ff70b7876d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:44:33.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para po sa mga dukha at walang-wala, napakahalaga po ng piso,"</em>
        Javellana said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f5c57-2ad8-46b9-84ff-b635a77a7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:44:33.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:For those who have nothing, a peso is very important.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516bcf9-881b-4012-8c10-2543112aa3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:44:33.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementation of the fare hike may be delayed if the LTFRB finds
        merit on the motion for reconsideration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e244c63-c4dc-4a49-87b3-3fba5e1e8556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:44:33.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other pending petitions in the LTFRB for fare hikes in
        other regions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66839e75-f36b-4b90-80d6-630a21311ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:44:33.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ₱10 jeepney minimum fare starts in November</p>'
  'bureau-of-customs-isidro-lapena-ouster-propaganda-drug-syndicate':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. Former Customs Commissioner Isidro Lapeña'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-23T21:42:56.052+08:00
    'imagesource': 'jcr:c889914d-56ed-45e1-9292-1e193e160309'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbd35261-ddf3-47c9-9200-2ddcbd14f892'
    'lead': 'Commissioner Isidro Lapeña says the recent attacks against the Bureau
      of Customs are part of a propaganda to oust him.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-02T16:49:11.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:19:12.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:14:35.132+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs chief claims drug syndicate out to oust him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f11d0-eaa4-4c0a-88a9-7c7e45099afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> Customs
        Commissioner Isidro Lapeña on Tuesday said the recent attacks against the
        Bureau of Customs (BOC) are part of a propaganda to oust him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f48faf-9e78-4d1d-8bdc-31362da3def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said the reforms he implemented at the bureau have "hurt
        the players and drug syndicates," triggering them to orchestrate moves for
        his fall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f99680a-b3f2-423a-aa2a-e1b92a2aa053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a strong probability because they have the capability to
        finance, very extensive ''yung kanilang mga (their) operation in support to
        their shipment of illegal drugs to the country. They neutralize kung sino
        man mga sagabal sa kanilang (whoever obstructs their) illegal activities,"
        he said in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e8d62-9986-443a-a63d-3dde2b2b8a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña lashed out at a fellow BOC employee who purportedly spread
        information to damage his reputation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b40a6-6585-4de1-914c-a8b7a00e53fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In anticipation of our anti-corruption drive, my detractors, led
        by a disgruntled employee who herself has been a subject of investigations
        of corruption in the past, publicized exaggerated issues which were already
        revealed in various congressional inquiries," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57367c38-c3d0-4c19-a69a-b9e6786cb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña is in hot water following the supposed multi-billion pesos
        worth of illegal drugs that slipped into the country amid the administration''s
        crackdown on drugs. Among these is the ₱6.8 billion worth of shabu believed
        to be contained inside four magnetic lifters shipped from Taiwan in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d7b12-96b9-4fac-a15e-b2f8057c0f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former BOC X-ray chief Lourdes Mangaoang revealed in September before
        the Senate Blue Ribbon Committee that the shipment was not properly inspected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f6df8-3ff9-4f11-ae4b-61085de80b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Lapeña admitted that the X-ray personnel who
        inspected the shipment failed to follow protocol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faccf652-fbc6-4330-967b-4bc80b9adc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he maintained that the magnetic lifters tested negative
        for illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24534504-8c89-49ad-a3d7-4b748184320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña explained that the personnel found two undeclared items attached
        to the four magnetic lifters, which should have been subjected to physical
        inspection, but the personnel failed to do so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b329b8e6-4d06-4263-b56d-cd0c1f82fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when pressed if he thinks there are shabu in the two items,
        which the agency failed to inspect, Lapeña refused to answer, saying he does
        not want to preempt the Senate probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f417c894-edda-405e-ac27-79d451c66ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapena said he will not step down and vowed to continue implementing
        measures to eradicate corruption in the BOC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e3c49-bf12-4a5d-832c-91d8ab6bdc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those people or groups working jointly to oust me, I know who
        you are. I am a man of honor and I will do everything, even offer my life
        to fulfill the marching order of the President to stop corruption and increase
        revenue collection," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b87ef-0d27-4b40-a670-245afded26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T16:49:11.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:12.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Robert Vergara and Makoi Popioco contributed
        to this report.</em></p>'
