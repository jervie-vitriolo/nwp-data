      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Five of the most
        ardent supporters of the Philippine coffee industry will be honored for their
        achievements and contributions to the field.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55cf72-987f-47b2-8328-72a5c83fd964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:52:40.487+08:00
