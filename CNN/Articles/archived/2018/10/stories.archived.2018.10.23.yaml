      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — SM Supermalls continue to blaze
        a trail after winning the coveted Agora for Marketing Company of the Year
        in the prestigious 39th Agora Awards on Oct. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0dd71b-7958-462f-979d-14d85e63be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:50:47.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Tan, chief operating officer of SM Supermalls, said innovation
        has always been the key factor at core of SM''s growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e74f02-0594-4153-a282-921fea544fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:50:47.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) was exemplified by our founder Henry Sy, Sr. when he opened
        SM North Edsa over 30 years ago in the swampland of Quezon City to today,
        as we partner with first-in-market global brands and introduce never-seen-in-the-Philippines
        activations that inspire family fun moments and bring smiles to children''s
        faces," Tan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36755ea-a03e-47bd-ba19-9ff38189a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:50:47.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receiving the Agora for Marketing Company of Year is, indeed, another
        historical and defining milestone for the SM brand, as the conglomerate continues
        to immortalize Sy''s dream to serve and bring smiles to millions of Filipinos
        from all over the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe36cf-3646-416b-8c5e-01e4226724f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:50:47.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Philippine Marketing Association hosts the Agora Awards annually,
        there has not been a winner of the Marketing Company of the Year for the past
        two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b10a4-4866-4598-a9e6-b05ab3baccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:50:47.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deemed as the Oscars of the Philippines'' marketing industry, the
        Agora Awards honors companies for their excellence, innovation and contributions
        in the field of marketing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd419d7c7-22a6-4d7a-92f0-4c8c50d9a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:50:47.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SM Group received its first Agora Award in 1999, where Sy was
        presented with The Agora for Outstanding Achievement in Entrepreneurship -
        Large Scale. In 2004, the SM Foundation was given the Agora for Outstanding
        Achievement for Advocacy Marketing.</p>'
