    'lead': 'Cristiano Ronaldo said he was a "happy man" and that the truth will come
      out about the rape allegation against him, while answering questions Monday
      at a news conference in Manchester, England.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-03T09:28:43.236+08:00
