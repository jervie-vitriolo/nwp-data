      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll do everything not to fail (school community and fans) and
        we promise to win your hearts again," head coach Jeremy Lorenzo told CNN Philippines
        Sports Desk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0259e9c7-b3d5-40c5-a8e6-361a58ab5700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:15:56.234+08:00
