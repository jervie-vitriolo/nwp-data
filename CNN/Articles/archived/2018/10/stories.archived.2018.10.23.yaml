  '2018-Poorest-Filipinos-inflation-8-percent':
    'author': 'Chad de Guzman'
    'caption': 'FILE PHOTO. The increase in prices of goods and commodities is more
      felt among the country''s lowest income households.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
