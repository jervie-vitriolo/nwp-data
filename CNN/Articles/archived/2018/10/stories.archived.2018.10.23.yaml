      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All indices of items in the basket of goods also posted higher inflation
        rates during the month, except for fuel, electricity and water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054eea7-599e-4367-9d96-5eb50ef5da54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:48:17.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food inflation picked up by 7.8 percent in the same month, a 0.9
        increase in the previous month. August 2017 registered a 3 percent food inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b7c23-b61a-4042-86a5-57b728093737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:48:17.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA also reported inflation went up in all food indices, except
        for corn which was posted at 3 percent this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deed8de-9a92-47d8-bc3b-934f60173eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:48:17.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poorest Filipinos in the National Capital Region felt inflation
        hit at 8.3 percent in August 2018, higher than the 4.7 percent recorded in
        the same period previous year. Food, beverage and tobacco contributed to the
        uptrend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee5451-be7a-4f12-b8e6-09cf16262b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:48:17.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas outside the capital also experienced 8 percent inflation,
        higher than the 3 percent in August 2017. The Cagayan Valley felt inflation
        hit 11 percent in the same period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac8800-b6a2-4499-b65f-30f1b5694560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-02T17:48:17.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:09.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s economic managers revised the Philippines'' economic
        outlook and inflation targets amid swelling inflation. Earlier, the government
        targeted a 2 to 4 percent inflation rate for the year, but headline inflation
        reaching a near-decade high prompted the revisions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ad349-cac0-4cfa-8980-07d098b9256d'
