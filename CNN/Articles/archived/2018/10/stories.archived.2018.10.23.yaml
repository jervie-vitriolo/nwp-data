      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 23) —</strong> The
        Adamson Pep Squad is gearing up for another remarkable performance in the
        UAAP Cheerdance Competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ebccd7-4879-4681-a193-4798d6f0b566'
