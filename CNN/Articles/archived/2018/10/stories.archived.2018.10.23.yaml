      'mgnl:lastActivated': 2019-04-17T09:19:04.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Opposition
        Senator Antonio Trillanes IV can enjoy his temporary liberty as a Makati court
        refused to issue an arrest warrant against him in connection with his non-bailable
        case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8dacf7-dad4-443d-aa96-9c1f3a8753a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branch 148 of the Makati Regional Trial Court rejected the Justice
        Department''s petition for an alias arrest warrant and travel ban against
        Trillanes. Judge Andres Soriano issued the highly-awaited resolution on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48485dc-0093-4768-8823-f43e22cdbd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-03T10:00:29.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:19:04.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving a copy of the resolution Atty. Rey Robles – Trillanes''
        lawyer – read the dispositive portion which stated, "The court finds and so
        holds that Trillanes did file his amnesty application in the prescribed form
        in which he also admitted guilt for his participation in the Oakwood Mutiny,
        among others, and in which he further recanted all previous statements that
        he may have made contrary to said admission."</p>'
