      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy traffic was also experienced due to the rains.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46698ddd-84dc-4b9c-849b-87c2b20da962'
