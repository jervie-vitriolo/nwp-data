    'lead': 'The Meralco Bolts end their 2018 FIBA Asia Champions Cup campaign with
      a fourth place finish.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T14:45:20.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:33.859+08:00
