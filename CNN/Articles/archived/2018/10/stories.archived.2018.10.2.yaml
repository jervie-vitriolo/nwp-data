        and create jobs.  We will provide jobs for all who are free from prisons as
        we abolish the 13th amendment. Message sent with love <a href="https://t.co/a15WqI8zgu">pic.twitter.com/a15WqI8zgu</a></p>&mdash;
        ye (@kanyewest) <a href="https://twitter.com/kanyewest/status/1046466533973590016?ref_src=twsrc%5Etfw">September
