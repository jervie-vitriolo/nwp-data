  'la-union-sudipen-vice-mayor-ambush':
    'author': 'CNN Philippines Staff'
    'caption': 'A gun-for-hire group may be behind the killing of Mayor Alexander
      Buquing of Sudipen, La Union and two others, Philippine National Police (PNP)
      Spokesperson Bong Durana said Tuesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-02T15:13:26.210+08:00
    'imagesource': 'jcr:baebdd75-5c8c-4e72-9d7c-9662d9d871db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3994639-bc64-4078-81a2-82c4ebdf88c3'
    'lead': 'The police say they have information that could lead to the speedy resolution
      of the case.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T16:02:52.264+08:00
