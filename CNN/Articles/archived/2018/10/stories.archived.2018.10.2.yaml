      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Superstar rapper Cardi B turned herself in to New York Police
        on Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6363a9-70d6-4a9c-a8a9-656f68e023c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:24:44.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician, whose real name is Belcalis Marlenis Almánzar, was
        charged with two misdemeanors counts of reckless endangerment and one misdemeanor
        count of assault, an NYPD spokesperson told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7653d14-0a6c-490d-ba4e-2c89b5cfac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:24:44.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stem from an incident at the Angels Strip Club in Flushing,
        New York on August 29. Cardi B was "throwing chairs, bottles and hookahs [smoking
        pipes] in the club at 3 a.m.," according to a police spokesman. Two bartenders
        were assaulted, the spokesman said. Additional details about the incident
        were not made available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82243ea0-3511-4d94-b5a2-67bed3583987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:24:44.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re aware of no evidence that she caused anybody any harm on
        that night," Jeff Kern, an attorney representing Cardi B told press outside
        the police precinct. "We expect that the matter is going to be resolved expeditiously."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52970eb-9c9e-49b1-af54-4f79caa1fc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:24:44.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Tacopina, the attorney representing the two female bartenders,
        released a statement to CNN on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c93e0d-1ac7-46fb-b181-d989f57b1619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:24:44.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cardi B ordered and committed violent assaults against my clients,
        and is being called to justice for her crimes. Apparently, she thinks her
        celebrity status puts her above the law, since she has bragged to multiple
        people and on social media that she orchestrated these vicious attacks," Tacopina
        said. "But reality is setting in, as justice does not care whether her name
        is Cardi B or Carly B, and she will now answer for her crimes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933b543-8a10-4308-b542-3fe14ee94e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:24:44.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Queens District Attorney spokesperson told CNN a court date in
        the case is scheduled for October 29.</p>'
    '7':
