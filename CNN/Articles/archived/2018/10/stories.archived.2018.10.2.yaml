      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh off of stirring outrage with his "Saturday Night Live" speech
        about U.S. President Donald Trump after the show went off the air this weekend,
        the rapper took to social media to offer his thoughts about the 13th Amendment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513bb185-fbe2-4d25-8744-a78a916bcdc9'
