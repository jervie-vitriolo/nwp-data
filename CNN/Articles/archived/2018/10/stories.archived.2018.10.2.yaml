      'mgnl:lastActivated': 2019-04-17T09:16:29.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz issued an apology on CNN Philippines'' The Source on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f489d3d-453b-4410-b49e-64a664f21e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga hanay ng kababaihan, humihingi na naman ako ng tawad. Sa
        akin wala talagang ibig sabihin," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0f3f7-ddb9-4f42-a93d-87205839cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he has learned his lesson against cracking uncalled
        for jokes especially during these situations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc7853-b626-40f0-ae43-b0271bb93160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the people who know me, especially in Congress, kilala
        kasi ako as a jolly person. Siguro hindi lang ako bagay magjoke sa harap ng
        camera," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d865e4-e290-4d2f-9a76-41be2fdddc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once again apologized for those he offended with his joke and
        with his behavior at the airport.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd701f7-2531-4fdf-bd7d-acd388da0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inuulit ko, taus-puso po akong humihingi ng kapatawaran... Hindi
        po talaga dapat inaasal ng isang government official na umasal ng ganun. Ito
        ay napakalaking aral sa akin, lalong lalo na kung hindi ka naman komedyante
        ay huwag ka na lang magjoke. Patawarin niyo po ako, mula sa aking puso at
        aking pamilya," an emotional Bertiz said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670eab4e-262d-4b05-9606-293ad46fdaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials said there was a clear "breach of protocol" in
        security procedures when Bertiz refused to remove his shoes at the checkpoint.
        In a viral video that circulated on September 30, he was also seen shoving
        his ID to the face of an airport staff member identified as Hamilton Abdul,
        then snatched and confiscated Abdul''s ID card.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ed4f1-075e-4850-bc1d-89ee78a914ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This controversy comes in the wake of another viral video of the
        Congressman saying Professional Regulation Commission licenses will not be
        granted to those who do not know Bong Go, the Special Assistant to the President.
        Bertiz explained that his remark was merely a "joke" and apologized for it.</p>'
  'Department-Disaster-Resilience-House-of-Representatives':
    'author': 'CNN Philippines Staff'
    'caption': 'Typhoon Ompong left hundreds of people dead, being the strongest typhoons
      to enter the Philippines this year.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-02T08:24:04.518+08:00
    'imagesource': 'jcr:c6670a88-51e1-4b3d-886a-4a9900380e5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '567f0918-3256-4359-9af0-2a4f7800ca32'
    'lead': 'The bill was one of the urgent legislative priorities raised by President
      Rodrigo Duterte to Congress in his third State of the Nation Address last July.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T16:10:45.874+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:29.559+08:00
