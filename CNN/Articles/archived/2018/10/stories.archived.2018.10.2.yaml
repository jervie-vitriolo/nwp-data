      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung footage na nakita natin ay walang voice walang sound so
        walang masasabi na masama ''yung asal,"</em> Monreal said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d18abd7-49f6-4e7c-b116-0c3c876af18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.802+08:00
