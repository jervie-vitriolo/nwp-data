      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 10 countries have offered assistance, according to Nugroho.
        The European Union and South Korea have offered $1.7 million and $1 million
        respectively, while the Australian government has said it''s working with
        Indonesia to identify options for assistance.</p>'
    '31':
