    'jcr:uuid': 'cf87702f-40fd-4410-a9fc-947c11ca2422'
    'lead': 'Veteran French singer and songwriter Charles Aznavour, whose illustrious
      career spanned more than eight decades, has died at the age of 94. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:36:54.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:31.691+08:00
    'mgnl:lastActivatedBy': 'jeff'
