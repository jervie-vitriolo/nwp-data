      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also closed off the area to ensure people''s safety.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72533c18-a239-4e9f-b7b2-d7f52ed3eebc'
