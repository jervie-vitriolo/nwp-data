      'text': '<p><em>This story was first published on CNN.com "Cardi B turns herself
        in to police, charged with endangerment and assault"</em></p>'
  'Emmanuel-Macron-Carribean-photograph':
    'author': 'Hilary Clarke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-02T07:03:59.211+08:00
    'imagesource': 'jcr:a72667f7-61fb-45c3-b597-a5ad4606dc4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaae0195-b133-4e59-9d96-473a85b02363'
    'lead': 'The photo emerged on social media showing Emmanuel Macron with the two
      young men, one of whom made a rude gesture; the other has a prior conviction.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T16:27:40.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:28.463+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:56.769+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French President under fire for Caribbean photograph

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac00b1-5dc8-4f08-b2a2-752ca660ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — French President Emmanuel Macron has come under attack from
        far-right leader Marine Le Pen over a photograph taken during his visit to
        the Caribbean last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3499114-4712-4493-9ba9-c7294059bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo emerged on social media showing Macron with the two young
        men, one of whom made a rude gesture; the other has a prior conviction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e96b8-671c-4cb9-a02e-a42852d90619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t even find the words to express our outrage," Le Pen wrote
        in a tweet. "France certainly doesn''t deserve this. It is unforgivable! MLP"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e7bc4-6e86-4037-8981-1cb98b3532e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was taken in Quartier d''Orleans, one of the poorest districts
        of the French island of Saint Martin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c468e1c-711e-44b0-9279-99bdbfc87f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron was visiting to see for himself how reconstruction efforts
        had advanced a year after the island was devastated by&nbsp;Hurricane Irma.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd1dac-7ab2-4aff-87bd-fe114ac73a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage of the meeting broadcast&nbsp;by the CNN affiliate
        BFMTV shows the French President giving the young man a lecture after he had
        told the President of his criminal past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d8336e-b21c-47f4-bd31-de2a46eca461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t make any more mistakes," Macron says in the footage. "The
        robberies are over? You told me that. You won''t forget? Your mother deserves
        more than this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb9855-120d-4d23-b32f-8e8d5a2b8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an end-of-tour news conference Macron gave his version of events,
        saying that a woman came to see him and asked if he could say hello to her
        daughter who had disabilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56e5cd-cc5b-48bc-908b-a160628d04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was very far away and I called out to the two young men. One
        who had just got out of prison and the other one who did that gesture and
        I said, ''Go and get the little girl.'' They brought the little girl to me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c76f7e-6a24-40e1-8a1c-50a0f86b9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, who beat Le Pen in last year''s elections, then said the
        reason he won the vote "is because I love every child of the Republic, regardless
        of the mistakes they made, because very often, because he is a child of the
        Republic, he did not choose the place where he was born, and he did not have
        the chance not to make the mistakes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545e6bb-deaf-4cbc-875d-d14bd5b73f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other opposition politicians also seized the moment to criticize
        Macron.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b90ff0-9126-4a29-95e7-d875090b9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This comedy is unbearable for all honest people, those who respect
        the law, those who don''t go to prison because they don''t commit crimes."
        Geoffroy Didier, deputy secretary-general of France''s centre-right Les Républicains
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5be156-502e-44d6-83f3-a5ec851f11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place a few months after Macron chastised a French
        teenager for greeting him as "Manu" -- a common nickname for Emmanuel -- instead
        of "Sir" or "Mr. President."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd602e-e0d2-443c-9e45-e310090d1852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that incident, Macron was attending the commemoration of
        a famous 1940 speech by France''s wartime leader Charles de Gaulle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d54306-ae27-4ea9-9064-d5e1fd569465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boy called out "How''s it going, Manu?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7ffd6-7b1e-4fe8-b5dc-3097268a26cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, you can act like a clown, but today is about the Marseillaise
        and the Partisans'' song," Macron said, referring to France''s national anthem
        and the song of French resistance to the Nazis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87774b42-ea99-4e76-b6ec-ee3be466d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you call me Mr. President of the Republic or sir," Macron said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344270e-7dc4-43fc-9096-0200d489af3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange was widely shared on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8652e-90ae-4102-8686-1f81b1d5f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:27:40.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:28.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Macron under fire
        for Caribbean photograph."</em></p>'
  'lax-los-angeles-airport-marijuana':
    'author': ' Lilit Marcus'
    'caption': 'Los Angeles International Airport, better known as LAX, has announced
      that it will permit travelers to bring small amounts of legal marijuana through
      security in their carry-on bags. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-10-02T06:56:24.157+08:00
    'imagesource': 'jcr:c0d6df36-fd6a-4616-90ac-f381b4837015'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cfb9094-8103-43b9-a967-486c3942a438'
    'lead': 'Los Angeles International Airport, better known as LAX, has announced
      that it will permit travelers to bring small amounts of legal marijuana through
      security in their carry-on bags.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T16:30:13.199+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:28.306+08:00
    'mgnl:lastActivatedBy': 'jeff'
