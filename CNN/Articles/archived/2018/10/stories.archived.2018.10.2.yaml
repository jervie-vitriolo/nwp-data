      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> ACTS
        OFW Partylist Representative John Bertiz is sorry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009313c-607f-44a2-8c7e-3b8c95bbed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman profusely apologized anew on Tuesday, as he told
        CNN Philippines'' <em>The Source</em> that he would give up his airport security
        ID after a viral video of him confronting personnel at the Ninoy Aquino International
        Airport (NAIA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9435d-94c1-46a9-b319-62f6349cb9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will surrender it personally to Gen. Monreal [today]," said Bertiz,
        referring to Manila International Airport Authority General Manager Ed Monreal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a525f1-ee5e-4d30-b0a3-b721214ac538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz added that he is also preparing a letter informing the House
        of Representatives that he will no longer be holding the ID, which provides
        him access to certain areas of NAIA terminals. He said he uses the card while
        on official business, like when escorting overseas Filipino workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23442e06-e2e0-4237-b11b-60250cb98190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman shot to virality when a netizen posted CCTV footage
        of him bypassing security protocol to remove his footwear at a NAIA checkpoint
        on September 30. Bertiz had a confrontation with one of the personnel there,
        showing his security ID and demanding for the personnel''s identity. Netizens
        and other legislators slammed his actions as arrogant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f2ebc-7701-4eb6-9e22-ae173dbd323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later explained that there were several "Chinese-looking nationals"
        before him who did not go through a security check. However, airport officials
        said that security footage debunks this claim. Bertiz said he stands by his
        account, but would defer to the results of the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fec116-1ddf-480d-9a0b-5d561517b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the video went viral, some critics have called for Bertiz
        to step down as congressman. However, he said he will not resign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b0867-e680-461b-9415-4e88ed77e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representative faces a probe for the incident at the lower house
        on Wednesday. Minority Leader and House Ethics Committee Chairman Danilo Suarez
        told The Source he would "not rule out suspension" as a possible sanction
        for Bertiz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6f0d1-64f5-4cde-8a16-f5ad77329330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible [he would be] suspended for one month," said Suarez.
        "As I''ve said, we will not allow this to pass away without any actions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a8ed5-d09d-408f-8584-983d1ca855bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz said that he will wait on the results of the probe, but the
        incident was taking a toll on his health after he had a heart operation last
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895731d8-5f1b-4186-95b8-48962df6f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to see my doctor. I haven''t had sleep for the past two
        days. Anxiety attack, siguro [maybe]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d8d737-b304-42f6-a911-a61a67c0d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman added that he regretted his actions, and he should
        have just gone back to take off his footwear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b5833-0cf7-4c82-bf45-07d81e48c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko [na sana] pinansin ang comment niya," said Bertiz, referring
        to the personnel who asked for his identity. "Bumalik nalang ako. Madali naman
        tanggalin ang slip-on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa3a38-c672-4bc7-9caf-1fdfa34b11fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inuulit ko, taus-puso akong humihingi ng kapatawaran... Ito ay
        napakalaking aral sa akin," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d5532-4c5d-465d-9ea2-48478023f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I should have just ignored his comment... I should
        have gone back in line. Slip-ons are easy to remove anyway. (...) I repeat,
        I wholeheartedly ask for forgiveness... This is a big lesson to me.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a3ca7-40e0-4fa2-8e3f-f239cd444d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:24:47.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:32.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also apologized for his subsequent comments, including a remark
        that his outburst could be likened to a "monthly period."</p>'
  'Kyrie-Irving-Earth-flat':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-10-02T13:14:58.131+08:00
    'imagesource': 'jcr:6e703f43-ba48-443c-9444-7c8b53017fb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '026ed4d5-501c-4c91-8d11-b3daabf2ef68'
    'lead': 'A year and a half after rattling the NBA world and beyond by saying he
      had no doubt that the Earth was flat, Boston Celtics star point guard Kyrie
      Irving says he regrets ever bringing up the topic.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:27:28.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:31.984+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:54.381+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Irving regrets ever calling Earth ''flat''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafe3ba-95cf-48fb-b44a-8a218bc9bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> A year and a half after rattling the
        NBA world and beyond by saying he had no doubt that the Earth was flat, Boston
        Celtics star point guard Kyrie Irving says he regrets ever bringing up the
        topic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d8fb9-8367-43fd-aa38-dc3df8303265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sorry about all that,” Irving said Monday, speaking at the
        Forbes Under 30 Summit in Boston. He said he often hears from irate science
        teachers who tell him, “You know, I gotta reteach my whole curriculum!”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739784a0-df05-4504-9991-5b70f492072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On NBA All-Star weekend in February 2017, Irving, then with the
        Cleveland Cavaliers, was a guest on a podcast along with teammates Richard
        Jefferson and Channing Frye, and he didn’t mince words about the shape of
        the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be03cf-912f-4b1a-b863-cc6a34ed6643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not even a conspiracy. The Earth is flat. The Earth is
        flat. The Earth is flat,” Irving said adamantly. “All these things that particular
        groups, I won’t even pinpoint one group, that they almost offer up this education.
        ... They lie to us. ...</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3766390-36cb-4a0d-9a26-1694b2ecf7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:27:28.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you really think about it from a landscape of the way we travel,
        the way we move, and the fact that — can you really think of us rotating around
        the sun and all planets aligned, rotating in specific dates, being perpendicular
        with what’s going on with these planets?” he said that day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012674a9-51c2-47e1-92e2-ecb6513fb737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:27:28.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jefferson that when Irving made the comment, he used his fingers
        to put word “planets” in air quotations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c708c8c-f997-4f1b-81e0-70d489eef6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:27:28.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message on Monday seemed to be that he didn’t realize how much
        his comments would resonate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e430c-4860-4497-8698-773192fac497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:27:28.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the time, you’re like innocent in it, but you realize the effect
        of the power of voice. Even if you believe in that, just don’t come out and
        say that stuff — it’s for intimate conversations. ... At the time, I just
        didn’t realize the effect ... I’m sorry about all that.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3f7eb-83d4-454a-bde6-87b39b280bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:27:28.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving stopped short of saying what he believes now, round vs. flat,
        but said, “At the time, I was huge into conspiracies. Everybody’s been there.
        Everybody’s been there like, ‘Whoa! What’s going on with our world?!”</p>'
  'Armed-Forces-of-the-Philippines-Liberal-Party-Antonio-Trillanes-Kiko-Pangilinan-Red-October':
    'author': 'Chad de Guzman'
    'caption': 'AFP Chief Gen. Carlito Galvez. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-02T15:04:20.853+08:00
    'imagesource': 'jcr:d542dc56-b3b7-4052-a0af-16174492d397'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb811790-f747-4dcd-8a75-4b565d57ebf1'
    'lead': 'However, AFP Chief Gen. Carlito Galvez Jr. warns communist rebels are
      already recruiting the youth in Manila universities to take part in the plan
      to oust President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:34:23.885+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:31.873+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:54.460+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP Chief denies Liberal Party, Trillanes are part of ''Red October''
      plot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ef6ed-e582-4f64-87d6-99dd27b131b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 2) —&nbsp; The head of the
        Armed Forces of the Philippines (AFP) on Tuesday said the political opposition
        is not working with communist insurgents to oust the President this October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240cf9e4-ad44-491f-a488-16933e393012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate budget hearing of the Department of National Defense,
        AFP Chief Gen. Carlito Galvez Jr. cleared Senators Antonio Trillanes and Francis
        "Kiko" Pangilinan" of being part of the so-called "Red October" plot spearheaded
        by the Communist Party of the Philippines and the New People''s Army (CPP-NPA).
        Pangilinan is president of the Liberal Party.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ef472-a3b3-464f-91e8-259b0ed9af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a plot of CPP-NPA," Galvez said. "They would like to have
        a coalition with the opposition. That''s why our intention is really to protect
        the legitimate opposition."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a57ea7-ebfd-4bad-85ab-8704c2299f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Chief''s statement runs counter to President Rodrigo Duterte''s
        allegation that Trillanes, the Liberal Party, and the communist rebels are
        set to remove him from his post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0114f67c-b3c1-442f-ba07-e8cfaa27193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte warns of ouster plot from Liberal Party, Trillanes
        and communists</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0069c3f8-b82d-4e85-b857-b130a399ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes asked Galvez if he and Pangilinan were in any way involved
        in the supposed plan to oust Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf52119-759b-41e2-8f7f-8c15516570b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based doon sa intel report, while the CPP would like to forge a
        coalition, nakipag-coalition ba (ang opposition) [did opposition have a coalition]
        sir?" Trillanes asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39944e5d-2bc1-4cb3-9d02-213aa41720ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Galvez replied, "No."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445e855-4c45-459f-94e3-71d32c9abf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan also asked if the Liberal Party was involved in the Red
        October plot, and if any of the party''s members were part of a coalition
        with CPP-NPA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4e4a7-3ddb-4a3f-a2c5-e67bf19f66f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said, "None."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118f56f-022f-40ba-9179-0a7468339c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Armed Forces also denied being part of "partisan
        politics", since Pangilinan asked if the AFP was politically involved due
        to the links of the Liberal Party and Trillanes to the ouster plot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9dce72-95f4-404b-b2f5-de2707db79bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the party and the former soldier-turned-senator are staunch
        critics of the Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f895f2-b6e3-4b34-a56e-19748bbe24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, however, warned communist rebels have already organized
        members in 10 universities in Manila to be part of the supposed plot against
        Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e8d4b5-a123-4456-958e-aa3407772625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention of the military is to preempt the massive recruitment,"
        Galvez explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ab8be-7cf0-41af-9997-dddcce819690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Chief said the Red October plot is a combination of an "armed
        struggle and a legal struggle," with plans from communists to infiltrate the
        youth sector, the labor sector, and the indigenous communities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352516a-f8ce-4175-8e69-507578a1580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez then said the CPP''s plan is to push Duterte to declare martial
        law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4536f15-ef57-45e0-aac6-86026f8e2963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nakikita namin</em> [What we see] is the President is being
        dragged to declare martial law nationwide,&nbsp; most probably a revolutionary
        government," then said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60f243-095e-425f-bdd1-927bdc20e582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang still sticking to its story</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75587a51-1981-46e8-8ffa-a0601bd92fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, however, said the AFP Chief''s statement does not eliminate
        the possibility of connivance between certain members of the Liberal Party
        or the opposition to the communist rebel group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e8276-6390-422d-9028-91f7f79fd343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individual members of the Liberal Party may be in collusion with
        the CPP-NPA. It could be true that there was no formal memorandum of agreement,
        but it does not prevent leading personalities from the party to have collusion,"
        Presidential Spokesperson Harry Roque said in a media briefing Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab37e6c-e3bd-4e2b-8753-c9c35bbb9725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that Trillanes himself had repeatedly called for
        Duterte''s ouster.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae883198-17fa-4ee2-86ca-0edb04be28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Trillanes to Duterte: I will resign if you get higher IQ score</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fdc593-506f-4427-a448-5ca8dbe3e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s spokesman said any plans to remove Duterte
        from his post will not succeed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21440061-a492-41fa-93ab-24c875dbe78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:34:23.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are firmly in control," Roque said. "We don''t recognize any
        threats to the administration because we have the support of the people."</p>'
  'charles-aznavour-france-frank-sinatra-dies':
