      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A netizen said the solon cannot use the "monthly period" pass because
        he doesn''t suffer the way women do.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Wala kang excuse because:<br>1. Hindi ka babae. Hindi joke ang monthly
        period. We get taxed for things we need to survive and function.<br>2. You
        represent the OFWs, do you realize just how hard their lives are? Paalis at
        papasok pa lang bansa bwisit na, pero hindi sila nang ganyan! 😡</p>&mdash;
        Estar Fortune (@estarfortune) <a href="https://twitter.com/estarfortune/status/1046902798732820480?ref_src=twsrc%5Etfw">October
        1, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d80e32-6209-4850-a895-6c5814cfffd8'
