      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West goes on a Trump rant from ''SNL'' stage as show ends</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d3656-9c85-46dc-a3c3-89c5bd9791a7'
