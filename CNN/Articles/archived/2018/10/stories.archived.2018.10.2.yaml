    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d60982-4aeb-415d-abb9-f00dde9564a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:52:12.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.508+08:00
