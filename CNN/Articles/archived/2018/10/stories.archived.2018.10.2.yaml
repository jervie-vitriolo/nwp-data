      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal added that he could not corroborate claims of the congressman''s
        so-called "arrogant" attitude towards the airport staff since the footage
        had no audio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f011cd8-ab71-4b2a-be99-841f1531a73c'
