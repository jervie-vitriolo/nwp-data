      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Mall of Asia in Pasay City, rainwater seeped in through the
        ceiling, which caused a part of it to collapse.</p>'
