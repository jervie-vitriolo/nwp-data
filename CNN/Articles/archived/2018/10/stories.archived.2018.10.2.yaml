      'mgnl:type': 'text'
      'text': '<p>Mall management worked double-time to clean up, but it remained
        the floor cordoned off and halted operations in the area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559e65f-211c-4045-bd38-f671e9992452'
