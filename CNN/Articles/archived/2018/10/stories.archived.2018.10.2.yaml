      '
    'updated': 2018-10-02T06:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de96e65-a54b-4487-b153-301bd605a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.246+08:00
