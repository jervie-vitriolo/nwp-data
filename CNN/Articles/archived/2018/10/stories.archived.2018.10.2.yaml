      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A woman has accused Cristiano Ronaldo,
        one of the world''s biggest soccer stars, of raping her in a Las Vegas hotel
        room in 2009.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0ee5b-e10b-4acb-8121-5e8d03197934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Mayorga says the Portuguese footballer, who now plays for
        Italian club Juventus, raped her while she repeatedly screamed no, according
        to a lawsuit filed Friday in Clark County, Nevada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e94db-c115-4c83-822b-719e389801ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas police said Monday they have reopened the criminal investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f7624-4673-4d7c-9aa0-107ff96d6119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, according to the lawsuit, Ronaldo apologized,
        "stating he was sorry, he was usually a gentleman." The lawsuit alleges that
        Ronaldo told his representatives that "she said ''no'' and ''stop'' several
        times."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e385a79-3de2-4a49-87c2-c4079e45eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga''s lawsuit accuses Ronaldo, 33,&nbsp;and his team of taking
        advantage of her fragile emotional state to coerce her into signing a settlement
        and nondisclosure agreement in 2009. She claims she received $375,000 in exchange
        for her silence. Her lawsuit seeks to void the settlement and agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0933f89-ced2-4db5-a4cf-324891c8c172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s representatives denied the rape allegations when German
        publication Der Spiegel first reported them in 2017. After the outlet broke
        news of the lawsuit Friday in aninterview&nbsp;with Mayorga, Ronaldo''s lawyer
        called the reporting "blatantly illegal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf94b8-28fb-44b3-8fbe-17f3260ddb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It violates the personal rights of our client Cristiano Ronaldo
        in an exceptionally serious way. This is an inadmissible reporting of suspicions
        in the area of privacy," lawyer Christian Schertz said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72d735-4b31-42ea-9c64-de0e86ed1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo appeared to dispute the claims in an Instagram live post
        on Friday: "What they said today, fake — fake news. They want to promote by
        my name. It''s normal. They want to be famous — to say my name. Yeah but it''s
        part of the job. I''m (a) happy man and all, all good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed584e-deb4-44aa-8ad0-961be6dda778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached by CNN on Sunday, Mayorga''s attorney, Leslie Stovall, declined
        an interview request. But Stovall released a statement Monday in response
        to Ronaldo''s Instagram post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35be29-4a6d-45b7-95fe-d1af68beb472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the complaint, the physical evidence, Ronaldo''s alleged
        answers to questions about the assault, the circumstances of the settlement,
        and Mayorga''s "psychological injuries" are not fake news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad84e5-5923-4413-8c40-95449011285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His client is seeking justice, he said, to hold the soccer star
        accountable, to protect other women, to demonstrate how "fixers" enable sexual
        assault, and to convince victims to pursue charges against alleged perpetrators,
        "no matter how wealthy, famous or powerful they may appear to be."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d6f22-ee16-466e-963a-7c17c426d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged attack</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e5c76-d0ab-41ef-84df-a0e7fd46af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga met Ronaldo at the now-closed Rain nightclub, inside the
        Palms Hotel and Casino on June 13, 2009, the complaint says. Ronaldo invited
        her, her friend and others to his penthouse suite. According to Mayorga''s
        lawsuit, Ronaldo asked her to join the group in a jacuzzi and gave her shorts
        and a T-shirt to wear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec46385-ea89-4617-bfc7-e41b6d0cef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mayorga changed in a bathroom, she said Ronaldo approached her,
        exposed himself and asked her for oral sex. Mayorga said she refused, but
        that Ronaldo pulled her into a bedroom and raped her as she screamed, "No,
        no, no."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be82af3-8965-49a2-a843-9c7b56408948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, she reported the incident to police and went to the
        hospital for a sexual assault examination, the lawsuit says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867af2d-8840-4f82-9edf-6cbe32e48178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, she refused to identify Ronaldo to police, fearing public
        humiliation, her complaint says. Weeks later, when she named him in a police
        interview, a detective told her that she would be subjected to retaliation
        and her actions portrayed as extortion attempts, according to the lawsuit.
        A nurse who examined her said the same thing, she says in the lawsuit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2809a35-53e5-4aaa-8e7e-10f260be9386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The psychological trauma of the sexual assault, the fear of public
        humiliation and retaliation and the reiteration of those fears by law enforcement
        and medical providers left plaintiff terrified and unable to act or advocate
        for herself," the lawsuit claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8457d6-a44c-4676-89d8-39f49a645ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ronaldo had retained a team of "fixers" that the lawsuit
        calls "personal reputation protection specialists" and are unnamed defendants.
        The lawsuit alleges they monitored Mayorga, her friends and family, and law
        enforcement to "develop and implement a strategy" to prevent or delay public
        disclosure of the allegations and criminal prosecution of Ronaldo. The team
        communicated with Mayorga''s lawyer at the time, who agreed to private mediation
        with them. Mayorga''s lawyer did not follow up with Las Vegas police, according
        to the lawsuit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c3430-f7e4-46d5-b674-3e8ce5f704cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Las Vegas Metropolitan Police Department spokesman
        Aden Ocampo-Gomez, Mayorga did not provide an assailant''s name or location
        of the alleged assault in her 2009 complaint. She only wanted to report a
        sexual assault and submit to a medical exam, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc593a-0d4a-4f64-8740-9c85295c6d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators did not follow up with Mayorga and the case was closed
        shortly thereafter, he said. But the evidence, including images and other
        information from the exam, is still with police. The case is being reopened
        at the request of Mayorga or someone representing her, Ocampo-Gomez said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb11ec-2e46-4c89-b85f-891a033fcbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0c314-b22e-4c67-9f19-291b88ceeee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit accuses Ronaldo of battery for sodomizing her. Additional
        claims against him and his representatives include intentional infliction
        of emotional distress, coercion and fraud, and abuse of a vulnerable person.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce2687-4470-444c-b953-3732e5217a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mediation discussions, Ronaldo''s representatives led her to
        believe they were attempting to compensate her for her injuries, and that
        agreeing to the settlement precluded her from cooperating with police. In
        reality, the lawsuit claims, his team was attempting to obstruct a criminal
        investigation and erode Mayorga''s credibility, thus diminishing her chances
        of pursuing a claim for civil damages. The allegations form the basis of Mayorga''s
        claims of coercion and fraud, racketeering and civil conspiracy, and abuse
        of process.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd871df30-219e-42fa-8c30-548d3db66b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family, who lives in Las Vegas, attended mediation to provide
        her with emotional support and advice. But they were excluded from discussions
        by Ronaldo''s team and the mediator, according to the lawsuit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9a83a-8244-460f-af94-1697b9511e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing she was a "vulnerable person," his team reinforced the threat
        of public humiliation if she or anyone else publicly disclosed her allegations
        or cooperated with law enforcement, her complaint says. They threatened to
        portray her as having consented to sex and then making a false claim so she
        could extort Ronaldo for money.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc474a44-447c-49d4-bb1e-9addd1546504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga described mediation "as re-experiencing the sexual assault,"
        an ordeal marked by "extreme fearfulness, complete helplessness and eventually
        a sense of passivity where she would do anything just to be able to leave/escape/avoid
        revisiting the sexual assault by continuing the mediation," the lawsuit says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c1daa-9ec4-494b-943c-1e5d280cd059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftermath</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258edfa-44b1-400e-9ee4-46770abb8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years that Mayorga maintained her silence, her emotional
        health suffered under the weight of post-traumatic stress disorder, according
        to the lawsuit. She says she struggled to maintain relationships or hold down
        a job.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd42ee-657f-4f65-b53a-3c552fdc6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, a sports website leaked copies of documents and communications
        between Ronaldo and his team relevant to the mediation to Der Spiegel, which
        published a detailed account of the allegations in April 2017. Mayorga''s
        lawsuit claims that she obtained them and handed them over to Las Vegas police
        in August. The Las Vegas Metropolitan Police Department did not reply to a
        request for comment over the weekend.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d71b18-eaf9-4db4-b0cd-494ecc6e0219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the purported documents, quoted in the lawsuit, calls the
        settlement "incredibly favorable" given the nature of Mayorga''s claims and
        the potential impact they could have on his personal and professional reputation,
        including endorsement opportunities. And, the document says, it avoided the
        potentially "catastrophic effect" of not letting him travel in the United
        States.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb7b37-ba8a-4f1d-bd4d-ff5a56b273ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s representatives forcefully denied Der Spiegel''s account
        and threatened legal action against the publication. They called the account
        a "journalistic fiction" that contained "unattributable and unsubstantiated
        allegations" that were "untruthful and false," according to the lawsuit. Their
        denials form the defamation claims in Mayorga''s lawsuit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af06021-7655-4fd5-8e8e-65c484212307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorga did not participate in the article and was not named in
        it. In a later interview published by Der Spiegel on Saturday, in which she
        was identified for the first time, she said that she had followed the online
        reaction to the original story closely. She had taken notice of comments about
        the athlete''s desirability, she told the magazine, including statements to
        the effect of, "As if Ronaldo even needs to rape a woman."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5093f2-cdda-4a58-9bdf-3038a7c45aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those statements mirrored thoughts she once had about Ronaldo, she
        told the magazine. But she wasn''t going to be silent any more.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606e6c6-fe61-4e02-8a5c-692460dd9b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo has been considered one of the world''s best — if not the
        best — player for a decade. He''s played for the top clubs, including Spain''s
        Real Madrid and England''s Manchester United, and joined Juventus this summer
        for&nbsp;a reported $117 million transfer fee.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38260f-c5ec-4ef5-bf6b-5100e0850ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won 2017''s Ballon d''Or, given to the best male player in the
        world. It marked his fifth time hoisting the trophy, a feat matched only by
        Argentina/Barcelona star Lionel Messi. He counts a lifetime Nike deal among&nbsp;his
        many endorsements. The father of four is well-known for his philanthropy,
        especially when it comes to children''s causes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee2682-50c5-4d4b-8bd6-78b8b15785fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Ronaldo ran afoul of Spanish authorities, who accused
        him of tax evasion. He settled the case in June,&nbsp;paying a $21.8 million
        fine, according to Spanish newspaper El Mundo.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1588f8-fe01-4a9c-b2cc-319518345866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:03:42.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Soccer superstar
        Cristiano Ronaldo sued over alleged rape in Las Vegas hotel room"</em></p>'
  'peso-dollar-exchange-rate-june-11':
