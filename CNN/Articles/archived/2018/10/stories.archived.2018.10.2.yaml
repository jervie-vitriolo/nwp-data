      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flooding caused heavy traffic along the northbound lane, which
        extended until EDSA-Shaw Boulevard.</p>'
