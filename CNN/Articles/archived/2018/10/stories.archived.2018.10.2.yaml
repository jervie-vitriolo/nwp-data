    'template': '1'
    'title': 'Charles Aznavour, singer dubbed ''France''s Frank Sinatra,'' dies aged
      94

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc5f5dc-7555-4e51-8934-cc7da34f9d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Veteran French singer and songwriter Charles
        Aznavour, whose illustrious career spanned more than eight decades, has died
        at the age of 94, his spokeswoman told CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8771766a-5d45-4596-96b3-bdfeaf223c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died in the French Alps where he had a house, said spokeswoman
        Vincence Stark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be3844-49df-4198-9233-6af1abc916de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aznavour, who was born to Armenian immigrant parents in Paris in
        1924, is perhaps best known for his 1974 hit "She" and 1964''s "Hier Encore."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d39b54-abf8-4455-8284-4c37b64f3216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Aznavour was added to Hollywood''s Walk of Fame, and in
        1998 was named CNN entertainer of the century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2531bb-9b4b-4899-9472-0605b1476083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who penned and recorded over 1,000 songs, was sometimes
        dubbed the French Frank Sinatra for his rousing, mournful style.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446fd028-366d-4ae0-af53-47ec2087bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Aznavour collaborated with Sinatra, along with other musical
        legends Elton John and Liza Minelli.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def63d26-b1d7-40bf-9559-cecd8b05c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was married three times and had six children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3884bb3-f91b-4cc6-a085-f6fb0da45714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I am Armenian, so I''m not going to deny that''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a1399-db9d-47c7-aab1-923cd3ec16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aznavour also championed the cause of Armenians around the world,
        and in 2015 visited his parents'' homeland to commemorate the 100th anniversary
        of mass killings some scholars consider&nbsp;genocide.&nbsp;Turkey vehemently
        rejects that characterization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e927c6f-8614-40e2-b13f-b04f90d2c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Becky Anderson in 2016, Aznavour said that "Being
        French is much more important for me than to be Armenian, but I am Armenian
        so I''m not going to deny that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bfdb6-d840-4382-b12d-a5660bc7c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like people who hide something because they are afraid
        of not being welcomed somewhere. You don''t like the Armenian? I leave, ''goodbye,''"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc087c9-cdd5-429d-a110-4882df517867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''All the songs say the same thing''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca63148-e5ae-4208-897c-a2b0d32b99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aznavour was also also known for singing about subjects deemed taboo
        at the time -- such as homosexuality, cross-dressing and transvestites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f4a1a-5a2d-4a60-a395-d2a9bb3ec849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the songs say the same thing -- I love you, you love me. You
        don''t love me, I don''t love you," Aznavour told Anderson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea43939-fd5e-4850-b92f-26f74ba80d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, what''s so interesting about that when there are so many things
        around us which are very interesting," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03670c5-796e-4807-a449-c4984356037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the secret to his success, Aznavour replied, "I
        read a book every night (for) one hour."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4eebc1-a03c-4fa0-b7ca-e730d2589340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I learn something in different languages every night (for)
        one hour before (I) go to sleep."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84b97b-b1ca-4d47-99b3-f35f98d15770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:36:54.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Charles Aznavour,
        singer dubbed ''France''s Frank Sinatra,'' dies aged 94."</em></p>'
  'instagram-new-head-adam-mosseri-facebook':
    'author': 'Kaya Yurieff'
    'caption': 'Mike Krieger, Adam Mosseri, Kevin Systrom'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-10-02T10:29:54.866+08:00
    'imagesource': 'jcr:467b4637-f532-4ed6-8b10-07886514cd7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bf90427-c03f-450d-b393-9d81ed328a78'
    'lead': 'Adam Mosseri will head Instagram effective immediately.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:39:29.189+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:31.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:54.780+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram gets a new chief: Facebook vet Adam Mosseri

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd3491-c75a-4925-b4b4-ee2b68836a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:39:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Instagram has a new leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3dc583-f46b-467f-8077-d3dbd1010a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:39:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the company announced that Adam Mosseri will head Instagram
        effective immediately. Last week, Instagram founders Kevin Systrom and Mike
        Krieger announced they would leave the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd8a33-4b13-419f-a396-64d4d2579c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:39:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thrilled to hand over the reins to a product leader with
        a strong design background and a focus on craft and simplicity — as well as
        a deep understanding of the importance of community," Systrom and Krieger
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b858e26-2c5b-4e12-b1db-b124fe3ae596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:39:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosseri — who joined Facebook, which owns Instagram, in 2008 — has
        held various roles at the company, including head of News Feed and design
        director for Facebook''s mobile apps. Most recently, he was Instagram''s VP
        of product. In his new role, Mosseri will oversee "all functions of the business"
        and will hire a new executive team, including a head of engineering, product
        and operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e71048-dee2-411c-9c83-ff7e85f63e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:39:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before their departures, Systrom was CEO and Krieger was the chief
        technology officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d7f6c-6d75-4283-8e59-063e537a1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:39:29.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo founded the photo-sharing app in a co-working space in 2010.
        It became a big hit, attracting tens of millions of users before the co-founders
        sold it to Facebook (FB) in 2012 for $1 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f590a-9997-4bc4-a776-f1b43ac232dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:39:29.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Facebook''s backing, Instagram continued to grow and added
        new features like videos, disappearing posts and, most recently, a hub for
        long-form content called IGTV. According to Instagram, the app now has over
        1 billion monthly active users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb44992-10fb-49f6-81c1-e285bbd96f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:39:29.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not uncommon for founders to leave after their company
        is acquired, it''s notable that Systrom and Krieger stayed on for six years
        after Facebook acquired their company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5545d-a973-426e-ab58-ad8838d9ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:39:29.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what the two will do next. In a statement last week,
        Systrom said: "We''re planning on taking some time off to explore our curiosity
        and creativity again ... Building new things requires that we step back, understand
        what inspires us and match that with what the world needs; that''s what we
        plan to do."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d0aa2-93d0-4a57-834c-937f66e2df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:39:29.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Systrom and Krieger''s exodus come less than six months after Jan
        Koum stepped down as CEO of messaging platform WhatsApp, which Facebook purchased
        in 2014 for $19 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf0eee-6b14-4e8c-8a4d-b82f8a2bd909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:39:29.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Acton, the other WhatsApp founder, left Facebook in 2017.
        He backed calls earlier this year for people to delete Facebook amid revelations
        that Cambridge Analytica accessed millions of users'' data without their knowledge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd9e020-0f55-4708-95ee-47915ec35fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:39:29.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Instagram gets a
        new chief: Facebook vet Adam Mosseri"</em></p>'
  'sleep-teenage-risky-behavior':
    'author': 'Naomi Thomas'
    'caption': 'Fewer hours of sleep on school nights were associated with a rise
      in unsafe behaviors.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-02T21:58:19.789+08:00
    'imagesource': 'jcr:775a6a48-5b4f-4e9e-af2a-ac4702fb53fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a097d285-f698-4b8f-bc3d-4756ebf276b7'
    'lead': 'The study published Monday in the journal JAMA Pediatrics found the strongest
      associations in relation to mood and self-harm.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:42:09.695+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:31.402+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:54.855+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Less sleep associated with risky behavior in teens, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f87dbb-78db-4501-b840-fc626d86414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:42:09.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The amount a teenager sleeps is associated
        with how likely they are to engage in risky and suicidal behavior, a new study
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c9295-9471-4fec-80a2-0d1af518eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:42:09.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fewer hours of sleep on an average school night [is] associated
        with increased odds of all selected unsafe behaviors," the authors wrote,
        including risk-taking while driving, such as drunken driving, potentially
        unsafe sexual activity, aggressive behavior and use of alcohol, tobacco and
        other drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b415bcc-a6ad-42ed-b030-65b899f561c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:42:09.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants'' sleep duration was categorized as eight hours or
        more, seven hours, six hours or less than six hours and then measured against
        high-risk behaviors, in the&nbsp;study published Monday&nbsp;in the journal
        JAMA Pediatrics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa47bbe-00f5-4649-9573-f24c592aa7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:42:09.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found the strongest associations in relation to mood and
        self-harm. Teens who slept for less than six hours per night&nbsp;were three
        times more likely to report considering suicide, planning a suicide attempt
        or attempting suicide, compared with teens who slept eight hours or more.
        They were also four times more likely to have reported a suicide attempt that
        resulted in them needing treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1735fa5-e082-45ad-9ecc-5587afea44ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:42:09.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used data from from February 2007 to May 2015 from
        the Youth Risk Behavior Survey, a US-based survey exploring behaviors related
        to health risks in youth, and found that more than 70% of high school students
        were getting less than&nbsp;the recommended&nbsp;eight hours of sleep per
        night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c1a0e-c388-4447-995a-55612568821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:42:09.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior reports have documented that high school students who slept
        less than eight hours were at increased risk of adverse self-behaviors," said&nbsp;Matthew
        Weaver, instructor in medicine at&nbsp;Harvard Medical School&nbsp;and associate
        epidemiologist in the&nbsp;Division of Sleep and Circadian Disorders at Brigham
        and Women''s Hospital, who led the study. "Our study adds to this literature
        by using a larger updated data set over a longer study interval and by incorporating
        more granular sleep information and looking at a wider array of risk taking
        behaviors."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b30f745-d9da-4066-9e18-b889d6d697f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:42:09.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sample size and categorization of sleep duration were beneficial
        to the study, according to&nbsp;Reut Gruber, director of the&nbsp;Attention,
        Behavior and Sleep Laboratory&nbsp;at the Douglas Mental Health University
        Institute and associate professor in the&nbsp;Department of Psychiatry&nbsp;at
        McGill University. Gruber was not involved in the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639dda66-3130-442e-a381-22a45541f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:42:09.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it reinforces what we believe is the case," Gruber said,
        "I''m not sure each one of the findings is completely a surprise or new, but
        it does certainly validate what we think. Sometimes, the challenge with other
        studies, they might be much smaller, or the sample might not be selected properly,
        might be biased, so I think the methodology in terms of the sampling and sample
        size is a real strength."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc4e9f-4b17-4395-af88-c5c64e2f662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:42:09.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaver and Gruber both note the limitations of the study include
        the fact that the data are self-reported by participants and that the research
        does not show a causal relationship between sleep and higher risk behaviors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92555a4e-02c4-40b7-bcca-e1be00b4481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:42:09.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gruber advises parents to stay on top of their child''s sleep schedule,
        as teenagers are not always able to manage their own sleep and may not know
        when is the best time to turn out the lights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d9cca-e8f1-439d-aeda-aa7651d56fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:42:09.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think my message to parents is that it is a priority. It will
        make a huge difference in their children''s lives and performance and mood
        and behavior," Gruber said. "My experience, my impression, is that it''s something
        that we still need to prioritize as parents just like what we do with other
        things we know are unhealthy for kids."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d38f1c-e340-4c63-a405-6e39f9315c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:42:09.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Less sleep associated
        with risky behavior in teens, study says."</p>'
  'Fasting-longevity-food-drayer':
    'author': 'Lisa Drayer'
    'caption': 'Research has revealed promising results on the health benefits of
      fasting, including the possibility of living a longer life.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-10-02T09:45:54.542+08:00
    'imagesource': 'jcr:f92a840f-fb02-4868-96b4-f348c720cdc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd2806b-a76b-493b-9029-052f5bfcd254'
    'lead': 'Research involving animals has revealed that intermittent fasting can
      reduce the risk of obesity and its related diseases, including non-alcoholic
      fatty liver disease, diabetes and cancer.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:44:38.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:31.247+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:55.116+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is fasting the fountain of youth?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d45c5c-8813-4f27-929d-d4bfbb447fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — For the past year and a half, Keith Taylor and his wife
        have adopted a lifestyle that includes fasting on a regular basis. "For six
        days per week we don''t eat until around 5 pm, but eat as much as we want
        and whatever we want from 5 pm until we go to bed. It is not a diet in the
        classic sense -- we do not restrict WHAT we eat or HOW MUCH we eat, but rather
        just WHEN we eat," Taylor said in an email.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add237d4-798d-4465-93e1-7466b4d0c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Taylors have been intermittently fasting, often called
        just IF, they''ve maintained a healthy body weight, been more alert and energetic,
        experienced less stress, and are less prone to getting sick. While Taylor
        admits that whether or not he will live longer as a result of his eating pattern
        is a "good question," but he feels optimistic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e2023-f3cd-4094-a5b9-581d7fc65b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already feel as though I am younger," said Taylor. "And if I
        am showing objective signs of being younger -- more vigor and positivity --
        then I think it is logical to assume that I have already lengthened my lifespan
        by moving to IF."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdbf0d7-718d-4662-9ed8-cf5309072a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research on fasting</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c81dd36-b35c-45d0-b65a-310ec3c4a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research involving animals has revealed that&nbsp;intermittent fasting
        can reduce the risk of obesity&nbsp;and its related diseases, including non-alcoholic
        fatty liver disease, diabetes and cancer. According to Mark Mattson, chief
        of the Laboratory of Neurosciences at the National Institute on Aging, research
        from the 1980s revealed that the lifespan of rats increases substantially
        when they&nbsp;fast every other day, compared to rats who have food available
        at all times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4da92b1-a24d-4fb5-a9fc-d2a3285095e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A much more recent study, published this month, found that mice
        who fasted, whether because they were fed all of their calories only once
        per day or because their calories were restricted, which naturally caused
        them to eat all of their limited food at once -- were&nbsp;healthier and lived
        longer&nbsp;compared to mice who had constant access to food.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054053b1-9182-40fe-bc21-a3fa270c7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to tease out whether fasting is simply a form of calorie
        restriction is very complicated, according to experts. But "in the absence
        of calorie restriction, and independent of diet composition, fasting mice
        do better than non-fasting," explained Rafael deCabo, a scientist at the National
        Institute on Aging and the study''s lead author.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b80ccb-29c1-42fa-af02-b1c26abaa66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But do the health benefits of fasting, including the possibility
        of living a longer life, apply to humans?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a8ba0-eda1-40db-8a21-968b3bf50fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, research has revealed promising results.&nbsp;One study&nbsp;published
        last year divided 100 people, all free of disease, into two groups. For three
        months, participants either ate whatever they wanted, or consumed between
        800 and 1,100 calories for only five days out of the month -- a pattern researchers
        refer to as a "fasting mimicking diet" or "FMD." At the end of the study period,
        participants on the FMD who were at risk for disease saw their fasting glucose,
        an indicator of diabetes risk, return to normal. Markers for heart disease,
        along with high levels of cholesterol and triglycerides, decreased, as did
        levels of the 1GF1 marker of various cancers. Additionally, participants lost
        abdominal fat, while preserving lean muscle mass and metabolism, which is
        often sacrificed on a lower calorie diet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd74860-6c75-49d1-baa8-c8fc6ce3d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A human trial on longevity is almost impossible to design, and would
        cost "a hundred million dollars or more," according to Valter Longo, who co-authored
        the clinical study. "But if you look at the data from our trial ... it would
        be hard to see how they would not live longer."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e72fb-a769-4b98-bf62-1d6c6d7b1bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think of diseases when you think of lifespan -- like cardiovascular
        disease, cancer and diabetes -- as major causes of death," said Mattson. And
        if you have improvements in risk factors for disease, it does, "on average"
        promote lifespan, explained Mattson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b34eb-b27e-4cc0-9cd1-9cf6b4d54c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longo, who also runs the Longevity Institute at the University of
        Southern California''s Leonard Davis School of Gerontology, adds that periodic
        fasting provides a "potential alternative to taking lots of drugs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e270c5-7131-4117-855e-e565bc1501c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no major diet changes are necessary. "You can do this for five
        days, and then go back to what you would do normally," added Longo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c9d29-a68d-4c82-b797-efc9bd2e0c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research behind the popular 5:2 diet -- a type of intermittent
        fasting where people eat whatever they want for five days per week, then limit
        their diet to 500 calories for two consecutive days, has also&nbsp;revealed
        health benefits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c6947-d55c-43a6-9bcf-11343d8c9be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We published two studies with Dr. Michelle Harvie at the University
        of Manchester; each included 100 overweight women, and the design of both
        studies was the same," said Mattson. "We divided them into two groups; one
        group got the 5:2 diet; the other group had three meals per day but we reduced
        the amount of calories by 20 percent to 25 percent below what they normally
        eat -- so that the weekly calorie intake of both groups would be the same."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e6461-0f7f-448f-9aac-14a74086e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups lost the same amount of body weight over a 6-month period,
        but that was where the similarities ended. "We saw superior beneficial effects
        of 5:2 diet on glucose regulation (a risk factor for diabetes) and loss of
        belly fat (a risk factor for cardiovascular disease) compared to the women
        eating regular meals but restricting calories," said Mattson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2f7a0-e6df-4d50-9dd4-2d4317ec43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A form of fasting known as time-restricted feeding, where meals
        are consumed within a limited number of hours each day -- like the Taylors
        are doing -- has revealed beneficial effects on weight and health in animals,
        but a review article published in 2015 concluded that the data from&nbsp;human
        studies on this type&nbsp;of eating pattern is limited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641fd545-dffc-4e64-807b-fe5ba5d4d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from June revealed health benefits of a&nbsp;time-restricted
        eating pattern&nbsp;in the absence of weight loss among pre-diabetic men;
        however, the study only included eight participants. The study''s researchers
        admit the "results need to be replicated in a larger trial that also includes
        women."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b24ce-881e-48a2-a27f-56b4b137a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials are currently underway of IF in patients with various
        diseases such as multiple sclerosis or cancer to determine if fasting can
        halt progression. "If you hit cancer cells with chemo or radiation, when the
        individual is in a fasting state, the cells may be more vulnerable to being
        killed because they use glucose and cannot use ketones [the source of fuel
        during fasting]," explained Mattson. Researchers are also currently studying
        how fasting may&nbsp;impact cognitive performance&nbsp;and the risk of Alzheimer''s
        disease in overweight women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1458538-13ec-4eef-b00f-7cec981d07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How fasting may help you live longer</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91b088-f641-4a7c-b1f3-7db6b0c0335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to experts, a critical aspect of fasting -- which is different
        from simply restricting calories -- is that the body undergoes a metabolic
        switch from using glucose to using ketones as fuel, a result of the depletion
        of liver energy stores and the mobilization of fat. (This switch also occurs
        during extended periods of exercise.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0382c-b1db-4e47-80c9-553b86f1bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ketones are not elevated, you don''t see the beneficial effects,"
        said Mattson. What''s more, these metabolic changes that occur during repeated
        "cycling" from fasting to eating may help to optimize brain function and bolster
        its resistance to stress and disease, both of which have positive implications
        for aging.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f7454-f02b-444b-a08d-6a2324f46be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Longo, the presence of ketones in the blood signifies
        that on the cellular level, the body is "regenerating" itself, which protects
        against aging and disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a24beb-8b99-47f9-a9fa-6fff02cf9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve published many papers, and the main thing we talk about
        is multisystem regeneration," said Longo. For example, fasting seems to lower
        the level of damaged white blood cells -- but when you re-feed, stem cells
        are turned on, and you rebuild and regenerate new, healthy cells, explained
        Longo. "You get rid of the junk during starvation -- and once you have food,
        you can rebuild."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954cdb5-37e0-4d8a-8d37-673aa91dce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damaged cells are replaced with new cells, working cells --
        and now the system starts working properly," said Longo. This ultimately impacts
        disease risk, as risk factors for disease decrease when tissues are healthy
        and functional, explained Longo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead4770-1133-4274-8925-388586403ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fasting factors to consider</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9362e201-4f73-4e33-92d7-f7cff88805b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One point to consider is that the research on fasting has focused
        mostly on overweight individuals or those with risk factors for disease. If
        you are aging at a healthy body weight and are free of disease, and you eat
        a healthy diet and regularly exercise, periodic fasting may not necessarily
        offer an added benefit in terms of lengthening your life. "If you are already
        doing everything right ... then I wouldn''t necessarily recommend switching
        to IF," said Mattson.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25f521-07ac-4f8f-a74a-cd1fe9760075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fasting is also not appropriate for pregnant women and those with
        medical conditions such as diabetes or eating disorders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde540f4-6615-4968-b068-99fcde74b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Samantha Heller, a registered dietitian and senior
        clinical nutritionist at NYU Langone Health in New York, the jury is still
        out on how&nbsp;healthy, sustainable and realistic&nbsp;the approach is. Though
        some people may feel better as a result of fasting, "eating very low calories,
        or none, on alternate days feels punitive to many and may exacerbate an already
        difficult and complex relationship someone has with food," said Heller.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a54910-43d7-4653-99d7-56fb9a688250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say if you are considering a fasting diet, it''s crucial
        to have a doctor''s approval, and to be medically monitored. It''s also wise
        to meet regularly with a registered dietitian who can monitor your eating
        patterns, because it''s easy to overdo it on non-fasting days, especially
        when you are not in a controlled setting like the study participants were
        in, explained Angela Lemond, a registered dietitian and national spokesperson
        for the Academy of Nutrition and Dietetics. "The benefits [of fasting] are
        counteracted if you are going to make up for the calories the next day," said
        Lemond.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047420f-b0dc-4395-9540-a129a48ade83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another consideration is to think about what&nbsp;type of pattern&nbsp;will
        make sense for your lifestyle. Mattson engages in time-restricted feeding,
        a practice he has adopted for more than 30 years, where he consumes all of
        his 2,000 calories between 3 p.m. and 8 p.m.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1396c0-166e-44cf-8c71-e663ad8b45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His regimen, which includes lots of fruits, vegetables, nuts, beans
        and oatmeal, along with fish and chicken cooked by his wife, allows him to
        get to work at his laboratory by 7 a.m., and affords him time for an early
        afternoon run. (Note: He claims that once you adapt to skipping breakfast,
        your circadian rhythms adjust appropriately and you don''t experience negative
        side effects, including an increased risk for weight gain.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7459af-5e2e-4f77-8ea5-1b13d232793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, it''s important to remember that even though your health
        might improve from fasting, other factors including genetics and the environment
        can also determine how long you will ultimately live.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03667d50-30ba-4371-aa16-7cd08e3eeb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And being healthy isn''t always associated with a longer life. "We
        always try to link survival with health, but there is a clear separation with
        health and survival ... and we''ve seen that in many cases," said deCabo.
        "The preclinical data based on our studies is that the answer is yes -- you
        can benefit [from fasting] in terms of health and lifespan -- but we do not
        know what [the outcome] would be in humans."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615ddd3-c4a5-4f43-afe0-0d967f45b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many unknown factors, including life experiences and
        how they influence your health," echoed Mattson. "I think I''ve increased
        my chances [of living longer], but there''s no guarantee."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce23e50-38c6-4882-b806-cebfc2c1212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:44:38.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:31.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Is fasting the fountain
        of youth?"</em></p>'
  'Indonesia-earthquake-tsunami-warning':
