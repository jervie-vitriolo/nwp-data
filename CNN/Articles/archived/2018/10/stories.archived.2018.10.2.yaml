      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos shared online showed ankle-deep flooding in the lower floor
        of Farmers Plaza in Cubao, Quezon City causing mallgoers and vendors to hurry
        toward the mall''s upper levels.</p>'
