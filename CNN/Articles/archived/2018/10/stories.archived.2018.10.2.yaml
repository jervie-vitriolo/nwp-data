    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3436b-cfde-406d-811a-6d52e2dccb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.195+08:00
