      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Travelers hoping to visit Thailand''s famous "Maya Bay"
        are going to have to wait a while longer to take in its creamy white shores
        and towering limestone cliffs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b52aa-866d-4d71-a2a7-1ca0f6c2949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular day-trip destination was due to re-open this month following
        a temporary tourist ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b899ee5c-9b4b-47c6-b724-ae7de7dc553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, Thailand''s Department of National Parks, Wildlife
        and Plant Conservation (DNP) announced the bay will remain closed indefinitely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b650df-228d-4d05-8994-417628d81b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made famous by "The Beach," a 2000 film starring Leonardo DiCaprio,
        Maya Bay has been off-limits since June 1 as part of what was expected to
        be a four-month rejuvenation program aimed at reviving the area''s decimated
        corals and installing additional boat jetties, among other activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e579bf-6dd1-4917-af64-df47894411b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the DNP''s announcement, signed by director-general
        Thanya Nethithammakul, the marine ecosystem requires more time to recover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d6a5cc-615b-4105-998e-c155d98b3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ecosystem and the beach''s physical structure have yet returned
        to its full condition," said the letter, in Thai, adding that they would extend
        the closure from October onward "until natural resources return to normal."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a1126-035e-439c-b7d2-8dbed6c3fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maya Bay more popular than ever</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d53a5-0c4b-4978-ad26-a445f0bfb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Thailand''s Hat Noppharat Thara-Mu Ko Phi Phi National Park,
        Maya Bay is a huge draw for the area thanks to the global success of "The
        Beach," which was filmed there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd652d-5c93-4d86-a37f-852dba1e829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand regularly closes national parks and islands for a variety
        of reasons, from extreme weather to ecological recovery, but this was the
        first time such measures were taken in busy Maya Bay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6a76a-7ea5-4068-96d7-50791b655464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released by the DNP suggested that the park would see as many
        as 2.5 million visitors in 2018, a year-on-year rise of half a million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921f5cc-0361-474d-b7c1-69ca526d7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a visit to the area prior to its closure, visitor numbers multiplied
        by the minute as boats poured in an out of the bay, dropping off more bodies
        to sunbathe, snorkel and shoot photos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ebea4-a818-441a-9383-31ab54484ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many visitors to the area are daytrippers from Phuket, which is
        less than an hour''s ride away by speedboat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8c160-1c45-4d64-8ea9-dd46d2e8710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boracay set to reopen</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f208a-6f48-4a19-9d53-a4177a98eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to close Maya Bay earlier this year followed on the heels
        of the Philippines government''s decision to shutter the popular tourist destination
        of Boracay for six months, beginning April 26, over concerns the island''s
        famous beaches and clear blue waters have been transformed into a "cesspool"
        due to sustained environmental damage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c85fb-3f72-40dd-be0c-9cfa3d44adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay is due to re-open in phases, beginning this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e084e0e-96f8-43e0-b710-ae56ad5553f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike tiny Maya Bay, which has no hotels or inhabitants and prohibits
        overnight stays, the popular Philippines beach destination is home to as many
        as 17,000 people, many of whom are directly engaged in the tourism industry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c41254-d3f6-4b22-94e0-818565cbfe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:52:48.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thailand bay made
        popular by ''The Beach'' closes indefinitely."</em></p>'
  'Philippines-Mindanao-ISIS-fighters-entry':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-02T18:40:37.165+08:00
    'imagesource': 'jcr:93e96c5d-b5fb-4fdd-9952-f6e89122e51d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae4f618b-e21d-460a-96b0-ae0bf2560131'
    'lead': 'The government is ready to thwart ISIS threat, Malacañang said Tuesday
      amid reports that members of the international terrorist network have entered
      the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T14:55:12.312+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:33.326+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:53.620+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Gov''t is ready amid report ISIS fighters ''have returned''
      to Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a33bc-5d1c-436c-b571-cd98ea910c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 2) — The government is ready
        to thwart ISIS threat, Malacañang said Tuesday amid reports that members of
        the international terrorist network have entered the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc204c11-f77b-487c-9ccf-7f6cb2a41bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the public that we are in a better position to deal with
        terrorists," Presidential Spokesperson Harry Roque said in a Palace press
        briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f85cc-77e7-4f39-8b3d-2d8750dabe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hayaan niyo silang magtangka na magkalat ng lagim, handa naman
        po tayo para ipatupad ang mga batas ng Pilipinas," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02169b39-2d76-4b90-a9aa-3254ca5bc6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Let them try to sow terror, we are ready to implement
        the laws of the Philippines."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279edaea-66ef-4de1-969f-c7ed49ae2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was reacting to a September 30 Washington Times report that
        ISIS fighters fleeing the war in Iraq and Syria "have returned" to Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de6a93-2f9e-418c-b128-ee06ff44cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited figures from Washington-based Center for Strategic
        and International Studies that show there were more ISIS fighters in Southeast
        Asia, particularly in the Autonomous Region in Muslim Mindanao now, than there
        were in Afghanistan and Iraq during the height of wars led by the United States
        there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95724776-8900-45c4-84be-a625718af86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) has yet to release an
        official statement on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787e925-c2f3-4d85-aaa5-ecb08706ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang recognized the ISIS threat, but highlighted the country''s
        achievements in counter-terrorism, as reported by the U.S. State Department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242e7ad-5e7f-4fbc-990f-4d1707aee3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mabuting balita naman po bagamat may ganyang banta (The good
        news is, despite that threat), the U.S. State Department said, and I quote,
        ''the Philippines improved its counter-terrorism capabilities,''" Roque said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eba5e5-6d18-4d37-a6e4-4913b0a07bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same report, however, listed the Philippines as among the top
        five countries with the most terror attacks, along with Afghanistan, India,
        Iraq and Pakistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489050c2-014e-4f54-8720-6f93f7ad40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, during a hearing on the 2019 budget of the
        Defense Department on Tuesday, urged the AFP to beef up its equipment to prevent
        terrorists from entering the country''s coasts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4aeee2-3ac1-4ea9-b824-148f522377e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IS fighters return to Mindanao. Saan papasok ''yan (Where will
        they enter)," Gordon said as he read a newspaper headline. "Pumapasok sa backdoor
        yan (Through the backdoor)… You need a littoral fleet. You need a small craft
        para mainterdict yan (to interdict them)," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c733ac-1ac8-461b-8347-8dd66e5aae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP has said it is in the process of procuring patrol vessels
        and other equipment to guard the country''s borders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71e039-a64f-4745-b655-a473071c04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:55:12.314+08:00
