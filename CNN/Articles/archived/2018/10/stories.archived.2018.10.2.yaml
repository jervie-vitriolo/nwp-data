    'title': 'Foreign exchange rate nears ₱53 to $1

      '
    'updated': 2018-10-02T10:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9e1e9-31ef-4b0d-9333-3eee829b9731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:07:20.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The Philippine
        peso closed weaker on Monday at ₱52.95 to $1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722b0c6-b336-4242-bcf0-202d23bf477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:07:20.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a fresh 12-year low for the currency since July 19, 2006,
        when it closed at ₱52.74 versus the U.S. dollar. The peso settled at ₱52.70
        to $1 on June 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8132f0c9-9851-42cc-847d-4aa7dc61d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:07:20.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to traders, the weaker peso was driven by a rise in importation
        as the Philippines brought more goods from abroad paid in dollars, to support
        the administration''s infrastructure spending program. This resulted in a
        wider trade deficit in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e3f63-c9d7-4a62-860a-14f3139724df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:07:20.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the international front, traders point to fears over tariff wars
        between the U.S. and its trading partners Canada, Mexico and the European
        Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734fdceb-f62a-46b1-be01-4196b0f6b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:07:20.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet-level Development Budget Coordinating Committee, in
        its latest macroeconomic assumptions report dated April 13, said it expected
        the exchange rate to fall within the ₱50-₱53 to $1 range in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358b035-119e-4df6-b8cf-283e6183e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:07:20.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the economy would stabilize in 2019 after fluctuations
        in assumptions such as the exchange rate breaching the upper limit of ₱52
        to $1 and inflation breaching the 2-4 percent target of the Bangko Sentral
        ng Pilipinas (BSP). Inflation in May reached a new five-year high of 4.6 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d3515-eea5-431f-bcce-c2d9c7b8f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:07:20.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC groups the Department of Budget and Management, Department
        of Finance, National Economic and Development Authority, Office of the President
        and BSP.</p>'
