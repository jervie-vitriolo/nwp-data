    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4b27931-453f-49dc-bcd4-c2249fd74790'
    'lead': 'Puteri Pratiwi  is just one of many patients being cared for at Palu''s
      overloaded hospitals, as authorities struggle to deal with the aftermath of
      a three-meter-high tsunami that struck Sulawesi after a 7.5-magnitude earthquake
      on Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T15:59:28.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:30.186+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:55.741+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'She told her friend to ''run fast'', but the tsunami swept her away

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a25688-e7fe-438a-85af-53681a97c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Puteri Pratiwi was riding home with her
        cousin, Ita, late on Friday night in her hometown of Palu when she felt the
        ground shudder beneath her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29dc984-3737-41db-90cc-ebc27d82d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old fell to the ground and was still sitting in shock
        when she saw the monstrous wave surging up the bay toward her city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06c279-aa53-49e0-bbef-4459509d4f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shouted at my friend, ''Let''s run fast! Run!'' We ran but she
        turned back to save the motorbike," Puteri told CNN from her hospital bed
        outside the Undata Hospital in Palu. She survived the tsunami holding onto
        a pillar. Three days later, she found out her cousin had been swept away and
        died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc295816-0802-436e-bf26-9a1911e9c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puteri is just one of many patients being cared for at Palu''s overloaded
        hospitals, as authorities struggle to deal with the aftermath of a three-meter-high
        (10 foot) tsunami that struck Sulawesi after a 7.5-magnitude earthquake on
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ff4e5-a761-45ae-8c66-d5660c041e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said 844 people have been confirmed dead in the twin
        disasters, but the number is almost certain to rise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5731d5-150c-4ffa-80bb-b6617861a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of bodies lined the streets of Palu -- a city of more than
        350,000 people -- over the weekend, and authorities have started to bury many
        of them in mass graves to prevent the spread of disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e7804-d47b-40fd-9db0-fd1662d1371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, at the Undata Hospital, more than 100 corpses are still
        lying in the yard outside the hospital days after the initial quake. The stench
        of rotting flesh can be overpowering if the wind blows in the wrong direction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70a0ba-ca37-4a9c-b1b6-2945adf66f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital''s director, Dr. Komang Hadi Sujendra, said the one
        facility alone had received more than 200 bodies since the tsunami.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbff9dc-d74d-4a1b-9a96-2eb71003aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s dangerous for the bodies to stay here, for our patients and
        staff," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ba60b-38d0-4207-8c0a-f59c6e221b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afraid to go inside</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc1a6e-ca91-4c99-8118-f0a9effa2c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene on the ground in Palu is beyond chaotic as Indonesia''s
        emergency services scrabble to restore access as well as food and water supplies
        to the remote communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993edd6-2d51-46a7-b811-59263723e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 2.4 million people have been affected by the disaster,
        according to Indonesian National Board for Disaster Management spokesman Sutopo
        Purwo Nugroho. About 600 were badly injured, he said, and at least 48,000
        people have been displaced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2702f-609e-4506-b5c9-45be91d17e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some survivors waiting for aid have taken matters into their own
        hands and entered shops, wheeling away trolleys filled with food and water.
        At a gas station, people could be seen opening up a tank from underground
        and using ladles to extract fuel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a52b0-eaa0-4a2f-b414-c65a66bc713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordinating Minister for Politics, Legal and Security Affairs H.
        Wiranto said some supermarkets had been encouraged to open their doors for
        free, accepting offers of government payback later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744eeb2-d818-4750-a413-96a81adc8c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ground still shaking from aftershocks, some people are
        still too afraid to go indoors. The region has been hit by 254 aftershocks
        as of 11 a.m. Monday, authorities said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a888f7-b653-4fd4-96ac-bac4d521bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Undata Hospital, a stone''s throw away from the dead, a number
        of patients are being treated on mattresses under a large tarpaulin outside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90ec7a-a167-4dbf-a355-0a362aa563c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While frantic rescue efforts continue, for some people all that
        remains is a long, painful wait. Housewife Nurjati Katili is looking after
        her nephew, 7-year-old Mohammed, whose mother and younger brother are missing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13394146-6ed1-4a70-8753-f8600fe303d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s so sad. He says he is remembering his little brother a lot,"
        Nurjati told CNN. "He doesn''t want to eat. He feels so sad."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26393ee-336c-4ce5-ab01-df85c1470180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nightmarish''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9de4a9-1130-472f-8e64-32e4d59c3b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials say the inability to reach the worst-affected
        areas has hampered their efforts. First responders are still struggling to
        reach survivors and bring much-needed food, water and medical supplies to
        those affected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee4405-c868-4fc9-92b2-bf79debf3307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were unable to quickly deliver aid and the heavy machinery
        used to rescue survivors as a result of severe damage to roads and the Mutiara
        Sis Al Jufri Airport in Palu. The airport was closed for 24 hours after the
        tsunami but has since reopened to limited flights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b8471-c7f4-4830-8b0f-aa57ccbc2cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands were gathered beside the runway waiting to board flights
        out of the area Monday. One man told CNN he had been there two days. A woman
        said she feared for her and her baby''s safety because of looting in her neighborhood.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e701f-5d8b-4809-add5-d8f7690f4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the region, rescue workers continue to dig through the rubble,
        sometimes by hand, in the hope of finding trapped survivors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff23386-c3ea-4aed-9cf4-f257cd0a3aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regency of Donggala, home to more than 300,000 people and one
        of the areas closest to the quake''s epicenter, was inaccessible until Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dd37bd-75e0-40d9-802a-73704411ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Red Cross shared video of its team driving through
        the region, where it appeared most of the buildings along the coast were destroyed.
        The structures that were still standing had suffered significant damage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d635aa-4039-415f-b0a4-f72cb5fc5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in the affected areas is nightmarish. The city of
        Palu has been devastated and the first reports out of Donggala indicate that
        it has also been hit extremely hard by the double disaster," Jan Gelfand,
        head of the International Federation of Red Cross and Red Crescent Societies
        (IFRC) Country Cluster Support office in Jakarta, said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf429178-17ca-42f6-b721-b1461e0b0640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the residential area of Patobo, there are fears that many could
        have been killed when 744 homes were buried in mud, Nugroho said Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9999ff26-e39d-4131-ba62-3061be71933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most devastating scenes was found at the Roa Roa hotel,
        where workers raced to rescue some 50 people believed to be trapped under
        what was left of the eight-story building. Photographs from a drone above
        appeared to show the hotel had collapsed on its side.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f30501-9c01-4d6c-8b89-93525ae7518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:59:28.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:30.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, authorities had recovered one survivor and one person
        who died in the collapse, according to Nugroho. Video he posted to Twitter
        showed orange-clad responders carrying an individual on a stretcher through
        the rubble.</p>'
