      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Women
        right''s advocates and female netizens won''t allow Rep. John Bertiz to use
        their pain as an excuse for his rude behavior caught on video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13cd83-cba8-4761-a91f-ba95b23104e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTS OFW party-list Rep. Bertiz, on Monday, issued a public apology
        for blatantly skipping security protocol in the airport. He cited his once-a-year
        "monthly period" to justify his actions, saying it''s normal for a human to
        make mistakes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c2fe9a-5447-4580-86ae-89d02740c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past three years that I''ve been a member of Congress,
        once a year na medyo dapuan po tayo ng monthly period ay hindi ko na rin po
        maiiaalis na tao lang po na marupok at umiinit ang ulo, naiistress din sa
        trabaho," he said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3afbaa-a01e-4c77-9e6d-67dcd17a5f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of getting the understanding of the public, he only received
        more criticism for his remarks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11ef1b-a39c-4834-aed2-536b2ac9cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Women''s Party Rep. Emmi de Jesus said Bertiz shouldn''t
        involve women in his arrogance, adding, "Ang isyu ay ang arogansya niya. Women
        should not be sterotyped as arrogant and entitled during their menstrual period.
        Huwag niyang idamay ang kababaihan kasi siya ang may problema," she said in
        a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960bbab-e74b-438b-b944-f4e46f3fd338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some said it''s an insult for Bertiz to use their pain to justify
        his behavior.</p>'
