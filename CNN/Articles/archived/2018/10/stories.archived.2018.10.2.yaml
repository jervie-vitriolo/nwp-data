    'template': '1'
    'title': 'La Union town mayor killed in ambush

      '
    'updated': 2018-10-02T07:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb9a2f-2fff-4522-97a6-a055f4287886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:48:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        mayor of a town in La Union was killed in an ambush Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be90e5-ef06-4778-881d-04ab25c99483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:48:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial police report from the Bangar Police Station in La Union
        said Sudipen Mayor Alexander Buquing was aboard a Toyota Hi-Lux when unidentified
        gunmen fired upon the vehicle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bf817-f918-4ef9-a15d-be4d381facbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:48:12.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on board were his wife Vice Mayor Wendy Joy Buquing, Boni Depdepen,
        and PO2 Rolando Juanbe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2324c3e-6426-4e69-b7d1-6cf670c2b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:48:12.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at around 6:40 p.m. in Bangar, La Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b5e7a3-6db7-46d1-8551-e6dad4e7e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:48:12.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said the suspects were on board a white pickup
        truck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e61418-92ed-4002-90ba-2ddcc5c8c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:48:12.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Buquing and Juanbe suffered multiple gunshot wounds and were
        rushed to the Ilocos Sur District Hospital-Tagudin, but were pronounced dead
        on arrival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2cc5a2-d0d0-445e-9957-f4b735dcbbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:48:12.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depdepen was brought to the Lorma Medical Center in San Fernando,
        La Union, but was declared dead on arrival as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e8fa7-ad68-4719-a73c-79989b206aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:48:12.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Buquing was also brought to the same hospital, but there
        is no word yet on her condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340d79a-a151-46ff-9c49-cdb9f4d9a19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:48:12.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Oscar Albayalde offered his
        condolences upon learning of the deaths of Buquing and his companions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65ec61-e2c1-480e-b94e-bb9c3ecefe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:48:12.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday evening, Albayalde said, "While we
        are saddened by this unfortunate incident, we would like to assure the families
        of the victims that the PNP are committed in getting into the bottom of this
        case and have already tasked our special investigation task group on the ground
        to conduct a thorough investigation. We will keep you posted as soon as developments
        arise."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fee055-6903-4f32-9e58-cee2e66a8c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:48:12.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:27.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has appealed to the public to provide any information
        which could lead to the suspects.</p>'
  'palace-dare-critics-file-extrajudicial-killing-cases-duterte':
