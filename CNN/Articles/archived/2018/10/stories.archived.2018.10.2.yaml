    'template': '1'
    'title': 'Typhoon Queenie speeds up, but landfall still not expected

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0382098-4c95-40c6-ad62-1e9515b02248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> Typhoon
        Queenie (international name: Kong-rey) has intensified, as it continues to
        move closer to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8078b820-89e5-4241-9c36-c6b306de6831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said as long as Queenie continues
        on its path, no storm warning signals would be raised. But if it moves west-northwest
        and maintains that direction for 24 hours, storm warning signals could be
        raise particularly in the northern part of the country, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17912f-32d3-443d-892c-e0fe14e63460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Queenie may further intensify within the next 24 to
        36 hours, however, landfall is still not expected as long as it stays on its
        current path.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ded311-bafb-474f-9036-3d379b0889f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A movement to north-northwest, PAGASA explained, would be even better
        for the country, but could spell bad news for Japan, as it would mean the
        storm would make landfall there quicker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3bbc22-2cb2-4ddf-a01a-0783b3f1c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa dagat pa rin po ito, kaya''t hindi natin inaalis yung</em>
        possibility<em> na maari pa rin po itong maging</em> supertyphoon," said PAGASA
        weather forecaster Gener Quitlong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b55bd0-9c63-406f-9bac-c939e9612f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The storm is still out at sea, so we are not removing
        the possibility that it could become a supertyphoon.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb9416-d5be-4478-a18a-9a98f3984a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it was Queenie''s outer cloud band, or the trough, bringing
        light to moderate rains to the country, not the storm directly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b1267-6038-428c-a34f-d3848a04a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Valley region and Aurora province are the areas affected
        by the trough.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9031c2b-1bfb-454e-9a92-5fbc34144503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy rains experienced in Metro Manila earlier were brought
        about by thunderstorms, weather officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec44e0c-91ee-4a43-ab39-d0afe5ea5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA issued gale warnings in the northern seaboard of Northern
        Luzon, and the eastern seaboards of Luzon and Visayas. Small boats are warned
        against going out to sea as waves may reach a height of four meters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca25b6-1f13-424c-beb1-8c53a69af38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is packing maximum winds of 200 kilometers per hour (kph),
        with gustiness of up to 245 kph. Its current location is 1,080 kilometers
        east of Tuguegarao, Cagayan, and is moving northwest at 15 kph.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da8b871-186b-43e7-b929-088387ca89c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queenie is forecast to leave the country on Friday, October 5.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672bd09-4828-44ca-8422-524f314c03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudden downpour floods parts of Metro</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28c6cb-75d3-498e-9421-1a1a4c4624f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:49:46.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:33.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, unexpected heavy rains caused floodwaters to rise in  several
        parts of Metro Manila.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967c550-2f45-4998-b724-16fb77432568'
      'mgnl:activationStatus': true
