      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate incident earlier this month, the&nbsp;"Bodak Yellow"
        star made headlines after an altercation&nbsp;at a New York Fashion Week event
        with fellow rapper, Nicki Minaj.</p>'
    '8':
