    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP suspects gun-for-hire group behind killing of La Union town mayor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681ad83-9ca1-457d-822b-d8ed0f4e3e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:02:52.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong>&nbsp;
        A gun-for-hire group may be behind the killing of Mayor Alexander Buquing
        of Sudipen, La Union and two others, Philippine National Police (PNP) Spokesperson
        Bong Durana said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7ecaa-7a37-4e25-b951-8ddb6b317ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:02:52.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa natin nakita ''yung</em> [We haven''t seen yet the]
        definitive assessment but definitely these were well perpetrated by gun-for-hire
        elements <em>kaya ang kautusan ng</em> Chief PNP [that''s why the Chief PNP''s
        directive is],&nbsp; we should be proactive by running after these gun-for-hire
        syndicates," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07808917-edd6-4ca0-b8f5-885fae55a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:02:52.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We haven''t seen the definitive assessment but definitely
        these were well perpetrated by gun-for-hire elements]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c66fbb2-1f2c-4b0e-8bcb-434c323a69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:02:52.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buquing, his driver Boni Depdepen and police officer Rolando Juanbe
        were shot dead in an ambush in Bangar town on Monday night.&nbsp; His wife,
        Vice Mayor Wendy Buquing, survived&nbsp; the attack and is recovering at the
        Lorma Medical Center in San Fernando, La Union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac36d3-3152-4d0d-97eb-94df343abe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:02:52.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have tightened security around the Vice Mayor, and Durana
        said they have information that could lead to the quick resolution of the
        case.&nbsp; He&nbsp; declined to give more details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b504b21-b566-4876-b4f4-ef16423037dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:02:52.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong</em> [we have] witnesses'' accounts and physical
        evidence that would help us solve this case the soonest time possible," the
        spokespperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6613205f-0333-4116-b214-350bf5efcbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:02:52.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durana said gun-for-hire groups are mainly responsible for shooting
        incidents nearing the election season. The filing of candidacy for the 2019
        mid-term polls are set this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba878750-44cb-4eb9-ae00-5d7c5a727de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:02:52.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde had directed the police to go after these
        organizations and private armed groups to prevent more killings, Durana added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c0ff0-3fbf-4789-b606-5a93603bfa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:02:52.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have committed that we will not leave any stone unturned until
        we get to the bottom of this case, arrest the suspects and put them behind
        bars, and give justice to not only the victims but the bereaved families of
        these three victims," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90591c9-81a5-4da1-be1b-514887a2f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:02:52.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buquing is the 11th mayor slain under President Rodrigo Duterte''s
        administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443bb722-23d4-4ffe-b55b-065f3c932d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:02:52.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Albayalde ordered a massive crackdown on gun-for-hire groups
        following a series of killings of local officials. The police have solved
        the murder case of Trece Martires, Cavite Vice Mayor Alex Lubigan and Gen.
        Tinio, Nueva Ecija Mayor Ferdinand Bote.</p>'
  'Rep.-John-Bertiz-monthly-period-NAIA-video':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
