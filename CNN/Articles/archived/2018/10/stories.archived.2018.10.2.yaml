    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1078e47-4240-42fe-827f-f1e761bfeea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:07:18.195+08:00
