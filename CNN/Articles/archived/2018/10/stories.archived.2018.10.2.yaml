    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House passes bill creating disaster resilience department

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94eeab-fc62-4f9c-9b0f-fc02f4e1e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:10:45.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong> The
        House of Representatives on third and final reading approved the bill creating
        a department dedicated to disaster and climate change management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faafd6ea-345c-4a64-8f2e-26525a0b0c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:10:45.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 182-5, lawmakers on Monday approved House Bill No. 8165 which
        creates the Department of Disaster Resilience (DDR). Two others abstained
        from the vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd57f2-de44-4b8c-a010-84735f923de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:10:45.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was one of the urgent legislative priorities raised by
        President Rodrigo Duterte to Congress in his third State of the Nation Address
        last July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75de1b1-97d3-4f78-92a5-0b7f9516fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:10:45.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the DDR will evaluate disaster-related risks in
        the country and come up with government-led responses, as well as rehabilitation
        and recovery program for communities affected by calamities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb0dae-57a3-42cf-9125-a7edbe7f527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:10:45.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DDR will have its own Secretary, plus five undersecretaries.
        The bill will also create the National Disaster Resilience Council to serve
        as the advisory body on matters related to disaster risk reduction and climate
        change adaptation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba44cf-4672-4ca3-98b0-2f1ea1b13f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:10:45.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will effectively abolish the National Disaster Risk Reduction
        Management Council (NDRRMC) once passed by Congress.</p>'
  'Donald-Trump-Matilda-UK':
    'author': 'Rob Picheta'
    'caption': 'Statue has been erected outside the author''s museum and former home.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-10-02T08:18:42.950+08:00
    'imagesource': 'jcr:d7df145c-03a4-4017-a02b-e9b47d128880'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0704ab1f-33e5-4a4d-8b0f-043476798e66'
    'lead': 'A poll found that the United States was the figure the British public
      believed Matilda would be most likely to confront today.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T16:13:30.669+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-04-17T09:16:29.449+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:12:56.167+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roald Dahl''s Matilda confronts Donald Trump in new statue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f438d5b-a686-40b8-9f29-03df9f85a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> A statue of Donald Trump has gone face-to-face
        with a formidable new critic -- the classic British children''s character
        Matilda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f3893-7750-40cb-8847-001ffe6778a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statue of the intrepid schoolgirl staring down a likeness of the
        U.S. President has been erected to celebrate the 30th anniversary of the release
        of Roald Dahl''s 1988 novel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df3bea-5ae9-4bd4-aed4-4e9a079da85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll found that Trump was the figure the British public believed
        Matilda would be most likely to confront today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dece9d7-9052-4592-9344-ffdf9d65161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was chosen by 42 percent of respondents in a survey of over
        2,000 Brits, with UK Prime Minister Theresa May earning 21 percent of votes
        and TV presenter Piers Morgan receiving 16 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa678b-e5ae-437c-a281-b3d4affc46e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue, erected outside the author''s museum and former home
        in Buckinghamshire, England, reimagines Matilda in her 30s and attempts to
        show what the schoolgirl would be doing now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21b3e8-4457-4df3-8377-81ef17358186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the novel, Matilda uses telekinetic powers to gain revenge on
        her tyrannical school principal Miss Trunchbull.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46ae5c-0417-43e0-97d5-50fcc9ed59ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matilda demonstrates that it''s possible for anyone, no matter
        how small and powerless they feel, to defeat the Trunchbulls in their own
        lives -- a message that feels even more relevant today than it did 30 years
        ago," said Bernie Hall of the Roald Dahl Story Company, which created the
        statues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b08e4-1b61-4d23-b24d-5df70a36f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also suggested that Matilda would be friends with Harry
        Potter actress and activist Emma Watson and Meghan, the Duchess of Sussex.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96c364-7572-4773-bab7-9b59d87aebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Female rage has always been quite a big taboo, but what Matilda
        shows is if you channel it effectively it can be a hugely important agent
        of protest," lexicographer Susie Dent, who was involved in the project, told
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae2b7f-eb04-4dcc-8102-c6471661d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump was voted the most likely person that she would stand up
        to, and I''m assuming that people saw in him similar traits to Miss Trunchbull,"
        Dent said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b3f30-c429-4c3d-8d45-db65c8e1aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that the novel is "an exceptionally timeless story."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617405d-fa49-4c4c-b4cc-46f367ad5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also generated debate over Matilda''s current job --
        with 29 percent believing she would be a schoolteacher and one in 10 respondents
        envisioning her as a United Nations ambassador.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013ccf6-2b0a-457e-a0f6-f6d9ada80160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:13:30.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:29.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A musical based on the novel, currently showing in London, won five
        Tony Awards for its Broadway production in 2013. The story also provided the
        basis for a 1996 American film directed by Danny DeVito.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9567aa7-14db-43bf-93e1-f53a62c2c9ef'
