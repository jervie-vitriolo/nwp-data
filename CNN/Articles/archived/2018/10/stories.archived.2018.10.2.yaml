    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0474daf-e25e-48c6-9430-943bf668e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.802+08:00
