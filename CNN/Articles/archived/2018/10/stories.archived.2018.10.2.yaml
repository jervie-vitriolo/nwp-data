      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Araneta Avenue, Quezon Avenue, España, P. Tuazon, and  Aurora
        tunnel were submerged in flood water, while part of the  northbound lane of
        EDSA-Santolan was not passable to vehicles for  about 20 minutes at around
        3 p.m. due to knee-deep flood.</p>'
