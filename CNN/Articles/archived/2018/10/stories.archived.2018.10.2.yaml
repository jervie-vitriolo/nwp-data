      'mgnl:lastActivated': 2019-04-17T09:16:26.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VIP treatment</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbdf2fb-4d33-41cf-aeb8-4be81ea1551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA general manager also confirmed that they gave an airport
        security ID card to Bertiz. He explained that the agency issues the IDs to
        airport personnel and government officials, such as those from the Philippine
        National Police, Congress and heads of government agencies, as a form of courtesy.
        The ID card indicates that the bearers are on official duty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213bde2-bf8b-46f9-b0de-a84547f74d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he maintained that these personalities would have to undergo
        the same security procedures as other passengers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599bc02e-3d28-4a08-83f8-6e422b551d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ID ay isang kortesiya sa ating tauhan</em>, legislators
        at government offices. <em>''Yan ay hindi pribilehiyo na magcircumvent or
        hindi magsubmit sa aming security protocols lalo''t na kung isa siyang pasahero,"</em>
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1cd07-0d51-4f39-90da-356ea336a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ID is a courtesy to our personnel, legislators
        and government offices. This is not a privilege to circumvent or to avoid
        submitting to our security protocols especially if you are a passenger.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b1a91-6aef-4721-9ae0-2e9a535ce6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said they would only provide VIP treatment to the President,
        but clarified that the President himself does not ask for it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0fe83-774c-4025-a7da-11da216aa160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Base sa ating protocols ang Pangulo ng Pilipinas lang ay deserving
        ng VIP treatment pero inuulit ko ang ating Pangulo hindi humihingi ng VIP
        treatment,"</em> he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31401652-ae47-4488-bd4d-13d9f04863cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our protocols, the President of the Philippines
        is the only one deserving of VIP treatment but I reiterate that he does not
        ask for it.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57ab6ab-7512-456e-9c32-e0c18ab4d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said it is pertinent that security measures be followed
        because it could compromise their relationship with other international airports.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a129cc3-4fda-403d-9442-be82d62c8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag nalaman ng counterpart namin</em> — UK, Canada, China
        —<em> na hindi tinatanggal ang sapatos sa sanitized area doon sa</em> final
        security checkpoint, <em>hindi na sila tatanggap ng flight galing sa amin
        at hindi na sila magpapapunta ng flight papunta sa atin,"</em> he maintained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540bf1b-26c5-4de2-a939-4947667b8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If our counterparts form countries such as UK, Canada,
        China, find out that we do not remove the shoes of our passengers in the sanitized
        area of the final security checkpoint, they will no longer accept flights
        from us, and they will no longer send flights our way.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43214005-77dc-4d31-8134-075919483e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No sign of ''Chinese-looking'' persons</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7239cf2-65f5-438a-ba33-d5eb175e53e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz earlier explained that he was just calling out Abdul for
        allegedly letting "Chinese-looking nationals" slip through airport premises
        without undergoing security checks. He questioned why he was told to remove
        his footwear when the Chinese-looking persons were exempted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fccd2f8-1d72-4a2a-b2de-d5e9ba55db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Bertiz apologizes for his behavior in NAIA but insists airport
        staff was ''rude and arrogant''</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150dbc5b-8a08-4946-86ae-2e9ac4474d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both Monreal and Evangelista said they did not observe
        any Chinese-looking persons before Bertiz in their security videos, which
        showed footage at least 30 minutes before the incident occurred.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89817e8-7f3d-4840-abfa-637cc705674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang ganoong insidente, though we''ll have to conduct an investigation
        on that matter. Wala ''yung Chinese na sinabi niya," Evangelista said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990dbf2c-14d4-422d-a7c0-23b4f1660c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:There was no such incident, though we''ll have to conduct
        an investigation on that matter. There were no Chinese-looking persons.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bfb0dd-20f7-4180-a017-74fae3a26cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz had later apologized to the public for his behavior in the
        airport.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e00b7-c160-47c1-994e-304bc55ecefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to express my sincerest and deepest apology to the
        public. It''s very uncalled for, for a public official to act that way," Bertiz
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9cbca8-174d-47d1-864e-1354ab12b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said they would defer to the OTS for any possible sanctions
        on the congressman, adding that he does not see any need to revoke his airport
        security ID card.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f071f-c6d2-42f4-ad0b-4ff269761068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:00:22.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-17T09:16:26.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal also mentioned that the airport staff member involved in
        the incident is still an employee of NAIA.</p>'
